survey_923 = "この設定は自動アンケート招待においては任意です。有効にするとREDCapは招待が計画された後、かつ回答者に送信する前にレコード値が変更されたときにはREDCapはレコード値をロジックで再評価します。そしてロジックが真でなくなると(つまりアンケート招待後にデータ値が変更された)、回答者に招待を送らず、代わりに削除します(あたかも一度も予定しなかったかのごとく)。さらに、招待がこの設定のために削除された場合であってもデータ値が変更されてロジックによる評価が再び真になると後で再度招待の予定が計画されます。この設定を有効にすると自動アンケート招待において条件ロジックを用いて招待する際にどのように、いつ招待するかをより細かく制御できるようになります。"
