extres_55 = "カスタムアプリリンク"
extres_56 = "このモジュールを使用すると、すべてのプロジェクトの左手メニュー(右スクリーンショット参照)のアプリリストの一番下にカスタムリンクとして設定することができます。これらのリンクはREDCap外(つまり、インターネット上の別のサーバ)のWebサイトや他のREDCapプロジェクトを指し示します。各リンクに対して様々な設定を行うことができます。例えば、左手のメニューでどう見えるかのラベルを定義したり、リンクをクリックしたときにWebブラウザの新しいウィンドウやタブを開くかを決めたりといったものです。<b>既定ではこれらのカスタムアプリリンクは全てのユーザの全てのプロジェクトで見えます。</b>しかし、特定のユーザのときのみ表示するようにしたり、あるプロジェクトでは見えないように設定することもできます。"
