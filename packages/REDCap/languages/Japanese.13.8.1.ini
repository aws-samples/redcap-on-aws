ws_31 = "動的データ取得(DDP)がプロジェクトに対して有効になっている場合、DDPのさまざまな側面を利用するために、二つの異なるユーザ権限を任意のユーザに設定することができます。ユーザにはセットアップ/マッピング処理を実行する権限やREDCapプロジェクトにソースシステムから取り込むデータを判定する権限を与えることができます。セットアップ/マッピング権限を与えられている場合、プロジェクトセットアップページに外部ソースシステムからRECapプロジェクトフィールドにマッピングし始められるような新しいステップが追加され、さらにソースシステムからデータを取得するときに用いられる他の設定を行うことできるようになります。ユーザが判定するデータ権限を持っている場合、ソースシステムから入ってくるデータを閲覧、判定、取り込むことができるようになります。これはレコード状況一覧画面上で、また、データ入力フォームの最上部に見ることができます。"
ws_311 = "FHIRアクセストークンを取得するための認証タイプ"
ws_315 = "デフォルトでは、REDCapユーザは、電子カルテインターフェイス内に埋め込まれたREDCapページを介して、「電子カルテ Launch」を使用して電子カルテへのREDCap接続を確立することができる。さらに、他のオプションを有効にすることで、REDCapユーザがREDCap内から電子カルテにログインして電子カルテへの接続を確立することができる。電子カルテへの接続が確立されると、ユーザは臨床データのREDCapへの取り込みを開始することができる。"
ws_316 = "認証の実行とFHIRトークンの取得には電子カルテの起動のみを使用する(一般的ではない)"
ws_317 = "REDCapユーザが「臨床データ相互運用サービス」を利用するためには、まずこのページで設定を行い、有効にする必要があります。まず、以下のリンク先のZIPファイルをダウンロードし、そこに記載されている指示に従ってください。お使いの電子カルテに対応した説明書がある場合もありますが、ない場合は「Instructions - General」ファイルをご利用ください。セットアップ手順に従った後、REDCapユーザはREDCapのClinical Data MartとClinical Data Pullの使用を開始することができます。Data MartはREDCap側でのみ使用できるが、CDPはオプションで電子カルテのユーザインターフェイス内、またはREDCap側(電子カルテ内にいなくても)から使用できます。"
ws_319 = "オンライン状態の確認"
ws_320 = "電子カルテのログインページにリダイレクトされています。.."
ws_321 = "標準認証フローを使用したREDCap内からの電子カルテユーザレベルのログインを許可する(Epic & Cernerに推奨)"
ws_322 = "Client Credentials Authorization Flowを使用した電子カルテへのシステムレベルの接続を許可する"
ws_323 = "Client Credentials Authorization flowは、認証やFHIRトークンの取得を行う際に、システムレベルのアクセス資格を使用して電子カルテとのインターフェースを行います。しかし、標準認証フローでは、電子カルテへの接続を確立するために、ユーザレベルの電子カルテログインが必要です。EpicやCernerを使用している場合は、Standard Authorization Flowを推奨します。"
ws_324 = "患者識別子文字列の検索"
ws_325 = "患者識別文字列を見つけるためのヘルパー"
ws_326 = "あなたの電子カルテシステムにおける医療記録番号のための特定の患者識別子文字列を決定するための迅速な方法として、電子カルテ内の*あらゆる*患者の社会保障番号(SSN:Social Security Number)を入力することができます。注:入力されたSSNはどこにも記録されたり保存されたりしません)それはシステム内の文字通りあらゆる患者のSSNであることができ、またハイフンがあってもなくても入力することができます。ここで患者識別子文字列が決定できない場合は、代わりに自施設の電子カルテまたは医療情報部関係者から入手する必要があります。"
ws_327 = "ルックアップ"
ws_328 = "以下にリストアップされた患者識別子文字列は、あなたの電子カルテシステムで見つかりました。最初に太字で表示されているのは、患者の識別子(MRNなど)で、その後にコロンが続き、その識別子に対応する患者の識別子文字列が表示されます。あなたの電子カルテシステムのMRN(医療記録番号)に対応する識別子を1つ選び、その識別子文字列をこのページの電子カルテ「患者識別子文字列」テキストボックスにコピー/ペーストしてください。そして、このページを保存します。"
ws_329 = "必要事項。この機能を使用するためには、Client ID、Client Secret、FHIR Base URLがすでにこのページに入力・保存されている必要があることに注意してください。さらに、患者情報を引き出すためには、あなた(現在のユーザ)が電子カルテで適切な権限を持っている必要があります。"
ws_330 = "(分析/クリーンアッププロジェクトでフラッシュされたDDPデータは除く)"
ws_332 = "データマートを介して取り込まれたデータ値"
ws_333 = "｛0｝からの新しいアイテム"
ws_35 = "全て選択する"
ws_36 = "DDP権限を説明する"
ws_37 = "DynamicDataPull (DDP)は、外部ソースシステムからREDCapへデータを取り込むための特別な機能です。正式にREDCapプロジェクトに外部からのデータが保存される前にREDCapのユーザがソースシステムからの全データを承認することができる判定プロセスを提供します。"
ws_38 = "DDPとは何か?"
ws_39 = "DDPの仕組み"
ws_40 = "DDPは外部ソースシステムから手動でリアルタイムに、もしくは一定間隔で自動的にデータを取ってくることができます。DDPはREDCapプロジェクトに既に存在するレコードにについてのみ外部からのデータを取り込むことができます。この際に、各REDCapレコード内にレコード識別子(例えば医療記録番号)が格納されており、DDPがREDCapのレコートとソースシステムからのレコードを結びつけることができることが前提条件です。REDCapがあるレコードについてレコード識別子の値を持っていれば、直ちにリアルタイムでソースシステムからデータを取得し、その後は定期的にソースしシステムをチェックして追加のデータを探します。"
ws_41 = "ビデオ: Dynamic Data Pull (DDP)"
ws_42 = "DDPを有効にする"
ws_43 = "DDPに対するアクセスを許可されると、ユーザは「プロジェクトの設定」ページにDDPのステップが表示されるようになり、そこからDDPの対応付け設定ページに行くことができるようになります。このページでユーザは既にREDCapプロジェクト内で作成されたフィールドを外部ソースシステムからのフィールドに対応付けすることができます。この対応付けでREDCapは外部システムからデータを取り込んだときにそれをどこに格納すればよいか分かります。"
ws_44 = "フィールド対応付けプロセス"
ws_45 = "DDPマッピング/セットアップページにいるユーザは外部ソースシステム由来の使うことができるフィールドの任意のものからREDCapプロジェクトのフィールドのいずれか一つに対応づけるものを選ぶことができます(注意:これはユーザがプロジェクトで既にデータ収集フォームやフィールドを作成していることが前提です)。対応づけられるフィールドには二種類あります: 1)一回きりのデータフィールド、および2)時系列データフィールド、です。一回きりのデータフィールドは例えば背景データのようにソースシステムに一回だけ保存されます。それに対して、時系列データフィールドはある期間の中で何度もデータが収集されうるデータです(例えば検査値、バイタル値、縦断型データ全て)。時系列フィールドを対応づけるときには、DDPがソースシステムからデータを取得するときにどの期間を見れば良いのかを判断するのに使うためのREDCapの日付/日時フィールドを指定する必要があります。期間を決定する際にはマッピングページのオフセット日数の値も考慮に入れます。例えば、対応づけられたREDCapの日付/日時フィールドの値が2001-11-29でオフセット日数が1日の場合、ソースシステムのフィールドの2001-11-28から2001-11-30の期間のデータに限定して検索し、データを返します。その範囲外の全てのソースデータは判定処理の中で全て無視されます。ソースシステムの時系列フィールドからは、対応するREDCapの日付/日時フィールドに値がないときにはデータが取得されないことに注意してください。関連づけられた日付/日時フィールドにデータが入力されると、その時系列フィールドについてはソースデータから取得されます。"
ws_46 = "プレビューフィールド(任意)"
ws_47 = "対応付け/セットアップページで最大5つまでのソースフィールドを「プレビューフィールド」として選択することができます。プレビューフィールドは任意で、通常はソースシステムからの他の関連するデータを表示することでレコード識別子(例えば医療記録番号)が正しいことを確認するのに用います。例えば、ソースフィールドに「名前」および「誕生日」があれば、それらをプロジェクト中のプレビューフィールドとして選択することができ、そうすることでREDCapでレコード識別として値が入力されたときにその人の名前と誕生日が取得・表示されて、身元を確認することができます。プレビューフィールドが用いられなければ、間違ったソースデータが取り込まれる可能性があります。従って、プレビューフィールドは必須ではありませんが、データ品質確保のためには推奨されます。"
ws_48 = "判定プロセス"
ws_49 = "対応付けの処理が完了した後は外部ソースシステムからのデータはREDCapプロジェクトに自動的に取り込まれることはなく、プロジェクトに取り込まれる前にソースシステムからのデータアイテムは一つ一つ人が見て判定する必要があります。"
ws_50 = "REDCapプロジェクトでDynamic Data Pull (DDP)を利用するには、プロジェクトでDDPを遊行するのに必要なプロセスや手続き、さらにDDPを利用する権限を付与してもらうことについてREDCap管理者に連絡して下さい。"
ws_51 = "右からのDynamic Data Pull (DDP):"
ws_52 = "外部ソースシステム"
ws_54 = "対応付けのプロセスは二つのステップから成り立っています: 1)REDCapプロジェクトに取り込んだいデータを持つ外部ソースシステムのソースフィールドを選択する、そして2)それらのソースフィールドをあなたのプロジェクトのREDCapフィールドに対応付けする。ソースフィールドを対応付けした後はREDCapはレコードのソース識別子フィールド(例えば医療記録番号)に値が入力されれば直ちにソースデータを取り込むことできます。ソースシステムからのデータはデータ入力フォーム上もしくはレコード状況一覧画面上でリアルタイムで直ちに取得されます。その後も追加のデータがないか定期的にソースシステムをチェックします。"
ws_55 = "全ての選択を外す"
ws_56 = "REDCap管理者があなたのREDCapプロジェクトにおいてDDPを有効にした後は管理者はプロジェクトのどのユーザでもDDPへのアクセス権限を与えることができるようになります(ユーザがソースシステムデータへのアクセスを許可されていることを前提として)。DDPへのアクセス権限を付与されると、ユーザは対応付け/セットアップ処理やソースシステムからのデータの判定/取り込み権限を付与してもらうことができます。管理者のみがユーザにDDPを利用し始めるアクセス権限を付与することができます。"
ws_57 = "REDCap管理者があなたのREDCapプロジェクトにおいてDDPを有効にした後、「ユーザ権限」ページにアクセスできる人間はあなたやプロジェクトの任意のユーザに対してDDPへのアクセス権限を付与することができます。た後は管理者はプロジェクトのどのユーザでもDDPへのアクセス権限を与えることができるようになります(ユーザがソースシステムデータへのアクセスを許可されていることを前提として)。DDPへのアクセス権限を付与されると、ユーザは対応付け/セットアップ処理やソースシステムからのデータの判定/取り込み権限を付与してもらうことができます。"
ws_58 = "特定のユーザについてDDPを有効にするにはユーザ権限ページをご覧下さい。"
ws_59 = "判定画面は次の二つのいずれかからアクセスできます: 1)レコード状況一覧画面もしくは2)レコードを閲覧しているときのデータ入力フォーム。レコード状況一覧画面上では表示されている各レコードについてソースシステムから新しいアイテムがいくつ取り込まれたかという数が入った新しい列が表に追加して表示されます。数をクリックするとそのレコードについて判定画面が開きます。代わりにデータ入力フォーム上でレコードを閲覧しているときに、ソースシステムからの新しいアイテムの数はページ一番上の赤い箱の中に表示されます。そのときにViewボタンをクリックすると判定画面が開きます。判定画面上では、まだ判定されていないソースシステムからのデータが全て表示されます。"
ws_60 = "一つのREDCapフィールドに対して単一のソース値が返された場合、自動的にその値が選択されます。フィールドが時系列データフィールドで複数の値が返された場合、その中でREDCapの日付/日時の値と完全一致するものが一つだけある場合にのみその値が予め選択されます(それは例えば最小値、最近の値などの予め選択する基準が対応付けページでそのフィールドについて設定されていない場合です)。"
ws_61 = "ユーザは判定画面の全てのアイテムを見て、各アイテムの横にあるラジオボタンを選択してどのソース値を取り込んだいかを指定する必要があります。選択し終えれば、Saveボタンをクリックすることで値がプロジェクトに取り込まれます。選択せず判定されなかったアイテムがあったとしても後でいつでも戻って判定することができます。"
ws_62 = "DDPはREDCap管理者(スーパーユーザ)によってのみ有効にされうるので、このプロジェクトでDDPを利用したい場合は管理者に連絡を取って下さい。"
ws_63 = "Dynamic Data Pull (DDP)"
ws_64 = "REDCapユーザがDPPを使うためには、まずこのページでセットアップし、有効にする必要があります。DPPは二つの(任意で三つ目の)WebサービスがHTTP/HTTPS経由で通信し、REDCapがそうしたWebサービスに要求を行い、REDCapが行った特定の活動に対して適切な反応を返すことで動きます。こうしたWebサービスの技術的要件は以下でダウンロードできるPDFに記載されています。また、DDPをセットアップし、有効になった後にどのように使うのかを説明したページヘのリンクも有り、さらにDDPを使うことに興味がある末端ユーザに送ることができるページヘのリンクもあります。"
ws_65 = "DDP Webサービスの技術仕様をダウンロードする(PDF)"
ws_66 = "Dynamic Data Pull (DDP)を有効にする"
ws_67 = "外部ソースシステムのカスタム名"
ws_68 = "これはユーザから見えるソースシステム名になります。空白にしておくと、代わりに「ソースシステム」とだけ表示されます。"
ws_69 = "ユーザに見せる施設独自のカスタムテキスト"
ws_70 = "このテキストはDDPの情報ポップアップウィンドウの一番上に表示されます。テキスト中ではプロジェクトやユーザのためにDDPを有効にするのに必要な施設における手続きを説明してください。DDPを用いたいユーザからの要求を収集するためのアンケートへのリンクや要求フォームを含めてもよいでしょう。"
ws_71 = "空白のままにしておくと、ユーザに対して下記のテキストが表示されます:"
