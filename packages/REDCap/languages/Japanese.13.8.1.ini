report_builder_133 = "誰がこのレポートを左手のプロジェクトメニューで見るかを選択"
report_builder_134 = "レポートにユーザアクセスコントロールを適用することで、あるユーザにおいては左手のプロジェクトメニュー、アプリケーションリストの下にレポートを表示するようにでき、またそれは他のユーザにはレポートが隠されており、アクセスできない状態となることを意味します。「レポートを追加/編集する」ユーザ権限を持っているユーザはプロジェクトの全てのレポートを閲覧できる権限を持っていることに注意して下さい。このことでユーザ権限の矛盾は生じません。というのは、レポートにはアクセス権限がないデータが反映されないためです。つまり、ユーザがあるデータ収集フォームに関してフォームレベルのアクセス権限を付与されていない場合、いかなるレポート内でもそのフォーム内のデータを見ることができません。これはユーザがデータアクセスグループに割り当てられているときも同様で、その場合には自分が属しているDAGのレコードのデータしか見ることができません。従って、「レポートを追加/編集する」権限を持っているユーザであって明示的なアクセスを付与されていないレポートをいることができる場合でも既にアクセス権限がないデータを見ることはできません。つまり、レポートに対してユーザアクセスを設定することとユーザ権限を設定することとは全く同じではありません。レポートはいわばユーザがアクセス権限を持つデータの一部をのぞく単なる「窓」として働き、レポートを閲覧するときにはユーザ権限が適用されることになります。しかし、レポートに対するユーザのアクセスコントロールはあるユーザに対してプロジェクトの左手のメニューにレポートを表示する方法を提供するだけで、ユーザのユーザ権限を設定することとは異なります。"
