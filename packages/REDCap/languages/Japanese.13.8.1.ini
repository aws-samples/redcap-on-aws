ws_28 = "外部システムからのDynamic Data Pull (DDP)"
ws_280 = "CDP対応プロジェクトで、この時間内にログに記録されたアクティビティがない場合、そのプロジェクト内のレコードは、上記の定期的な間隔でソースシステムで自動的にチェックされません。また、アクティブなCDP対応プロジェクト内の特定のレコードが、この時間内にデータが変更されていない場合、そのレコードは上記の定期的な間隔でソースシステムで自動的にチェックされません。"
ws_281 = "REDCap管理者がREDCapプロジェクトのCDPを有効にした後、管理者はプロジェクト内のすべてのユーザにCDPへのアクセス権を与えることができる(そのユーザがソース・システム・データへのアクセスを許可されていると仮定して)。そこでは、マッピング/セットアップ・プロセスの実行やソース・システムからのデータの裁定/取り込みを行うためのユーザ権限を与えることができる。管理者のみが、CDPの利用を開始するためのアクセス権を個人に与えることができます。"
ws_282 = "REDCap管理者があなたのREDCapプロジェクトのCDPを有効にした後、「ユーザ権限」ページにアクセスできる人は、あなたとプロジェクト内のすべてのユーザにCDPにアクセスするためのユーザ権限を与えることができます。その中で、ユーザはマッピング/セットアッププロセスの実行やソースシステムからのデータの裁定/取り込みを行うためのユーザ権限を与えられます。"
ws_283 = "CDPへのアクセスが許可されると、ユーザはプロジェクト・セットアップ・ページにCDPステップが表示され、CDPマッピング/セットアップ・ページに移動することができます。このマッピングにより、REDCapは、外部システムからデータを取り込む際に、どこにデータを置くべきかを知ることができる。"
