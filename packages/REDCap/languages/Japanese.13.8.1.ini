survey_964 = "重なるSMSによる招待時の振る舞い"
survey_967 = "プライバシーとセキュリティ情報:この機能は第三者のサービスであるTwilio.comを用いていることを理解しておくことは重要です。これは全ての音声通話およびSMSメッセージがTwilioのサーバを経由することを意味します。しかし、REDCapは音声通話やSMSの記録がTwilioのログに残らず完了後は確実にすぐに削除されるよう多大な努力を払っています。これはセキュリティおよびプライバシー上の懸念(例えばHIPAA)から行っており、アンケート参加者の電話番号やアンケートの回答が英会陰にTwilioのサーバ履歴上に残るのではなく、REDCap上に安全に残るようにしています。"
survey_969 = "この機能を使うには何らかの資金のサポートがあるTwilio.comのユーザアカウントを持っている必要があります(電話をかける毎、各SMS送信毎に料金が発生するためです)。Twilioアカウントをお持ちでなければ、Twilio.comに行って作成するのは非常に簡単です。REDCapプロジェクトのプロジェクト設定ページでTwilioアカウント情報を入力することでTwilioアカウントとREDCapプロジェクトが連携されれば、プロジェクトでTwilioをどのように使うのかを設定することができます。全般的にはTwilioのSMS/音声コールを使う場合でも普通にREDCapでアンケートを管理するのとあまり変わりありませんが、違うのはアンケートへの招待の仕方の選択肢です。以下の選択肢があります。1)電話によるアンケートへの招待、2)SMS会話としてアンケートに招待、3)SMS経由でアンケートへのリンクとともにアンケートへの招待を送信、4)SMSでアンケートへの招待を送り、アンケートには電話で答えるよう依頼する(回答者が電話をかける)、5)SMS経由でアンケートへの招待を送り、アンケートには電話で答えるよう依頼する(回答者はSMS経由で答えるときに電話連絡をもらう)。いずれの招待方法をも一つのプロジェクト内で混在して使うことができます。どの招待方法を選ぶかは参加者からどのようにデータを収集したいのかという個別の事情に完全に依存します。"
survey_97 = "注意:ここで追加した参加者は次にのみ追加されます:"
survey_970 = "参加者がアンケートに電話で回答する場合、質問は一つずつなされ、Twilioのサービスはテキストから音声に変換する技術を用いて参加者に対して電話を通じて音声で質問を読み上げます。テキスト読み上げの言語や方言を選択することができます。参加者は電話のキーパッドで番号を入力することで回答しますので、この制限のために数字による回答しか使えません(これには整数/数字フィールドや数字によるコードが付いた複数選択肢が含まれます。複数選択肢の場合は電話で読み上げられるラベルではなく、コード値をキーパッドから参加者が入力します)。例えば、質問が「はい-いいえ」の質問の場合、「アイスクリームが好きですか?はいの場合は1をいいえの場合は0教えてください」のようになります。もしくは数字の質問の場合は「あなたは何歳ですか?」となります。"
survey_971 = "REDCapでTwilioのSMSおよび電話サービスについてもっと詳しいことが知りたければ、あなたの施設のREDCap管理者に連絡を取ってください。"
survey_972 = "互換性: REDCapのアンケート機能はアンケートをSMS経由もしくは電話越しで行う場合でもほとんど同じように働きます。これは必須項目、フィールド検証、分岐ロジック、複数のアンケートでアンケート一覧の使用(自動開始時のみ有効)、アンケートに関するメールによる通知および確認、参加者リスト、自動アンケート招待、アンケートのストップアクション、REDCap共有ライブラリからダウンロードされたコンピュータ適合型テスト(CAT)を含みます。数少ない同じでない機能としてはアンケートログイン機能があります。"
survey_973 = "SMSによるアンケート:参加者がSMSアンケートに答える場合、質問はSMSテキストメッセージによる会話/スレッドとして一つずつ聞かれます。SMSアンケートは音声によるアンケートより回答の幅が広がります。電話音声の場合は参加者は番号でしか回答できませんが、SMSアンケートの場合は任意の英数字テキストで回答することができます。注意:"
survey_974 = "アンケートをTwilioのSMSの会話として開始するオプションはREDCap管理者のみが有効にすることができます。メールと同じく、SMSは安全な通信方法ではないと考えられていますので、参加者から特別に許可を得ているのでなければ、同定情報(個人医療情報や個人同定情報)を参加者が入力するような場合にはSMSの会話としてアンケートを実施しない方がよいでしょう。そうした機微なプライバシーに関する問題があるため、REDCap管理者のみがSMSを用いてアンケートを用いるオプション設定を有効にできます。このオプションを有効にしたい場合、管理者にこのことを伝えてください。"
survey_975 = "費用: REDCapプロジェクトでTwilioのSMSや電話サービスを用いるためにはセットアップ過程中でTwilioの認証情報を入力することでプロジェクトをTwilioのアカウントと結びつける必要があります。そしてREDCapがこのサービスを用いてSMSを送ったり電話をかけたりすると、その使用に応じてTwilioから課金がされます。これはREDCapが行うのではなく、サービスを使用するに従ってTwilio内部で行われます。こうして、REDCapでは金銭の移動は行われず、REDCapプロジェクト用にサービスが継続して動くためにはTwilioアカウントの残高を保持し続ける責任があります。Twilioアカウントの残高がなkなると、REDCapのTwilioサービスは機能しなくなります。各電話もしくはSMSメッセージにかかる料金に関する情報を知るにはTwilioアカウントを訪れて料金表を見てください。"
