ws_290 = "クリニカルデータプル権の説明"
ws_291 = "プロジェクトでClinical Data Pull (CDP)が有効になっている場合、CDPの異なる側面を利用するために、任意のユーザに2つの異なるユーザ権限を設定することができます。ユーザには、セットアップ/マッピング・プロセスを実行する権限、および/または電子カルテからREDCapプロジェクトにデータを取り込むためにデータを裁定する権限を与えることができる。 Setup/Mapping権限を与えられた場合、Project Setupページに新しいステップが表示され、電子カルテからREDCapプロジェクトのフィールドへのフィールドのマッピングを開始できるMappingページに移動し、電子カルテからデータを取り込む際に使用する他の設定を定義することができる。ユーザがAdjudicate Data権限を持っている場合は、電子カルテから入ってくるデータの表示、裁定、および取り込みができることを意味し、Record Status Dashboardやデータ入力フォームの上部に表示されます。"
