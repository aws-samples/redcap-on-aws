dataqueries_265 = "問題解決ページを用いる"
dataqueries_266 = "データクエリを発行するということはデータ値に解決すべき問題があるということを示しています。クエリを発行すると問題を調べ、解決するというプロセスが始まります。データクエリを発行する最も典型的な場所は、データ入力フォームのフィールドになります。フォーム上でフィールド横の灰色のバルーンをクリックすると、データ解決ワークフロー画面が開きます。適切なユーザ権限があれば、これで新しいクエリを発行して、コメントを残したり、その特定のデータクエリを他のユーザに割り当てたりできる(任意)ようになります。クエリを発行する代わりに、フィールドのデータ値を了承し、そのデータ値が正しいと認定することができます。注意:認定されたデータが変更されると自動的に非認定の状態になり、望めば再度認定することができます。"
dataqueries_267 = "データクエリへの応答と完了"
dataqueries_268 = "「応答」権限をもったユーザであれば誰でも発行されたクエリに応答することができます(例え特定のユーザに割り当てられたものであったとしても)。応答者は応答タイプ(例えば綴り間違い)を選んで記述的なコメントを残したり、さらにファイルを添付することもできます(任意)。クエリに応答があると、「完了」権限を持つユーザがクエリを完了させることができ、その時点で解決したと考えられます。"
dataqueries_269 = "クエリ発行はデータ入力フォームもしくはデータ品質ルールの結果から行うことができますが、ほとんどの場合ユーザは「問題解決」ページ(左手のメニューに表示されている)からクエリに回答し、完了するでしょう。このページは全てのクエリ(発行済み、完了後の両方)をきれいに整理して表示する管理画面として機能し、レビューしたり、任意のクエリを再度発行して完了することができるようになっています。そのページは全ての発行済みのクエリを処理する上でのTo-Doリストとして機能します。"
dataqueries_27 = "「隠しフィールド」という用語は分岐ロジックが隠しているためにアンケートやデータ入力フォームに表示されないフィールドをのことを指しており、分岐ロジックはそうしたフィールドの値は「空白/値なし」であることを仮定しています。"
dataqueries_270 = "解決指標の表示(進捗状況)"
dataqueries_271 = "データクエリに関する指標を見ることは時に役に立ちます。例えば発行済み、完了したクエリの数やユーザが発行済みクエリに応答するまでの平均時間、クエリが解決するまでの平均時間です。「解決指標」ページには進行やアクティビティを見ることができる統計や棒グラフが表示されており便利です。プロジェクトがデータアクセスグループを用いている場合、異なるグループの進行を比較したりアクティビティを層別化するグラフが表示され、さらに便利です。"
dataqueries_272 = "クエリの発行はデータ品質ルールを実行した結果を閲覧できるページで行うこともできます。ポップアップウィンドウの各結果の横に「データ解決ワークフロー」を開くためのボタンが現れます。データクエリのステータスが「完了」もしくは「データ確認済み」の場合、解決済みと見なされて最初は「データ品質」の乖離結果には表示されなくなります。「データ品質」結果ポップアップ画面で'view'リンクをクリックすることで任意の除外された結果をいつでも見ることができます。"
