messaging_54 = "なぜREDCapメッセンジャーを使うの?"
messaging_55 = "世の中にはたくさんのチャット製品がありますが、PHI(保護された健康情報)やその他の種類の機密情報を扱う場合は特に、安全でプライベートなコミュニケーションに適した選択肢とは限りません。REDCapメッセンジャーは、完全に安全で、自施設でホストされており、HIPAAコンプライアンス基準を満たしています。また、GCP、21 CFR Part 11、FISMA環境など、他のコンプライアンス環境でも(REDCapの一部として)実装することが可能です。REDCapのデータが安全であるように、会話も安全です。プロジェクトでのすべてのコミュニケーションに、メールやサードパーティのチャットアプリを使用する必要はありません。REDCapメッセンジャーは、チームのコミュニケーションとファイル共有の中心的なハブとして使用することができます。REDCapメッセンジャーは、REDCapに組み込まれているのが最大の特徴です。データ収集にREDCapを使用している場合、データ収集やプロジェクトでの自然なコミュニケーションにREDCapメッセンジャーを使用することは理にかなっていると言えます。"
messaging_56 = "REDCapメッセンジャーはどこにありますか?"
messaging_57 = "REDCapにログインすると、「マイプロジェクト」ページの上部ナビゲーションバーに「メッセンジャー」が表示されます。また、プロジェクト内では、プロジェクトの左メニューの上部付近に表示されています。これをクリックすると、ウェブページの左側にREDCapメッセンジャーパネルが開き、送られてきた未読のメッセージを見たり、新しい会話を作成したりすることができます。メッセージの閲覧や送信が終わったら、メッセンジャーパネルの右上にある Xをクリックして閉じます。REDCapメッセンジャーは、新しいメッセージを受信すると常に通知してくれるので、必要な時以外はメッセンジャーrパネルを常に開いておく必要はありません。"
messaging_58 = "ユーザのタグ付けと「重要」メッセージのマーキング"
messaging_59 = "グループ会話の中で、特定のREDCapユーザを@ユーザ名として参照することで、そのユーザをターゲットにすることができます(例:「Thanks for letting me know, @harrisjt」)。メッセージの中でREDCapのユーザ名の前に@マークを付ければ、その人をタグ付けすることができます。また、メッセージを入力するテキストボックスの下にある「重要としてマークする」チェックボックスをチェックすることで、会話の中のメッセージを重要または緊急としてマークすることができます。「重要」オプションとタグ付け機能は、ユーザの注意を特定のメッセージに素早く向けさせる方法として役立ちます。また、ユーザが現在REDCapにログインしていない場合は、メールで通知する際に優先的に表示されます。"
messaging_60 = "会話内のユーザ権限"
messaging_61 = "あなたは完全に会話をコントロールでき、いくつでも作成することができます。新しい会話を作成すると、自動的にその会話の最大権限が与えられます。これにより、他のユーザを会話に追加(または削除)したり、会話の名前を変更したり、最終的には会話をアーカイブ/削除したりすることができます。会話には、2つのカテゴリーのユーザしかいません。1)会話管理者(会話内の管理権限)、2)会話メンバー(メッセージや添付ファイルの閲覧、投稿のみの限定的な権限)です。"
messaging_62 = "未読のメッセージをメールで通知"
messaging_63 = "REDCapにログインしていない状態でメッセージを受け取った場合、メッセンジャーはしばらくしてから、未読のメッセージがあることを知らせる通知メールを送信します。なお、このメールには、メッセージの本文は含まれていませんのでご安心ください。未読のメッセージを安全にご覧いただくには、REDCapにログインしていただく必要があります。REDCapメッセンジャーのメール通知設定を変更したい場合は、「マイプロフィール」ページ(「マイプロジェクト」ページの右上にあります)に移動し、そのページの下部にオプションが表示されています。"
