ws_286 = "Clinical Data Pull (CDP)を設定する最初のステップは、プロジェクトのフィールドを電子カルテのフィールドにマッピングすることです。フィールドがマッピングされると、REDCapは電子カルテからどのデータを取り込み、それをREDCapプロジェクトのどこに保存するかを知ることができます。"
ws_287 = "Set up mapping for Clinical Data Pull (CDP)"
ws_288 = "Clinical Data Pull (CDP)は、電子カルテからREDCapにデータを取り込むための機能です。これは、REDCapユーザが、REDCapプロジェクトに正式に保存される前に、ソースシステムからのすべての受信データを承認できる裁定プロセスを提供します。"
ws_289 = "Clinical Data Pull (CDP)を設定する最初のステップは、プロジェクトのフィールドを電子カルテのフィールドにマッピングすることです。フィールドがマッピングされると、REDCapは電子カルテからどのデータを取り込み、それをREDCapプロジェクトのどこに保存すべきかを知ることができます。"
