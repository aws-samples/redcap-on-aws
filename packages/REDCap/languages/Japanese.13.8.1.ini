survey_1245 = "公開アンケートを保護するための Google reCAPTCHAオプション"
survey_1246 = "サイトキー:"
survey_1247 = "秘密キー:"
survey_1248 = "ユーザが公開アンケートに Google reCAPTCHAを使用するオプションを有効にするには、まず REDCapサーバーに Google reCAPTCHA APIのサイトキーと秘密キーを設定する必要があります。サイトの登録時に「reCAPTCHA v2」および「チェックボックス」オプションを選択し、ここにある 2つのテキストボックスに両方のキーを入力します。両方が設定されると、公開アンケートページのユーザに、そのプロジェクトで reCAPTCHAを有効にするかどうかのオプションが提供されます。注:Google reCAPTCHAは公開アンケートでのみ採用されます。"
survey_1249 = "Google reCAPTCHA APIキーの作成"
survey_1250 = "管理者へのお知らせ:公開アンケートを保護する Google reCAPTCHA機能は、現在すべてのプロジェクトのシステムレベルで無効になっていますが、希望する場合は、"
survey_1251 = "ページでオプションを有効にすることができます。このオプションにより、ユーザは Googleの reCAPTCHA機能を使用して公開アンケートに保護を加えることができ、ボットがゴミデータを公開アンケートに入力するのを防ぐことができます。"
survey_1252 = "Googleの reCAPTCHA機能を使用した公開アンケートの保護"
survey_1253 = "Google reCAPTCHA機能を有効にすることで、公開アンケートを「ボット」からの悪用から守ることができます。「ボット」とは、アンケートにゴミのようなデータを入力する可能性のある自動化されたソフトウェアプログラムのことです。「CAPTCHA」とは、人間とボットを見分けるためのチューリングテストのことです。人間には簡単に解けますが、ボットやその他の悪意のあるソフトウェアには解けません。公開アンケートで Google reCAPTCHAを有効にすることで、自動化されたソフトウェアをブロックしつつ、アンケート参加者が安心してアンケートを開始できるようにすることができます。以下は、アンケートで reCAPTCHAがどのように表示されるかのスクリーンショットの例です。注:アンケート参加者が、特定のデバイス/コンピュータで 1日に 1回以上 reCAPTCHAテストに合格する必要はありません。"
survey_1254 = "電子同意の回答をユーザが編集できるようにしますか?"
survey_1255 = "注意:回答数の制限は、参加者がアンケートページを読み込んでいるときにのみ適用されます。つまり、2人以上の参加者がほぼ同時にアンケートを読み込んでからアンケートを送信すると、回答数の制限をわずかに超えてしまう可能性があります。これは、参加者がアンケートを読み込んだ後に制限を超えた場合、参加者の回答が保存されるのをブロックするのではなく、制限を超えた後にアンケートを読み込むのを防ぐためです。"
survey_1256 = "フォームの新しいセクションを開始するセクションヘッダーは、複数ページのアンケートではページ区切りとして機能し、各ページはセクションヘッダーで始まります。"
