data_entry_497 = "ファイルアップロードフィールドにアップロードされたPDFファイルまたは画像ファイル(JPG、JPEG、GIF、PNG、TIF、BMP)をアンケートページまたはデータ入力フォームにインラインで表示できるようにし、ユーザまたはアンケート参加者がPDF/画像をダウンロードすることなく閲覧できるようにします。 PDF/画像は、フィールドのダウンロードリンクのすぐ上のページにインラインで表示され、デフォルトでは100%の幅で表示されます(つまり、それが含まれている領域の100%の幅)。画像は本来の幅と高さの比率で表示されますが、PDFはデフォルトで300ピクセルの高さで表示されます。画像やPDFの幅や高さを手動で設定したい場合は、以下のようにactionタグの後に幅や高さの値を括弧で囲んでください。 @INLINE(width)または @INLINE(width,height). width/heightには、パーセンテージ(例:50%)またはピクセル単位の数値(例:400)を指定します。つまり、@INLINE(50%)は、ページ上の画像が含まれる領域の50%のサイズで画像を表示し、@INLINE(400,100)は、画像を常に縦400px、横100pxで表示します。インラインPDFのデフォルトの高さは300pxなので、インラインPDFをページ上でより高く表示するには、@INLINE(100%,600)を使用します。注: @INLINEアクションタグは、ファイルアップロードフィールドがページ上の他のフィールドの中に埋め込まれている場合にも機能します。"
data_entry_499 = "チェックボックス、ラジオボタン、ドロップダウンフィールドで、指定された数のレコードがその選択肢で保存された後に、1つまたは複数の指定された選択肢を無効にします（つまり、表示はされるが使用できない）。これは、アンケートの一部の回答や、（アンケートページではなく）データ入力フォームでのみ入力されたデータはカウントされないことを意味します。たとえば、@MAXCHOICE-SURVEY-COMPLETE(0 = 50,1 = 75,2 = 50)は、完了したアンケートの回答に対して 50件のレコードが「0」のコード化された選択肢を選択すると、その後に閲覧されるレコードのうち、その選択肢が保存されていないものは無効になることを意味しています（新しいレコードのためにフォーム/アンケートを開いたときなど）。フォーマットは、アクションタグ名の後に選択肢を括弧で囲み、それぞれの選択肢をカンマで区切ってChoiceCode = MaxCountのフォーマットに従うものとします。注：縦断的プロジェクトでは、記録として保存された選択肢の数をカウントする際に、すべてのイベントを別々のものとして扱います。つまり、上記の例では、選択肢「0」はプロジェクト内の各イベントで最大50個の選択が可能です。"
data_entry_500 = "<code>@IF(CONDITION, ACTION TAGS if condition is TRUE, ACTION TAGS if condition is FALSE)</code>のように、@IF()関数の中で提供される条件付きロジックに基づいて、様々なアクションタグを設定することができます。通常のロジック構文（分岐ロジックに似ています）を使って条件を与えるだけで、その条件が真か偽かに基づいて、アクションタグのセットを1つまたは複数実装します。例えば、<code>@IF([yes_no] = '1', @HIDDEN, @HIDE-CHOICE = '3' @READ-ONLY)</code>とすると、'yes_no'フィールドの値が'1'であれば@HIDDENを実装し、そうでなければ@HIDE-CHOICE = '3'と@READ-ONLYの2つのアクションタグを実装します。特定の条件に対してアクションタグを出力したくない場合は、プレースホルダーとしてアポストロフィー／クオートのペアを設定してください。 1つのフィールドに対して複数の@IFのインスタンスを持つことができます。また、複数の@IF()のインスタンスを相互にネストすることもできます。フィールド変数とスマート変数の両方を@IF条件の中で使用することができます。 IFアクションタグは、フォーム/アンケートのPDFをダウンロードする際に、@IF()の中にPDF固有のアクションタグが使用されている場合には、特定のフィールドに対しても評価されます。注：条件付きロジックは、アンケートページまたはデータ入力フォームが最初にロードされたときにのみ評価されます。したがって、アクションタグの条件は、ページにデータが入力されるとリアルタイムでは評価されません。"
