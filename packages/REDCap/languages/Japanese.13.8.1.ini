design_951 = "@DOWNLOAD-COUNTアクションタグは、ファイルアップロードフィールドまたは記述式フィールドの添付ファイルのダウンロード数を自動的にカウントする方法を提供します。テキストフィールドまたはノートフィールドに使用することで、ファイルアップロードフィールドまたは説明フィールドの添付ファイルがダウンロードされるたびに、その値が「1」ずつ増加します。ダウンロード数をカウントするファイル・アップロード・フィールドまたは記述式フィールドの変数名は、@DOWNLOAD-COUNT()関数内で指定する必要があります。たとえば、テキストフィールド 'my_download_count'のアクションタグは @DOWNLOAD-COUNT(my_upload_field)と定義され、'my_upload_field'はファイルアップロードフィールドの変数となります。データ入力フォーム、アンケートページ、またはレポートでファイルがダウンロードされるたびに、このアクションタグを持つフィールドの値が「1」ずつ増加します。そのフィールドに値がない場合、または非整数の値を持つ場合、その値は「1」に設定されます。注：ダウンロードカウントフィールドは、ファイルアップロードフィールドまたは記述フィールドと同じコンテキストでなければなりません。つまり、縦断的なプロジェクトでは、2つのフィールドは同じイベント上になければならず、繰り返しフォームコンテキストでは、同じ繰り返しフォーム上になければなりません。"
