design_737 = "REDCapのフィールド変数とフィールド記法の復習"
design_738 = "REDCapでは、データ収集フォームのすべてのフィールドには、それに対応する固有の「フィールド名」または「変数名」が設定されます。フィールドの変数名は、プロジェクト内でフィールドを追加/変更する際に、オンラインデザイナまたはデータ辞書で定義することができます。変数名は、条件付きロジック、計算、パイピングなど、REDCapの様々な場所や機能で利用することができます。 REDCapの変数名は、<b>[変数名]</b>のように角括弧[ ]で囲んで参照します。また、縦断研究プロジェクトである場合、特定のイベントでそのフィールドを対象とするために、ユニークなイベント名を追加で提供する必要がある場合があります。括弧の中に変数名を入れる方法は、REDCapフィールド記法と呼ばれています。"
design_739 = "スマート変数の紹介"
design_74 = "女性"
design_740 = "REDCapフィールド記法では、変数名は常にプロジェクトのデータフィールドを指し示します。しかし、「スマート変数」と呼ばれる別のタイプの変数群が存在し、データフィールド以外の情報を参照することができます。スマート変数は、現在のユーザが誰であるか、現在どのイベントが表示されているか、フォームがアンケートやデータ入力フォームとして表示されているかどうかなどを知ることができる、コンテキストを意識した様々な状況に適応するものです。このように、スマート変数は、それが使用されている現在のコンテキストに適応するので、動的(したがって「スマート」)です。スマート変数にはダッシュやコロンがありますが、フィールド変数名にはないので、スマート変数はフィールド変数名と簡単に区別できます。"
design_741 = "どのようにどこでフィールド記法とスマート変数を使うべきか"
design_742 = "フィールド記法(変数名の参照する場合でもおスマート変数を使用する場合でも)は、REDCapの様々な場所で利用することができます。そのため、様々な目的で使用することができ、非常に強力です。フィールド表記での変数名のフォーマットは、どこで使用するかに関わらず、常に同じです。変数を単独で使用する場合は、単に[変数名]となり、そのフィールド変数を特定のイベントに指定したい場合(縦断型プロジェクトの場合)は、固有のイベント名を前に付ける必要があります(例:[イベント][変数名])。フィールドの特定の繰り返しインスタンスを参照する場合は、繰り返しインスタンス番号を括弧内に追加します(前置ではありません) -例えば、[変数名][2]のように。例えば、繰り返しイベントの2回目のインスタンスを参照する場合は、[イベント][変数名][2]というフォーマットを使用します。チェックボックスフィールドのあるオプションがチェックされているかどうかを判断したい場合は、チェックボックスのオプション値を括弧の中に入れ、その後に変数名を括弧の中に入れるとよいでしょう(例:[my_checkbox(4)])。例えば、「イベント1」のリピーティング・フォームの5番目のインスタンスに存在するチェックボックス・オプション3を参照する場合、[event_1_arm_1][my_checkbox(3)][5]のように、必要に応じてこれらのコンポーネントを併用することができます。"
