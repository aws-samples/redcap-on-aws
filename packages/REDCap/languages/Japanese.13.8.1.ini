survey_1180 = "オートアーカイバを有効にする"
survey_1181 = "以下に表示されているのは、1つ以上のアンケートがアンケート設定ページで有効にした PDF自動アーカイブ設定によって自動的にキャプチャされ、保存された PDFファイルです。アーカイブされたファイルをダウンロードできるのは、「完全なデータセット」のデータ書き出し権限を持つユーザのみです。注:以下の PDFは、参加者がアンケートを完了したときにアーカイブされたもので、現在のデータを使用してオンデマンドで生成されるプロジェクト内の他のダウンロード可能な PDFとは異なる可能性があります。"
survey_1182 = "「自動アーカイブ+電子同意フレームワーク」アンケートオプションは、一般的なアンケートアンケートのプロセスに2つのことを追加します。 1)参加者がアンケートに回答する前に、アンケートの最後に追加の認証ページが追加され、アンケート回答のPDFコピーがインラインで表示され、ドキュメント内のすべての情報が正しいことを確認するよう求められます。お客様がすべての情報が正しいことを確認すると、アンケートが完了したとみなされます。認証ステップが完了するまでは、アンケートが完了したとはみなされません。2)アンケートが完了すると、同意書固有のPDF形式で回答の静的コピーがプロジェクトのファイルリポジトリに保存されます。同意書固有のPDFには、PDFの各ページの下部に電子同意フレームワークオプションの値が挿入される。これらの値(すなわち、名前、生年月日など)は、同意する人の身元を示す追加の文書としてPDFに追加されます。"
survey_1183 = "電子同意のための「署名」プロセスはどのように処理できますか?"
survey_1184 = "患者/被験者は、自分の名前を入力するか、REDCapの「署名」フィールドタイプ(すなわち「ウェットサイン」)を利用してアンケートに同意の「署名」をすることができる。また、署名プロセスを支援するために、参加希望者にPIN番号を割り当てることもできます。<u>署名プロセスは REDCapによって自動的に実装されないことに注意してください</u>。したがって、署名が適切に取り込まれるように上記の方法のいずれかを使用してアンケートを作成することは、アンケート管理者の責任です。"
survey_1185 = "電子同意フレームワークはどう機能するのですか?"
survey_1186 = "電子同意とは?"
survey_1187 = "なぜこれは「フレームワーク」と呼ばれるのか?"
survey_1188 = "「電子同意フレームワーク」が「フレームワーク」と呼ばれるのは、このオプションを有効にしただけでは電子同意プロセスは提供されず、単に患者/被験者に電子同意を提供するための一般的なフレームワークまたはメカニズムを提供するに過ぎないからです。アンケート管理者としては、電子同意アンケートを作成し、氏名、生年月日、署名の取得方法など、アンケート内のすべての質問を作成する必要があります。このフレームワークでは、標準化されたツール(認証画面+同意書の「ハードコピー」PDFとしての自動保存)を提供することで、電子同意プロセスを実施することができますが、一方でアンケートをどのようにカスタマイズすることもできます。"
survey_1189 = "電子同意のバージョンとタイプを教えてください。"
survey_119 = "アンケートを中断したところから継続するには復帰コードが<b>*必要です*</b>。以下に表示した値を書き留めてください。"
survey_1190 = "電子同意のバージョンとタイプは、どちらも自由形式のテキストフィールドで、その値は PDFの各ページのフッターに挿入されます。フォームのバージョン管理とは、フォームの現在のバージョンや状態を表すために、番号や英数字の指定を与えることができるという概念です。そのため、データ収集を開始した後にフォームが修正された場合は、新しいバージョンを適用することが推奨されます。例えば、最初のバージョンを単に「1」とし、数人の参加者の同意を収集した後、質問が修正または追加され、それがフォームの新しいバージョンを表しているので、バージョンを「2」に増加させることができるかもしれません(以下同様)。電子同意の「タイプ」はオプションで、これも自由形式のテキストフィールドです。これは、このアンケートが表す電子同意のタイプ(例:小児科)を示すために PDFフッターに表示したいテキストラベルです。このタイプは、プロジェクト内の複数の電子同意フォームを区別するためによく使用されます。"
survey_1191 = "注意:名前全体を把握するために1つのフィールドを使用している場合、上記のファースト/ラストネームのいずれかに選択し、他の名前フィールドは選択しないままにしておくことができます。"
survey_1192 = "電子同意フレームワーク: PDF外部記憶装置の設定 (すべてのプロジェクト用)"
survey_1193 = "どのアンケートでも、PDF自動アーカイブ設定で「電子同意フレームワーク」オプションが有効になっている場合、以下の設定を使用して有効にすると、ファイルリポジトリにアーカイブされた電子同意 PDFファイルを追加で外部ファイルサーバーに保存することができます。これは、21 CFR Part 11に準拠した環境でPDFを保存しなければならないアンケートなど、特定の規制コンプライアンス要件に対応するために望ましい場合があります。注:有効にすると、「電子同意フレームワーク」オプションを有効にしているこのREDCapインストール全体の*すべての*アンケートで、これらのPDFが自動的に以下に定義されている認証情報/設定を持つ外部サーバーに保存されます。"
