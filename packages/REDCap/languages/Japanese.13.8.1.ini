design_948 = "データ入力フォームやアンケートページが読み込まれるたびに、フィールドの値を静的テキストまたは動的/パイピングされたテキストに設定し、その中でフィールドの既存の値を<u>常に上書き</u>します。フォーマットは@SETVALUE = \"????\"のパターンに従わなければならず、希望する値は一重引用符または二重引用符の中に入れる必要があります。テキスト・フィールドの場合、プロジェクト内の他のフィールドから値をパイピングして連結することができます。[first_name] [last_name], DOB: [dob]'.チェックボックスフィールドの場合は、複数のチェックボックス値をカンマで区切ってください(例:@SETVALUE = '1,3,[other_field:value]')。注:パイピングされた値は、データの取り込み(APIまたはデータ取り込みツール経由)の際には適用されず、アンケートページやデータ入力フォームの表示時にのみ動作します。<つまり、@SETVALUEタグにパイプされている同じページの他のフィールドを変更しても、その値はリアルタイムでは更新されません。</u>注:日付または datetimeフィールドで使用する場合、フィールドの設定されている日付形式にかかわらず、引用符内の日付値は Y-M-D形式である必要があります。注:@SETVALUEと@DEFAULTの唯一の違いは、@DEFAULTはフォームにまだデータがないときにのみ適用されるのに対し、@SETVALUEは常にフォームに適用されます。つまり、フィールドの値がすでに存在する場合、@SETVALUEは常に値を上書きします。ヒント:ある複数選択フィールドの値を別の複数選択フィールドにパイプするには、パイプされる変数に「:value」を必ず追加してください。(REDCapの以前のバージョンでは、@SETVALUEアクションタグは@PREFILLという名前で使用されていましたが、下位互換性のために@SETVALUEと同等の働きをします。)"
