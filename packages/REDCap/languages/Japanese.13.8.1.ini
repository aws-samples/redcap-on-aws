control_center_4767 = "ヒント:ユーザが以下の公開アンケートに回答する際に、どのアンケートの回答がユーザのプロジェクトに対応するかを追跡することができます。これは、フィールド変数 <code>project_id</code>を以下のいずれかのプロジェクトに追加することで実現できます(縦断型の場合、フィールドはプロジェクトの最初の群の最初のイベントに存在する必要があります)。「 project_id」フィールドが存在する場合、ユーザが以下のプロジェクト移行アンケートを完了すると、ユーザがアンケートを完了しているプロジェクトのPIDが、以下で特定されるプロジェクトの「project_id」フィールドに保存されます。これにより、どのアンケートの回答が、アンケートを行っているユーザのどのプロジェクトに該当するかを知ることができます。"
