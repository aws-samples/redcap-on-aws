report_builder_117 = "このモジュールを使うとデータのレポートを閲覧したり、データのグラフや記述統計を調べたりできますし、さらに分析のためにExcel、SAS、Stata、R、SPSSにデータを出力することができます。すべてのデータセットを書き出したりレポートとして閲覧したい場合はAのレポートが最も適しており、特定のフォームやイベントのデータのみを確認したい場合はBのレポートが最も適しています。また、権限がある場合には特定のフィールド、レコード、イベントに条件をかけることで欲しいデータだけをレポートにすることができます。レポートを作成したら、ウェブページとして表示するか、指定形式(Excel、SAS、Stata、R、SPSS)でREDCap外部へ書き出すか、そのレポートのグラフや記述統計を閲覧することができます。"
report_builder_118 = "レポートに含めたいフィールド/変数を以下で選択することで新しいレポートを作成できます。好きなだけフィールドをレポートに追加することができ、誰がこのレポートを閲覧できるかを指定することもできます。レポートには名前を付ける必要があり、それはアクセス権限を付与した者全員のプロジェクトの左側のメニューに表示されるようになります。レポートで返される結果は複雑なAND/ORロジックを用いることを含む様々な方法でフィルターをかけることができます。完了すれば、一番下の「レポートの保存」をクリックして下さい。そうすると新しいレポートはあなたのレポート一覧に追加され、直ちにそれを閲覧したり書き出したりし始めることができます。"
report_builder_119 = "フィルタの使い方(AND/ORの動作)"
report_builder_120 = "レポート中では好きなだけフィルターを追加でき、複数のフィールドとAND、OR条件ロジックを組み合わせることで極めて複雑なフィルターロジックを作ることができます。フィルターを追加するにはフィルターをかけたいフィールドを選び、その後は演算子と値を設定する必要があります。フィールドが複数選択肢の場合、ドロップダウンにフそのィールドの全ての選択肢が自動的にロードされ、そこから一つを選ぶことができます。複数選択肢フィールドでない場合、フィルター値を入力するためのテキストボックスが表示されます。"
report_builder_121 = "複数のフィールドとANDやORを組み合わせると、より複雑なフィルターをかけることができます。例えば二つのフィルターの間にANDを入れると、フィルターをかけるときに両方を同時にかけることを意味します。しかし、ORを入れるとどちらか一方のフィルターのみが当てはまる結果が返ってきます。一般的にANDを用いるとORを用いるときよりレポートにはより少ない結果を返すことで結果が限定されます。"
report_builder_122 = "1つのレポートでフィールドをフィルターとして使用する回数に制限はありません。ヒント:データの中で、フィールドの値が空白であるケースを探したい場合は、値のテキストボックスを空白のままにしておきます。逆に、フィールドに値がある(つまり、空白ではない)ケースを探したい場合は、演算子を「not =」とし、テキストボックスを空白にします。"
report_builder_123 = "ORとANDを両方用いるときは期待通りにロジックが振る舞うかどうかを確実にするためにREDCapがORやANDを評価する順番を知ることが重要です。基本的に、全ての連続してORで結ばれているフィルターフィールドはグループとして評価され、次にANDでそのグループ同士が評価されます。例えば、次のようになります。(これ ORこれ ORこれ) AND (これ ORこれ ORこれ)のように括弧内のORがまず評価され、ORのグループがANDで評価される、ということです。"
report_builder_124 = "さらに複雑なフィルターをかけたければ、フィルターの形式を「高度なロジック」に変えることができます。その場合、フィルターロジックを大きなテキストボックス内に手動で打ち込むことできます。フィルターのロジックは基本的に分岐ロジックや計算式フィールドの計算式と同じ種類のもので、フィルターロジック中でif()やdatediff()のような特殊な関数や様々な数学関数を使うことができます。REDCapは手入力されたロジックに構文エラーがないか入念にチェックし、全てのエラーが解決するまではレポートを保存させてくれません。「高度なロジック」を用いるときは最終的な評価結果が「真」もしくは「偽」となり、数字のような値とならないようにしてください。例えば、datediff([dob]、'today'、'y')は数値になるため有効ではありませんが、datediff([dob]、'today'、'y') > 30は「真」もしくは「偽」となるため有効です。"
