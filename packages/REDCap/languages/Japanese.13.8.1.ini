data_entry_303 = "REDCapには、データ収集フォームやフォームのイベント全体を、必要な回数を指定することなく無制限に繰り返す機能があります。これは、一対多のデータ収集と呼ばれることもあり、一つのプロジェクトが一回以上の繰り返し部分を持つことができます。例えば、仮にプロジェクトの各レコードが一人の人間を表しているとすると、投薬、家族、有害事象そして複数回のビジット(または毎週の調査)でデータを収集するための繰り返しフォームがあるかもしれません。従って、繰り返しフォームや繰り返しイベントを使用する場合、プロジェクトの各レコードは、任意のフォームやイベントについて繰り返しインスタンスの数が異なることがあります。例えば、あるレコードには5つの内服薬がありますが、別のレコードには2つまたは1つもないかもしれません。このような柔軟性により、この機能は非常に強力なものとなっています。また、プロジェクトに繰り返しフォームや繰り返しイベントを設定することは、非常に迅速に行え、かつ簡単です。繰り返しフォーム/イベント機能は、プロジェクト設定ページのオプションモジュールセクションにある「有効にする」ボタンをクリックすることで、有効にして設定することができます。"
data_entry_304 = "繰り返しフォーム(従来型および縦断型プロジェクト)"
data_entry_305 = "従来型プロジェクト(つまり縦断型モジュールが有効になっていないプロジェクト)においては縦断型データ収集を行う非常に簡単な方法として繰り返しフォームを利用できます。これまでの縦断型モジュールを用いる場合、一つの欠点として予め全てのイベント(フォームの繰り返し)を指定しなくてはならない、というものがありました。この場合、必要な最大数のイベント数を構築する必要がありますが、おそらく全てのレコードにおいて用いられることはありません。しかし、繰り返しフォームの機能を用いると、予め繰返し回数を指定する必要がありません。単に無制限にフォームを繰り返すことができます。プロジェクト中の複数の(望めば全ての)フォームを繰り返しフォームとして有効にすることができるということを覚えておくことは重要です。縦断型モジュールを用いているプロジェクトでも繰り返しフォームを用いることができ、定義された任意のイベント上の一つ以上のフォームをそのイベント内で繰り返すことができます。繰り返しフォーム機能は従来型および縦断型プロジェクトの双方でほとんど同じように働きます。"
data_entry_306 = "繰り返しイベント(縦断型プロジェクトのみ)"
data_entry_307 = "プロジェクトで縦断型モジュールが有効になっていると繰り返しイベント機能を用いることができますが、繰り返しフォーム機能とは若干動き方が異なります。繰り返しフォーム機能ではあるフォームを一つの単位として繰り返すことができますが、繰り返しイベント機能ではイベント全体のフォームを一緒に繰り返すことができます。これは、例えば複数のアンケートを特定の時点やビジットで続けて完了するような場合のように、お互いのデータが関係するようなフォームが複数あるときに便利です。以前はそうしたイベントのフォームで繰り返しデータを捕捉するためにはX個の同じイベントを作成する必要がありました(例えば第一週、第二週、...)が、繰り返しイベント機能を用いると、一つのイベントのみ作成してそれを無制限に繰り返すことができますので、これでずっと簡単になります。"
