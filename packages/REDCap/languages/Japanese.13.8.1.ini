shared_library_85 = "共有ライブラリからダウンロードしているフォームは<b>自動採点機能</b>を持っており、REDCap内で従来のフォームとは少し異なる振る舞いをすることを意味します。例えば、フォームをダウンロード後はフォーム上のいかなるフィールドも決して変更できません。またこのプロジェクトにおいてフォームは自動的にアンケートとして有効になり、このプロジェクトにおいてアンケートが有効になっていなければそれも有効にされます。この自動採点フォームはアンケートの形でしか回答できません。データ入力フォームを見ると、全てのフィールドは読み取り専用として表示されます。"
shared_library_86 = "共有ライブラリからダウンロードしているフォームは<b>コンピュータ適合型テスト(CAT)</b>であり、前の回答を用いて質問が動的に生成されることを意味します。適合型フォームはREDCap内で従来のフォームとは少し異なる振る舞いをします。例えば、フォームをダウンロード後はフォーム上のいかなるフィールドも決して変更できません。またこのプロジェクトにおいてフォームは自動的にアンケートとして有効になり、このプロジェクトにおいてアンケートが有効になっていなければそれも有効にされます。この適合型フォームはアンケートの形でしか回答できません。データ入力フォームを見ると、全てのフィールドは読み取り専用として表示されます。"
