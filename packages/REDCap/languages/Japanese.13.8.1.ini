control_center_4760 = "ユーザは、REDCapソフトウェアのアップグレードに使用されるツールにアクセスできます。これには、利用可能な新バージョンに関する通知や、(有効な場合)簡単アップグレード機能へのアクセスも含まれます。注意:この管理者権限は、従来の方法でREDCapをアップグレードする場合(つまり、簡単アップグレードを使用しない場合)には適用されません。なぜなら、従来のアップグレード・プロセスは、ほとんどの場合、REDCapのユーザ・インターフェースの外にあるデータベース・クライアントや直接サーバーにアクセスして行われるからです。"
control_center_4761 = "ユーザは、REDCap Repoから外部モジュールをインストールする能力を持ち、システムレベルでそれらを有効化および設定することができます。これは、他のユーザ権限によって管理されているプロジェクトでの外部モジュールの有効化と設定には適用されません。注意:ユーザがこの特定の権限を持っていなくても、他の管理者権限を少なくとも 1つ持っている場合は、コントロールセンターの [外部モジュール]ページにアクセスして表示することができますが、読み取り専用モードでのみ表示されます。"
control_center_4762 = "ユーザは、コントロールセンターの左側メニューの「管理画面」セクションに表示されているすべてのページにアクセスして利用できます。"
