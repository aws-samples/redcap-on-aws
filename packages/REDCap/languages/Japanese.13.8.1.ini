survey_1177 = "電子同意では、最終的な同意書に、同意する参加者の名前(場合によっては生年月日も)を記載して、本人確認のための追加書類とすることが必要な場合があります。以下では、その情報を取得するためのフィールドを選択できます。また、このフォームの現在の電子同意バージョンと電子同意タイプを入力することができます。以下のフィールドの値は、アンケート終了時に参加者が確認するPDF同意書のフッターに自動的に挿入され、その後、そのPDF「ハードコピー」はファイルリポジトリにアーカイブされます。"
