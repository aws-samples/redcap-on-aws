extres_40 = "「高度なリンク」経由でREDCapユーザを同定する方法"
extres_41 = "ユーザが「高度なリンク」をリンクした場合、そのリンクは典型的なHTML Webリンクではなく、本当は標的の外部webサイトにHTTP POSTリクエストを送信するHTML Webフォームです。リンクをクリックすると、POSTリクエストは'authkey'という名前のフィールドを外部Webサイトに送信します。authkeyとは解読できない、暗号化された文字列で、外部Webサイトはそれを用いて以下のステップを用いているユーザを同定します。"
extres_42 = "プログラマーや開発者に求められるステップ:"
extres_43 = "次に外部サイトは下記のURL宛てにREDCap APIに対するPOSTリクエスト経由でREDCapに認証鍵を送信する必要があります。するとREDCapはユーザが誰で、REDCap内のセッションがまだアクティブか評価できます。REDCapに対するAPIリクエスト中にPOSTパラメータとして送る必要があるのは2つだけです: <b>'authkey'</b>および<b>'format'</b>。'authkey'パラメータは元々REDCapから受け取った認証鍵の値となります。'format'パラメータではAPIリクエストから返される応答データの形式を指定できます: 'csv'(既定値)、'json'または'xml'。このAPIリクエストはこのURLに対して送信する必要があります:"
extres_44 = "REDCapの認識鍵はユーザが左手のプロジェクトメニューの外部リンクをクリックした瞬間にHTTP POSTリクエスト経由で外部Webサイトによって受診されます。"
extres_45 = "REDCapに対してAPIリクエストを送信すると、REDCapは指定された形式で以下の情報を返します: <b>'username'</b>(リンクをクリックしたユーザのユーザ名)、<b>'project_id'</b>(ユーザが来ているREDCapプロジェクトのID番号)、<b>'data_access_group_name'</b>(属している場合にはユーザが属しているデータアクセスグループ)そして<b>'callback_url'</b>(ユーザが来たREDCapプロジェクトのURL)。APIリクエストが正しい形式でなかったり、REDCapにおけるユーザのセッションがアクティブでない場合はREDCapは失敗応答である'0'を返します。"
extres_46 = "API応答から返ってくる値(例えばユーザ名)は次に外部Webサイトでは異なる様々な目的のために用いることができます。例えば外部サイトにおけるユーザ権限を実装するためにユーザの身元を確認するなどです。これは全て外部サイトが動的に扱う必要があり、従ってこれはそのWebサイトの開発者がAPI応答から返ってきた値に適切に反応してWebサイトが動くように設計していることを前提としています。サイトが全てのユーザ情報やプロジェクトの情報と共にAPI応答を受け取った後は、サイトはその情報を自由に用いることができます。"
extres_47 = "プログラマ/開発者用の追加情報:"
extres_48 = "REDCap APIは言語非依存のため、API要求をするときに外部Webサイトがどのプログラミング言語で書かれたかは問題になりません。要求されるのはAPIに対するPOSTリクエストが正しい形式であることだけです。"
extres_49 = "上に列挙したステップを大変そうに感じたりほとんど意味が分からなかったりする場合、「高度なリンク」オプションを利用することは難しいでしょう。それでも実装をしたい場合、「高度なリンク」オプションを利用するためには、上記のステップをを完了するための外部サイト用のスクリプトを書けるWeb開発者を雇う必要があります。"
extres_50 = "(注意:このAPIリクエストはほとんどのAPIリクエストが通常は要求するAPIトークンを要求しません。)"
extres_51 = "「高度なリンク」オプションを使うと、より高度な機能を使うことができます。具体的には、その外部サイトにおいてREDCapユーザの身元を同定する手段として追加の情報(ユーザとプロジェクト情報など)を相手先のWebサイトに送信します。"
