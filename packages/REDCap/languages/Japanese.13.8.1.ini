survey_1539 = "REDCapには、Mosio (www.mosio.com)という名前のサードパーティWebサービスを使用して、アンケートおよび警告と通知用のSMSテキストメッセージを送信する機能があります。この方法で、参加者をアンケートに招待することができます。SMSメッセージを送信することで、Webページを使用せずに携帯電話から直接REDCapにデータが収集されます。現在REDCapがMosioと連携する方法は2つあります:<br> 1. SMSアンケート–質問を送信し、回答を得る<br> 2.警告-テキストメッセージを介してREDCap警告と通知を送信します。<br><br> Mosioは研究コミュニケーションの自動化を専門としており、研究者が研究への関与、遵守、データ収集を改善するのに役立ちます。HIPAAおよび21 CFR Part 11に準拠しており、BAAに署名する意思があります。"
