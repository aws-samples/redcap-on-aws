survey_1534 = "REDCap管理者のみが、アンケートをSMS会話として開始するオプションを有効にできます。電子メールと同様に、SMSは安全な通信形式とは見なされないため、参加者がSMS会話としてアンケートを管理したくない場合があります。参加者から特別な許可を得ていない限り、識別情報(PHIまたはPII)を提出することはできません.このような機密性の高いプライバシーの問題があるため、ローカルのREDCap管理者のみがオプション設定を有効にしてSMSアンケートを使用することができます。このオプションを有効にしたい場合、このことについて管理者に通知してください。"
