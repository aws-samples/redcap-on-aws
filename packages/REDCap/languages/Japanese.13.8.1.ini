api_docs_028 = "REDCapへのAPIリクエストは、SSL(HTTPS)を使用して行われます。これは、REDCapサーバーとの間のトラフィックが暗号化されることを意味しますが、APIを使用する際に最高レベルのセキュリティを確保するためにできることはまだあります。これは、REDCapとの間で機密データをやり取りする場合に特に重要となります。APIスクリプト/プログラム(つまり、REDCap APIへのリクエストを行うもの)がAPIリクエストを行う際に、<b>REDCapウェブサーバーのSSL証明書を検証する</b>ことを、*強く*推奨します。"
