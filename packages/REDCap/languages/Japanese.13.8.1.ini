api_docs_002 = "ここでは、REDCap APIを利用するためのすべてのドキュメントを提供します。REDCap APIに関する一般的な情報や、REDCap APIでサポートされているメソッドについては、左側のメニューのリストを参照してください。各APIメソッドは、REDCapで実行可能な特定のアクションを提供します。"
api_docs_003 = "頭字語の「API」は「Application Programming Interface」の略です。APIとは、プログラムがタスクを実行するための定義されたメソッドに過ぎません。REDCap APIは、外部アプリケーションがREDCapにリモートで接続するためのインターフェースであり、REDCap内のデータや設定をプログラムで取得または変更するために使用されます。プログラマーはREDCap APIを使用して、REDCapと連動するアプリケーション、ウェブサイト、アプリ、ウィジェット、その他のプロジェクトを作成することができます。プログラムは、ブラウザがウェブページの閲覧や操作に使用するのと同じプロトコルであるHTTPを介してREDCap APIと通信します。"
api_docs_004 = "REDCap APIを使い始めるには、まず左側のメニューにある「一般的なAPI情報」から始めましょう。また、各REDCapプロジェクトには、API実験場のページがあり、実験場では、コードを書くことなく、REDCap APIを試してその機能の範囲を確認することができます。"
api_docs_005 = "特定のREDCapプロジェクトでREDCap APIを使用するためには、まず、その特定のプロジェクトのユーザ名に固有のトークンを受け取る必要があります。REDCap APIでは、ユーザ名/パスワードを使用するのではなく、安全な認証手段としてトークンを使用しており、すべてのAPIリクエストにトークンを含める必要があります。各ユーザは、アクセスできるREDCapプロジェクトごとに異なるトークンを持つことに注意してください。したがって、複数のプロジェクトに対してAPIリクエストを行う場合は、複数のトークンが必要となります。"
api_docs_006 = "あるプロジェクトのAPIトークンを取得するには、そのプロジェクトに移動して、「アプリケーション」サイドバーの「API」リンクをクリックします。このページでは、REDCap管理者にプロジェクトのAPIトークンをリクエストすることができます。また、すでにAPIトークンが割り当てられている場合は、あなたのAPIトークンも表示されます。プロジェクトの左側のメニューにAPIページのリンクがない場合は、プロジェクト内で誰かがあなたにAPI権限を与える必要があります(プロジェクトの「ユーザ権限」ページを介して)。"
