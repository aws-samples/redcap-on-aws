rights_310 = "REDCapモバイルアプリはタブレットやモバイルデバイスにインストールでき、そのデバイス上でオフラインでのデータ収集を行った後、サーバ上でこのプロジェクトに同期が行えるようにすることができるアプリです。このアプリではインターネットネットサービス(例えばWiFiや携帯電話網)が存在しない場所や信頼性の低いインターネットサービスしかない場所においてデータ収集するような場合に最も有効です。プロジェクト内で「REDCapモバイルアプリ」権限を与えられたユーザは左手のメニューからページに移動でき、デバイス上のモバイルアプリ内で設定することが出来ます。モバイルプロジェクトがデバイス上で設定されるとユーザはデータを収集し(これはデバイス上にローカルに保存されます)。"
