data_entry_588 = "これは、ファイルアップロードフィールドで使用されるMyCap注釈です。形式は@MC-FIELD-FILE-VIDEOCAPTURE=[MAXDURATIONINSECONDS]:[AUDIOMUTE(YES/NO)]:[FLASHMODE(AUTO/ON/OFF)]:[DEVICEPOSITION(BACK/FRONT/UNSPECIFIED)].例:<code>@MC-FIELD-FILE-VIDEOCAPTURE=20:YES:OFF:BACK</code>はビデオキャプチャ、20秒最大持続時間、音声はミュート、カメラのフラッシュはオフ、デバイスの背面にあるカメラを使用します。REDCapファイルのアップロードフィールドにはデフォルトで35MBのサイズ制限があり、ビデオキャプチャは大きなファイルを生成することに注意してください。<a href=\"http:詳細については、//researchkit.org/docs/Classes/ORKVideoCaptureStep.html\"target=\"_blank\"><u>ドキュメント</u></a>をご覧ください。"
data_entry_589 = "これは任意のフィールドタイプで使用されるMyCapアノテーションです。<code>@MC-FIELD-HIDDEN</code>は、MyCapモバイルアプリで表示された場合にのみフィールドを非表示にしますが、REDCapの<code>@HIDDEN</code>は注釈は、REDCapとMyCapの両方からフィールドを非表示にします。例:REDCapには表示したいがMyCapには表示したくない計算フィールドがある場合は、<code>@MC-FIELD-HIDDEN</code>注釈を使用してください。"
data_entry_590 = "これはテキストまたはメモフィールドで使用されるMyCap注釈です。デバイスのカメラを使用してバーコードをスキャンします。コンテンツはテキストボックスまたはメモボックスフィールドに保存されます。サポートされているバーコード記号:<a href=\"https://en.wikipedia.org/wiki/Aztec_Code\"target=\"_blank\">アステカ</a>、<a href=\"https://en.wikipedia.org/wiki/Code_39\"target=\"_blank\">CODE39</a>、<a href=\"https://en.wikipedia.org/wiki/Code_39\"target=\"_blank\">CODE39MOD43</a>、<a href=\"https://en.wikipedia.org/wiki/Code_93\"target=\"_blank\">CODE93</a>,<a href=\"https://en.wikipedia.org/wiki/Code_128\"target=\"_blank\">CODE128</a>、<a href=\"https://en.wikipedia.org/wiki/Data_Matrix\"target=\"_blank\">DataMatrix</a>、<a href=\"https://en.wikipedia.org/wiki/EAN-8\"target=\"_blank\">EAN8</a>、<a href=\"https://en.wikipedia.org/wiki/International_Article_Number\"target=\"_blank\">EAN13</a>、<a href=\"https://en.wikipedia.org/wiki/Interleaved_2_of_5\"target=\"_blank\">Interleaved2of5</a>、<a href=\"https://en.wikipedia.org/wiki/ITF-14\"target=\"_blank\">ITF14</a>,<a href=\"https://en.wikipedia.org/wiki/PDF417\"target=\"_blank\">PDF417</a>、<a href=\"https://en.wikipedia.org/wiki/QR_code\"target=\"_blank\">QR</a>、<a href=\"https://en.wikipedia.org/wiki/Universal_Product_Code#UPC-E\"target=\"_blank\">UCP-E</a>"
