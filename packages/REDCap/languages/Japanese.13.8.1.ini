dataqueries_263 = "プロジェクト内のユーザがデータ解決ワークフローを利用できるようになるためにはまず権限を付与する必要があります。これらのユーザ権限はデータ解決ワークフローで何ができるかを決定します。ユーザ権限のページに行き、データ解決ワークフローのセクションを見てください。ユーザには、アクセス権なし、参照のみ、オープン、応答のみ、発行/完了/応答のいずれかの権限を付与してください。全てのユーザは初期値として「アクセス権なし」となっています。"
