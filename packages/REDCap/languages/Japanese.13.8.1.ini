ws_207 = "REDCapは、相互運用性と電子カルテからのデータ抽出を可能にする「SMART on FHIR」ウェブサービスを実装したあらゆる電子カルテシステムと通信することができます。このようにして、REDCapを電子カルテのユーザインターフェース(Cerner、Epic Hyperspaceなど)の中に組み込み、その中で起動することができます。これにより、REDCapユーザは、プロジェクトに患者を簡単に追加したり、REDCapプロジェクト内の患者データにアクセスしたりすることができます。電子カルテ内でREDCapを起動することに加えて、REDCapは「Clinical Data Pull」(CDP)と呼ばれる機能を使用して、電子カルテからデータを抽出して臨床データをREDCapプロジェクトに取り込むことができます。CDPは、REDCapユーザが電子カルテから入力される全てのデータを、データがREDCapプロジェクトに正式に保存される前に承認することができる裁定プロセスを提供します。"
