data_entry_486 = "この機能は、任意のプロジェクトでレコードレベルのロック機能の使用に関する追加機能を利用することができます。この機能をプロジェクトで有効にすると、(フォームレベルのロックではなく)レコード全体をロックしているユーザは、正しいレコードやファイルであることを確認するために、レコード全体のPDFコピーの確認を求められます。その後、PDFファイルはプロジェクトのファイルリポジトリに保存され、複製は以下に定義された構成設定を使用して安全な外部サーバーに保存されます。この機能は、FDA試験における21 CFR Part 11のような特定の規制コンプライアンスを遵守したいプロジェクトに利用できます。注:この機能は、デフォルトではすべてのプロジェクトで無効になっていますが、「プロジェクトの作成とデザイン」権限を持つユーザは、プロジェクトの「プロジェクト作成」ページの「追加設定」ポップアップで、プロジェクトに対して有効にすることができます。"
