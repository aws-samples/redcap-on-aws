dash_110 = "<b>データのフィルタリング:</b>デフォルトでは、スマート関数、スマートテーブル、およびスマートグラフは、プロジェクト内の*すべてのレコード*からすべてのデータを利用します。しかし、特定のレポートのデータ(固有のレポート名を使用)、1つまたは複数のDAGに属するレコード、および/または特定のイベントのデータ(プロジェクトが縦断型の場合)に制限することで、プロジェクト内のデータのサブセットを利用することができます。固有のレポート名は、「マイレポートと書き出し」ページに掲載されている各レポートで確認できます。固有のレポート名、固有のDAG名、および固有のイベント名は、「マイレポートと書き出し」ページに記載されている構文を使用して、任意のスマート関数、スマートテーブル、またはスマートグラフに追加することができます。"
