api_docs_033 = "Webサーバーは、その身元を確認して信頼できるようにSSL証明書を持っており、その後、サーバーとの間で安全な暗号化通信が行われます。サーバーのSSL証明書を検証することが重要な理由は、Webトラフィックが安全に通信されていても、(極めて稀ではありますが)暗号化通信の被害に遭う可能性があるからです。"
api_docs_034 = " Webトラフィックが SSL/HTTPSで安全に行われていても、SSLの被害に遭う可能性があるからです。Man in the Middle(MiM)攻撃は、ハッカーが偽の/無効なSSL証明書を使用してREDCapウェブ・サーバーになりすますことで実行されます。この場合、ハッカーは、あなたのAPIトークンを含むあなたのリクエストの内容を実際に見ることができ、あなたのトークンを使用してあなたになりすまし、今後あなたであるかのようにREDCapにAPIリクエストを行うことが可能となります。"
