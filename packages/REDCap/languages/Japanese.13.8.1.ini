date_shift_04 = "日以内の日数で過去にずらすことができます。全ての日付をずらすよう選択した場合は、各レコード毎に一貫した日数分日付をずらし、日付間の間隔を保ちます。例えば、Maryという被験者が続けて4月2日、4月15日、4月26日という3つの約束があって、日付をずらした場合、11月16日、11月16日、12月10日というように順番も日付の間隔も保ったままずらすことになります。"
date_shift_05 = "日付ずらしはプロジェクトのレコードには変更を加えず、プロジェクトに保存された実際の値には影響を与えません。REDCapでデータ書き出しをした際に、(日付ずらしオプションが有効になっている場合に)その日付が変わるだけです。データ書き出し時にずらす日数は各レコードについては常に同じです。日付は最大 The dates are shifted back in time up to"
date_shift_06 = "日前まで戻され、ずらす日数は"
date_shift_07 = "に基づいて複雑なアルゴリズムを用いて決定されます。ずらす日数がレコード名に基づくため、各レコード間ではずらす日数は一意ですが、各レコード内では同じなので、内部的な一貫性は保たれます。"
date_shift_08 = "なぜ日付すらしが重要か?"
date_shift_09 = "日付ずらしは匿名化において重要です、というのは、氏名や社会保障番号のように、個人を同定できる識別子であり、極秘の個人情報が曝露される可能性があります。日付ずらしを行うことで、日付間の間隔を保持しつつ、いかなる日付も各プロジェクトレコードの識別子として用いられることを防ぎます。"
