survey_1258 = "自動招待を無効にする「停止ロジック」の使い方"
survey_1259 = "すぐには送信されず、後で送信されるようにスケジュールされた自動アンケート招待 (ASI)がある場合、必要に応じてこれらのスケジュールされた招待を手動で停止するために、条件ロジックに「停止ロジック」(別称「キルスイッチ」)を使用することを検討するのが良いでしょう。これは、何らかの理由で招待状が誤ってスケジュールされてしまい、すぐに削除する必要がある場合に使用されます。注:「停止ロジック」を動作させるには、「ロジックがまだ真であることを確認する」チェックボックスをチェックしておく必要があります。このチェックボックスをオンにすると、特定のレコードが保存されるかデータが変更されるたびに、REDCapはこのレコード/アンケートに招待状が予定されているかどうかを確認し、予定されている場合は、この条件/ロジックがまだ真であるかどうかをダブルチェックします。条件が当てはまらない場合は、招待状が送信されないように削除します。そして、後に記録が再び修正され、その際に条件が再び真となった場合、招待状は再スケジューリングされます。「ロジックがまだ真であることを確認する」チェックボックスをチェックしないと、REDCapはスケジュールされた招待状をそのままにして、決して削除しません。"
survey_126 = "もしくは今このアンケートを再度続けることができます。"
survey_1260 = "「停止ロジック」は、複雑な条件付きロジックのセットになることもあれば、プロジェクトの単一フィールドのようなシンプルなものになることもあります(つまり、キルスイッチ)。たとえば、参加者が18歳以上のときにアンケートの案内を予定したい場合、ロジックは「[age] > = 18」とすることができます。また、スケジュールされた招待状を手動で削除できるように「停止ロジック」を追加したい場合は、「[年齢] > = 18 and [remove_alert] <> 1」とし、フィールド「remove alert」を Yes/Noフィールドにします。この例では、スケジュールされた招待状を削除したければ、「remove alert」フィールドがあるデータ入力フォームに行って、「Yes」に設定すればいいのです。これには様々な方法があります。これは、このコンセプトを紹介するための簡単な例に過ぎません。<b>覚えておいていただきたいのは、「stop logic」を使用する際には、「ロジックがまだ真であることを確認する」のチェックボックスが必ずチェックされていることです。</b>"
