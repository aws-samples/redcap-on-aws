survey_1540 = "<b>SMSアンケート:</b><br>SMSアンケートでは、質問はSMS会話スレッドの一部として個別に提示されます。回答者は、任意の種類の英数字テキストを使用して回答できます。<br><br> REDCapのアンケート機能は、SMSアンケートでも変更されません.これらには、必須フィールドの適用、フィールドの検証、分岐ロジックの使用、複数のアンケートのためのアンケートキューの利用(自動開始が有効な場合のみ)、電子メール通知と確認の受信、参加者リストへのアクセス、自動アンケート招待状の送信、停止アクションの実装、REDCap共有ライブラリからダウンロードしたコンピューター適応テスト(CAT)の使用。ただし、アンケートログイン機能はSMSアンケートと互換性がありません。<br><br>注: "
survey_1541 = "<b>警告&通知:</b><br>Mosioでは、警告&通知ページにあるSMSテキストメッセージとして警告を送信できます。新しい警告を作成するとき、選択するオプションがあります。メール(REDCap経由)またはSMS (Mosio経由)のいずれかです。<br><br> SMSを選択すると、メールに固有のすべての設定(件名、添付ファイルなど)が削除され、電話番号を入力できるテキストボックスが表示されます。警告は通常どおり機能しますが、通知は電子メールではなくSMSメッセージとして送信されます。<br><br> Mosioチームは、REDCapユーザーが多くの受信者に対して双方向テキストメッセージングを活用できるよう支援してきました。彼らのREDCap Directオファリングにより、ユーザーは「セルフサービス」アプローチでシステムを使用できます。より多くの特徴と機能が開発されています。"
