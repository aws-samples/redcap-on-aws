api_docs_115 = "プロジェクト内のすべてのフィールド(必要に応じて1つのフィールド)のフィールド名の書き出し/取り込み固有バージョンのリストを、指定されたフォーマットで、フィールドの順序で返します。返されるリストには、各フィールド/選択肢について、「original_field_name」、「choice_value」、「export_field_name」の3つの属性が含まれます。choice_value属性は、チェックボックス・チョイスの生のコード化された値を表します。チェックボックス以外のフィールドでは、choice_value属性は常に空白/空です。export_field_name属性は、そのフィールド名の書き出し/取り込み固有のバージョンを表します。"
