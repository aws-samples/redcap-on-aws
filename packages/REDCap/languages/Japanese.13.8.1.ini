api_docs_071 = "true, false [default] -フラット形式(type = flat)でラベルとしてデータを書き出す場合(rawOrLabel = labelの場合)、特にチェックボックスフィールドの値の形式を指定します。ラベルを書き出す際、デフォルトでは(exportCheckboxLabelフラグを指定しない場合、またはexportCheckboxLabel = falseの場合)、すべてのチェックボックスは、チェックされている場合は「Checked」、チェックされていない場合は「Unchecked」という値を持ちます。しかし、exportCheckboxLabelがtrueに設定されていると、代わりにチェックボックスの値が、チェックされている場合はチェックボックスオプションのラベル(例:'Choice 1')として書き出され、チェックされていない場合は空白/空(値なし)となります。rawOrLabel = falseまたはtype = eavの場合は、exportCheckboxLabelフラグは無視されます。(exportCheckboxLabelパラメータはtype = eavの場合は無視されます。なぜなら、'eav'型はチェックボックスの書き出しメソッドが常に異なっており、チェックボックスは真の変数名で書き出されるからです(一方、'flat'型は変数___code形式で書き出されます)。また、もう一つの違いは、'eav'型はチェックボックスの値を、ラベルの書き出しでは選択肢のラベルとして、生の書き出しでは0または1(それぞれチェックされていない場合、またはチェックされている場合)として、*常に*書き出すことです)"
