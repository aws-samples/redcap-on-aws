survey_1555 = "詳細とMosioアカウントの取得については、<a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>にアクセスしてください。"
survey_1556 = "REDCapはMosioというサードパーティのWebサービスを使用しています(<a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/ redcap</u></a>)を使用して、SMSアンケートまたは警告と通知用のテキストメッセージを送受信します。これにより、SMSテキストメッセージを送信して参加者をアンケートに招待し、電話からREDCapで直接データを収集できます。Webページは必要ありません。参加者を招待したり、SMSでの会話などを通じてアンケートを実施したりするためのオプションがいくつかあります。さらに、電子メールの代わりにSMSで警告と通知を送信することもできます。"
survey_1557 = "セットアップと構成の詳細を表示"
survey_1558 = "開始するには、次の場所でMosioアカウントを設定する必要があります: <a href='https://www.mosio.com/redcap' target='_blank'><u>https:// www.mosio.com/redcap</u></a>.<br><br> <b>現在、REDCapがMosioと連携する方法は2つあります。</b><br> 1. SMSアンケート–質問の送信とテキストメッセージを介して返信を取得します。<br> 2.警告-テキストメッセージを介してREDCapアンケートのリンクを送信します。<br><br>より多くの双方向テキストメッセージング機能(インタラクティブな「TextChat」、SMSアポイントメントリマインダーなど)が開発されています。以下の情報は、セットアップと構成に役立ちます。詳細については、REDCapヘルプ& FAQページまたはMosioのWebサイトをご覧ください: <a href='https://www.mosio.com/redcap-guide' target='_blank '><u>https://www.mosio.com/redcap-guide</u></a>.<br><br> <b>セットアップと構成:</b><br>その後' Mosioアカウントを取得したら、REDCapプロジェクトのプロジェクトセットアップページにMosio APIキーを入力します。<br><br>アンケートの配信方法をSMSアンケートまたは警告と通知(テキストメッセージでREDCapアンケートのリンクを送信)。1つのプロジェクトでいずれかまたは両方の配信方法を使用できます。アンケートでPHIを収集している場合は、警告と通知を使用してREDCapアンケートリンクを配信することをお勧めします。<br><br> <b>警告と通知:</b><br>警告と通知で新しい警告を作成する場合ページで、電子メールとSMSのいずれかを選択できます。SMSを選択すると、すべての電子メール固有の設定(電子メールの件名、添付ファイルなど)が非表示になり、警告のすべての受信者の電話番号を入力するための電話番号テキストボックスが表示されます。これらの警告は通常どおりトリガーされますが、通知は電子メールで送信される代わりに、SMSテキストメッセージとして送信されます。<br><br> <b>SMSアンケート:</b><br>参加者がSMSアンケート、質問はSMSテキストメッセージの会話/スレッドとして一度に1つずつ尋ねられます。参加者は、SMSアンケートの任意の種類の英数字テキストで応答できます。<br><br> <b>SMSアンケートに関する注意:</b>　。SMSアンケートを開始するオプションを有効にできるのは、REDCap管理者のみです。電子メールと同様に、SMSは安全な通信形式とは見なされないため、参加者から特別な許可を与えられていない限り、参加者が識別情報(PHIまたはPII)を送信する場合は、SMSアンケートを管理したくない場合があります。このような機密性の高いプライバシーの問題があるため、ローカルのREDCap管理者のみが、SMSアンケートを使用するオプション設定を有効にすることができます。このオプションを有効にしたい場合は、管理者に通知してください。<br><br> <b>アンケートの互換性:</b><br> REDCapのアンケート機能のほとんどは、SMSアンケートでも変更されていません。これらには、必須フィールドの適用、フィールドの検証、分岐ロジックの使用、複数のアンケートに対するアンケートキューの利用(自動開始が有効な場合のみ)、電子メール通知と確認の受信、参加者リストへのアクセス、自動アンケート招待状の送信、停止アクションの実装、およびREDCap共有ライブラリからダウンロードしたコンピューター適応テスト(CAT)を使用します。ただし、アンケートログイン機能はSMSアンケートと互換性がありません。<br><br> <b>プライバシーとデータのセキュリティ情報:</b><br>この機能はサードパーティサービスMosioを利用していることを理解することが重要です。.com、つまり、すべてのSMSメッセージがMosioのサーバーを介してルーティングされます。ただし、REDCapは、SMSの文字起こしがMosioのログに残らず、完了後すぐに削除されるように細心の注意を払っています。これは、セキュリティとプライバシーの問題(HIPAAなど)のために行われます。この場合、アンケート参加者の電話番号とアンケート回答は、Mosioのサーバーに永続的に記録されるのではなく、REDCapに安全に保管されます。MosioはHIPAAおよび21 CFR Part 11に準拠しています。Mosioがプライバシーとデータセキュリティをどのように処理しているかについて詳しくは、プライバシーステートメントをリクエストしてください。"
