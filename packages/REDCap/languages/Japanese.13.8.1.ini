extres_70 = "このオプションはブックマークの標的Webサイト(ユーザ自身が管理/開発しており、ある特定の方法で情報を渡したいと考えている)に追加の情報を渡ししたいと考えている高度なユーザには便利なものです。このオプションがあるブックマークのリンクについてチェックが付いている場合、ユーザがデータ収集フォーム上のレコードを見ているときに左手のメニューのリンクをクリックした際には元のリンクのURLにある情報を付加します。付加される情報はそのときに見ているレコード特異的なもので、従って標的Webサイトにそのレコードの情報を渡すことができます。ユーザがブックマークのリンクをクリックし、なおかつデータ収集フォーム上にいない場合にはURLには何も付加されません。この機能の良い使用例として、誰かがレコードのレポートを表示できるWebサイトを開発し、レコード名が明示的に提供されれば(URLのクエリ文字列経由で)その単一のレコードについてレポートが表示できるようなものがあります。"
