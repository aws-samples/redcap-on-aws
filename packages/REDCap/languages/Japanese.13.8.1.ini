ws_75 = "プロジェクトの「プロジェクトの設定」ページで DDPに関する情報を表示しますか?"
ws_76 = "はい、DDPに関する情報を表示"
ws_77 = "いいえ、DDPに関する情報を非表示"
ws_78 = "「いいえ」が選択されると、DDPに関する情報はユーザのプロジェクトセットアップページでは表示されなくなり、DDPに関する全ての情報はプロジェクトで表示されなくなります。DDPを限られた数のユーザにのみ知らせたければ、「いいえ」にした方が良いです。"
ws_79 = "REDCap Webサーバから到達できる有効なWebアドレス(URL)。"
ws_80 = "一般ユーザがプロジェクトの他のユーザに対してDDPユーザ権限を付与できるようにしますか?"
ws_81 = "はい、一般ユーザが他のユーザに対してDDPユーザ権限を付与できます"
ws_82 = "いいえ、スーパーユーザのみが他のユーザに対してDDPユーザ権限を付与できます"
ws_83 = "「いいえ」に設定するとプロジェクトのユーザ権限ページでユーザにDDP権限を付与できるのがスーパーユーザのみとなります。通常、ユーザアクセスWebサービスを用いていてREDCap内から外部のソースシステムのデータへのアクセスをそのWebシステムからの情報を元に自動的に制限している場合には「はい」を選択します。"
ws_84 = "REDCapが各レコードの新しいデータがないかソースシステムを確認する時間間隔"
ws_85 = "REDCapがソースシステムからの新しいデータをチェックするのを止めるまでの活動がない持続時間"
ws_86 = "DDPが有効なプロジェクトにおいて持続してこれだけの時間いかなる活動もない場合、プロジェクトのレコードについて上記で設定した定期的な間隔でソースシステムを自動的にチェックするのを停止します。また、DDPが有効なプロジェクトで活動がある場合であっても、特定のレコードがこの時間の間、変更を受けていない場合、やはり上記で設定した定期的な間隔でソースシステムを自動的にチェックするのを停止します。"
ws_87 = "(プロジェクト単位、個別のレコード単位)"
ws_88 = "(最小: 1、最大: 999)"
ws_89 = "(最小: 1、最大: 100)"
ws_90 = "DDPが有効になっているプロジェクトのレコードは定期的にこの時間間隔で外部ソースシステムから新しいデータがないかチェックしていますが、データ取得時間は各レコードの最後のデータ取得時間を元に決定されます。この自動データ取得はバックグラウンドで走っているcronジョブが遂行します。"
ws_91 = "毎"
ws_92 = "REDCapはユーザがソースシステムからフィールドをマッピングする時にこのWebアドレスに要求を出します。このWebサービスはソースシステムからの全てのフィールド(およびその属性)の一覧を返します。"
ws_93 = "REDCapは各レコードのためにソースシステムからデータを引っ張ってくるときにこのWebアドレスに対して要求をします。REDCapがこのWebサービスを呼ぶとき、必要なデータに関する詳細な情報を送信し、ソースシステムはレコードに格納するためのデータを上記のPDF技術ドキュメントに書かれている指定された形式で戻します。"
ws_94 = "REDCapは現在のユーザがDDPデータを判定したり、ソースシステムからのデータにアクセスできる正当な権限を持っているか認証するときにこのWebアドレスに対して要求を送信します。このWebサービスは一セッション、一プロジェクトあたり一回だけ呼ばれます。サービスがユーザはアクセス権限を持っていないと判断すると、DDPからのデータを判定しようとするとエラーメッセージを受け取ることになります。注意:このサービスの利用は任意で、セキュリティを高めるためのものです。"
ws_95 = "システム上でDDPが有効になると、スーパーユーザは各プロジェクトにおいてプロジェクトの「プロジェクトセットアップ」ページ(の「オプションモジュールおよびカスタマイズの有効化」)において有効にすることができます。"
ws_96 = "注意:以下でメタデータWebサービスまたはデータWebサービスのいずれかが定義されないが、正しくサービスが設定されないとDDPは機能しません。DDPを有効にする前にこれらの必須のサービスが作成し、セットアップしてください。"
