de ser filtrado por el status del proyecto o el propósito del mismo. Se recomienda revisar la tabla periódicamente para asegurar que todas las personas enlistadas aún requieren permisos de acceso a los proyectos. Si un usuario ya no debiera contar con permisos para un proyecto dado, puede seleccionar al botón para eliminar a la persona del proyecto o expirar los accesos de la persona al proyecto (de manera predeterminada la fecha del día anterior). Debe seleccionar el botón al final de la página para cualquier cambio y estos deben efectuarse de inmediato. Si prefiere, estas actualizaciones pueden ser realizadas para proyectos individuales, pero la herramienta ayudará a restructurar el proceso."rights_229 = "usuarios con ficha IPA"rights_230 = "Última vez que el usuario ingresó al proyecto"rights_231 = "Instrumentos de todos los estados"rights_232 = "Solo producción de instrumentos"rights_233 = "Solo proyectos de desarrollo"rights_234 = "Solo instrumentos inactivos"rights_235 = "Solo instrumentos archivados"rights_236 = "Incluya con objetivo 'Práctica/por diversión'"rights_237 = "Excluya con objetivo 'Práctica/por diversión'"rights_238 = "Refrescar la página"rights_239 = "(incluyéndote)"rights_240 = "No hay proyectos para mostrar que coincidan con los criterios de filtro anterior en el que usted tiene derechos para editar los privilegios de usuario a través de la página de derechos de usuario del proyecto para un proyecto determinado."rights_241 = "Accedió por última vez al tablero de mando de usuarios hace"rights_242 = "Se recomienda que usted acceda al tablero de mando de acceso de usuarios al menos una vez al mes para revisar que los usuarios siguen teniendo acceso a sus instrumentos."rights_243 = "atención solicita"rights_244 = "Aún no ha ingresado al tablero de mando de acceso de usuarios."rights_245 = "Notificaciones de pantalla o enviar correos electrónicos para solicitar a los usuarios ver periódicamente el tablero de instrumentos de acceso d