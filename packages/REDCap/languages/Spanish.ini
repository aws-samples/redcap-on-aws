b> a cualquiera en su lista y <b>rastrear quien responde a su encuesta</b>. También es posible identificar la respuesta de un individuo, si se desea, proporcionando un identificador para cada participante (esta función debe primero habilitarse dando clic en el botón 'Habilitar' en la tabla de abajo)."survey_357 = "No puede utilizar la página 'Gestionar los participantes de la encuesta' hasta que haya habilitado una o más encuestas. Puede habilitar las encuestas aquí en el Diseñador de formularios dando clic en el botón Habilitar para cualquier instrumento de recolección de datos. Una vez habilitado un instrumento como encuesta, puede recolectar datos para el mismo distribuyendo las encuestas utilizando la página 'Gestionar Participantes a la Encuesta' en el menú de la izquierda."survey_358 = "QUITAR TODOS LOS PARTICIPANTES?"survey_360 = "QUITAR PARTICIPANTE?"survey_361 = "¿Está seguro que desea remover el participante de la lista? Si ya ha completado la encuesta, esta acción NO eliminará sus respuestas guardadas sino simplemente destruirá la conexión entre el participante y sus respuestas."survey_362 = "PARTICIPANTE ELIMINADO!"survey_363 = "El participante fue eliminados de la Lista de Participantes."survey_368 = "Eliminar todo"survey_369 = "¿ESTÁ SEGURO?"survey_371 = "Si no desea recibir más correos de confirmación disparados por respuestas a encuestas, simplemente quite el check a la casilla con su usuario para esta encuesta en el pop-up de Notificaciones en el"survey_372 = "Mostrar todas las encuestas"survey_373 = "Opción:"survey_374 = "Estado de Encuesta"survey_375 = "Encuesta offline"survey_376 = "Encuesta Activa"survey_377 = "Si está desconectado de la red, los encuestados no podrán tomar la encuesta."survey_378 = "(previamente ingresado)"survey_381 = "Por favor observe que la eliminación de la encuesta NO eliminará ninguna respuesta recolectada utilizando la encuesta. Además, eliminar la encuesta NO eliminará el instrumento de recolección de datos sino que el instrumento regresará al estado anterior a su habilitación como encuesta, en el que los datos solo pueden ser recolectados por usuarios autenticados en el formulario de entrada de datos."survey_382 = "Si esta encuesta es eliminada, todos los participantes serán removidos de su Lista de Participantes asociada a la encuesta, y todos los enlace a encuesta y enlaces de regreso a encuesta dejarán de funcionar para esta encuesta. Cualquier correo que se haya agendado para envío para esta encuesta será eliminado. Adicionalmente, todas las respuestas a la encuesta verán eliminado su marca de tiempo de 'finalización de encuesta', reflejado en el archivo de exportación de datos o en el formulario de entrada de datos. Si elige eliminar esta encuesta, puede habilitar el instrumento de recolección de datos nuevamente pero aún así perderá toda la información relacionada a la encuesta que se menciona en este párrafo."survey_384 = "¡La encuesta se eliminó exitosamente!"survey_385 = "La encuesta se eliminó exitosamente. Será redireccionado de vuelta al Diseñador de formularios."survey_386 = "Instrumentos que contienen encuestas"survey_387 = "Instrumentos que no contienen encuestas"survey_388 = "No se pueden agregar participantes para esta encuesta"survey_389 = "Los participantes a la encuesta no pueden ser agregados aquí porque solo pueden ser agregados a una 'encuesta inicial', o sea, su primer instrumento de recolección de datos. Si ya ha habilitado su primer instrumento de recolección de datos como una encuesta, puede seleccionarlo de la lista desplegable de encuestas en la Lista de Participantes, tras lo cual se habilitará el botón Agregar Participantes, y podrá dar clic para agregar más participantes a la encuesta. Si no ha habilitado su primer instrumento de recolección de datos como una encuesta, puede hacerlo en la página del Diseñador Oline."survey_392 = "Correo del participante"survey_393 = "Visualizando la invitación a la encuesta"survey_394 = 