esta configuración está habilitada, el comportamiento de la lógica de ramificación cambiará para que los campos con valores no causen el mensaje de confirmación '¿Borrar el valor del campo?' para preguntar al usuario si desea mantener el valor u ocultar el campo y, en su lugar, los campos con valores no se ocultarán mediante la lógica de ramificación y permanecerán visibles. Por lo tanto, estarán exentos de la lógica de ramificación. Esto evitará que los datos se borren, como ocurre normalmente si los campos están ocultos por la lógica de ramificación. NOTA: esta configuración afecta tanto a los formularios de entrada de datos como a las páginas de la encuesta."project_settings_63 = "Si esta configuración no está habilitada (predeterminado), cuando deba ocultarse un campo mediante lógica de ramificación en un formulario de entrada de datos, siempre le preguntará al usuario si desea ocultar el campo y borrar su valor, mientras que en las páginas de la encuesta borrará automáticamente el valor del campo oculto sin mostrar el mensaje de confirmación, que siempre ha sido el comportamiento predeterminado para las encuestas."		project_setup_modal_title = "¿Deshabilitar esta opción?"project_setup_modal_body = "¿Está seguro que desea deshabilitar esta opción?"		pub_001 = "¡El acceso ha sido negado!"pub_002 = "Alias"pub_003 = "Todos estos"pub_004 = "y luego dar clic"pub_005 = "Cancelar todos los cambios"pub_006 = "Decidir luego"pub_007 = "descargar aquí"pub_008 = "Dr."pub_009 = "copia"pub_010 = "copiar la PI"pub_011 = "Una vez descargado, ubique el archivo cron.php en el siguiente directorio en su servidor web:"pub_012 = "El archivo invocado por la tarea Cron debe tener el siguiente contenido:"pub_013 = "Configurando una tarea Cron para este servicio:"pub_014 = "Correo electrónico"pub_015 = "Exportar a Excel/CSV"pub_016 = "Falta un archivo requerido, pero puede"pub_017 = "¿Cargando?"pub_018 = "Gestionar los instrumentos"pub_019 = "(emparejar a instrum