aciones vinculadas a este proyecto. Por motivos de seguridad, este usuario se eliminará automáticamente de TODAS las conversaciones siguientes cuando lo retire de este proyecto."messaging_03 = "Se eliminará el usuario de las conversaciones asociadas con este proyecto:"messaging_04 = "Notificaciones generales"messaging_05 = "ACCESO NEGADO:"messaging_06 = "Notificaciones del sistema"messaging_07 = "Administrador de REDCap"messaging_08 = "Mensajería"messaging_09 = "Mensajería de REDCap"messaging_10 = "Preferencias de notificación de mensajería de REDCap"messaging_11 = "Si recibe un mensaje cuando no ha iniciado sesión en REDCap, Messenger le enviará un correo electrónico para notificarle que tiene mensajes sin leer (aviso: el correo electrónico *no* contendrá el texto del mensaje en cuestión). Más abajo puede ajustar sus preferencias sobre la frecuencia con que quiere recibir notificaciones de correo electrónico de REDCap Messenger."messaging_12 = "Frecuencia de notificaciones por correo electrónico de nuevos mensajes recibidos:"messaging_13 = "¿Activar notificaciones instantáneas por correo electrónico para mensajes «importantes» y mensajes en los que está etiquetado (@nombre_de_usuario)? Esto anula el ajuste de frecuencia anterior."messaging_14 = "(Si está marcado, envía siempre un correo electrónico cuando está etiquetado o cuando recibe un mensaje «Importante».)"messaging_15 = "Para modificar sus preferencias de notificación por correo electrónico para mensajería de REDCap, visite"messaging_16 = "[Mensajería de REDCap]"messaging_17 = "se ha eliminado de la conversación"messaging_18 = "se han eliminado de la conversación"messaging_19 = "mientras se elimina del proyecto vinculado"messaging_20 = "Sus privilegios de usuario han caducado para el proyecto al que está vinculada esta conversación. No podrá ver ningún mensaje de esta conversación hasta que otro usuario del proyecto le vuelva a dar privilegios."messaging_21 = "REDCap Messenger es una plataforma de comunicación creada directamente en REDCap. Permite a los usuarios de REDCap comunicarse de forma fácil y eficiente entre ellos de un modo seguro. Básicamente, REDCap Messenger es una aplicación de chat que permite a los usuarios de REDCap enviar mensajes directos individuales o bien organizar conversaciones de grupo con otros usuarios de REDCap."messaging_22 = "REDCap Messenger también es la forma mejor y más fácil de compartir documentos con otros usuarios de REDCap, ya que puedes cargar documentos e incrustar imágenes dentro de cualquier conversación."messaging_23 = "Mensajes enviados (total)"messaging_24 = "Conversaciones"messaging_25 = "Conversaciones vinculadas a un proyecto"messaging_26 = "Mensajes enviados (últimos 7 días)"messaging_27 = "Mensajes enviados (últimos 30 días)"messaging_28 = "Cómo se usa REDCap Messenger"messaging_29 = "Escribir un mensaje a TODOS los usuarios..."messaging_30 = "Marcar como importante"messaging_31 = "Añadir archivo"messaging_32 = "Escribir un mensaje..."messaging_33 = "(dar clic para ir al mensaje)"messaging_34 = "(editado)"messaging_35 = "Este mensaje ha sido borrado por"messaging_36 = "Si usted es un administrador de REDCap, puede dar clic aquí para ver el mensaje."messaging_37 = "Miembros:"messaging_38 = "Todos"messaging_39 = "no hay mensajes..."messaging_40 = "Notificaciones"messaging_41 = "Abrir mis conversaciones archivadas"messaging_42 = "Buscar mis conversaciones"messaging_43 = "Crear nueva conversación"messaging_44 = "Añadir usuarios"messaging_45 = "Quitar usuarios"messaging_46 = "Salir de la conversación"messaging_47 = "Cambiar nombre de la conversación"messaging_48 = "Permisos de la conversación"messaging_49 = "Anclar/desanclar en la parte superior"messaging_50 = "Descargar como Excel/CSV"messaging_51 = "Archivar conversación"messaging_52 = "Borrar conversación"messaging_53 = "Presentación de REDCap Messenger"messaging_54 = "¿Por qué se debe usar REDCap Messenger?"messaging_55 = "Hay montones de productos de chat en el mercado, pero no todos son buenas opciones para una comunicación segura y privada, especialmente si maneja información protegida de salud (PHI) y otros tipos de información confidencial. REDCap Messenger es totalmente seguro, está alojado por su institución local y cumple las normas de la Ley HIPAA (Ley de Transferibilidad y Responsabilidad del Seguro Sanitario). También es posible implementarlo (como parte de REDCap) en otros entornos de cumplimiento, que incluyen la BPC, el Código de Regulaciones Federales 21, parte 11, y la Ley FISMA (Ley Federal de Gestión de la Seguridad de la Información). Al igual que sus datos en REDCap están seguros, también lo están sus conversaciones. No hay necesidad de utilizar correo electrónico o aplicaciones de chat de terceros para todas las comunicaciones de sus instrumentos. Puede simplemente usar REDCap Messenger como eje central para toda la comunicación de su equipo y para compartir archivos. Y lo mejor de todo es que está incorporado a REDCap. Así que, si ya utiliza REDCap para la recopilación de datos, simplemente tiene sentido utilizar REDCap Messenger para toda la comunicación que forma parte natural de su recopilación de datos y sus instrumentos."messaging_56 = "¿Dónde encuentro REDCap Messenger?"messaging_57 = "Si accede a REDCap, encontrará «Messenger» en la barra de navegación superior de la página «Mis proyectos». Y cuando esté dentro de un proyecto, lo verá cerca de la parte superior del menú de la parte izquierda del proyecto. Al dar clic, se abrirá el panel de REDCap Messenger en el lado izquierdo de la página web, donde puede ver cualesquier mensajes sin leer que le hayan enviado o crear nuevas conversaciones usted mismo. Cuando haya terminado de leer o enviar sus mensajes, dé clic en la X del extremo superior derecho del panel de Messenger para cerrarlo. REDCap Messenger siempre le informará si recibe nuevos mensajes, por lo que no es necesario mantener abierto el panel de Messenger en todo momento excepto cuando lo necesita."messaging_58 = "Etiquetado y marcado de mensajes como «importantes» por parte del usuario"messaging_59 = "Puede dirigirse a usuarios específicos de REDCap en una conversación de grupo haciendo referencia a ellos como @nombre_de_usuario en su mensaje; por ej., «Gracias por informarme, @harrisjt». Solo tiene que añadir un signo @ antes del nombre de usuario de REDCap en un mensaje para etiquetarlos. También puede marcar cualquier mensaje dentro de sus conversaciones como importante o urgente marcando en la casilla «Marcar como importante» debajo de la caja de texto en la que escribe su mensaje. La opción «importante» y la función de etiquetado pueden servir como un modo de atraer rápidamente la atención de un usuario a un mensaje concreto, y se priorizará cuando se notifique al usuario por correo electrónico si el usuario no está conectado a REDCap en ese momento."messaging_60 = "Permisos de usuario dentro de conversaciones"messaging_61 = "Usted tiene pleno control sobre sus conversaciones, y puede crear tantas como quiera. Cuando crea una nueva conversación, automáticamente tiene los máximos privilegios en la conversación. A continuación puede añadir otras personas a la conversación y, si quiere, también puede concederles privilegios de «administrador de la conversación», lo que significa que podrán añadir otros usuarios a la conversación (o quitarlos), cambiar el nombre de la conversación o, finalmente, archivarla/borrarla. En una conversación, solo hay dos categorías de usuarios: 1. administrador de la conversación (privilegios de gestión dentro de la conversación), y 2. miembro de la conversación (privilegios limitados con solo la capacidad de ver y publicar mensajes y adjuntos)."messaging_62 = "Notificaciones por correo electrónico de mensajes no leídos"messaging_63 = "Si recibe un mensaje mientras no está conectado a REDCap, Messenger le enviará una notificación por correo electrónico poco después para informarle de que tiene algunos mensajes sin leer esperándole. Y no se preocupe: el correo electrónico *no* contendrá el texto real de sus mensajes. Tendrá que iniciar sesión en REDCap para ver de forma segura sus mensajes sin leer. Si quiere cambiar los ajustes de notificación por correo electrónico para REDCap Messenger, vaya a la página «Mi perfil» (se encuentra en la parte superior derecha de la página «Mis instrumentos»); encontrará las opciones en la parte inferior de esa página."messaging_64 = "¿REDCap Messenger tiene una app móvil?"messaging_65 = "No, pero Messenger funciona en los dispositivos móviles. Puede iniciar sesión en REDCap de la forma habitual en su smartphone o su tableta y utilizar REDCap Messenger igual que en su ordenador de sobremesa o portátil. Esto significa que puede utilizar REDCap Messenger para comunicarse desde cualquier dispositivo."messaging_66 = "¿Puedo enviar mensajes a encuestados mediante REDCap Messenger?"messaging_67 = "REDCap Messenger no está destinado para encuestados, sino solo para que los usuarios de REDCap se comuniquen entre ellos."messaging_68 = "Otras notificaciones"messaging_69 = "Probablemente verá que aparecen otras notificaciones en el panel de Messenger de vez en cuando. Algunas de ellas podrían ser del propio REDCap, como notificaciones informativas sobre nuevas funciones, y algunas podrían ser comunicaciones directas de sus administradores de REDCap, por ej., anuncios de tiempo de inactividad del servidor, sesiones de ayuda, etc. Atención: Las notificaciones no activarán el envío de notificaciones por correo electrónico como los mensajes de conversación; solo se supone que deben verse en el contexto de uso de REDCap."messaging_70 = "Etiquetar a un usuario en el mensaje:"messaging_71 = "Añadir a la conversación"messaging_72 = "se ha incluido en esta conversación"messaging_73 = "Se ha borrado la conversación."messaging_74 = "Se ha archivado la conversación."messaging_75 = "El estado ha pasado a