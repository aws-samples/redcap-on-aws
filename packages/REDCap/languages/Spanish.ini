de modo que pueda amenazar el cumplimiento reglamentado o los reglamentos/leyes de privacidad, tales como la transferencia de segmentos de datos sensibles a un mensaje de correo que lleva una alerta, enviándola a un usuario que no pertenece al proyecto."alerts_02 = "¿Permitir que usuarios regulares escriban correos de manera manual para alertas como <u>texto libre</u> en el Para, CC, o BCC?"alerts_03 = "¿Permitir que usuarios regulares usen las variables del proyecto para alertas en los <u>campos de correo</u> Para, CC, o BCC?"alerts_04 = "Si permite que usuarios regulares ingresen direcciones de correo en los campos de texto libre (ver arriba), entonces limite las direcciones de correo a uno o más nombres de dominio de la lista de usuarios autorizados."alerts_05 = "Sí, permitir que usuarios regulares usen esto"alerts_06 = "No, solo permita que los administradores usen esto"alerts_07 = "Si selecciona 'Sí', los usuarios podrán seleccionar los campos de texto validados por correo en la selección múltiple cuando se configura la alerta al Para, CC, o BCC. Los administradores siempre podrán hacer esto en un proyecto de manera independiente a esta configuración."alerts_08 = "Si selecciona 'Sí', entonces los usuarios podrán <u>escribir manualmente *cualquier* dirección de correo</u> en el campo Para, CC, o BCC de la alerta. Los Administradores siempre podrán hacer esto en un proyecto, irrespectivamente de esta configuración."alerts_09 = "Opcional: una <u>lista de dominios autorizados para los correos electrónicos</u> que se ingresan de manera manual como texto libre (mediante la opción de arriba)"alerts_10 = "Si la opción de arriba se configura a 'Sí', opcionalmente podrá limitar los tipos de direcciones de correos que se pueden escribir en el Para, CC, o BCC de la alerta al especificar uno o más nombres de dominio (por ej., vanderbilt.edu) que servirán de lista de usuarios autorizados con los dominios aceptados que las alertas puedan usar en sus envíos. Si un usuario ingresa un correo con otro dominio, no lo aceptará y lo notificará como error."alerts_11 = "Todas las alertas & notificaciones"alerts_12 = "Prevenir la transferencia de segmentos de datos sensibles para los campos de identificación"alerts_13 = "Si se marca esta casilla, cualquier variable de campo (por ej., [fecha_de_nacimiento]) que exista en el Título o Cuerpo de la alerta no transferirá segmentos de datos sensibles si el campo se etiquetó como un campo 'Identificador'. En este caso, simplemente remplazará la variable del campo con [*DATO REMOVIDO*] en lugar de transferir los datos sensibles hacia el mensaje."alerts_14 = "Permitir la transferencia de segmentos de datos sensibles de los campos de identificación?"alerts_15 = "Los campos a menudo se marcan como identificadores porque contienen datos sensibles o de identificación, tales como información de identificación personal (IIP) o información sanitaria protegida (ISP). Para sustentar el nivel de privacidad más elevado con el fin de prevenir que datos potencialmente sensibles sean enviados fuera de su proyecto como una alerta, se recomienda que esta casilla permanezca marcada."alerts_16 = "¿Está seguro que aún desea permitir la transferencia de segmentos de datos sensibles para los campos de identificación?"alerts_17 = "Alerta enviada"alerts_18 = "Ver las notificaciones previas"alerts_19 = "Ver las notificaciones futuras"alerts_20 = "Historial de notificaciones"alerts_21 = "Hora de envío de la notificación"alerts_22 = "Ver la notificación"alerts_23 = "Asunto/Tema"alerts_24 = "Alerta"alerts_25 = "No existen notificaciones a enumerar"alerts_26 = "Destinatario"alerts_27 = "Todas las alertas"alerts_28 = "Dé clic para ver las notificaciones"alerts_29 = "Elimine esta notificación recurrente programada"alerts_30 = "¿Se cercioró que, previo al envío de las notificaciones, la lógica aún es válida?"alerts_31 = "Esta configuración es opcional para Alertas & Notificaciones. Cuando se habilita, REDCap evaluará nuevamente la lógica condicional frente a los valores de datos del registro en cualquier momento que los valores de registro cambian DESPUÉS de que la notificación se agendó pero ANTES de que se haya enviado al destinatario. Y si la lógica ya no es verdadera (i.e., si los valores de los datos han cambiado durante el periodo después de que se agendó la notificación), no enviará la notificación al destinatario sino que en lugar de ello lo eliminará (como si nunca se hubiera agendado). De manera adicional, si las notificaciones se borran debido a esta configuración, entonces las notificaciones *podrían* agendarse nuevamente después si los valores de datos cambian de forma tal que la lógica se evalúe como verdadera nuevamente. Habilitar esta configuración le da mayor control acerca de cuándo y cómo se envían las notificaciones cuando usa lógica condicional para Alertas & Notificaciones."alerts_32 = "Aprender más"alerts_33 = "Cómo utilizar el 'interruptor lógico' para deshabilitar una alerta programada"alerts_34 = "Si tiene alertas que no serán enviadas de inmediato sino que están programadas para ser enviadas después, podría ser una buena idea considerar el uso del 'interruptor lógico' (conocido también como 'kill switch') en su lógica condicional para poder detener manulmente estas alertas agendadas cuando lo necesite. Esto se puede usar si, de alguna forma, se agendó una alerta por accidente y necesita borrarla rápidamente. NOTA: debió marcar la casilla 'asegúrese que la lógica aún es verdadera' para que funcione el 'interruptor lógico'. Al marcar esta casilla, significa que cada vez que se guarde un registro dado o sus datos han sido modificados, REDCap buscará si hay una alerta agendada para este registro, y de ser así, luego hará doble verificación para saber si esta condición/lógica aún es verdadera. Si la condición ya no es verdadera, eliminará la notificación para que nunca se envíe. Y si el registro se modifica nuevamente después, donde la condición nuevamente se vuelve verdadera, entonces la notificación se reagendará. Si deja la casilla sin marcar 'asegúrese que la lógica aún es verdadera', REDCap dejará la alerta agendada como está y nunca la eliminará."alerts_35 = "El 'interruptor lógico' podría ser un grupo complejo de lógica condicional o podría ser tan sencillo como un solo campo en el proyecto (i.e., el 'kill switch'). Por ej., su usted desea agendar una alerta cuando un participante tiene al menos 18 años de edad, su lógica podría ser '[age] >= 18'. Y si usted desea añadir 'interruptor lógico' para poder borrar manualmente una alerta agendada, podría tener '[age] >= 18 y [remove_alert] <> 1', en el cual el campo 'remover la alerta' es un campo de Sí/No. Por tanto, en este caso, si usted quisiera borrar la alerta agendada, simplemente podría ir al formulario de entrada de datos donde se ubica el campo 'remover la alerta', y fijarlo a 'Sí'. Esto se puede hacer de múltiples formas distintas. Esto es meramente un ejemplo sencillo para introducir este concepto. <b>Recuerde, la clave para usar 'interruptor lógico' es que DEBE estar marcada la casilla 'asegúrese que la lógica aún es verdadera'.</b>"alerts_36 = "Crear una nueva alerta"alerts_37 = "Editar la alerta"alerts_38 = "Añadir otro adjunto"alerts_39 = "Por favor, añada algún texto para el mensaje de esta alerta."alerts_40 = "No pudo guardarse uno o más archivos."alerts_41 = "No se pudo eliminar el archivo."alerts_42 = "Dé clic para seleccionar una fecha y hora"alerts_43 = "Seleccione los destinatarios"alerts_44 = "Seleccione los campos a cargar del archivo"alerts_45 = "ERROR: debe escribir el nombre del instrumento para el enlace/URL de la encuesta"alerts_46 = "Su mensaje de texto contiene [survey-url], [survey-link], [form-url], [form-link], lo cual es incorrecto. Un parámetro nombre de instrumento debe ser provisto para estas variables inteligentes en las alertas - por ej., [survey-link:prescreening_survey] o [form-url:demographics]. E