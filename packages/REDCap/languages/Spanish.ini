ntos para asegurar la buena calidad de los datos. La siguiente tabla le permitirá activar o desactivar cualquiera de los tipos de validación de campo que vienen predefinidos en su versión actual de REDCap. Una vez que un tipo de validación se ha activado, entonces se desplegará en la lista de validación del Diseñador de formularios (dentro de la ventana modal de Agregar/Editar campo). Si no está activado, entonces esta opción permanecerá oculta. A continuación se enumeran todos los tipos disponibles de validación de campo. La etiqueta para cada uno se ve en negrita, mientras que el nombre de validación unico que se utiliza en el Diccionario de datos se puede encontrar inmediatamente debajo del paréntesis."control_center_152 = "Tipos de validación disponibles para uso en todos los instrumentos"control_center_153 = "Deshabilitar"control_center_154 = "Si algunos tipos de validación son usados por campos dentro de un proyecto y luego son desactivados por un administrador de REDCap, estos seguirán funcionando correctamente en todos los proyectos en donde son utilizados. <b>NOTA:</b> si bien solo los que estén habilitados serén desplegados como una opción para el Diseñador de formularios, <u>cada</u> tipo de validación es accesible y esta disponible para ser utilizada en un diccionadio de datos(ej. Todos los tipos de validación desactivados funcionarán como una opción oculta)."control_center_155 = "Actualmente no hay usuarios en la lista de usuarios autorizados"control_center_156 = "Agregar nuevo usuario a la lista de usuarios autorizados"control_center_157 = "Usted puede agregar uno o múltiples usuarios a la vez a la lista de usuarios autorizados simplemente copiando y pegando sus nombres de usuario en la caja de texto a continuación, separándolos con <b>un nombre de usuario por línea</b>."control_center_158 = "¡Los usuarios se agregaron a la lista de usuarios autorizados!"control_center_159 = "Si usa un método de autenticación externo (por ej., LDAP o Shibboleth) puede agregar usuarios a la lista de usuarios autorizados. De manera predeterminada (es decir: con la lista de usuarios autorizados desactivada) cuando se usan métodos de autenticación externos, REDCap identificaría al usuario y luego permitiría el acceso a la aplicación automáticamente. Así, una vez creado, todo nombre de usuario válido en autenticación externa tendrá acceso al sistema sin validación."control_center_160 = "Alternativamente, cuando la lista de usuarios autorizados está activada, los usuarios autenticados externamente podrán acceder <u>o no</u> a REDCap hasta que sean añadidos a la lista de usuarios autorizados. Así, cualquiera que no esté en la lista de usuarios autorizados y que su vía de autenticación sea a través de un método externo se le mostrará un mensaje diciendo que ellos no pueden tener acceso a REDCap hasta que un administrador los agregue a la lista de usuarios autorizados. Cuando la lista de usuarios autorizados está habilitada, usted podrá optar a que automáticamente se agreguen a la lista de usuarios autorizados todos los usuarios que ya han accedido a REDCap. Todos los súper usuarios siempre se agregarán automáticamente a la lista de usuarios autorizados cuando esta esté habilitada."control_center_161 = "¿Activar la lista de usuarios autorizados?"control_center_162 = "Lista de usuarios autorizados"control_center_163 = "Cuando se habilita la lista de usuarios autorizados, tiene dos opciones diferentes. Opción 1. Añadir a la lista de usuarios autorizados todos los usuarios existentes de REDCap (solo usando un método de autenticación externo), o 2. Dejar la lista de usuarios autorizados tal cual, sin adherir ningún usuario existente (aunque todos los súper usuarios seguirán agregándose automáticamente)."control_center_164 = "Usuario de lista de usuarios autorizados para métodos de autenticación externos"control_center_165 = "Si ya dispone de usuarios utilizando REDCap pero ahora simplemente desea limitar el ingreso de nuevos usuarios de REDCap a través de la lista de usuarios autorizados, debe elegir la opción 1. Si elige la opción 2, entonces nadie que use autenticación externa (excepto los súperusuarios) podrá acceder a REDCap, ni siquiera si previamente podían acceder, hasta que sean agregados a la lista de usuarios autorizados (a menos que ya existan en la lista de usuarios autorizados, si se activó antes)."control_center_166 = "añadir usuarios a la lista de usuarios autorizados"control_center_167 = "Se habilitó un usuario de la lista de usuarios autorizados"control_center_168 = "Se deshabilitó un usuario de la lista de usuarios autorizados"control_center_169 = "Los siquientes nombres de usuarios se agregaron:"control_center_170 = "Los siguientes nombres de usuarios no se pueden agregar:"control_center_171 = "Los usuarios no fueron agregados. Puede que estén actualmente en la lista de usuarios autorizados."control_center_172 = "Borrar todo"control_center_173 = "Todos los usuarios han sido removidos desde los usuarios de la lista de usuarios autorizados (incluyendo súper usuarios)."control_center_174 = "<b>NOTA:</b> ¡la autenticación no está habilitada!"control_center_175 = "Por favor, note que la autenticación no ha sido habilitada aún para esta instalación de REDCap. No solicitará nombre de usuario cuando se acceda a REDCap y a todos los usuarios tendrán el nombre 'Administrador del sitio'. Puede configurar el método de autenticación en la sección Seguridad y autenticación. Sin embargo, primero debe leer más al respecto en el wiki de REDCap acerca de todos los pasos requeridos cuando se desea cambiar el método de autenticación para REDCap (ver el enlace a continuación)."control_center_176 = "Wiki: cómo cambiar el método de autenticación."control_center_178 = "usuario no debe ser un súper usuario"control_center_179 = "Parece que el usuario"control_center_180 = "es un súper usuario. Sin embargo, esta cuenta de usuario SOLO puede ser súper usuario cuando el método de autent