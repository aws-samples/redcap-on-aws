_506 = "Descripción general"mycap_mobile_app_507 = "La resolución del problema de sincronización se guardó correctamente."mycap_mobile_app_508 = "Participante"mycap_mobile_app_509 = "ID del resultado"mycap_mobile_app_510 = "Participante perdido/no válido"mycap_mobile_app_511 = "<b>Instrucciones:</b> se crea un problema de sincronización cuando la aplicación Android o iOS MyCap envía un resultado de tarea al servidor REDCap que por algún motivo es incompatible con su proyecto REDCap. Debe determinar la forma correcta de almacenar los datos en su proyecto. Por lo general, esto implica copiar los datos de MyCap en una nueva instancia repetida de REDCap para el registro apropiado."mycap_mobile_app_512 = "Fecha de recepción"mycap_mobile_app_513 = "Tipo de error"mycap_mobile_app_514 = "Resolución"mycap_mobile_app_515 = "Problema"mycap_mobile_app_516 = "Llave"mycap_mobile_app_517 = "No se pudo guardar en REDCap"mycap_mobile_app_518 = "No se pudo encontrar el participante"mycap_mobile_app_519 = "No se pudo encontrar el proyecto"mycap_mobile_app_520 = "Publica la configuración del proyecto MyCap versión 1 y un participante se une a su proyecto."mycap_mobile_app_521 = "El participante completa la tarea con respuesta&nbsp;&nbsp;<code>No (0)</code> y el resultado se envía a REDCap para ser guardado."mycap_mobile_app_522 = "REDCap <strong>acepta el resultado</strong> porque&nbsp;&nbsp;<code>No (0)</code> es un valor de elección válido."mycap_mobile_app_523 = "Más tarde, decide cambiar los valores de su campo de opción múltiple a:<br> <code>No, No<br>Sí, Sí<br> A veces, A veces<br></code>"mycap_mobile_app_524 = "Olvidó publicar una nueva versión de la configuración de MyCap."mycap_mobile_app_525 = "El participante vuelve a completar la tarea con respuesta&nbsp;&nbsp;<code>No (0)</code> y el resultado se envía a REDCap para ser guardado."mycap_mobile_app_526 = "REDCap <strong>rechaza el resultado</strong> porque&nbsp;&nbsp;<code>No (0)</code> ya no es un valor de elección válido. Se cambió a&nbsp;&nbsp;<code>No (No)</code>."mycap_mobile_app_527 = "MyCap crea un problema de sincronización utilizando la respuesta REDCap rechazada."mycap_mobile_app_528 = "Revisa el problema de sincronización y ve que el resultado no se pudo guardar debido a un valor de elección no válido."mycap_mobile_app_529 = "Cree la entrada de REDCap adecuada utilizando los datos del problema de sincronización proporcionados y luego marque el problema de sincronización como resuelto."mycap_mobile_app_530 = "Usted publica la versión 2 de la configuración del proyecto MyCap para que los participantes reciban sus valores de campo de opción múltiple actualizados."mycap_mobile_app_531 = "* Dé clic en \"Publicar\" si se han realizado cambios recientes"mycap_mobile_app_532 = "<p>Los cambios que realice en la configuración de MyCap no activan automáticamente una nueva versión. Debe indicar explícitamente que los cambios que ha realizado deben publicarse en la aplicación móvil MyCap.</p>"mycap_mobile_app_533 = "<p>Los cambios que realice en los instrumentos de REDCap no se envían automáticamente a los participantes <b>existentes</b>. Debe indicar explícitamente que los cambios que ha realizado deben publicarse en la aplicación móvil MyCap. Sin embargo, los participantes <b>nuevos</b> siempre recibirán los campos de instrumentos más recientes. </p>"mycap_mobile_app_534 = "Este instrumento de recopilación de datos debe ser un instrumento repetitivo. Luego de guardar esta configuración, MyCap encenderá los instrumentos repetibles para"mycap_mobile_app_535 = "(en segundos)"mycap_mobile_app_536 = "Ver detalles de la tarea (todos)"mycap_mobile_app_537 = "Calendario de tareas"mycap_mobile_app_538 = "A continuación se muestra una lista de todas las tareas habilitadas para MyCap. Estas tareas aparecen para los participantes en la aplicación MyCap Mobile según el cronograma establecido para una tarea específica. Puede habilitar el instrumento REDCap, crear una tarea activa, modificar o eliminar la configuración existente de MyCap desde el Diseñador en línea. <br><b>NOTA:</b> las tareas que se muestran en color verde son tareas activas."mycap_mobile_app_539 = "Total de tareas habilitadas para MyCap:"mycap_mobile_app_540 = "Toda la configuración de MyCap se convirtió con éxito en REDCap. <br>El módulo MyCap ahora se ha desactivado para este proyecto y será redirigido a la página Configuración del proyecto."mycap_mobile_app_541 = "¡Algo salió mal al migrar la configuración del módulo externo MyCap a REDCap!"mycap_mobile_app_542 = "Ver/Responder"mycap_mobile_app_543 = "<b>Nota:</b> la fecha de referencia no puede ser un campo en un instrumento que esté habilitado como tarea MyCap."mycap_mobile_app_544 = "¡MyCap ahora se ha habilitado! Sus próximos pasos se describen a continuación."mycap_mobile_app_545 = "Páginas <b>Acerca de</b> que describen su proyecto. Estas páginas aparecen cuando los participantes se unen al proyecto en MyCap y se pueden consultar desde el menú de la aplicación MyCap en cualquier momento."mycap_mobile_app_546 = "2) Diseñe sus instrumentos en el Diseñador en línea"mycap_mobile_app_547 = "El primer instrumento se utilizará para crear el registro del participante y <b>NO PUEDE</b> habilitarse como una tarea de MyCap porque debe existir un registro antes de que un participante pueda unirse a su proyecto en la aplicación MyCap. <br>Luego de diseñar sus instrumentos en el Diseñador en línea, puede habilitarlos para usarlos en MyCap. Puede agregar nuevos instrumentos y habilitarlos para MyCap en cualquier momento."mycap_mobile_app_548 = "4) Habilite sus instrumentos para MyCap en el Diseñador en línea"mycap_mobile_app_549 = "Todos los instrumentos en un proyecto no tienen que estar habilitados para MyCap. luego de dar clic en \"Habilitar\" para un instrumento, se le dirigirá a la página de configuración de la tarea para configurar la tarea para MyCap. Estos ajustes se pueden modificar en cualquier momento durante el curso de su proyecto. <b>Nota:</b> los instrumentos se pueden habilitar como encuestas y tareas de MyCap (por ejemplo, cuando no todos los participantes usan MyCap)."mycap_mobile_app_550 = "5) Diseñe la interfaz de MyCap desde el Diseñador de aplicaciones de MyCap"mycap_mobile_app_551 = "Puede acceder a la página \"Diseño de la aplicación MyCap\" desde el Diseñador en línea o mediante el paso MyCap en la página Configuración del proyecto. MyCap App Design le permitirá configurar lo siguiente:"mycap_mobile_app_552 = "6) Visite Administración de participantes de MyCap (en el menú de la izquierda) para administrar la Lista de participantes de MyCap, las comunicaciones y la invitación a los participantes a unirse a su proyecto:"mycap_mobile_app_553 = "<b>MyCap es una aplicación móvil orientada a los participantes (en iOS y Android)</b> que se utiliza para la recopilación de datos y la administración automatizada de tareas activas (actividades realizadas por los participantes que usan sensores de dispositivos móviles en condiciones semicontroladas). Todos los datos recopilados en la aplicación MyCap se envían automáticamente al servidor de REDCap tan pronto como la conexión a Internet esté disponible (es decir, también se puede usar para la recopilación de datos de participantes fuera de línea)."mycap_mobile_app_554 = "La lista de participantes de MyCap le permite invitar, administrar y enviar mensajes a los participantes que usan MyCap en este proyecto. Los participantes aparecerán en esta lista una vez que se haya creado un registro en el proyecto. A cada participante se le puede enviar un hipervínculo único o un código QR para unirse al proyecto. Si lo desea, puede limitar los registros que aparecen en la lista de participantes utilizando la opción \"<b>Lógica de visualización de participantes</b>\". También puede <b>establecer una etiqueta de participante personalizada</b> para mostrar un identificador más reconocible para cada participante."mycap_mobile_app_555 = "<b>NOTA:</b> como se le asignó a un grupo de acceso a datos, solo puede enviar anuncios a los participantes de su grupo."mycap_mobile_app_556 = "Este instrumento no se puede habilitar como una tarea MyCap."mycap_mobile_app_557 = "<b>Contactos</b> muestra el personal del proyecto o la información de contacto que se puede utilizar para ayudar a los participantes."mycap_mobile_app_558 = "Los <b>enlaces</b> brindan acceso constante a importantes recursos basados en la web, como vídeos y sitios web."mycap_mobile_app_559 = "<b>Tema</b> le permite seleccionar el esquema de color de la aplicación (<b>Nota</b>: esto SÓLO funciona en dispositivos iOS; los dispositivos Android tienen el esquema de color azul predeterminado)."mycap_mobile_app_560 = "<b>Participantes</b>: esta ceja permite a los usuarios habilitar una etiqueta de participante personalizada, determinar cuáles registros mostrar en la lista de participantes de MyCap y obtener información de acceso de los participantes (p. ej., un código QR específico del registro o un enlace dinámico) para unirse al proyecto."mycap_mobile_app_561 = "<b>Mensajes</b>: esta ceja le permite ver los mensajes de los participantes, enviar mensajes a participantes individuales o hacer anuncios a todos los participantes. (<b>Nota:</b> los usuarios de REDCap no reciben una alerta cuando los participantes envían un mensaje, así que vuelva a consultar con frecuencia si espera que los participantes se comuniquen con usted con frecuencia)."mycap_mobile_app_562 = "<b>Problemas de sincronización de aplicaciones</b>: esta ceja le permite ver los datos que no se sincronizaron correctamente desde el dispositivo móvil de los participantes al proyecto REDCap. Se proporciona información descriptiva para ayudarlo a comprender por qué no se sincronizaron los datos. (<b>Nota:</b> los problemas de sincronización no se pueden importar automáticamente a su proyecto, pero los datos de la tarea que se habrían sincronizado correctamente se presentan en una tabla que se puede copiar manualmente en un CSV, reformatear e importar manualmente. en el proyecto, si lo desea.)"mycap_mobile_app_563 = "MyCap es una solución sin código para equipos de investigación que realizan proyectos de diseño longitudinal o proyectos con contacto frecuente de los participantes. MyCap también facilita la participación y retención de los participantes al brindar acceso rápido al personal del proyecto y comunicaciones bidireccionales (por ejemplo, mensajes y anuncios) dentro de la aplicación. MyCap está disponible en cualquier dispositivo iOS (iOS v11.0+) y cualquier dispositivo Android (Android v8.0+)."mycap_mobile_app_564 = "Todas las configuraciones de MyCap existirán en REDCap, eliminando la necesidad de alternar entre REDCap y el módulo externo."mycap_mobile_app_565 = "Las nuevas funciones solo estarán disponibles para aquellos que usen el nuevo MyCap Core en REDCap."mycap_mobile_app_566 = "Solo se publicarán correcciones de errores importantes en el módulo externo."mycap_mobile_app_567 = "Se transferirán los ajustes de configuración."mycap_mobile_app_568 = "Los participantes en proyectos existentes no necesitarán volver a unirse al proyecto."mycap_mobile_app_569 = "Los nuevos participantes aún podrán unirse a proyectos a través de la información de acceso de participantes de MyCap (es decir, código QR o URL de MyCap)."mycap_mobile_app_570 = "¿Por qué debo migrar mi proyecto?"mycap_mobile_app_571 = "¿Cómo afectará la migración a mi proyecto?"mycap_mobile_app_572 = "La interfaz de usuario para administrar los ajustes y la configuración de MyCap será nueva. Sin embargo, estas características asegurarán una transición sin problemas:"mycap_mobile_app_573 = "Tareas existentes de MyCap"mycap_mobile_app_574 = "Dado que su configuración de MyCap contiene total"mycap_mobile_app_575 = "tareas, todas las configuraciones de tareas (incluido el título de la tarea) para cada tarea de MyCap se copiarán y permanecerán como están en el proyecto REDCap. Si desea cambiar la información de su tarea, la configuración opcional o la configuración del programa de tareas luego de la migración, puede hacerlo en el <b>Diseñador en línea</b> usando el botón Habilitar o a través del enlace \"Editar\" en el < b>\"Habilitado como tarea MyCap\"</b> para cada instrumento de recopilación de datos."mycap_mobile_app_576 = "Otra configuración existente"mycap_mobile_app_577 = "Si desea administrar su MyCap sobre la información de las páginas, los contactos, los enlaces o la configuración del tema luego de la migración, puede hacerlo en el enlace <b>Aplicación móvil MyCap</b> agregado en el panel izquierdo."mycap_mobile_app_578 = "<b>AVISO:</b> la configuración de MyCap para este proyecto ya está disponible. Verifique la configuración existente y comience la migración de su configuración/datos MyCap existentes a la función MyCap integrada de REDCap."mycap_mobile_app_579 = "luego de habilitar MyCap en su proyecto, siga los pasos a continuación para completar la configuración:"mycap_mobile_app_580 = "Migrar los datos completos de MyCap desde el módulo externo (EM) a REDCap"mycap_mobile_app_581 = "Módulo Externo de MyCap a REDCap"mycap_mobile_app_582 = "Toda la configuración de MyCap se puede migrar a la nueva interfaz de usuario que se ofrece en REDCap para administrar la configuración de MyCap."mycap_mobile_app_583 = "Nota: luego de migrar su proyecto de Módulo Externo a REDCap core, usted y otros usuarios ya no podrán acceder al módulo externo de MyCap. Toda la configuración de MyCap se migrará a REDCap y NO habrá ninguna forma de volver a la interfaz de usuario del módulo externo.<br> Tras la migración, REDCap convertirá la información de ingreso del participante (código QR, hipervínculo), que fue generada previamente por el módulo externo MyCap. Esto significa que el HTML proporcionado para ayudar a instruir a los participantes sobre cómo unirse a su proyecto ha cambiado. Durante la migración, el HTML se actualizará automáticamente si se ha insertado en Alertas y notificaciones y Texto de finalización de la encuesta para garantizar que los nuevos participantes puedan unirse al proyecto tan pronto como se migre su proyecto. Sin embargo, si usó el HTML de \"Información de acceso del participante\" del módulo externo en otros lugares, reemplácelo con el HTML provisto en la aplicación móvil MyCap > Participantes > \"Invitar a participante (HTML)\"."mycap_mobile_app_584 = "Verifique que los detalles a continuación representen su configuración, páginas, tareas y participantes del Módulo Externo de MyCap antes de migrar del Módulo Externo a REDCap."mycap_mobile_app_585 = "<b>Fecha de instalación:</b>la fecha en que un participante escaneó el código QR para cargar su proyecto."mycap_mobile_app_586 = "A este instrumento le faltan campos con las siguientes anotaciones:"mycap_mobile_app_587 = "luego de guardar esta configuración, MyCap agregará nuevos campos con las anotaciones correspondientes."mycap_mobile_app_588 = "Este instrumento debe ser un instrumento repetitivo."mycap_mobile_app_589 = "MyCap necesita hacer algunos cambios en este instrumento para solucionar estos problemas:"mycap_mobile_app_590 = "¡ÉXITO! Todos los problemas de MyCap enumerados para este instrumento se solucionaron con éxito. La página ahora se volverá a cargar para reflejar los cambios."mycap_mobile_app_591 = "Solucionar el problema de MyCap en"mycap_mobile_app_592 = "todos"mycap_mobile_app_593 = "Continuar"mycap_mobile_app_594 = "¿Continuar con los cambios?"mycap_mobile_app_595 = "La configuración de línea de base ha cambiado. <br>Para guardar estos cambios, presione Continuar y Guardar este cuadro de diálogo.<br><br>A continuación, asegúrese de publicar la configuración de la tarea."mycap_mobile_app_596 = "Configuración de tarea de fecha de referencia:"mycap_mobile_app_597 = "Si la fecha de referencia <b>no se ingresa en REDCap cuando un participante se une a su proyecto</b>, debe completar estas preguntas a continuación y proporcionar una fecha de referencia antes de poder completar cualquier tarea en MyCap."mycap_mobile_app_611 = "Habilitar MyCap"mycap_mobile_app_612 = "Si desea habilitar MyCap en este proyecto, primero debe enviar una solicitud a un administrador de REDCap para su aprobación. Dé clic en el botón a continuación para enviar la solicitud a un administrador, luego de lo cual recibirá un correo electrónico una vez que se haya aprobado su solicitud."mycap_mobile_app_613 = "Enviar la solicitud para habilitar MyCap"mycap_mobile_app_614 = "Un usuario solicitó que un administrador de REDCap habilite MyCap en este proyecto. Dé clic en el botón a continuación para habilitar MyCap, luego de lo cual se notificará al usuario por correo electrónico con respecto a su solicitud."mycap_mobile_app_615 = "ha solicitado que MyCap esté habilitado en el siguiente proyecto:"mycap_mobile_app_616 = "Solicitud para habilitar MyCap"mycap_mobile_app_617 = "Aprobar la solicitud para HABILITAR MYCAP"mycap_mobile_app_618 = "MyCap ha sido habilitado"mycap_mobile_app_619 = "MyCap se ha habilitado en su proyecto llamado"mycap_mobile_app_620 = "Vea información importante acerca de cómo comenzar a usar MyCap en su proyecto"mycap_mobile_app_621 = "MyCap se ha habilitado y el solicitante ha sido notificado por correo electrónico."mycap_mobile_app_622 = "Modificar la configuración de la tarea MyCap"mycap_mobile_app_623 = "Diseño de aplicaciones"mycap_mobile_app_624 = "Diseñe los componentes principales que ven los participantes cuando ven la aplicación MyCap en su dispositivo móvil. Use las cejas a continuación para personalizar cada componente. Para enviar sus cambios a todos los participantes, dé clic en el botón Publicar."mycap_mobile_app_625 = "Participantes de MyCap"mycap_mobile_app_626 = "Lista de participantes de MyCap"mycap_mobile_app_627 = "<b>Fecha de referencia:</b> algunos proyectos programan tareas en relación con una fecha de referencia. Por ejemplo, la fecha de referencia en un proyecto de fisioterapia podría indicar la fecha en que el participante comenzó la fisioterapia. Consulte <b>Diseñador en línea > Configuración de la fecha de referencia</b>. Desde allí, puede <b>activar/desactivar</b> la configuración de la fecha de referencia si desea activar programas de tareas en función de un evento específico (p. ej., fecha de alta, visita a la clínica)."mycap_mobile_app_628 = "Gestión de participantes de MyCap"mycap_mobile_app_629 = "Administrar e invitar a los participantes a usar MyCap y enviar/recibir mensajes"mycap_mobile_app_630 = "Diseño de la aplicación MyCap"mycap_mobile_app_631 = "Diseñar y configurar la aplicación MyCap"mycap_mobile_app_632 = "Diseñe los principales componentes y la interfaz de usuario que verán sus participantes cuando vean la aplicación MyCap en su dispositivo móvil. Cree una página Acerca de que contenga una lista de enlaces y contactos, así como defina un esquema de color para personalizar el aspecto de la aplicación móvil MyCap para este proyecto."mycap_mobile_app_633 = "Título de la página de contacto"mycap_mobile_app_634 = "Ir al diseñador en línea"mycap_mobile_app_635 = "Opciones relacionadas con MyCap"mycap_mobile_app_636 = "Opciones relacionadas con encuestas y MyCap"mycap_mobile_app_637 = "Configuración de MyCap"mycap_mobile_app_638 = "La configuración de la aplicación MyCap está desactualizada. Considere publicar una nueva versión."mycap_mobile_app_639 = "Ver las instrucciones iniciales de MyCap"mycap_mobile_app_640 = "Instrucciones iniciales de MyCap"mycap_mobile_app_641 = "1) Personalizar los privilegios de usuario de MyCap"mycap_mobile_app_642 = "Los usuarios con derechos de \"Diseño y configuración de proyectos\" pueden habilitar y configurar tareas (instrumentos) y programaciones de MyCap. <u>A los usuarios también se les puede otorgar el privilegio de usuario \"Gestionar participantes de MyCap\"</u> para invitar participantes, enviar mensajes a participantes individuales o enviar anuncios a todos los participantes a la vez. Si un usuario pertenece a un grupo de acceso a datos, podrá invitar e interactuar solo con los participantes asignados a su GAD."mycap_mobile_app_643 = "AVISO: solo los administradores de REDCap pueden realizar la migración de MyCap EM. Póngase en contacto con su administrador local de REDCap si desea hacerlo."mycap_mobile_app_644 = "3) Habilite el uso de una fecha de referencia, si es necesario."mycap_mobile_app_645 = "De forma predeterminada, todas las tareas de MyCap se programan en función de la fecha de instalación del participante, que es la fecha en que se une a su proyecto en su aplicación MyCap. <b>Si desea activar alguna o todas las tareas de MyCap en función de otra fecha</b>, como una fecha de alta o una visita a la clínica, <b>puede configurar \"Configuración de fecha de referencia\" desde el Diseñador en línea > Opciones de MyCap</b>. <br>La fecha de referencia no es un Instrumento REDCap; es solo un campo de texto con validación de fecha. Además, <b>este campo debe estar en un instrumento que no esté habilitado para MyCap</b> en caso de que los usuarios del proyecto deseen ingresar o capturar esta fecha antes de que el participante se una al proyecto en su aplicación MyCap. Una vez que existe el campo de texto (p. ej., en su primer instrumento que no está habilitado en MyCap), puede seleccionar ese campo mientras configura los ajustes de línea de base."mycap_mobile_app_646 = "7) Publique sus tareas y diseño de MyCap"mycap_mobile_app_647 = "luego de configurar todas las tareas, programaciones y el diseño de la aplicación, use <b>Publicar nueva versión de MyCap</b> desde las páginas Diseño de la aplicación o Diseñador en línea de MyCap. Solo necesitas publicar desde UNO de estos lugares."mycap_mobile_app_648 = "8) Prueba tu proyecto en iOS y Android"mycap_mobile_app_649 = "luego de publicar sus tareas y diseños, está listo para probar su proyecto. Recomendamos probar su proyecto en dispositivos Android (v8.0+) e iOS (v11.0+) antes de incorporar a los participantes. También recomendamos probar en cualquier tipo de dispositivo (teléfonos, tabletas) que los participantes puedan usar. <br><b>Nota:</b> si desea ver cómo ven las tareas los participantes, puede configurar todas las programaciones de tareas de MyCap en \"infinito\", ya que esto le permite completar las tareas luego de realizar y publicar ediciones. Una vez que la apariencia de la tarea sea satisfactoria, configure el cronograma adecuado y <b>Publique una nueva versión de MyCap</b>."mycap_mobile_app_650 = "9) Publique una nueva versión de MyCap cada vez que realice cambios."mycap_mobile_app_651 = "Puede realizar cambios en su proyecto en cualquier momento. Sin embargo, cualquier cambio relacionado con MyCap que se realice debe 'publicarse' antes de que los participantes existentes o nuevos vean la actualización. <br>Los participantes verán automáticamente la versión actualizada la próxima vez que abran su aplicación MyCap. No se requiere ninguna acción por parte de los participantes."mycap_mobile_app_652 = "Qué hacer luego de migrar mi proyecto del Módulo Externo MyCap a la Interfaz REDCap:"mycap_mobile_app_653 = "luego de migrar su proyecto del Módulo Externo MyCap a la interfaz de REDCap, no tiene que hacer ningún cambio. Los participantes existentes pueden continuar usando su aplicación para completar tareas y los nuevos participantes pueden unirse a su proyecto."mycap_mobile_app_654 = "1) **NUEVA CARACTERÍSTICA** Personalice los privilegios de usuario de MyCap."mycap_mobile_app_655 = "2) Actualice sus instrumentos en el Diseñador en línea, de ser necesario."mycap_mobile_app_656 = "El primer instrumento todavía se usa para crear el registro de participante y <b>NO PUEDE</b> habilitarse como una tarea de MyCap porque debe existir un registro antes de que un participante pueda unirse a su proyecto en la aplicación MyCap. <br>Puede agregar nuevos instrumentos y habilitarlos para MyCap en cualquier momento."mycap_mobile_app_657 = "3) Habilite sus instrumentos para MyCap en el Diseñador en línea"mycap_mobile_app_658 = "Los programas de tareas creados en el módulo externo no se modificarán luego de la migración. Sin embargo, luego de migrar, puede realizar actualizaciones o habilitar nuevos instrumentos desde el Diseñador en línea. Como recordatorio, no es necesario que todos los instrumentos de un proyecto estén habilitados para MyCap. luego de dar clic en \"Habilitar\" para un instrumento, se le dirigirá a la página de configuración de la tarea para configurar la tarea para MyCap. Estos ajustes se pueden modificar en cualquier momento durante el curso de su proyecto. <br><b>Nota:</b> los instrumentos se pueden habilitar como encuestas y tareas de MyCap (por ejemplo, cuando no todos los participantes usan MyCap)."mycap_mobile_app_659 = "4) Ver/editar 'Configuración de fecha de referencia' desde el Diseñador en línea, de ser necesario."mycap_mobile_app_660 = "La configuración de la fecha de referencia no se cambiará luego de migrar su proyecto. Sin embargo, puede cambiar o agregar una fecha de referencia desde el Diseñador en línea. Como recordatorio,"mycap_mobile_app_661 = "5) Edite la apariencia de MyCap desde el Diseñador de aplicaciones de MyCap"mycap_mobile_app_662 = "La apariencia de su aplicación no cambiará para los participantes luego de la migración. Si desea realizar actualizaciones,"mycap_mobile_app_663 = "7) Publique una nueva versión de MyCap cada vez que realice cambios."mycap_mobile_app_664 = "Puede realizar cambios en su proyecto en cualquier momento. Si realiza algún cambio en los instrumentos habilitados para MyCap, los programas de tareas o el diseño de la aplicación, asegúrese de <b>Publicar una nueva versión de MyCap</b> desde las páginas Diseño de la aplicación MyCap o Diseñador en línea. Solo necesitas publicar desde UNO de estos lugares. Los participantes verán automáticamente la versión actualizada la próxima vez que abran su aplicación MyCap. No se requiere ninguna acción por parte de los participantes."mycap_mobile_app_665 = "Aviso de MyCap:"mycap_mobile_app_666 = "Los métodos más comunes para proporcionar al participante su código QR o enlace son por correo electrónico usando Alertas y notificaciones o mostrando el código QR y el enlace en el Texto de finalización de la encuesta al final de una encuesta de inscripción/ingreso. A continuación hay instrucciones sobre cómo puede hacer cualquiera de las dos. Nota: estas no son las únicas formas de invitar a un participante, sino solo las opciones más populares."mycap_mobile_app_667 = "<b>Uso de una alerta:</b> copie y pegue el texto anterior en el cuerpo de una alerta que se envía al participante en cualquier momento luego de que se haya creado su registro, como cuando se activa al completar una encuesta pública."mycap_mobile_app_668 = "<b>Uso del Texto de finalización de la encuesta:</b> Copie y pegue el texto anterior en el Texto de finalización de la encuesta de una encuesta, normalmente una encuesta pública utilizada como encuesta de inscripción/preselección, para que el participante la vea de inmediato. luego de completar la encuesta."mycap_mobile_app_669 = "Para obtener más información acerca de MyCap, visite el <a href='https://projectmycap.org/' target='_blank'><u>sitio web de MyCap</u></a>, <a href='https: //academic.oup.com/jamiaopen/article/5/2/ooac047/6601324' target='_blank'><u>publicación</u></a>, <a href='https://projectmycap. org/resources/' target='_blank'><u>recursos</u></a> y una lista de <a href='https://projectmycap.org/mycap-use-cases/' target='_blank'><u>Casos de uso de MyCap</u></a>."mycap_mobile_app_670 = "Más información acerca de MyCap"mycap_mobile_app_671 = "Mire algunos vídeos cortos acerca de cómo usar MyCap en un proyecto:"mycap_mobile_app_672 = "Configurar las tareas de MyCap"mycap_mobile_app_673 = "Déle una 'prueba de conducción':"mycap_mobile_app_674 = "Vea la aplicación MyCap a través de los ojos de un participante."mycap_mobile_app_675 = "Únase a un proyecto de demostración usando la aplicación móvil MyCap"mycap_mobile_app_676 = "Aún no se ha publicado una versión de MyCap para este proyecto, por lo que un participante que intente unirse a este proyecto en la aplicación móvil MyCap fallará. <u>Vaya al Diseñador en línea y dé clic en el botón verde Publicar</u> en la parte superior para publicar su primera versión."mycap_mobile_app_677 = "<b>RECORDATORIO DE MYCAP:</b> dado que está utilizando MyCap en este proyecto, a menudo es importante publicar una nueva versión de MyCap luego de realizar cambios en sus campos o instrumentos. No olvide hacerlo, si es necesario, <u>dando clic en el botón verde Publicar</u> en la parte superior de esta página."mycap_mobile_app_678 = "<b>RECORDATORIO DE MYCAP:</b> dado que está utilizando MyCap en este proyecto, a menudo es importante publicar una nueva versión de MyCap luego de realizar cambios en sus campos o instrumentos. No olvide hacerlo, de ser necesario, <u>navegando al Diseñador en línea y dando clic en el botón verde Publicar</u> en la parte superior de la página."mycap_mobile_app_679 = "Proyectos con MyCap habilitado"mycap_mobile_app_680 = "Participantes de MyCap que se han unido a un proyecto"mycap_mobile_app_681 = "Tareas MyCap creadas (excluyendo tareas activas)"mycap_mobile_app_682 = "Tareas activas creadas"mycap_mobile_app_683 = "Anuncios y mensajes (enviados y recibidos)"mycap_mobile_app_684 = "Limitaciones actuales con MyCap:"mycap_mobile_app_685 = "Varias funciones estándar de REDCap no son compatibles con MyCap, en parte debido al hecho de que la aplicación MyCap mantiene intencionalmente muy pocos datos de los participantes en el dispositivo móvil en un momento dado. Las siguientes funciones de REDCap <u>no son compatibles con la aplicación móvil MyCap</u>: transferencia de segmentos, variables inteligentes, incrustación de campos, funciones especiales, campos calculados y la mayoría de las etiquetas de acción (@HIDDEN y todas las etiquetas de acción con el prefijo @MC) * son compatibles). <u>La lógica de ramificación se admite parcialmente</u>, en la que la lógica de ramificación simple de una sola declaración (es decir, no contiene AND, OR ni funciones especiales), como <code>[field]='1'< /código>, es compatible."mycap_mobile_app_686 = "¿Prefiere una guía detallada de instrucciones?"mycap_mobile_app_687 = "Leer el"mycap_mobile_app_688 = "Documento de ayuda de MyCap"mycap_mobile_app_689 = "Si prefiere leer instrucciones detalladas para diseñar la aplicación MyCap, consulte la"mycap_mobile_app_690 = "Este instrumento no se puede habilitar como una tarea de MyCap porque el instrumento contiene el campo de aleatorización."mycap_mobile_app_691 = "Modificar el título del proyecto en la aplicación"mycap_mobile_app_692 = "A continuación, puede especificar el título del proyecto que se mostrará en la aplicación móvil MyCap."mycap_mobile_app_693 = "El título del proyecto se ha modificado correctamente. (La página ahora se recargará)."mycap_mobile_app_694 = "Si usa un campo deslizante en un instrumento que está o estará habilitado para MyCap, use una de las siguientes anotaciones para optimizar el diseño en el dispositivo móvil. <br><br><b>@MC-FIELD-SLIDER-BASIC=[MIN]:[MAX]:[STEP]:</b> Esta es una anotación de MyCap que se usa con campos deslizantes. Ejemplo: <code>@MC-FIELD-SLIDER-BASIC=0:10:1</code> se escala de 0 a 10 pasos en incrementos de 1, donde el control deslizante no puede tener más de 13 pasos. Ver documentación. Tenga en cuenta que el control deslizante de REDCap no acepta valores < 0 y > 100. <br><br><b>@MC-FIELD-SLIDER-CONTINUOUS=[MIN]:[MAX]:[MAX FRACTIONAL DIGITS]:</b> Esta es una anotación de MyCap que se usa con campos deslizantes. El ejemplo <code>@MC-FIELD-SLIDER-CONTINUOUS=0:100:0</code> tiene una escala de 0 a 100 sin fracciones. Ver documentación. Un control deslizante de REDCap predeterminará esto si no se especifica ninguna anotación. Tenga en cuenta que el control deslizante de REDCap no acepta valores < 0 y > 100. El control deslizante de REDCap no acepta fracciones, así que siempre use 0 como el último número."mycap_mobile_app_695 = "Más información acerca de las etiquetas de acción deslizante de MyCap"mycap_mobile_app_696 = "De manera predeterminada,"mycap_mobile_app_697 = "de manera predeterminada,"mycap_mobile_app_698 = "<b>A estos instrumentos les faltan los campos con anotaciones obligatorias:</b>"mycap_mobile_app_699 = "Estos instrumentos deben ser un instrumento de repetición:"mycap_mobile_app_700 = "Solucionar los problemas de MyCap"mycap_mobile_app_701 = "MyCap necesita hacer algunos cambios en los instrumentos para solucionar estos problemas:"mycap_mobile_app_702 = "¡ÉXITO! Todos los problemas de MyCap enumerados se solucionaron exitosamente. La página ahora se volverá a cargar para reflejar los cambios."mycap_mobile_app_703 = "MyCap requiere que se incluyan 7 campos (con anotaciones específicas) en los instrumentos habilitados para MyCap. Estos campos capturan detalles, como cuándo se programan, inician y completan las tareas, y también almacenan datos complementarios que pueden ser útiles si se producen errores al guardar datos de la aplicación en el servidor REDCap. Nota: estos campos están ocultos para los participantes."mycap_mobile_app_704 = "<b>A este instrumento le faltan los campos con estas anotaciones:</b>"		new_project_popup_01 = "¡SE CREÓ LA BASE DE DATOS!"new_project_popup_02 = "Su nueva base de datos REDCap ha sido creada y está lista para el ingreso."new_project_popup_03 = "Ahora puede comenzar la exploración de su base de datos y de las funciones a su disposición. Más abajo hallará instrucciones que lo ayudarán a comenzar."new_project_popup_04 = "Usuarios nuevos"new_project_popup_05 = "Si utiliza REDCap por primera vez, podría querer explorar los varios módulos en su base de datos para familiarizarse con las posibilidades de la misma. Puede ingresar a estos módulos utilizando los enlaces en el menú de la parte izquierda, y cada página tiene texto instructivo que describe su proposito y como utilizarla. Su base de datos se encuentra actualmente en el entorno de desarrollo, pero cuando este preparado para la recolección de datos oficiales (luego de construir y probar su base de datos), puede moverla al estado de Producción en la página de <b> Modificación de configuración de Base de datos</b>. Además, puede otorgar acceso a otros usuarios REDCap a su base de datos ingresando sus nombres de usuario en la página de <b>Privilegios de usuario</b> y determinando sus privilegios."new_project_popup_06 = "Creando su base de datos y formularios de recolección de datos"new_project_popup_07 = "Es común que los usuarios comiencen creando sus nuevos formularios de entrada de datos en la página de <b>Editor en línea de formularios y Carga de Diccionario de datos</b>. En esa página puede utilizar el método en línea (Editor en línea de Formularios) para crear nuevos formularios y agregar nuevos campos de base de datos en tiempo real, o puede elegir el método offline (creando un Diccionario de datos en Microsoft Excel y cargandolo). Ambos métodos pueden usarse en conjunto, o puede usar un método exclusivamente si lo prefiere."new_project_popup_08 = "Esta base de datos se <b>prellenó con algunos campos demográficos básicos</b> para encaminarlo en el proceso. Puede eliminarlos o continuar agregando nuevos campos de base de datos. Puede crear tantos campos y formularios de recolección de datos como desee."new_project_popup_09 = "Agendando y creado 'Eventos'"new_project_popup_10 = "Como ha elegido el uso del módulo de agendamiento, puede utilizarlo para generar Agendas que serán almacenadas en el calendario de instrumento. Estas agendas serán generadas a partir de 'Eventos (y sus valores de desplazamiento) que defina en la página <b>Definir mis eventos</b>. Los eventos que cree corresponderán a visitas u otros eventos temporales en su instrumento. Una vez que haya terminado de configurar sus eventos, podrá comenzar a utilizarlos en el módulo de Agendamiento."new_project_popup_11 = "Agendando con entrada de datos"new_project_popup_12 = "Si también desea recolectar datos para sus eventos de manera tradicional, necesitará designar adicionalmente cuáles formularios desea utilizar para cada evento, asumiendo que a este punto ya haya creado sus formularios de entrada de datos."new_project_popup_13 = "Reutilizando los formularios de ingreso y creando 'Eventos'"new_project_popup_14 = "Puede utilizar sus formularios de recolección de datos varias veces para cualquier registro de la base de datos, que suele ser el caso cuando se recolectan datos longitudinales donde la misma Información puede ingresarse muchas veces. Puede iniciar este proceso de configuración de la base de datos creando nuevos 'Eventos' en la página <b>Definir mis Eventos</b>. Los eventos que cree corresponderan a una visita u otro evento temporal en su instrumento. Una vez configurados sus Eventos, si a este punto ha creado sus formularios de entrada de datos, debera designar que formularios utilizara para cada uno de sus Eventos."new_project_popup_15 = "Esto se realiza en la página <b>Designar formularios para mis eventos</b>. Una vez completado este proceso de configuración, puede comenzar a ingresar datos en los formularios de entrada de datos."new_project_popup_16 = "¡COPIA EXITOSA!"new_project_popup_17 = "Su base de datos REDCap se copió y se ha generado un duplicado exacto, que ya está cargado y preparado."		override_system_bundle_ca_title = "Certificados CA"override_system_bundle_ca_description = "Para interactuar con los recursos FHIR, REDCap debe poder verificar la identidad del sistema EHR utilizando un paquete de certificados CA (autoridad certificadora). Un certificado digital certifica la propiedad de una clave pública por parte del sujeto designado del certificado. Puede elegir si usar el paquete de certificados de CA incluidos en REDCap o usar el sistema provisto por su servidor web."override_system_bundle_ca_use_redcap = "Utilice el paquete de CA incluido en REDCap"override_system_bundle_ca_use_system = "Utilice la verificación proporcionada por su servidor web"		piping_01 = "El nombre del usuario actual en REDCap."piping_02 = "El Grupo de acceso de datos - GAD (el nombre exclusivo del grupo) al cual pertenece el usuario actual (vacío si no pertenece a un GAD)."piping_03 = "El número de identificación del grupo de acceso de datos al cual pertenece el usuario actual (vacío si no pertenece a un GAD)."piping_04 = "El nombre del registro del registro actual."piping_05 = "El Grupo de acceso de datos (el nombre exclusivo del grupo) al cual pertenece el registro actual (vacío si no pertenece a un GAD)."piping_06 = "El número de identificación del grupo de acceso de datos al cual pertenece el registro (vacío si no pertenece a un GAD)."piping_07 = "(solo longitudinal) El evento actual (nombre exclusivo del evento)."piping_08 = "(solo longitudinal) El evento (nombre exclusivo del evento) que sucede inmediatamente antes del evento actual (vacío si el evento actual es el primer evento)."piping_09 = "(solo longitudinal) El evento (nombre exclusivo del evento) que sucede inmediatamente después del evento actual (vacío si el evento actual es el último evento)."piping_10 = "La dirección web (URL) del formulario para el ingreso especificado de datos para el registro/evento/instancia actual. El formato debe ser [form-url:instrument], en el cual el 'instrumento' es el nombre exclusivo del formulario del instrumento deseado."piping_11 = "El enlace web HTML que, cuando le da clic, navegará al formulario específico de entrada de datos para el registro/evento/instancia actual. El formato debe ser [form-enlace:instrument] o [form-link:instrument:Custom Text], en el cual 'instrumento' es el nombre exclusivo del formulario del instrumento deseado. 'Custom Text' es un parámetro opcional bajo el cual puede especificar el texto del enlace visibley, de no ser provisto, se establece de manera predeterminada a la etiqueta del formulario de entrada de datos. El formato [form-enlace:Custom Text] también se puede usar si se asume el instrumento, como cuando mira un formulario o en una invitación a la encuesta. Además, se puede usar tan sencillamente como [form-link] dentro del contenido de una invitación a una encuesta, en la cual se asume que el 'instrumento' es el instrumento de la encuesta actual."piping_12 = "La dirección web (URL) de la encuesta especificada para el registro/evento/instancia actual. El formato debe ser [survey-url] o [survey-url:instrument], en el cual 'instrumento' es el nombre exclusivo del formulario del instrumento deseado. Esto se puede usar tan sencillamente como [survey-url] dentro del contenido de una invitación a una encuesta, en la cual se asume que el 'instrumento' es el instrumento actual de la encuesta."piping_13 = "El enlace web HTML que, cuando se le da clic, navegará a la encuesta especificada para el registro/evento/instancia actual. El formato debe ser [survey-link], [survey-enlace:instrument] o [survey-link:instrument:Custom Text], en el cual 'instrumento' es el nombre exclusivo del formulario del instrumento deseado. 'Custom Text' es un parámetro opcional bajo el cual puede especificar el texto del enlace visible y, de no ser provisto, se establece de manera predeterminada como el título de la encuesta. El formato [survey-link:Custom Text] también se puede usar si se asume el instrumento, tales como cuando visualiza un formulario o en una invitación a una encuesta. Además, se puede usar sencillamente como [survey-link] dentro del contenido de una invitación a encuesta, en la cual se asume que 'instrumento' es el instrumento de encuesta actual."piping_14 = "La dirección web (URL) de la cola de la encuesta para el registro actual."piping_15 = 