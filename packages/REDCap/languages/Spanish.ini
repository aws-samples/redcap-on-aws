g_376 = "¿Cómo lo hago?"system_config_377 = "La opción «SMS» para la autenticación de dos factores utiliza un servicio web de terceros llamado Twilio. Para utilizar esta función, debe tener una cuenta de Twilio, provista de algunos fondos (ya que cada mensaje SMS enviado tiene un coste). Antes de empezar los procedimientos de configuración para los SMS de Twilio en esta página, debe <b>1. configurar su propia cuenta de Twilio</b> en"system_config_378 = "Una vez creada su cuenta de Twilio, usted debe <b>2. proveer su cuenta con algunos fondos</b> (mediante la página «Facturación» en Twilio) y a continuación <b>3. comprar un número de teléfono</b> para usarlo para este proyecto REDCap (consulte la página «Números» en Twilio)."system_config_379 = "Una vez se ha comprado un número de teléfono para la cuenta, obtenga el identificador seguro de cuenta y el autenticador para su cuenta (consulte el apartado «Credenciales de la IPA» en la página principal de «Ajustes de cuenta»), y después introduzca el identificador seguro de cuenta, el autenticador y el número de teléfono en el apartado «Ajustes de configuración de Twilio» en esta página. Y como medida final, dé clic en el botón «Comprobar las credenciales de Twilio», lo que verificará las credenciales introducidas para garantizar que funcionarán y enviarán mensajes SMS correctamente."system_config_38 = "Mensaje personalizado cuando se cree/copie la base de datos"system_config_380 = "Ajustes adicionales de autenticación de OpenID:"system_config_381 = "Ajustes adicionales de autenticación de OAuth2 de Google:"system_config_382 = "Identificador de cliente de la IPA de Google"system_config_383 = "Secreto de cliente de la IPA de Google"system_config_384 = "Con el fin de utilizar la autenticación de OAuth2 de Google, debe 1. ir a"system_config_385 = "y crear un proyecto nuevo en esa página web (puede poner el nombre que quiera a su proyecto (por ej., \"REDCap Auth\"). Atención: Puede que usted quiera evitar iniciar sesión en esa página utilizando su cuenta personal de Google, ya que creará credenciales de IPA de Google utilizadas por REDCap en su institución. 2. Una vez haya creado el proyecto nuevo en la página web de Google Developers Console, seleccione «Credenciales» en el apartado «IPA y autenticación» en el menú de la izquierda. En la página «Credenciales», en el apartado de OAuth, dé clic en el botón para crear un nuevo identificador de cliente, y seleccione «aplicación web» como tipo de aplicación. En la siguiente pantalla, todo lo que tiene que indicar es el nombre de producto (por ej., «REDCap») y dar clic en el botón «Guardar». Puede dejar vacío la casilla «Orígenes Javascript autorizados» (no es necesaria aquí), pero asegúrese de introducir la siguiente URL en la caja de texto «URI autorizados redirigidos»:"system_config_386 = "3. Una vez que se ha creado el identificador de cliente, generará automáticamente un nombre de ID de cliente y un secreto de cliente. Copie esos valores en los campos de texto de más abajo para que REDCap pueda usarlos para la autenticación con Google."system_config_387 = "Instrucciones de configuración de OAuth2 de Google:"system_config_388 = "Pruebas adaptativas por ordenador (TAI)<br> e instrumentos de calificación automática"system_config_389 = "Si están activados, los usuarios podrán descargar CAT e instrumentos de calificación automática de la Librería compartida de REDCap y después utilizarlos en su proyecto como encuesta dirigida por un servicio de terceros (es decir, otro servidor web). Si no están activados, los usuarios que naveguen en la Librería compartida tendrán todos estos tipos de instrumentos ocultos, de forma que se evitará que los usuarios los descarguen. Incluyen"system_config_39 = "(Ventana flotante de texto personalizado que usted desee para que sus usuarios lean como aviso/certificación después de crear o copiar una base de datos. También se puede introducir HTML para mostrar los enlaces, imágenes, etc)"system_config_390 = "instrumentos Neuro-QoL (calidad de vida en trastornos neurológicos)"system_config_391 = ", entre otros,"system_config_392 = "¿Permitir la incrustación de vídeos en formularios de introducción de datos y páginas de encuesta?"system_config_393 = "Si está activado, el Diseñador de formularios permitirá a los usuarios facilitar una URL de vídeo para un campo descriptivo en un formulario o encuesta, en el cual aparecerá un botón que, al dar clic, reproducirá el video incrustado dentro de un cuadro de diálogo emergente. Esta función permite utilizar cualquier URL de video procedente de cualquier sitio web que hospede videos (aunque es más compatible con YouTube y Vimeo)."system_config_394 = "¿Permitir que se active la funcionalidad de texto a voz en las encuestas?"system_config_396 = "(no aplicable a la autenticación mediante Shibboleth)"system_config_397 = "¿Permitir la funcionalidad de sugerencia automática para buscar ontologías biomédicas para campos en formularios de introducción de datos y encuestas?"system_config_398 = "Este servicio utiliza el servicio web de IPA (API) BioPortal (consulte la documentación en http://bioportal.bioontology.org). Para que este elemento funcione, el servidor web de REDCap debe poder realizar peticiones de HTTP de salida a"system_config_399 = "Si aún no tiene autenticador de IPA (API) de BioPortal, puede"system_config_40 = "Mensaje personalizado cuando sea movida la base de datos a Producción"system_config_400 = "obtener un autenticador aquí"system_config_401 = "El servicio no funcionará sin autenticador de IPA (API) válido."system_config_402 = "URL base de encuesta REDCap alternativa (deje vacío si es la misma que la URL base de REDCap anterior)"system_config_403 = "Esta URL base solo se utilizará al crear las URL de la encuesta (por ej., cuando se envíen invitaciones a encuestados). Para todas las otras URL de REDCap, se utilizará la URL base de REDCap. Esta función puede ser útil si quiere utilizar una dirección web diferente para las encuestas y otra para la dirección web donde los usuarios inician sesión (es decir, al usar un servidor proxy inverso o un servidor web separado para las encuestas)."system_config_404 = "URL base de la encuesta (opcional)"system_config_405 = "(opcional) ¿Activar la opción de SMS de Twilio para la autenticación de dos factores?"system_config_407 = "Si no tiene la aplicación Google Authenticator instalada en su dispositivo, consulte"system_config_408 = "(opcional) ¿Activar Duo para la autenticación de dos factores?"system_config_409 = "Si se activa, puede usarse la opción «SMS» para la autenticación de dos factores, con la que puede enviarse un mensaje de texto SMS que contenga el código de verificación de 6 dígitos al dispositivo móvil de un usuario utilizando el servicio web de Twilio."system_config_41 = "(Ventana flotante de texto personalizado para que sus usuarios lean el aviso/certificación después de mover la base de datos a Producción. También se puede introducir HTML para mostrar los enlaces, imágenes, etc)"system_config_410 = "Antes de usar esta función, primero debe crear una cuenta de Duo y obtener la información que se solicita más abajo."system_config_411 = "Ajustes de configuración de Duo"system_config_412 = "Contraseña de integración de Duo"system_config_413 = "Palabra secreta de Duo"system_config_414 = "Nombre de equipo de la IPA (API) de Duo"system_config_415 = "Mostrar la palabra secreta"system_config_416 = "Si se activa, puede usar la opción «Duo» para la autenticación de dos factores, en la que se utiliza la app móvil o el sitio web de Duo para completar el proceso de inicio de sesión."system_config_417 = "La opción «Duo» para la autenticación de dos factores utiliza un servicio web de terceros llamado Duo. Para usar esta función, debe tener una cuenta de Duo. Antes de empezar los pasos de configuración para Duo en esta página, debe <b>1. crear una cuenta de Duo</b> en"system_config_418 = "Una vez creada su