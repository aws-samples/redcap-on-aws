s a través de mensajes de texto SMS y también para que los encuestados respondan las encuestas a través de una llamada de voz o SMS. Antes de comenzar los pasos de configuración siguientes, debe <b>1. configurar su propia cuenta Twilio</b> a"survey_835 = "Una vez que su cuenta Twilio ha sido creada, debe <b>2. depositar algo de dinero en su cuenta</b> (utilizando la página de facturación en Twilio) y luego <b>3. comprar un número de teléfono</b> que se utilizará para este proyecto REDCap (vea la página de números en Twilio). Una vez que un número de teléfono ha sido comprado para la cuenta, debe obtener el SID de cuenta y el Token de autenticación para su cuenta (consulte la sección Credenciales de IPA en la página principal de Configuración de la cuenta), y luego ingrese el SID de la cuenta, el token de autenticación, y el número de teléfono en la sección 'credenciales de cuenta de Twilio' de abajo. <b>NOTA:</b> siempre que defina los servicios a continuación como Habilitados y luego dé clic en el botón Guardar, REDCap comprobará con su cuenta Twilio para confirmar si todas las credenciales y la información es correcta. REDCap no le permitirá activar los servicios de SMS y llamadas de voz Twilio abajo hasta que se haya comprobado que el SID de la cuenta, el token de autenticación y el número de teléfono sean todos válidos."survey_836 = "Elija los tipos de invitación a encuesta a utilizar"survey_837 = "Usted puede seleccionar entre varias formas distintas que los participantes pueden ser invitados a participar en las encuestas y también el medio por el que la encuesta se llevará a cabo"survey_838 = "El listado de arriba son todos los campos de texto que tienen validación de número entero o de teléfono (US)."survey_841 = "Por favor, tenga en cuenta que 'localhost' NO se puede usar como parte de la URL base de REDCap (ver página de Configuraciones Generales) porque Twilio rechazará cualquier solicitud hecha de una dirección de localhost."survey_842 = "El módulo Twilio NO puede ser habilitado para este proyecto porque aún no se ha ingresado un número de teléfono. Una vez que un número de teléfono asociado a la cuenta Twilio se ha introducido, usted será capaz de activar la funcionalidad Twilio en este proyecto."survey_843 = "AVISO: no hay números de teléfono asociados a la cuenta Twilio."survey_846 = "¿Cómo puedo configurar esto?"survey_847 = "¿Habilitar el servicio web Twilio para llamadas de voz y los servicios de SMS?"survey_848 = "Esto permitirá que los servicios de Twilio puedan ser utilizados en instrumentos REDCap, para el envío de invitaciones a encuestas y la toma de encuestas a través de SMS o las llamadas de voz."survey_849 = "Mostrar información acerca de Twilio en la página Configuración de proyecto en un proyecto?"survey_850 = "No, ocultar toda la información acerca de los servicios Twilio"survey_851 = "Sí, mostrar información acerca de los servicios Twilio"survey_852 = "Si se selecciona 'No', entonces los servicios de SMS y llamadas de voz Twilio no serán objeto de publicidad destinada a los usuarios en la página de configuración de proyectos y toda la información acerca de Twilio no se mostrarán en ninguna parte del proyecto. Es preferible establecer en 'No' si desea que los servicios Twilio sean conocidos solo por un número limitado de usuarios sin anunciarlo a todos los usuarios."survey_853 = "Además, su servidor REDCap debe estar a disposición del público a la web (en la DMZ) para que los servidores web de Twilio puedan hacer peticiones a la misma. Si no, Twilio no puede funcionar completamente."survey_854 = "La dirección de correo electrónico del participante no se puede modificar aquí porque se origina en el 'campo de correo electrónico designado'. Sin embargo, puede modificar la dirección de correo electrónico en el instrumento de recolección de datos donde se encuentra el 'campo de correo electrónico designado'."survey_855 = "Sus participantes se han agregado a la lista de participantes."survey_856 = "¡PARTICIPANTES AGREGADOS!"survey_857 = "No se puede modificar este número de teléfono:"survey_858 = "El número de teléfono de un participante no se puede modificar aquí, pero *se puede* modificar en la lista de participantes para una encuesta inicial (es decir, el primer instrumento). Alternativamente, si usted está utilizando un 'campo de teléfono designado', entonces es posible modificar el número de teléfono en el instrumento de recolección de datos donde se encuentra el 'campo de teléfono designado'."survey_859 = "El identificador del participante no se puede añadir <u>después</u> de que el registro se ha creado, si originalmente este estaba blanco. Esto es para evitar que los usuarios agreguen un identificador después de los hechos y así de paso cambien una respuesta anónima en una respuesta identificable."survey_860 = "Cambiar las preferencias de invitación de los participantes:"survey_861 = "Al añadir a los participantes a la lista de participantes, se puede elegir la preferencia de invitación de manera predeterminada para la forma en que se enviarán sus invitaciones. La preferencia de invitación individual se puede cambiar en cualquier momento en la lista de participantes. Luego, cuando esté listo para enviar sus invitaciones a los participantes, se puede elegir el método de envío utilizado para ese listado de invitaciones. La preferencia no tiene que ser utilizada cuando está enviando invitaciones, pero se proporciona como una conveniencia en caso de tener a los participantes con varias preferencias de invitación diferentes. El listado a continuación contiene todos los tipos de invitación que están disponibles en este proyecto."survey_863 = "Para empezar la encuesta telefónica, llame"survey_865 = "Para empezar la encuesta, responda a este mensaje con cualquier texto."survey_866 = "Para empezar la encuesta telefónica, responda a este mensaje con cualquier texto para recibir una llamada telefónica."survey_869 = "Analizar las encuestas para los mensajes SMS y las llamadas de voz"survey_880 = "Problemas de encuesta por SMS"survey_881 = "Participante hace llamada de voz para iniciar la encuesta"survey_882 = "Participante recibe llamada de voz después de enviar un mensaje SMS para iniciar la encuesta"survey_883 = "Participante inicia encuesta como la conversación de SMS"survey_884 = "Llamada de voz (participante recibe llamada de voz)"survey_885 = "Problemas de encuesta de llamada de voz"survey_886 = "Los campos calculados no se pueden utilizar en las encuestas de SMS o de llamadas de voz."survey_887 = "El tipo de campo es desconocido"survey_888 = "Campos de carga de archivos no se pueden utilizar en las encuestas de SMS o de llamadas de voz."survey_889 = "Los campos de texto solo puede ser utilizado en las encuestas de llamadas de voz si tienen validación numérica o de número entero."survey_890 = "Campos de selección múltiple (desplegable, botones de radio) solo se pueden utilizar en las encuestas de llamadas de voz, si *todos* sus valores codificados son numéricos."survey_891 = "Campos de casilla de selección no se pueden utilizar en las encuestas de llamada de voz."survey_892 = "Los campos de notas no pueden ser utilizados en las encuestas de llamadas de voz."survey_893 = "ASUNTO:"survey_894 = "No hay encuestas habilitadas, por lo que no hay nada para mostrar aquí."survey_895 = "La siguiente tabla muestra los problemas que pueden ser experimentados si se utiliza una encuesta como una encuesta llamada de voz o como una encuesta de SMS. Para ver los detalles de cualquier problema, dé clic en el enlace 'vista' al lado de él, que mostrará el campo con el problema, así como una descripción de por qué este campo sería problemático. <b>NOTA:</b> Si una encuesta de las de abajo se administra como una encuesta de llamada de voz o una encuesta de SMS, entonces <b>cualquier campo que tenga un problema se omitirá</b> a menos que el problema que se describe a continuación sea solucionado cambiando o quitando el campo."survey_898 = "(Ingrese valores entre 0 y 100.)"survey_899 = "Si desea continuar con la siguiente encuesta, presione un número."survey_900 = "Si desea continuar con la siguiente encuesta, responda a este mensaje con un texto."survey_901 = "Ver la invitación"survey_902 = "Dé clic para ver la invitación"survey_903 = "[número de teléfono oculto]"survey_904 = "Debe elegir al menos una de las casillas de verificación para los tipos de invitación de encuesta a utilizar."survey_905 = "Para saltar esta pregunta, pulse 0."survey_906 = "(Responda 0 para saltar la pregunta)"survey_907 = "ATENCIÓN: cada línea debe tener o bien una dirección de correo electrónico o bien un número de teléfono (o ambos). Si el participante tiene un número de teléfono pero no una dirección de correo electrónico, puede empezar la línea con el número de teléfono."survey_908 = "¿Quién puede activar servicios de Twilio en un proyecto concreto?"survey_909 = "Todos los usuarios (que tengan privilegios de Diseño de instrumentos)"survey_910 = "Solo los administradores pueden visualizar el ajuste y activarlo"survey_911 = "Si se ha seleccionado «Solo administradores», los usuarios regulares ni siquiera verán el ajuste en la página «Configuración del proyecto» (solo los administradores podrán verlo y activarlo). Si se selecciona «Todos los usuarios», cualquier usuario con privilegios de Diseño de proyectos/Configuración en ese proyecto puede ver la configuración y también activarla por su cuenta para utilizar los servicios de Twilio en su proyecto."survey_912 = "ATENCIÓN: este ajuste solo es aplicable si se ha seleccionado la opción «Solo administradores» para el ajuste inmediatamente anterior."survey_913 = "Servicios de SMS y llamada de voz de Twilio para encuestas"survey_916 = "Ahora puede configurar sus ajustes de Twilio siguiendo las indicaciones de este paso."survey_917 = "[El tema no se utilizará en las invitaciones por SMS y llamada de voz]"survey_918 = "[El texto de mensaje anterior no se utilizará en las invitaciones por llamada de voz]"survey_919 = "ERROR: no se ha podido conectar a Twilio correctamente, lo que probablemente significa que no se ha introducido correctamente el identificador de seguridad de cuenta o el autenticador. No puede activarse la configuración de Twilio hasta que esto se arregle."survey_920 = "ERROR: el número de teléfono facilitado no pertenece a la cuenta de Twilio. Vuelva a comprobarlo para asegurarse de que ha introducido el número de teléfono correcto. Si todavía no ha adquirido un número de teléfono para su cuenta de Twilio, después de iniciar sesión en Twilio.com, vaya a la página «Números» y dé clic en el botón «Comprar un número», que después podrá utilizar para este proyecto. Los números que hay a continuación son todos los números de teléfono vinculados a la cuenta. No puede activarse la configuración de Twilio hasta que esto se arregle."survey_921 = "A continuación se muestra el mensaje de invitación a la encuesta que se remitió al encuestado. Se incluye la hora en que se envió la invitación, el remitente, la dirección de correo electrónico (o número de teléfono) del encuestado y el tema y el mensaje de la invitación."survey_922 = "¿Asegurarse de que la lógica aún es verdadera antes de mandar la invitación?"survey_923 = "Este ajuste es opcional para las invitaciones de encuesta automatizadas. Cuando esté activada, REDCap reevaluará la lógica contra los valores de datos del registro siempre que los valores del registro se cambien DESPUÉS de que se haya programado la invitación pero ANTES de que se haya enviado al encuestado. Y si la lógica ya no es verdadera (es decir, si los valores de los datos han cambiado durante el tiempo después de que se programara la invitación de la encuesta), no enviará la invitación al encuestado sino que la borrará (como si nunca se hubiese programado). Además, si las invitaciones se borran debido a esta configuración, las invitaciones *podrían* programarse de nuevo más tarde si los valores de los datos se cambian de modo que la lógica se evalúe de nuevo como verdadera. Activar este ajuste le proporciona un mayor control acerca de cuándo y cómo se envían las invitaciones cuando se utiliza lógica condicional para las invitaciones de encuesta automatizadas."survey_924 = "Configurar los ajustes de Twilio para encuestas"survey_925 = "Escoger la preferencia de invitación predeterminada para nuevos participantes"survey_926 = "ERROR: su preferencia de invitación predeterminada no se ha marcado como casilla de selección en la sección «Escoger tipos de invitación de encuesta que utilizar». Marque esta casilla, o bien cambie su preferencia de invitación predeterminada a otro valor."survey_927 = "¿Se ha desactivado el inspector de peticiones de Twilio para esta cuenta?"survey_929 = "¡No se ha comprobado! Debe comprobarlo ahora antes de que puedan activarse los servicios de Twilio."survey_930 = "¿Comprobarlo ahora?"survey_931 = "Atención: hacer esta comprobación tiene un pequeño coste monetario; se cargará una llamada telefónica de un minuto a su cuenta de Twilio."survey_934 = "Sí, se ha desactivado."survey_935 = "Última comprobación el"survey_936 = "¿Volver a comprobarlo ahora?"survey_937 = "ATENCIÓN: solo un administrador de REDCap puede activar los servicios de Twilio en su proyecto; debe ponerse en contacto con él para consultar cómo hacerlo."survey_938 = "Puede activar los servicios de Twilio usted mismo dando clic en el botón «Activar», después de lo cual deberá seguir las instrucciones que se le facilitarán para activar plenamente esta funcionalidad en su proyecto."survey_939 = "A continuación se enumeran todos los ajustes de configuración para los servicios de Twilio para este proyecto. Estos ajustes controlan qué partes de los servicios de Twilio están disponibles a lo largo del proyecto, y controlan cómo funcionan determinadas partes de las funciones del servicio. Para establecer o cambiar cualesquier ajustes, modifíquelos más abajo y dé clic en el botón «Guardar»."survey_940 = "ATENCIÓN: cambiar aquí la preferencia la cambiará para TODAS las encuestas de este proyecto para este participante."survey_941 = "ATENCIÓN: las invitaciones se envían en tiempo real, por lo que debe tener paciencia si envía muchas invitaciones, ya que podría tardar algunos segundos en enviarse cada una."survey_942 = "Ha introducido"survey_943 = "No puede activar la opción de conversación por SMS"survey_945 = "¿Adjuntar automáticamente instrucciones de respuesta a las preguntas?"survey_946 = "Si para esta opción se escoge «No», el encuestado solo tendrá una etiqueta de campo de la pregunta y texto tal cual de las opciones disponibles, lo que implica que usted deberá modificar el texto de la pregunta para que diga «Para chocolate, pulse 1. Para vainilla, pulse 2...». Pero si para esta opción escoge «Sí», puede dejar el texto existente de du pregunta «Chocolate, vainilla...» y REDCap añadirá automáticamente «Pulse 1» al final del texto de la opción «Chocolate» para una llamada de voz, por ej.. Y para un mensaje SMS añadirá «(1)» al inicio del texto de la opción en el mensaje."survey_947 = "No, no adjuntar"survey_948 = "Sí, adjuntar automáticamente instrucciones de respuesta"survey_949 = "Sugerencia: Si prevé que todos los encuestados respondan a la encuesta a través de un solo medio (página web, SMS o llamada de voz), suele ser mejor escoger «No» para esta opción y personalizar el texto de cada pregunta para ese medio. Pero si va a utilizar dos o más medios diferentes para recopilar respuestas, escoger «Sí» puede dar más flexibilidad, porque REDCap mostrará el texto de la forma apropiada para cada medio."survey_950 = "Elija el idioma del texto de las preguntas de su encuesta y seleccione el dialecto regional en que quiere que se haga (solo utilizado en las llamadas de voz)."survey_951 = "Pulse"survey_952 = "(Para FALSO, marque 0. Para VERDADERO, marque 1.)"survey_953 = "(Para NO, marque 0. Para SÍ, marque 1.)"survey_954 = "¿Permitir a los participantes saltarse preguntas?"survey_955 = "Invitación por SMS (contiene enlace a la encuesta)"survey_956 = "Para empezar la encuesta, entre en"survey_957 = "Enviar invitación a la encuesta con enlace mediante SMS"survey_958 = "AVISO: el número de teléfono de Twilio"survey_959 = "está siendo utilizado actualmente por otro proyecto REDCap en este servidor. No puede usarse el mismo número de teléfono de Twilio en múltiples proyectos REDCap. Deberá comprar un nuevo número de teléfono en su cuenta de Twilio y utilizar ese nuevo número para este proyecto."survey_960 = "Para empezar una de las encuestas siguientes, responda con su código de acceso:"survey_961 = "Elija una de las siguientes encuestas."survey_963 = "Permitir al participante escoger qué encuesta responde a continuación"survey_964 = "Comportamiento para invitaciones por SMS que coinciden"survey_967 = "INFORMACIÓN DE PRIVACIDAD Y SEGURIDAD: es importante entender que esta función utiliza el servicio de terceros Twilio.com, lo que implica que todas las llamadas de voz y los mensajes SMS se enrutarán a través de los servidores de Twilio. Sin embargo, REDCap hace todo lo posible para garantizar que las grabaciones de llamadas de voz y las transcripciones de SMS no permanezcan en los registros de Twilio, sino que se eliminan poco después de ser completados. Esto se hace por motivos de seguridad y privacidad (por ej., la Ley HIPAA), de modo que los números de teléfono de sus encuestados y lo que responden a la encuesta no se registra permanentemente en los servidores de Twilio, sino que se queda de forma segura en REDCap."survey_968 = "REDCap tiene la capacidad de realizar llamadas de voz y enviar mensajes de texto por SMS a encuestados utilizando un servicio web de terceros denominado Twilio (www.twilio.com). De este modo, usted podría invitar a un participante a realizar una encuesta enviándoles un mensaje por SMS o llamándolos a su teléfono, con lo que los datos se recopilarían directamente en REDCap desde su teléfono sin tener que utilizar una página web. Hay muchas opciones distintas disponibles de cómo puede usted invitar a participantes y cómo ellos pueden responder a sus encuestas, bien como encuesta por llamada de voz o como conversación por SMS."survey_969 = "AJUSTE Y CONFIGURACIÓN: para usar esta función, debe tener una cuenta de usuario de Twilio.com provista de algunos fondos (dado que cada llamada telefónica realizada y cada mensaje SMS enviado tienen un coste). Si no tiene una cuenta de Twilio, es muy fácil ira a Twilio.com y crear una. Una vez que su proyecto REDCap se conecte a su cuenta Twilio introduciendo las credenciales de su cuenta de Twilio en la página «Configuración del proyecto» de su proyecto REDCap, puede configurar cómo quiere usar Twilio en su proyecto. En general, no hay gran diferencia entre administrar una encuesta de forma normal en REDCap y utilizar SMS/llamadas de voz de Twilio excepto que de forma adicional puede escoger cómo se envían las invitaciones de la encuesta. Están disponibles las siguientes opciones: 1. iniciar la encuesta como llamada de voz; 2. iniciar la encuesta como conversación por SMS; 3. enviar una invitación a la encuesta con un enlace a esta por SMS; 4. enviar una invitación a la encuesta por SMS para realizar la encuesta como llamada de voz (el encuestado realiza la llamada); 5. enviar la invitación a la encuesta por SMS para realizar la encuesta como llamada de voz (el encuestado recibe una llamada al responder mediante SMS). Dentro de un único proyecto pueden utilizarse todos o solo algunos de estos métodos de entrega de invitación. La elección del método de entrega depende totalmente de su caso de uso específico según cómo quiere recopilar los datos de los participantes."survey_970 = "ENCUESTAS POR LLAMADA DE VOZ: cuando los participantes realizan una encuesta como llamada de voz, las preguntas se plantean una después de la otra, para lo que el servicio de Twilio utilizará tecnología de texto a voz para leer las preguntas al participante de forma audible en su teléfono. Puede escoger el idioma o dialecto en el que se debería leer el texto. Los participantes responderán marcando números en el teclado de su teléfono, por lo que debido a esta limitación solo pueden utilizarse respuestas numéricas (esto incluye el uso de campos de números/enteros y también preguntas de selección múltiple con códigos numéricos, en que el participante marcará el valor del código numérico en su teclado, no la etiqueta que se le lee por teléfono). Por ej., la pregunta podría ser de respuesta Sí-No, como «¿Le gusta el helado? Sí, pulse 1. No, pulse 0.», o bien una pregunta con respuesta numérica como «¿Cuántos años tiene?»."survey_971 = "Para más información acerca del uso de los servicios de SMS y llamada de voz de Twilio en REDCap, póngase en contacto con su administrador local de REDCap."survey_972 = "COMPATIBILIDAD: muchas de las funciones de encuesta de REDCap tienen un funcionamiento muy parecido cuando se realiza la encuesta por SMS o llamada de voz. Esto incluye la habilitación de campos obligatorios, validación de campo, lógica de ramificación, uso de la Cola de encuestas para múltiples encuestas (solo funciona con inicio automático activado), notificaciones y confirmaciones por correo electrónico, la Lista de participantes, invitaciones de encuesta automatizadas, acciones de parada de la encuesta y pruebas adaptativas por ordenador (TAI) descargadas de la Librería compartida de REDCap. Una de las pocas funciones de encuesta que no es compatible es la función de inicio de sesión de encuesta."survey_973 = "ENCUESTAS POR SMS: cuando los participantes realizan una encuesta por SMS, las preguntas se hacen de una en una, como conversación/cadena de mensajes de texto SMS. Las encuestas por SMS dan más posibilidades de respuesta que las llamadas de voz. Mientras que en las llamadas de voz los participantes solo pueden responder con números, en una encuesta por SMS podrían responder con cualquier tipo de texto alfanumérico. ATENCIÓN:"survey_974 = "Solo los administradores de REDCap pueden activar la opción de Twilio para poner en marcha una encuesta como conversación por SMS. De forma similar al correo electrónico, el SMS no se considera una forma de comunicación segura, así que podría ser que no quisiera administrar encuestas como conversaciones por SMS si el participante va a enviar información de identificación (PHI, información protegida de salud, o PII, información de identificación personal) salvo que usted haya obtenido permiso especial del participante para hacerlo. Dadas estas cuestiones de privacidad, solo su administrador local de REDCap puede activar el ajuste opcional para utilizar encuestas por SMS. Por favor, indique a su administrador si quiere que esta opción se active."survey_975 = "COSTE: para usar los servicios de SMS y llamada de voz de Twilio en un proyecto REDCap, tendrá que conectar su proyecto a su cuenta de Twilio introduciendo sus credenciales de Twilio en REDCap durante el proceso de configuración. Dado que REDCap realiza llamadas o envía mensajes por SMS utilizando este servicio, todos los cargos a su cuenta de Twilio se realizarán basándose en este uso. Esto no lo hace REDCap, sino que lo hace internamente Twilio cuando usted utiliza sus servicios. De esta forma, REDCap no realiza transacción monetaria alguna y, por tanto, es su responsabilidad mantener los fondos de su cuenta de Twilio con el fin de garantizar que el servicio sigue funcionando para su proyecto REDCap. Si su cuenta de Twilio se queda sin fondos, los servicios de Twilio en REDCap dejarán de funcionar. Si quiere información del coste de cada llamada o cada mensaje SMS, visite su cuenta de Twilio para ver las tarifas."survey_976 = "INSTRUCCIONES DE CONFIGURACIÓN DE LA CUENTA DE TWILIO:"survey_977 = "Ver el texto en una página aparte"survey_978 = "Realizar encuestas en el mismo orden que el participante recibe las invitaciones"survey_979 = "Usar solo la invitación más reciente (ignorar las invitaciones enviadas previamente)"survey_980 = "Si va a enviar invitaciones por SMS para varias encuestas dentro de este proyecto, necesitará escoger el comportamiento predeterminado para los casos en que un participante haya recibido invitaciones por SMS a múltiples encuestas al mismo tiempo, en que responderá a la misma cadena de SMS para múltiples invitaciones. (Esto es poco frecuente pero igualmente debe tenerse en cuenta.) Si el participante ha recibido múltiples invitaciones por SMS, puede hacer que su comportamiento se ajuste a la opción seleccionada en la lista desplegable de la derecha."survey_981 = "Solo se utiliza cuando se envían invitaciones por SMS para múltiples encuestas en este proyecto."survey_982 = "¿BORRAR SUS RESPUESTAS? ¿Está seguro de que quiere volver a empezar la encuesta desde el principio? Tome en cuenta que esto borrará TODAS las respuestas que ya ha introducido para esta encuesta."survey_984 = "Funcionalidad de texto a voz"survey_985 = "(Permite que se lea a los participantes el texto de la página de la encuesta de forma audible)."survey_986 = "Si se activa, aparecerán íconos al lado de todo el texto de la página de la encuesta y, al dar clic en ellos, se leerá el texto en voz alta al participante (debe tener los altavoces del ordenador encendidos)."survey_987 = "Administradores: si quieren desactivar la funcionalidad de texto a voz para evitar que la opción se muestre aquí, pueden hacerlo en la página «Configuración de módulos» del «Centro de control». Una vez desactivada, los usuarios ya no podrán ver esta opción ni utilizar esta función."survey_988 = "Idioma del texto a locutar:"survey_990 = "Administradores: ¿cómo se desactiva esta función?"survey_991 = "* No traduce, solo lee el texto en el idioma especificado aquí."survey_995 = "(inicialmente activada, pero puede ser desactivada por el participante)"survey_996 = "(inicialmente desactivada, pero puede ser activada por el participante)"survey_997 = "Activar la voz"survey_998 = "Desactivar la voz"survey_999 = "empezar automáticamente el siguiente instrumento de encuesta tras terminar esta encuesta"survey_1000 = "Vincular encuestas unas con otras solo es posible dentro del mismo evento y debe activarse para cada encuesta que quiera enlazar. Esta función le permite tener instrumentos de encuesta separados conectados para que parezca que son una única encuesta para el encuestado. Esto es especialmente útil para un proyecto longitudinal complejo en el que se dan distintas combinaciones de instrumentos en eventos separados. Si está activado y esta es la última encuesta, se usará la opción de terminación seleccionada de más abajo. ATENCIÓN: si quiere utilizar una lógica condicional más avanzada para controlar a qué encuesta pasa el participante a continuación, debería utilizar la función «Cola de encuestas», que puede activarse en el Diseñador de formularios."survey_1001 = "Continuación automática al siguiente instrumento de encuesta"survey_1002 = "(Opcional) Continuación automática a la siguiente encuesta:"survey_1003 = "¡Sus ajustes de encuesta se guardaron correctamente!"survey_1005 = "Para empezar a utilizar los servicios de llamada de voz y SMS de Twilio en este instrumento, dé clic en el botón «Configurar» de más abajo. Una vez que tenga el servicio Twilio activado y haya creado una encuesta en este instrumento REDCap, puede dar clic en el botón «analizar encuestas», que ejecutará un análisis en todas sus encuestas para determinar si pueden usarse como encuesta por SMS o encuesta por llamada de voz."survey_1006 = "Si se crean nuevos participantes a través de un formulario de introducción de datos (en lugar de a través de una encuesta), usted puede seleccionar cuál es la preferencia de invitación de encuesta de manera predeterminada que se les asignará cuando se cree su registro. Esto es útil si está creando registros utilizando una importación de datos o en un formulario de introducción de datos, pero quiere mandar invitaciones de la encuesta más tarde para encuestas por SMS o por llamada de voz, caso en que este ajuste establece automáticamente la preferencia de invitación por usted. Sin este ajuste, tendría que establecer la preferencia de cada participante individualmente en la Lista de participantes. Del mismo modo, este valor se utilizará como ajuste preseleccionado de la preferencia de entrega en la página de Lista de participantes cuando se añadan nuevos participantes a la lista."survey_1007 = "Para realizar la encuesta, vuelva a llamar a este número de teléfono."survey_1008 = "(los que no han respondido completamente)"survey_1009 = "AVISO: todo el texto hablado se envía a un servicio hospedado en la Universidad de Vanderbilt que utiliza el servicio de IPA (API) de texto a voz de IBM Watson. Le advertimos que, si la encuesta utiliza segmentación, por cuestiones de privacidad, los datos segmentados procedentes de campos de identificador *no* se remitirán al servicio con el resto del texto sino que se redactarán."survey_1010 = "seleccionado"survey_1011 = "Opciones básicas de encuesta:"survey_1012 = "Tamaño del texto de la encuesta"survey_1013 = "Normal"survey_1014 = "Grande"survey_1015 = "Muy grande"survey_1016 = "Tema de la encuesta"survey_1017 = "Predeterminado"survey_1018 = "Fuente del texto de la encuesta"survey_1019 = "Arial"survey_1020 = "Vista previa del diseño de la encuesta (encuesta de muestra):"survey_1021 = "Este es el título de la encuesta"survey_1022 = "Las instrucciones de la encuesta aparecerán aquí. Las instrucciones pueden explicar al encuestado el propósito de la encuesta, así como qué se deben esperar una vez finalizada la encuesta. A continuación hay un listado de distintos tipos de preguntas que podrían aparecer en su encuesta."survey_1023 = "Esta es una cabecera de sección para dividir la página de la encuesta en secciones."survey_1024 = "¡Gracias por responder la encuesta!"survey_1025 = "Título e instrucciones de la encuesta:"survey_1026 = "Preguntas de la encuesta:"survey_1027 = "Cabeceras de sección:"survey_1028 = "Color de fondo de la página"survey_1029 = "Color del texto del botón"survey_1030 = "General:"survey_1031 = "Opciones personalizadas del tema de la encuesta:"survey_1032 = "Personalizar"survey_1033 = "Salir de la personalización"survey_1034 = "Guardar el tema personalizado"survey_1035 = "Guardar su tema personalizado"survey_1036 = "Introducir nuevo nombre de tema"survey_1037 = "Introduzca un nombre para el tema que ha personalizado en esta página de modo que pueda volver a utilizarlo más adelante. Después de guardarlo, podrá escogerlo de la lista desplegable de temas de encuesta cuando cree o edite otras encuestas."survey_1038 = "Temas de encuesta de REDCap"survey_1039 = "Mis temas de encuesta guardados"survey_1040 = "Otros temas de encuesta (creados por otros usuarios)"survey_1041 = "Gestionar temas guardados"survey_1042 = "Copiar diseño a otras encuestas"survey_1043 = "Puede copiar cualquiera de los ajustes de diseño de la encuesta actual a otras encuestas de este proyecto. Marque los ajustes específicos que quiere copiar y a continuación escoja las encuestas a las que deberían aplicarse esos ajustes."survey_1044 = "Copiar ajustes de diseño"survey_1045 = "Copiar los siguientes ajustes de diseño:"survey_1046 = "Aplicar a las encuestas siguientes:"survey_1047 = "(No puede copiar el logotipo porque todavía no se ha guardado para esta encuesta.)"survey_1048 = "No ha seleccionado ninguna encuesta en el lado derecho. Seleccione al menos una casilla de encuesta."survey_1050 = "(incluyendo cualquier personalización)"survey_1051 = "Los ajustes de diseño de la encuesta se han copiado correctamente."survey_1052 = "ATENCIÓN: recuerde que, si modificó las opciones de diseño de cualquier encuesta en esta página, su nuevo valor no se guardará para esta encuesta hasta que dé clic en el botón «Guardar» de la parte inferior de la página."survey_1053 = "Descargar el registro (como se ve a continuación)"survey_1054 = "Número de recordatorio"survey_1055 = "Teléfono del participante"survey_1056 = "Errores (en su caso)"survey_1057 = "A continuación se enumeran todos los temas de encuesta guardados que ha creado. Puede cambiarles el nombre o borrar cualquiera de ellos dando clic en los íconos de la derecha. Atención: Si borra cualquier tema que sea utilizado actualmente por una encuesta, esa encuesta volverá al tema de encuesta de manera predeterminada."survey_1058 = "utilizado por"survey_1059 = "encuestas"survey_1060 = "encuesta"survey_1061 = "todavía no utilizada"survey_1062 = "Borrar tema"survey_1063 = "¿Está seguro que quiere borrar su tema de encuesta denominado"survey_1064 = "Fuentes latinas"survey_1065 = "Fuentes no latinas"survey_1066 = "Mostrar el valor"survey_1067 = "Una función de Twilio denominada «Inspector de peticiones» hace que toda la actividad sea registrada al detalle y almacenada en los servidores de Twilio. Para el máximo nivel de privacidad, DEBE DESACTIVARSE en su cuenta de Twilio con el fin de poder utilizar los servicios de Twilio en REDCap. Encontrará este ajuste en la página «Configurar» dentro de «Voz programable»."survey_1068 = "El «Inspector de peticiones» de Twilio no se ha desactivado o no se ha comprobado. Para el máximo nivel de privacidad, DEBE DESACTIVARSE en su cuenta de Twilio con el fin de poder utilizar los servicios de Twilio en REDCap. Inicie sesión en Twilio, vaya a la página «Configurar» dentro de «Voz programable» y desactive el Inspector de peticiones en esa página. Después, vuelva a comprobarlo aquí."survey_1069 = "No, sigue activado. Por favor, desactívelo en su cuenta de Twilio en la página «Configurar» dentro de «Voz programable». No se le permitirá activar los servicios de Twilio en este proyecto hasta que se haya desactivado el Inspector de peticiones."survey_1070 = "Borrar ajustes de encuesta"survey_1071 = "¿Borrar los ajustes de encuesta de este instrumento?"survey_1072 = "¿Utilizar botones de radio y casillas de verificación avanzados?"survey_1073 = "Botones de radio y casillas de verificación estándar"survey_1074 = "Botones de radio y casillas de verificación avanzados"survey_1075 = "Mostrar ej."survey_1076 = "A continuación se muestra una captura de pantalla de ej. de cómo los botones de radio y las casillas de verificación avanzados aparecen en una encuesta, en lugar de mostrarse como elementos estándar. El color del texto y el color del fondo son personalizables. Además, normalmente las opciones aparecerán en dos columnas en la página de la encuesta, pero cuando la encuesta se visualiza en pantallas estrechas, como dispositivos móviles, las opciones se colocarán en una sola columna para una mejor experiencia del usuario."survey_1077 = "(Incluye campos Sí/No y Verdadero/Falso)"survey_1078 = "Botones de radio y casillas de verificación estándar/avanzados"survey_1079 = "[Borrar las respuestas de la encuesta y empezarla de nuevo]"survey_1080 = "Fallo al enviar la invitación"survey_1081 = "TÍTULO DE LA ENCUESTA"survey_1082 = "DATOS SEGMENTADOS"survey_1084 = "¡Primero debe guardar el instrumento!"survey_1085 = "AVISO: dado que esta página es un instrumento que se repite y no tiene ningún dato guardado aún, las opciones de encuesta no se pueden utilizar hasta que primero se haya guardado este instrumento. Dé clic en el botón «Guardar y continuar» para continuar con el uso de las opciones de encuesta."survey_1086 = "Atención: todas las respuestas de encuesta recopiladas se consideran anónimas salvo que usted 1.) utilice identificadores de participantes, o 2.) haya activado el campo de correo electrónico específico para invitaciones."survey_1087 = "(opcional) Permitir a los encuestados repetir la encuesta:"survey_1088 = "Pídales que vuelvan a realizar la encuesta tras terminarla, si quieren."survey_1089 = "[Esta opción está disponible ya que este instrumento se ha activado como instrumento que se repite]. Una vez que el encuestado finalice la encuesta, se le mostrará un botón con el texto «Responder esta encuesta de nuevo» (o su texto personalizado) que repetirá la encuesta desde el inicio para capturarla como nuevo caso repetido de la encuesta para ese registro. Si también utiliza la Cola de encuestas, se añadirá un botón a la Cola de encuestas para esta encuesta para permitir al encuestado repetirla directamente desde la Cola de encuestas. Atención: Todos los casos de la encuesta para el encuestado estarán disponibles después para visualizarlos y editarlos en el formulario de introducción de datos."survey_1090 = "Responder esta encuesta de nuevo"survey_1091 = "Establecer texto personalizado para el botón:"survey_1092 = "casos de esta encuesta han sido registrados"survey_1093 = "caso de esta encuesta ha sido registrado"survey_1094 = "Ubicación del botón en la encuesta:"survey_1095 = "Antes de terminar la encuesta, al lado del botón «Enviar»"survey_1096 = "Después de terminar la encuesta, debajo del texto de finalización de la encuesta"survey_1097 = "Enviar y"survey_1098 = "Límite de respuestas (opcional)"survey_1099 = "(Número máximo de respuestas por recopilar. Evita que los encuestados empiecen la encuesta una vez que se haya recopilado un número concreto de respuestas)."survey_1100 = "Si se deja vacío, no se aplicará el límite de respuestas."survey_1101 = "Gracias por su interés; sin embargo, la encuesta se ha cerrado porque se ha alcanzado el número máximo de respuestas."survey_1102 = "Límite temporal para la realización de la encuesta (opcional)"survey_1103 = "(La cantidad de tiempo que cada encuestado tiene para realizar la encuesta basándose en el momento en que se les envió la invitación de la encuesta. Atención: Esta función excluye los enlaces a encuestas públicas.)"survey_1104 = "Si el encuestado carga la encuesta después de que haya transcurrido este tiempo, no se le permitirá empezarla ni continuarla. (Si todas se dejan vacío, el límite temporal no se aplicará.)"survey_1105 = "Gracias por su interés; sin embargo, se ha alcanzado el límite temporal para la realización de la encuesta, por lo que no podrá empezarla ni continuarla."survey_1106 = "Límite temporal"survey_1107 = "Incluirá"survey_1108 = "respuestas parciales y completadas"survey_1109 = "solo respuestas completadas (excluir las parciales)"survey_1110 = "Una observación importante acerca del uso de la función «Límite de respuestas» es que, si se ha alcanzado el límite para una encuesta determinada, la encuesta ya no aparecerá en la cola de encuestas de un participante (si está activada), la opción de continuación automática de encuesta (si está activada en la página de ajustes de la encuesta) omitirá esta encuesta, y tampoco se programarán las invitaciones de encuesta automatizadas (si están activadas) para la encuesta."survey_1111 = "NOTA DEL MÓDULO LONGITUDINAL: si su proyecto tiene activado el módulo longitudinal, tenga en cuenta que el límite de respuestas se aplicará a cada evento individualmente en que se utilice la encuesta. Por ej., si el límite de respuestas se fija en 50, aunque la encuesta del evento 1 haya alcanzado el límite, la encuesta del evento 2 y las siguientes seguirán abiertas si la encuesta de esos eventos no ha alcanzado dicho límite."survey_1112 = "NOTA ACERCA DEL BORRADO DE REGISTROS: Si se borran registros/respuestas del proyecto una vez que se haya llegado al límite de respuestas y, en tal caso, el número de respuestas vuelve a estar por debajo del límite, la encuesta volverá a aparecer en la Cola de encuestas, la opción de continuación automática de encuesta empezará a funcionar otra vez con normalidad y las invitaciones de encuesta automatizadas empezarán a programarse de nuevo. Sin embargo, en este caso, cualesquier invitaciones que no se han programado mediante invitaciones de encuesta automatizadas después de que el límite se haya alcanzado *no* se volverán a programar automáticamente si el recuento de respuestas se sitúa por debajo del límite debido al borrado de registros/respuestas, en cuyo caso esas invitaciones se tendrían que programar manualmente."survey_1113 = "AVISO: se ha alcanzado el límite de respuestas de esta encuesta, por lo que no tendría sentido enviar más invitaciones en este momento."survey_1114 = "AVISO: se ha alcanzado el límite de respuestas de esta encuesta, por lo que no se programarán más invitaciones en este momento."survey_1115 = "AVISO: se ha alcanzado el límite de respuestas de esta encuesta *para este evento*, lo que implica que no se programarán más invitaciones en este momento."survey_1116 = "Texto personalizado que se mostrará al encuestado en la encuesta cuando se alcance el límite:"survey_1117 = "Caducidad del enlace"survey_1118 = "El enlace a la encuesta vencerá el"survey_1119 = "El enlace a la encuesta ha vencido el"survey_1120 = "(Dé clic en el ícono para modificarlo)"survey_1121 = "Modificar el tiempo de caducidad del enlace del participante"survey_1122 = "Para modificar el tiempo de caducidad del enlace del participante, cámbielo en la caja de texto siguiente O BIEN dé clic en el botón «Caducar ahora» y a continuación dé clic en «Guardar». <b>ATENCIÓN: Esto invalidará permanentemente el tiempo de caducidad del enlace predeterminado para el encuestado</b>, que se basa en el ajuste «Límite temporal para la realización» de la encuesta. Adicionalmente, si el ajuste de límite temporal de la encuesta se modifica en el futuro (es decir, para la encuesta entera), esto *no* afectará al tiempo invalidado para el participante establecido aquí (salvo que el ajuste se haya desactivado completamente para la encuesta)."survey_1123 = "El tiempo de caducidad del enlace del participante se ha modificado con éxito a"survey_1124 = "Atención: Se advierte que cambiar los valores anteriores a un nuevo valor para el límite temporal para la realización de la encuesta hará que cambien todos los tiempos de caducidad de los enlaces en esta encuesta para los participantes a los que ya se ha mandado una invitación (esto excluye cualquier participante para el que haya cambiado/invalidado manualmente su tiempo de caducidad del enlace en la Lista de participantes)."survey_1125 = "Nuevo tiempo de caducidad del enlace:"survey_1126 = "Participante:"survey_1127 = "Caducar AHORA"survey_1128 = "(Atención: cualquier dirección de correo electrónico que se haya introducido manualmente solamente se utilizará una vez al mandar una invitación a la encuesta. Cualquier otras invitación enviada en otros momentos se remitirá a la dirección de correo electrónico de este participante que aparece en la lista de participantes.)"survey_1129 = "Dé clic para aumentar el tamaño de fuente"survey_1130 = "Dé clic para reducir el tamaño de fuente"survey_1131 = "Este campo no puede editarse porque sus valores proceden de la Lista de participantes."survey_1132 = "próximas invitaciones programadas"survey_1133 = "Próximas invitaciones a la encuesta programadas"survey_1134 = "La tabla siguiente muestra las próximas invitaciones de la encuesta de este registro que se ha programado que se envíen en el próximo"survey_1135 = "próxima invitación programada"survey_1136 = "¿Permitir a los participantes descargar un PDF de sus respuestas al final de su encuesta?"survey_1137 = "Mostrar un botón para que el participante descargue un archivo en PDF de sus respuestas a la encuesta que acaba de terminar."survey_1138 = "Esta opción no estará disponible si no se ha activado la opción de continuación automática de encuesta o inicio automático de la cola de encuestas. Además, si un campo utiliza la etiqueta de acción @HIDDEN, no aparecerá en el PDF."survey_1139 = "Descargar su respuesta a la encuesta (PDF):"survey_1140 = "imagen"survey_1141 = "Dé clic aquí para regresar y continuar con la encuesta donde la dejó."survey_1142 = "0% significa"survey_1143 = "50% significa"survey_1144 = "100% significa"survey_1145 = "Pregunta obligatoria."survey_1146 = "Clic para cargar un documento en un diálogo modal."survey_1147 = "Firma"survey_1148 = "Incluya el PDF de la encuesta completada como un adjunto"survey_1149 = "ADVERTENCIA: dado que el correo no se considera una forma de comunicación cifrada, NO se recomienda la opción de PDF adjunto si la encuesta contiene preguntas que requieren identificación (por ej., PHI)."survey_1150 = "Lo sentimos, pero primero debe habilitar la opción 'Guardar y volver después' antes de que pueda habilitar la casilla para permitir que el usuario pueda volver a las respuestas de su encuesta sin requerir un código de retorno."survey_1151 = "Permitir que los usuarios regresen sin requerir un código de retorno"survey_1152 = "De manera predeterminada, cuando el usuario da clic en el botón 'Guardar y volver después' en una encuesta, necesitará el código de retorno provisto para poder volver a la encuesta luego para continuar desde donde se quedó. Pero este comportamiento se puede modificar al seleccionar la casilla, que permitirá que cualquiera que tenga solamente el enlace a la encuesta que retorne a la encuesta y observe todas las respuestas ingresadas previamente SIN requerir un código de retorno. <b>NOTA: si usted está recolectando información de identificación (por ej., PII, PHI), por razones de privacidad se recomienda VIVAMENTE que deje la opción sin marcar para obligar el requerimiento de un código de retorno.</b>"survey_1153 = "(NOTA) Tome en cuenta que las 'Banderas de acción' no tienen efecto sobre las encuestas SMS o Encuestas de voz porque solamente operan en una página web. Este campo tiene las siguientes 'Banderas de acción':"survey_1154 = "Por favor tome en cuenta que las 'Banderas de acción' no tienen efecto sobre las encuestas SMS de Twilio ni las encuestas de voz porque las 'Bandera de acción' operan exclusivamente en encuestas y formularios para páginas web. Cualquier 'Bandera de acción' será ignorada para campos ulilizados en encuestas tipo SMS y de voz."survey_1155 = "No ha completado la encuesta, por lo que sus respuestas se consideran parcialmente completadas. Sin embargo, las respuestas a esta encuesta han sido bloqueadas por un Administrador de encuestas, por lo que no podrá completar la encuesta hasta que alguien la desbloquee. Si esto parece ser incorrecto, por favor contacte a su Administrador de encuestas para esta encuesta."survey_1156 = "Usted completó parcialmente esta encuesta, pero su respuesta está BLOQUEADA."survey_1157 = "Autoarchivador de PDF"survey_1158 = "Al completar la encuesta, se enviará una copia compacta de las respuestas de la encuesta en PDF y se guardará en forma automática en el repositorio de archivo del proyecto; los PDF archivados se pueden descargar en cualquier momento."survey_1159 = "Autoarchivador + Framework de consentimiento-e"survey_1160 = "Archivo de encuesta en PDF"survey_1161 = "Tiempo tomado para completar la encuesta"survey_1162 = "Versión del Consentimiento-e:"survey_1163 = "tipo de Consentimiento-e:"survey_1164 = "Campo nombre:"survey_1165 = "Campo apellido:"survey_1166 = "Campo fecha de nacimiento:"survey_1168 = "Puede continuar su progreso en esta encuesta dando clic en el enlace abajo."survey_1169 = "Abajo se muestra una copia de solo lectura de las respuestas en su encuesta. Por favor, revísela y las opciones abajo."survey_1170 = "Si cualquier información arriba no está correcta, puede dar clic en el botón 'Página previa' para volver y corregirlo."survey_1171 = "Certifico que toda la información en el documento arriba es correcto. Comprendo que al dar clic en el botón 'Enviar' firmará electrónicamente el formulario y que la firma electrónica es el equivalente de firmar un documento físico."survey_1172 = "Identificador (Nombre, Fecha de nacimiento)"survey_1173 = "Versión"survey_1174 = "Tipo"survey_1175 = "(incluye la certificación del fin de la encuesta y archivo del formulario de consentimiento en PDF)"survey_1176 = "Consentimiento electrónico (Consentimiento-e) es una platforma para sujetos de investigación o pacientes que darán su consentimiento ya sea en el sitio o en casa usando un formulario de consentimiento informado en casa en lugar de la documentación tradicional en papel. Los formularios de consentimiento informado se pueden implementar en una encuesta REDCap mediante computer, teléfono móvil o tableta."survey_1177 = "Para Consentimiento-e a veces se requiere incluir el nombre del participante que da el consentimiento (y fecha de nacimiento en algunos casos) en el formulario de consentimiento definitivo como documentación adicional de su identidad. Abajo puede seleccionar los campos usados para capturar esa información. También puede ingresar la versión actual del Consentimiento-e y el tipo de Consentimiento-e para este formulario. Los valores para los campos abajo se insertarán de manera automática en el pie del PDF de consentimiento informado que el participante revisará al final de la encuesta, luego de lo cual esa copia 'dura' del PDF se archivará en el Repositorio de archivos."survey_1178 = "Opciones del Framework de Consentimiento-e:"survey_1179 = "¿Qué es el Framework de Consentimiento-e?"survey_1180 = "El autoarchivador está habilitado"survey_1181 = "Abajo se muestran los archivos PDF que que han sido capturados y almacenados de manera automática por la configuración de autoarchivado de PDF, que ha sido habilitado por una o más encuestas en su página de Configuración de encuestas. Solamente los usuarios con privilegios de exportación de datos 'Full data set' podrán descargar los archivos 'archivados'. Nota: los PDF abajo son archivados cuando un participante completa una encuesta, que significa que podrían ser distintos de otros PDF descargables en el proyecto que son generados a demanda usando los datos actuales."survey_1182 = "La opción 'Autoarchivar + Framework de Consentimiento-e' en la encuesta añade dos cosas al proceso típico de llenado de la encuesta. 1. Antes de que un participante complete la encuesta, se añade una página adicional de certificación al final de la encuesta que muestra una copia PDF en línea de las respuestas a su encuesta en las cuales se les solicitará que confirme que toda la información en el documento es correcta. Una vez que confirmen que todo está correcto, la encuesta luego se marcará como completa. La encuesta no se considerará terminada hasta que completen el paso de certificación. 2. Al completar la encuesta, una copia estática de sus respuestas en la forma de un PDF específicom para el consentimiento se almacenará en el repositorio del archivo del proyecto. El PDF específico para el consentimiento tendrá los valores de las opciones del Framework de Consentimiento-e insertadas al final de la página en cada PDF. Estos valores (i.e., nombre, fecha de nacimiento, etc.) se añaden al PDF como documentación adicional de la identidad de la persona que está dando el consentimiento."survey_1183 = "¿Cómo se puede gestionar el proceso de 'firma' para Consentimiento-e?"survey_1184 = "Pacientes/sujetos pueden 'firmar' sus consentimientos al escribir su nombre o utilizando el campo de firma de REDCap (i.e., 'firma húmeda') en la encuesta. Uno también podría asignar números PIN a participantes prospectivos para ayudar en el proceso de recolección de firma. <u>Por favor note que el proceso de firma NO será implementado por REDCap en forma automática,</u> por lo que es su responsabilidad como Administrador de encuestas el construir su encuesta utilizando uno de los métodos arriba para que la firma se capture en forma apropiada."survey_1185 = "Cómo funciona el 'Framework' de Consentimiento-e"survey_1186 = "¿Qué es el Consentimiento-e?"survey_1187 = "¿Porqué se denomina 'Framework'?"survey_1188 = "El 'Framework de Consentimiento-e' se conoce así porque habilitar esta opción por sí sola no habilita un proceso de Consentimiento-e sino que meramente aporta el 'Framework' o mecanismo general que permitirá que usted aporte un Consentimiento-e a los pacientes/sujetos. Como un Administrador de encuestas, aún debe crear su encuesta con Consentimiento-e y todas las preguntas en ella, incluyendo nombre, fecha de nacimiento y cómo desea capturar la firma. Este framework permite que usted implemente su proceso de Consentimiento-e al aportar herramientas estandarizadas (pantalla de certificación + almacenamiento automático del formulario de consentimiento como un PDF 'físico') y aportar a la vez la capacidad de personalizar su encuesta como desee."survey_1189 = "¿Cuál versión y tipo de Consentimiento-e?"survey_1190 = "La versión y tipo de Consentimiento-e son ambos campos de texto para texto libre cuyo valor se insertará al pie de cada página en el PDF. Crear versiones de un formulario es un concepto donde usted puede asignar un número o combinación alfanumérica para representar la versión actual o el estado del formulario. Por tanto, si el formulario se modifica DESPUÉs de que inicia la recolección de datos, entonces se recomienda que se aplique una nueva versión. Por ej., la primera versión simplemente podría ser '1', y después de recolectar el consentimiento de unos cuantos participantes, se modifica o añade una pregunta, que representa una nueva versión del formulario, para que pueda incrementar la versión a '2' (y así sucesivamente). El 'tipo' de Consentimiento-e es opcional y es otro campo de texto para llenado libre que es solamente una etiqueta de texto que usted querría mostrar en el pie del PDF para significar el tipo de Consentimiento-e que esta encuesta representa (por ej., pediátrico). A menudo se usa el tipo para distinguir entre múltiples formularios de Consentimiento-e dentro de un proyecto."survey_1191 = "Nota: si está usando un campo para capturar todo un nombre, lo puede seleccionar ya sea para el nombre o apellido arriba, cuando deje el otro campo sin seleccionar."survey_1192 = "Framework de Consentimiento-e: parámetros de almacenamiento externo PDF (para todos los instrumentos)"survey_1193 = "Si la opción 'Framework de Consentimiento-e' está habilitada para la configuración de autoarchivado de PDF en cualquier encuesta, los archivos PDF de Consentimiento-e que están archivados en el Repositorio de archivos se pueden almacenar adicionalmente en un servidor de archivos externo si se habilita configurando con la opción abajo. Esto podría ser deseable para cumplimiento de ciertos requisitios de reglamentaciones, tales como estudios 21 CFR Parte 11 donde los PDF se deben almacenar en un entorno que cumpla con la Parte 11. Nota: si se habilita, entonces *todas* las encuestas en toda esta instalación de REDCap que tenga la opción 'Framework de Consentimiento-e' habilitada tendrá en forma automática esos PDF almacenados en el servidor externo cuyas credenciales/configuraciones están definidas abajo."survey_1194 = "Habilitar el dispositivo de almacenamiento externo y seleccionar el método de almacenamiento (SFTP, WebDAV):"survey_1196 = "Nombre del anfitrión (host) en el servidor hostname:"survey_1197 = "Para WebDAV, el nombre del anfitrión (host) debe empezar con http:// o https:// (por ej., https://ebldav.mc.vanderbilt.edu), pero no para SFTP (por ej., sftp.vumc.org). SFTP siempre asume el puerto 22, mientras que WebDAV ocupa el puerto 80 o 443."survey_1198 = "Usuario en el servidor:"survey_1199 = "Contraseña en el servidor:"survey_1200 = "Directorio en el servidor para almacenar archivos:"survey_1201 = "Ruta al archivo con la Llave Privada (solo SFTP):"survey_1202 = "Mostrar la opción 'Framework de Consentimiento-e ' para TODAS las encuestas:"survey_1203 = "(la opción estará localizada en la página de configuración de la encuesta para un instrumento dado)"survey_1204 = "Mostrar la opción de Framework de Consentimiento-e (recommended)"survey_1205 = "Ocultar la opción de Framework de Consentimiento-e"survey_1206 = "Framework de Consentimiento-e para el autoarchivador PDF"survey_1207 = "El autoarchivador de PDF en la configuración de encuesta se puede ampliar de manera opcional para que también tenga la opción 'Framework de Consentimiento-e' que incluye certificación al completar la encuesta y archivo del formulario PDF de consentimiento. Se recomienda ocultar esta opción solamente si no utilizará Consentimiento-e en ninguno de los instrumentos de esta instalación REDCap."survey_1208 = "<b>NOTA:</b> la opción de almacenamiento externo para el 'Framework de Consentimiento-e' requiere PHP 5.6.0 o superior. Al momento está usando PHP"survey_1209 = "por lo que no podrá utilizar esta característica."survey_1210 = "ADVERTENCIA: parece que esta encuesta tiene la opción seleccionada para 'Ocultar el botón de Página previa', que puede causar conflicto con el 'Framework de Consentimiento-e' porque previene que un participante regrese a una página previa de la encuesta para corregir información incorrecta durante el proceso de Consentimiento-e. Se recomienda vivamente que desmarque la opción 'Oculte el botón de página previa' en esta página si desea usar la funcionalidad del Framework de Consentimiento-e."survey_1211 = "Lo más importante, se recomienda vivamente que usted tenga una discusión con su Comité de Revisión Institucional (IRB) local si desea hacer Consentimiento-e en REDCap."survey_1212 = "Eliminar todo lo seleccionado"survey_1213 = "Eliminar todas las invitaciones seleccionadas?"survey_1216 = "Invitaciones a encuesta con cronograma, eliminadas"survey_1214 = "¿Está seguro que desea borrar todas las invitaciones agendadas para encuestas que hayan sido seleccionadas en esta página?"survey_1215 = "No se marcaron casillas. Primero debe seleccionar la casilla parea cada invitación en el extremo derecho de la tabla."survey_1217 = "las invitaciones a la encuesta ¡se eliminaron exitosamente!"survey_1218 = "Capture la dirección IP de los participantes de la encuesta que certifican el proceso de Consentimiento-e y almacenan su IP en la tabla de repositorio de archivo."survey_1219 = "No capture la dirección IP"survey_1220 = "Capture la dirección IP"survey_1221 = "Dirección IP"survey_1222 = "Campos opcionales (estos no siempre son necesarios para Consentimiento-e):"survey_1223 = "Nota: debido a que la opción del 'Framework de Consentimiento-e' está habilitada en esta página, el PDF incluido aquí no será el PDF completo sino el PDF 'compacto' que omite las preguntas sin contestar y las elecciones sin marcar."survey_1224 = "Por favor complete esta encuesta."survey_1225 = "Puede modificar o remover cualquier texto que desee en la caja de texto 'Componer mensaje' arriba. Asegúrese de incluir ya sea [survey-enlace] o [survey-url] en el texto o de lo contrario el participante no tendrá un modo de acceder a la encuesta."survey_1226 = "El <b>enlace a la encuesta NO se incluirá de manera autoimática</b> para tipos de invitación 'Invitación por correo' e 'Invitaciones por SMS (contiene enlaces a la encuesta)', por tanto, usted se debe asegurar incluir [survey-link] o [survey-url] en el texto o de lo contrarion el participante no tendrá manera de llenar la encuesta. Los otros tipos de invitación por SMS mostrarán en forma automática el texto instructivo estándar."survey_1227 = "ADVERTENCIA: el enlace de encuesta pública no está disponible aún porque el primer instrumento del proyecto no ha sido designado para el primer evento. Por favor mire la página 'Designar instrumentos para Mis eventos' para designar el primer instrumento para ese primer evento, luego de lo cual puede regresar acá para obtener el enlace a la encuesta pública."survey_1228 = "Se hallaron enlaces fijos en el texto de su encuesta. Se sugiere que NO coloque enlaces fijos en el texto sino más bien <b>[survey-link] como marcador de posición para el enlace de la encuesta</b>. Podría ser el caso que estos enlaces se hayan originado de invitaciones enviadas con anterioridad. Se recomienda VIVAMENTE que remueva los enlaces fijos en el texto de su encuesta enumerados abajo."survey_1229 = "Se hallaron los siguientes enlaces de encuesta, incrustados:"survey_1230 = "SUGERENCIA: remueva los enlaces escritos manualmente en el texto de la encuesta"survey_1231 = "Ver todos los contribuidores"survey_1232 = "a esta respuesta."survey_1233 = "Los siguientes usuarios han contribuido a esta contestación de la encuesta:"survey_1234 = "Los siguientes usuarios han contribuido a esta contestación de la encuesta <u>desde que se contestó</u>:"survey_1235 = "Seleccione un correo enviado previamente para cargarlo en la celda de redacción"survey_1236 = "Para este tipo de entrega, las instrucciones apropiadas a la encuesta se añadirá de manera automática a su texto de invitación a la encuesta, por lo que no es necesario incluir [survey-link] o [survey-url] en el mensaje."survey_1237 = "[correo ya no pertenece a un usuario de proyecto]"survey_1238 = "Enviado manualmente a través de una Lista de participantes (o a través de las opciones de encuesta en el formulario de registro de datos) mediante"survey_1239 = "Invitaciones automatizadas a encuestas"survey_1240 = "Deje habilitados los ASI (a menos que estén deshabilitados)"survey_1241 = "Ya puede cerrar esta ventana/ceja"survey_1242 = "Para proceder con la encuesta, por favor marque la casilla y dé clic en el botón abajo."survey_1243 = "Empezar la encuesta"survey_1244 = "¡Respuesta reCAPTCHA no válida! Por favor, intente nuevamente."survey_1245 = "Opción reCAPTCHA de Google para proteger las encuestas públicas"survey_1246 = "Clave del sitio:"survey_1247 = "Clave secreta:"survey_1248 = "Para habilitar la opción de que los usuarios usen Google reCAPTCHA en sus encuestas públicas, primero debe establecer una llave API de sitio para Google reCAPTCHA y el secreto para su servidor REDCap. Seleccione las opciones 'reCAPTCHA v2' y 'Casilla' cuando registre su sitio, y luego ingrese ambas llaves en las dos cajas de texto aquí. Una vez que se han establecido ambas, los usuarios de la página de encuesta pública tendrán la opción para habilitar reCAPTCHA en ese proyecto. Nota: Google reCAPTCHA solo se usa en encuestas públicas."survey_1249 = "Crear la llave 'Google reCAPTCHA API'"survey_1250 = "NOTA AL ADMINISTRADOR: la característica Google reCAPTCHA para proteger las encuestas públicas al momento está DESHABILITADO a nivel de sistema para todos los instrumentos, pero si usted desea, puede habilitar la opción en el"survey_1251 = "página en el Centro de control. Esta opción permitirá que los usuarios agreguen protección a su encuesta pública usando la funcionalidad reCAPTCHA de Google, que puede prevenir que los bots escriban datos basura en una encuesta pública."survey_1252 = "Proteger la encuesta pública utilizando la opción 'Google reCAPTCHA'"survey_1253 = "La opción 'Google reCAPTCHA se puede habilitar para ayudar a proteger sus encuestas públicas de abuso por parte de 'bots' (programas automatizados) que podrían introducir datos falsos o basura en su encuesta. Un 'captcha' es una prueba Turing para diferenciar a los humanos de los bots. Los humanos lo podemos resolver con facilidad, pero es difícil de resolver para bots y otras herramientas maliciosas. Al habilitar Google reCAPTCHA en su encuesta pública, puede bloquear herramientas automatizadas mientras ayuda a dar la bienvenida a sus participantes de la encuesta que inicien su encuesta con facilidad. Abajo hay una captura de pantalla de ej. de cómo se mostrará reCAPTCHA en su encuesta. Nota: un participante de encuesta nunca deberá pasar la prueba reCAPTCHA más de una vez al día en un dispositivo/computador dado."survey_1254 = "¿Permitir que las respuestas de Consentimiento-E sean editados por los usuarios?"survey_1255 = "NOTA: el límite de respuestas solo aplica cuando un participante está cargando la página de encuesta. Esto significa que si dos o más participantes cargan la encuesta prácticamente al mismo tiempo y luego envían la encuesta, es posible que el límite de encuestas sea excedido ligeramente. Esto se debe a que no bloqueará las respuestas de los participantes de ser guardados si se excede el límite después de que un participante ha cargado la encuesta, pero previene que la encuesta se cargue después de que se haya excedido el límite."survey_1256 = "Encabezados de la Sección, que inician secciones nuevas en el instrumento, servirán como separadores de página en una encuesta con múltiples páginas, en los cuales cada página empezará con un encabezado de sección."survey_1257 = "Para una numeración manual, el número de cada pregunta quedará vacío de manera predeterminada hasta que se agregue de manera manual a través del Diseñadfor en línea o Diccionario de datos."survey_1258 = "Cómo usar 'interruptor lógico' para deshabilitar una invitación automática"survey_1259 = "Si usted tiene invitaciones a encuestas automatizadas (ASI) que no se enviarán de inmediato sino están agendados para envío posterior, podría ser buena idea considerar el uso del 'interruptor lógico' (conocido también como 'kill switch') en su lógica condicional para poder detener en forma manual las invitaciones agendadas cuando sea necesario. Esto se podría usar si de alguna forma una invitación se agendó por accidente y usted necesita borrarla rápidamente. NOTA: usted debió marcar la casilla 'asegúrese que la lógica aún es verdadera' para que el 'interruptor lógico' funcione. Si deja la casilla marcada, significa que cada vez que un registro dado se guarda o se modifican sus datos, REDCap buscará si hay una invitación agendada para este registro/encuesta y, de ser así, luego hará doble verificación para corroborar si esta condición/lógica aún es verdadera. Si la condición ya no es verdadera, eliminará la invitación para que nunca sea enviada. Y si el registro se modifica nuevamente después, donde la condición se vuelve verdadera nuevamente, entonces la invitación será renviada. Sin la casilla marcada 'asegúrese que la lógica aún es verdadera', REDCap dejará a la invitación agendada como está y nunca la borrará."survey_1260 = "El 'interruptor lógico' podría ser un complejo juego de lógica condicional, o puede ser tan sencillo como un solo campo en el proyecto (i.e., el 'kill switch'). Por ej., si usted desea agendar una invitación a la encuesta cuando un participante tiene al menos 18 años de edad, su lógica podría ser '[age] >= 18'. Y si usted desea añadir el 'interruptor lógico' para poder eliminar manualmente una invitación agendada, podría tener '[age] >= 18 y [remove_alert] <> 1', en el cual el campo 'remover la alerta' es un campo de Sí/No. Por lo que, en este ej., si usted quisiera eliminar la invitación agendada, simplemente podría ir al formulario de entrada de datos donde se ubica el campo 'remover la alerta' y parametrizarlo a 'Sí'. Esto se puede hacer de múltiples maneras distintas. Esto es meramente un ej. sencillo para introducir este concepto. <b>Recuerde, la clave para utilizar el 'interruptor lógico' es que la casilla 'asegúrese que la lógica aún sea verdadera' DEBE estar marcada.</b>"survey_1261 = "Campo de firma"survey_1262 = "¿Forzar que los campos de firmas sean borrados si un participante da clic en el botón 'Página previa' mientras se halle en la página de certificación?"survey_1263 = "Seleccionar un campo abajo que sirva como un campo de firma en esta encuesta. puede ser un <u>campo de texto libre, un campo de firma o un campo numérico</u> (por ej., para recibir un PIN), y debe ser un <u>campo requerido</u>. Si se selecciona cualquier campo abajo, entonces si el participante llega a la última página de la encuesta donde le pregunta que certifique sus respuestas, si luego elige dar clic en el botón de Página previa,, borrará el valor de ese campo de firma, forzando así a 'firmar' el o los campos nuevamente antes de completar la encuesta. Si no desea este comportamiento, no seleccione ninguno de los campos abajo. Puede usar hasta cinco campos de firma."survey_1264 = "¿Eliminar su(s) firma(s) en esta encuesta?"survey_1265 = "Su firma se agregó a una página más antigua de esta encuesta. Esto puede incluir haber tecleado su nombre, un PIN o graficar su firma. Usted puede regresar a una página previa en la encuesta, pero si lo hace, por favor tome en cuenta que su(s) firma(s) se removerá(n) de manera automática, luego de lo cual necesitará aportarla nuevamente antes de que pueda completar la encuesta. También podrá modificar cualquiera de sus respuestas existentes a sus preguntas en esta encuesta. Si esto está correcto, puede proceder a una página más antigua en la encuesta mediante un clic en el botón de abajo."survey_1266 = "Elimine mi(s) firma(s) y lléveme a una página más reciente"survey_1267 = "Seleccione otro campo de firma"survey_1268 = "No existen campos válidos en esta encuesta que sean 'Mandatorios' y que también cumplan con los criterios a usar aquí como un campo de firma."survey_1269 = "NOTA IMPORTANTE: una característica de Twilio conocida como 'Inspector de solicitudes' hace que toda la actividad se guarde en la bitácora y se almacene en los servidores de Twilio. Para el nivel de privacidad más alto, se recomienda vivamente QUE DESHABILITE EL INSPECTOR DE SOLICITUDES en su cuenta Twilio si va a recopilar información de identificación (e.g., PHI) a través de llamadas de voz y mensajes SMS en REDCap. Hallará esta configuración en la página de configuración bajo 'Voz programable' en su consola Twilio. Una vez allí, deshabilite el Inspector de solicitudes y dé clic en 'Guardar'."survey_1270 = "Mostrar el nombre (opcional)"survey_1271 = "Previamente usado:"survey_1272 = "La porción final de las URL personalizadas solo pueden contener ciertas letras, números, puntos, guiones y guiones bajos."survey_1273 = "NOTA: no puede usar la herramienta de distribución de encuestas hasta que uno o más instrumentos de recolección de datos se hayan habilitado como encuesta, en la página del Diseñador de formularios. Sin embargo, no tiene acceso al Diseñador de formularios, por lo que otro usuario en este proyecto necesitará hacerlo por usted."survey_1274 = "Configure los parámetros de Twilio"survey_1275 = "Seleccione el idioma de su pregunta de encuesta por texto o mensaje de alerta, y seleccione el dialecto regional que desea escuchar (solo para llamadas de voz)."survey_1276 = "REDCap tiene la capacidad de hacer llamadas de voz y enviar mensajes de texto por SMSpara encuestas y para Alertas y notificaciones al usar un servicio web de terceros denominado Twilio (www.twilio.com). De este modo, puede invitar a un participante para que llene una encuesta al enviarles un mensaje de SMS o llamándolos a su teléfono, en los cuales los datos se recolectan directamente en REDCap directamente de su teléfono sin usar una página web. Hay muchas opciones distintas disponibles para cómo desea invitar a los participantes y cómo pueden llenar sus encuestas, ya sea como una encuesta por llamada telefónica o como una conversación por SMS. También puede enviar Alertas y notificaciones a los destinatarios mediante llamadas de voz o mensajes escritos en lugar de correo electrónico."survey_1277 = "Solo encuestas e invitaciones a encuestas (predeterminado)"survey_1278 = "Solo alertas y notificaciones"survey_1279 = "TODO: encuestas e invitaciones a encuestas + alertas y notificaciones"survey_1280 = "Seleccione los módulos de los instrumentos en los cuales el servicio Twilio estará habilitado"survey_1281 = "Puede habilitar los servicios de SMS y llamadas de voz Twilio en este proyecto para enviar Alertas y notificaciones, para invitaciones a encuestas via mensajes de texto SMS, y también para que los destinatarios llenen encuestas mediante llamada de voz o SMS. Antes de iniciar los pasos de la configuración abajo, debe <b>1. Configurar su propia cuenta Twilio</b> en"survey_1282 = "ALERTAS Y NOTIFICACIONES: además de enviar alertas por correo electrónico, también puede enviarlos como mensajes de texto SMS o como llamadas de un solo sentido. Cuando crea una nueva alerta en la página de Alertas & Notificaciones, se selecciona correo, SMS y llamadas de voz. Escoger SMS o llamada de voz ocultará toda la configuración específica para correo (por ej., encabezado y adjuntos del correo), y revelará una caja de texto para el número telefónico para escribir los números telefónicos de todos los destinatarios de la alerta. Estas alertas aún se dispararán de la manera usual, pero en lugar de enviar la notificación por correo electrónico lo enviará como mensaje SMS para llamadas de voz de un solo sentido, que utiliza tecnología de texto-a-voz para leer la notificación de manera audible al destinatario en su teléfono."survey_1283 = "Configuración específica para la encuesta:"survey_1284 = "Servicios Twilio de SMS y llamadas de voz para encuestas y alertas"survey_1285 = "Para empezar a utilizar los servicios Twilio de SMS y llamadas de voz en este proyecto, dé clic en el botón 'Configurar' abajo. Una vez que tiene habilitado el servicio Twilio, la ventana desplegable de configuración permitirá que habilite Twilio para 1. Alertas y notificaciones o 2. encuestas e invitaciones a encuestas. Si usa Twilio para encuestas, primero deberá designar un instrumento como una encuesta en este proyecto REDCap, luego de lo cual puede dar clic en el botón 'analizar las encuestas' para ejecutar un análisis en todas sus encuestas para determinar si se pueden usar como una encuesta SMS o como una encuesta por llamada de voz."survey_1286 = "[Respuesta automática: el número telefónico de este SMS no se monitoriza]"survey_1287 = "El correo se envió exitosamente a"survey_1288 = "¡El correo se envió!"survey_1289 = "Envíe la invitación"survey_1290 = "Se envió el correo de confirmación de la encuesta"survey_1291 = "De manera predeterminada, cuando los encuestados dan clic en el botón 'Guardar y regresar más tarde' en una encuesta, necesitarán el código de retorno que se les proporcionó para volver a la encuesta más tarde y comenzar donde la dejaron. Pero este comportamiento puede modificarse marcando la casilla de verificación, lo que permitirá a cualquier persona que solo tenga el enlace de la encuesta regresar a la encuesta y ver todas las respuestas ingresadas anteriormente SIN necesidad de un código de retorno."survey_1292 = "NOTA: si está recopilando información de identificación (p. ej., PII, PHI), por razones de privacidad le recomendamos que deje la opción sin marcar para obligar la generación de un código de retorno."survey_1293 = "después del lapso de tiempo de"survey_1294 = "(AVISO: los campos existentes en instrumentos/eventos repetidos no funcionarán como campos de inicio de sesión)."survey_1295 = "NOTA: cambiarlo a 'inactivo' no prevendrá que cualquier invitación sea enviada si ya estuvo agendada, en cuyo caso se deben borrar en forma manual."survey_1296 = "¿Ocultar la cola de las encuestas para los participantes?"survey_1297 = "Esta configuración mantendrá oculta la tabla de la cola de encuestas de los participantes, y forzará que se habilite el inicio automático para todas las encuestas que se activan en la cola (incluso aunque no se hayan seleccionado abajo). Esto es útil si desea usar la cola de encuestas para guiar a los participantes de las encuestas a la siguiente encuesta sin mostrar la cola de las encuestas."survey_1298 = "Por favor tome en cuenta que el campo de invitación para correo electrónico ha sido activada para esta encuesta."survey_1299 = "NOTA: este proyecto tiene habilitada la cola a la encuesta. Por favor note que la cola de la encuesta a veces tiene conflicto con la opción 'continuar automáticamente'."survey_1300 = "NOTA: una o más encuestas en este proyecto usa la opción 'continuar automáticamente' (habilitada en la página de configuración de encuestas). Note que la cola de encuestas a veces tiene conflicto con la opción 'continuar automáticamente'."survey_1301 = "ERROR: lo sentimos, pero el dato que acaba de enviar en esta página no se puede guardar. Esta página ya se guardó como una encuesta de consentimiento electrónico, en la cual no se permite a los usuarios modificar las respuestas de consentimiento electrónico después de que han sido completados por el encuestado. La respuesta del consentimiento electrónico se guardó a esta hora: "survey_1302 = "Su proyecto se encuentra actualmente en modo borrador. No puede habilitar un instrumento como levantamiento mientras está en modo borrador si ese instrumento no existía en el proyecto antes de ingresar al modo borrador. Revise los cambios que ha realizado mientras estaba en modo borrador (dé clic en el enlace 'Ver resumen detallado de todos los cambios') y dé clic en el botón 'Enviar cambios para revisión' o dé clic en el enlace 'Eliminar todos los cambios'. Una vez que sus cambios hayan sido aprobados (o elimine todos los cambios), el botón 'habilitar' estará disponible para usted y podrá habilitar su instrumento como una encuesta."survey_1303 = "Guarde un PDF de la respuesta de la encuesta completa en un campo de carga de archivos"survey_1304 = "Una copia en PDF de la respuesta de la encuesta se almacenará inmediatamente en el campo seleccionado a la derecha cada vez que un participante complete esta encuesta."survey_1305 = "Elija un campo de Carga de archivos del menú desplegable de arriba para habilitar esta función. Sugerencia: si lo desea, el campo puede existir en el instrumento de encuesta que lo está activando, en el cual el campo se puede ocultar en la página de la encuesta usando la bandera (etiqueta) de acción @HIDDEN-SURVEY. Nota: esta función no se puede activar enviando un formulario de entrada de datos EXCEPTO solo cuando un usuario da clic en el botón 'Guardar y marcar encuesta como completa' en el formulario de entrada de datos. Nota: si la configuración actual de la encuesta permite que los participantes regresen a las respuestas completadas, cualquier PDF existente que ya se haya almacenado en este campo de carga de archivos se sobrescribirá con los nuevos si la encuesta se completa nuevamente."survey_1306 = "Evento actual"survey_1307 = "Nota: si el campo seleccionado arriba existe en un evento repetido o en un instrumento repetido, que resulta ser el mismo evento o instrumento (respectivamente) que esta encuesta, siempre guardará el PDF en la instancia repetida actual de la encuesta que se envía."survey_1308 = "Si usted no tiene código de acceso o no esperaba esta respuesta, debe contactar con el administrador de esta encuesta."survey_1309 = "(La cantidad de tiempo que cada encuestado tiene para completar la encuesta según el momento en que se les envió inicialmente la invitación a la encuesta. Nota: esta función excluye los enlaces de encuestas públicas y no se aplica a los enlaces de encuestas enviados a través de Alertas y notificaciones)."survey_1310 = "No muestre el botón para repetir la encuesta"survey_1311 = "Finalizar la encuesta"survey_1312 = "Volver y editar la respuesta"survey_1313 = "Para guardar sus respuestas y finalizar la encuesta, dé clic en el botón 'Finalizar la encuesta' abajo. Si por accidente seleccionó la opción equivocada o desea volver a la encuesta, dé clic en el botón 'Volver y editar la respuesta'."survey_1314 = "Controle la preferencia de invitación de cada participante usando un campo de opción múltiple"survey_1315 = "Si los participantes de la encuesta requieren el uso de métodos distintos (por ej., correo electrónico, SMS con enlace, encuesta de llamada de voz) para recibir invitaciones a la encuesta o llenar encuestas, puede seleccionar un campo de opción múltiple (solo campos de radio y desplegables) cuyas opciones representen cada método de envío de invitación a la encuesta. Por ello, luego de asignar las preferencias de invitación a un campo, siempre que se agregue o modifique el valor del campo, la preferencia de invitación del participante se cambiará automáticamente. <b>IMPORTANTE</b> las codificaciones de opción múltiple para el campo seleccionado deben definirse exactamente como se muestran a la derecha, aunque sus etiquetas de opción correspondientes se pueden modificar para tener el texto deseado."survey_1316 = "seleccione un campo telefónico"survey_1317 = "mapee la preferencia de la invitación a un campo"survey_1318 = "Designe un campo de número telefónico para las invitaciones a encuestas enviadas por SMS o llamada de voz (opcional)"survey_1319 = "En la lista arriba se encuentran todos los campos de texto que tienen validación de número entero o validación de número de teléfono."survey_1320 = "Códigos de elección requeridos con las etiquetas de elección de ejemplo:"survey_1322 = "NOTA: no es necesario configurar todas las opciones anteriores para las opciones del campo, sino solo las necesarias. También tome en cuenta que si el valor del campo seleccionado anteriormente se establece en blanco/nulo, la preferencia de invitación para el participante volverá a la preferencia de invitación predeterminada del proyecto. Además, si la preferencia de invitación de un participante se modifica a través de la Lista de participantes, ese cambio también cambiará el valor del campo de mapeo seleccionado anteriormente."survey_1324 = "Opciones relacionadas con las acciones de detención de la encuesta ('Stop actions'):"survey_1325 = "Texto alternativo para completar la encuesta (opcional)"survey_1326 = "Este texto de finalización SOLO se muestra cuando una acción de detención ('Stop Action') dispara el final de la encuesta. Si se deja en blanco, se utilizará el texto estándar de finalización de la encuesta."survey_1327 = "¿Evitar que se guarden las respuestas de la encuesta si la encuesta finaliza a través de la acción de detención ('Stop Action')?"survey_1328 = "Guardar todas las respuestas de la encuesta, independientemente de que se active la Acción de detención ('Stop Action'). Esta es la configuración predeterminada."survey_1329 = "NO guarde la respuesta de la encuesta cuando se activa una acción de detención ('Stop Action')"survey_1330 = "Si una acción de detención desencadena el final de la encuesta, puede optar por mantener las respuestas enviadas o evitar que se guarden como datos en el proyecto."survey_1331 = "Agregar un mensaje de desconexión"survey_1332 = "La respuesta se eliminó"survey_1333 = "ADVERTENCIA: si se ha guardado algún dato en el instrumento de encuesta antes de que se active la acción de detención ('Stop Action'), esos datos se eliminarán. Por ej., si la encuesta es una encuesta de varias páginas en la que se ingresaron datos en páginas anteriores antes de activar la acción de detención, todos los datos recopilados hasta el momento en esa encuesta se eliminarán como si la encuesta nunca se hubiera realizado. Además, si el registro no contiene datos en ningún otro instrumento, el registro completo se eliminará durante este proceso."survey_1334 = "NOTA: si se elimina todo el registro, todos los valores de datos registrados para este registro se eliminarán del historial conforme a la configuración de privacidad de datos de este proyecto."survey_1335 = "CONSEJO: cuando contacte con los participantes por mensaje SMS o llamada telefónica, podría considerar agregar un campo que diga, '<b>Acepto ser contactado por mensaje o llamada</b>' y hacer que el participante responda esa pregunta. Luego tendrá evidencia en su proyecto que el participante consintió ser contactado por texto o llamada."survey_1336 = "Puede utilizar 'Transferencia de segmentos' en el texto de la cola de encuesta personalizada anterior."survey_1337 = "Este archivo ya no está disponible para descargar."survey_1338 = "AVISO: establecerlo en 'No activo' no evitará que se envíen invitaciones que ya hayan sido programadas, en cuyo caso, deben eliminarse manualmente. Además, incluso si la configuración 'Asegúrese de que la lógica sigue siendo verdadera' está habilitada anteriormente, las invitaciones ya programadas no se evaluarán mientras esté configurado como 'No activo'."survey_1339 = "Su dirección de correo electrónico no se asociará ni se almacenará con sus respuestas a la encuesta."survey_1340 = "Habilite el dispositivo de almacenamiento externo y elija el método de almacenamiento (SFTP, WebDAV, Azure, S3):"survey_1341 = "Descargar PDF"survey_1342 = "<b>AVISO:</b> La cola de encuestas no se puede configurar todavía porque no hay encuestas para las que se pueda utilizar. Solo las encuestas de seguimiento (es decir, encuestas distintas del primer instrumento de recopilación de datos) están disponibles para ser utilizadas en la cola de encuestas. Si crea más instrumentos de recopilación de datos y luego los habilita como encuestas, podrá utilizarlos en la cola de encuestas."survey_1343 = "<b>ERROR:</b> El inicio de sesión no fue exitoso porque el valor ingresado no fue correcto. Intente otra vez."survey_1344 = "<b>ERROR:</b> El inicio de sesión no se realizó correctamente porque los valores ingresados no eran correctos. Intente otra vez."survey_1345 = "Debe ingresar correctamente al menos {0} de los {1} campos a continuación."survey_1346 = "Decidió detener la encuesta por ahora y regresar más tarde para completarla. Para volver a esta encuesta, necesitará el <i>enlace de la encuesta</i> y su <i>código de retorno</i>. Revise las instrucciones a continuación."survey_1347 = "Página {0} de {1}"survey_1348 = "Todos los gráficos de barras tendrán barras mostradas en {0:blue}, y cualquiera de las opciones que seleccionó en la respuesta de su encuesta tendrá *asteriscos* alrededor de la etiqueta de esa opción a la izquierda del gráfico de barras. También verá su respuesta adjunta al extremo derecho de la barra en {1:orange}."survey_1349 = "Para diagramas de dispersión, los valores de otros participantes de la encuesta se mostrarán en {0:blue}, el valor mediano se mostrará en {1:red} y el valor que ingresó se mostrará en {2:orange}."survey_1350 = "Ver todos los colaboradores a esta respuesta."survey_1351 = "Su correo electrónico se envió correctamente a {0}."survey_1352 = "{0} encuestas completadas!"survey_1353 = "Por motivos de seguridad, esta encuesta se ha deshabilitado temporalmente porque superó la cantidad máxima de intentos fallidos de inicio de sesión permitidos en un periodo de tiempo determinado (<b>{0} minutos</b>)."survey_1354 = "Puede volver a esta encuesta en el futuro para modificar sus respuestas navegando a la URL de la encuesta e ingresando sus credenciales de inicio de sesión de la encuesta."survey_1355 = "Puede volver a esta encuesta en el futuro para modificar sus respuestas navegando a la URL de la encuesta e ingresando el código a continuación."survey_1356 = "Se han registrado {0} instancias de esta encuesta."survey_1357 = "Se registró {0} instancia de esta encuesta."survey_1358 = "El correo electrónico se envió correctamente a:"survey_1359 = "<b>ERROR:</b> ¡El código ingresado no es válido! Inténtelo de nuevo."survey_1360 = "Gracias por completar parcialmente la encuesta '{0}'."survey_1361 = "Programado para enviar a las {0}"survey_1362 = "Se envió a las {0}"survey_1363 = "No se pudo enviar la invitación (originalmente programada para {0})"survey_1364 = "Ver PDF"survey_1365 = "Página {0}"survey_1366 = "Este navegador no admite archivos PDF. Descargue el PDF <b>en una nueva pestaña</b> para verlo:"survey_1367 = "Lógica condicional (opcional) para que la encuesta continúe de manera automática:"survey_1368 = "¿Continuar de manera automática a la siguiente encuesta?"survey_1369 = "Continuar de manera automática a la siguiente encuesta SOLO si la lógica condicional presentada abajo es <i>VERDADERA</i> o si la caja de texto se dejó en blanco."survey_1370 = "Almacenar la versión traducida del PDF"survey_1371 = "(si usa el Gestor multilingüe)"survey_1372 = "Marque No Respondido y Respuesta Parcial"survey_1373 = "Ancho fijo (predeterminado)"survey_1374 = "ancho de pagina"survey_1375 = "Ancho de la