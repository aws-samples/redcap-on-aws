ores afiliados a su institución, así como el control de la frecuencia y contenido de los correos electrónicos enviados a los Investigadores Principales. Todos los valores listados abajo son requeridos para que el módulo funcione correctamente."pub_080 = "Sugerencias (dar clic para copiar):"pub_081 = "Para permitir que REDCap obtenga los mejores resultados de publicaciones posibles, por favor proporcione la información del Investigador Principal solicitada en la lista de pendientes. Algunas veces se omite la información de IP, y por eso debe llenarse aquí manualmente. (Por favor observe que agregando la información de IP abajo, se agrega al proyecto mismo, luego de lo cual puede verse en la ventana modal Modificar Configuración del proyecto para ese proyecto). Para su conveniencia, REDCap agrupará los IP por nombre y los presentará de a un grupo por vez. Use la lista desplegable abajo para seleccionar un grupo diferente (o sea IP)."pub_082 = "Excluir del uso"pub_083 = "Listo para el uso"pub_084 = "Recargar esta página cuando se complete."pub_085 = "Guardar"pub_086 = "Guardar todo"pub_087 = "Por favor no me cierre aún - Aún me encuentro guardando sus datos!"pub_088 = "FALLÓ el guardado, probando nuevamente?"pub_089 = "Guardando?"pub_090 = "Buscar por nombre de PI"pub_091 = "Desea copiar desde un PI existente? Comience tipeando el nombre?"pub_092 = "Tipear para buscar por nombre de PI?"pub_093 = "Empezar a tipear el nombre del PI y luego oprima ENTER para buscar."pub_094 = "Buscar por proyecto"pub_095 = "Seleccionar un proyecto para ver su configuración de publicaciones coincidentes"pub_096 = "Configuración"pub_097 = "Estadísticas"pub_098 = "ASUNTO:"pub_099 = "PENDIENTES:"pub_100 = "Todo listo - ¡no hay más pendientes!"pub_101 = "Lista de pendientes"pub_102 = "alternar todo"pub_103 = "Trabajando actualmente en:"pub_105 = "URL de base de REDCap"pub_106 = "La URL REDCap especificada ¡no parece ser válida!"pub_107 = "La lista de IP de abajo representa los IP que han sido asociados a publicaciones y por consiguiente serán contactados via correo electrónico para que puedan ejecutar la asociación de publicaciones. La lista puede incluir los IP que ya hayan sido contactados y también aquellos que sean contactados en el próximo envío. Una vez que el IP haya ejecutado la asociación de todas sus publicaciones, no aparecerán más en la lista de abajo. Para ver la página de 'asociación' que verá el IP, dé clic en el botón 'vista de IP'."pub_108 = "¿FINALIZADO? Cuando haya finalizado la selección de publicaciones, puede cerrar esta ceja/ventana en su navegador web. ¡Gracias por tomarse el tiempo para completar este proceso!"pub_109 = "<b>NOTA:</b> una vez habilitado este módulo, todos los números deID de publicaciones acordes (Ej. los ID de PubMed) serán enviados junto con sus estadísticas REDCap cada semana para que puedan ser agregados para medir el impacto a lo largo de todo el consorcio. Se enviarán solo los números de ID de las publicaciones."pub_110 = "La dirección web de base de su instalación de REDCap (por ej. Https://REDCap.vanderbilt.edu/, https://YOURSITE.edu/REDCap/). Esta será utilizada para construir la URL incluida en correos enviados por tarea Cron de REDCap."pub_111 = "coincidencias PI.Pub"pub_112 = "Pareo de proyecto-Pub"pub_113 = "<b>NOTA:</b> solo se pueden usar proyectos con objetivo de 'Investigación' y en producción en el módulo de Pareo de publicaciones. Además, el momento de creación del proyecto REDCap se usará como fecha mínima de publicaciones cuando REDCap busca por coincidencias en bases de datos en línea de publicaciones, por lo tanto asume que el proyecto se creó antes de la publicación de resultados."pub_114 = "Todavía no hay PI que enviar por correo electrónico"		pwd_reset_01 = "Su contraseña no se ha fijado todavia. Usted necesitara establecer su contraseña en cualquier valor que usted desee. Por favor entre su contraseña deseada abajo y oprima el botón"pwd_reset_05 = "Vu