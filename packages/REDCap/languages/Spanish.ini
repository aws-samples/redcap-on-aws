sus propias reglas o editar, eliminar o reordenar las reglas que ya haya creado. Para encontrar discrepancias para una regla determinada, simplemente haga clic en el botón Ejecutar al lado de esta, o dé clic en el botón Ejecutar todas las reglas para disparar todas las reglas de una sola vez. Se le proporcionará un número total de discrepancias encontradas para cada regla y se le permitirá ver los detalles para aquellas discrepancias dando clic en el enlace Ver al lado de cada una."dataqueries_21 = "Las reglas predefinidas mostradas en texto rojo no pueden ser modificadas, reordenadas, o eliminadas. Están disponibles si desea utilizarlas. También puede construir y ejecutar sus propias reglas en la parte inferior de la tabla de abajo. Las reglas pueden configurarse utilizando el formato de lógica literal (ej. [edad] > 65) que serán evaluadas como valores booleanos (verdadero o falso) luego de que se sustituya el valor de un campo en un registro existente (ej. asumiendo que el valor de un registro es 23 para 'edad', 23 > 65 se evalúa como falso). La lógica se aplicará a todos los registro existentes en el proyecto y se devolverá como una discrepancia para esa regla cualquier registro para el cual la lógica se evalúe como verdadero. Similar a la lógica de ramificación y campos calculados, los nombres de variables/campos pueden ser usados en la lógica de reglas colocando el nombre de la variable entre corchetes []. Además, para proyectos longitudinales, puede hacer referencia a un campo en un evento específico anteponiendo al nombre de la variable el nombre de evento único entre corchetes."dataqueries_22 = "página. Si existen Grupos de Acceso de Datos para este proyecto, entonces las discrepancias también estarán estratificadas en sus grupos (asimiendo que el usuario que visualiza la página no pertenece a un grupo). Cualquier usuario dentro de un grupo de acceso de datos solo podrá ver las discrepancias para su propio grupo. Además, si los usuarios no disponen de privilegios para ver o editar datos en formularios de entrada de datos específicos, no podrán ver los datos de estos formularios si se muestran en cualquier resultado en esta página como discrepancias de datos."dataqueries_23 = "Estado"dataqueries_24 = "Las reglas de valores faltantes de arriba excluyen automáticamente los campos ocultos por lógica de ramificación cuando buscan valores faltantes. Si un campo está oculto por lógica de ramificación en un formulario de entrada de datos o encuesta, entonces es esperable que ese campo no tenga un valor. Por lo tanto en estos casos, los de esos campos ocultos no serán clasificados como faltantes. Adicionalmente, los campos tipo 'checkbox' también serán excluídos ya que una casilla no marcada se considera muchas veces como un valor real."dataqueries_25 = "Los campos discrepantes con sus valores"dataqueries_26 = "(ordenado por GAD)"dataqueries_27 = "El término 'campos ocultos' se refiere a cualqueir campo en una encuesta o formulario de entrada de datos que no se muestra porque existe una lógica de ramificación que lo oculta, que asume que el valor del campo debería estar vacío o ser nulo."dataqueries_28 = "Eliminar la regla?"dataqueries_29 = "Excluir"dataqueries_30 = "¿Qué es 'exclusión'?"dataqueries_31 = "Puede ocultar ciertos resultados para que no se muestren reiteradamente excluyéndolos. Simplemente dé clic en el enlace 'excluir' para un resultado en la tabla de discrepancias para una regla y ese resultado no será contabilizado la próxima vez en el número de discrepancias para esa regla, ni se mostrará en la tabla de resultados. Los resultados que han sido excluidos pueden ser visualizados nuevamente dando clic en el enlace 'ver' en la parte superior de la tabla de resultados para esa regla, en donde se mostrará el número de resultados excluidos si existiera alguno. Se puede quitar el estado de exclusión de los resultados dando clic en el enlace 'remover exclusión' en la tabla de resultados para un resultado excluido."dataqueries_32 = "No se pudo procesar"dataqueries_33 = "debido a un error desconocido."dataqueries_34 = "Por favor revise la lógica de esta regla por posibles errores de sintaxis."dataqueries_35 = "Leer instrucciones más detalladas."dataqueries_36 = "También pueden usarse funciones especiales dentro de la lógica (similares a las funciones en campos calculados) y todas se listan en"dataqueries_37 = "Si se ha encontrado una discrepancia para una regla determinadda, cualquier discrepanccia individual en la lista de resultados puede ser excluída de esos resultados en el futuro. La exclusión de un resultado simplemente previene que se incluya en el recuento de discrepancias si se ejecuta nuevamente la regla en el futuro. Los resultados excluídos pueden ser revisados nuevamente dando clic en el enlace 'ver' en la parte superior de la tabla de resultados para esa regla, luego de lo cual pueden ser excluídos nuevamente, si se desea."dataqueries_38 = "Calidad de datos (crear/editar reglas)"dataqueries_39 = "Calidad de datos (ejecutar reglas)"dataqueries_40 = "Crear y editar reglas"dataqueries_41 = "Ejecutar reglas"dataqueries_42 = "Construir o ejecutar reglas de calidad de datos para encontrar discrepancias y errores en los datos de su instrumento."dataqueries_43 = "Revisar calidad de datos"dataqueries_44 = "Ud. No tiene privilegios de acceso a algunos de los campos usados en la lógica porque no tiene privilegios de usuario para ver los formularios de entrada de datos donde existen esos campos. Por lo tanto, no podrá ver los resultados para esta regla."dataqueries_45 = "Los siguientes campos listados en su lógica no existen en este proyecto y por lo tanto no pueden ser utilizados. Estos campos deben ser removidos de la lógica antes de continuar."dataqueries_46 = "CAMPOS:"dataqueries_47 = "ERROR DE SINTAXIS EN LA LÓGICA:"dataqueries_48 = "FUNCIONES NO RECONOCIDAS:"dataqueries_50 = "Esta regla no se puede ejecutar correctamente porque la lógica contiene 