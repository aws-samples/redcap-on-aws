 página de Mis instrumentos. Si la casilla de texto de la notificación se deja vacío, entonces el siguiente texto se utiliza de forma predeterminada:"rights_263 = "Tiene"rights_264 = "recomendaciones, que están preseleccionadas abajo."rights_265 = "Los usuarios están preseleccionados abajo porque sus cuentas REDCap se encuentran suspendidas. Sin embargo, podrían ser habilitados en cualquier momento, por lo tanto se recomienda que deje sin vigencia su acceso o los remueva del proyecto inmediatamente para asegurar que no logren retomar acceso al proyecto en forma no intencional."rights_266 = "caducidad del instrumento"rights_267 = "Suspendido"rights_268 = "Ud. es el único usuario con acceso a este proyecto"rights_269 = "Si se suspende la cuenta de un usuario REDCap, significa que el usuario no podrá acceder a NINGÚN proyecto en REDCap y finalmente queda bloqueado para todo el sistema REDCap por tiempo indefinido. El usuario puede ser suspendido por varios motivos ( por ej. por no haber ingresado a REDCap por un largo tiempo, puede haberse pasado la fecha de caducidad de la cuenta). El estado de suspensión de un usuario es potencialmente reversible, pero solo un administrador REDCap puede rehabilitar una cuenta de usuario. Si alguno de los proyectos en esta página contiene usuarios suspendidos, se recomienda que los quite de su proyecto si quiere asegurar que no obtengan acceso al proyecto en el futuro. Por el momento, los usuarios suspendidos no tendrán acceso a ninguno de sus proyectos."rights_270 = "¿Qué significa suspendido?"rights_271 = "No hay nada que guardar. No ha seleccionado ningún usuario a borrar o caducados de sus instrumentos. Por favor, vuelva a intentarlo."rights_272 = "confirmar antes de guardar"rights_273 = "Por favor, revise debajo de las selecciones que ha realizado en esta página para borrar o caducar los usuarios de sus instrumentos. Si no es correcta, a continuación, cierre esta ventana modal y hacer más cambios antes de dar clic en el botón Guardar de nuevo."rights_274 = "total de usuarios serán eliminados de sus instrumentos"rights_275 = "total de usuarios que tendrán su acceso caducado en sus instrumentos"rights_276 = "usuarios fueron eliminados de sus instrumentos"rights_277 = "usuarios tuvieron su acceso suspendido en sus instrumentos"rights_278 = "Retorno al acceso a tabla de datos del usuario"rights_279 = "Esta es la primera vez que accede al cuadro de instrumentos de acceso de usuario."rights_280 = "Recopilar"rights_281 = "[cuenta suspendida]"rights_282 = "Acción requerida: Ingrese a REDCap pronto"rights_283 = "Este correo involucra su cuenta de usuario REDCap"rights_284 = "Para proteger mejor sus datos, REDCap utiliza ahora una nivel superior de estándares de seguridad con respecto a cómo se almacena su información de acceso al sistema. Como sabe, la seguridad es muy importante en REDCap y, para mejorar estos estándares de seguridad, <b> solicitamos una simple acción de Ud.: que ingrese lo más pronto posible a REDCap</b>."rights_285 = "Preguntamos esto porque la acción de ingresar al sistema actualizará automática e invisiblemente su cuenta de REDCap al nuevo estándar de seguridad. Una vez que haya ingresado a REDCap correctamente, por favor note que *no* se anunciará que esta actualización ha ocurrido pero luego Ud. podrá continuar utilizando REDCap normalmente o desconectarse inmediatamente. Gracias por su asistencia. Si tiene alguna pregunta acerca de desde correo o su autenticidad, por favor contacte a su administrador REDCap en"rights_286 = "Seguridad del usuario"rights_287 = "Usuarios que utilizan un hash de contraseña débil:"rights_288 = "Recuerde a los usuarios iniciar sesión a la brevedad"rights_289 = "Usuarios suspendidos ahora"rights_290 = "Usuarios que utilizan un hash de contraseña seguro:"rights_291 = "Para mayor seguridad, los métodos internos de almacenamiento en REDCap fueron modificados en REDCap 5.8.0. Si estaba utilizando un REDCap anterior a esa versión, alguno de sus usuarios podrían aún tener contraseñas almacenadas que utilizan un hash de contraseña más débil. Para que el hash de contraseña de un usuario se actualice a un hash más fuerte, simplemente deben ingresar a REDCap, lo que actualizará inmediata (e invisiblemente) su hash. A la derecha se encuentra el número de usuarios con autenticación basada en tablas que tienen un hash débiles y fuertes."rights_292 = "Puede utilizar los botones de acción en la caja amarilla para notificar sus usuarios para recordarles que se conecten o puede suspender todos los usuarios que tienen un hash de contraseña más débil, lo que puede hacerse si no ha logrado que se conecten. <b>NOTA:</b> Su instalación de REDCap *no se considera* insegura si aún tiene usuarios con un hash más débil, pero es mucho mejor en cuanto a seguridad si todos utilizan el hash más fuerte. (<b>NOTA:</b> *no se incluyen* usuarios suspendidos en las cuentas de la derecha)."rights_293 = "enviar recordatorio por correo electrónico"rights_294 = "Al dar clic en el botón 'Enviar recordatorio por correo' se enviará un correo recordatorio solo a los usuarios tabulados que tengan hash de contraseña débil en sus cuentas REDCap, en el que se les solicitará que ingresen lo más pronto posible a REDCap. Verá el contenido del correo que será enviado en la caja de abajo. El texto del correo no puede ser modificado."rights_295 = "Se les está enviando a los usuarios un correo electrónico pidiéndoles que ingresen."rights_296 = "Los usuarios que tienen el hash de la contraseña más débiles han sido suspendidos con éxito."rights_297 = "Al dar clic en el botón 'Suspender los usuarios 'de abajo, suspenderá todos los usuarios tabulados que tienen un hash de la contraseña más débil en su cuenta REDCap. Al suspender estos usuarios, además de aumentar la seguridad general del sistema."rights_298 = "Suspender usuarios"rights_299 = "Privilegios de alto nivel:"rights_300 = "Otros privilegios:"rights_301 = "Privilegios para la exportación de datos (incluidos los archivos PDF y exportaciones IPA), informes y estadísticas:"rights_303 = "Confirmar los privilegios de la app móvil"rights_304 = "Antes de habilitar privilegios de la app móvil de REDCap para este usuario, debe confirmar que usted entiende lo siguiente. Tenga en cuenta que, independientemente de los privilegios de exportación/importación de IPA y los derechos de exportación de datos de este usuario, al utilizar la app móvil para descargar o sincronizar datos para REDCap, los privilegios de aplicaciones móviles darán automáticamente al usuario derechos para la exportación del 'Set Completo de Datos', y derechos de exportación e importación de IPA *solo para las solicitudes de la app móvil*. Cuando no utilice la app móvil, los derechos del usuario se comportan normalmente, como han sido definidos. (<b>NOTA:</b> Dado que la app móvil requiere acceso a la exportación de datos completo y también requiere la capacidad de hacer exportaciones e importaciones de IPA, los privilegios de la app móvil están sobre los privilegios de usuario normales durante las operaciones de aplicaciones móviles con el servidor REDCap.)"rights_305 = "Si, entiendo"rights_306 = "Permitir al usuario descargar datos de todos los registros a la aplicación?"rights_307 = "Permite al usuario recopilar datos offline en la app móvil"rights_308 = "¿Cuál es la app móvil de REDCap?"rights_309 = "Ajustes relacionados con la aplicación de REDCap:"rights_310 = "La app móvil de REDCap es una aplicación que se puede instalar en una tableta o dispositivo móvil con Android o iOS para que los datos se puedan recopilar de forma 'offline' en ese dispositivo, luego de lo cual puede ser sincronizado a este proyecto en el servidor REDCap. La aplicación es muy útil cuando se realizará la recolección de datos, donde no hay servicio de Internet (por ej., no hay WiFi o servicio celular) o donde el servicio de Internet no es confiable. Una vez que se dan privilegios de 'app móvil de REDCap' en el instrumento, el usuario pueden navegar a la página de aplicaciones móviles en el menú de la izquierda y configurar este instrumento dentro de la app móvil en su dispositivo. Una vez que el instrumento móvil está configurado en el dispositivo, el usuario puede recopilar datos (que se almacenan localmente en el dispositivo), y luego en algún punto, sincronizar los datos a este proyecto en el servidor REDCap."rights_311 = "Derechos de usuario en la app móvil de REDCap"rights_312 = "Es importante tener en cuenta que los privilegios de usuario dentro de la app móvil de REDCap imitan los privilegios de usuario en el servidor REDCap con respecto a la recopilación de datos. Por ej., si un usuario NO tiene acceso a la entrada de datos de un instrumento específico de recopilación de datos, el usuario tampoco tendrá acceso a ese instrumento en la aplicación. Existe un privilegio de usuario adicional que esta asociado con la aplicación y que permite elegir si el usuario es o no capaz de descargar datos (es decir, registros de este proyecto) a la app móvil en su dispositivo. Por ej., usted puede optar por no permitir que descarguen datos de registro de la aplicación si este proyecto contiene datos muy sensibles (por ej., PHI)."rights_313 = "Advertencia: dado que este usuario ha estado usando la app móvil REDCap, si usted lo elimina de este proyecto, a continuación, todos los datos que se han recogido para este proyecto en la app móvil REDCap que todavía no se ha sincronizado con el servidor se PERDERAN PERMANENTEMENTE."rights_314 = "Importar/actualizar la IPA (API)"rights_315 = "¿Notificar al usuario por correo electrónico?"rights_316 = "Los derechos del usuario no coinciden"rights_317 = "Tenga en cuenta que la función que está intentando asignarse no tiene permisos de derechos del usuario y, por tanto, no le permitirá acceder a la página de derechos del usuario. Intente seleccionar otra función o modificar la que está intentando asignar."rights_318 = "No puede borrar grupos de acceso a datos con aleatorización activada"rights_319 = "Dado que ha activado el módulo de aleatorización y está usando grupos de acceso a datos para aleatorizar por grupo/sitio, no se le permitirá borrar ningún Grupo de acceso a datos porque esto podría provocar problemas graves si ya ha cargado su tabla de asignación de aleatorización o ha empezado a aleatorizar registros en este proyecto."rights_320 = "Atención: cualquier proyecto que contenga solo un usuario (o sea, usted) *no* se mostrará más abajo."rights_321 = "Una vez que se dan privilegios de «app móvil REDCap» a un usuario de este proyecto, esta persona puede navegar por la página de la app móvil en el menú de la izquierda y usarlo para configurar este proyecto dentro de la app móvil de su dispositivo. Una vez se ha configurado el proyecto móvil en el dispositivo, el usuario puede recopilar datos (que están almacenados localmente en el dispositivo) y, más adelante, sincronizar dichos datos en este proyecto en el servidor de REDCap."rights_322 = "Para revisar quienes aún tienen acceso a sus instrumentos, dé clic en el"rights_323 = "Los usuarios con la capacidad de crear registros pueden crear un nuevo registro en la página «Añadir/editar registros» introduciendo un nuevo nombre de registro en el campo de texto o (si está activada la numeración automática de registros) dando clic en el botón «Añadir nuevo registro». Si los usuarios no tienen este privilegio, no verán la opción de crear nuevos registros, sino que solo podrán acceder a los registros existentes y editarlos."rights_324 = "Cambiar el nombre de un registro significa que está modificando el nombre del registro por otro valor. Los usuarios con este privilegio de usuario verán la opción «Cambiar nombre de registro» en «Escoger acción para el registro» en la página inicial de registro después de haber seleccionado un registro, en la que podrán introducir el nuevo nombre de registro que quieran para ese registro. Si un usuario intenta cambiar el nombre de un registro por un valor igual al nombre de otro registro ya existente, no podrá hacerlo."rights_325 = "Los usuarios con la capacidad de borrar registros pueden borrar permanentemente todos los datos de un registro determinado. Esto se hace dando clic en la opción «Borrar registro» de «Escoger acción para el registro» en la página inicial del registro después de haber seleccionado un registro. Para instrumentos longitudinales (es decir, con múltiples eventos definidos), esta acción borrará todos los datos para todos los eventos (para la rama actual). Una vez realizada, no hay forma de recuperar los datos que se hayan borrado. Se recomienda que solo se dé este privilegio de usuario a los usuarios con el nivel más alto, dado que causa una pérdida permanente de datos."rights_326 = "Módulos externos: permisos de configuración"rights_327 = "*Los permisos se basan en los derechos de diseño/configuración del usuario para el proyecto"rights_328 = "Los privilegios se pueden definir dependiendo de si el usuario puede establecer o modificar la configuración de un Módulo Externo que ha sido habilitado en este proyecto. Abajo se encuentran los módulos habilitados actualmente. NOTA: solo los Administradores pueden modificar los permisos de configuración del módulo aquí."rights_329 = "**El módulo no tiene opciones de configuración a nivel del proyecto"rights_330 = "Tablero de mando del Mentor"rights_334 = "¿Suspendido?"rights_335 = "Caducidad de la cuenta"rights_336 = "El tablero de mando del Mentor puede ser utilizado por usuarios que hayan sido designados como un usuario Mentor para otro usuario REDCap. En muchos casos un Mentor es una persona de contacto secundario para el usuario o alguien que ayuda a gestionar la cuenta (o quizá solicitaron que se cree la cuenta). El tablero de mando del Mentor permite que los Mentor gestionen a sus usuarios mentorizados al observar varios campos de información acerca de ellos, tales como nombre de usuario, nombre, vencimiento, estado suspendido y alguna actividad general. El tablero de mando contiene varias funciones para permitir que los Mentor puedan solicitar al Administrador REDCaps que le ayude a gestionar sus usuarios mentorizados. Aun cuando los Mentor no pueden ejecutar las acciones que se hallan al final de esta página por sí solos, <b>un Administrador puede ejecutar la acción en su nombre cuando lo solicite</b>."rights_337 = "Debe seleccionar al menos un usuario. Por favor marque la casilla al lado de uno o más usuarios."rights_338 = "Como Administrador, puede dar clic en el botón para aprobar la solicitud del Mentor."rights_339 = "Procesar la solicitud del Mentor:"rights_340 = "Utilizando uno de los botones abajo, solicite a un Administrador REDCap para los usuarios seleccionados arriba."rights_341 = "Mis usuarios mentorizados"rights_342 = "Usted no tiene usuarios mentorizados para enumerar en esta página"rights_343 = "Si este módulo está habilitado, cualquier usuario que esté en la lista de Usuario Mentor para otro usuario REDCap podrá acceder a sus usuarios mentorizados usando un enlace cerca del tope de la página de Mis instrumentos. En su tablero de mando, el Mentor podrá solicitar a los Administradores con respecto a sus usuarios, tales como suspender usuarios, configurar/extender las fechas de caducidad de la cuenta del usuario, renovar contraseñas y más."rights_345 = "Duración predeterminada para establecer/extender los tiempos de caducidad de la cuenta del usuario:"rights_346 = "Con respecto a los tiempos de caducidad de la cuenta del usuario, si un Mentor solicita extender los tiempos de caducidad de la cuenta del usuario para su cuenta, añadirá la cantidad de días arriba a su caducidad actual. Y si el Mentor está ajustando la caducidad (en oposición a su extensión), luego calculará el tiempo de caducidad usando el valor de arriba añadido a la fecha actual."rights_347 = "Usted puede ejecutar acciones sobre múltiples usuarios a la vez utilizando uno de los botones abajo."rights_348 = "Los botones al final de esta página permitirán que usted ejecute acciones sobre múltiples usuarios, tales como suspensiones, extender la duración de su cuenta, etc."rights_349 = "¡Los cambios se ejecutaron exitosamente a los usuarios seleccionados!"rights_350 = "Al parecer no hay tareas pendientes. Quizá algunas cosas han cambiado en la cuenta del usuario, originalmente seleccionado para esta solicitud por lo que ahora esta solicitud ya no es necesaria. Si procesa esta solicitud a través de la lista de pendientes, probablemente deba archivar esta solicitud, o ya sea contacte directamente con el solicitante para consultarle acerca de ello."rights_351 = "Ocultar los usuarios suspendidos"rights_353 = "<b>Nota:</b> este usuario es un administrador REDCap. Debido a que los administradores siempre tienen el máximo de privilegios de acceso, modificar los derechos del usuario abajo no tendrá efecto en este usuario para este proyecto, incluyendo su uso de la aplicación REDCap para redes móviles."rights_354 = "Los nombres de usuario solo pueden contener letras, números, guión bajo, guión y punto."rights_355 = "(Si usa autenticación LDAP, entonces también se permiten los espacios)."rights_356 = "Añadir/Editar/Organizar los informes"rights_357 = "y Agendamiento"rights_358 = "Falta el nombre del rol. Por favor, asigne un nombre para este rol de usuario."rights_359 = "Solo instrumentos de Análisis/Depuración"rights_360 = "(Si usa autenticación LDAP, entonces también se permiten espacios y apóstrofos)."rights_361 = "[No asignado a un rol]"rights_362 = "Ver proyecto como usuario:"rights_363 = "-- Usuario --"rights_364 = "¡Genial! Ahora está viendo este proyecto como un usuario"rights_365 = "Los privilegios de usuario del proyecto de este usuario se aplicarán a usted dentro de este proyecto. La página ahora se volverá a cargar para reflejar este cambio."rights_366 = "Actualmente está viendo este proyecto como el usuario"rights_367 = ", y sus privilegios de usuario se aplicarán a usted durante la duración de esta sesión."rights_368 = "[Abandonar la visualización como el usuario]"rights_369 = "¡ÉXITO! Ya no está viendo este proyecto como otro usuario. La página ahora se volverá a cargar para reflejar este cambio."rights_370 = "Bloquear/Desbloquear registros *enteros* (a nivel de registro)"rights_371 = "(nivel de instrumento)"rights_372 = "Nota: tome en cuenta que el bloqueo de nivel del instrumento y el bloqueo de nivel de grabación son características independientes que se rigen por privilegios de usuario separados (como se ve arriba). Debe tener permiso explícito para cualquiera de los dos para realizar esa acción de bloqueo específica. Además, el bloqueo de registros es un bloqueo de mayor nivel que el bloqueo de instrumentos, lo que significa que un registro completo puede bloquearse o desbloquearse mientras uno o más instrumentos están bloqueados actualmente, pero un instrumento no puede bloquearse o desbloquearse mientras todo el registro está bloqueado."rights_373 = "Privilegios de visualización de datos"rights_374 = "Los privilegios de visualización de datos *solo* se refieren a la capacidad del usuario para ver o editar datos en una página web en REDCap (por ej., formularios de entrada de datos, informes). Si un formulario abajo dice 'Sin acceso', el usuario no podrá ver el formulario de entrada de datos de ningún registro, ni podrá ver campos de ese formulario en un informe. Nota: este privilegio no tiene efecto en la importación o exportación de datos."rights_375 = "Tome en cuenta que dar permisos de 'Bloqueo/Desbloqueo con autoridad de firma electrónica' no habilitará de inmediato la funcionalidad de firma electrónica en todos los formularios de recolección de datos. Para permitir la función forma electrónica sobre los instrumentos deseados, dé clic en el enlace 'Personalice y gestione el Bloqueo/Firma electrónica' (menú de la columna izquierda) y actualice la configuración en la ceja 'Personalización del bloqueo de registros', donde encontrará cada instrumento numerado con la opción de 'Opción mostrar firma electrónica'. Hasta que esta configuración se actualice, la opción firma electrónica permanecerá oculta."rights_376 = "Cargar o descargar usuarios"rights_377 = "Cargar usuarios (CSV)"rights_378 = "Descargar usuarios (CSV)"rights_379 = "Puede cargar un archivo CSV para otorgar acceso a nuevos usuarios a este proyecto y modificar los privilegios de usuario de los usuarios existentes."rights_380 = "Seleccione su archivo CSV de usuarios y sus derechos de usuario para agregar/modificar:"rights_381 = "Se agregaron o actualizaron usuarios. Nota: si acaba de crear un nuevo usuario, ahora deberá asignarle un rol."rights_384 = "NOTA: tome en cuenta que, si bien los administradores de REDCap pueden agregarse a un proyecto mediante el método Cargar usuarios, siempre tendrán los derechos máximos en el proyecto en virtud de ser un Administrador, en el que esos derechos anularán cualquier privilegio de usuario que se haya configurado manualmente para ellos aquí."rights_385 = "El campo llamado"rights_386 = "para el usuario"rights_387 = "no es un valor de derechos válido."rights_388 = "Debe ser 0 o 1."rights_389 = "Debe ser 0, 1 o 2."rights_390 = "Puede exportar una lista de todos los usuarios y sus privilegios de usuario para este proyecto. Nota: si el usuario se asignó a un rol de usuario, devolverá al usuario con los privilegios definidos del rol. Esto devolverá todos los atributos a continuación con respecto a los privilegios de usuario en el formato especificado. Tenga en cuenta que el atributo 'formularios' es el único atributo que contiene subelementos (uno para cada instrumento de recopilación de datos), en el que cada formulario tendrá su propio valor de derechos de formulario (consulte la clave a continuación para saber qué representa cada valor numérico) . La mayoría de los atributos de privilegios de usuario son booleanos (0=Sin acceso, 1=Acceso). Atributos devueltos:"rights_391 = "Tome en cuenta que el formato del archivo CSV cargado debe estar en el formato exacto específico anterior, que se puede ver más fácilmente al ver el archivo CSV descargado de los derechos de usuario. Además, el campo data_access_group_id existe en el archivo CSV de exportación solo como referencia y, si se carga, se ignorará durante la importación. Si desea modificar el GAD del usuario, debe establecer un nuevo valor para el campo 'data_access_group' en su lugar."rights_392 = "CDIS: ¿permitir que el correo de un paciente se importe del EHR?<br>(solo aplica para los servicios 'Clinical Data Mart' y 'Clinical Data Pull')"rights_393 = "Por razones de privacidad, quizá desee excluir el campo 'correo' para que los usuarios de REDCap no puedan importar el correo de un paciente desde el EHR. Si selecciona 'No', la opción de correo no aparecerá en la lista del campo fuente del EHR cuando seleccione cuáles campos de datos clínicos va a importar. Permitir esta configuración permitirá que la opción de correo sea visible para todos los servicios CDIS ('Clinical Data Pull', 'Clinical Data Mart') en este proyecto."rights_394 = "Esta configuración no se puede permitir en proyectos REDCap hasta que la configuración global se haya habilitado en la página de Servicios de interoperabilidad de datos clínicos en el Centro de control."rights_395 = "(oculto)"rights_396 = "no se pueden modificar sus privilegios de usuario porque el usuario pertenece a un rol de usuario. A los usuarios en roles no se les pueden modificar sus privilegios a través del método 'Cargar usuarios (CSV)'."rights_397 = "Asignar al usuario a un Grupo de Acceso de Datos"rights_398 = "Asignar al DAG:"rights_399 = "-- seleccione un rol --"rights_400 = "No se seleccionó un rol. Por favor intente nuevamente."rights_401 = "(si está usando autenticación LDAP o AAF, entonces también está permitido usar espacios y apóstrofos).