cción @HIDDEN-SURVEY."survey_1489 = "Nota: esta función no se puede activar al enviar un formulario de ingreso de datos, EXCEPTO solo cuando un usuario hace clic en el botón 'Guardar y marcar encuesta como completa' en el formulario de ingreso de datos. Nota: si la configuración actual de la encuesta permite que los participantes regresen a las respuestas completas, cualquier archivo PDF existente que ya se haya almacenado en este campo Carga de archivo se sobrescribirá con los nuevos si la encuesta se completa nuevamente."survey_1490 = "Ocultar el título de la encuesta en la página de la encuesta cuando se muestra el logotipo"survey_1491 = "Ocultar los botones Enviar puede ser útil si no está utilizando la encuesta para la recopilación de datos, sino con fines educativos u otros casos de uso similares."survey_1492 = "Nota: la configuración del porcentaje de ancho de página depende completamente del tamaño de la pantalla del participante."survey_1493 = "Según la configuración actual de la encuesta, las respuestas de la encuesta en este proyecto se consideran anónimas. No se puede identificar el registro de un participante."survey_1494 = "Según la configuración actual de la encuesta, es posible que algunas respuestas de la encuesta en esta página no se consideren anónimas."survey_1495 = "Anónimo*"survey_1496 = "No anónimo"survey_1497 = "Estado de respuesta de la encuesta:"survey_1498 = "*Tenga en cuenta que las respuestas de la encuesta en REDCap nunca pueden considerarse realmente 100% anónimas. En algunos casos, puede ser posible identificar el registro de un participante a través del proceso de eliminación y deducción o al monitorizar muy de cerca los valores de los datos de un registro y los tiempos de envío de la encuesta. Pero cuando se recopilan datos de manera típica, se puede decir que las respuestas de la encuesta en este proyecto se pueden considerar casualmente como 'anónimas' y, por lo tanto, no identificables."survey_1499 = "Más información acerca de las respuestas de encuestas anónimas"survey_1500 = "Las respuestas de la encuesta se consideran anónimas <i>a menos</i> que el participante tenga un Identificador de participante definido O si la dirección de correo electrónico del participante se agregó a través del campo 'Correo electrónico designado'. Cualquier respuesta en esta página que se considere anónima tendrá el ícono <i class='far fa-eye-slash'></i> en lugar de su nombre de registro para evitar que los usuarios identifiquen qué registro pertenece al participante.."survey_1501 = "Esta configuración no se aplicará al ver la encuesta en dispositivos móviles."survey_1502 = "Invitación automática recurrente"survey_1503 = "Eliminar la invitación"survey_1504 = "Eliminar la invitación recurrente"survey_1505 = "¿Eliminar esta invitación recurrente?"survey_1506 = "¿Está seguro de que desea eliminar TODAS las invitaciones recurrentes para este artículo? Al hacerlo, no solo se elimina una sola invitación, sino que se eliminan TODAS las futuras invitaciones periódicas para el ASI/registro que se enumeran a continuación."survey_1507 = "La serie recurrente de invitaciones a encuestas se ha eliminado correctamente. La página ahora se volverá a cargar para reflejar los cambios."survey_1508 = "A continuación se muestra el mensaje de invitación a la encuesta que se enviará al participante de la encuesta. Se incluye la hora programada en que se enviará la invitación, el remitente, la dirección de correo electrónico (o número de teléfono) del participante de la encuesta y el asunto y el mensaje de la invitación."survey_1509 = "(Opcional) Repita la encuesta:"survey_1510 = "Pida a los participantes que respondan la encuesta nuevamente al finalizar"survey_1511 = "<b>[Esta opción está disponible ya que este instrumento se ha habilitado como un instrumento repetitivo.]</b> Una vez que el encuestado complete la encuesta, se le presentará un botón que dice 'Tomar esta encuesta nuevamente' (o su texto personalizado) que volverá a iniciar la encuesta desde el principio para capturarla como una nueva instancia repetitiva de la encuesta para ese registro. Si también usa la Cola de encuestas, se agregará un botón a la Cola de encuestas para esta encuesta para permitir que el encuestado repita la encuesta directamente desde la Cola de encuestas. Si la opción está configurada en 'No mostrar el botón de encuesta repetida', se ocultará en la página de la encuesta pero aún se mostrará en la Cola de la encuesta."survey_1512 = "Aviso de encuesta:"survey_1513 = "Sugerencia: una recurrencia mensual se puede aproximar a 30,44 días."survey_1514 = "Gracias por completar parcialmente la encuesta."survey_1515 = "ERROR: lo sentimos, pero la respuesta de la encuesta no se pudo guardar porque alguien la bloqueó intencionalmente, lo que le impide a usted u otras personas enviar respuestas aquí."survey_1516 = "Esto permitirá que los servicios SMS de Mosio se utilicen en proyectos de REDCap, por ejemplo, para enviar invitaciones a encuestas y realizar encuestas a través de SMS."survey_1517 = "Nota: para utilizar el servicio SMS de Mosio, el servidor web de REDCap debe poder realizar solicitudes HTTP/HTTPS salientes a la siguiente URL:"survey_1518 = "No, ocultar toda la información sobre los servicios SMS de Mosio"survey_1519 = "Sí, mostrar información sobre los servicios SMS de Mosio"survey_1520 = "¿Quién puede habilitar los servicios SMS de Mosio en un proyecto determinado?"survey_1521 = "Si se selecciona 'Solo administradores', los usuarios normales ni siquiera verán la configuración en la página Configuración del proyecto del proyecto (solo los administradores podrán verla y habilitarla). Si se selecciona 'Todos los usuarios', entonces cualquier usuario con privilegios de diseño/configuración de proyectos en ese proyecto puede ver la configuración y también puede habilitarla por su cuenta para utilizar los servicios SMS de Mosio en su proyecto."survey_1522 = "¿Mostrar información acerca de los servicios SMS de Mosio a <u>todos los usuarios</u> en la página Configuración del proyecto en un proyecto?"survey_1523 = "Si se selecciona 'No', los servicios SMS de Mosio no se anunciarán a los usuarios en la página de configuración del proyecto, y toda la información sobre Mosio nunca se mostrará en ninguna parte de un proyecto. Es preferible establecerlo en 'No' si desea que los servicios SMS de Mosio sean conocidos solo por un número limitado de usuarios sin anunciarlo a todos los usuarios."survey_1524 = "Además, su servidor REDCap debe estar disponible públicamente en la web (en la DMZ) para que los servidores web de Mosio puedan realizarle solicitudes. De lo contrario, Mosio no puede funcionar completamente."survey_1525 = "Para obtener más información sobre Mosio, consulte"survey_1526 = "Servicios Mosio SMS para encuestas y alertas"survey_1527 = "Credenciales de la IPA de Mosio (obtenidas de su cuenta en el sitio web de Mosio)"survey_1528 = "Clave IPA de Mosio"survey_1529 = "Configurar los ajustes"survey_1530 = "Para comenzar a utilizar los servicios SMS de Mosio en este proyecto, dé clic en el botón 'Configurar' a continuación. Una vez que haya habilitado el servicio SMS de Mosio, la ventana emergente Configuración le permitirá habilitar Mosio para 1) alertas y notificaciones o 2) encuestas e invitaciones a encuestas. Si usa Mosio para encuestas, primero deberá designar un instrumento como encuesta en este proyecto REDCap, luego de lo cual puede dar clic en el botón 'analizar encuestas' para ejecutar un análisis en todas sus encuestas para determinar si se pueden usar como un Encuesta SMS."survey_1531 = "Ahora puede configurar sus ajustes siguiendo las instrucciones de este paso."survey_1532 = "Analizar las encuestas para SMS"survey_1533 = "La siguiente tabla muestra los problemas que podrían surgir si se usa una encuesta como una conversación por SMS. Para ver los detalles de cualquier problema, dé clic en el enlace 'ver' junto a él, que mostrará el campo con el problema, así como una descripción de por qué este campo sería problemático. NOTA: si una encuesta a continuación se administra como una conversación por SMS, entonces <b>cualquier campo que tenga un problema se omitirá</b> en la encuesta a menos que el problema descrito a continuación se resuelva cambiando o eliminando el campo."survey_1534 = "Solo los administradores de REDCap pueden habilitar la opción de iniciar una encuesta como una conversación por SMS. Al igual que el correo electrónico, los SMS no se consideran una forma segura de comunicación, por lo que es posible que no desee administrar encuestas como conversaciones por SMS si el participante enviará información de identificación (PHI o PII) a menos que el participante le haya otorgado un permiso especial para hacerlo. entonces. Dados los problemas de privacidad tan delicados, solo su administrador local de REDCap puede habilitar la configuración opcional para usar encuestas por SMS. Notifique a su administrador sobre esto si desea habilitar esta opción."survey_1535 = "Ajustes de configuración"survey_1536 = "Configuración de SMS"survey_1537 = "A continuación se enumeran todos los ajustes de configuración de los servicios de telefonía para este proyecto. Estos ajustes controlan qué partes de los servicios de telefonía están disponibles para su uso a lo largo del proyecto y controlan cómo funcionan ciertas partes del servicio. Para establecer o cambiar cualquier configuración, modifíquela a continuación y dé clic en el botón Guardar."survey_1538 = "Seleccione las funciones del proyecto para las que se habilitarán los servicios de telefonía (por ejemplo, encuestas o alertas)"survey_1539 = "REDCap tiene la capacidad de enviar mensajes de texto SMS para encuestas y alertas y notificaciones mediante el uso de un servicio web de terceros llamado Mosio (www.mosio.com). De esta forma, podría invitar a un participante a realizar una encuesta enviándole un mensaje SMS, en el que los datos serían recopilados en REDCap directamente desde su teléfono sin necesidad de utilizar una página web. Actualmente, REDCap funciona de dos formas con Mosio:<br> 1. Encuestas por SMS: envío de preguntas y obtención de respuestas por mensaje de texto.<br> 2. Alertas: envío de alertas y notificaciones de REDCap por mensaje de texto.<br><br> Mosio se especializa en la automatización de las comunicaciones de investigación, ayudando a los investigadores a mejorar el compromiso, la adherencia y la recopilación de datos en los estudios. El servicio cumple con HIPAA y 21 CFR Parte 11 y está dispuesto a firmar BAA."survey_1540 = "<b>ENCUESTAS POR SMS:</b><br>Con las encuestas por SMS, las preguntas se presentan individualmente como parte de un hilo de conversación por SMS. Los encuestados pueden responder usando cualquier tipo de texto alfanumérico.<br><br> La mayoría de las características de la encuesta de REDCap permanecen sin cambios con las encuestas por SMS. Estos incluyen el cumplimiento de los campos obligatorios, la validación de campos, el uso de la lógica de ramificación, el uso de la cola de encuestas para múltiples encuestas (solo cuando el inicio automático está habilitado), la recepción de notificaciones y confirmaciones por correo electrónico, el acceso a la lista de participantes, el envío de invitaciones de encuestas automatizadas, la implementación de acciones de detención y utilizando pruebas adaptativas por computadora (CAT) descargadas de la biblioteca compartida de REDCap. Sin embargo, la función de inicio de sesión de la encuesta no es compatible con las encuestas por SMS.<br><br> NOTA:"survey_1541 = "<b>ALERTAS Y NOTIFICACIONES:</b><br>con Mosio, puede enviar Alertas como mensajes de texto SMS, ubicados en la página de Alertas y Notificaciones. Al crear una nueva alerta, tendrá la opción de seleccionar Correo electrónico (a través de REDCap) o SMS (a través de Mosio).<br><br> Al seleccionar SMS, se eliminarán todas las configuraciones específicas del correo electrónico (asunto, archivos adjuntos, etc.) y revela un cuadro de texto donde puede ingresar los números de teléfono de los destinatarios. Las alertas seguirán funcionando como de costumbre, pero la notificación se enviará como un mensaje SMS en lugar de un correo electrónico.<br><br> El equipo de Mosio ha estado ayudando a los usuarios de REDCap a aprovechar la mensajería de texto bidireccional durante muchos años. Su oferta REDCap Direct permite a los usuarios utilizar su sistema en un enfoque de 'autoservicio'. Se están desarrollando más características y funcionalidades."survey_1542 = "<b>SIGUIENTES PASOS:</b><br>Para obtener más información y obtener una cuenta de Mosio, visite <a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>.<br> Para obtener información de instalación/configuración, dé clic en el botón "Habilitar" en la página de configuración del proyecto de su proyecto REDCap.<br> Póngase en contacto con su administrador de REDCap para habilitar los servicios de Mosio en su cuenta."survey_1545 = "Para obtener más información acerca del uso de los servicios SMS de Mosio en REDCap, comuníquese con su administrador local de REDCap."survey_1546 = "NOTA: solo un administrador de REDCap puede habilitar los servicios de Mosio en su proyecto, así que comuníquese con ellos para discutir cómo hacerlo."survey_1547 = "Puede habilitar los servicios de Mosio usted mismo dando clic en el botón Habilitar, luego de lo cual deberá seguir las instrucciones proporcionadas para habilitar completamente esta funcionalidad en su proyecto."survey_1548 = "Opciones de SMS para la Encuesta Pública"survey_1549 = "Puede invitar a los participantes a completar la encuesta pública a través de SMS. Si desea invitarlos directamente *ahora mismo*, dé clic en el botón a continuación para abrir una ventana emergente para ingresar números de teléfono para enviar un mensaje de texto SMS a los participantes."survey_1550 = "Invitar a participantes a través de SMS"survey_1551 = "En el cuadro de texto a continuación, ingrese los números de teléfono de los encuestados a los que desea enviar invitaciones a la encuesta a través de un mensaje de texto SMS."survey_1552 = "¡Los servicios SMS de Mosio se han habilitado con éxito!"survey_1553 = "¡Los servicios de llamadas de voz y SMS de Twilio se han habilitado con éxito!"survey_1554 = "¿Habilitar el servicio web de Mosio para los servicios de SMS?"survey_1555 = "Para obtener más información y obtener una cuenta de Mosio, visite <a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</ u></a>."survey_1556 = "REDCap utiliza un servicio web de terceros llamado Mosio (<a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</ u></a>) para enviar/recibir mensajes de texto para encuestas SMS o alertas y notificaciones. Esto le permite invitar a los participantes a realizar una encuesta enviándoles un mensaje de texto SMS y recopilar datos directamente en REDCap desde su teléfono sin necesidad de una página web. Hay varias opciones disponibles para invitar a participantes y realizar encuestas, como a través de una conversación por SMS. Además, puede enviar alertas y notificaciones a través de SMS en lugar de correo electrónico."survey_1557 = "Mostrar los detalles de instalación y configuración"survey_1558 = "Para comenzar, deberá configurar una cuenta de Mosio, aquí: <a href='https://www.mosio.com/redcap' target='_blank'><u>https://www.mosio.com/redcap</u></a>.<br><br> <b>Actualmente, REDCap trabaja con Mosio de dos formas:</b><br> 1. Encuestas por SMS: envío de preguntas y obtención de respuestas a través de mensaje de texto.<br> 2. Alertas: envío de enlaces de encuestas de REDCap a través de mensajes de texto.<br><br> Se están desarrollando más capacidades de mensajería de texto bidireccional (“TextChat” interactivo, recordatorios de citas por SMS, etc.). La siguiente información lo ayudará con la instalación y configuración. Para obtener más ayuda, visite la página de ayuda y preguntas frecuentes de REDCap o el sitio web de Mosio: <a href='https://www.mosio.com/redcap-guide' target='_blank'><u>https://www. mosio.com/redcap-guide</u></a>.<br><br> <b>INSTALACIÓN Y CONFIGURACIÓN:</b><br> luego de obtener una cuenta de Mosio, ingrese su clave IPA de Mosio en la página Configuración del proyecto de su proyecto REDCap.<br><br> Todo es como administrar una encuesta en REDCap, excepto que usted elige cómo se entregan sus encuestas, ya sea como una Encuesta SMS o con Alertas y notificaciones (enviando el enlace de la encuesta REDCap a través de mensaje de texto). Cualquiera o ambos métodos de entrega se pueden utilizar en un solo proyecto. Si sus encuestas recopilan PHI, se recomienda usar Alertas y notificaciones para entregar un enlace de encuesta de REDCap.<br><br> <b>ALERTAS Y NOTIFICACIONES:</b><br> Al crear una nueva alerta en Alertas y notificaciones página, habrá una opción entre Correo electrónico y SMS. Si elige SMS, se ocultarán todas las configuraciones específicas del correo electrónico (por ejemplo, el asunto del correo electrónico, los archivos adjuntos) y se revelará un cuadro de texto de número de teléfono para ingresar los números de teléfono de todos los destinatarios de la alerta. Estas alertas se seguirán activando normalmente, pero en lugar de enviar la notificación por correo electrónico, la enviarán como un mensaje de texto SMS.<br><br> <b>ENCUESTAS SMS:</b><br> Cuando los participantes toman una Encuesta SMS, las preguntas se hacen una a la vez como una conversación/hilo de mensaje de texto SMS. Los participantes pueden responder con cualquier tipo de texto alfanumérico para una encuesta por SMS.<br><br> <b>NOTA ACERCA DE LAS ENCUESTAS POR SMS:</b> Solo los administradores de REDCap pueden habilitar la opción para iniciar una encuesta por SMS. Al igual que el correo electrónico, los SMS no se consideran una forma segura de comunicación, por lo que es posible que no desee administrar Encuestas por SMS si el participante enviará información de identificación (PHI o PII) a menos que el participante le haya otorgado un permiso especial para hacerlo. Dados los problemas de privacidad tan delicados, solo su administrador local de REDCap puede habilitar la configuración opcional para usar encuestas por SMS. Notifique a su administrador sobre esto si desea habilitar esta opción.<br><br> <b>COMPATIBILIDAD CON ENCUESTAS:</b><br> La mayoría de las funciones de encuestas de REDCap permanecen sin cambios con las encuestas por SMS. Estos incluyen el cumplimiento de los campos obligatorios, la validación de campos, el uso de la lógica de ramificación, el uso de la cola de encuestas para múltiples encuestas (solo cuando el inicio automático está habilitado), la recepción de notificaciones y confirmaciones por correo electrónico, el acceso a la lista de participantes, el envío de invitaciones de encuestas automatizadas, la implementación de acciones de detención y utilizando pruebas adaptativas por computadora (CAT) descargadas de la biblioteca compartida de REDCap. Sin embargo, la función de inicio de sesión de la encuesta no es compatible con las encuestas por SMS.<br><br> <b>INFORMACIÓN DE PRIVACIDAD Y SEGURIDAD DE LOS DATOS:</b><br> Es importante comprender que esta función utiliza el servicio de terceros Mosio.com, lo que significa que todos los mensajes SMS se enrutarán a través de los servidores de Mosio. Sin embargo, REDCap hace todo lo posible para garantizar que las transcripciones de SMS no permanezcan en los registros de Mosio, sino que se eliminen poco luego de completarse. Esto se hace por cuestiones de seguridad y privacidad (p. ej., HIPAA), en las que los números de teléfono de los participantes de la encuesta y sus respuestas a la encuesta no se registran de forma permanente en los servidores de Mosio, sino que permanecen seguros en REDCap. Mosio cumple con HIPAA y 21 CFR Parte 11. Para obtener más información sobre cómo Mosio maneja la privacidad y la seguridad de los datos, puede solicitar su declaración de privacidad."survey_1559 = "Ver las instrucciones de la encuesta"		system_config_01 = "Valores del sistema"system_config_02 = "Estado del sistema"system_config_03 = "Cuando está 'desconectado', a los usuarios regulares se les niega el acceso a todas las páginas."system_config_04 = "EL SISTEMA ESTÁ DESCONECTADO"system_config_05 = "EL SISTEMA ESTÁ EN LÍNEA"system_config_08 = "Ninguno (público)"system_config_09 = "Tabulado"system_config_12 = "¿Permitir a usuarios regulares crear instrumentos nuevos?"system_config_13 = "Si selecciona 'No', solo súper usuarios podrán crear nuevos instrumentos y mostrará 'Solicitar una nueva base de datos' a los usuarios, donde se puede solicitar a un Administrador que se cree una base de datos."system_config_14 = "No, solo súper usuarios pueden crear instrumentos nuevos"system_config_15 = "Sí, usuarios regulares pueden crear instrumentos nuevos"system_config_16 = "¿Permitir a usuarios regulares mover instrumentos a Producción?"system_config_17 = "Si selecciona 'No' solo súper usuarios podrán mover la base de datos a Producción y mostrará una 'Solicitud para mover a Producción' para usuarios, donde se puede solicitar al Administrador que la base de datos se traslade a Producción."system_config_18 = "No, solo súper usuarios pueden mover instrumentos a Producción"system_config_64 = "Ejemplo:"system_config_65 = "Si está vacío, se usará el valor predeterminado del servidor"system_config_67 = "Establecer manualmente el tamaño máximo (en MB) para archivos cargados por los usuarios de los archivos eDoc?"system_config_68 = "¿Cómo puedo cambiar mi servidor de manera predeterminada?"system_config_69 = "De manera predeterminada, en su archivo de servidor web el tamaño máximo de carga depende de dos valores en el archivo php.ini en su servidor de configuración: 'Upload_max_filesize' y 'post_max_size' El más b