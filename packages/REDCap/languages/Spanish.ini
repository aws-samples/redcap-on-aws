saron códigos, esta característica permanecerá deshabilitada."missing_data_10 = "Añada código de una lista estandarizada de códigos faltantes (sugerencias opcionales):"missing_data_11 = "USO: después de que sus códigos de datos faltantes se han establecido, verá un ícono 'M' junto a cada campo cuando mire un formulario de entrada de datos. Dé clic en el ícono para abrir su lista de códigos de datos faltantes y seleccione uno. Una vez seleccionado, guardará el código faltante como el valor de dato literal para el campo. Los códigos de datos faltantes se pueden usar para cualquier tipo de campo (por ej., fecha, deslizador, campo de carga de archivos). Puesto que un código de dato faltante se guarda como el valor del campo, esto significa que el código de campo faltante luego se puede exportar de manera opcional al exportar los datos o verse en un informe (si así lo decide - esta es una opción cuando crea un informe). Ingresar un código de dato faltante se debe hacer de manera manual por un usuario a través de la interfaz de usuario o a través de una importación de datos (API o la herramienta para importar datos), en el cual puede importar los códigos de datos faltantes como los valores de los campos en su archivo de importación de datos."missing_data_12 = "Código de dato faltante ingresado:"missing_data_13 = "Nota: los valores listados como 'faltantes' pueden incluir registros con códigos de datos faltantes (si es que los códigos de datos faltantes fueron definidos)."missing_data_14 = "Mostrar los códigos de datos faltantes en lugar de valores vacío (donde aplique)"missing_data_15 = "Instrucciones y notas adicionales:"missing_data_16 = "CONSEJO: cuando defina sus códigos de datos faltantes, asegúrese de que su código faltante no cause conflicto con un valor real en un campo de su proyecto. Por ej., si tiene un campo 'integral' donde '-999' es un valor posible, entonces no deberá usar -999 como un código de dato faltante. Esto se debe a que REDCap no podrá discernir si este valor es real o si es un código faltante usado para denotar que el campo está vacío. Abajo a la derecha hay algunas sugerencias opcionales para códigos de datos faltantes que podría considerar para uso, pero es libre de usar cualquier código de dato faltante que le plazca."missing_data_17 = "NOTA: el comportamiento con lógica de ramificación - si un campo debe quedar oculto por la lógica de ramifación, REDCap usualmente preguntará al usuario (excepto en encuestas) si desean eliminar el valor del campo que se ha ocultado. Pero si el campo tiene un código de dato faltante guardado par él, aún ocultará el campo pero no removerá el código de dato faltante como el valor del campo. Esto permite que un campo aún esté 'en 'blanco' y que tenga un código faltante mientras esté oculto por la lógica de ramificación."missing_data_18 = "LOGICA: debido a que los códigos de datos faltantes se almacenan como los valores literales del campo, se pueden usar y referencia en la lógica a lo largo de REDCap (i.e., la lógica para los filtros de informes, reglas de calidad de datos, cola de la encuesta, invitaciones automatizadas a encuestas, lógica de ramificación). Por ej., si desea mostrar un campo en un formulario solo si el elcampo previo está vacío y está marcado con el código de dato faltante 'NASK', su lógica de ramificación podría ser la siguiente: [field] = 'NASK'. De manera adicional, una función especial 'isblankormissingcode()' se puede usar en la lógica como un 'catch-all' para determinar si el valor de un campo está verdaderamente vacío o si contiene un código de dato faltante. Por ej., isblankormissingcode([age]), en el cual si 'edad' tiene un valor de 'DESCONOCIDO' (que podría ser un código de dato faltante en un proyecto), entonces mostrará TRUE. Y si el campo tiene cualquier valor no vacío/no nulo que además no es un código de dato faltante, mostrará FALSE."missing_data_19 = "BANDERA (ETIQUETA) DE ACCIÓN: de manera predeterminada, la funcionalidad del código de dato faltante, está habilitada para TODOS los campos en el proyecto, pero se puede deshabilitar de campo en campo al añadir la 'Bandera de acción' @NOMISSING para un campo individual, en el cual esto ocultará el ícono 'M' para el campo en el formulario de entrada de datos y así prevenir el uso de códigos de datos faltantes en el campo."missing_data_20 = "Modificar los códigos de datos faltantes"missing_data_21 = "Por favor note que retiquetar o remover cualquier Código de dato faltante que se encuentra en uso en un proyecto en producción donde la recolección de datos ya ha empezado podría afectar los datos. Se recomienda que solamente añada nuevos códigos de datos faltantes y no los remueva ni cambie la etiqueta de los existentes si algún dato ya se ha recolectado en el proyecto."		missing_data_mdc_ni = "Sin información"missing_data_mdc_inv = "No válido"missing_data_mdc_unk = "Desconocido"missing_data_mdc_nask = "No preguntado"missing_data_mdc_asku = "Preguntado pero desconocido"missing_data_mdc_nav = "Temporalmente no disponible"missing_data_mdc_msk = "Enmascarado"missing_data_mdc_na = "No aplica"missing_data_mdc_navu = "No disponible"missing_data_mdc_np = "No presente"missing_data_mdc_qs = "Cantidad suficiente"missing_data_mdc_qi = "Cantidad insuficiente"missing_data_mdc_trc = "Rastro"missing_data_mdc_unc = "No codificado"missing_data_mdc_der = "Derivado"missing_data_mdc_pinf = "Infinito positivo"missing_data_mdc_ninf = "Infinito negativo"missing_data_mdc_oth = "Otro"		mobile_app_01 = "Archivo de la app móvil"mobile_app_02 = "Tablero de mando de la app móvil"mobile_app_06 = "¿No logra conseguir que el código QR funcione?"mobile_app_07 = "Método alternativo para configurar el proyecto:"mobile_app_09 = "Nota: el código de inicialización expirará en 10 minutos."mobile_app_10 = "Código de inicialización:"mobile_app_11 = "Aviso: el código de inicialización ha caducado. Si usted necesita conseguir un nuevo código de inicialización, cie