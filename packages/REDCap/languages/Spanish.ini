1 = "Sus cambios fueron realizados automáticamente porque fueron considerados menores y no involucran la modificación de campos existentes (por ej. agregando nuevos campos, reordenando campos)."design_282 = "Bajo estas condiciones, REDCap aprobará sus cambios de inmediato sin que tenga que esperar la aprobación de un administrador REDCap."design_283 = "¿Por qué no se realizaron mis cambios de inmediato?"design_284 = "Sus cambios no fueron realizados automáticamente porque su proyecto actualmente contiene uno o más registros y porque se encontró que los cambios realizados en Modo Borrador contenían problemas críticos potenciales (por ej. Eliminación de campos, re-codificación de opciones múltiples)."design_285 = "Sus cambios no fueron realizados automáticamente porque estos cambios incluían la modificación de campos existentes."design_286 = "Dadas esas condiciones, REDCap NO aprobará sus cambios en forma automática; deberá esperar a que los apruebe un administrador REDCap. Gracias por su paciencia."design_287 = "<b>NOTA:</b> Por favor recuerde que si sus cambios realizados en Modo Borrador cumplen ciertas condiciones, esos cambios podrían ser aprobados automáticamente, lo que significa que serán realizados inmediatamente en lugar de tener que esperar la aprobación de un administrador REDCap."design_288 = "Sus campos fueron realizados automáticamente porque su proyecto no contiene actualmente ningún registro O porque fueron considerados menores y no involucran la modificación de campos existentes (por ej. Agregado de nuevos campos, reordenamiento de campos)."design_289 = "Sus cambios fueron realizados automáticamente porque se encontró que los cambios realizados en Modo Borrador no contenían ningún problema crítico potencial. (ej. Eliminación de campos, recodificación de opciones múltiples)."design_290 = "Sus cambios no fueron realizados automáticamente porque su proyecto contiene actualmente uno o más registros Y PORQUE se encontró que los cambios realizados