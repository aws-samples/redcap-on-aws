n en todas las versiones de REDCap en el archivo zip de actualización. Dado que dichos componentes solo se agregan una vez, no tiene sentido incluirlos en cada archivo de actualización, por lo que solo se incluyen en la versión que los utiliza por primera vez. Esto desencadena el error que ve aquí, que le pide que los descargue ahora. Esto no es ideal, pero es el mejor enfoque por ahora. Perdón por cualquier inconveniente."check_028 = "Esta página probará su configuración actual de REDCap para determinar si existe algún error que pueda impedir que funcione correctamente."check_029 = "Pruebas básicas"check_030 = "PRUEBA 1: establecer la estructura básica de archivos de REDCap"check_031 = "Busque los archivos y carpetas necesarios que deben estar ubicados en la carpeta principal de REDCap (es decir,"check_032 = "¡PERDIDO!"check_033 = "¡ERROR!"check_034 = "Este archivo (ControlCenter/check.php) debe ubicarse en una carpeta denominada con el siguiente formato: /redcap/redcap_v?.?.?/. Busque esta carpeta y coloque el archivo ControlCenter/check.php en ella, y vuelva a ejecutar esta prueba."check_035 = "Falta la subcarpeta denominada \"webdav\" en la carpeta \"webtools2\"."check_036 = "Busque esta carpeta y colóquela en la carpeta \"webtools2\". A continuación, ejecute esta prueba de nuevo."check_037 = "Esta carpeta debe estar en la carpeta denominada"check_038 = "Debe obtenerse del archivo zip de instalación/actualización de la versión"check_039 = "Página de descarga de REDCap"check_040 = "Uno o más de los archivos/carpetas enumerados anteriormente no se pudieron encontrar en la carpeta denominada"check_041 = "Busque esos archivos/carpetas en el archivo zip de instalación/actualización que descargó del sitio web de la comunidad REDCap, luego agréguelos a la ubicación correcta en su servidor y ejecute esta prueba nuevamente."check_042 = "Se encontraron todos los archivos y carpetas necesarios."check_043 = "¿Por qué falta esto?"check_044 = "La tabla \"redcap_config\" en la base de datos MySQL denominada"check_045 = "No se pudo acceder a la tabla de la base de datos denominada \"redcap_config\"."check_046 = "Este error puede haber ocurrido si hubo un error durante el proceso de instalación/actualización. Asegúrese de que la tabla \"redcap_config\" esté ubicada en el proyecto MySQL"check_047 = "Si no es así, deberá volver a instalar/actualizar REDCap y luego ejecutar esta prueba nuevamente."check_048 = "PRUEBA 3: Comprobar la estructura de la tabla de la base de datos de REDCap"check_049 = "¡La estructura de su base de datos REDCap es correcta!"check_050 = "PRUEBA 4: Compruebe si la extensión PHP cURL está instalada"check_051 = "La extensión cURL está instalada."check_052 = "Su servidor web NO tiene instalada la biblioteca PHP cURL."check_053 = "Se requiere cURL para utilizar muchas funciones importantes en REDCap. Para agregar cURL a REDCap, deberá descargar cURL/libcurl y luego instalarlo y configurarlo con PHP en su servidor web. Usted encontrará"check_054 = "http://us.php.net/manual/en/book.curl.php"check_055 = "instrucciones para la instalación de cURL/libcurl aquí"check_056 = "PRUEBA 5: Comprobación de la comunicación con el servidor del Consorcio REDCap"check_057 = "(usado para informar estadísticas semanales del sitio y conectarse a la biblioteca compartida)"check_058 = "Comunicando con el servidor... por favor espere"check_059 = "PRUEBA 6: Compruebe si la tarea Cron de REDCap se está ejecutando"check_060 = "La tarea Cron de REDCap se está ejecutando correctamente."check_061 = "Pruebas secundarias"check_062 = "Uso de SSL"check_063 = "<b>No usar SSL - CRÍTICO:</b> Se recomienda ENCARECIDAMENTE que use SSL (es decir, https) en su servidor web cuando aloje REDCap. De lo contrario, la seguridad de los datos podría verse comprometida. Si su servidor aún no tiene un certificado SSL, deberá obtener uno."check_064 = "NO usar PHP"check_065 = "o superior - CRÍTICO:"check_066 = "Se requiere que actualice su servidor web a una versión compatible más reciente de PHP, actualmente está ejecutando PHP"check_067 = "Usando PHP"check_068 = "o superior"check_069 = "No usar MySQL/MariaDB"check_070 = "Es necesario que actualice su servidor de base de datos a una versión compatible más reciente de MySQL o MariaDB (actualmente está ejecutando"check_071 = "Algunas características importantes de REDCap no funcionarán correctamente a menos que esté en la versión mínima o superior."check_072 = "<b>La extensión DOM en PHP no está instalada - CRÍTICO:</b> Se recomienda que <a target='_blank' href='http://php.net/manual/en/book.dom.php' >instale la extensión DOM</a> en PHP en su servidor web. Algunas funciones importantes de REDCap no estarán disponibles sin su instalación."check_073 = "<b>La extensión XMLReader en PHP no está instalada - CRÍTICO:</b> Se recomienda que <a target='_blank' href='http://php.net/manual/en/book.xmlreader.php' >instale la extensión XMLReader</a> en PHP en su servidor web. Algunas funciones importantes de REDCap no estarán disponibles sin su instalación."check_074 = "La biblioteca GD (versión 2 o superior) está instalada"check_075 = "<b>La biblioteca GD (versión 2 o superior) no está instalada - CRÍTICO:</b> Se recomienda que <a target='_blank' href='http://php.net/manual/en/image. installation.php'>instale la Biblioteca GD2</a> en PHP en su servidor web. Algunas funciones de REDCap no estarán disponibles sin GD2 instalado, como la capacidad de los usuarios de generar códigos QR para enlaces de encuestas."check_076 = "<b>La extensión Imagick no puede procesar archivos PDF</b>. Si bien la extensión Imagick PHP está instalada y habilitada, no es posible la representación de archivos PDF en línea porque <b>Ghostscript</b> no está disponible. Consulte <a target='_blank' href='https://www.ghostscript.com/'>https://www.ghostscript.com</a>. El error detallado devuelto fue:"check_077 = "<b>La extensión PHP Imagick está instalada</b>"check_078 = "<b>La extensión Imagick en PHP no está instalada - RECOMENDADO:</b> Se recomienda que <a target='_blank' href='https://www.php.net/manual/en/book.imagick. php'>instale la extensión Imagick</a> en PHP en su servidor web. Algunas características de REDCap no estarán disponibles sin su instalación. Por ejemplo, los archivos adjuntos en PDF en línea en los campos de texto descriptivo *no* podrán mostrarse dentro de una exportación de PDF de un formulario o encuesta determinado a menos que se haya instalado la extensión Imagick en PHP."check_079 = "<b>La política de seguridad de Imagick es demasiado restrictiva:</b> Si bien la extensión Imagick está habilitada en PHP, su política de seguridad es demasiado restrictiva. Para representar archivos PDF como imágenes, se debe permitir la lectura de archivos PDF. Agregue o cambie la política de seguridad respectiva:"check_080 = "Consulte <a target='_blank' href='https://stackoverflow.com/questions/52998331/imagemagick-security-policy-pdf-blocking-conversion'>esta página de StackOverflow</a> para obtener más información. Será necesario reiniciar el servidor web para aplicar los cambios."check_081 = "<b>La extensión Imagick no funciona:</b> La extensión Imagick PHP, mientras está habilitada, da un error que REDCap no sabe cómo manejar. Hasta que esto se solucione, la representación de archivos PDF en línea en campos descriptivos no funcionará. El mensaje de error devuelto fue:"check_082 = "<b>La extensión PHP Fileinfo está instalada</b>"check_083 = "<b>Su servidor web NO tiene instalada la extensión PHP Fileinfo.</b>La extensión Fileinfo para PHP NO es necesaria para ejecutar REDCap normalmente, pero es muy recomendable. Fileinfo se utiliza para algunas funciones opcionales en REDCap, como las operaciones de importación de archivos cuando se importan proyectos REDCap completos como archivos XML (es decir, importaciones de archivos CDISC ODM). Se recomienda que descargue la extensión Fileinfo y luego la instale y configure con PHP en su servidor web. Encontrará <a href='http://php.net/manual/en/book.fileinfo.php' target='_blank' style='text-decoration:underline;'>instrucciones para la instalación de Fileinfo aquí</a >."check_084 = "<b>Extensión OpenSSL no instalada - CRÍTICA:</b> Se recomienda que instale <a target='_blank' href='http://php.net/manual/en/book.openssl.php'> Extensión PHP OpenSSL</a> en su servidor web ya que ciertas funciones de la aplicación dependen de él. luego de instalar la extensión, reinicie su servidor web y luego vuelva a cargar esta página."check_085 = "<b>ZipArchive no está instalado - CRÍTICO:</b> Se recomienda que instale el <a target='_blank' href='http://php.net/manual/en/book.zip.php'> Extensión PHP Zip</a>. Algunas funciones de REDCap no estarán disponibles sin esta extensión instalada, como la función de la herramienta de exportación de datos que permite a los usuarios descargar un archivo ZIP de todos sus archivos cargados para registros en un proyecto."check_086 = "<b>Extensión PHP \"mbstring\" no instalada - CRÍTICO:</b> Esta extensión es necesaria porque la utilizan muchos procesos y características diferentes en REDCap. Para habilitarlo, debe instalar la <a href='http://php.net/manual/en/mbstring.setup.php' target='_blank'>extensión PHP \"mbstring\"</a> en su Servidor web. Una vez instalado, reinicie su servidor web."check_087 = "Este correo electrónico fue enviado cuando el usuario"check_088 = "abrió la página Verificación de configuración para"check_089 = "Versión de REDCap"check_090 = "Prueba de correo electrónico REDCap"check_091 = "Comprobación de la configuración de REDCap:"check_092 = "REDCap es capaz de enviar correos electrónicos"check_093 = "REDCap no puede enviar correos electrónicos - CRÍTICO:</b>Parece que su configuración SMTP (funcionalidad de envío de correos electrónicos) no está configurada o no está configurada correctamente en el servidor web. Se recomienda ENCARECIDAMENTE que configure correctamente su servidor de correo electrónico/SMTP en el archivo de configuración PHP.INI de su servidor web o, de lo contrario, no se podrán enviar correos electrónicos desde REDCap. REDCap requiere capacidades de envío de correo electrónico para muchas funciones vitales de la aplicación. Para obtener más detalles sobre la configuración de las funciones de envío de correo electrónico en su servidor web, visite la <a href='http://php.net/manual/en/mail.configuration.php' target='_blank'>página de configuración de correo de PHP.< /a>"check_094 = "<b>Falta la dirección de correo electrónico del administrador:</b> Parece que la dirección de correo electrónico a nivel del sistema para el administrador de REDCap no se configuró en la página de Configuración general en el Centro de control. Es posible que algunas funciones no funcionen correctamente si no se agrega una dirección de correo electrónico válida."check_095 = "<b>Error dentro de un archivo de configuración de REDCap:</b> Parece que en uno o más archivos de configuración de REDCap (p. ej., base de datos.php, webtools2/ldap/ldap_config.php, webtools2/webdav/webdav_connection.php) hay algunos \"espacios en blanco\" adicionales, como espacios finales o líneas vacías que aparecen antes de la etiqueta de apertura PHP '&lt;?php' o luego de cerrar PHP '?>' etiqueta. Asegúrese de que todos los espacios anteriores, los espacios finales y las líneas vacías se eliminen antes o luego de las etiquetas PHP en esos archivos. Ciertas cosas en REDCap no funcionarán correctamente hasta que esto se solucione."check_096 = "<b>El motor InnoDB NO está habilitado en MySQL - CRÍTICO:</b> Parece que su servidor de base de datos MySQL no tiene habilitado el motor de tabla InnoDB, que es necesario para que REDCap funcione correctamente. Para habilitarlo, abra su archivo de configuración my.cnf (o my.ini) para MySQL y elimine todas las instancias de \"--innodb=OFF\" y \"--skip-innodb\". Luego reinicie MySQL y luego vuelva a cargar esta página. Si eso no funciona, consulte la documentación oficial de MySQL para saber cómo habilitar InnoDB para su versión específica de MySQL."check_097 = "Se debe aumentar la configuración de <b>\"max_allowed_packet\" en MySQL - RECOMENDADO:</b> Parece que la configuración de \"max_allowed_packet\" de su servidor de base de datos MySQL es inferior a la recomendada para un uso óptimo de REDCap. Se sugiere que aumente esa configuración a <code>128M</code> (es decir, 128 MB) o más, <b>preferiblemente al valor máximo de <code>1G</code> (es decir, 1 GB)< /b>. Establecerlo en el valor máximo de 1G no tendrá efectos secundarios negativos. Para cambiar esta configuración, abra su archivo de configuración my.cnf (o my.ini) para MySQL y modifique la línea de max_allowed_packet para configurarlo de la siguiente manera: <code>max_allowed_packet=1G</code>. Luego reinicie MySQL y luego vuelva a cargar esta página."check_098 = "<b>'max_input_vars' podría ser mayor - RECOMENDADO:</b> Se recomienda enfáticamente que cambie el valor de 'max_input_vars' en su archivo de configuración PHP.INI a un valor de"check_099 = "o mas alto. Si no se aumenta, es posible que REDCap no pueda guardar correctamente los datos cuando se ingresen en una encuesta muy larga o en un formulario de ingreso de datos. Puede modificar esta configuración en el archivo de configuración PHP.INI de su servidor. Si no encuentra 'max_input_vars' en su archivo PHP.INI, debe agregarlo como <i style='color:#800000;'>max_input_vars ="check_100 = "</i>. Una vez hecho esto, reinicie su servidor web para que los cambios surtan efecto."check_101 = "<b>'upload_max_filesize' y 'post_max_size' son demasiado pequeños:</b> Se recomienda ENCARECIDAMENTE que cambie el valor de 'upload_max_filesize' y 'post_max_size' en PHP a un valor más alto, preferiblemente superior a 10 MB (por ejemplo, 32M). Puede modificar esto en el archivo de configuración PHP.INI de su servidor y luego reiniciar su servidor web. Con valores tan pequeños, es probable que sus usuarios tengan problemas para cargar archivos si no los aumenta."check_102 = "<b>'upload_max_filesize' y 'post_max_size' podrían ser mayores - RECOMENDADO:</b> Se recomienda que cambie el valor de 'upload_max_filesize' y 'post_max_size' en PHP a un valor más alto, preferiblemente superior a 10 MB (p. ej., 32M). Puede modificar esto en el archivo de configuración PHP.INI de su servidor y luego reiniciar su servidor web. Con valores tan pequeños, sus usuarios podrían tener problemas para cargar archivos si no los aumenta."check_103 = "<b>Faltan fuentes UTF-8 para la exportación de PDF - RECOMENDADO:</b> En la versión 4.5.0 de REDCap, se agregó la capacidad para representar caracteres especiales UTF-8 en archivos PDF exportados desde REDCap. Esta característica no es necesaria, pero es bueno tenerla, especialmente para cualquier proyecto internacional que desee ingresar datos o crear etiquetas de campo utilizando caracteres especiales que no sean ingleses. Sin esta función instalada, algunos caracteres especiales pueden aparecer desordenados e ilegibles en una exportación de PDF. Para utilizar esta capacidad, las fuentes UTF-8 deben estar instaladas en REDCap. Para hacer esto, simplemente descargue el archivo zip de instalación de la última versión de REDCap y luego extraiga el contenido de la carpeta /webtools2/pdf/ en el archivo zip a la subcarpeta /webtools2/pdf en la carpeta principal de REDCap en su servidor web. La estructura del archivo debería ser /webtools2/pdf/fonts/unifont. Sobrescriba cualquier archivo o carpeta existente allí. Además, para utilizar esta función, también debe tener la <a href='http://php.net/manual/en/mbstring.setup.php' target='_blank'>extensión PHP \"mbstring\"< /a> instalado en su servidor web. Si no está instalado, instálelo, luego reinicie su servidor web."check_104 = "<b>SUGERENCIA: faltan algunas funciones de gancho en su archivo de Funciones de gancho</b><br>Parece que su archivo de funciones de gancho"check_105 = "no contiene una o más funciones de gancho de REDCap que se puedan utilizar en su versión actual de REDCap.<b>NOTA:</b> Estas funciones de gancho solo son necesarias si está utilizando ganchos de REDCap personalizados en esta instalación de REDCap (esto NO incluir ganchos utilizados en Módulos Externos, que no se ven afectados por esto). Se recomienda que estas funciones de enlace se agreguen a ese archivo en su servidor web. Faltan los siguientes ganchos en el archivo de funciones de gancho:"check_106 = "Para obtener el código predeterminado para estas funciones de enlace, se recomienda que descargue el archivo Zip de instalación más reciente de REDCap (versión estándar) del sitio web de la comunidad REDCap y abra el archivo en el archivo zip llamado \"redcap/hook_functions.php\" en un editor de texto. Encuentre las funciones en ese archivo PHP y copie y pegue la(s) función(es) completa(s) en su archivo Hook Functions (ubicado en"check_107 = "en su servidor web). Luego guarde el archivo. Una vez que se hayan agregado, este mensaje de advertencia ya no debería mostrarse."check_108 = "<b>'innodb_buffer_pool_size' podría ser mayor - RECOMENDADO:</b> Se recomienda cambiar el valor de 'innodb_buffer_pool_size' en MySQL a un valor más alto. Por lo general, se recomienda que se establezca en un 10 % más grande que el tamaño de su base de datos, que actualmente es"check_109 = "MB de tamaño. Entonces, idealmente, <b>'innodb_buffer_pool_size' debería establecerse al menos"check_110 = "MB</b> si es posible (actualmente es"check_111 = "MEGABYTES). Además, se recomienda que el tamaño de 'innodb_buffer_pool_size' <b>no exceda el 80 % de su RAM (memoria) total asignada a MySQL</b> en su servidor de base de datos. Puede modificar esto en su archivo de configuración MY.CNF (o MY.INI para Windows), luego reinicie MySQL. Si no aumenta este valor, puede comenzar a ver problemas de rendimiento en MySQL."check_112 = "<b>Problema de configuración de la base de datos:</b> Hay un problema de configuración con la configuración de MySQL denominada \"optimizer_switch\" que debe solucionarse. Si no se soluciona, puede causar que algunas cosas no funcionen correctamente en REDCap o que el servidor de la base de datos se bloquee inesperadamente. Para solucionar esto, agregue la línea<br><code><b>optimizer_switch=rowid_filter=OFF</b></code><br> debajo de la sección [mysqld] en su configuración MY.CNF (o MY.INI) archivo para MySQL/MariaDB. Si ya hay una línea en el archivo que comienza con \"optimizer_switch\", agregue esta nueva línea directamente debajo de ella. luego de agregar esa nueva línea, guarde ese archivo de configuración y luego reinicie el servicio MySQL/MariaDB. A continuación, vuelva a cargar esta página para asegurarse de que la solución se haya aplicado correctamente."check_113 = "<b>Cambio de configuración de la base de datos - RECOMENDADO:</b> Se recomienda modificar la configuración de MySQL denominada \"innodb_file_format\". Para evitar problemas con las actualizaciones de REDCap en el futuro, se recomienda que el servidor de la base de datos tenga innodb_file_format=Barracuda. Para solucionar esto, agregue la línea<br><code><b>innodb_file_format=Barracuda</b></code><br> debajo de la sección [mysqld] en su archivo de configuración MY.CNF (o MY.INI) para MySQL/Maria DB. Si ya hay una línea en el archivo que comienza con \"innodb_file_format\", modifique esa configuración para que su valor ahora sea <b>Barracuda</b>. Además, asegúrese de que la configuración de MySQL \"innodb_file_per_table\" esté activada. De lo contrario, agregue/actualice la línea de la siguiente manera:<br><code><b>innodb_file_per_table=ON</b></code><br> Luego guarde ese archivo de configuración y reinicie el servicio MySQL/MariaDB. Vuelva a cargar esta página para asegurarse de que la solución se haya aplicado correctamente."check_114 = "<b>Algunas tablas de la base de datos deben modificarse - RECOMENDADO:</b> Se recomienda que"check_115 = "Las tablas de la base de datos de REDCap se modifiquen para cumplir con los estándares más nuevos para las tablas de la base de datos de InnoDB. Para evitar problemas con las actualizaciones de REDCap en el futuro, se recomienda que todas las tablas de la base de datos de REDCap tengan ROW_FORMAT=DYNAMIC. Algunas de sus tablas no tienen formato de fila dinámico y, por lo tanto, deben corregirse mediante las consultas que se proporcionan a continuación. NOTA: si tiene una instalación de REDCap bastante grande o antigua, <b>cada consulta puede tardar minutos u horas en ejecutarse</b>. Puede hacerlo individualmente si lo desea o hacerlo lentamente en lotes durante un periodo de semanas hasta que todo se haya solucionado. Cada vez que actualice esta página, se creará una nueva lista dinámica debajo de las tablas que aún no se han corregido. <u>Esto no es un requisito, pero es muy recomendable.</u><b>NOTA IMPORTANTE: asegúrese de realizar una copia de seguridad completa de la base de datos</b> antes de ejecutar cualquiera de las consultas a continuación. Ejecute las consultas SQL a continuación para corregir las tablas de la base de datos:"check_116 = "los ajustes de configuración parecen suficientes para un rendimiento y una estabilidad óptimos"check_117 = "<b>Posible problema con la tarea programada de Windows para la tarea cron de REDCap - SUGERENCIA:</b></span> Parece que <u>la tarea cron de REDCap no se ha estado ejecutando cada minuto</u> según el registro de tareas cron en el pasado"check_118 = "días. Esto podría implicar que la tarea programada en su servidor de Windows podría no estar configurada correctamente. Verifique el Programador de tareas de Windows en su servidor web REDCap y asegúrese de que la tarea programada para la tarea cron esté configurada en \"<u>Ejecutar una nueva instancia en paralelo</u>\" en la ceja Configuración para esa tarea. Si no es así, cámbielo a esa configuración.<br><br> Si está seguro de que este no es el caso, entonces puede ignorar esta sugerencia; sin embargo, es posible que existan otros problemas si, por algún motivo, la tarea cron de REDCap no se ha ejecutado cada minuto como se esperaba."check_119 = "Se puede escribir en el directorio temporal del servidor web REDCap<br>Ubicación:"check_120 = "<b>El directorio temporal del servidor web de REDCap NO se puede escribir - CRÍTICO:</b> Se recomienda ENCARECIDAMENTE que modifique el directorio temporal de su servidor web (ubicado en"check_121 = "para que todos los usuarios del servidor puedan escribirlo. Algunas funcionalidades dentro de REDCap no estarán operativas hasta que este directorio sea escribible."check_122 = "Se puede escribir en el directorio \"temp\"<br>Ubicación:"check_123 = "<b>\"temp\" directorio NO se puede escribir - CRÍTICO:</b> Se recomienda ENCARECIDAMENTE que modifique la carpeta REDCap \"temp\" (ubicada en"check_124 = "para que todos los usuarios del servidor puedan escribirlo. Algunas funciones dentro de REDCap no funcionarán hasta que se pueda escribir en esta carpeta."check_125 = "Se puede escribir en el directorio de carga de archivos<br>Ubicación:"check_126 = "<b>El directorio de carga de archivos NO se puede escribir - CRÍTICO:</b> Se recomienda ENCARECIDAMENTE que modifique la carpeta REDCap \"edocs\" (ubicada en"check_127 = "para que todos los usuarios del servidor puedan escribirlo. Algunas funciones dentro de REDCap no funcionarán hasta que se pueda escribir en esta carpeta."check_128 = "<b>El directorio que almacena los documentos subidos por los usuarios está expuesto en la web:</b><br> Se recomienda ENCARECIDAMENTE que cambie la ubicación donde se almacenan los archivos subidos por los usuarios. Actualmente, se almacenan en el directorio \"edocs\" de REDCap, que es la ubicación predeterminada y es completamente accesible desde la web. Aunque es muy poco probable que alguien pueda recuperar con éxito un archivo desde esa ubicación en el servidor a través de la web, sigue siendo un riesgo potencial para la seguridad, especialmente si los documentos contienen información confidencial.<br><br> Se recomienda que visite a la página Configuración de carga de archivos en el Centro de control y establezca una nueva ruta para sus documentos cargados por el usuario (es decir, \"Habilitar almacenamiento interno alternativo de archivos cargados en lugar de la carpeta 'edocs' predeterminada\"), y configúrelo en una ruta en su servidor web que NO es accesible desde la web. Una vez que haya cambiado ese valor, vaya al directorio 'edocs' y copie todos los archivos existentes en esa carpeta a la nueva ubicación que acaba de establecer."check_129 = "El directorio de carga de archivos se puede escribir en el servidor Amazon S3 en el depósito"check_130 = "<b>El directorio de carga de archivos NO se puede escribir en el servidor de Amazon S3 - CRÍTICO:</b> Se recomienda ENCARECIDAMENTE que investigue la información de conexión de Amazon S3 en la página Configuración de carga de archivos en el Centro de control. REDCap no puede almacenar correctamente archivos en el depósito de Amazon S3 denominado \"$amazon_s3_bucket\". Asegúrese de que todos los valores de conexión sean correctos y también que se pueda escribir en el directorio. Algunas funcionalidades dentro de REDCap no funcionarán hasta que los archivos se puedan escribir en ese depósito."check_131 = "<b>El directorio de carga de archivos NO se puede escribir en el servidor de Microsoft Azure Blob Storage - CRÍTICO:</b> Se recomienda ENCARECIDAMENTE que investigue la información de conexión de Microsoft Azure Blob Storage en la página Configuración de carga de archivos en el Centro de control. REDCap no puede almacenar correctamente archivos en el contenedor de blobs denominado"check_132 = "Asegúrese de que todos los valores de conexión sean correctos y también que se pueda escribir en el directorio. Algunas funcionalidades dentro de REDCap no funcionarán hasta que los archivos se puedan escribir en ese depósito."check_133 = "<b>El directorio de carga de archivos NO se puede escribir en el servidor de Google Cloud Storage - CRÍTICO:</b> Se recomienda ENCARECIDAMENTE que investigue la información de conexión de Google Cloud Storage en la página Configuración de carga de archivos en el Centro de control. REDCap no puede almacenar correctamente archivos en el depósito de almacenamiento llamado"check_134 = "Asegúrese de que todos los valores de conexión sean correctos y también que se pueda escribir en el directorio. Algunas funcionalidades dentro de REDCap no funcionarán hasta que los archivos se puedan escribir en ese depósito."check_135 = "ERROR: no se pudo leer el archivo"check_136 = "<b>No se puede conectar al servidor de archivos WebDAV - CRÍTICO:</b> Se recomienda ENCARECIDAMENTE que modifique la configuración del servidor WebDAV o la información de conexión de WebDAV en"check_137 = "La información de conexión actual está intentando comunicarse con el servidor WebDAV"check_138 = "en el camino"check_139 = "y está fallando. Asegúrese de que todos los valores de conexión sean correctos y también que se pueda escribir en el directorio. Algunas funcionalidades dentro de REDCap no funcionarán hasta que esto se solucione."check_140 = "El directorio de carga de archivos se puede escribir en el servidor WebDAV"check_141 = "<b>El directorio de carga de archivos NO se puede escribir en el servidor WebDAV - CRÍTICO:</b> Se recomienda ENCARECIDAMENTE que modifique la configuración del servidor WebDAV o la información de su conexión WebDAV en"check_142 = "y está fallando. Asegúrese de que todos los valores de conexión sean correctos y también que se pueda escribir en el directorio. Algunas funciones dentro de REDCap no funcionarán hasta que se pueda escribir en ese directorio WebDAV."check_143 = "<b>\"modules\" directorio - ¡FALTA!</b> - La carpeta REDCap \"modules\" (ubicada en"check_144 = "falta, y debe obtenerse del archivo zip de instalación de la última versión (o alguien puede simplemente crear un directorio vacío llamado \"módulos\" en la ubicación"check_145 = "Se puede escribir en el directorio \"módulos\"<br>Ubicación:"check_146 = "El directorio <b>\"modules\" NO se puede escribir - CRÍTICO:</b> Se recomienda ENCARECIDAMENTE que modifique la carpeta REDCap \"modules\" (ubicada en"check_147 = "para que todos los usuarios del servidor puedan escribirlo. La funcionalidad de módulos externos en REDCap no funcionará hasta que se pueda escribir en esta carpeta."check_148 = "Este usuario tiene privilegios de CREAR tabla, pero NO tiene privilegios de ALTERAR o ELIMINAR tabla."check_149 = "Este usuario tiene privilegios de tabla CREATE y ALTER, pero NO tiene privilegios de tabla DROP."check_150 = "Este usuario tiene privilegios de tabla CREATE y DROP, pero es posible que NO tenga privilegios de tabla ALTER o REFERENCE."check_151 = "Este usuario tiene privilegios de tabla CREATE y DROP, pero NO tiene privilegios de tabla ALTER."check_152 = "<b>Se deben modificar los privilegios de usuario de la base de datos MySQL - RECOMENDADO:</b> Se recomienda que modifique los privilegios de la base de datos de su usuario MySQL"check_153 = "Este usuario debe tener los cuatro privilegios (CREATE, ALTER, DROP, REFERENCES) o ninguno de esos cuatro. Si esto no se soluciona, REDCap puede crear por error muchas tablas de base de datos con nombres que comienzan con \"redcap_ztemp_\", que se crean como tablas temporales al probar los privilegios de usuario de MySQL. Además, si desea utilizar el módulo Easy Upgrade, el usuario de MySQL debe tener los cuatro privilegios (CREATE, ALTER, DROP, REFERENCES)."check_154 = "<b>Eliminar las versiones inseguras de REDCap del servidor web - RECOMENDADO:</b> Se recomienda que elimine todos los directorios de versiones de REDCap de su servidor web que se enumeran a continuación. Se sabe que estas versiones tienen vulnerabilidades de seguridad que posiblemente podrían ser explotadas por atacantes maliciosos si se dejan en su servidor web REDCap."check_155 = "<b>RECOMENDADO: actualice las tablas de la base de datos de REDCap para que sean compatibles con Unicode completo</b><br>Las instalaciones de REDCap que se instalaron inicialmente con una versión anterior a REDCap 8.5.0 tendrán un tipo antiguo y heredado de recopilación/codificación de base de datos y juego de caracteres (conjunto de caracteres). Esto afecta su instalación de REDCap, en la que se recomienda *encarecidamente* que siga los pasos en la página vinculada a continuación para actualizar su base de datos. Tenga en cuenta que este NO es un problema urgente, pero es algo que le recomendamos que solucione lo antes posible, ya que la intercalación de su base de datos actual y el juego de caracteres (UTF8 o UTFMB3) han quedado obsoletos en las últimas versiones de MySQL/MariaDB y, por lo tanto, eventualmente serán eliminado por completo en futuras versiones de MySQL/MariaDB."check_156 = "Obtenga información sobre cómo actualizar las tablas de la base de datos de REDCap para admitir Unicode completo"check_157 = "<b>Su servidor web NO tiene instalada la biblioteca PHP Zlib.</b> Se requiere Zlib para utilizar muchas funciones importantes en REDCap. Para agregar Zlib a REDCap, deberá descargar Zlib y luego instalarlo y configurarlo con PHP en su servidor web. Encontrará <a href='https://www.php.net/manual/en/zlib.setup.php' target='_blank' style='text-decoration:underline;'>instrucciones para la instalación de Zlib aquí< /a>."check_158 = "Comprobación del servicio interno: comprobación de la comunicación con el punto final de la encuesta REDCap"check_159 = "Comprobación de servicio externo: comprobación de la comunicación con los servicios IPA de telefonía de Twilio"check_160 = "Comprobación de servicio externo: comprobación de la comunicación con los servicios IPA de SMS de Mosio"check_161 = "Comprobación de servicio externo: comprobación de la comunicación con los servicios IPA de correo electrónico de SendGrid"check_162 = "Comprobación de servicios externos: comprobación de la comunicación con los servicios IPA de evaluación de PROMIS"check_163 = "Comprobación de servicio externo: comprobación de la comunicación con los servicios IPA de ontología biomédica de BioPortal"check_164 = "Comprobación de servicio externo: comprobación de la comunicación con los servicios IPA de acortamiento de URL de REDCAP.LINK"check_165 = "Comprobación de servicio externo: comprobación de la comunicación con los servicios IPA de acortamiento de URL de Bit.ly"check_166 = "Comprobación de servicio externo: comprobación de la comunicación con los servicios IPA de acortamiento de URL de IS.GD"check_167 = "Comprobación de servicio externo: comprobación de la comunicación con los servicios IPA de Google reCAPTCHA"check_168 = "Comprobación de servicio externo: comprobación de la comunicación con los servicios de Field Bank NLM"check_169 = "<b>Mejora de la seguridad - SUGERENCIA:</b></span>Parece que está ejecutando REDCap sobre SSL/HTTPS (que *debería* si se trata de un servidor de producción). Para mayor seguridad, se recomienda habilitar la opción <i>session.cookie_secure</i> en el archivo PHP.INI de su servidor web. Para habilitar la opción \"session.cookie_secure\", simplemente abra el archivo PHP.INI de su servidor web para editarlo y cambie el valor de la opción \"session.cookie_secure\" a \"On\", o si aún no existe, agregue la siguiente línea en la sección <code>[Session]</code> de PHP.INI:<br><code>session.cookie_secure=On</code><br>Luego reinicie su servidor web. No es obligatorio hacer esto, pero se recomienda ya que mejora la seguridad general del sistema REDCap."check_170 = "¡FELICITACIONES!"check_171 = "<b>Parece que el software REDCap se instaló/actualizó y configuró correctamente en su sistema. Está listo para usar.</b> Puede comenzar a usar REDCap visitando primero la página de inicio de REDCap en el siguiente enlace. (Puede ser útil marcar este enlace)."check_172 = "Página de inicio de REDCap:"check_173 = "<b>Actualmente, REDCap está utilizando el método de autenticación \"Ninguno (Público)\"</b>, que es utilizado únicamente por un usuario genérico llamado \"<b>site_admin</b>\". Este método de autenticación es mejor si está utilizando un servidor de desarrollo o si aún no ha resuelto todos los problemas con la autenticación de usuario en su sistema. Una vez que la autenticación de su sitio funcione correctamente, puede ir al Centro de control a la página Seguridad y autenticación para cambiar el método de autenticación al que implementará en su sistema (es decir, LDAP, basado en tablas, RSA SecurID, LDAP/ Combinación de tabla, Shibboleth).<b>Si decide cambiar de autenticación \"Ninguna\" a \"Basada en tabla\"</b>, asegúrese de agregarse como un nuevo usuario basado en tabla (en la ceja Control de usuario en el Centro de control) antes de cambiar el método de autenticación; de lo contrario, no podrá iniciar sesión."check_174 = "<b>AVISO: ¡La base de datos de réplica de lectura está fuera de línea!</b> REDCap no puede conectarse a la base de datos secundaria de solo lectura. Puede estar fuera de línea. REDCap seguirá funcionando normalmente, pero tome en cuenta que la réplica de lectura no se está utilizando actualmente en ninguna página de REDCap para mejorar el rendimiento."check_175 = "<b>AVISO:</b> al momento, la base de datos de réplica de lectura está retrasada con respecto a la base de datos principal."check_176 = "segundos. Esto puede ser un retraso temporal. Si la réplica se retrasa más de"check_177 = "segundos detrás del Primario, la Réplica no se utilizará en ese momento. Tal retraso es a menudo algo temporal que debería resolverse más tarde cuando la base de datos no esté tan ocupada."check_178 = "La base de datos de réplica de lectura está retrasada actualmente"check_179 = "segundos detrás de la base de datos principal, lo que es lo suficientemente bueno para que la réplica se utilice para muchas páginas de REDCap que realizan grandes operaciones de lectura