rary_53 = "Continuando con este proceso se dará lugar a una nueva copia duplicada siendo descargada de la biblioteca y agregada como un nuevo formulario en la base de datos."shared_library_54 = "Por favor, introduzca un nuevo nombre para el formulario que va a importar."shared_library_55 = "el formulario importado como"shared_library_56 = "Si usted NO desea importar el formulario, es posible volver a la"shared_library_57 = "Librería compartida de REDCap"shared_library_58 = "Este formulario ya ha sido importado y no se puede importar de nuevo."shared_library_59 = "seleccionar un instrumento"shared_library_60 = "<b>NOTA:</b> recuerde que dado que este instrumento es de tipo 'Encuesta simple' la importación del instrumento de abajo <b>remplazará completamente todas las preguntas</b> de la encuesta que haya creado hasta ahora, con los campos del documento importado."shared_library_61 = "<b>NOTA:</b> su instrumento de recolección de datos <u>NO aparecerá</u> inmediatamente en la Librería compartida, sino que habrá una pequeña demora, ya que primero debe ser revisado y aprobado antes de ser agregado oficialmente a la Librería. Gracias por contribuir a la Librería compartida de REDCap!"shared_library_63 = "Proporcione algunas frases para describir su instrumento y su contenido."shared_library_64 = "El nombre de su instrumento de recolección de datos como será mostrado en la Librería compartida."shared_library_65 = "Proporcione palabras clave (separadas por espacios) que pertenezcan a sus instrumentos. Estas asistirán a otros usuarios para encontrar sus instrumentos cuando realicen búsquedas por palabras clave en la Librería compartida (por ej., diabetes, niños, cardiología)"shared_library_66 = "Proporcione un texto aquí relativo a los términos según los cuales otros usuarios podrán utilizar, modificar o distribuir su instrumento. Este texto aparecerá al final del acuerdo legal estándar, en el cual se obliga a los usuarios a suscribir su acuerdo con los términos para poder descargar su instrumento de la Librería compartida."shared_library_67 = "Proporcione un texto que describa quién o qué debería darse reconocimiento cuando se use este instrumento. Esto incluye cualquier organización o autores individuales que crearon el instrumento, así como cualquier referencia a publicaciones relativas al instrumento. El reconocimiento se mostrará en la parte inferior de la página web en REDCap siempre que el instrumento sea descargado y utilizado por un usuario REDCap."shared_library_68 = "el instrumento importado"shared_library_69 = "(compartido actualmente)"shared_library_70 = "Antes de que pueda compartir sus instrumentos en la Librería compartida de REDCap, debe primero leer el acuerdo de contenido compartido. Dé clic abajo para mostrar el acuerdo."shared_library_71 = "Leer el acuerdo de contenido compartido"shared_library_72 = "Por favor anote la razón por la cual elimina este instrumento."shared_library_73 = "Razón por la cual elimina este instrumento:"shared_library_74 = "Proporcione una razón abajo para la eliminación de este instrumento que anteriormente compartió en la Librería compartida de REDCap. Todo aquel que haya descargado su instrumento de la Librería compartida será notificado via correo electrónico que el instrumento fue eliminado, y en ese correo se incluirá la razón que proporciona aquí."shared_library_75 = "POR FAVOR LEA ESTA SECCIÓN ANTES DE CONTINUAR:"shared_library_76 = "Antes de seguir adelante, queremos estar seguros de que usted entiende completamente las consecuencias de la compartición/aportan un instrumento para la Librería compartida REDCap. Tenga en cuenta lo siguiente:"shared_library_77 = "Con la carga de su instrumento, estará <b>compartiendo el mismo con todos los usuarios de REDCap alrededor del mundo (o solo en su institución)</b>, por lo cual quedará a disposición potencialmente de decenas de miles de usuarios en cientos de otras instituciones dentro del consorcio REDCap."shared_library_78 = "Si el instrumento que está a punto de compartir se publica y <b> no es propietario de los derechos de autor, por favor no la envíe </ b>. Aunque si lo desea, puede"shared_library_79 = "El acceso al instrumento que comparte <b> no puede limitarse simplemente a usted o a un grupo de colegas </ b>, aunque es posible designar que su instrumento sea descargable por los usuarios REDCap solo en *su* institución (en lugar de todo el mundo )."shared_library_80 = "Si no es serio respecto al compartir un instrumento sino que simplemente <b> desea testear la funcionalidad de compartir instrumentos en esta página, entonces por favor no envíe </b> un instrumento. Esto es *solo* para individuos que realmente desean compartir sus instrumentos con usuarios REDCap alrededor del mundo (o solo su institución)."shared_library_81 = "Si ha leído y comprendido los puntos de arriba, proceda abajo dando clic en el botón para leer el acuerdo de contenido compartido para que luego pueda compartir su instrumento. Si tiene preguntas respecto a la Librería compartida de REDCap, por favor diríjalas a"shared_library_82 = "hacer una sugerencia"shared_library_83 = "para agregar un instrumento nuevo a la librería."shared_library_85 = "El instrumento que está descargando de la Librería compartida contiene una <b>función de calificación automática</b>, lo que implica que se comporta de forma algo diferente en REDCap en comparación con instrumentos tradicionales. Por ej., una vez que se ha descargado el instrumento, usted no podrá modificar ningún campo del instrumento en ningún momento. El instrumento también se activará automáticamente como encuesta en este proyecto, y si no se han activado encuestas para usar en este proyecto, eso también se activará. Este instrumento de calificación automática solo puede realizarse en forma de encuesta. Si se visualiza el formulario de introducción de datos para este instrumento, todos los campos se mostrarán como de solo lectura."shared_library_86 = "El instrumento que está descargando de la Librería compartida es una <b>prueba adaptativa por ordenador (TAI)</b>, lo que implica que las preguntas de dicho instrumento se generan dinámicamente utilizando respuestas previas. Los instrumentos adaptativos se comportan de una forma algo diferente en REDCap que los instrumentos tradicionales. Por ej., una vez que se ha descargado el instrumento, usted no podrá modificar ningún campo del instrumento en ningún momento. El instrumento también se activará automáticamente como encuesta en este proyecto, y si no se han activado encuestas para usar en este proyecto, eso también se activará. Este instrumento adaptativo solo puede realizarse en forma de encuesta. Si se visualiza el formulario de introducción de datos para este instrumento, todos los campos se mostrarán como de solo lectura."shared_library_87 = "Idioma del texto del instrumento"shared_library_88 = "Ingrese el nuevo nombre del instrumento"shared_library_89 = "¡No pudo hallarse la batería PROMIS! Por favor, regrese a la Librería compartida e intente nuevamente."shared_library_90 = "toda la batería de instrumentos enumerada abajo (en el orden desplegado)."shared_library_91 = "Batería:"shared_library_92 = "Cuando importa una batería, que abarca múltiples instrumentos, todos los instrumentos serán descargados y agregados al proyecto en el orden visto arriba. Para mantener la validación apropiada de la batería luego de descargar los instrumentos, es *extremadamente importante* que los instrumentos permanezcan en este mismo orden en el proyecto. Por tanto, es su responsabilidad asegurarse que esos instrumentos de batería no se reordenen o modifiquen de ningún modo si desea preservar su validación."shared_library_93 = "La batería de instrumentos se importó exitosamente de la Librería compartida de REDCap."shared_library_94 = "Al cargar su instrumento, <b>lo compartirá con usuarios de REDCap en todo el mundo (o solo en su institución)</b>, en el que estará disponible potencialmente para millones de usuarios en miles de otras instituciones dentro del consorcio REDCap."shared_library_93 = "La batería de instrumentos se importó exitosamente de la Librería compartida de REDCap."shared_library_94 = "Al cargar su instrumento, <b>lo compartirá con usuarios de REDCap en todo el mundo (o solo en su institución)</b>, en el que estará disponible potencialmente para millones de usuarios en miles de otras instituciones dentro del consorcio REDCap."		sql_help_001 = "Tipo de campo \"sql\" de REDCap para consultar datos dinámicamente"		survey_01 = "¿Finalizar la encuesta?"survey_02 = "Ha seleccionado una opción que dispara la finalización inmediata de esta encuesta."survey_03 = "Para guardar sus respuestas y finalizar su encuesta, dé clic en el botón de abajo. Si ha seleccionado una opción equivocada incidentalmente y no quiere abandonar la encuesta, puede dar clic en el otro botón de abajo para continuar, que también removerá el valor de la opción que acaba de seleccionar y le permitirá ingresarla nuevamente y continuar la encuesta."survey_04 = "La respuesta ha sido removida de la última pregunta para la cual seleccionó un valor. Ahora puede ingresar otra respuesta y continuar con la encuesta."survey_05 = "El valor ha sido borrado!"survey_06 = "Los números de preguntas no se mostrarán correctamente si utiliza numeración automática, si algunas preguntan emplean lógica de ramificación. La auto numeración de preguntas ha sido deshabilitada automáticamente porque alguna de sus preguntas ocupan lógica de ramificación."survey_07 = "La lógica de ramificación en la encuestas ocasiona que los números de preguntas se muestren de forma incorrecta cuando se utiliza la autonumeración de preguntas porque esconde totalmente la pregunta."survey_08 = "Notar para la encuesta nombrada"survey_09 = "Entonces la numeración de preguntas para esta encuesta se estableció como 'numeración personalizada' para prevenir este problema."survey_10 = "Ent