dar todos los datos en el proyecto que ya han sido almacenado en caché del sistema EHR. Esto puede ahorrar una gran cantidad de tiempo al importar muchos registros de pacientes. Una vez habilitada la adjudicación instantánea en un proyecto de CDP, los usuarios con privilegios de adjudicación de CDP verán el botón para iniciar este proceso en el panel de estado de registros. Después de dar clic en el botón, comenzará a adjudicar los datos de EHR para todos los registros en tiempo real."cc_cdp_auto_adjudication_label = "¿Habilitar la Adjudicación Instantánea para todos los proyectos de CDP?"		cdis_diff_category_1 = "Usos más comunes"cdis_diff_category_2 = "Asignación de datos a campos de EHR"cdis_diff_category_3 = "Proceso de activación"cdis_diff_category_4 = "Privilegios de usuario"cdis_diff_category_5 = "Uso"		cdis_diff_ddp_1 = "Recopilación de datos en tiempo real"cdis_diff_ddp_2 = "Estudios/ensayos clínicos prospectivos"cdis_diff_ddp_3 = "Estudios longitudinales o con múltiples grupos"cdis_diff_ddp_4 = "El mapeo de campo debe configurarse antes de la extracción de datos por parte de un usuario con privilegios de configuración/mapeo de CDP en el proyecto. Esto se completa a través de la página de mapeo de CDP (a la que se accede a través de la página Configuración del proyecto)."cdis_diff_ddp_5 = "El mapeo se puede ajustar en cualquier momento en un proyecto de CDP, y puede ser complejo cuando se asignan campos de EHR a campos de REDCap (permite el mapeo de uno a muchos, de muchos a uno o de muchos a muchos)."cdis_diff_ddp_6 = "Los datos temporales (p. ej., signos vitales y laboratorios) deben tener un campo de fecha o fecha/hora (p. ej., fecha de visita) para determinar la ventana de tiempo en la que se extraerán los datos (usando la compensación de ± día). Los datos temporales se pueden asignar a campos en un proyecto clásico, a eventos en un proyecto longitudinal oa instrumentos/eventos repetitivos."cdis_diff_ddp_7 = "Todos los valores de Alergias, Medicamentos y Lista de problemas se fusionarán para cada categoría y cada uno se guardará en su propio campo Notas/Párrafo (si está asignado)."cdis_diff_ddp_8 = "La institución local puede tener un proceso formal para evaluar a los usuarios/proyectos antes de la aprobación (recomendado), por ejemplo, verificar el estado del IRB, verificar el acceso a EHR de los usuarios."cdis_diff_ddp_9 = "El administrador de REDCap debe habilitar CDP para el proyecto en la página de configuración del proyecto."cdis_diff_ddp_10 = "Los usuarios del proyecto pueden configurar el mapeo de campos y adjudicar datos del EHR si tienen derechos a nivel de proyecto para hacerlo. Para adjudicar datos del EHR, los usuarios deben tener acceso al EHR y deben haber iniciado al menos un paciente en la ventana REDCap dentro de la interfaz de usuario del EHR."cdis_diff_ddp_11 = "El administrador y el equipo de REDCap pueden crear opcionalmente un servicio web de acceso de usuarios para controlar aún más el acceso de los usuarios durante la adjudicación (información documentada en esta página)."cdis_diff_ddp_12 = "Los usuarios deben iniciar un paciente en la ventana de REDCap dentro de la interfaz de usuario de EHR y podrán agregar al paciente a cualquier proyecto de REDCap habilitado para CDP al que tengan acceso. Una vez que el paciente está en un proyecto, el usuario puede extraer manualmente los datos del EHR para el paciente."cdis_diff_ddp_13 = "Los datos extraídos del EHR no se guardan inmediatamente en el proyecto, sino que se almacenan temporalmente en un caché, en el que los usuarios primero deben revisar/adjudicar todos los valores de los datos antes de guardarlos en el proyecto."cdis_diff_ddp_14 = "Una vez que se ha agregado un paciente a un proyecto, CDP automáticamente (a través de un trabajo cron) continuará buscando nuevos datos agregados al EHR por hasta X días, en los que X es el valor de la configuración \'Tiempo de inactividad después de lo cual REDCap dejará de buscar nuevos datos\' (información documentada en esta página)."		cdis_diff_ddm_1 = "Registros"cdis_diff_ddm_2 = "Estudios/ensayos clínicos prospectivos o retrospectivos"cdis_diff_ddm_3 = "Búsqueda de valores de laboratorio específicos o códigos de diagnóstico para una cohorte de pacientes durante un periodo de tiempo determinado"cdis_diff_ddm_4 = "No se requiere mapeo ya que la estructura/instrumentos del proyecto están predefinidos cuando se crea el proyecto. Los datos demográficos se crean como un único formulario de recopilación de datos y los siguientes formularios se crean como instrumentos repetitivos: Signos vitales, Laboratorios, Alergias, Medicamentos y Lista de problemas. Cada valor de datos en los instrumentos repetitivos se representa como una instancia repetitiva separada del formulario."cdis_diff_ddm_5 = "El usuario define la configuración de extracción de datos al crear el proyecto; por ejemplo, elige números de HCl específicos, rango de fechas y campos de datos del EHR."cdis_diff_ddm_6 = "La configuración a nivel de proyecto controla si los usuarios en el proyecto pueden o no 1) obtener datos solo una vez o con la frecuencia que deseen, 2) modificar la configuración de extracción de datos o no y 3) si los nuevos datos se extraen automáticamente con una tarea cron diaria. Estas configuraciones solo pueden ser cambiadas por un administrador de REDCap."cdis_diff_ddm_7 = "La institución local puede tener un proceso formal para evaluar a los usuarios/proyectos antes de la aprobación (recomendado), por ejemplo, verificar el estado del IRB, verificar el acceso a EHR de los usuarios."cdis_diff_ddm_8 = "El proyecto primero lo crea un usuario, pero cada revisión de la configuración de extracción de datos pasará por un proceso de auditoría y será aprobada por un administrador de REDCap a través de la Lista de tareas pendientes (si la configuración a nivel de proyecto se ha habilitado para permitir cambios de configuración)."cdis_diff_ddm_9 = "Un administrador de REDCap debe otorgar privilegios de Data Mart a la cuenta de REDCap de un usuario en la página Explorar usuarios en el Centro de control, después de lo cual el usuario podrá crear un proyecto de Data Mart y extraer datos de EHR. (Nota: este no es un derecho de usuario a nivel de proyecto sino un privilegio de cuenta de usuario de REDCap). Además, no hay un servicio web de acceso de usuario opcional como lo hay con CDP para controlar aún más el acceso de los usuarios para extraer datos."cdis_diff_ddm_10 = "Para extraer datos del EHR, los usuarios deben tener acceso al EHR y deben haber iniciado al menos un paciente en la ventana REDCap dentro de la interfaz de usuario del EHR."cdis_diff_ddm_11 = "Los usuarios con derechos de configuración/diseño de proyectos en un proyecto de Data Mart podrán solicitar cambios en la configuración de extracción de datos (si es necesario y si se ha habilitado la configuración a nivel de proyecto)."cdis_diff_ddm_12 = "Data Mart extraerá datos del EHR cuando un usuario con los privilegios adecuados dé clic en el botón 'Obtener datos clínicos'. También se puede configurar un trabajo cron desde el control de configuración a nivel de proyecto para extraer cualquier dato nuevo una vez al día automáticamente."cdis_diff_ddm_13 = "Para extraer nuevos valores de datos en el EHR, un usuario debe dar clic manualmente en el botón Recuperar nuevamente (suponiendo que la configuración a nivel de proyecto esté habilitada para permitir más de una extracción de datos)."cdis_diff_ddm_14 = "Se pueden agregar instrumentos o eventos adicionales al proyecto Data Mart, pero si se modifica alguno de los campos o instrumentos predefinidos, es posible que la extracción de datos no funcione correctamente a partir de ese momento."		cdis_custom_mapping_title = "Servicios de interoperabilidad de datos clínicos: asignaciones personalizadas"cdis_custom_mapping_description = "Cargue los archivos CSV que contengan mapeos adicionales que se pueden usar en los 