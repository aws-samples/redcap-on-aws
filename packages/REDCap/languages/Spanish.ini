a). Cuando defina el tiempo tras el cual se enviarán las invitaciones, puede definir el envío inmediato tras la verificación de las condiciones o un tiempo relativo o absoluto posterior a su cumplimiento. Finalmente, deberá activar los ajustes de invitaciones automatizadas, lo que significa que sus ajustes serán activados inmediatamente y REDCap estará 'escuchando' activamente de forma tal de enviar/agendar invitaciones para sus encuestas basándose en las condiciones definidas."survey_407 = "<b>NOTA:</b> dado que este proyecto es longitudinal, si está utilizando la lógica como condición, entonces DEBE proporcionar un nombre de evento e la lógica cuando especifique un campo. Por ej., si desea que su lógica sea [edad] > 30, entonces también debería proporcionar el nombre único del evento precediendo el nombre de la variable: [brazo_inscripción1][edad]>30. Haciendo esto, REDCap conoce qué evento debe observar cuando evalúa la lógica. Si no se proporciona el nombre del evento, la lógica podría no ser evaluada correctamente y por lo tanto podrían no enviarse las invitaciones a la encuesta cuando deberían."survey_408 = "Los ajustes para invitaciones automatizadas fueron guardados correctamente!"survey_409 = "Los ajustes definidos para el envío de invitaciones automatizadas a encuesta no fueron guardados por"survey_410 = "Agendado para envío el"survey_411 = "Fue enviado el"survey_412 = "Sin invitaciones enviadas aún"survey_413 = "Estado de invitaciones:"survey_414 = "También es importante reconocer que cuando se cumplan las condiciones de abajo, la invitación a la encuesta será agendada inmediatamente en ese momento (ya sea que se agende para envío inmediato, o tras un minuto, o incluso tras un mes). Por lo tanto si una invitación, por ej., se agenda en base a valores de datos utilizando lógica condicional, entonces la invitación será agendada para envío cuando la lógica se verifique, aunque los datos sean modificados posteriormente, en cuyo caso la condición podría no cumplirse. Por lo tanto aunque los datos se reviertan, la invitación quedará agendada."survey_415 = "Por favor comprenda que dado que acaba de mover el primer evento de este rama a otra posición (o sea, que no es más el primer evento), su enlace a encuesta pública ha sido modificado y apunta a una URL diferente (se encuentra en la parte superior de la página Gestionar Participantes a Encuesta). No se han perdido datos, pero si ya había recoletado respuestas a encuestas utilizando el enlace público, puede querer considerar el mover el evento de nombre"survey_416 = "-- Seleccione el día --"survey_417 = "(seleccionar un usuario de proyecto para figurar como 'Remitente')"survey_418 = "Especificar condiciones para el envío de invitaciones:"survey_419 = "Cuando la siguiente encuesta es completada:"survey_420 = "Cuando la siguiente lógica se hace verdad:"survey_421 = "Cuando enviar invitaciones cuando se cumplen las condiciones"survey_422 = "Enviar inmediatamente"survey_423 = "Enviar el próximo"survey_424 = "en el tiempo"survey_425 = "Enviar luego de transcurrido el tiempo:"survey_426 = "días"survey_427 = "horas"survey_428 = "minutos"survey_429 = "Enviar exactamente en fecha/hora:"survey_430 = "Activada?"survey_431 = "Activar estas invitaciones automatizadas? Para que se concrete el envío de invitaciones automatizadas a encuesta utilizando las condiciones especificadas, se debe seleccionar como Activo. Puede luego pasarlo a No Activo (y viceversa) en cualquier momento en el futuro."survey_432 = "Activa"survey_433 = "Inactiva"survey_434 = "(todos los eventos)"survey_435 = "Sin invitaciones para listar"survey_436 = "Hora de envío de invitación"survey_437 = "Encuesta"survey_439 = "Hora de inicio:"survey_440 = "Hora de fin:"survey_441 = "Mostrar"survey_442 = "Aplicar filtros"survey_443 = "Todos los tipos de invitaciones"survey_444 = "Solo invitaciones enviadas"survey_445 = "Solo invitaciones agendadas"survey_446 = "Todos los estados de respu