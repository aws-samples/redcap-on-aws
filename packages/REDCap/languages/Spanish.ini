lang_662 = "Estas opciones controlan cómo los usuarios pueden agregar nuevos idiomas a los proyectos y si pueden realizar cambios en las cadenas de la interfaz de usuario. Estas opciones se pueden anular para proyectos específicos en la configuración de Gestión multilingüe de estos proyectos."multilang_663 = "Anular la creación de idioma, la suscripción forzada y la configuración del sistema de anulación de la interfaz de usuario. Para <b>permitir</b> estas opciones, verifique lo siguiente (nota, vuelva a cargar esta página luego de guardar para reflejar cualquier cambio):"multilang_664 = "No se pudo obtener un GUID del servidor. Consulte la consola del navegador (F12) para obtener más información."multilang_665 = "No se pudo cargar el idioma del sistema desde el servidor. Consulte la consola del navegador (F12) para obtener más detalles."multilang_666 = "Este es un <b>idioma del sistema suscrito</b>. Por lo tanto, los elementos de la interfaz de usuario no se pueden editar."multilang_667 = "Tenga en cuenta que este es un <b>idioma del sistema suscrito</b>, pero puede proporcionar anulaciones seleccionadas de elementos individuales."multilang_668 = "Traducciones de la interfaz de usuario actualizadas automáticamente"multilang_669 = "Actualizar este idioma &hellip;"multilang_670 = "Editando actualmente:"multilang_671 = "sincronizando con un idioma del sistema"multilang_672 = "importando desde un archivo (JSON, CSV o INI)"multilang_673 = "Actualizar este idioma"multilang_674 = "Estado de suscripción"multilang_675 = "Idioma del sistema:"multilang_676 = "Un identificador único (que no distingue entre mayúsculas y minúsculas) para este idioma. Se recomienda utilizar el código ISO, como '<b>en</b>' o '<b>en-US</b>' para inglés, o '<b>es</b>' para español. <b>Use solo letras y guiones</b> (y opcionalmente números al final)."multilang_677 = "Las opciones anteriores facilitan la traducción durante el desarrollo del proyecto. Para proyectos de <small><b>PRODUCCIÓN</b></small>, se recomienda desactivar las opciones de resaltado."multilang_678 = "Cuando esta opción está habilitada, REDCap intentará hacer coincidir el idioma preferido de un usuario/encuestado, según lo establecido en su navegador web, con los idiomas disponibles en este proyecto. Tenga en cuenta que para que esto funcione, los ID de los idiomas <b>deben</b> coincidir con un código ISO válido. La detección automática solo tendrá efecto en caso de que el usuario aún no haya elegido activamente un idioma, es decir, en su primera visita."multilang_679 = "Mantener las traducciones existentes"multilang_680 = "Sobrescribir traducciones existentes"multilang_681 = "Permitir que los valores en blanco sobrescriban las traducciones existentes"multilang_682 = "<b>Nota</b>: al crear una instantánea, siempre reflejará el estado <i>guardado</i> actual. Por lo tanto, los cambios no guardados <b>no</b> se incluirán en la instantánea."multilang_683 = "Actualizar el idioma"multilang_684 = "Utilice el cuadro de diálogo <i>Editar el idioma</i> para cambiar el estado de la suscripción."multilang_685 = "Además, asocie este idioma con este idioma del sistema"multilang_686 = "<b>Nota</b>: una vez asociado con un idioma del sistema, esto no se puede deshacer."multilang_687 = "Esta página ofrece una descripción general del uso de MLM en proyectos. Dé clic en el enlace de un proyecto para abrir ese proyecto en una nueva ceja del navegador. Dé clic en un PID para acceder a la página de configuración de ese proyecto. Pase el cursor sobre los recuentos para ver más detalles y dé clic para ir a la página de configuración de MLM de ese proyecto. <i>Sugerencia:</i> puede buscar los idiomas del proyecto o los íconos de estado por su etiqueta."multilang_688 = "Eliminar el idioma"multilang_689 = "Este idioma no se puede eliminar porque está suscrito en <b>{0:Total}</b> proyecto(s) activo(s) &ndash; {1:dev} desarrollo, {2:prod} producción."multilang_690 = "Continuar"multilang_691 = 