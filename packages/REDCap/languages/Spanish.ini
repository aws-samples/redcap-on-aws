 rol de la función de usuario a la que desea restringir el acceso a esta carpeta. Si no se proporciona ninguno, la carpeta será accesible para los usuarios con todas las funciones de usuario y los usuarios sin funciones de usuario."api_217 = "La ID de la carpeta de la nueva carpeta creada en el formato especificado. Por ejemplo, si usa format=json, el resultado sería similar a este: <code>[{'folder_id':45}]</code>."		api_docs_001 = "Introducción a la IPA (API) de REDCap"api_docs_002 = "Aquí se proporciona toda la documentación para utilizar la IPA REDCap. Para obtener información general acerca de la IPA REDCap o los métodos compatibles con la IPA REDCap, consulte la lista en el menú de la izquierda. Cada método IPA proporciona una acción específica que REDCap puede realizar."api_docs_003 = "El acrónimo 'IPA' significa 'Application Programming Interface - API'. Una IPA es solo una forma definida para que un programa realice una tarea. La IPA de REDCap es una interfaz que permite que las aplicaciones externas se conecten a REDCap de forma remota, y se utiliza para recuperar o modificar datos o configuraciones mediante REDCap, como la realización de importaciones/exportaciones de datos automatizados para un proyecto REDCap específico. Los programadores pueden usar la IPA REDCap para crear aplicaciones, sitios web, aplicaciones, widgets y otros proyectos que interactúen con REDCap. Los programas se comunican con la IPA REDCap a través de HTTP, el mismo protocolo que usa su navegador para visitar e interactuar con las páginas web."api_docs_004 = "Para comenzar a utilizar la IPA REDCap, comience con la sección Información general de IPA en el menú de la izquierda. También hay una página IPA 'zona de pruebas' en cada uno de sus instrumentos REDCap, en la que el 'zona de pruebas' le permitirá experimentar con la IPA REDCap y ver el rango de su funcionalidad sin siquiera tener que escribir ningún código."api_docs_005 = "Para usar la IPA REDCap para un proyecto REDCap dado, primero se le debe entregar un token que es específico de su nombre de usuario para ese proyecto en particular. En lugar de usar nombre de usuario/contraseñas, la IPA de REDCap usa tokens como un medio de autenticación segura, en la que se debe incluir un token en cada solicitud de IPA. Tenga en cuenta que cada usuario tendrá un token distinto para cada proyecto de REDCap al que tenga acceso. Por lo tanto, se requerirán varios tokens para realizar solicitudes de IPA a múltiples proyectos."api_docs_006 = "Para obtener un token de IPA para un proyecto, vaya a ese proyecto, luego dé clic en el enlace de IPA en la barra lateral de Aplicaciones. En esa página, podrá solicitar un token de IPA para el proyecto a su administrador de REDCap, y esa página también mostrará su token de IPA si ya se le ha asignado uno. Si no ve un enlace para la página de la IPA en el menú de la izquierda de su proyecto, entonces primero debe darle privilegios de IPA dentro del proyecto (a través de la página de derechos de usuario del proyecto)."api_docs_007 = "Códigos de estado HTTP:"api_docs_008 = "La IPA de REDCap intenta devolver códigos de estado HTTP apropiados para cada solicitud. A continuación se muestra una lista completa de todos los códigos HTTP posibles que podrían ser devueltos por la IPA y lo que significa cada código."api_docs_009 = "200 OK:"api_docs_010 = "¡FUNCIONÓ!"api_docs_011 = "400 Petición incorrecta:"api_docs_012 = "Solicitud no válida. Un mensaje adjunto le explicará el por qué."api_docs_013 = "401 No autorizado:"api_docs_014 = "Falta el token de IPA o es incorrecto"api_docs_015 = "403 Prohibido:"api_docs_016 = "No tiene permisos para usar la IPA."api_docs_017 = "404 No se halló:"api_docs_018 = "El URI que solicitó no es válido o el recurso no existe"api_docs_019 = "406 inaceptable:"api_docs_020 = "Los datos que se importan se formatearon incorrectamente."api_docs_021 = "Error 500 interno del servidor:"api_docs_022 = "El servidor encontró un error al procesar su solicitud."api_docs_023 = "501 No implementado:"api_docs_024 = "El método solicitado no está implementado."api_docs_025 = "Mensajes de error:"api_docs_026 = "Cuando la IPA devuelve mensajes de error, lo hace en el formato de retorno que especificó en su solicitud IPA (y si no se especifica, se devuelve en el formato predeterminado). Puede especificar el formato que desee utilizando el <b> returnFormat </ b> parámetro. Por ej., un error de un método XML podría verse así:"api_docs_027 = "error de mensaje detallado"api_docs_028 = "Aunque las solicitudes de IPA para REDCap se realizan mediante SSL (HTTPS), lo que significa que el tráfico hacia y desde el servidor de REDCap está cifrado, aún hay más que se puede hacer para garantizar el nivel más alto de seguridad cuando se utiliza la IPA. Esto es especialmente importante si está moviendo datos confidenciales dentro o fuera de REDCap. Una cosa que es * altamente * recomendable es que su secuencia de comandos/programa IPA (es decir, la cosa que hace la solicitud a la IPA REDCap) valide el certificado SSL del servidor web REDCap </ b> cuando realiza la solicitud de la IPA"api_docs_029 = "Antecedentes en certificados SSL:"api_docs_030 = "Ataque de tipo 'Man in the Middle'"api_docs_031 = "Java verifica el certificado SSL"api_docs_032 = "Por lo tanto, al agregar la verificación del certificado SSL, ha evitado por completo la posibilidad de ataques MiM y está utilizando la forma más segura de comunicación con la IPA REDCap."api_docs_033 = "Los servidores web tienen certificados SSL para que su identidad pueda ser validada y, por lo tanto, confiable, después de lo cual puede tener lugar una comunicación segura y encriptada con el servidor. La razón por la cual es importante validar el certificado SSL del servidor es porque es posible (aunque extremadamente infrecuente) ser víctima de un"api_docs_034 = "incluso cuando su navegación web es segura a través de SSL/HTTPS. Un pirata informático hace un ataque 'Man in the middle (MiM)' si logra hacerse pasar por el servidor web REDCap, utilizando un certificado SSL falso/inválido. De esta forma, es posible que su secuencia de comandos de IPA piense que el hacker es realmente el servidor de REDCap y, por lo tanto, envía involuntariamente su solicitud no a REDCap, sino al hacker, en la que puede ver el contenido de su solicitud, incluidos su token de IPA, y luego use su token para imitarlo para hacer solicitudes de IPA a REDCap en el futuro como si fuera usted."api_docs_035 = "Cómo prevenir los ataques tipo 'Man in the Middle':"api_docs_036 = "La prevención de ataques MiM es bastante simple. Esencialmente, todo lo que necesita hacer es forzar su script IPA para validar el certificado SSL del servidor REDCap. El certificado SSL de REDCap siempre será válido, pero nunca se puede determinar si el certificado falso del hacker sea válido si intenta validarlo. En muchos programas o lenguajes de programación que pueden hacer solicitudes de IPA, validar un certificado SSL a menudo es tan fácil como configurar un marcador. Por ej.,"api_docs_037 = "Es popularmente utilizado por muchos scripts IPA  en diferentes lenguajes de programación como PHP, R, SAS y muchos más para hacer la solicitud web a REDCap. <b> Entonces, si su script de IPA está utilizando cURL, todo lo que necesita hacer es modificar su script para que establezca la opción cURL llamada CURLOPT_SSL_VERIFYPEER y para que tenga un valor de VERDADERO. </ b> Una vez hecho, su script IPA intentará hacer la solicitud de la IPA a REDCap * solo * si puede validar el certificado SSL de REDCap. "api_docs_038 = "Si no está utilizando cURL, hay muchos otros ejemplos en la web acerca de cómo validar un certificado SSL en distintos lenguajes de programación. Tales ejemplos se pueden hallar simplemente buscando en Google el nombre de su lenguaje de programación + 'verificar certificado ssl' (por ej., '"api_docs_039 = "'), que debería proporcionarle muchos resultados útiles."api_docs_040 = "RECORDATORIO:"api_docs_041 = "Por favor, recuerde que aunque REDCap tiene muchas capas de seguridad para ayudar a protegerlo y garantizar el nivel más alto de seguridad e integridad de los datos, es * su * responsabilidad asegurarse de que está utilizando los métodos más seguros y las mejores prácticas al usar la IPA de REDCap."api_docs_042 = "Se puede llamar a la IPA REDCap desde una variedad de clientes utilizando cualquier lenguaje popular de desarrollo de cliente o web que pueda implementar ( por ej., .NET, Python, PHP, Java). A continuación puede descargar un archivo ZIP que contiene varios ejemplos de cómo desarrollar la IPA utilizando varios lenguajes. Los archivos que contiene pueden modificarse como usted lo desee."api_docs_045 = "Descargar ejemplos de IPA (.zip)"api_docs_046 = "Nota acerca de los derechos de exportación"api_docs_047 = "Nombre del método"api_docs_048 = "Exportar registros"api_docs_049 = "Descripción"api_docs_050 = "URL"api_docs_051 = "Método de solicitud admitido"api_docs_052 = "Este método le permite exportar un conjunto de registros para un proyecto."api_docs_053 = "Tenga en cuenta que los derechos de usuario de exportación de datos se aplicarán a esta solicitud de IPA. Por ej., si tiene derechos de exportación de datos 'Sin acceso' en el proyecto, la exportación de datos IPA fallará y devolverá un error. Y si tiene derechos de exportación de datos 'o' Eliminar todos los campos de identificación etiquetados, algunos campos de datos *podrían* ser eliminados y filtrados del conjunto de datos devuelto por la IPA. Para asegurarse de que no se filtran datos innecesariamente de su solicitud de IPA, debe tener derechos de exportación de 'Conjunto de datos completo' en el proyecto."api_docs_054 = "Parámetros (distingue entre mayúsculas y minúsculas)"api_docs_055 = "El token de IPA específico de su proyecto y nombre de usuario de REDCap (cada token es exclusivo de cada usuario para cada proyecto). Consulte la sección en el menú de la izquierda para obtener un token para un proyecto determinado."api_docs_056 = "registro"api_docs_057 = "csv, json, xml [prederminado]"api_docs_058 = "* 'registro 'se refiere a la identificación del registro para el proyecto"api_docs_059 = "plano - salida como un registro por fila [predeterminado]"api_docs_060 = "eav - salida como un punto de datos por fila"api_docs_061 = "No longitudinal: tendrá los campos - registro *, nombre de campo, valor"api_docs_062 = "Longitudinal: tendrá los campos - registro *, nombre de campo, valor, nombre del evento REDCap"api_docs_063 = "Necesario"api_docs_064 = "Optional"api_docs_065 = "una matriz de nombres de registro que determina los registros específicos que desea extraer (de forma predeterminada, se extraen todos los registros)"api_docs_066 = "una matriz de nombres de campo que determina los campos específicos que desea extraer (de forma predeterminada, se extraen todos los campos)"api_docs_067 = "una matriz de nombres de formulario para los registros que desea extraer. Si el nombre del formulario tiene un espacio, remplace el espacio con un guión bajo (de manera predeterminada, se extraen todos los registros)"api_docs_068 = "una matriz de eventos únicos para los registros que desea extraer, solo para instrumentos longitudinales"api_docs_069 = "fila [predeterminado], etiqueta: exporta los valores codificados puros o con banderas (etiquetas) para opciones de campo de opción múltiple"api_docs_070 = "fila [predeterminado], etiquta - (solo para el tipo 'csv' formato 'archivo plano') para los encabezados CSV, exporta los nombres de variable/campo (puro) o las banderas (etiquetas) de campo (label)"api_docs_071 = "verdadero, falso [predeterminado]: especifica el formato de los valores del campo de casilla de selección específicamente al exportar los datos como banderas (etiquetas) (es decir, cuando rawOrLabel = label) en formato 'archivo plano' (es decir, cuando type = flat). Al exportar banderas (etiquetas), de forma predeterminada (sin proporcionar el distintivo exportCheckboxLabel o si exportCheckboxLabel = false), todas las casillas de verificación tendrán un valor 'Marcado' si están marcadas o 'No seleccionado' si no están marcadas. Pero si exportCheckboxLabel se establece en verdadero, en su lugar exportará el valor de la casilla de selección como la etiqueta de la opción de casilla de selección (por ej., 'Opción 1') si está marcada o estará vacía (sin valor) si no está marcada. Si 'rawOrLabel = false' o si 'type = eav', se ignora el indicador 'exportCheckboxLabel'. (El parámetro 'exportCheckboxLabel' se ignora para 'type = eav' porque el tipo 'eav' siempre exporta cajas de manera diferente, en donde las casillas se exportan con su verdadero nombre de variable (mientras que el tipo 'plano' las exporta como formato variable_code), y otra diferencia es que 'eav' tipo *siempre* exporta valores de casilla de selección como la etiqueta de opción para la exportación de banderas (etiquetas), o como 0 o 1 (si no está marcada o marcada, respectivamente) para la exportación sin procesar)."api_docs_072 = "csv, json, xml: especifica el formato de los mensajes de error. Si no pasa esta bandera, seleccionará el formato predeterminado basado en el indicador 'formato' que se pasó o si no se pasó ninguna bandera de formato, será 'xml' de manera predeterminada."api_docs_073 = "verdadero, falso [predeterminado]: especifica si se exporta o no el campo identificador de la encuesta (por ej., 'redcap_survey_identifier') o los campos de la marca de tiempo de la encuesta (por ej., instrumento+'_marca de tiempo') cuando se utilizan encuestas en el proyecto. Si no lo pasa en este indicador, se establecerá de manera predeterminada como 'falso'. Si selecciona 'verdadero', devolverá el campo redcap_survey_identifier y también el campo de fecha y hora de encuesta para una encuesta en particular cuando se esté exportando al menos un campo de esa encuesta. NOTA: si el campo identificador de la encuesta o los campos de fecha y hora de la encuesta se importan a través de la 'Importación de datos IPA', simplemente se ignorarán ya que no son campos reales en el proyecto, sino más bien son pseudo-campos."api_docs_074 = "true, false [predeterminado]: especifica si se exporta o no el campo 'redcap_data_access_group' cuando se utilizan grupos de acceso a datos en el proyecto. Si no pasa este indicador, se establecerá de manera predeterminada en 'falso'. <b>NOTA:</b> este indicador solo es viable si el usuario cuyo token se utiliza para realizar la solicitud de la IPA *no* está en un Grupo de acceso a datos. Si el usuario está en un grupo, este indicador volverá a su valor predeterminado."api_docs_075 = "Devoluciones"api_docs_076 = "Datos del proyecto en el formato y tipo especificado ordenado por el registro (contraseña principal del proyecto) y luego por id de evento"api_docs_077 = "XML EAV:"api_docs_078 = "XML plano:"api_docs_079 = "cada punto de datos como un elemento"api_docs_080 = "el número de ID del informe proporcionado junto al nombre del informe en la página de la lista de informes"api_docs_081 = "csv, json, xml -especifica el formato de los mensajes de error. Si no pasa este indicador, seleccionará el formato predeterminado para pasar basado en el indicador 'formato' que pasó o si no se pasó ninguna bandera de formato, se usará de forma predeterminado 'xml'."api_docs_082 = "sin procesar [predeterminado], etiqueta - (para el tipo de 'csv' formato 0 'flat' solamente) para los encabezados CSV, exporte los nombres de variable/campo (sin procesar) o las banderas (etiquetas) de campo (etoqueta)"api_docs_083 = "verdadero, falso [predeterminado]: especifica el formato de los valores del campo de casilla de selección específicamente al exportar los datos como banderas (etiquetas) (es decir, cuando 'rawOrLabel=label'). Al exportar banderas (etiquetas), de forma predeterminada (sin proporcionar el distintivo exportar 'exportCheckboxLabel' o si 'exportCheckboxLabel=False'), todas las casillas de verificación tendrán un valor 'Marcado' si están marcadas o 'Desmarcado' si no están marcadas. Pero si 'exportCheckboxLabel' se pone en verdadero, en su lugar exportará el valor de la casilla de selección como opción (por ej., 'Opción 1') si está o estará vacío (sin valor) cuando no está marcado. Si 'rawOrLabel=false', se ignora el indicador 'exportCheckboxLabel'."api_docs_084 = "Exportar registros"api_docs_085 = "Este método le permite exportar el conjunto de datos de un informe creado en la página 'Exportaciones de datos, informes y estadísticas' de un proyecto."api_docs_086 = "Tome en cuenta que los derechos de usuario de exportación de datos se aplicarán a esta solicitud de IPA. Por ej., si tiene derechos de exportación de datos 'Sin acceso' en el proyecto, la exportación del informe IPA fallará y devolverá un error. Y si tiene derechos de exportación de datos 'No identificados ' o ' Eliminar todos los campos de identificación etiquetados', algunos campos de datos * podrían * ser eliminados y filtrados del conjunto de datos devuelto por la IPA. Para asegurarse de que no se eliminen datos innecesariamente de su solicitud IPA, debe tener derechos de exportación de 'Conjunto de datos completo' en el proyecto."api_docs_087 = "Además, tenga en cuenta que el método 'Exportar informes' * no * hace uso del parámetro 'tipo' (plano/eav), que se puede utilizar en el método 'Exportar registros'. Todos los datos del método 'Exportar informes' se exportan en formato plano. Si el parámetro 'tipo' se proporciona en la solicitud de la IPA, se ignorará."api_docs_088 = "Datos del proyecto en el formato y tipo especificado ordenado por el registro (contraseña principal del proyecto) y luego por id de evento"api_docs_089 = "eav - entrada de un punto de datos por fila"api_docs_090 = "normal - los valores vacíos serán ignorados [predeterminado]"api_docs_091 = "sobrescribir - los valores vacíos son válidos y sobrescribirán los datos"api_docs_092 = "** El nombre del evento es el nombre único de un evento, no la etiqueta del evento"api_docs_093 = "Los datos formateados a importar."api_docs_094 = "<b>NOTA:</b>"api_docs_095 = "Al importar los datos en formato de tipo EAV, tenga en cuenta que los campos de casilla de selección deben tener su nombre_de campo enumerado como variable + '___' + código opcional y su valor como '0' o '1' (no seleccionado o verificado, respectivamente). Por ej., para un campo de casilla de selección con el nombre de variable 'icecream', se importaría como EAV con field_name como 'icecream___4' con un valor de '1' para establecer la opción codificada con '4' (que podría ser ' Chocolate ') como' verificado '."api_docs_096 = "MDY, DMY, YMD [predeterminado]: el formato de los valores que se importan para fechas o campos de fecha y hora (se entiende con M como 'mes', D como 'día' e Y como 'año') - <b>NOTA:</b> el formato predeterminado es YMD (con "api_docs_097 = "guiones"api_docs_098 = "), mientras que los valores de MDY y DMY siempre deben formatearse como M/D/Y o D/M/Y (con"api_docs_099 = "barras"api_docs_100 = "), respectivamente."api_docs_102 = "Importar los registros"api_docs_103 = "Este método te permite importar un conjunto de registros para un proyecto"api_docs_104 = "el contenido especificado por"api_docs_105 = "una matriz de nombres de campo que especifica los campos específicos que desea extraer (de manera predeterminada, se extraen todos los metadatos)."api_docs_106 = "una matriz de nombres de formulario que especifica los instrumentos de recopilación de datos específicos para los metadatos que desea extraer (de manera predeterminada, se extraen todos los metadatos). <b>NOTA:</b> estos 'formularios' no son los valores de etiqueta de formulario que se ven en las páginas web, sino los nombres de formulario únicos que se ven en la columna B del Diccionario de datos."api_docs_107 = "Exportar los metadatos (Diccionario de datos)"api_docs_108 = "Este método permite exportar los metadatos de un proyecto"api_docs_109 = "Metadatos del proyecto (es decir, valores del Diccionario de datos) en el formato especificado ordenado por el orden de campo"api_docs_110 = "El nombre de variable de un campo. De manera predeterminada, se devuelven todos los campos, pero si se proporciona el campo, solo se exportarán los nombres de campo para ese campo. Si el nombre del campo proporcionado no es válido, devolverá un error."api_docs_111 = "csv, json, xml - especifica el formato de los mensajes de error. Si no pasa esta bandera, seleccionará el formato predeterminado basado en el indicador 'formato' que pasó o si no se pasó ninguna bandera de formato, será 'xml' de manera predeterminada. La lista que se devuelve contendrá el nombre de campo original (variable) del campo y también los nombres de campo de exportación de ese campo"api_docs_112 = "Lista de exportación de nombres de campos de exportación (es decir, variables utilizadas durante las exportaciones e importaciones)"api_docs_113 = "Este método devuelve una lista de la versión específica de exportación/importación de nombres de campo para todos los campos (o para un campo, si se desea) en un proyecto. Esto se usa principalmente para los campos de casillas de verificación porque durante la exportación e importación de datos, los casillas de verificación tienen un nombre de variable diferente al definido para ellos en el Diseñador de formularios y el Diccionario de datos, en el que * cada opción de casilla de selección * se representa como propia exportar el nombre del campo en el siguiente formato: nombre_campo + guion bajo triple + valor codificado convertido para la opción. Para campos sin casilla de selección, el nombre del campo de exportación será exactamente el mismo que el nombre del campo original. Nota: Los siguientes tipos de campo se eliminarán automáticamente de la lista devuelta por este método, ya que no se pueden utilizar durante el proceso de importación de datos: 'calc', 'file' y 'descriptive'."api_docs_114 = "La lista que se devuelve contendrá los tres atributos siguientes para cada campo/opción: ' original_campo_nombre' , 'opción_valor ' y ' exportar_campo_nombre '. El atributo opción_valor representa el valor codificado puro para una opción de casilla de selección. Para campos sin casilla de selección, el atributo opción_valor siempre estará vacío. El atributo exportar_campo_nombre epresenta la versión específica de exportación/importación de ese nombre de campo."api_docs_115 = "Devuelve una lista de la versión específica de exportación/importación de nombres de campo para todos los campos (o para un campo, si se desea) en un proyecto en el formato especificado y ordenado por su orden de campo. La lista que se devuelve contendrá los tres atributos siguientes para cada campo/opción:'original_campo_nombre ', 'opción_valor ' y 'exportar_campo_nombre’. El atributo opción_valor representa el valor codificado puro para una opción de casilla de selección. Para campos sin casilla de selección, el atributo opción_valor siempre estará vacío. El atributo exportar_campo_nombre representa la versión específica de exportación/importación de ese nombre de campo."api_docs_116 = "Identificación del registro"api_docs_117 = "el nombre del campo que contiene el archivo"api_docs_118 = "el nombre del evento único, solo para instrumentos longitudinales"api_docs_119 = "Exportar archivo"api_docs_120 = "Este método le permite descargar un documento que se ha adjuntado a un registro individual para un campo Carga de archivos. Tenga en cuenta que este método también se puede usar para los campos Firma (es decir, los campos Cargar archivo con el tipo de validación 'firma')."api_docs_121 = "Nota acerca de los derechos de exportación:"api_docs_122 = "Por favor, tenga en cuenta que los derechos de usuario de exportación de datos se aplicarán a esta solicitud de IPA. Por ej., si tiene derechos de exportación de datos 'Sin acceso' en el proyecto, la exportación del archivo IPA fallará y devolverá un error. Y si tiene derechos de exportación de datos 'No identificado' o 'Eliminar todos los campos de identificación etiquetados', la exportación del archivo IPA fallará y devolverá un error * solo si * el campo Carga de archivos se etiquetó como un campo Identificador. Para asegurarse de que su solicitud de IPA no arroje un error, debe tener derechos de exportación de 'Conjunto de datos completo' en el proyecto."api_docs_123 = "Los contenidos del archivo"api_docs_124 = "Cómo obtener el nombre de archivo del fichero:"api_docs_125 = "El tipo MIME del archivo, junto con el nombre del archivo y su extensión, se puede encontrar en el encabezado de la respuesta devuelta. Por lo tanto, para determinar estos atributos del archivo que se está exportando, deberá analizar el encabezado de respuesta. Ejemplo: contenido- tipo = aplicación/ vnd.openxmlformats-officedocument.wordprocessingml.document; nombre = 'ARCHIVO_NOMBRE. docx'"api_docs_126 = "el nombre del fichero que contiene el fichero"api_docs_127 = "El único nombre de evento- solo para instrumentos longitudinales"api_docs_128 = "Contenidos del archivo"api_docs_129 = "Importar el archivo"api_docs_130 = "Este método le permite cargar un documento que se adjuntará a un registro individual para un campo Carga de archivo. Tenga en cuenta que este método NO se puede usar para los campos Firma (es decir, los campos Carga de archivos con el tipo de validación 'firma') porque una firma solo puede capturarse y almacenarse utilizando la interfaz web."api_docs_131 = "Este método le permite eliminar un documento que se ha adjuntado a un registro individual para un campo Carga de archivos. Tenga en cuenta que este método también se puede usar para los campos Firma (es decir, los campos Cargar archivo con el tipo de validación 'firma')."api_docs_132 = "Borrar un archivo"api_docs_133 = "Exportar instrumentos (Formularios de entrada de datos)"api_docs_134 = "Este método le permite exportar una lista de los proyectos de recopilación de datos para un proyecto. Esto incluye su nombre de instrumento único como se ve en la segunda columna del Diccionario de datos, así como la etiqueta de instrumento correspondiente de cada instrumento, que se ve en el menú izquierdo de un proyecto al ingresar datos. Los instrumentos se ordenarán según su orden en el proyecto."api_docs_135 = "Instrumentos para el proyecto en el formato especificado y se ordenarán según su orden en el proyecto."api_docs_136 = "la identificación del registro. El valor está vacío de manera predeterminada. Si el registro está vacío, devolverá el PDF vacío (es decir, sin datos). Si se proporciona un registro, devolverá un solo instrumento o todos los instrumentos que contengan datos de ese registro solamente."api_docs_137 = "el nombre del evento único, solo para proyectos longitudinales. Para un proyecto longitudinal, si el registro no está vacío y el evento está vacío, devolverá los datos de todos los eventos de ese registro. Si el registro no está vacío y el evento no está vacío, devolverá los datos solo para el evento especificado de ese registro."api_docs_138 = "el nombre único del instrumento como se ve en la segunda columna del Diccionario de datos. El valor está vacío de forma predeterminada, lo que devuelve todos los instrumentos. Si el registro no está vacío y el instrumento está vacío, devolverá todos los instrumentos para ese registro."api_docs_139 = "[El valor de este parámetro no importa y se ignora.] Si este parámetro se pasa con cualquier valor, exportará todos los instrumentos (y todos los eventos, si son longitudinales) con los datos de todos los registros. Nota: Si se pasa este parámetro, los parámetros de registro, evento e instrumento serán ignorados."api_docs_140 = "csv, json, xml [predeterminado]: el formato de retorno solo se utiliza con respecto al formato de los mensajes de error que pueden ser devueltos."api_docs_141 = "Exportar archivo PDF de instrumentos de recopilación de datos (ya sea vacío o con datos)"api_docs_142 = "Este método le permite exportar un archivo PDF para cualquiera de los siguientes: 1. un solo instrumento de recolección de datos (vacío), 2. todos los instrumentos (vacío), 3. un solo instrumento (con datos de un solo registro), 4. todos los instrumentos (con datos de un solo registro), o 5. todos los instrumentos (con datos de TODOS los registros). Este es exactamente el mismo archivo PDF que se puede descargar del formulario de entrada de datos de un proyecto en la interfaz web y, además, los privilegios del usuario con respecto a la exportación de datos se aplicarán aquí al igual que cuando descargan el PDF en la interfaz web (por ej., si desidentificaron los derechos de exportación de datos, eliminarán los datos de ciertos campos en el PDF). Si el usuario tiene derechos de exportación de datos 'Sin acceso', no podrá usar este método y le devolverá un error."api_docs_143 = "Un archivo PDF que contiene uno o todos los instrumentos de recopilación de datos del proyecto, en el que los instrumentos estarán vacíos (sin datos), contendrán datos de un solo registro o contendrán datos de todos los registros del proyecto, dependiendo de los parámetros aprobados en la solicitud IPA."api_docs_144 = "la identificación del registro. El nombre del registro en el proyecto."api_docs_145 = "el nombre único del instrumento como se ve en la segunda columna del Diccionario de datos. Este instrumento debe habilitarse como una encuesta en el proyecto."api_docs_146 = "el nombre del evento único (solo para instrumentos longitudinales)."api_docs_147 = "Exportar un enlace de encuesta por participante"api_docs_148 = "Este método devuelve un enlace de encuesta único (es decir, una URL) en formato de texto sin formato para un registro específico y un instrumento de recopilación de datos (y evento, si es longitudinal) en un proyecto. Si el usuario no tiene los privilegios de 'Administrar participantes de la encuesta', no podrá usar este método y se devolverá un error. Si el instrumento de recopilación de datos especificado no se ha habilitado como encuesta en el proyecto, se devolverá un error."api_docs_149 = "Devuelve un enlace de encuesta único (es decir, una URL) en formato de texto sin formato para el registro y el instrumento especificados (y evento, si es longitudinal)."api_docs_150 = "Exportar un enlace de cola de encuesta para un participante"api_docs_151 = "Este método devuelve un enlace único de Cola Encuesta (es decir, una URL) en formato de texto para el registro especificado en un proyecto que utiliza la función Encuesta Cola. Si el usuario no tiene los privilegios de 'Administrar participantes de la encuesta', no podrá usar este método y se devolverá un error. Si la función Cola Encuesta no se ha habilitado en el proyecto, se devolverá un error."api_docs_152 = "Devuelve un enlace único de Cola de Encuesta (es decir, una URL) en formato de texto para el registro especificado en el proyecto."api_docs_153 = "el nombre único del instrumento como se ve en la segunda columna del Diccionario de datos. Este instrumento debe habilitarse como una encuesta en el proyecto."api_docs_154 = "Exportar un código de retorno de encuesta para un participante"api_docs_155 = "Este método devuelve un código de retorno único en formato de texto sin formato para un registro específico y un instrumento de recopilación de datos (y evento, si es longitudinal) en un proyecto. Si el usuario no tiene los privilegios de 'Administrar participantes de la encuesta', no podrá usar este método y se devolverá un error. Si el instrumento de recopilación de datos especificado no se ha habilitado como encuesta en el proyecto o no tiene activada la función 'Guardar y devolver más adelante', le devolverá un error."api_docs_156 = "Devuelve un Código de devolución único en formato de texto sin formato para el registro y el instrumento especificados (y el evento, si es longitudinal)."api_docs_157 = "el nombre único del instrumento como se ve en la segunda columna del Diccionario de datos. Este instrumento debe habilitarse como una encuesta en el proyecto."api_docs_158 = "el nombre del evento único (solo para instrumentos longitudinales)."api_docs_159 = "Exportar la Lista de los participantes de la Encuesta"api_docs_160 = "Este método devuelve la lista de todos los participantes para un instrumento de encuesta específico (y para un evento específico, si es un proyecto longitudinal). Si el usuario no tiene los privilegios de 'Administrar participantes de la encuesta', no podrá usar este método y le devolverá un error. Si el instrumento de recopilación de datos especificado no se ha habilitado como una encuesta en el proyecto, le devolverá un error."api_docs_161 = "Devuelve la lista de todos los participantes para el instrumento de encuesta especificado [y el evento] en el formato deseado. Se devuelven los siguientes campos: correo electrónico, email_incidencia, identificador, invitación_enviar_ estado, invitación_enviar_tiempo, respuesta_estado, encuesta_acceso_código, encuesta_enlace. El atributo 'email_incidencia' representa el recuento actual de que la dirección de correo electrónico apareció en la lista (porque los correos electrónicos se pueden usar más de una vez), por lo tanto, el correo electrónico + 'email_incidencia representa un par de valores únicos. ' invitación_enviar_ estado 'es '0' si todavía no se ha enviado una invitación al participante, y '1' si lo tiene. 'invitación_enviar_tiempo ' es la fecha/hora en la que se enviará la próxima invitación, y está vacío si no hay ninguna invitación programada para enviarse. 'respuesta_estado ' representa si el participante ha respondido a la encuesta, en que su valor es 0, 1 o 2 para 'Sin respuesta', 'Parcial' o 'Completado', respectivamente. Nota: Si se usa un event_id o nombre de instrumento incorrecto o si el instrumento no se ha habilitado como una encuesta, se devolverá un error."api_docs_162 = "una matriz de números de la ramificación para los eventos que desea remover (de manera predeterminada, se extraen todos los eventos)"api_docs_163 = "Exportar los eventos"api_docs_164 = "Éste método le permite exportar los eventos para un proyecto"api_docs_165 = "Esto solo funciona para instrumentos longitudinales."api_docs_166 = "Eventos por el proyecto en el formado especificado"api_docs_167 = "Exportar las ramificaciones"api_docs_168 = "Este método le permite exportar las ramas para un proyecto"api_docs_170 = "Ramificaciones para el proyecto en el formato especificado"api_docs_171 = "Exportar asignaciones de instrumentos y eventos"api_docs_172 = "Este método le permite exportar las asignaciones de eventos de instrumento para un proyecto (es decir, cómo se designan los instrumentos de recopilación de datos para ciertos eventos en un proyecto longitudinal)."api_docs_173 = "Asignaciones de instrumentos y eventos para el proyecto en el formato especificado"api_docs_174 = "Exportar Usuarios"api_docs_175 = "Este método le permite exportar la lista de usuarios de un proyecto, incluidos sus privilegios de usuario y también la dirección de correo electrónico, el nombre y el apellido. Nota: si el usuario se asignó a un rol de usuario, devolverá al usuario los privilegios definidos del rol."api_docs_177 = "Exportación de datos: 0 = Sin acceso, 2 = No identificado, 1 = Conjunto completo de datos"api_docs_178 = "Derechos de formulario: 0 = Sin acceso, 2 = Solo lectura, 1 = Ver registros/respuestas y editar registros (las respuestas de la encuesta son de solo lectura), 3 = Editar respuestas de la encuesta"api_docs_180 = "Exportar Información del proyecto"api_docs_181 = "Este método le permite exportar algunos de los atributos básicos de un determinado proyecto REDCap, como el título del proyecto, si es longitudinal, si las encuestas están habilitadas, el momento en que se creó el proyecto y se movió a Producción, etc."api_docs_182 = "Atributos para el proyecto en el formato especificado. Para cualquier valor que sea booleano, se representará como '0' (no/falso) o '1' (sí/verdadero). Además, todos los valores de fecha/hora se devolverán en formato Y-M-D H: M: S. Se devolverán los siguientes atributos:"api_docs_183 = "Exportar la versión de REDCap"api_docs_184 = "Este método devuelve el número de versión actual de REDCap como texto sin formato (por ej., 4.13.18, 5.12.2, 6.0.0)."api_docs_185 = "el número de versión actual de REDCap (tres números delimitados con dos periodos) como texto sin formato- e.g., 4.13.18, 5.12.2, 6.0.0"api_docs_186 = "Nota acerca de los derechos de exportación:"api_docs_187 = "Este método le permite eliminar las ramificaciones de un proyecto. Aviso: debido a la naturaleza destructiva de este método, solo está disponible para usar en proyectos en el entorno de desarrollo. Además, tenga en cuenta que al eliminar un rama también se eliminan automáticamente todos los eventos que pertenecen a ese rama, y también se eliminarán automáticamente los registros/datos que se hayan recopilado en ese rama (esta es una pérdida de datos irreversible)."api_docs_188 = "Eliminar las ramificaciones"api_docs_189 = "Número de ramificaciones eliminadas"api_docs_190 = "una matriz del número de ramificaciones que desea eliminar"api_docs_191 = "Importar las ramificaciones"api_docs_192 = "Este método le permite importar ramas en un proyecto o cambiar el nombre de ramas existentes en un proyecto. Puede usar el parámetro override = 1 como una acción 'Borrar todo + importar' para borrar todos los Brazos existentes en el proyecto mientras se importan nuevos Brazos."api_docs_193 = "Número de ramificaciones importadas"api_docs_194 = "Borrar los eventos"api_docs_195 = "Este método le permite eliminar los eventos de un proyecto. Aviso: debido a la naturaleza destructiva de este método, solo está disponible para usar en proyectos en el entorno de desarrollo. Además, tenga en cuenta que al eliminar un evento se eliminarán automáticamente los registros/datos que se hayan recopilado en ese evento (esta es una pérdida de datos irreversible)."api_docs_197 = "Número de eventos eliminados"api_docs_198 = "Importar los eventos"api_docs_199 = "Este método le permite importar eventos en un proyecto o actualizar atributos de eventos existentes, como el nombre del evento, el desplazamiento de días, etc. El nombre de evento único de un evento no se puede cambiar porque se genera automáticamente. Tenga en cuenta que la única forma de actualizar un evento existente es proporcionar el atributo único_evento, y si falta el atributo único_evento_nombre para un evento que se está importando (cuando anula = 0), supondrá que se trata de un nuevo evento que debería crearse."api_docs_200 = "Número de eventos importados"api_docs_201 = "Importar asignaciones de instrumentos y eventos"api_docs_202 = "Este método le permite importar asignaciones de evento de instrumento en un proyecto (esto corresponde a la página 'Designar instrumentos para mis eventos' en el proyecto)."api_docs_203 = "Número de asignaciones de instrumentos y eventos importadas"api_docs_204 = "Importar metadatos (Diccionario de datos)"api_docs_205 = "Este método le permite importar metadatos (es decir, Diccionario de datos) en un proyecto. Aviso: debido a la naturaleza destructiva de este método, solo está disponible para su uso en proyectos en el entorno de desarrollo."api_docs_206 = "Número de campos importados"api_docs_207 = "Crear un proyecto nuevo"api_docs_208 = "Este método le permite crear un proyecto REDCap nuevo. Se requiere un token de súper IPA de 64 caracteres para este método (a diferencia de los métodos de IPA de nivel de proyecto que requieren un token regular de 32 caracteres asociado con el usuario del proyecto). En la solicitud IPA, debe proporcionar los atributos mínimos del proyecto 'título_proyecto' y 'objetivo' (con valor numérico 0 = 0 = Práctica/Por diversión, 1 = Otro, 2 = Investigación, 3 = Mejora de la calidad, 4 = Soporte operativo) al crear un proyecto"api_docs_209 = "0 - Fallo, 1 - Éxito"api_docs_210 = "Importar usuarios"api_docs_211 = "Este método le permite importar nuevos usuarios en un proyecto mientras establece sus privilegios de usuario o actualiza los privilegios de usuarios existentes en el proyecto"api_docs_212 = "Número de usuarios agregados o actualizados"api_docs_213 = "Introducción"api_docs_214 = "Obtención de tokens de IPA"api_docs_215 = "Códigos de error de IPA y respuestas"api_docs_216 = "Seguridad de IPA y mejores prácticas"api_docs_217 = "Ejemplos IPA (API)"api_docs_218 = "Documentación de la IPA (API) de REDCap"api_docs_219 = "Información general de la IPA (API)"api_docs_220 = "Métodos de apoyo"api_docs_221 = "Cuando se crea un proyecto, se devuelve un token de IPA de nivel de proyecto de 32 caracteres (asociado tanto con el proyecto como con el usuario que crea el proyecto). Este token podría usarse aparentemente para realizar llamadas subsiguientes a este proyecto, como agregar nuevos eventos, campos, registros, etc."api_docs_222 = "El token de súper IPA específico para un usuario"api_docs_223 = "0 - falso [predeterminado], 1 - verdadero"api_docs_224 = "Este método solo está disponible para usar en instrumentos en el entorno de desarrollo."api_docs_225 = "Nota: debido a la naturaleza destructiva del parámetro 'anular', este método solo se puede usar para anular = 1 para instrumentos en el entorno de desarrollo."api_docs_226 = "El método devolverá todos los atributos a continuación con respecto a los privilegios del usuario en el formato especificado. Tenga en cuenta que el atributo 'instrumentos' es el único atributo que contiene subelementos (uno para cada instrumento de recopilación de datos), en el que cada formulario tendrá su propio valor de Derechos de formulario (consulte la contraseña a continuación para conocer lo que representa cada valor numérico) . La mayoría de los atributos de privilegio de usuario son booleanos (0 = Sin acceso, 1 = Acceso). Atributos devueltos:"api_docs_227 = "CLAVE:"api_docs_228 = "Usuarios y privilegios de usuario"api_docs_229 = "Otros valores de atributo: 0 = Sin acceso, 1 = Acceso."api_docs_230 = "Cuando se crea un proyecto con este método, el proyecto recibirá automáticamente todos los valores predeterminados del proyecto al igual que si creara un proyecto nuevo vacío a través de la interfaz web del usuario, como crear automáticamente un único instrumento de recolección de datos con un único Registro ID de campo y el campo Estado del formulario, así como (para proyectos longitudinales) un rama con un evento. Y si tiene la intención de crear sus proprias ramas o eventos inmediatamente después de crear el proyecto, se recomienda utilizar el parámetro anular = 1 en el método 'Importar ramas' o 'Importar eventos', respectivamente, para que la rama y el evento predeterminados se eliminen cuando agregue el suyo. Además, el usuario que crea el proyecto se agregará automáticamente al proyecto como un usuario con privilegios de usuario completos y un token de IPA de nivel de proyecto, que luego se podría usar para solicitudes posteriores de IPA a nivel de proyecto."api_docs_231 = "<b>NOTA:</b> solo los usuarios con token de súper APIs pueden utilizar este método. El administrador de REDCap solo puede otorgar a los usuarios un súper token usando la página Tokens de IPA (API) en el Centro de control REDCap). Tenga en cuenta que los usuarios con un token de súper IPA pueden crear nuevos instrumentos de REDCap a través de la IPA sin necesidad de aprobación por parte de un administrador de REDCap. Si está interesado en obtener un súper token, contacte su administrador local de REDCap."api_docs_232 = "Ejemplo JSON:"api_docs_233 = "Ejemplo CSV:"api_docs_234 = "Ejemplo XML:"api_docs_235 = "Contiene los atributos del proyecto que se creará, en el que se proporcionan en el formato especificado. Si bien los únicos atributos necesarios son 'título del proyecto' y 'propósito', los campos enumerados a continuación son todos los posibles atributos que se pueden proporcionar en el parámetro 'datos'. El atributo 'propósito' debe tener un valor numérico (0 = Práctica/Por diversión, 1 = Otro, 2 = Investigación, 3 = Mejora de la calidad, 4 = Soporte operacional), en la cual 'propósito_otros' solo se requiere tener un valor (como una cadena de texto) si propósito = 1. Los atributos es_longitudinal (0 = Falso, 1 = Verdadero; Predeterminado = 0), surveys_enabled (0 = Falso, 1 = Verdadero; Predeterminado = 0) y record_autonumbering_enabled (0 = Falso, 1 = Verdadero; Predeterminado = 1. son todos booleanos. Tenga en cuenta que is_longitudinal = 1 o encuestas_habilitadas = 1 no agrega ramas/eventos o encuestas al proyecto, respectivamente, pero simplemente habilita las configuraciones que se ven en la parte superior de la página de Configuración del proyecto."api_docs_236 = "Todos los atributos disponibles:"api_docs_237 = "Contiene los atributos 'ramas_num' (refiriéndose al número de rama) y 'nombre' (refiriéndose al nombre de la rama) de cada rama que se creará/modificará, en el que se proporcionan en el formato especificado."api_docs_238 = "Contiene los atributos requeridos 'evento_nombre' (refiriéndose al nombre/etiqueta del evento) y 'ramas_núm' (refiriéndose al número de la ramificación al que pertenece el evento - asume '1' si el proyecto solo contiene un rama). Para modificar un evento existente, debe proporcionar el atributo 'unique_event_name' (refiriéndose al nombre de evento único generado automáticamente del evento dado). Si el proyecto utiliza el módulo de programación, puede proporcionar opcionalmente los siguientes atributos, que deben ser numéricos: day_offset, offset_min, offset_max. Si no se proporciona day_offset, los eventos se numerarán automáticamente en el orden en que se proporcionan en la solicitud de la IPA."api_docs_239 = "Contiene los atributos 'brazo_num' (refiriéndose al número de rama), 'único_evento_nombre' (refiriéndose al nombre de evento único autogenerado del evento dado) y 'formulario' (refiriéndose al nombre único del formulario del instrumento de recopilación de datos dado), en el cual se proporcionan en el formato especificado."api_docs_240 = "Contiene los atributos del usuario que se agregará al proyecto o cuyos privilegios en el proyecto se están actualizando, en el cual se proporcionan en el formato especificado. Todos los valores deben ser numéricos, a excepción del nombre de usuario, caducidad, information_access_group y los formularios. Tenga en cuenta que el atributo 'formularios' es el único atributo que contiene subelementos (uno para cada instrumento de recopilación de datos), en el que cada formulario tendrá su propio valor de Derechos de formulario (consulte la contraseña a continuación para conocer lo que representa cada valor numérico) . La mayoría de los atributos de privilegio de usuario son booleanos (0 = Sin acceso, 1 = Acceso). Tenga en cuenta la distinción entre information_access_group (contiene el nombre único GAD para un usuario) e information_access_groups (indica si el usuario tiene acceso a la página Grupos de acceso a datos)."api_docs_241 = "Atributos perdidos: si un usuario se agrega a un proyecto en la solicitud de IPA, cualquier atributo no proporcionado para un usuario en la solicitud (incluidos los derechos a nivel de formulario) recibirá automáticamente los privilegios mínimos (normalmente 0 = Sin acceso) para el atributo/privilegio. Sin embargo, si los privilegios de un usuario existente se modifican en la solicitud de la IPA, los atributos no provistos no se modificarán con respecto a su valor actual, sino que solo se modificarán los atributos proporcionados en la solicitud."api_docs_242 = "súper tokens: si desea utilizar el método de la IPA 'Crear proyecto', se requiere un Súper token IPA. Los súper tokens tienen una longitud de 64 caracteres (en oposición a los tokens regulares de 32 caracteres de largo), en los que un usuario de REDCap solo puede tener un súper token como máximo. Si está interesado en obtener un súper token, contacte con su administrador local de REDCap."api_docs_243 = "Permisos requeridos"api_docs_244 = "Para usar este método, debe tener privilegios de exportación de IPA en el proyecto."api_docs_245 = "Para usar este método, debe tener privilegios de importación/actualización de IPA en el proyecto."api_docs_246 = "Para usar este método, debe tener privilegios para importar/actualizar IPA * y * Derechos de usuario en el proyecto."api_docs_247 = "Para usar este método, debe tener privilegios de importación/actualización de IPA * y * privilegios de diseño/configuración del proyecto en el proyecto."api_docs_248 = "Para usar este método, debe tener un súper token IPA."api_docs_249 = "Cadena de texto lógico (por ej., [edad]> 30) para filtrar los datos que se devolverán mediante este método IPA, en el que la IPA solo devolverá los registros (o eventos de registro, si es un proyecto longitudinal) donde la lógica se evalúa como CIERTO. Este parámetro está vacío/nulo de manera predeterminada, a menos que se proporcione un valor. Si la lógica del filtro contiene sintaxis incorrecta, la IPA responderá con un mensaje de error."api_docs_250 = "csv, json, xml [predeterminado], odm ('odm' se refiere al formato CDISC ODM XML, específicamente ODM versión 1.3.1)."api_docs_251 = "predeterminado: NULL - El parámetro 'odm' debe ser una cadena XML en formato CDISC ODM XML que contenga metadatos del proyecto (campos, formularios, eventos, ramificaciones) y, opcionalmente, puede contener los datos que se importarán. El XML contenido en este parámetro puede provenir de un archivo de exportación XML del proyecto REDCap desde REDCap, o puede provenir de otro sistema que sea capaz de exportar proyectos y datos en formato CDISC ODM. Si el parámetro 'odm' está incluido en la solicitud de IPA, usará el XML para importar sus contenidos en el proyecto recién creado. Esto le permitirá no solo crear el proyecto con la solicitud IPA, sino también importar todos los campos, formularios y atributos del proyecto (y eventos y ramas, si son longitudinales), así como también registrar datos al mismo tiempo."api_docs_252 = "Exportar el proyecto en formato REDCap XML"api_docs_253 = "Exportar el proyecto completo en formato REDCap XML (con metadatos y datos)"api_docs_254 = "Los metadatos completos del proyecto REDCap (y los datos, si se especifican) se devolverán en formato CDISC ODM como una única cadena XML."api_docs_255 = "<b>NOTA:</b> todos los parámetros de opciones que se enumeran a continuación SOLO se aplican a los datos devueltos si el parámetro 'retornar solo Metadatos' es FALSO (valor predeterminado). Para este método IPA, siempre se exportarán TODOS los metadatos (todos los campos, formularios, eventos y ramas). Solo los datos devueltos se pueden filtrar utilizando los parámetros opcionales."api_docs_256 = "verdadero, falso [predeterminado] - VERDADERO solo devuelve metadatos (todos los campos, formularios, eventos y ramas), mientras que FALSO devuelve todos los metadatos y también datos (y opcionalmente filtra los datos de acuerdo con cualquiera de los parámetros opcionales proporcionados en la solicitud)"api_docs_257 = "Si el parámetro 'devolver solo metadatos' está establecido en FALSO, tenga en cuenta que los derechos de usuario de Data Export se aplicarán a cualquier información devuelta por esta solicitud de IPA. Por ej., si tiene 'No Identificado' o 'Eliminar todo identificador etiquetado' derechos de exportación de datos de campos, luego algunos campos de datos * podrían * eliminarse y filtrarse del conjunto de datos devuelto por la IPA. Para asegurarse de que no se filtran datos innecesariamente de su solicitud de IPA, debe tener derechos de exportación de 'Conjunto de datos completo'."api_docs_258 = "Eliminar los registros"api_docs_259 = "Este método le permite eliminar uno o más registros de un instrumento en una única solicitud de IPA."api_docs_260 = "Para usar este método, debe tener privilegios de usuario 'Eliminar registro' en el proyecto."api_docs_261 = "eliminar"api_docs_262 = "una matriz de nombres de registro que especifica registros específicos que desea eliminar"api_docs_263 = "número de registros eliminados."api_docs_264 = "el número de la ramificación de la rama en el que se deben eliminar los registros. (Esto solo se puede usar si el proyecto es longitudinal con más de una ramificación.) <b>NOTA:</b> Si no se proporciona el parámetro de la ramificación, los registros especificados se eliminarán de todas las ramas en los que existan. Considerando que, si se proporciona el rama, solo se eliminarán de la rama especificado."api_docs_265 = "Importar la información del proyecto."api_docs_266 = "Este método le permite actualizar algunos de los atributos básicos de un determinado proyecto REDCap, como el título del proyecto, si es longitudinal, si las encuestas están habilitadas, etc. Su formato de datos corresponde al formato en el método IPA Exportar información del proyecto."api_docs_267 = "Contiene algunos o todos los atributos de la información del proyecto de exportación en el mismo formato de datos que en la exportación. Estos atributos cambiarán la información del proyecto."api_docs_268 = "csv, json, xml"api_docs_269 = "Devuelve el número de valores aceptados para actualizarse en la configuración del proyecto (incluidos los valores que permanecieron iguales antes y después de la importación)."api_docs_270 = "Atributos para el proyecto en el formato especificado. Para cualquier valor que sea booleano, se debe representar como '0' (no/falso) o '1' (sí/verdadero). Los siguientes atributos de proyecto se pueden actualizar:"api_docs_272 = "Generar el siguiente nombre de registro"api_docs_273 = "Para ser utilizado por proyectos con autonumeración de registros habilitada, este método exporta el siguiente ID de registro potencial para un proyecto. Genera el siguiente nombre de registro al determinar la ID de registro numérico máximo actual y luego incrementarlo en uno."api_docs_274 = "Nota: este método no crea un nuevo registro, sino que simplemente determina cuál sería el siguiente nombre del registro."api_docs_275 = "Si usa Grupos de acceso a datos (GAD) en el proyecto, este método explica el formato especial del nombre del registro para los usuarios en GAD (por ej., GAD-ID); en este caso, solo asigna el siguiente valor ID para todos los números dentro de un GAD. Por ej., si un GAD tiene un número GAD correspondiente a 223 donde los registros 223-1 y 223-2 ya existen, entonces el siguiente registro será 223-3 si el usuario IPA pertenece al GAD que tiene el número GAD 223. (El número GAD se asigna automáticamente mediante REDCap para cada GAD cuando se crea el GAD por primera vez). Al generar un nuevo nombre de registro en un GAD, el método considera todos los registros de todo el proyecto al determinar la ID máxima del registro, incluidos los que podrían haber sido originalmente creados en ese GAD pero luego reasignado a otro GAD."api_docs_276 = "Nota: este método funciona igual incluso para los instrumentos que no tienen habilitada la numeración automática de registros."api_docs_277 = "El registro entero máximo ID + 1."api_docs_278 = "(solo para proyectos con instrumentos/eventos repetidos). El número de instancia de repetición del evento repetible (si es longitudinal) o el instrumento repetible (si es clásico o longitudinal). El valor predeterminado es '1'."api_docs_279 = "verdadero, falso [predeterminado] - VERDADERO hará que el XML devuelto incluya todos los archivos cargados en los campos Carga de archivos y Firma para todos los registros en el proyecto, mientras que FALSO hará que no se incluyan todos los campos. <b>NOTA:</b> Establecer esta opción en VERDADERO puede hacer que la exportación sea muy grande y puede evitar que se complete si el proyecto contiene muchos archivos o archivos muy grandes."api_docs_280 = "falso (o 'falso') - Se utilizarán los nombres de registro provistos en la solicitud. [predeterminado]"api_docs_281 = "verdadero (o 'verdadero') - Las nuevas fechas de registro se determinarán de manera automática."api_docs_282 = "Si se encuentra habilitada la autonumeración del registro en el proyecto, podría ser deseable importar registros donde el nombre del registro para cada registro se determina de manera automática por REDCap (tal como lo hace en la interfaz del usuario). Si este parámetro se establece a 'verdadero', no se utilizarán los nombres de los registros provistos en la solicitud (aunque aún sean requeridos para poder asociar múltiples filas de datos a un registro individual en la solicitud), pero en lugar de ello esos registros en la solicitud recibirán nuevos nombres de registro durante el proceso de importación. <b>NOTA:</b> para ver cómo los nombres de registro provistos son traducidos hacia nuevos auto registros, el parámetro returnContent se debe establecer a 'auto_ids', que devolverá un listado de registros similar a los valores 'ids', pero tendrá el nuevo nombre de registro seguido del nombre de registro provisto en la solicitud, en el cual los dos están separados por comas. Por ej., si"api_docs_283 = "recuento [predeterminado] - el número de registros importados, ids - una lista de todos los Record ID que fueron importados, auto_ids = (usados solamente cuando forceAutoNumber=true) una lista de los pares de todos los Record ID que fueron importados, incluye la nueva ID creada y el valor ID que fue enviado en la solicitud IPA (por ej., 323,10)."api_docs_284 = "Parametrizar a VERDADERO para devolver un PDF con formato compacto que excluye los campos que no tienen datos almacenados y excluye las opciones de elección múltiple no seleccionadas, produciendo así un archivo PDF más pequeño. Si se parametriza a FALSO, se desplegarán todos los campos normalmente."api_docs_285 = "Para devolver solamente los registros que han sido <u>creados o modificados</u> *después* de una fecha/tiempo dados, aporte una marca de tiempo en el formato AAAA-MM-DD HH:MM:SS (por ej., '2017-01-01 00:00:00' para Enero 1, 2017 a la medianoche, hora del servidor). De no especificarse, asumirá que no existe hora de inicio."api_docs_286 = "Para devolver solamente los registros que han sido <u>creados o modificados</u> *antes* de una fecha/tiempo dados, aporte una marca de tiempo en el formato AAAA-MM-DD HH:MM:SS (por ej., '2017-01-01 00:00:00' para Enero 1, 2017 a la medianoche, hora del servidor). De no especificarse, utilizará la hora actual del servidor."api_docs_287 = "Establezca el delimitador usado para separar los valores en el archivo de datos CSV (para el formato CSV exclusivamente). Las opciones incluyen: coma ',' (predeterminado), 'tab', punto y coma ';', pipe '|', o caret '^'. Simplemente proporcione el valor entre apóstrofos para este parámetro."api_docs_288 = "De especificarse, force todos los números a adoptar el mismo formato decimal. Puede escoger el forzar todos los valores de datos que contienen un decimal para que tengan el mismo caracter decimal, que se aplicará a todos los campos de cálculo y campos de texto con números validados. Las opciones incluyen coma ',' o punto '.', pero si se dejan vacíos, exportará los números con el formato decimal nativo del campo. Simplemente proporcione el valor de ya sea ',' o '.' para este parámetro."api_docs_289 = "Nota: los tokens de súper IPA (API) también se pueden usar para este método en lugar de un token de IPA a nivel de proyecto. Solamente un Administrador de REDCap puede conceder un súper token a usuarios (usando la página de tokens IPA en el Centro de control de REDcap)."api_docs_290 = "Exportar los GAD"api_docs_291 = "Este método le permite exportar los Grupos de Acceso a Datos para un proyecto"api_docs_292 = "GAD para el proyecto ¿en el formato especificado?"api_docs_293 = "Importar los GAD"api_docs_294 = "Este método le permite importar los Grupos de Acceso a Datos a un proyecto o actualizar el nombre del grupo de cualquier GAD existente."api_docs_295 = "Puede cambiar el nombre del GAD simplemente cambiando el nombre del grupo (data_access_group_name). Puede crear el GAD al dar un valor al nombre del grupo mientras que es mejor dejar en blanco el nombre exclusivo del grupo."api_docs_296 = "Contiene los atributoss 'data_access_group_name' (refiriéndose al nombre del grupo) y 'unique_group_name' (refiriéndose al nombre exclusivo del grupo autogenerado) de cada GAD a ser creado/modificado, en los cuales son provistos en el formato especificado."api_docs_297 = "Número de GAD añadidos o actualizados"api_docs_298 = "Eliminar los GAD"api_docs_299 = "Este método le permite eliminar los Grupos de Acceso a Datos de un proyecto."api_docs_300 = "un conjunto de nombres de grupo exclusivos que desea eliminar"api_docs_301 = "Número de GAD eliminados"api_docs_302 = "Exportar las asignaciones GAD de usuario"api_docs_303 = "Este método le permite exportar las asignaciones GAD de usuario existentes para un proyecto"api_docs_304 = "Asignaciones GAD de usuario para el proyecto en el formato especificado"api_docs_305 = "Importar las asignaciones GAD de usuario"api_docs_306 = "Este método le permite asignar usuarios a cualquier grupo de acceso de datos."api_docs_307 = "Si desea modificar un mapeo exitente, *debe* escribir su nombre de usuario y el nombre del grupo exclusivos. Si no se provee la columna 'redcap_data_access_group', no se podrá asignar al usuario a ningún grupo. Solo debe haber un registro por usuario."api_docs_308 = "Contiene los atributos 'nombre_de_usuario' (referente al nombre de usuario exclusivo existente) y 'redcap_data_access_group' (referente al nombre de grupo exclusivo existente) de cada asignación GAD de usuario a ser modificado, en los cuales son provistos en el formato especificado."api_docs_309 = "Número de asignaciones GAD de usuario añadidos o actualizados"api_docs_310 = "Este método le permite exportar el registro (trazabilidad para auditoría) de todos los cambios realizados en este proyecto, incluidas las exportaciones de datos, los cambios de datos, los cambios de metadatos del proyecto, la modificación de los derechos de usuario, etc."api_docs_311 = "Puede elegir el tipo de evento para obtener el resultado de un tipo de evento específico"api_docs_312 = "Para devolver solo los eventos pertenecen a un usuario específico (refiriéndose al nombre de usuario existente), proporcione un usuario. Si no se especifica, asumirá todos los usuarios."api_docs_313 = "Para devolver solo los eventos que pertenecen a un registro específico (en referencia al nombre del registro existente), proporcione un registro. Si no se especifica, asumirá todos los registros. Este parámetro está disponible solo cuando el evento está relacionado con el registro."api_docs_314 = "Para devolver solo los eventos que pertenecen a un GAD específico (refiriéndose al group_id), proporcione un GAD. Si no se especifica, asumirá todos los GAD."api_docs_315 = "Para devolver solo los eventos que se han <u>registrado</u> *después* de una fecha/hora determinada, proporcione una marca de tiempo en el formato AAAA-MM-DD HH:MM (por ejemplo, '2017-01-01 17:00' para el 1 de enero de 2017 a las 5:00 PM hora del servidor). Si no se especifica, no asumirá una hora de inicio."api_docs_316 = "Para devolver solo los registros que se han <u>registrado</u> *antes* de una fecha/hora determinada, proporcione una marca de tiempo en el formato AAAA-MM-DD HH:MM (por ejemplo, '2017-01-01 17:00' para el 1 de enero de 2017 en 5:00 PM hora del servidor). Si no se especifica, utilizará la hora actual del servidor."api_docs_317 = "Lista de todos los cambios realizados en este proyecto, incluidas las exportaciones de datos, los cambios de datos y la creación o eliminación de usuarios."api_docs_318 = "Filtrar por evento (tipo de registro): <br>export = Exportación de datos, <br> administrar = Administrar/Diseñar, <br>usuario = Usuario o rol creado-actualizado-eliminado, <br>record = Registro creado-actualizado-eliminado, <br>record_add = Registro creado (solo), <br>record_edit = Registro actualizado (solo), <br>record_delete = Registro eliminado (solo), <br>lock_record = Bloqueo de registro"api_docs_319 = "Este método le permite eliminar usuarios de un proyecto."api_docs_320 = "una serie de nombres de usuario únicos que desea eliminar"api_docs_321 = "Número de usuarios eliminados"api_docs_322 = "Exportar roles de usuario"api_docs_323 = "Este método le permite exportar la lista de roles de usuario para un proyecto, incluidos sus privilegios de usuario."api_docs_324 = "El método devolverá todos los atributos a continuación con respecto a los privilegios de roles de usuario en el formato especificado. Tenga en cuenta que el atributo 'formularios' es el único atributo que contiene subelementos (uno para cada instrumento de recopilación de datos), en el que cada formulario tendrá su propio valor de derechos de formulario (consulte las opciones a continuación para saber qué representa cada valor numérico). La mayoría de los atributos de privilegios de rol de usuario son tipo Boole (0=Sin acceso, 1=Acceso). Atributos devueltos:"api_docs_325 = "Importar roles de usuario"api_docs_326 = "Este método le permite importar nuevos roles de usuario a un proyecto mientras establece sus privilegios, o actualizar los privilegios de los roles de usuario existentes en el proyecto."api_docs_327 = "Contiene los atributos del rol de usuario que se agregará al proyecto o cuyos privilegios en el proyecto se están actualizando, en el que se proporcionan en el formato especificado. Todos los valores deben ser numéricos con la excepción de unique_role_name, role_label y formularios. Tenga en cuenta que el atributo 'formularios' es el único atributo que contiene subelementos (uno para cada instrumento de recopilación de datos), en el que cada formulario tendrá su propio valor de derechos de formulario (consulte las opciones a continuación para saber qué representa cada valor numérico). La mayoría de los atributos de privilegios de usuario son de tipo Boole (0=Sin acceso, 1=Acceso)."api_docs_328 = "Número de roles de usuario agregados o actualizados"api_docs_329 = "Eliminar los roles de usuario"api_docs_330 = "Este método le permite eliminar roles de usuario de un proyecto."api_docs_331 = "una serie de nombres de roles únicos que desea eliminar"api_docs_332 = "Número de roles de usuario eliminados"api_docs_333 = "Exportar las asignaciones de roles de usuario"api_docs_334 = "Este método le permite exportar asignaciones de roles de usuario existentes para un proyecto"api_docs_335 = "Asignaciones de roles de usuario para el proyecto en el formato especificado"api_docs_336 = "Importar las asignaciones de roles de usuario"api_docs_337 = "Este método le permite asignar usuarios a cualquier rol de usuario."api_docs_338 = "Si desea modificar un mapeo existente, *debe* proporcionar su nombre de usuario y rol únicos. Si no se proporciona la columna 'unique_role_name', el usuario no se asignará a ningún rol de usuario. Debe haber solo un registro por nombre de usuario."api_docs_339 = "Contiene los atributos 'nombre de usuario' (en referencia al nombre de usuario único existente) y 'unique_role_name' (en referencia al nombre de rol único existente) de cada asignación de función de usuario que se va a modificar, en las cuales se proporcionan en el formato especificado."api_docs_340 = "Número de asignaciones de roles de usuario agregadas o actualizadas"api_docs_341 = "Atributos faltantes: si se agrega un rol de usuario a un proyecto en la solicitud de IPA, entonces cualquier atributo que no se proporcione para un rol de usuario en la solicitud (incluidos los derechos de nivel de formulario) automáticamente recibirá los privilegios mínimos (generalmente 0=Sin acceso) para el atributo/privilegio. Sin embargo, si los privilegios de un rol de usuario existente se modifican en la solicitud de IPA, los atributos que no se proporcionen no se modificarán de su valor actual, sino que solo se modificarán los atributos proporcionados en la solicitud."api_docs_342 = "el nombre de instrumento único (columna B en el Diccionario de datos) de un instrumento (como una cadena) si desea eliminar los datos de todos los campos en el instrumento especificado para los registros especificados."api_docs_343 = "el número de instancia repetida para un instrumento repetido o un evento repetido. NOTA: si el proyecto tiene instrumentos/eventos repetidos, solo eliminará los datos para esa instancia repetida."api_docs_344 = "una serie de nombres de eventos únicos que desea eliminar"api_docs_345 = "NOTA: si el instrumento se proporciona para un proyecto longitudinal, el parámetro de evento es obligatorio."api_docs_346 = "Este método le permite eliminar uno o más registros de un proyecto en una sola solicitud de IPA y también, opcionalmente, le permite eliminar partes de un registro, como los datos de un solo instrumento para uno o más registros o los datos de un solo evento para uno o más registros."api_docs_347 = "el número de registros eliminados o (si se proporciona un instrumento, evento o instancia) el número de elementos eliminados sobre el total de registros especificados."api_docs_348 = "Este método permite al usuario actual de la IPA cambiar (asignar/reasignar/desasignar) su asignación actual del Grupo de acceso a datos si fue asignado a varios GAD a través de la página de Switch de GAD en el proyecto."api_docs_349 = "El nombre de grupo único del Grupo de acceso a datos al que desea cambiar."api_docs_350 = "Devuelve \"1\" cuando el usuario de la IPA actual se cambia al Grupo de acceso a datos especificado; de lo contrario, devuelve un mensaje de error."api_docs_351 = "Este método le permite cambiar el nombre de un registro de un proyecto en una sola solicitud de IPA."api_docs_352 = "Para utilizar este método, debe tener privilegios de usuario 'Cambiar el nombre de registro' en el proyecto."api_docs_353 = "nombre de registro del registro actual cuyo nombre desea cambiar a un nuevo nombre."api_docs_354 = "nuevo nombre de registro al que desea cambiar el nombre del registro actual."api_docs_355 = "número de brazo específico en el que existe el registro actual. Si es nulo, todos los registros con el mismo nombre en todos los brazos en los que existe (si son longitudinales con varios brazos) cambiarán de nombre a un nuevo nombre de registro; de lo contrario, se cambiará el nombre del registro solo en el brazo especificado."api_docs_356 = "Devuelve \"1\" si se cambia el nombre del registro o si hay un mensaje de error."api_docs_357 = "verdadero, falso [predeterminado] - especifica si se exportan o no valores en blanco para los campos de estado completos del instrumento que tienen ícono de estado gris. Todos los campos de estado completos del instrumento que tienen ícono gris se pueden exportar como un valor en blanco o como \"0\" (incompleto). Se recomiendan valores en blanco en una exportación de datos si los datos se volverán a importar a un proyecto REDCap."api_docs_358 = "Exportar datos: 0=Sin acceso, 2=Desidentificado, 3=Remover los campos de identificación, 1=Paquete de datos completo"api_docs_359 = "Para utilizar este método, debe tener privilegios de exportación de IPA *y* privilegios de registro del historial en el proyecto."api_docs_360 = "Contiene los atributos 'username' (que se refiere al nombre de usuario único existente) y 'unique_role_name' (que se refiere al nombre de rol único existente) de cada asignación de rol de usuario que se va a modificar, en el que se proporcionan en el formato especificado. Nota: si el proyecto contiene grupos de acceso a datos, puede pasar un tercer atributo 'data_access_group' con un nombre de GAD único válido del GAD al que desea asignar el usuario durante el proceso de asignación de un rol de usuario."api_docs_361 = "o alternativamente como una cadena (lista separada por comas)."		app_01 = "Herramienta para importar datos"app_02 = "Herramienta para comparar datos"app_03 = "Herramienta para exportar datos"app_04 = "Repositorio de archivos"app_05 = "Permisos del usuario"app_06 = "Informes"app_07 = "Bitácora/Registros"app_08 = "Calendario"app_09 = "Sincronización de datos móvil"app_11 = "Personalización del bloqueo de registros"app_12 = "Firma electrónica y gestión de bloqueo"app_13 = "Ver gráficos y estadísticas"app_14 = "Generador de informes"app_16 = "Encuesta de gestión"app_17 = "Configuración"app_18 = "Historial de cambios"app_19 = "Marcadores de proyecto"app_20 = "Calidad de los datos"app_21 = "Aleatorización"app_23 = "Exportar datos, informes y estadísticas"app_24 = "Distribución de la encuesta"		asi_000 = "Cargar/descargar invitac. automatiz."asi_001 = "Cargar la configuración para Invitaciones a encuestas automatizadas (CSV)"asi_002 = "Descargar todas las configuraciones para Invitaciones a encuestas automatizadas (CSV)"asi_004 = "Usando las casillas abajo, seleccione las encuestas a las cuales quiere aplicar las configuraciones para Invitaciones a encuestas automatizadas que acaba de guardar, luego dé clic en el botón Copiar."asi_005 = "Puede importar las configuraciones para Invitaciones a encuestas automatizadas (ASI) para *todas* las encuestas o eventos en un solo archivo CSV, que debe contener todas las columnas requeridas, cada una con un valor válido (ver abajo). Cargar muchas configuraciones ASI a la vez a menudo puede consumir menos tiempo que ingresarlas de una en una. Si necesita una plantilla rápida para un archivo de importación ASI, puede crear manualmente un ASI para una sola encuesta, y luego exportar el ASI como la base para su propio archivo ASI de importación (por ej., usando copiar y pegar en una hoja de cálculo para crear ASIs para otros eventos o encuestas)."asi_006 = "Seleccionar y cargar el archivo CSV"asi_007 = "Ver la lista completa de columnas *requeridas* en los archivos de importación/exportación CSV"asi_008 = "Condición si este instrumento de encuesta se completa"asi_009 = "Condición si este instrumento de encuesta se completa en este evento"asi_010 = "Responder enviando un correo"asi_011 = "0 para Deshabilitado, 1 para Habilitado"asi_012 = "Lógica condicional"asi_013 = "0 para No, 1 para Sí"asi_014 = "Guardar y copiar a..."asi_015 = "¡Las configuraciones para las invitaciones automatizadas se copiaron exitosamente!"asi_016 = "Copiar las configuraciones para las invitaciones automatizadas a otras encuestas"asi_017 = "Copiar"asi_018 = "Copiar las configuraciones para las invitaciones automatizadas a las siguientes encuestas:"asi_019 = "Copiar de esta encuesta:"asi_020 = "Las configuraciones para las invitaciones automatizadas se agregaron o modificaron exitosamente para las siguientes encuestas:"asi_021 = "¡Las configuraciones para las invitaciones automatizadas se cargaron exitosamente!"asi_022 = "ERROR: hubo errores en el archivo CSV que cargó. No se guardaron los cambios. Los campos listados abajo en su archivo tuvieron ya sea un valor faltante o un valor no válido. Por favor, corrija estos errores y cargue nuevamente su archivo CSV."asi_023 = "Reevaluar las condiciones para las invitaciones automatizadas"asi_024 = "Reevaluar las encuestas seleccionadas"asi_025 = "A veces, puede ser necesario volver a evaluar algunas o todas las invitaciones a encuestas automatizadas (IEA) para todos los registros del proyecto. <b>Esto es especialmente útil si las condiciones de un IEA (en el paso 2 del proceso de configuración de IEA) se han modificado después de que ya se hayan ingresado datos para algunos registros.</b> Por lo tanto, la reevaluación de un IEA para todos los registros puede ponerlos al día hasta donde deberían basarse en las condiciones actuales del IEA. Por lo tanto, reevaluarlos puede hacer que se envíen y/o programen algunas invitaciones."asi_026 = "Si selecciona las encuestas a continuación y hace clic en el botón 'Reevaluar', comenzará el proceso de reevaluación de cada IEA para *cada* registro en el proyecto. NOTA: si su proyecto contiene miles de registros o más, el proceso puede demorar unos minutos, así que déjelo terminar y no deje la página hasta que se complete. Además, si un IEA tiene lógica condicional y tiene marcada la opción ¿Asegurarse de que la lógica siga siendo cierta antes de enviar la invitación?, tenga en cuenta que cualquier invitación programada (es decir, no enviada) *puede* no programarse/eliminarse durante el proceso de reevaluación si la lógica condicional ya no se evalúa como VERDADERA para un registro determinado."asi_027 = "Seleccione las encuestas a continuación para reevaluar sus condiciones de IEA:"asi_028 = "¿Evitar que esta invitación se envíe en el futuro, incluso si se cumplen las condiciones para las invitaciones a encuestas automatizadas? Si no se marca, esta invitación aún se eliminará, pero es posible que se active nuevamente en el futuro si se cumplen las condiciones de IEA."asi_029 = "¿Evitar que estas invitaciones se envíen en el futuro, incluso si se cumplen las condiciones para las invitaciones a encuestas automatizadas (si alguna de estas invitaciones se activó originalmente a través de IEA)? Si no se marca, estas invitaciones aún se eliminarán, pero es posible que se activen nuevamente en el futuro si se cumplen las condiciones de IEA si se activaron originalmente a través de IEA."asi_030 = "Solo invitaciones eliminadas (es decir, canceladas permanentemente)"asi_031 = "(excluidas las invitaciones eliminadas)"asi_032 = "(cancelado permanentemente)"asi_033 = "¡Nada ha cambiado! Parece que no fue necesario programar ni eliminar invitaciones a encuestas para ningún registro del proyecto."asi_034 = "se programaron las invitaciones (y"asi_035 = "las invitaciones ya programadas no estaban programadas) en un total de"asi_036 = "¡Terminado!"asi_037 = "Parece que los valores del Paso 2 de esta invitación de encuesta automatizada pueden haber sido modificados. Si es así, tenga en cuenta que estas nuevas condiciones NO se aplicarán automáticamente a ningún registro existente en el proyecto A MENOS QUE el registro tenga algunos datos agregados/actualizados (a través de una encuesta, formulario de ingreso de datos o importación de datos). <b>Como práctica recomendada, dé clic en el botón 'Reevaluar invitaciones automatizadas' en esta página</b> para ejecutar el proceso de reevaluación, que verificará dos veces si se debe activar algún registro existente (y, por lo tanto, es necesario realizar una encuesta invitaciones a ser programadas) debido a estos nuevos cambios realizados en el IEA."asi_038 = "¿Cancelar esta invitación de forma permanente? (Opcional)"asi_039 = "¿Cancelar permanentemente estas invitaciones? (Opcional)"asi_040 = "Revaluar las invitaciones automatizadas"asi_041 = "<u>NOTA: Revaluar las IEA *NO* modificará nada en las invitaciones ya programadas</u>, como el texto de la invitación, las direcciones de los destinatarios o remitentes y la fecha/hora en que está programado el envío de la invitación. <u>La revaluación de un IEA solo programa las invitaciones que no se han programado y que deberían programarse</u> y, a la inversa, eliminará cualquier invitación que esté programada actualmente y que no deba programarse (porque la condición de IEA ya no se evalúa como VERDADERA)."asi_042 = "Opciones de invitac. encuestas automatiz."asi_043 = "Tenga en cuenta que las invitaciones de IEA se enviarán poco después de dar clic en el botón a continuación si está configurado para enviar 'Inmediatamente', y si alguna está configurada para enviarse después de un cierto retraso, el retraso se basará en cuándo reevaluó el IEA."asi_044 = "NOTA: <u>La reevaluación de un ASI programará invitaciones pendientes y que deberían programarse</u> y, a la inversa, eliminará cualquier invitación que esté programada actualmente y que no deba pro