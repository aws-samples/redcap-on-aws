design_659 = "Establece el valor inicial de un campo. Esto permite que un campo tenga un valor predeterminado específico cuando se visualiza el campo en una encuesta o un formulario de introducción de datos para el que todavía no se han guardado datos (es decir, cuando el ícono de estado del formulario es gris o cuando en una página de encuesta todavía no se han introducido datos). El formato debe seguir el patrón @PREDETERMINADO"design_660 = "Establece el valor de un campo para el nombre de usuario del actual usuario de REDCap. Si se utiliza en una encuesta, el valor será «[encuestado]». Una vez capturado el valor, no cambiará cuando se visite la página posteriormente."design_661 = "En la app móvil REDCap, establece el valor de un campo para el nombre de usuario de la aplicación del actual usuario de la app móvil, es decir, su nombre de usuario en la app móvil, que no es necesariamente el mismo que su nombre de usuario del servidor de REDCap que puede capturarse utilizando @NOMBRE_DE_USUARIO. ATENCIÓN: Solo para uso en la app móvil REDCap."design_662 = "Oculta el botón «Ahora» u «Hoy» que suele aparecer a la derecha de los campos de fecha, hora y fecha/hora."design_663 = "Acciones de parada (solo para preguntas de encuesta):"design_664 = "Se indicará al encuestado que finalice la encuesta cuando se seleccione CUALQUIERA de las opciones marcadas más abajo para esta pregunta en la encuesta. Las acciones de parada no estarán activas en el formulario cuando se visualice en REDCap como usuario autenticado, sino que solo se activan cuando un participante visualiza este instrumento de recopilación de datos como una encuesta."design_665 = "Etiqueta izquierda (parte inferior, si es vertical):"design_666 = "Etiqueta central:"design_667 = "Etiqueta derecha (parte superior, si es vertical):"design_668 = "Banderas (etiquetas) visualizadas sobre el control deslizante (opcional):"design_669 = "CONSEJO: coloque sus controles deslizantes en posición vertical, con alineación a la derecha o a la izquierda."design_670 = "Texto de la cabecera de sección (opcional)"design_671 = "Etiqueta de evento personalizada"design_672 = "Se puede añadir de forma opcional una etiqueta de evento personalizada a cualquier evento de su proyecto. Las banderas (etiquetas) de evento personalizadas son similares a las banderas (etiquetas) de registro personalizadas, ya que le permiten visualizar datos (mediante segmentación) de un evento determinado en la cabecera de la tabla del evento cuando se visualiza la página inicial de registro de un registro. Por ej., si cada evento representa una única visita de una persona, si usted recopila la fecha en un campo denominado «fecha_de_visita» en cada evento, puede establecer la etiqueta de evento personalizada como «[fecha_de_visita]» para todos esos eventos de visita. Esto proporcionará un contexto útil para cada evento cuando se visualicen todos los eventos del registro. También puede aplicar una segmentación más avanzada utilizando múltiples campos e incluso texto estático. Por ej., «[fecha_de_visita], [peso] kg»."design_673 = "Uso de nota de campo"design_674 = "Resumen de cambio de opciones"design_675 = "Etiqueta existente"design_676 = "Valor de borrador"design_677 = "Etiqueta de borrador"design_678 = "La tabla siguiente enumera los valores y las banderas (etiquetas) de cada opción para este campo de selección múltiple y muestra qué opciones se han añadido, borrado o permanecen sin cambios en el Modo Borrador. Además, la columna de más a la derecha muestra cuántos registros tienen un valor guardado para la opción determinada."design_679 = "Valor existente"design_680 = "Sin cambios"design_681 = "Alterado"design_682 = "Eliminado"design_683 = "Añadido"design_684 = "Número de registros con este valor"design_685 = "Instantánea del Diccionario de datos"design_686 = "Instantánea de"design_687 = "Última instantánea:"design_688 = "Crear instantánea de los instrumentos"design_689 = "Puede guardarse y almacenarse una instantánea de su Diccionario de datos actual (archivo CSV de todos los campos e instrumentos) simplemente dando clic en el botón «Crear instantánea de los instrumentos» en esta página. Es posible acceder a todas las instantáneas y descargarlas en cualquier momento en la página «Historial de revisión del proyecto». No hay límite del número de instantáneas que pueden crearse. Crear una instantánea puede ser útil para permitirle hacer volver todos sus campos a un punto temporal específico, si lo desea, tomando la instantánea de la página «Historial de revisión» y cargándola en la página «Carga de Diccionario de datos». Además, siempre que se cargan diccionarios de datos en el proyecto (incluso mediante una importación de metadatos de IPA), se realiza una instantánea del Diccionario de datos actual antes de aplicar el nuevo Diccionario de datos. Esto le permite poder seguir sin preocuparse porque sus campos/formularios estarán protegidos automáticamente, incluso en caso de que se produzca un accidente (por ej., la carga de un Diccionario de datos incorrecto)."design_690 = "Aplicar cambios"design_691 = "Se creará automáticamente una instantánea del Diccionario de datos actual de su proyecto durante el proceso de carga del Diccionario de datos antes de aplicar el nuevo Diccionario de datos. Más tarde puede accederse a la instantánea y descargarla desde la página «Historial de revisión del proyecto»."design_692 = "<br/>Nota de la instantánea:"design_693 = "Ocultar las instantáneas del Diccionario de datos"design_694 = "Mostrar las instantáneas del Diccionario de datos"design_695 = "Entorno de desarrollo (actual)"design_698 = "Redactar"design_699 = "Previsualizar"design_700 = "Enviar correo electrónico de prueba"design_701 = "La opción de repetir la encuesta está activada"design_702 = "Puede usarse solamente para los campos «Carga de archivo» y «Firma». Si el proyecto se inicializa en la app móvil REDCap, esto hará que cualesquier archivos de imagen cargados a un registro se envíen a la aplicación, de modo que puedan visualizarse en la aplicación cuando se edite el registro. ATENCIÓN: solo para uso en la app móvil REDCap."design_703 = "Se utiliza para especificar un consejo breve que describe el valor esperado de un campo «Texto» o un campo «Notas» (por ej., un valor de muestra o una breve descripción del formato esperado). El marcador de posición se muestra dentro del campo antes de que se introduzca un valor. El formato debe seguir el patrón @MARCADOR_DE_POSICIÓN"design_704 = "Cálculo de prueba con un registro:"design_705 = "Lógica de prueba con un registro:"design_706 = "Resultado:"design_707 = "Su lógica no se ha podido evaluar. Por favor, vuelva a intentarlo."design_708 = "Sin valor"design_709 = "Verdadero (mostrar campo)"design_710 = "Falso (ocultar campo)"design_711 = "Quitar cálculo"design_712 = "Cálculo no válido"design_713 = "Lógica no válida"design_714 = "Verdadero (mostrar la encuesta en cola)"design_715 = "Falso (ocultar la encuesta en cola)"design_716 = "Verdadero (la condición es cierta)"design_717 = "Falso (la condición no es cierta)"design_718 = "Válido"design_719 = "¡El proyecto fue borrado exitosamente!"design_720 = "Su proyecto se borró inmediatamente porque se determinó que el proyecto no contenía registros. Por tanto, no había necesidad de enviar una petición al administrador de REDCap. El proyecto se ha borrado correctamente. Ahora se le redirigirá hacia la página «Mis proyectos»."design_721 = "Utilice el deslizador de arriba para parametrizar una respuesta"design_722 = "Cambie el deslizador de arriba para parametrizar una respuesta"design_723 = "Para empezar a usar 'Banderas de acción', navegue al Diseñador de formularios en un proyecto y cuando añada o edite un campo, añada la etiqueta en la caja de texto de anotación del 'Bandera de acción/Campo' en la ventana desplegable de edición del campo."design_724 = "Banderas de acción son un modo excelente de personalizar la experiencia de entrada de datos para encuestas y formularios. Son términos especiales que empiezan con el signo '@' que se puede colocar dentro de la 'anotación del campo' de un campo cuando se añade o edita un campo. Cada Bandera de acción tiene una correspondiente acción que se ejecuta para el campo cuando se despliega en los formularios de entrada de datos y páginas de encuesta. Abajo hay una lista amplia con todas las Banderas de acción que se pueden usar. Puede usar tantas como quiera para un solo campo, pero si usa más de una Bandera de acción para un campo, asegúrese de colocar un espacio o salto de línea entre ellos. Debido a que las Bandera de acción se usan como parte de la anotación del campo, no se muestran en cualquier parte de la página."design_727 = "¿Ya está usando 'Banderas de acción'?. De lo contrario,"design_728 = "aprenda acerca de 'Banderas de acción' aquí"design_729 = "<b>ADVERTENCIA: ELIMINE LAS CODIFICACIONES DUPLICADAS</b> - Algunas opciones tienen códigos duplicados (valores puros), que usualmente no es deseable. Por favor revise los duplicados abajo, porque querrá cambiar la codificación para uno de los duplicados para que cada uno tenga su codificación exclusiva. Si este campo se guarda con cualquier codificación duplicada, solamente el último duplicado será guardado y el otro se eliminará."design_730 = "¡Los cambios al BORRADOR se guardaron exitosamente!"design_732 = "Notificación del Framework de Consentimiento-e:"design_731 = "Lógica ramificada:"design_733 = "Parece que está usando la versión de Consentimiento-e para los instrumentos de la encuesta enumerados abajo, en los cuales estos instrumentos han sido modificados (i.e., campos añadidos, eliminados o modificados). Debido a que estos instrumentos están siendo modificados, se recomienda MUCHO que cambie la versión del Consentimiento-e para estas encuestas inmediatamente después de que los cambios enviados por useted se hayan aprobado."design_734 = "Encuestas modificadas utilizando la versión de Consentimiento-e:"design_735 = "Cómo utilizar:"design_737 = "Una revisión de las variables de campo y Notación de campo REDCap"design_738 = "En REDCap, todos los campos en los instrumentos de recolección de datos tendrán un 'nombre de campo' correspondiente o un 'nombre de variable' exclusivo para este. El nombre de la variable en un campo se puede definir en el Diseñador de formularios o en el Diccionario de datos cuando se agrega o edita un campo en el proyecto. El nombre de la variable se puede utilizar en varios sitios y funcionalidades en REDCap, tales como lógica condicional, cálculos y transferencia de segmentos de datos. Los nombres de las variables en REDCap se referencian colocando corchetes [ ] alrededor - por ej., <b>[variable_name]</b>. Y si el proyecto es longitudinal, en ciertos contextos adicionalmente necesitará aportar el nombre exclusivo del evento, que también debe estar entre corchetes y agregado antes del nombre de la variable, para poder hallar ese campo en un evento en particular - por ej., <b>[event_2_arm_1][variable_name]</b>. El uso de nombres de variables entre corchetes a menudo se conoce como Notación de campo REDCap."design_739 = "Una introducción a las variables inteligentes"design_740 = "En la notación de campo REDCap, los nombres de las variables siempre apuntan a los campos de datos en el proyecto. Sin embargo, existe otro tipo de entidad llamado 'Variables inteligentes' que permiten hacer referencia a información distinta de los campos de datos. Las variables inteligentes reconocen su contexto y por tanto se adaptan a muchas situaciones distintas en las cuales pueden saber quién es el usuario actual, cuál evento se está viendo ese momento, si un instrumento se está viendo como una encuesta o como un formulario de entrada de datos o no, etc. De este modo, las Variables inteligentes son dinámicas (y por tanto, 'inteligentes') porque se adaptan al contexto actual en las cuales se están usando. Las variables inteligentes se distinguen fácilmente de los nombres de las variables del campo porque las Variables inteligentes tendrán guión '-' y dos puntos ':', mientras que los nombres de los campos variables no."design_741 = "Cómo y dónde usar la 'Notación de campo' y las 'Variables inteligentes'"design_742 = "Notación de campo (ya sea haciendo referencia a nombre de variables o usando Variables inteligentes) se puede usar en varios sitios de REDCap. Esto vuelve muy poderoso su uso para múltiples propósitos. Irrespectivamente de dónde se utilice, el formato de los nombres de variables en la 'Notación de campo' siempre es el mismo. Si una variable se usa por sí sola, simplemente será [variable], y si usted desea especificar esa variable de campo para un evento específico (para proyectos longitudinales), previamente debe agregar el nombre exclusivo del evento - por ej., [evento][variable]. Si hace referencia a una instancia específica repetitiva del campo, debe adjuntar (no ponerla al inicio) el número de instancia repetida en corchetes - por ej., [variable][2], en la cual el formato es el mismo tanto para los instrumentos que se repiten como para los eventos que se repiten. Si hace referencia a la segunda instancia de un evento que se repite, por ej., usará el formato [evento][variable][2]. Si quiere determinar si una cierta opción para un campo de casilla está marcado o no, puede incluir el valor de la opción de la casilla entre paréntesis que sigue el nombre de la variable entre corchetes - por ej., [my_checkbox(4)]. Todos estos componentes se pueden usar juntos, de ser necesario, como cuando quiere hacer referencia a la casilla de la opción 3 que existe en la quinta instancia de un instrumento que se repite en 'Event 1' - por ej., [event_1_arm_1][my_checkbox(3)][5]."design_749 = "Campos calculados - uso de operaciones matemáticos para calcular un resultado numérico"design_743 = "Por sí solos - por ej., <i>[record-dag-name]</i>"design_744 = "En conjunto con variables de campo - por ej., <i>[previous-event-name][weight_measurement]</i>"design_745 = "En conjunto con otras variables inteligentes - por ej., <i>[previous-event-name][survey-url:prescreening_survey]</i>"design_746 = "Se pueden usar variables inteligentes..."design_747 = "Aprender acerca de"design_748 = "Cómo utilizar"design_751 = "Transferencia de segmentos de datos - usando el campo de comentarios para insertar los valores en las banderas (etiquetas) en una encuesta/formulario o dentro de una invitación a la encuesta"design_752 = "Se puede utilizar 'Notación de campo' y 'Variables inteligentes' para..."design_753 = "Los datos se pueden transferir hacia las ubicaciones listadas arriba *DESDE* cualquier tipo de campo en REDCap con la excepción de los campos de carga de archivos. Si usted hace una transferencia de segmentos de datos la respuesta *DESDE* un campo de selección múltiple (por ej., radio, lista desplegable), de manera predeterminada mostrará la opción de etiqueta (no el valor codificado del dato) hacia la ubicación donde el campo es transferido, pero para todos los demás tipos de campo, transferirá el valor literal del dato. Mire abajo como adjuntar ':value' al nombre de la variable dentro de los brackets para transferir el valor (en lugar de la etiqueta) para campos de selección múltiple. Mire abajo además cómo transferir datos desde las casillas de selección, que es ligeramente distinto que con otros tipos de campo."design_754 = "Transferencia de segmentos de datos desde los campos con casillas"design_755 = "La transferencia de segmentos de datos desde los campos con casillas es ligeramente distinto que con otros tipos de campo porque las casillas de marcado permiten que existan múltiples valores almacenados. Existen opciones para mostrar una lista de opciones marcadas, opciones no marcadas, o una elección específica."design_756 = "Si está haciendo una transferencia de segmentos de datos la respuesta *DESDE* un campo de selección múltiple (radio, lista desplegable), mostrará la etiqueta de opción (no el valor del dato codificado) dentro de la ubicación donde el campo se está transfiriendo. Por ej., si usted tiene una pregunta con un listado desplegable que dice 'Cuál es su helado favorito?' con las opciones 'Chocolate', 'Vainilla' y 'Frutilla' (todas codificadas como 0, 1, 2, respectivamente), entonces luego de seleccionar 'Chocolate', la siguiente pregunta dirá 'En una escala de 1 a 10, ¿cuánto te gusta el chocolate?'. Pero para campos que no son de opción múltiple, tales como Texto, Notas, campos de Deslizador, transferirá el valor literal del dato. <b>Si desea transferir el valor (no la etiqueta) de un campo de selección múltiple, agregue ':value'</b> al nombre de la variable entre corchetes - por ej., [race:value]. Nota: se debe usar ':value' si la transferencia de segmentos de datos dentro del <b>Action Tag @DEFAULT sin usted desea transferir el valor de un campo de opción múltiple</b> como el valor predeterminado de un campo."design_757 = "Agregar ':checked' mostrará una lista delimitada por comas de las etiquetas de elección que se hayan seleccionado - por ej., 'Domingo, Martes, Jueves'. Nota: de no agregar ':checked' ni ':unchecked' a la variable, entonces la opción predeterminada es ':checked'."design_758 = "Adjuntar ':desmarcado' desplegará un listado de banderas (etiquetas) de selección separados por comas que NO han sido marcados - por ej., 'lunes, miércoles, viernes, sábado'."design_759 = "Si un valor codificado de la casilla se incluye entre paréntesis después del nombre de la variable - por ej., [my_checkbox:(2)] - entonces no mostrará la palabra 'Marcada' ni 'Desmarcada' con respecto a si la selección especificada ha sido marcada o no."design_760 = "Por favor note que mientras las opciones de la casilla de transferencia de segmentos de datos listadas arriba retornarán las banderas (etiquetas) de texto, también puede <b>adjuntar ':valor' a la variable para regresar el valor puro</b> en lugar de la etiqueta. por ej., [my_checkbox:checked:value] y [my_checkbox:unchecked:value] podrían devolver '1, 3, 5' y '2, 4, 6, 7', respectivamente, y [my_checkbox(2):value] devolverá 1 o 0 de estar marcado o no, respectivamente."design_761 = "(utilizado en la lógica, cálculos y exportaciones)"design_762 = "Carga la fecha del usuario actual en un campo de texto vacío- similar al tag @NOW pero sin la porción de tiempo. Si el campo tiene validación, el valor se ajustará para empatarse al formato fecha. Además, no use este tag en campos que tengan lógica de ramificación porque siempre pedirá al usuario que elimine el valor, así que en lugar de ello, considere el uso de @HIDDEN si desea ocultar este campo."design_763 = "Carga la fecha+hora del usuario actual en un campo de texto vacío - similar al tag @TODAY pero adicionalmente incluye la porción de tiempo. Si el campo tiene validación, el valor se ajustará para empatarse al formato fecha. NOTA: el tiempo usado será el tiempo local del usuario, que se deriva de su dispositivo/computador y podría ser distinto del servidor si se encuentra en otro huso horario. Además, no use este tag en campos que tengan lógica de ramificación porque siempre pedirá al usuario que elimine el valor, así que en lugar de ello, considere el uso de @HIDDEN si desea ocultar este campo."design_765 = "NOTA del Administrador: el Administrador REDCap también puede usar Variables inteligentes dentro de la consulta de un campo SQL dinámico que se despliega en una encuesta o formulario de entrada de datos. Puede ver el listado desplegable instructivo del campo SQL en el 'Diseñador de formularios' para los consejos acerca de cómo hacer esto."design_766 = "<b>NOTA:</b> aun cuando las variables inteligentes se pueden usar en la lógica de reglas de 'Calidad de los datos', en muchos casos causarán que las reglas de 'Calidad de los datos' tomen más tiempo para completar."design_767 = "Lógica condicional - incluye la lógica de ramificación, filtros avanzados para informes y lógica para la cola de encuestas, reglas de calidad de datos, consola de mando con el estado del registro 'personalizado' y las invitaciones a encuestas automatizadas"design_768 = "<b>NOTA:</b> solo el primero"design_769 = "registros se pueden mostrar en esta lista"design_770 = "Puesto que el proyecto está en producción, no tiene permiso para remover la designación a un instrumento para un evento (solo un administrador REDCap puede hacer esto). Las siguientes filas se deben añadir nuevamente al archivo de carga CSV de mapeo:"design_771 = "-- seleccione el Servicio de ontología --"design_772 = "para el servicio de ontología (requiere token)"design_773 = "Nota: para insertar un salto de línea entre las opciones alineadas de manera horizontal, use el marcador '<br>'."design_774 = "Expandir"design_775 = "Expandir todos los instrumentos"design_776 = "Colapsar todo"design_777 = "Colapsar todos los instrumentos"design_778 = "¡No se puede modificar el instrumento!"design_779 = "Este instrumento no puede modificarse de ninguna forma porque es un instrumento PROMIS, que significa que sus preguntas se generan de un servidor REDCap externo. Sin embargo, puede cambiar el nombre o eliminar el instrumento."design_780 = "Diccionario"design_781 = "Diseñador de formularios"design_782 = "Inicio y diseño del proyecto"design_783 = "Muestre el editor de texto enriquecido"design_784 = "Para cualquier campo en un instrumento, opcionalmente puede usar el editor de texto enriquecido para adornar sus etiquetas de campo o encabezados de sección con muchas opciones para dar formato al texto. El editor de texto enriquecido permite que usted cambie el color del texto (incluyendo el color del fondo), crear tablas, añadir texto de varios tamaños, lista con viñetas y más. Para cualquier etiqueta de campo que se creó originalmente sin el editor de texto enriquecido, opcionalmente puede habilitar el editor de texto enriquecido para cualquier campo al marcar la casilla 'Use el editor de texto enriquecido'. También se puede deshabilitar después en cualquier momento y de la misma forma. Nota: la exportación de sus instrumentos en PDF *no* refleja todos los estilos del editor de texto enriquecido, así que tome en cuenta que los saltos de línea y párrafos se representarán bien en todos los PDF, pero otras opciones de formato de texto, tales como texto grande, viñetas y colores no se pueden traducir a la exportación del instrumento a PDF export. Esta es una limitación actual de REDCap."design_785 = "Carga la fecha+hora del servidor REDCap en un campo de texto vacío - similar al tag @TODAY pero adicionalmente incluye la porción de tiempo. Si el campo tiene validación, el valor se ajustará para empatarse al formato fecha. NOTA: El tiempo usado será el tiempo local del servidor de REDCap, que podría ser distinto de la hora local del usuario si se encuentra en otro huso horario. Además, no use este tag en campos que tengan lógica de ramificación porque siempre pedirá al usuario que elimine el valor, así que en lugar de ello, considere el uso de @HIDDEN si desea ocultar este campo."design_786 = "Carga la fecha+hora UTC/GMT actual en un campo de texto vacío - similar al tag @TODAY pero adicionalmente incluye la porción de tiempo. Si el campo tiene validación, el valor se ajustará para empatarse al formato fecha. NOTA: el tiempo usado será el current UTC/GMT time, que podría ser distinto de la hora local del usuario si se encuentra en otro huso horario. Además, no use este tag en campos que tengan lógica de ramificación porque siempre pedirá al usuario que elimine el valor, así que en lugar de ello, considere el uso de @HIDDEN si desea ocultar este campo."design_787 = "Carga el REDCap server's fecha en un campo de texto vacío - similar al tag @NOW pero sin la porción de tiempo. Si el campo tiene validación, el valor se ajustará para empatarse al formato fecha. Además, no use este tag en campos que tengan lógica de ramificación porque siempre pedirá al usuario que elimine el valor, considere el uso de @HIDDEN si desea ocultar este campo."design_788 = "Carga la fecha UTC/GMT actual en un campo de texto vacío - similar al tag @NOW pero sin la porción de tiempo. Si el campo tiene validación, el valor se ajustará para empatarse al formato fecha. Además, no use este tag en campos que tengan lógica de ramificación porque siempre pedirá al usuario que elimine el valor, considere el uso de @HIDDEN si desea ocultar este campo."design_789 = "Habilitado como encuesta"design_790 = "Oculta el campo solamente en el PDF descargado de uno o más instrumentos (incluyendo los PDF vacío, los PDF con datos y PDF compactos con datos). Nota: otras Banderas de acción @HIDDEN no ocultarán los campos dentro de la exportación de los PDF, por lo que @HIDDEN-PDF se debe usar específicamente para ocultar los campos en los PDF."design_791 = "Solo puede acceder a esta página cuando el proyecto se halla en fase de Desarrollo o Producción."design_792 = "* NO debe usar identificadores (por ej., MRN, DNI, número de Seguro Social) para el campo ID del registro."design_793 = "El campo está incrustado en otra parte de la página"design_794 = "Cómo incrustar un campo en otro lugar"design_795 = "Incrustación de campos {}"design_796 = "ADVERTENCIA: parece que el campo"design_797 = "se ha incrustado erróneamente dentro de sus propias etiquetas, lo que hará que la Incrustación de campo no funcione correctamente. Un campo no se puede incrustar en sí mismo sino solo dentro de otros campos. Corrija esto y vuelva a guardar el campo."design_798 = "NOTA: uno o más instrumentos de recopilación de datos en este instrumento están usando 'incrustación de campos' para reposicionar campos en el instrumento. Sin embargo, la aplicación móvil REDCap actualmente no es compatible con la 'incrustación de campos'. Desafortunadamente, esos campos incrustados no se verán igual en la aplicación móvil como en las páginas de encuestas o formularios de entrada de datos en este instrumento."design_799 = "ERROR: el campo"design_800 = "ya se ha incrustado en esta página. Los campos no se pueden incrustar más de una vez."design_801 = "está incrustado en otra parte de esta página, pero actualmente tiene el campo"design_802 = "incrustado en su interior aquí. Los campos no se pueden incrustar en otros campos que también están incrustados. Debe eliminar el campo"design_803 = "desde aquí para que la incrustación de campo funcione correctamente."design_804 = "Cómo incrustar un campo"design_805 = "La función 'Incrustación de campo' en REDCap es la mejor manera de personalizar sus encuestas e instrumentos de recopilación de datos para que se vean exactamente como lo desea. La incrustación de campo le permite reposicionar elementos de campo en una página de encuesta o formulario de entrada de datos para que se incrusten en una nueva ubicación en esa misma página. Incrustar campos le brinda mayor control sobre la apariencia de su instrumento. Por ej., puede colocar campos en una cuadrícula/tabla para tener una página más compacta y fácil de usar, o puede colocar algunos campos muy juntos en un grupo si están relacionados. Vea los ejemplos en las capturas de pantalla a continuación para conocer cómo se ve la incrustación de campos y cómo usar esta función poderosa."design_806 = "¿Qué es la incrustación de campo?"design_807 = "Los pasos a continuación ilustran una plantilla básica para incrustar un campo."design_808 = "Primero, cree el campo. <b>El campo debe existir primero antes de que se pueda incrustar en otro lugar.</b> Nota: no necesariamente tiene que agregar una etiqueta de campo al campo porque esa etiqueta finalmente se ocultará cuando el campo se reubique en otra parte de la página."design_809 = "Coloque el nombre de la variable REDCap del campo que desea incrustar <b>entre llaves</b> - por ej., {fecha_de_nacimiento} - y colóquelo en la Etiqueta de campo, Nota de campo, Encabezado de sección o Etiqueta de elección de otro campo <u>en ese mismo instrumento</u>. La incrustación de campo no funcionará en todos los instrumentos, sino solo en el instrumento/encuesta actual que se está viendo. Si se trata de una encuesta de varias páginas, el campo incrustado debe estar en la misma página de encuesta que su campo anfitrión. <b>Le recomendamos usar el editor de texto enriquecido en gran medida para que el campo se vea exactamente como desea.</b>"design_810 = "Ejemplo de configuración de un campo incrustado en el Diseñador de formularios utilizando una tabla en la etiqueta de campo de un campo descriptivo"design_811 = "Pruébelo. Cree un registro de prueba y mire el instrumento para verificar que el campo incrustado se vea como desea. De lo contrario, siga ajustándolo con el editor de texto enriquecido. El botón 'Vista previa del instrumento' en el Diseñador de formularios también sirve para conocer cómo se vería el instrumento al incrustar campos, pero es una representación mucho más limitada y menos precisa que cuando se ve el propio instrumento en un registro de prueba."design_812 = "Recomendaciones y limitaciones de uso"design_813 = "La incrustación de campo solo reubicará el elemento de entrada real (por ej., el cuadro de texto, los botones de opción). <b>No reubicará la etiqueta de campo o la nota de campo</b>, aunque *reubicará* la etiqueta de elección para los campos de radio/casilla de verificación para que las opciones de radio/casilla de verificación mantengan sus etiquetas. Además, <b>la ubicación original del campo que se está incrustando estará completamente oculta después de que se reubique</b>, lo que significa que la verdadera etiqueta de campo, nota de campo, etc., nunca se verá en la encuesta/instrumento. Se recomienda agregar una etiqueta de campo incluso si el campo se está incrustando porque la etiqueta seguirá siendo necesaria al ver un informe."design_814 = "Para que la incrustación de campo funcione, debe <b>colocar el nombre de la variable entre llaves {}</b>, por ej., {fecha_de_nacimiento}. Esto difiere de las transferencias de segmentos, que usan corchetes []."design_815 = "<b>La incrustación de campo no funciona en la aplicación móvil REDCap</b>. Si un proyecto con campos incrustados se carga en la aplicación móvil, no se verá como en una página web de instrumentos/encuestas de REDCap."design_816 = "Un campo no se puede incrustar dentro de sí mismo (es decir, en su propia etiqueta de campo) y un campo no se puede incrustar en la etiqueta de campo o la nota de campo de otro campo si ese campo también se incrusta en otro lugar. Si se hace esto, aparecerá un mensaje de error al visualizar el instrumento. Un campo *se puede* incrustar en una Etiqueta de opción de un campo de opción múltiple (con la excepción de los campos desplegables) que también se incrusta en otro lugar; esto se consideraría incrustación compuesta."design_817 = "<b>Agregar los íconos de campo:</b> los íconos habituales relacionados con el Historial de datos de un campo, Comentarios de campo y (si está habilitado) Códigos de datos faltantes se pueden mostrar en un formulario de entrada de datos (pero no en una encuesta) junto a la nueva ubicación del campo incrustado <b>agregando <code>icons</code> para el nombre de la variable dentro de las llaves</b>, por ej., {last_name: icons}. Los íconos no aparecen de forma predeterminada, sino solo cuando se adjunta el significante ':icons'."design_818 = "<b>El lugar más común para incrustar un campo es en la etiqueta de campo de un campo descriptivo.</b> Los campos descriptivos son simplemente bloques de texto, por lo que son excelentes para usar el editor de texto enriquecido para crear tablas o estructuras complejas para colocar texto y campos incrustados."design_819 = "<b>Los campos se pueden incrustar solo en los siguientes lugares: la etiqueta de campo, la nota de campo, el encabezado de sección o la etiqueta de elección de otro campo <u>en el mismo instrumento</u>, o si se trata de una encuesta de varias páginas, el campo incrustado debe estar en la misma página de encuesta como su campo anfitrión.</b> Nota: Los campos no se pueden insertar en etiquetas desplegables, instrucciones de encuesta, texto de reconocimiento de encuesta, texto de cola de encuesta ni en correos electrónicos/invitaciones/alertas salientes."design_820 = "Nota: uno o más instrumentos de recopilación de datos en este proyecto están utilizando 'Incrustación de campos' para reposicionar campos en el instrumento. Sin embargo, tenga en cuenta que la funcionalidad Twilio para encuestas no admite la incrustación de campos. <b>La función de incrustación de campo solo funciona cuando se hace una encuesta o un formulario de entrada de datos en formato de página web</b>, no en <b>formato</b> de SMS o llamada de voz."design_821 = "no se puede incrustar en esta página porque existe en un instrumento diferente o en una página de encuesta diferente. Los campos solo se pueden incrustar en la página en la que se encuentran."design_822 = "<b>Lógica de ramificación:</b> si un campo está incrustado, su propia lógica de ramificación (si la hubiera) no se aplicará a sí misma, sino que el campo incrustado estará sujeto a la lógica de ramificación del campo host en el que está incrustado. Entonces, si el campo del host contiene una lógica de ramificación que hace que esté oculto, entonces todos los campos incrustados dentro de él también estarán ocultos (ya que se consideran parte del campo del host). Además, cuando el campo del host está oculto, si alguno de los campos incrustados dentro del campo del host tiene un valor, el usuario que vea el formulario de entrada de datos (se excluyen las encuestas) recibirá la pregunta '¿Borrar valor actual del campo?' para cada campo incrustado. Y en este caso, si el usuario responde a la solicitud con 'Cancelar' con respecto a borrar el valor de *cualquiera* de los campos incrustados, el campo host no estará oculto pero permanecerá visible."design_823 = "El campo Record ID (el primer campo en el proyecto) no se puede incrustar porque es un campo especial"design_824 = "<b>Lógica de ramificación</b>: si un campo está incrustado y tiene lógica de ramificación, la lógica de ramificación de ese campo funcionará como normalmente lo hace, en el que el campo incrustado se mantendrá oculto cuando su lógica de ramificación se evalúe como FALSA. Además, si el campo del host contiene una lógica de ramificación que hace que esté oculto, entonces todos los campos incrustados en él también estarán ocultos (ya que se consideran parte del campo host). Cuando se oculta el campo del host, si alguno de los campos incrustados dentro del campo del host tiene un valor, el usuario visualiza el formulario de entrada de datos (se excluyen las encuestas) recibirá la alerta '¿Borrar el valor actual del campo?' para cada campo incrustado. En este caso, si el usuario responde a la solicitud con 'Cancelar' con respecto a borrar el valor de *cualquiera* de los campos incrustados, el campo host no estará oculto sino permanecerá visible."design_825 = "MOVER todos los campos seleccionados"design_826 = "ELIMINAR todos los campos seleccionados"design_827 = "Cómo modificar múltiples campos a la vez"design_828 = "Para copiar, mover o eliminar múltiples campos a la vez, presione Ctrl, Shift, o Cmd en su teclado y dé clic al campo para revelar las opciones."design_829 = "Modificar múltiples campos"design_830 = "COPIAR todos los campos seleccionados"design_831 = "Aprenda como personalizar su instrumento o encuesta usando"design_832 = "Descargar también con otros delimitadores:"design_833 = "parece estar incrustado dentro de sí mismo en esta página. Esto no está permitido."design_834 = "debe tener una longitud menor o igual a 100 caracteres."design_835 = "debe tener una longitud menor o igual a 255 caracteres."design_836 = "Hace un cálculo de fecha agregando o restando una cantidad de tiempo especificada de una fecha o campo de fecha y hora especificados y luego proporciona el resultado como una fecha o valor de fecha y hora, por ejemplo, @CALCDATE ([visit_date], 7, 'd'). El primer parámetro dentro de la función @CALCDATE () debe ser un campo de texto con validación de fecha, fecha y hora o fecha y hora_segundos, en el que puede especificar (si es necesario) el evento y la instancia repetida, por ejemplo, @CALCDATE ([baseline_event] [visit_date] , 7, 'd'). El segundo parámetro representa la cantidad del número de compensación que se debe sumar o restar. Puede ser un número decimal o un entero. Sugerencia: para restar (es decir, retroceder en el tiempo), use un número negativo. El tercer parámetro representa las unidades del monto de compensación, que estará representado por las siguientes opciones: 'y' (años, 1 año = 365,2425 días), 'M' (meses, 1 mes = 30,44 días), 'd' ( días), 'h' (horas), 'm' (minutos), 's' (segundos). La opción de unidad debe estar entre comillas o apóstrofos. NOTA: Tanto el campo de origen como el campo de resultado deben ser un campo de texto con validación de fecha, fecha y hora o fecha y hora_segundos. Es importante darse cuenta de que un campo con @CALCDATE no será editable en la página de la encuesta o en el formulario de ingreso de datos, y el campo funcionará casi exactamente como un campo calculado normal, en el cual su valor puede actualizarse mediante una importación de datos, cuando ejecutando la regla de calidad de datos H, o en tiempo real durante la entrada normal de datos en un formulario o encuesta."design_837 = "Evalúa la lógica que se proporciona dentro de una función @CALCTEXT () y genera el resultado como texto, normalmente realizado con una función if (x, y, z), por ejemplo, @CALCTEXT (if([sexo] = '1', 'masculino','femenino')). NOTA: Es importante reconocer que un campo con @CALCTEXT no será editable en la página de la encuesta o en el formulario de ingreso de datos y el campo funcionará casi exactamente como un campo calculado normal, en el cual su valor puede actualizarse mediante una importación de datos, al ejecutar la regla de calidad de datos H, o en tiempo real durante la entrada normal de datos en un formulario o encuesta. Si lo desea, es posible devolver el valor como un número, por ejemplo, @CALCTEXT (si ([edad]>= 18, 'adulto', 5 * [otro_campo])). Además, aunque es posible utilizar texto estático (entre comillas), variables de campo o variables inteligentes como valores de retorno de la función IF, por ej., @CALCTEXT (if([edad]>= 18, [dob], [event-label]): NO es posible canalizar las variables de campo o variables inteligentes <u>entre comillas</u> para los valores de retorno."design_838 = "Establece el valor de un campo en texto estático o texto dinámico / canalizado cada vez que se carga un formulario de entrada de datos o una página de encuesta, en la que <u>siempre sobrescribirá</u> un valor existente del campo. El formato debe seguir el patrón @PREFILL = \"????\", en el que el valor deseado debe estar entre comillas simples o dobles. Un campo con @PREFILL siempre será de solo lectura, por lo que su valor no se puede modificar manualmente en el formulario de entrada de datos o en la página de la encuesta. Para los campos de texto, puede canalizar y concatenar valores de otros campos en el proyecto, por ejemplo, @PREFILL = 'Nombre: [first_name] [last_name], DOB: [dob]'. Para los campos de casillas de verificación, simplemente separe los valores de las casillas de verificación con comas, por ejemplo, @PREFILL = '1,3, [other_field: value]'. NOTA: El valor canalizado * no * se aplica durante las importaciones de datos (a través de la API o la herramienta de importación de datos), pero solo funciona cuando se visualizan las páginas de la encuesta y los formularios de entrada de datos. <u>NOTA: Un campo con @PREFILL tendrá su valor actualizado SOLAMENTE cuando se cargue la página, lo que significa que su valor no se actualizará en tiempo real si modifica otros campos en la misma página que se canalizan a la etiqueta @PREFILL.</u> NOTA: Si se utiliza en un campo de fecha o fecha y hora, el valor de la fecha dentro de las comillas debe estar en formato YMD, por ejemplo, @PREFILL = '2007-12-25', independientemente del formato de fecha establecido en el campo. NOTA: La única diferencia entre @PREFILL y @DEFAULT es que @DEFAULT solo se aplica cuando un instrumento aún no tiene datos, mientras que @PREFILL siempre se aplicará en un instrumento, lo que significa que @PREFILL SIEMPRE sobrescribirá el valor si un valor de campo ya existe. SUGERENCIA: para canalizar el valor de un campo de opción múltiple a otro campo de opción múltiple, asegúrese de agregar ': valor' a la variable que se está canalizando, por ejemplo, @PREFILL = '[my_dropdown: value]'."design_839 = "Funciones especiales"design_840 = "Lista de funciones que se pueden utilizar en Lógica de ramificación, Cálculos, Filtros para informes, módulo de calidad de datos, invitaciones automatizadas a encuestas, etc."design_841 = "La lógica de REDCap se puede utilizar en una variedad de lugares, como Lógica de ramificación, Cálculos, Filtros para informes, módulo de calidad de datos, invitaciones automatizadas a encuestas y más. Se pueden utilizar funciones especiales en la lógica, si se desea. A continuación se muestra una lista completa de TODAS las funciones disponibles."design_842 = "CONDICIÓN, VALOR si la condición es VERDADERA, VALOR si la condición es FALSA"design_843 = "Lógica condicional If/Then/Else"design_844 = "Devuelve un valor basado en una condición. Si CONDITION se evalúa como una declaración verdadera, entonces devuelve el primer VALOR, y si es falsa, devuelve el segundo VALOR. Por ejemplo, si ([peso] > 100, 44, 11) devolverá 44 si \"peso \" es mayor a 100; de lo contrario, devolverá 11."design_845 = "Función"design_846 = "Nombre/Tipo de función"design_847 = "Notas/Ejemplos"design_848 = "Calcule la diferencia entre dos fechas o fechas con horas. Opciones para 'unidades': 'y' (años, 1 año = 365,2425 días), 'M' (meses, 1 mes = 30,44 días), 'd' (días), 'h' (horas), 'm' ( minutos), 's' (segundos). El parámetro 'returnSignedValue' debe ser VERDADERO o FALSO y denota si desea que el resultado devuelto esté firmado (tenga un signo menos al frente si es negativo) o sin signo (valor absoluto), en el que el valor predeterminado es FALSO, que devuelve el valor absoluto de la diferencia. Por ej., si [fecha1] es mayor a [fecha2], el resultado será negativo si returnSignedValue se establece en VERDADERO. Si returnSignedValue no se establece o se establece en FALSO, el resultado SIEMPRE será un número positivo. Si returnSignedValue se establece en FALSO o no se establece, entonces el orden de las fechas en la ecuación no importa porque el valor resultante siempre será positivo (aunque el signo + no se muestra pero está implícito)."design_849 = "Si no se proporciona el parámetro \"lugares decimales \", el valor predeterminado es 0. Por ej., para redondear 14.384 a un lugar decimal: round(14.384,1) dará como resultado 14.4"design_850 = "Si no se proporciona el parámetro \"lugares decimales \", el valor predeterminado es 0. Por ej., para redondear hacia arriba 14.384 a un lugar decimal: roundup(14.384,1) producirá 14.4"design_851 = "Si no se proporciona el parámetro \"lugares decimales \", el valor predeterminado es 0. Por ejemplo, para redondear hacia abajo 14.384 a un lugar decimal: rounddown(14.384,1) dará como resultado 14.3"design_852 = "Utilice el carácter ^ y coloque tanto el número como su exponente entre paréntesis. NOTA: los paréntesis que la rodean son MUY importantes, ya que no funcionará correctamente sin ellos. Por ej., (4)^(3) o ([peso]+43)^(2)"design_853 = "Devuelve el valor absoluto (es decir, la magnitud de un número real sin tomar en cuenta su signo). Por ej., abs(-7.1) devolverá 7.1 y abs(45) devolverá 45."design_854 = "Devuelve el valor mínimo de un conjunto de valores en el formato min([num1],[num2],[num3],...). NOTA: todos los valores en blanco serán ignorados y, por lo tanto, solo devolverán el valor numérico más bajo. No hay límite para la cantidad de números utilizados en esta función."design_855 = "Devuelve el valor máximo de un conjunto de valores en el formato max([num1],[num2],[num3],...). NOTA: todos los valores en blanco serán ignorados y, por lo tanto, solo devolverán el valor numérico más alto. No hay límite para la cantidad de números utilizados en esta función."design_856 = "Devuelve el valor promedio de un conjunto de valores en el formato mean([num1],[num2],[num3],...). NOTA: todos los valores en blanco serán ignorados y, por lo tanto, solo devolverán el valor promedio calculado a partir de todos los valores numéricos que no estén en blanco. No hay límite para la cantidad de números utilizados en esta función."design_857 = "Devuelve el valor de la mediana de un conjunto de valores en el formato median([num1],[num2],[num3],...). NOTA: todos los valores en blanco se ignorarán y, por lo tanto, solo devolverán el valor mediano calculado a partir de todos los valores numéricos que no estén en blanco. No hay límite para la cantidad de números utilizados en esta función."design_858 = "Devuelve la suma total de un conjunto de valores en el formato sum([num1],[num2],[num3],...). NOTA: todos los valores en blanco serán ignorados y, por lo tanto, solo devolverán la suma total calculada a partir de todos los valores numéricos que no estén en blanco. No hay límite para la cantidad de números utilizados en esta función."design_859 = "Devuelve la desviación estándar de un conjunto de valores en el formato stdev([num1],[num2],[num3],...). NOTA: todos los valores en blanco se ignorarán y, por lo tanto, solo devolverán la desviación estándar calculada a partir de todos los valores numéricos que no estén en blanco. No hay límite para la cantidad de números utilizados en esta función."design_860 = "Devuelve el logaritmo del número proporcionado para una base específica (por ej., base 10, base \"e\"). Si no se proporciona la base o no es numérica, el valor predeterminado es base \"e\" (logaritmo natural)."design_861 = "¿El valor es un número?"design_862 = "Devuelve un valor de Boole (verdadero o falso) si el valor es un número entero O un decimal de coma flotante."design_863 = "¿El valor es un número entero?"design_864 = "Devuelve un valor de Boole (verdadero o falso) si el valor es un entero (número entero sin decimales)."design_865 = "¿El texto CONTIENE otra cadena de texto?"design_866 = "Devuelve un valor de Boole (verdadero o falso) si existe \"aguja \" dentro (es una subcadena de) la cadena de texto \"pajar\". No distingue entre mayúsculas y minúsculas. Por ej., contiene (\"Rob Taylor\", \"TAYLOR\") devolverá como VERDADERO y contiene (\"Rob Taylor\", \"paul\") devuelve FALSO. NOTA: esta función *no* funcionará para campos calculados pero *funcionará* en todos los demás lugares (Calidad de datos, Filtros para los informes, Cola de encuestas, etc.)."design_867 = "¿El texto NO CONTIENE otra cadena de texto?"design_868 = "Lo contrario de contains(). Devuelve un valor de Boole (verdadero o falso) para si \"aguja\" NO existe dentro (es una subcadena de) la cadena de texto \"pajar\". No distingue entre mayúsculas y minúsculas. Por ejemplo, not_contain (\"Rob Taylor\", \"TAYLOR\") regresará como FALSO y not_contain (\"Rob Taylor\", \"paul\") devuelve VERDADERO. NOTA: esta función *no* funcionará para campos calculados pero *funcionará* en todos los demás lugares (Calidad de datos, Filtros para los informes, Cola de encuestas, etc.)."design_870 = "¿El texto EMPIEZA CON otra cadena de texto?"design_871 = "Devuelve un valor de Boole (verdadero o falso) si la cadena de texto \"pajar\" comienza con la cadena de texto \"aguja\". No distingue entre mayúsculas y minúsculas. Por ej., starts_with(\"Rob Taylor\", \"rob\") devolverá como VERDADERO y starts_with (\"Rob Taylor\", \"Tay\") devuelve FALSO. NOTA: esta función *no* funcionará para campos calculados pero *funcionará* en todos los demás lugares (Calidad de datos, Filtros para los informes, Cola de encuestas, etc.)."design_872 = "¿El texto TERMINA CON otra cadena de texto?"design_873 = "Devuelve un valor de Boole (verdadero o falso) si la cadena de texto \"pajar\" termina con la cadena de texto \"aguja\". No distingue entre mayúsculas y minúsculas. Por ejemplo, ends_with(\"Rob Taylor\", \"Lor\") regresará como TRUE y ends_with (\"Rob Taylor \", \"Tay\") devuelve FALSO. NOTA: esta función *no* funcionará para campos calculados pero *funcionará* en todos los demás lugares (Calidad de datos, Filtros para los informes, Cola de encuestas, etc.)."design_874 = "¿El valor de un campo está en blanco/es nulo o es un código de datos que falta?"design_875 = "Devuelve un valor de Boole (verdadero o falso) si el valor del campo es 'blanco/nulo/' o si el valor es un código de datos faltantes, en el que los códigos de datos faltantes se han definido explícitamente en el proyecto en la página Configuración del proyecto en Personalizaciones adicionales. Por ej., isblankormissingcode([edad]), en el que si 'edad' tiene un valor de 'UNK' (que podría ser un Código de datos faltantes en un proyecto), devolverá VERDADERO. Y si el campo tiene algún valor que no sea 'blanco/nulo' que tampoco sea un Código de datos faltantes, devolverá FALSO."design_876 = "Funciones para usar con valores de texto"design_877 = "Funciones para usar con números"design_878 = "Devuelve los caracteres del extremo izquierdo"design_879 = "Devuelve los caracteres del extremo izquierdo de un valor de texto. Por ej., left([last_name], 3) devolvería 'Tay' si el valor de [apellido] es 'Taylor'."design_880 = "Devuelve los caracteres más a la derecha"design_881 = "Devuelve los caracteres más a la derecha de un valor de texto. Por ej., right([last_name], 4) devolvería 'ylor' si el valor de [apellido] es 'Taylor'."design_882 = "Devuelve el número de caracteres"design_883 = "Devuelve el número de caracteres de una cadena de texto. Por ej., length([last_name]) devolvería '6' si el valor de [apellido] es 'Taylor'."design_884 = "Encuentra un valor de texto dentro de otro"design_885 = "Encuentra un valor de texto dentro de otro. No distingue entre mayúsculas y minúsculas. La \"aguja\" puede tener uno o más caracteres. Por ej., find('y', [apellido']) devolvería' 3 'si el valor de [apellido] es' Taylor'. El valor '0' se devolverá si \"aguja\" no se encuentra dentro de \"pajar\"."design_886 = "Devuelve caracteres de una cadena de texto que comienza en una posición"design_887 = "Devuelve un número específico de caracteres de una cadena de texto que comienza en la posición que especifique. El segundo parámetro denota la posición inicial, en la que el comienzo del valor del texto sería '1'. El tercer parámetro representa cuántos caracteres devolver. Por ej., mid([apellido], 2, 3) devolvería 'AYL' si el valor de [apellido] es 'TAYLOR'."design_888 = "Combina el texto de varias cadenas de texto"design_889 = "Combina/concatena el texto de varias cadenas de texto en un solo valor de texto. Por ej., concat([primer_nombre],' ', [apellido]) devolvería algo como 'Rob Taylor'. Cada elemento dentro de la función debe estar separado por comas. Cada elemento puede ser texto estático (entre comillas simples o dobles), una variable de campo o una variable inteligente."design_890 = "Convierte el texto a mayúsculas"design_891 = "Convierte el texto a mayúsculas. Por ej., upper('John Doe') devolverá 'JOHN DOE'."design_892 = "Convierte el texto a minúsculas"design_893 = "Convierte el texto a minúsculas. Por ej., lower('John Doe') devolverá 'john doe'."design_894 = "Elimina espacios al principio y al final del texto"design_895 = "Elimina los espacios tanto del principio como del final de un valor de texto. Por ej., trim(' Oración con espacios al final. ') Devolverá ' Oración con espacios al final.'."design_896 = "A continuación se enumeran algunos ejemplos de casos de uso comunes en los que se pueden usar estas funciones."design_897 = "Ejemplos prácticos para casos de uso comunes"design_898 = "Calcule la edad de una persona según la fecha de nacimiento."design_899 = "Calcule el número de días que separan la fecha de hoy y el valor de un campo de fecha/fecha y hora en el pasado o en el futuro."design_900 = "Calcule el IMC de una persona (en unidades métricas de 'cm' y 'kg') y redondee al primer decimal."design_901 = "Calcule el IMC de una persona (en unidades inglesas de 'lb' y 'in') y redondee al primer decimal."design_902 = "Elimine un prefijo y un guión del principio de un nombre de registro (por ej., convierta '4890-2318' a '2318')."design_903 = "Convierta el nombre y apellido de una persona en un formato de nombre de usuario (por ej., convierta 'John' y 'Doe' en 'john_doe'). Es posible que deseemos recortar los valores en caso de que haya espacios ingresados accidentalmente."design_904 = "Agregue ceros a la izquierda a un número entero, en el que el número cerca del final de la ecuación representa la longitud máxima del resultado después de sumar los ceros a la izquierda (es decir, convierte '7' en '007'). Nota: la cantidad de ceros que aparece en '00' debe ser al menos uno menos que el valor del número cerca del final (por ej., si '4', entonces necesitamos '000'; si '3', entonces '00' )."design_905 = "AVISO: BioPortal (https://bioportal.bioontology.org) proporciona el servicio de ontologías biomédicas que impulsa la función de búsqueda de ontologías en REDCap mediante su servicio API de web público. El servicio web de BioPortal se opera y mantiene independientemente de REDCap y cualquier cambio o actualización que se haga en el servicio de BioPortal (como agregar nuevas ontologías o actualizar/desaprobar ontologías existentes) se realiza completamente desde BioPortal. Ni REDCap ni Vanderbilt (que crea y mantiene REDCap) tienen voz o jurisdicción en este proceso. Si tiene una pregunta específica sobre el servicio API de web BioPortal o alguna función u ontología específica que mantienen, puede contactarlos directamente por correo electrónico a support@bioontology.org."design_906 = "Importar del Banco de campos"design_907 = "Con el Banco de campos, busque campos en varios catálogos a continuación seleccionando un catálogo e ingresando una palabra clave específica. Al revisar los resultados de su búsqueda, dé clic en el botón \"Agregar campo\" del campo para agregar ese campo al instrumento de recopilación de datos actual."design_908 = "Seleccione un catálogo arriba e ingrese una palabra clave de búsqueda."design_909 = "Clasificación:"design_910 = "Palabra clave:"design_911 = "Limpiar todo"design_912 = "Longitud mínima:"design_913 = "Longitud máxima:"design_914 = "Valor mínimo:"design_915 = "Valor máximo:"design_916 = "Elige una clasificación"design_917 = "campos encontrados para"design_918 = "Eliminar filtro de clasificación"design_919 = "Quitar filtro de palabras clave"design_920 = "Buscando en el catálogo..."design_921 = "Cargando lista de catálogos ..."design_922 = "De forma predeterminada, la etiqueta de campo se asignará a partir del <b>texto de pregunta predeterminado</b>. <br>Puede seleccionar cualquier opción que considere adecuada para usted en <b>Textos de preguntas preferidas</b> ."design_923 = "Elija una etiqueta de campo alternativa"design_924 = "Etiqueta de campo predeterminada"design_925 = "Etiquetas de campo alternativas"design_926 = "Todas las clasificaciones"design_927 = "todas las categorías"design_928 = "Dé clic para ampliar"design_929 = "Dé clic para contraer"design_930 = "Lista de clasificaciones NLM"design_931 = "Seleccione un catálogo de campos para buscar:"design_932 = "Catálogo REDCap de campos de datos comunes"design_933 = "Catálogo NIH/NLM"design_934 = "Tipo de datos:"design_935 = "Seleccione un catálogo para buscar:"design_936 = "(Dé clic para ver todas las clasificaciones)"design_937 = "¿Habilitar el banco de campo en el diseñador en línea?"design_938 = "Si está desactivado aquí, el botón 'Importar desde el banco de campo' se ocultará en el Diseñador en línea para todos los usuarios."design_939 = "El Banco de campo permite a los usuarios importar campos de varios catálogos estandarizados al construir sus instrumentos a través del Diseñador en línea."design_940 = "El valor personalizado mín/máx del deslizador debe ser un número entero (positivo o negativo) o un valor en blanco."design_941 = "¿Mostrar el valor numérico?"design_942 = "Valores del intervalo mín/máx:"design_943 = "NOTA: lo sentimos, el instrumento"design_944 = "existe solamente en modo de pruebas y no en la versión de Producción. Por lo tanto, no es posible descargar este instrumento como archivo ZIP. Por favor, vuelva al"design_945 = "Texto personalizado a mostrar en la página de encuestas cuando está desconectado:"design_946 = "Tenga en cuenta que hay otras configuraciones Stop action en la página Configuración de la encuesta para un instrumento determinado, como la capacidad para establecer texto personalizado cuando finaliza una encuesta a través de Stop Action."design_946 = "Tenga en cuenta que hay otras configuraciones Stop action en la página Configuración de la encuesta para un instrumento determinado, como la capacidad para establecer texto personalizado cuando finaliza una encuesta a través de Stop Action."design_948 = "Establece el valor de un campo a texto estático o texto dinámico/segmentado para transferencia cada vez que se carga un formulario de entrada de datos o una página de encuesta, en la que <u>siempre sobrescribirá</u> un valor existente del campo. El formato debe seguir el patrón @SETVALUE = \"????\", en el que el valor deseado debe estar entre comillas simples o dobles. Para los campos de texto, puede transferir segmentos y concatenar valores de otros campos en el proyecto, por ejemplo, @SETVALUE='Nombre: [primer_nombre] [apellido], FN: [fecha_nacimiento]'. Para los campos de casillas de verificación, simplemente separe los valores de casillas de verificación múltiple con comas, por ejemplo, @SETVALUE='1.3,[otro_campo:valor]'. NOTA: el valor del segmento transferido *no* se aplica durante las importaciones de datos (a través de la API o la Herramienta de importación de datos), solo funciona cuando se visualizan páginas de encuestas y formularios de entrada de datos. <u>NOTA: un campo con @SETVALUE tendrá su valor actualizado SOLAMENTE cuando se cargue la página, lo que significa que su valor no se actualizará en tiempo real si modifica otros campos en la misma página donde el segmento se transfiere a la etiqueta/bandera @SETVALUE.</u> NOTA: si se utiliza en un campo de fecha o fecha y hora, el valor de la fecha dentro de las comillas debe estar en formato A-M-D, por ejemplo, @SETVALUE='1968-12-03', independientemente del formato de fecha establecido en el campo. NOTA: la única diferencia entre @SETVALUE y @DEFAULT es que @DEFAULT solo se aplica cuando un instrumento aún no tiene datos, mientras que @SETVALUE siempre se aplicará en un instrumento, lo que significa que @SETVALUE SIEMPRE sobrescribirá el valor si un valor de campo ya existe. SUGERENCIA: para transferir el valor del segmento de un campo de opción múltiple a otro campo de opción múltiple, asegúrese de agregar ':valor' a la variable que se está canalizando, por ejemplo, @SETVALUE='[my_dropdown:value]'. (En versiones anteriores de REDCap, la etiqueta de acción @SETVALUE se llamaba @PREFILL, que todavía funciona de manera equivalente a @SETVALUE para fines de compatibilidad con versiones anteriores)."design_949 = "Lo sentimos, pero los administradores de REDCap solo pueden cambiar el nombre de los eventos cuando un proyecto está en estado de producción. Cambiar el nombre de un evento podría tener consecuencias funestas si el nombre de evento único se utiliza en cualquier cálculo, lógica de ramificación, filtros de informe u otra lógica condicional a lo largo del proyecto. Comuníquese con su administrador local de REDCap si necesita cambiar el nombre de un evento, y ellos pueden hacerlo por usted."design_950 = "Lo sentimos, pero los administradores de REDCap solo pueden cambiar el nombre de las armas cuando un proyecto está en estado de producción. Cambiar el nombre de un brazo podría tener consecuencias drásticas si se utiliza un nombre de evento único del brazo en cualquier cálculo, lógica de ramificación, filtros de informe u otra lógica condicional a lo largo del proyecto. Comuníquese con su administrador local de REDCap si necesita cambiar el nombre de un brazo, y ellos pueden hacerlo por usted."design_951 = "La etiqueta de acción @DOWNLOAD-COUNT proporciona una forma de contar automáticamente el número de descargas para un campo de carga de archivo o un adjunto de campo descriptivo. Se puede utilizar en un campo de texto o en un campo de notas para que su valor se incremente en '1' cada vez que alguien descargue el archivo para un campo de carga de archivo o un adjunto de campo descriptivo. El nombre de la variable del campo Carga de archivos o del campo Descriptivo cuyas descargas se van a contar debe proporcionarse dentro de la función @DOWNLOAD-COUNT(). Por ejemplo, el campo de texto 'my_download_count' puede tener su etiqueta de acción definida como @DOWNLOAD-COUNT (my_upload_field), en la que 'my_upload_field' es la variable de un campo de carga de archivos. Siempre que el archivo se descargue en un formulario de entrada de datos, una página de encuesta o un informe, el valor del campo con esta etiqueta de acción se incrementará en '1'. Si ese campo no tiene valor o tiene un valor no entero, su valor se establecerá en '1'. NOTA: el campo de recuento de descargas debe estar en el mismo contexto que el campo Carga de archivos o un campo Descriptivo. Esto significa que en un proyecto longitudinal los dos campos deben estar en el mismo evento y, en un contexto de instrumento de repetición, deben estar en el mismo instrumento de repetición."design_952 = "Agrega la barra de herramientas del editor de texto enriquecido a un campo de Notas para permitir que los usuarios/participantes controlen la apariencia (mediante el estilo y el formato) del texto que están ingresando en el campo."design_953 = "Instrumento anterior"design_954 = "Siguiente instrumento"design_955 = "Aprender cómo usar..."design_956 = "El nuevo instrumento se creó con éxito. La página se volverá a cargar para reflejar este cambio."design_957 = "<b>NOTA IMPORTANTE:</b> de manera predeterminada, ningún usuario del proyecto tiene acceso aún a este nuevo instrumento. Por lo tanto, <u>luego de aprobar los cambios en el modo borrador actual</u>, recuerde otorgar derechos de Ver/Editar a todos los usuarios/roles relevantes o coordinar con un administrador de Derechos de Usuario en el proyecto para abrir el acceso a este instrumento."design_958 = "o abra el/la"design_959 = "Eliminar campo"design_960 = "<b>ERROR:</b><br>Es posible que haya guardado su Diccionario de datos en formato Excel 2003 (XLS) o 2007 (XLSX), pero debe estar en formato CSV cuando lo cargue aquí. Para solucionar este problema, intente abrirlo en Excel, luego guarde el archivo nuevamente como CSV (formato delimitado por comas). Luego intente cargarlo nuevamente."design_961 = "<b>ERROR:</b><br>No cargó un archivo CSV (delimitado por comas). Cargue el archivo con la extensión de archivo CSV."design_962 = "o abra el"design_963 = "Los formularios de entrada de datos que se enumeran a continuación están controlados por la Lógica de visualización de formularios."design_964 = "La Lógica de visualización de formularios es una función avanzada que proporciona un modo de utilizar la lógica condicional para deshabilitar formularios de entrada de datos específicos que se muestran en el panel de estado del registro, la página de inicio del registro o la lista de formularios en el menú de la izquierda. Puede pensar en ello como una "lógica de ramificación a nivel de formulario". La Lógica de visualización de formularios puede ser muy útil si desea evitar que los usuarios ingresen datos en un formulario o evento específico hasta que se cumplan ciertas condiciones. Los formularios seguirán disponibles en la página, pero estarán deshabilitados para evitar que los usuarios accedan a ellos. A continuación, puede definir tantas condiciones como desee. Se puede seleccionar un formulario con varias condiciones, pero si es así, tome en cuenta que <u>el formulario se habilitará si se cumple al menos una de las condiciones</u>. La lógica de visualización de los formularios no afecta las importaciones de datos, sino funciona solamente en la interfaz de usuario de entrada de datos para habilitar/deshabilitar formularios. Además, la cola de encuestas no utiliza la lógica de visualización de formularios, pero puede afectar el comportamiento de la función Continuar automáticamente de la encuesta si la casilla de verificación está habilitada a continuación."design_965 = "Mantenga los formularios habilitados si contienen datos"design_966 = "Desactive únicamente los formularios vacíos (aquellos con un ícono de estado de formulario gris)."design_968 = "Agregar otra condición"design_969 = "(Puede seleccionar varios formularios: dé clic en ellos)"design_970 = "...cuando la lógica siguiente es verdadera."design_971 = "<b>AVISO:</b> Se han seleccionado uno o más formularios en varias condiciones, lo cual está permitido. Tenga en cuenta que en este caso el formulario se habilitará si <u>se cumple al menos una de las condiciones</u>. A continuación se muestra una lista de formularios utilizados en múltiples condiciones:"design_972 = "¿Está seguro de que desea eliminar todas las condiciones?"design_973 = "Habilitar la compatibilidad con Continuación automática de la encuesta"design_974 = "Al recopilar datos a través de una encuesta, los formularios actualmente ocultos se omitirán cuando se utilice la opción \"Continuar automáticamente a la siguiente encuesta\"."design_975 = "Condición"design_976 = "Mantenga los siguientes formularios habilitados..."design_977 = "Eliminar todas las condiciones"design_983 = "[Todos los eventos]"design_984 = "Configuraciones opcionales:"design_985 = "Lógica de visualización de formularios"design_986 = "Opciones de formulario:"design_987 = "La configuración de la lógica de visualización de formularios se ha guardado correctamente."design_988 = "No se han seleccionado uno o más formularios. Seleccione AL MENOS un formulario para habilitarlo en la lista desplegable o, alternativamente, dé clic en la X roja para eliminar la condición."design_989 = "Se han dejado en blanco una o más condiciones lógicas. Ingrese la condición lógica o, alternativamente, dé clic en la X roja para eliminar la condición."design_990 = "[colapsado]"design_991 = "<b>NOTA IMPORTANTE SI CREÓ NUEVOS INSTRUMENTOS EN MODO BORRADOR:</b> de manera predeterminada, ningún usuario del proyecto tiene acceso a instrumentos recién creados. Por lo tanto, recuerde otorgar derechos de Ver/Editar a todos los usuarios/roles relevantes o coordinar con un administrador de Derechos de Usuario en el proyecto para abrir el acceso a cualquier instrumento que se acaba de crear en Modo Borrador."design_992 = "Ver lista de formularios seleccionados"design_993 = "Formularios seleccionadas para esta condición"design_994 = "A continuación se enumeran todos los formularios/eventos seleccionados para la condición actual:"design_995 = "No se ha seleccionado nada para esta condición."design_996 = "Contiene campos incrustados"design_997 = "NOTA: se aconseja no usar @CALCTEXT o @CALCDATE dentro de la etiqueta de acción @IF porque la etiqueta de acción @CALC opera en muchos contextos donde no lo hace @IF, lo cual trae resultados inesperados."design_998 = "Sugerencia para los límites mín/máx:"design_999 = "¿Modificar también la lógica de ramificación para OTROS campos?"design_1000 = "NOTA: se aconseja que no use @CALCTEXT o @CALCDATE dentro de la etiqueta de acción @IF porque las etiquetas de acción @CALC operan bajo muchos contextos que @IF no tiene, por lo que podría obtener resultados inesperados."design_1001 = "Esta misma lógica de ramificación se está compartiendo exactamente igual en múltiples campos. ¿Le gustaría actualizar la lógica de ramificación de manera automática de TODOS los demás campos (incluso aquellos en otros instrumentos) que compartan exactamente la misma lógica de ramificación? <b>NOTA: al dar clic en SÍ se actualizará la lógica de ramificación en los demás campos de manera inmediata.</b>"design_1002 = "<b>NOTA IMPORTANTE:</b> de forma predeterminada, TODOS los usuarios del proyecto tendrán acceso automáticamente a este nuevo instrumento. Entonces, <u>después de que se aprueben los cambios en el modo borrador actual</u>, si no desea que los usuarios accedan a este nuevo instrumento, recuerde otorgar derechos de Sin acceso a todos los usuarios/roles relevantes o coordinar con un administrador de derechos de usuario en el proyecto para establecer los derechos de Sin acceso a este instrumento."design_1003 = "<b>NOTA IMPORTANTE SI CREÓ INSTRUMENTOS NUEVOS EN MODO BORRADOR:</b> De forma predeterminada, TODOS los usuarios del proyecto tienen acceso completo a los instrumentos recién creados. Entonces, si no desea que los usuarios accedan a los nuevos instrumentos, recuerde otorgar derechos de Sin acceso a todos los usuarios/roles relevantes o coordine con un administrador de derechos de usuario en el proyecto para establecer derechos de Sin acceso a cualquier instrumento que se acaba de crear mientras estaba en Modo borrador."design_1004 = "Mostrar solo el asterisco rojo"design_1005 = "Establece el valor de un campo en el nombre de usuario del usuario actual de REDCap. Si se usa en una encuesta, el valor será '{0}'. Una vez que se captura el valor, no se cambiará al visitar la página en un momento posterior."design_1006 = "Mostrar solo el asterisco rojo"design_1007 = "Establece el valor de un campo en el nombre de usuario del usuario actual de REDCap. Si se usa en una encuesta, el valor será '{0}'. Una vez que se captura el valor, no se cambiará al visitar la página en un momento posterior."design_1008 = "Agrega la barra de herramientas del editor de texto enriquecido a un campo de notas para permitir que los usuarios/participantes controlen la apariencia (a través del estilo y el formato) del texto que ingresan en el campo. Para asegurarse de que se muestren todos los controles de texto enriquecido, establezca <b>Alineación personalizada</b> a una de las opciones a la <b>Izquierda</b>."design_1009 = "Además, a todos los usuarios se les han otorgado automáticamente derechos de exportación de datos 'desidentificados' a cualquier nuevo instrumento creado."design_1018 = "La recopilación de datos de encuestas de manera repetitiva se puede realizar de manera eficiente y con una configuración mínima mediante el uso de una encuesta repetitiva, que es una encuesta que se habilita como un instrumento repetitivo o (si es un proyecto longitudinal) un instrumento de encuesta utilizado en un evento repetitivo. Sin embargo, a veces puede ser difícil saber cuáles funciones usar con encuestas repetitivas para recopilar datos de encuestas repetitivas de manera más efectiva. La siguiente información presenta múltiples opciones de recolección de datos para encuestas repetidas. Cada opción tiene sus propias ventajas y desventajas, que deben sopesarse cuidadosamente según su situación. Es importante señalar que las opciones a continuación no son mutuamente excluyentes y se pueden usar juntas para múltiples encuestas dentro de un proyecto."design_1019 = "Invitaciones a encuestas automatizadas (ASI)"design_1020 = "(a menos que use Twilio SMS y llamadas de voz)"design_1021 = "Dé clic en el botón 'Invitaciones automáticas' para la encuesta repetitiva en el Diseñador en línea y luego complete la sección 'Cuántas veces enviarla' en la ventana emergente de ASI para designar con qué frecuencia y cuántas veces se deben repetir las invitaciones."design_1022 = "Diferentes formas de recopilar datos para una encuesta repetitiva"design_1023 = "Botón \'Repetir la encuesta\'<br>al final de la encuesta"design_1024 = "Utilice el botón \'Repetir la encuesta\' que se puede habilitar para que aparezca al final de la encuesta para permitir que los participantes sigan agregando nuevas instancias repetidas una y otra vez para la encuesta."design_1025 = "Dé clic en los botones a continuación para configurar o modificar las invitaciones a encuestas automatizadas."design_1026 = "Estrategias de recopilación de datos para encuestas repetidas"design_1027 = "Solo instrumentos repetitivos"design_1028 = "Ambos (instrumentos repetitivos e instrumentos referentes a eventos repetitivos)"design_1029 = "¿Funciona con Twilio SMS y llamadas de voz?"design_1030 = "Utilice una alerta que se enviará repetidamente en un intervalo recurrente, en el que la alerta contendrá un enlace de encuesta con formato especial para la encuesta periódica."design_1031 = "Utilice una invitación de encuesta automatizada que se enviará repetidamente en un intervalo recurrente."design_1032 = "Proceso de activación y uso"design_1033 = "Habilite la opción 'Repetir la encuesta' en la página Configuración de la encuesta, y los participantes podrán ingresar datos de múltiples instancias de manera consecutiva (es decir, en una sola sesión), en la que ' Repetir la encuesta' aparecerá al final de la encuesta. Además, si está utilizando la función Cola de encuestas y el participante recibió su enlace de cola de encuestas, podrá ingresar nuevas instancias de encuestas repetidas cuando lo desee en la página de la cola de encuestas."design_1034 = "¿Funciona con instrumentos repetitivos o eventos repetitivos?"design_1035 = "Cree una alerta en la página Alertas y notificaciones y, a continuación, complete el mensaje '¿Cuántas veces enviarlo?' en la ventana emergente de alerta para designar con qué frecuencia y cuántas veces se deben repetir las notificaciones. El mensaje de la alerta debe contener la variable inteligente <code>[survey-link]</code> y *DEBE* adjuntarse con <code>[nueva instancia]</code>. Por ejemplo, si el nombre único del instrumento de su encuesta periódica es \'daily_survey\', entonces usaría <code>[survey-link:daily_survey][new-instance]</code>. Esto creará un enlace de encuesta en la alerta que siempre apuntará a una instancia nueva, aún no creada, de la encuesta periódica."design_1036 = "No, esto funciona solo con la interfaz web."design_1037 = "Sí, los SMS y las llamadas de voz se pueden usar para enviar el enlace de la encuesta para un ASI."design_1038 = "¿Requiere enviar un correo electrónico?"design_1039 = "No. No es necesario enviar correos electrónicos. Sin embargo, si está utilizando la Cola de la encuesta, es posible que deba enviar el enlace de la cola de la encuesta al participante mediante una alerta recurrente, en la que la cola de la encuesta será la página de inicio para el participante antes de ingresar a la encuesta cada vez."design_1040 = "Sí"design_1041 = "Sí, los SMS y las llamadas de voz se pueden usar para enviar el enlace de la encuesta para una alerta."design_1042 = "Usos comunes"design_1043 = "Encuestas en las que se envían correos electrónicos al participante a intervalos regulares, como una encuesta diaria, semanal o mensual. Por ejemplo, una encuesta diaria de seguimiento de síntomas de COVID-19."design_1044 = "Encuestas en las que se debe ingresar cierta información varias veces, como completar preguntas sobre varios miembros de la familia o ingresar información de medicamentos para varios medicamentos."design_1045 = "Recordatorio: nunca envíe información privada (p. ej., número de HCl, DNI) a los correos electrónicos."design_1046 = "Lo sentimos, pero no se permite copiar instrumentos vacíos. Agregue al menos un campo al instrumento y luego podrá copiar el instrumento."design_1047 = "Texto de escape: si @