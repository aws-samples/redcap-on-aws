ueries_104 = "para verificar cualquier error o discrepancia en sus datos antes de comenzar el análisis de datos."dataqueries_105 = "ERROR DE TIEMPO FUERA:"dataqueries_106 = "La tarea no pudo ser finalizada porque excedió el límite de tiempo que es"dataqueries_107 = "segundos. Puede revisar de nuevo si se completó la tarea, pero la tarea inclusive podría tomar demasiado tiempo para completarse correctamente."dataqueries_108 = "TIEMPO FUERA"dataqueries_109 = "Los siguientes términos listados en su apariencia lógica no están permitidos o son funciones no reconocidas, y esto no está permitido en su lógica. Se debe remover desdela lógica antes de continuar. Para ver la lista de las funciones permitidas, dé clic en el enlace llamado '¿cómo puedo usar funciones especiales' de esta página."dataqueries_110 = "Uno o más campos no están referenciados por evento. Debido a que este es un proyecto longitudinal, usted debe especificar el nombre de evento único referenciando un campo en la lógica. Por ej., usando [edad], usted debe usar [enrollment_arm1][edad], asumiendo que enrollment_arm1 es un nombre válido de evento único en su proyecto. Usted puede encontrar una lista de todos los nombres de proyectos de evento único en la página Mis Eventos Definidos."dataqueries_111 = "Uno o más de los nombres de eventos únicos in la lógica son inválidos. Por favor remplace el siguiente nombre de evento inválido con un nombre de evento válido. Usted puede encontrar una lista completa de sus nombres de instrumentos de nombre único en la página de Mis Eventos Definidos."dataqueries_112 = "Nombres de eventos únicos inválidos:"dataqueries_113 = "Fueron violadas reglas de calidad de datos!"dataqueries_115 = "ejecutar las reglas"dataqueries_116 = "todos exceptos A&B"dataqueries_117 = "Todo personalizado"dataqueries_118 = "Se encontraron discrepancias en las reglas de calidad de datos listadas abajo para este registro. Revise la tabla de abajo para ver qué reglas fueron violadas para que los valores en los campos involucrados puedan ser corregidos, si fuera necesario. Puede excluir un resultado en la tabla dando clic en el enlace 'excluir' a la derecha, tras lo cual la regla no se mostrará para este registro, cuando se guarde el mismo."dataqueries_119 = "Regla violada"dataqueries_120 = "campos involucrados"dataqueries_121 = "Puede ocultar las violaciones a reglas de calidad de datos para un determinado registro excluyéndolas, lo que previene que se muestren nuevamente en el futuro. Simplemente dé clic en el enlace 'excluir' para una regla, y esa regla ya no será mostrada en la tabla de reglas violadas. Si una regla fue excluida accidentalmente, puede quitar el estado de exclusión mientras la ventana modal siga abierta dando clic en el enlace 'quitar exclusión' en la tabla."dataqueries_122 = "[no puede mostrar datos debido a restricciones de privilegios de usuario]"dataqueries_123 = "ejecución en tiempo real"dataqueries_124 = "Ejecutar en tiempo real en formularios de entrada de datos"dataqueries_125 = "Habilitar la funcionalidad de 'ejecución en tiempo real' para una regla personalizada es una buena manera de agregar validación de datos a un formulario de entrada de datos para asegurar que los datos se ingresan correctamente *en el momento* que se ingresan, en lugar de verificar la calidad de datos retroactivamente ejecutando reglas en esta página. Utilizar la funcionalidad de 'ejecución en tiempo real' es una manera excelente de ser proactivo para mantener la calidad e integridad de sus datos."dataqueries_126 = "Marcar la casilla de 'ejecución en tiempo real' para cualquier regla de calidad de datos personalizada habilitará la ejecución invisible de la regla en formularios de entrada de datos siempre que el usuario dé clic en el botón Guardar para crear o modificar un registro. Luego de dar clic en Guardar, se ejecutarán todas las reglas de calidad de datos y se mostrará una ventana diálogo si se violó cualquiera de las reglas, en el cual se mostrará una lista de las reglas de calidad de datos violadas y también los campos involucrados con sus datos. Si no se violó ninguna regla, se guardará el registro de forma usual y no se mostrará la ventana de diálogo con el mensaje. Tal como ocurre con los resultados cuando se ejecutan reglas en la página de Calidad de datos, los resultados mostrados en formularios de entrada de datos para 'ejecución en tiempo real' pueden ser excluidos (si lo desea) para que no se muestren nuevamente si existe alguna violación a las reglas en el futuro."dataqueries_127 = "<b>NOTA:</b> las reglas predeterminadas no pueden tener habilitada la 'ejecución en tiempo real', pero solo pueden hacerlo las reglas personalizadas. Además, la funcionalidad de 'ejecución en tiempo real' no funciona en página de encuesta, ni se ejecuta cuando se efectúan importaciones de datos (ya sea vía la Herramienta de Importación de datos o vía la IPA). Por lo tanto, solo funciona sobre formularios de entrada de datos."dataqueries_128 = "Después de cambiar el valor, dé clic en el botón para guardarlo."dataqueries_129 = "Esta ventana modal muestra el flujo de resolución de datos para el registro específico, para un determinado campo o regla de Calidad de Datos. Los usuarios con privilegios adecuados pueden abrir consultas de datos para comenzar un proceso documentado de resolución de conflictos con los datos. De esta manera las consultas abiertas de datos pueden ser respondidas por usuarios con privilegios apropiados, y luego ser cerradas cuando el conflicto fue resuelto. Todas las consultas de datos pueden ser visualizadas también en la página de Resolver Conflictos en este proyecto."dataqueries_130 = "Tema resuelto"dataqueries_131 = "¿Qué es el flujo de resolución de datos?"dataqueries_132 = "Problemas de datos hallados mediante el módulo de Calidad de datos pueden ser resueltos utilizando el Flujo de Resolución de Datos. Luego de ejecutar cualquier regla de calidad de datos y visualizar los resultados en la ventana modal, verá un botón en la columna 'resolver problemas' que le permitirá a Ud. y otros usuarios en el proyecto dejar comentarios o completar un proceso formal de resolución de datos para documentar detalles del problema con los datos, incluyendo el origen del problema, quién resolvió el problema y cómo fue resuelto (si aplica). Una vez abierto el proceso de resolución de datos para un ítem, éste aparecerá en 'Resolver problemas', que le permite ver todos los ítems abiertos que requieren solución."dataqueries_133 = "¿Habilitar el registro de campo Comentario o Resolución de los datos de flujo de trabajo (datos de consultas)?"dataqueries_134 = "Para este proyecto, puede habilitar ya sea el registro de campo de comentarios o Resolución de los datos de flujo de trabajo (también conocido como el módulo de datos de consultas). El registro de campo de comentarios (habilitado de manera predeterminada) permite a los usuarios dejar comentarios para cualquier campo en un formulario de entrada de datos dando clic en el ícono de globo junto al campo. Todos los comentarios también se pueden ver, buscar, y descargarse en la página de registro de campo de comentarios. Alternativamente, si la Resolución de flujo de trabajo de datos está habilitada, los usuarios podrán abrir un flujo de trabajo para documentar el proceso de resolución de problemas con los datos en el proyecto (es decir, la apertura, la respuesta y el cierre de las consultas de datos)."dataqueries_135 = "Todos los grupos de accesos a datos"dataqueries_136 = "Todos los eventos"dataqueries_137 = "Resolución de flujo de datos"dataqueries_138 = "Responder solo a consultas abiertas"dataqueries_139 = "Abrir, cerrar y responder a consultas"dataqueries_140 = "Ver datos de resolución flujos de trabajo"dataqueries_141 = "Campo comentario, conectar"dataqueries_142 = "Habilitar"dataqueries_143 = "Ver solo"dataqueries_144 = "Este flujo de trabajo de resolución de datos, a menudo llamado 'consultas de datos' en los ensayos clínicos y estudios, se puede utilizar ya sea en un formulario de entrada de datos (al dar clic en el ícono del globo al lado del campo) o en la página de Calidad de Datos al encontrar discrepancias en los datos. El módulo de Calidad de Datos mostrará entonces una nueva ceja 'Resolver Problemas', que permitirá a los usuarios ver todas las consultas de datos resueltas y no resueltas y así resolver cualquier duda que todavía están abiertos. Diferentes privilegios de usuario se puede dar a los usuarios que controlan si los usuarios pueden ver, abrir/cerrar, o responder a las consultas de datos."dataqueries_145 = "ver comentario de registro"dataqueries_146 = "Comentarios"dataqueries_147 = "comentarios y detalles"dataqueries_148 = "resolver problemas"dataqueries_149 = "Valores incorrectos para los campos calculados"dataqueries_150 = "valor incorrecto"dataqueries_151 = "cierre la consulta"dataqueries_152 = "responder a la consulta"dataqueries_153 = "Envíe atrás para mayor atención"dataqueries_154 = "Esta ventana modal muestra todos los comentarios de campos para el registro y campo especificado abajo. Usuarios con acceso a formularios de entrada de datos pueden dejar uno o más comentarios en cualquier campo en el instrumento de recolección de datos, tras lo cual el ícono de globo permanecerá iluminado para indicar que existen comentarios para ese campo en ese registro. Todos los comentarios de campo para todos los registros/campos pueden visualizarse, y pueden realizarse búsquedas también en"dataqueries_155 = "Qué es el Flujo de Resolución de Datos?"dataqueries_156 = "Si la resolución de flujo de trabajo de datos está habilitada, los usuarios podrán abrir un flujo de trabajo para documentar el proceso de resolución de problemas con los datos en el proyecto."dataqueries_157 = "Algunos usuarios pueden tener sus privilegios restringidos, de manera que no tienen acceso a la resolución de datos en los flujo de trabajo, por lo que no pueden ver o editar cualquier consulta de datos. Los que tienen 'visión única' privilegios podrán ver todas las consultas abiertas, pero no modificarlas o contribuir. Los usuarios con privilegio 'responden solo' pueden responder a una consulta abierta (especialmente si han sido asignados a la misma), pero no pueden ni abrir ni cerrar una consulta de datos. Y los usuarios con los más altos privilegios pueden realizar todas las acciones anteriores (abierto, responder a, y cerrar las consultas)."dataqueries_158 = "Usuario asignado (todos los usuarios) o no asignado"dataqueries_159 = "Usuario no asignado"dataqueries_160 = "¡Ocurrió un error durante la carga de archivos!"dataqueries_161 = "Corregido- Datos faltantes"dataqueries_162 = "Corregido - Error tipográfico"dataqueries_163 = "Corregido- Fuente errónea usada"dataqueries_164 = "Verificado - Confirmado correcto (sin errores)"dataqueries_165 = "El Flujo de Resolución de Datos no se puede abrir porque el registro aún no existe. Primero debe ser guardado. Puede dar clic en el botón Guardar de abajo, que guardará todos los valores en el formulario actual y luego abrirá automáticamente la ventana modal del Flujo de Resolución de Datos."dataqueries_166 = "El Campo Comentario Log no se puede abrir porque el registro no existe todavía. En primer lugar, se debe guardar. Puede dar clic en el botón Guardar a continuación, lo que le ahorrará todos los valores en el formulario actual y luego automáticamente abrir el campo Comentario Log emergente."dataqueries_167 = "Debe guardar el registro antes de abrir Resolución de los datos de flujo de trabajo"dataqueries_168 = "Debe guardar el registro antes de abrir el Log de Comentarios de Campos"dataqueries_169 = "regla de calidad de datos"dataqueries_170 = "Esta página muestra varias estadísticas y métricas relativas a todas las consultas que se encuentran actualmente sin resolver o han sido ya resueltas vía Flujo de Resolución de Datos en este proyecto. El 'tiempo promedio de respuesta de consulta' se refiere al lapso de tiempo entre la apertura de una consulta y el momento en el cual fue respondida por primera vez por un usuario (incluye tanto encuestas abiertas como cerradas). El 'tiempo promedio de solución de consulta' se refiere al lapso de tiempo entre que se abre una consulta y se cierra la misma (incluye solo consultas cerradas)."dataqueries_171 = "Esta página muestra todas las consultas de datos que se encuentran sin solución o que ya han sido resueltas utilizando el Flujo de Resolución de Datos. Algunos problemas pueden haber sido iniciados por usuarios en instrumentos de recolección de datos, y otros pueden haberse iniciado tras la ejecución de reglas de Calidad de Datos en la ceja de Hallar Problemas. La tabla muestra el nombre del registro y el campo específico o la regla de Calidad de Datos a la que pertenece la consulta de datos, así como el usuario asignado a la consulta (si aplica), el número de días durante los cuales ha permanecido abierta la consulta, y un breve resumen del primer y último comentario de la consulta. Los resultados en la tabla pueden ser filtrados por estado de la consulta (ej. abierta, cerrada), por ciertos campos o reglas de Calidad de Datos, y también por usuarios asignados a la misma. Cada consulta de datos puede ser visualizada dando clic en el botón a su izquierda."dataqueries_172 = "Esta página muestra el campo Comentario de registro para todos los registros/eventos/campos en este proyecto. Usted puede utilizar los controles a continuación para realizar búsquedas de palabras clave en los comentarios, así como filtrar los comentarios por registro, evento, campo o grupo de acceso de datos. Tenga en cuenta que si usted no tiene los privilegios de usuario para ver algunos de los instrumentos de recolección de datos, los comentarios para cualquier campo en esos instrumentos no se mostrarán en la tabla. Además, si usted pertenece a un grupo de acceso de datos, solo podrá ver los resultados de los registros que pertenecen a su grupo. Todo el campo de comentarios Log se puede descargar como un archivo en formato Excel/CSV."dataqueries_173 = "Dé clic en botón para <br> ver consulta de datos"dataqueries_174 = "Regla de calidad de datos <br>Campo AND/OR"dataqueries_175 = "Días abiertos"dataqueries_176 = "Usuario asignado"dataqueries_177 = "Primera actualización"dataqueries_178 = "Última actualización"dataqueries_179 = "Filtros:"dataqueries_180 = "tablero de mando de resolución de datos"dataqueries_181 = "[usuarios asignados]"dataqueries_182 = "[campos]"dataqueries_183 = "Todos los campos"dataqueries_184 = "Todas las reglas"dataqueries_185 = "todos los campos y reglas"dataqueries_186 = "Abierto/Problema no resuelto"dataqueries_187 = "abrir sin respuesta"dataqueries_188 = "abrir respuesta"dataqueries_189 = "Cerrado/Problema resuelto."dataqueries_190 = "No hay resultados para mostrar"dataqueries_191 = "[reglas]"dataqueries_192 = "[ igual a la primera actualización]"dataqueries_193 = "Encuentra asunto"dataqueries_194 = "resolución métrica"dataqueries_195 = "Comentario"dataqueries_196 = "Vuelva a abrir la consulta"dataqueries_197 = "Abrir consulta"dataqueries_198 = "Cargar archivo (opcional):"dataqueries_199 = "-- elija una respuesta --"dataqueries_200 = "Responder con una respuesta:"dataqueries_201 = "Asignar consulta a un usuario (opcional):"dataqueries_202 = "Reabrir consulta cerrada"dataqueries_203 = "respuesta al comentario"dataqueries_204 = "Nuevo comentario"dataqueries_205 = "asignado al usuario"dataqueries_206 = "consulta reabierta"dataqueries_207 = "Acción"dataqueries_208 = "Consulta cerrada"dataqueries_209 = "Enviado atrás para mayor atención"dataqueries_210 = "Consulta abierta"dataqueries_211 = "archivo subido"dataqueries_212 = "Respuesta"dataqueries_213 = "En espera de la adopción de medidas por el usuario con suficientes privilegios."dataqueries_214 = "Estado:"dataqueries_215 = "Cerrado/resuelto"dataqueries_216 = 