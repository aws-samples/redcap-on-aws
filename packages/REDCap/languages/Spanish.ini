 la evaluación y comprobación de impacto, por lo tanto esperamos que se tome 1-2 minutos para proporcionar input si REDCap fue o no fue utlizado para asistir su(s) nuevo(s) manuscrito(s)."pub_044 = "Por favor utilice el siguiente enlace para hacer match de sus publicaciones:"pub_045 = "Este PI NO será enviado por correo electrónico porque se ha llegado al límite de correos para esta publicación. No recibirán correos hasta que se encuentren nuevas ocurrencias."pub_046 = "Publicaciones a parear:"pub_047 = "Programas/servicios relacionados:"pub_048 = "(el correo electrónico puede ser modificado en la ceja Configuración)"pub_049 = "Requerida una acción de [REDCap] - Confirmar las Publicaciones soportadas en REDCap"pub_050 = "Solo puede copiar a líneas en estado pendiente, pero no existen estas líneas!"pub_051 = "Debe ingresarse toda la información faltante antes de que pueda dar clic en el botón Listo."pub_052 = "Para proteger sus datos, la copia de líneas en estado Listo está deshabilitada."pub_053 = "Los siguientes artículos han sido apareados a instrumentos seguidos por REDCap. Se muestran en orden descendente por fecha de publicación."pub_054 = "No se han encontrado publicaciones en esta oportunidad."pub_055 = "Publicaciones coincidentes actualmente está ¡DESHABILITADO! REDCap NO buscará publicaciones relacionadas con sus investigadores principales. Esta funcionalidad puede ser habilitada en la ceja Setup."pub_056 = "Envío de correos P.I."pub_057 = "Los correos electrónicos de publicaciones coincidentes se encuentran deshabilitados! REDCap no enviará correos electrónicos a los investigadores principales acerca de las poblicaciones que podrían estar relacionadas con sus instrumentos. Esta funcionalidad puede ser habilitada en la ceja de Configuración."pub_058 = "Habilitar el envío de correos electrónicos a Pis permitrá a REDCap enviar correos a los Pis de instrumentos cuando se encuentren nuevas publicaciones concordantes. Usar la ceja 'correos de Pis'