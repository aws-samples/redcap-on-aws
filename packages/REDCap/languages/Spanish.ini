e usuarios autorizados FHIR, o 2. Nunca ha abierto REDCap desde dentro del sistema EHR. Una vez completada una de las dos opciones previas, usted podrá adjudicar datos DDP desde el EHR. Si usted considera que esto es un error, por favor contacte a su"ws_205 = "Ver las instrucciones de adjudicación DDP"ws_206 = "DDP con FHIR para el lanzamiento del EHR"ws_207 = "REDCap se puede comunicar con cualquier EHR (sistema de registro sanitario electrónico) que haya implementado servicios web 'SMART on FHIR' que permiten la interoperabilidad y Captura de datos del EHR. De este modo, REDCap se puede incrustar dentro y lanzar dentro de la interfaz del usuario EHR (por ej., Cerner, Epic Hyperspace), que permite que los usuarios REDCap añadan pacientes fácilmente a sus proyectos o o para acceder a los datos del paciente dentro de un proyecto REDCap. Además de iniciar REDCap dentro del EHR, REDCap también puede extraer datos del EHR para importar datos clínicos a un proyecto REDCap mediante una función llamada ''Clinical Data Pull'' (CDP). CDP proporciona un proceso de adjudicación mediante el cual los usuarios de REDCap pueden aprobar todos los datos entrantes del EHR antes de que los datos se guarden oficialmente en su proyecto REDCap."ws_208 = "Antes de que 'DDP con FHIR al lanzamiento del EHR' pueda ser usado por usuarios de REDCap, primero se debe configurar y habilitar en esta página. Para empezar, descargue el archivo ZIP disponible en el enlace abajo y siga las instrucciones contenidas allí. Pueden haber instrucciones para su EHR en particular, pero si no, entonces puede usar el archivo 'Instrucciones - General'. Luego de que haya completado el proceso de configuración, <u>todos los usuarios de REDCap que deseen usar esta característica primero deben lanzar REDCap desde dentro de la interfaz de usuario del EHR</u>. Ese paso es el punto de arranque para todos los usuarios y es obligatorio para REDCap el determinar que el usuario verdaderamente tiene acceso al EHR. Una vez que se haya completado este paso, el usuario REDCap puede usar DDP con FHIR exclusivamente desde el lado REDCap (sin estar dentro del EHR), si desean, para cualquier instrumento que tenga DDP con FHIR habilitado o también pueden usar REDCap como fuera lanzado desde dentro del EHR."ws_210 = "DDP con FHIR - Dynamic Data Pull desde"ws_211 = "¿Qué es DDP con FHIR?"ws_212 = "Clinical Data Pull (captura dinámica de datos clínicos) es una característica especial para importar los datos en REDCap desde una EHR (Historia clínica electrónica), tales como Epic, Cerner, etc. Aporta un proceso de adjudicación donde los usuarios de REDCap users pueden aprobar todos los datos entrantes del EHR antes de que se almacene oficialmente en su instrumento REDCap. Clinical Data Pull solo puede ser habilitado por un Administrador REDCap, por lo que debe contactarlos si desea utilizar Clinical Data Pull para este instrumento."ws_213 = "Configurar DDP con FHIR - Dynamic Data Pull desde"ws_214 = "Nombre personalizado para el sistema EHR"ws_215 = "Habilitar 'DDP con FHIR y con lanzamiento de EHR'"ws_216 = "Una vez que Clinical Data Pull está habilitado para el sistema, se puede habilitar después para un instrumento dado por parte de un Administrador en la página de configuración del instrumento (en la sección 'módulos y configuraciones adicionales'). Además, los usuarios que lanzan REDCap desde dentro del sistema EHR podrán acceder a sus proyectos con Clinical Data Pull desde la interfaz del EHR."ws_217 = "Secuencia de caracteres de identificación del paciente en el EHR para números de registros médicos (opcional)"ws_218 = "La mayoría de EHR no utilizarán el número de registro médico como la 'back-end naming convention' de los pacientes, por lo que en ese caso, debe aportar un identificador de sistema que REDCap usará para recuperar el MRN de cada paciente desde un paquete de datos FHIR."ws_219 = "ID del cliente y Secreto del client para la app FHIR/cliente creado para REDCap en el EHR"ws_220 = "Estos son esencialmente el nombre de usuario y la llave API que REDCap usará para comunicarse con su EHR, usando los servicios SMART con FHIR. Estos valores de cliente probablemente necesitarán generarse para usted por parte de su equipo técnico de EHR."ws_221 = "ID del cliente:"ws_222 = "Pregunta secreta del cliente:"ws_223 = "Muestre el secreto"ws_224 = "Las URL de servicios web SMART con FHIR"ws_225 = "La dirección URL base debió ser provista a usted por parte de su equipo técnico de EHR."ws_226 = "URL del Token para FHIR:"ws_227 = "URL de autorización para FHIR:"ws_228 = "URL de base para FHIR:"ws_229 = "El token y las URL de autorización a menudo se pueden hallar usando la URL de base provista arriba y luego al dar clic en el botón 'Hallar automáticamente' abajo. Si fracasa el método de autohallado, entonces el Token URL y Authorize URL abajo necesitarán ser provistos a usted por parte del equipo técnico del EHR."ws_230 = "<b>NOTA:</b> esto *no* es un servicio web FHIR sino un servicio web independiente creado por su institución para fines de validar si los usuarios de REDCap tienen acceso a su sistema EHR."ws_231 = "Hallar automáticamente la URL del token y autorice la URL"ws_232 = "(Asegúrese que el <i>Secreto del cliente</i> es el valor del secreto en sí mismo y no el valor hash almacenado del secreto)."ws_233 = "Otros parámetros específicos para DDP"ws_234 = "Configuraciones específicas para EHR y FHIR"ws_235 = "Este será el nombre del sistema EHR como se mostrará al usuario. Si queda vacío, mostrará 'EHR' en su lugar."ws_236 = "Instrucciones de configuración y especificaciones técnicas (ZIP)"ws_237 = "URL de redireccionamiento (para añadir a su propio cliente FHIR para REDCap)"ws_238 = "Copie y pegue la URL de redireccionamiento abajo y entréguela a su equipo técnico de EHR para agregarse a su cliente FHIR."ws_239 = "URL de redireccionamiento (solo de lectura):"ws_240 = "</br>Personalizado"ws_241 = "Habilite la característica DDP 'Data Mart' para crear instrumentos prepoblados"ws_242 = "Una vez que se ha habilitado 'DDP con FHIR' para el sistema, esta característica se puede habilitar para que los usuarios con privilegios puedan crear instrumentos que sean prepoblados con registros médicos específicos. Cuando se habilita, esto aparecerá como una opción en la página 'Crear un instrumento nuevo'."ws_243 = "<b>NOTA:</b> antes de que los usuarios puedan utilizar la característica Data Mart, <b>un Administrador REDCap debe dirigirse a su cuenta de usuario en la página 'Browse Users' y habilitarlo en su cuenta</b>. De manera adicional, un usuario no podrá utilizar esta característica hasta que el usuario haya ingresado primero a REDCap desde dentro de la interfaz de usuario del EHR, que es necesario antes de usar cualquier funcionalidad DDP con FHIR."ws_244 = "DDP con el 'Data Mart' de FHIR"ws_245 = "ADVERTENCIA: se hallaron múltiples valores para este campo; sin embargo, puewsto que esto no es un campo temporal ni un campo con casilla para marcar, solo puede recibir un valor de dato. Por tanto, no se tomarán en cuenta los demás valores de dato."ws_246 = "Los errores enumerados abajo ocurrieron cuando capturó datos del EHR. Quizá deba conversar con su contacto EHR local acerca de este tema para resolverlo."ws_247 = "RECOMENDACIÓN: este campo probablemente deba convertirse a un campo de casilla de marcado para que todos sus valores de datos se puedan importar."ws_248 = "Cómo funciona DDP con FHIR"ws_249 = "Clinical Data Pull tiene la capacidad de capturar datos del sistema EHR tanto de manera manual en tiempo real como en forma automática a intervalos regulares. Desde la interfaz EHR, Clinical Data Pull puede crear registros nuevos en un proyecto REDCap habilitado para CDP. Adicionalmente, si un usuario conoce el identificador de un paciente (por ej. Número de registro médico -MRN), entonces opcionalmente pueden escribir el MRN para un registro en un proyecto REDCap habilitado para CDP, luego de lo cual irá e inmediatamente recuperará los datos del paciente desde el EHR en tiempo real."ws_250 = "DDP con FHIR"ws_251 = "DDP personalizado"ws_252 = "Convertir la marca de tiempos en el sistema fuente de GMT a la hora local del servidor?"ws_253 = "Sí, convierta la marca de tiempos al tiempo local de GMT"ws_254 = "No, deje la marca de tiempos como está"ws_255 = "Si el sistema fuente tiene datos temporales con fechas/fechas+horas de servicio que se están presentando en Greenwich Mean Time (GMT), configurar esto a 'Sí' corregirá en forma automática todas las marcas de tiempos asociados para que aparezcan en hora local en el popup de adjudicación DDP."ws_256 = "Nota: solo debe cambiar esto a 'Sí' si puede verificar con certeza que la marca de tiempos asociada con los valores de los datos entrantes están con la hora GMT en lugar de la hora local. Además, si se enciende esto después de que algunos datos han sido movidos a un proyecto desde un sistema externo, no reparará de manera retroactiva ninguna de sus marcas de tiempos pero en lugar de ello solo tendrá un efecto sobre los datos nuevos importados luego de este hecho."ws_257 = "Conozca más acerca de este módulo:"ws_258 = "Existen pocos campos demográficos (etnia, sexo e identificación) que, de usuarse en un proyecto, son requeridos para que sus opciones se codifiquen de un modo muy específico. Abajo se encuentran las codificaciones que se deben usar para estos campos."ws_259 = "Nota: este campo no puede existir en un instrumento/evento repetible porque devolverá un error al capturar datos."ws_260 = "NOTA: la URL no terminará con '/metadata' sino con algo típicamente similar a '/FHIR/DSTU2/'."ws_262 = "Servicios clínicos de interoperabilidad de datos"ws_265 = "Captura de datos clínicos (Clinical Data Pull -CDP)"ws_266 = "Página informativa acerca de cómo hacer la Captura de datos clínicos (Clinical Data Pull -CDP) (para aportar a los usuarios)"ws_267 = "Servicios a habilitar:"ws_268 = "Para utilizar la Captura de datos clínicos (Clinical Data Pull -CDP) para un proyecto REDCap, por favor contacte con su administrador REDCap con respecto al proceso en cuestión y procedimientos requeridos para tener habilitado el CDP para el proyecto y también para que un individuo reciba la autorización para usar el CDP."ws_269 = "Este texto se desplegará en la porción superior de la ventana de diálogo informativa del CDP. Su texto debe describir los procesos o procedimientos requeridos por su institución para que el CDP se habilite para un proyecto o usuario. Puede incluir un enlace a una encuesta o formulario de solicitud para recolectar solicitudes de usuarios que desean usar el CDP."ws_270 = "Mostrar la información acerca del CDP en la página de configuración del proyecto, ¿en un proyecto?"ws_271 = "Sí, muestre la información acerca del"ws_272 = "No, oculte toda información acerca del CDP"ws_273 = "Si selecciona 'No', entonces la CDP no se divulgará a los usuarios en la página de configuración del proyecto y toda la información acerca de la CDP no se mostrará en ninguna parte del proyecto. Seleccionar 'No' es preferible si usted desea divulgar la CDP solamente a un número limitado de usuarios sin divulgarlo a todos los usuarios."ws_274 = "Una dirección web válida (URL) detectable por el servidor REDCap."ws_275 = "¿Permitir que los usuarios normales concedan los privilegios de usuario CDP a otros usuarios en un proyecto?"ws_276 = "Sí, los usuarios normales pueden conceder los privilegios de usuario CDP a otros usuarios"ws_277 = "No, solamente los Administradores pueden los privilegios de usuario CDP a otros usuarios"ws_278 = "Configurarlo a 'No' permitirá que solo los Administradores concedan a los usuarios CDP privilegios sobre la página de derechos de usuario en un proyecto. Típicamente, 'Sí' se seleccionará si usted está utilizando el Servicio web para acceso de usuario, que automáticamente restringirá a los usuarios de acceder a los datos del sistema de fuente externa desde dentro de REDCap si el servicio web detecta que no deben tener acceso."ws_279 = "Los registros en instrumentos habilitados para la CDP serán revisados en busca de datos nuevos por parte del sistema fuente externo a este intervalo regular de tiempo, en los cuales el tiempo exacto de carga de datos está determinado en función del tiempo de la última captura de datos para un registro dado. Esta captura automática de datos será ejecutada por una tarea cron corriendo en segundo plano."ws_280 = "Si un proyecto habilitado para CDP no ha tenido actividad guardada en el historial en este periodo de tiempo, entonces los registros en el proyecto no serán revisados en forma automática en el sistema fuente al intervalo regular especificado arriba. Además, si un registro específico dentro dentro de un proyecto activo habilitado para CDP no ha tenido sus datos modificados en este periodo de tiempo, entonces no serán revisados en forma automática en el sistema fuente al intervalo regular especificado arriba."ws_281 = "Luego de que un Administrador REDCap ha habilitado la CDP para su proyecto REDCap, el Adminstrador luego puede dar a cualquier usuario en el proyecto acceso a la CDP (asumiendo que el usuario está autorizado para acceder a los datos fuente del sistema), en los cuales el usuario puede recibir ciertos privilegios para gestionar el proceso de mapeo/configuración o adjudicar/importar los datos desde el sistema fuente. Solo un Administrador puede conceder el acceso a los individuos para que comiencen a utilizar la CDP."ws_282 = "Luego de que un Administrador REDCap ha habilitado la CDP para su proyecto REDCap, alguien con acceso a la página de derechos de usuarios puede darle a usted y a cualquier usuario en el proyecto privilegios de usuario para acceder a la CDP, en los cuales el usuarios puede recibir privilegios de usuario para ejecutar el proceso de mapeo/configuración o para adjudicar/importar datos desde el sistema fuente."ws_283 = "Luego de conceder acceso a la CDP, el usuario luego verá el paso CDP en la página de configuración del proyecto desde donde pueden navegar a la página de configuración/mapeo de la CDP que permite que el usuario pueda mapear campos que ya fueron creados en su proyecto REDCap a campos del sistema de fuente externa. Este mapeo permite que REDCap sepa dónde colocar los datos cuando los importa del sistema externo."ws_284 = "VÍDEO: captura de datos clínicos (Clinical Data Pull -CDP)"ws_285 = "Captura de datos clínicos (Clinical Data Pull -CDP) - NOTA: este vídeo hace referencia al 'Dynamic Data Pull' (DDP), que cambió de nombre a CDP. Aun cuando está algo desactualizado, 90% de este vídeo aún es representativo de la funcionalidad actual del CDP."ws_286 = "El primer paso para configurar la Captura de datos clínicos (Clinical Data Pull -CDP) es el de concatenar los campos en su proyecto con los campos del EHR. Una vez que los campos han sido mapeados, REDCap luego sabrá cuáles datos importar del EHR y donde almacenarlo en el proyecto REDCap."ws_287 = "Establezca el mapeo para Captura de datos clínicos (Clinical Data Pull -CDP)"ws_288 = "La Captura de datos clínicos (Clinical Data Pull -CDP) es una característica para importar datos hacia REDCap desde un EHR. Aporta un proceso de adjudicación donde los usuarios de REDCap pueden aprobar todos los datos entrantes del sistema fuente antes de que sea guardado oficialmente en su proyecto REDCap."ws_289 = "El primer paso para configurar la Captura de datos clínicos (Clinical Data Pull -CDP) es el de concatenar los campos en su proyecto con los campos del EHR. Una vez que los campos han sido mapeados, REDCap luego sabrá cuáles datos importar del EHR y donde almacenarlo en el proyecto REDCap."ws_290 = "Explique los derechos de la Captura de datos clínicos"ws_291 = "Cuando se habilita la Captura de datos clínicos (Clinical Data Pull -CDP) para un proyecto, se pueden establecer dos privilegios de usuario distintos para cualquier usuario dado para utilizar los diferentes aspectos de la CDP. Los usuarios pueden recibir privilegios para ejecutar el proceso de configuración/mapeo o adjudicar los datos para importarlos desde el EHR hacia el proyecto REDCap. Si reciben privilegios de configuración/mapeo, verán un paso adicional en la página de configuración del proyecto para navegar a la página de mapeo donde pueden empezar a mapear los campos del EHR a los campos de proyecto de REDCap, así como definir otros parámetros usados cuando se capturan datos del EHR. Si el usuario tiene privilegios para adjudicar datos, significa que puede ver, adjudicar e importar los datos procedentes del EHR, que se puede observar en la Consola de estado del registro y también en la porción superior del formulario de entrada de datos."ws_292 = "Captura de datos clínicos - CDP"ws_293 = "Actualizar el(los) registro(s)"ws_294 = "Diferencias clave entre la Captura de datos clínicos (Clinical Data Pull - CDP) y el Data Mart clínico (CDM)"ws_295 = "Una vez que los Servicios de interoperabilidad de datos clínicos han sido habilitados para el sistema a través de la configuración abajo, se puede habilitar la característica 'Data Mart clínico' para que los usuarios privilegiados puedan crear proyectos con instrumentos predefinidos para permitir la captura de datos clínicos para muchos registros médicos simultáneamente desde el EHR. Cuando se habilita, esto aparecerá como una opción en la página 'Crear proyecto nuevo' y posteriormente como una página nueva en el menú a mano izquierda del proyecto."ws_296 = "Reseña de la 'Captura de datos clínicos' y el 'Data Mart clínico'"ws_297 = "Otra característica se conoce como 'Data Mart clínico'; trabaja distinto al CDP en el sentido de que Data Mart puede extraer información del paciente en lote mientras que CDP extrae información del paciente del EHR tan solo un paciente por vez. Para conocer sus diferencias y fortalezas, mire las secciones abajo para la documentación."ws_298 = "Antes de que los servicios de interoperabilidad de los datos clínicos puedan asignarse a usuarios REDCap, primero se debe establecer y habilitar en esta página. Para empezar, descargue el archivo ZIP disponible abajo, y siga las instrucciones contenidas allí. Pueden haber instrucciones para su EHR en particular, pero de no ser así, entonces puede usar el archivo 'Instrucciones - General'. Después de que ha seguido el procedimiento de configuración, <u>todos los usuarios de REDCap que deseen usar esta característica primero deben lanzar REDCap desde dentro de la interfaz de usuario del EHR</u>. Aquel paso es el punto de partida para todos los usuarios y es obligatorio para que REDCap determine que el usuario realmente tiene acceso al EHR. Una vez que ese paso se haya completado, el usuario de REDCap puede empezar a usar el Data Mart clínico y Captura de datos clínicos en REDCap. Mientras el Data Mart solo se puede usar del lado de REDCap, CDP se puede usar de manera opcional ya sea dentro de la interfaz de usuario del EHR o desde el lado de REDCap (sin estar dentro del EHR)."ws_299 = "¿Permitir que el correo electrónico del paciente se importe del EHR?"ws_300 = "Sí, muestre la opción de 'correo electrónico' en la lista de campos fuente del EHR"ws_301 = "No, no muestre la opción de 'correo electrónico' en la lista de campos fuente del EHR"ws_302 = "Por razones de privacidad, podría querer excluir el campo 'correo electrónico' para que los usuarios REDCap no puedan importar el correo electrónico del paciente del EHR. Si selecciona 'No', la opción de correo no aparecerá en la lista de campos fuente del EHR cuando seleccione cuáles campos de datos clínicos se deban importar. Habilitar esta configuración hará visible la opción de correo a todos los servicios CDIS (Captura de datos clínicos, Data Mart clínico)."ws_303 = "Registros con valores de datos adjudicados por usuarios a través de la CDP"ws_304 = "Valores de datos capturados del sistema fuente a través de la CDP"ws_305 = "Valores de datos adjudicados por usuarios a través de la CDP"ws_306 = "Instrumentos con valores de datos adjudicados por usuarios a través de la CDP"ws_307 = "Registros con valores de datos importados a través del Data Mart"ws_308 = "Instrumentos con valores de datos importados a través del Data Mart"ws_309 = "(excluye los datos CDP descargados a instrumentos archivados/inactivos)"ws_310 = "<u>Nota: todos los usuarios REDCap que deseen usar la característica 'Captura de datos clínicos' primero deben abrir REDCap desde dentro de la interfaz del EHR</u>. Ese paso es el punto de partida para todos los usuarios y es obligatorio para que REDCap determine que el usuario verdaderamente tiene acceso al EHR. Una vez que ese paso se ha completado, el usuario REDCap puede empezar a usar la Captura de datos clínicos en REDCap. Opcionalmente, la CDP se puede usar ya sea dentro de la interfaz de usuario del EHR o del lado de REDCap (sin estar dentro del EHR)."ws_311 = "Tipo de autorización para obtener acceso a los tokens de acceso a FHIR"ws_312 = "El flujo de autorización de credenciales del cliente usa credenciales de acceso a nivel de sistema para conectar con el EHR mientras ejecuta la autorización y captura de tokens FHIR. Sin embargo, el 'Flujo de autorización estándar' requiere un inicio de sesión en el EHR a nivel de usuario para estblecer la conexión con el EHR. Si usa Cerner, entonces se requiere el flujo de autorización de credenciales del cliente para utilizar todos los servicios CDIS de manera óptima. Si usa Epic, se recomienda el flujo de autorización estándar."ws_313 = "Permitir el inicio de sesión al EHR a nivel de usuario desde dentro de REDCap utilizando el flujo de autorización estándar (recomendado para Epic)"ws_314 = "Permitir la conexión a nivel de sistema al EHR usando el flujo de autorización de credenciales del cliente (recomendado para Cerner)"ws_315 = "De manera predeterminada, los usuarios de REDCap pueden establecer una conexión REDCap al EHR usando el 'Lanzador de EHR' a través de la página de REDCap incrustada dentro de la interfaz del EHR. De manera adicional, se pueden habilitar otras opciones para permitir que los usuarios de REDCap inicien sesión en el EHR desde dentro de REDCap para establecer conexión con el EHR. Una vez que la conexión haya sido establecida con el EHR, los usuarios pueden empezar a importar datos clínicos a REDCap."ws_316 = "Use el 'Lanzador de EHR' solo para dar autorizaciones y capturar los tokens FHIR (no es común)"ws_317 = "Antes de que los usuarios de REDCap puedan usar los 'Servicios de interoperabilidad de datos clínicos', primero se debe configurar y habilitar en esta página. Para empezar, descargue el archivo .zip en el enlace abajo y siga las instrucciones disponibles allí. Pueden haber instrucciones para su EHR en particular, pero de no ser así, puede usar el archivo 'Instrucciones - General'. Luego de seguir el procedimiento de configuración, el usuario REDCap puede empezar a usar el Data Mart clínico y la captura de datos clínicos en REDCap. Aun cundo el Data Mart solo se puede usar desde REDCap, CDP se puede utilizar ya sea desde dentro de la interfaz de usuario del EHR o desde REDCap (sin iniciar sesión en el EHR)."ws_318 = "Asegúrese que el punto de autorización es alcanzable desde su red."ws_319 = "Revisión del estado en línea"ws_320 = "Está siendo redirigido a la página de inicio de sesión del EHR..."ws_321 = "Permitir el inicio de sesión al EHR a nivel de usuario desde dentro de REDCap utilizando el 'Flujo de autorización estándar' (recomendado para Epic & Cerner)"ws_322 = "Permitir la conexión al EHR a nivel de sistema utilizando el flujo de autorización de las credenciales del cliente"ws_323 = "El flujo de autorización de las credenciales del cliente usa credenciales de acceso a nivel de sistema para interactuar con el EHR cuando está ejecutando autorizaciones y recabando los token de FHIR. Sin embargo, el 'Flujo de autorización estándar' requiere un inicio de sesión en el EHR a nivel de usuario para establecer la conexiones al EHR. Si usa Epic o Cerner, se recomienda usar el flujo de autorización estándar."ws_324 = "Hallar la secuencia que identifica al paciente"ws_325 = "Ayudante para hallar la secuencia que identifica al paciente"ws_326 = "Como un mecanismo rápido para determinar la secuencia específica de identificación del paciente para números de registro médico -MRN en su sistema EHR, puede escribir el número de seguridad social (SSN) de *cualquier* paciente en el EHR. (NOTA: el SSN que escriba no se guardará en ninguna parte). Puede ser el SSN de prácticamente cualquier paciente en el sistema y se puede escribir con o sin guiones. Si no se puede determinar la secuencia que identifica al paciente aquí, necesitará obtenerla de su EHR local o de su Departamento de Sistemas/TICs."ws_327 = "Visualizar"ws_328 = "Las siguientes secuencias que identifican al paciente se hallaron en su sistema EHR y están detalladas abajo. En letra destacada se muestra primero el identificador del paciente (por ej., el Número de Registro Médico -MRN) seguido de un separador y la secuencia que identifica al paciente para ese identificador. Seleccione el identificador que corresponda al MRN de su sistema de EHR y luego copie-pegue esa secuencia de identificación en el campo de texto de secuencia que identifica al paciente en el EHR de esta página. Luego guarde la página."ws_329 = "REQUISITOS: por favor note que para poder usar esta característica, la ID del cliente, la palabra secreta del cliente y la URL de base para FHIR ya debe estar ingresadas y configuradas en esta página. De manera adicional, usted (el usuario actual) debe tener los privilegios agregados en el EHR para poder capturar información del paciente."ws_330 = "(excluye los datos DDP purgados en los proyectos de Análisis/Depuración)"ws_331 = "(excluye los datos CDP purgados en instrumentos de Análisis/Depuración)"ws_332 = "Los valores