Cap pueden cambiar una base de datos a Producción, dé clic en el botón de abajo el cual enviara una solicitud a un administrador REDCap, quien lo moverá a la condición de producción. Un correo electrónico será enviado a su dirección"edit_project_18 = "cuando esto se haya realizado"edit_project_19 = "¿Solicitar a la Administración pasar al estado de producción?"edit_project_20 = "No se pudo enviar el correo electrónico al administrador REDCap"edit_project_21 = "¡LA SOLICITUD SE ENVIÓ EXITOSAMENTE!"edit_project_22 = "Se envió un correo electrónico al administrador REDCap"edit_project_24 = "Mover el instrumento al estado inactivo si la recolección de datos se completa. Esto desactivará la funcionalidad de base de datos, aunque incluya todos los datos recogidos se mantendra intacto. Una vez inactiva, la base de datos se puede mover de nuevo a estado de producción en cualquier momento."edit_project_25 = "Mover el instrumento a estado de inactividad?"edit_project_26 = "¿Desea establecer el estado inactivo del instrumento? Usted y otros usuarios NO podrán acceder a la base de datos mientras esté inactivo."edit_project_29 = "Acciones:"edit_project_31 = "¡Todos los datos han sido eliminados del proyecto!"edit_project_33 = "Es posible archivar el instrumento si no desea utilizarlo por más tiempo. Archivar el instrumento va a ponerlo fuera de línea y eliminarlo de la lista de instrumentos. Solo se puede acceder de nuevo dando clic en el botón <i> Mostrar instrumentos archivados </i> en la parte inferior de la página <i> Instrumentos </i> . Podrá descomprimir el instrumento en cualquier momento y ponerlo de nuevo en línea, simplemente accediendo de nuevo y volviendo a esta página."edit_project_34 = "¿Desea archivar el instrumento?"edit_project_35 = "¿Está seguro que desea archivar esta base de datos? Esto hará que la base de datos quede fuera de línea, y usted y otros usuarios ya no podrán acceder a ella con normalidad. El instrumento se puede volver a conectar en cualquier momento después de haber sido archivado volviendo a esta página, a este instrumento."edit_project_36 = "¿Borrar todos los datos?"edit_project_37 = "¿Está seguro que desea BORRAR todos los datos de este proyecto? También eliminará todos los eventos del calendario y los documentos cargados."edit_project_38 = "Modificar la configuración de la base de datos"edit_project_39 = "Puede editar la información básica del instrumento al modificar los siguientes campos. Luego dé clic en el botón <i>Guardar los cambios</i>."edit_project_40 = "Personalizaciones opcionales:"edit_project_41 = "¿Requiere un 'motivo' cuando se hagan cambios en los registros del instrumento?"edit_project_43 = "¿Usar numeración automática para nombrar a los nuevos registros del proyecto?"edit_project_44 = "Eliminará la posibilidad para los usuarios de nombrar nuevos registros de forma manual y se brindará un enlace que generará automáticamente un nuevo nombre de registro único, que será numérica y se incrementará a partir del valor numérico de más alto registro en la base de datos. Si no existen registros, comenzará con '1'."edit_project_47 = "Tipo"edit_project_48 = "DELETE"edit_project_49 = "abajo, en mayúsculas"edit_project_50 = "Puede eliminar completamente este proyecto, en el que todos sus datos también se borrarán."edit_project_51 = "Eliminar el proyecto llamado"edit_project_52 = "¿Qué es la interfaz de programación de aplicaciones REDCap?"edit_project_53 = "Activar el ícono de datos del historial para todos los formularios de recolección de datos?"edit_project_54 = "Si está activado, aparecerá un ícono al lado de cada campo de los instrumentos de recolección de datos. Cuando se da clic en el ícono se listará la historia de todos los datos introducidos en ese campo cronológicamente y se mostrarán todos los valores anteriores, quienes cambiaron el valor, en cada caso, y cuando se cambió."edit_project_55 = "¿Revisó la página"edit_project_56 = "para asegurar que todos los 