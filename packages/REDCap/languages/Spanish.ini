icar o añadir campos al formulario, si lo desea. Esto puede hacerse ya sea usando el Diseñador de formularios (método en línea) o mediante la carga de un Diccionario de datos (método de conexión), donde puede utilizar uno o ambos métodos."setup_51 = "Una vez en producción, es posible modificar o añadir campos al formulario, si lo desea. Esto puede hacerse ya sea usando el Diseñador de formularios (método en línea) o mediante la carga de un Diccionario de datos (método de conexión), donde puede utilizar uno o ambos métodos."setup_52 = "Puede utilizar las siguientes opciones para realizar personalizaciones en el proyecto. Cuando termine, dé clic en Guardar para guardar los cambios."setup_53 = "Restablecer"setup_55 = "Notificaciones al correo electrónico de respuestas de la encuesta:"setup_57 = "¡Se guardaron los cambios!"setup_59 = "Debe estar de acuerdo con los términos de uso antes de ser capaz de descargar el Diccionario de datos"setup_60 = "porque este proyecto contiene al menos un proyecto de recolección de datos obtenido del"setup_61 = "Usted no puede distribuir los instrumentos de recolección de datos de la Librería compartida de REDCap fuera de la organización."setup_62 = "Ver las condiciones de uso"setup_63 = "Por favor, transmita cualquier consulta a su"setup_64 = "La encuesta está actualmente activa"setup_65 = "La encuesta está actualmente fuera de línea"setup_66 = "Volver la encuesta al estado en línea"setup_67 = "Tomar la encuesta fuera de línea"setup_68 = "Otras funciones"setup_69 = "Compartir sus instrumentos con otros a través de la Librería compartida de REDCap"setup_70 = "Cuando en producción, usted puede compartir un solo formulario de recolección de datos de este proyecto con otros usuarios REDCap de todo el mundo. Esto se hace mediante la subida de sus instrumentos a la Librería compartida de REDCap. Seleccione por consiguiente el instrumento que desea compartir. Antes de que se le permita compartir su instrumento, se le pedirá que complete un poco de Información básica. (<b>NOTA:</b> el material con derechos de autor no puede ser compartido a menos que sea el propietario.)"setup_71 = "No se pueden compartir los instrumentos para la Librería compartida de REDCap en este momento porque actualmente se encuentra en modo de borrador."setup_72 = "El proyecto está ahora de nuevo en el entorno de desarrollo."setup_77 = "API"setup_78 = "Configurar las banderas (etiquetas) del proyecto"setup_79 = "Agregar o editar banderas (etiquetas)"setup_80 = "Puede crear banderas personalizadas a páginas web que existen dentro o fuera de REDCap. Estas banderas se verán como enlaces en el menú de la izquierda del proyecto y podrán ser invocadas en cualquier momento por usuarios que tengan los privilegios para hacerlo. Cada etiqueta de proyecto tiene configuraciones personalizadas que le permiten controlar su apariencia y comportamiento."setup_81 = "Configurar el modelo de aleatorización"setup_82 = "El módulo de aleatorización le ayudará a implementar el modelo de aleatorización definido en su proyecto, permitiéndole aleatorizar sus sujetos (es decir, registros en su proyecto)."setup_83 = "Configuración de la aleatorización"setup_84 = "Habilitar mi(s) encuesta(s)"setup_85 = "Configure y habilite una o más encuestas proveyendo información básica sobre las mismas (por ej. título de encuesta, instrucciones, configuraciones). Cuando haya configurado la encuesta, puede regresar en cualquier momento para modificar la configuración de la encuesta."setup_86 = "Seleccionar un instrumento de recolección de datos para modificar o definir sus configuraciones de encuesta"setup_87 = "(habilitado - seleccionar para modificar la configuración)"setup_88 = "Fuera de línea"setup_89 = "para instrumento de recolección de datos"setup_90 = "Diseñador de documentos de recolección de datos y encuestas"setup_91 = "Luego puede habilitar sus instrumentos para ser usados como encuestas en el Diseñador de formularios."setup_92 = "Especifique un campo como campo exclusivo secundario, cuyo valor será mostrado junto al nombre del registro cuando se seleccionen o visualicen respuestas/registros de manera de identificar fácilmente un registro/respuesta. Cuando se ingresen datos para el campo único secundario en un formulario o encuesta, su valor será controlado en tiempo real para asegurar que no duplique el valor de otro registro. Solo pueden utilizarse campos de 'texto'."setup_94 = "Autonumeración para registros"setup_95 = "Habilitar módulos opcionales y personalizaciones"setup_96 = "¿Utilizar encuestas en este proyecto?"setup_97 = "(solo longitudinal)"setup_98 = "Módulo de aleatorización"setup_99 = "Personalizar este instrumento:"setup_100 = "Modificar el título del proyecto, propósito, etc."setup_101 = "En proceso"setup_102 = "No iniciado"setup_103 = "Opcional"setup_104 = "Personalizaciones adicionales"setup_105 = "Ajustes principales del proyecto"setup_106 = "Algunas opciones de abajo se encuentran deshabilitadas porque no se pueden modificar cuando un proyecto se encuentra en estado de producción."setup_107 = "La opción para habilitar la autonumeración ha sido deshabilitada porque su primer instrumento de recolección de datos fue habilitado como encuesta. En este caso, la autonumeración es mandatoria para el proyecto."setup_108 = "La opción para habilitar el módulo de agendamiento se ha deshabilitado porque no ha habilitado la opción para recolección de datos longitudinales, que se requiere para usar el agendamiento. Si desea utilizar la recolección longitudinal de datos, puede habilitarlo en la parte superior de la página."setup_109 = "¿Deshabilitar la recolección longitudinal de datos?"setup_110 = "¿Está seguro que desea dehabilitar la recolección longitudinal de datos? Si hace esto, todas las ramificaciones y eventos que haya creado hasta ahora quedarán escondidos y ya no podrá acceder a ellas. Si ya ha recolectado algunos datos, solo quedarán los datos recolectados para su primer evento (en la primera ramificación). Si desea habilitar la recolección longitudinal de datos nuevamente, regresarán todos sus eventos y sus datos recolectados."setup_111 = "Deshabilitar el uso de encuestas para este proyecto?"setup_112 = "¿Está seguro que desea deshabilitar el uso de encuestas en este proyecto? Si hace esto, todas las encuestas que haya creado hasta ahora quedarán ocultas y ya no podrá acceder a ellas. Sus instrumentos de recolección de datos permanecerán como están, pero simplemente no podrán ser utilizados como encuestas. Si desea habilitar nuevamente el uso de encuestas en este proyecto, regresarán todas las encuestas que había creado previamente."setup_113 = "Defina un campo de correo para invitar a los participantes a la encuesta"setup_114 = "Puede capturar direcciones de correo para el envío de invitaciones a sus participantes de encuestas designando un campo en su instrumento. Si un campo es designado para este propósito, entonces todos los registros en su instrumento que tengan una dirección de correo capturada para ese campo en particular, harán que se muestre esa dirección de correo como la dirección correo del participante en la Lista de Participantes (a menos que la dirección correo de ese participante ya exista en la Lista de Participantes)."setup_115 = "Si la dirección de correo del participante ya ha sido capturada directamente en la Lista de Participantes, entonces esa dirección de correo tendrá precedencia sobre el valor de este campo de correo cuando se envíen las invitaciones a los participantes."setup_116 = "Seleccione un capo de correo para su uso en invitaciones para participantes a la encuesta:"setup_117 = "No ha seleccionado un campo de la lista desplegable. Por favor seleccione un campo."setup_118 = "¿Está seguro que desea desasignar este campo de correo para su uso en el envío de invitaciones a los participantes? Si ya tiene algunas respuestas a encuesta que lo utilizan, esto puede prevenir el envío de correos de invitación en el futuro si dispone de encuestas adicionales que deben ser completadas por esos participantes."setup_119 = "Deasignar el campo de correo"setup_120 = "Deasignar el campo"setup_121 = "Campo designado actualmente:"setup_122 = "El uso de la dirección de correo designada puede ser especialmente valioso cuando su primer instrumento de recolección de datos no está habilitado como una encuesta mientras que uno o más intrumentos adicionales si lo están. Dado que las direcciones de correo solo pueden ser ingresadas directamente en la Lista de Participantes para el primer instrumento de recolección de datos, el campo de correo designado provee otra oportunidad para capturar la dirección de correo de los participantes a la encuesta."setup_123 = "Pruebe su proyecto a fondo"setup_124 = "Es importante probar los componentes esenciales de su proyecto antes de moverlo a Producción. Pruebe la creación de algunos registros de prueba y el entrada de datos para cada uno para asegurar que sus instrumentos de recolección de datos se vean y se comporten como espera, especialmente la lógica de ramificación y los cálculos. Luego revise sus datos de prueba creando reportes y exportando sus datos para visualización en Excel o algún paquete de análisis estadístico. Si tiene encuestas, complete las encuestas como si fuera un participante utilizando el Enlace a Encuesta Pública o la Lista de Participantes enviando una invitación para Ud. mismo. Si se usarán otros módulos de proyecto de forma regular, pruébelos también. La mejor manera de probar su proyecto es utilizándolo como si estuviera cargando datos reales en producción, y siempre es útil contar con colegas (especialmente miembros del equipo) que revisen su proyecto para obtener una visión alternativa."setup_125 = "No hay nombres o correo en la lista"setup_126 = "notificaciones activadas"setup_127 = "Dirección de correo electrónico del destinatario"setup_128 = "No seleccionado"setup_129 = "Si Ud. u otros usuarios desean ser notificados vía correo <u>cada vez</u> que un participante completa una encuesta, seleccione los usuarios a ser notificados bajo para encuesta listada abajo seleccionando sus direcciones de correo en la lista desplegable de usuarios, que puede contener la dirección correo primaria, secundaria o terciaria de cada usuario para sus cuentas REDCap. Para remover un usuario como destinatario para notificaciones de encuesta, cambie su opción de lista desplegable de correo a 'no seleccionado', tras lo cual dejarán de recibir correos de notificación para esa encuesta."setup_130 = "Primaria"setup_131 = "Secundaria"setup_132 = "(terciario)"setup_133 = "Por favor tenga en cuenta que designar un campo de correo significa que las respuestas a la encuesta JAMÁS SERÁN ANÓNIMAS por que el hecho de que la dirección de correo del participante puede ser vista en el instrumento de entrada de datos, lo que significa que es fácil identificar el registro/respuesta al que pertenece la dirección de correo."setup_134 = "Realizar personalizaciones adicionales a su instrumento"setup_135 = "Acepto"setup_136 = "Error: este proyecto utiliza el módulo de aleatorización y no puede pasarse a estado de producción aún porque no se ha cargado ningún tablero de asignación de aleatorización para utilizar en el estado de producción. Antes alguien con los derechos apropiados debe ir a la página de aleatorización y cargar un tablero de asignación."setup_137 = "¿BORRAR TODOS LOS DATOS?"setup_138 = "¿Está seguro de que realmente quiere borrar todos los datos existentes cuando el instrumento pase a Producción? Si no lo está, dé clic en «Cancelar» y desmarque la casilla de selección que está dentro del recuadro rojo."setup_139 = "ADVERTENCIA: LOS DATOS DE LOS CAMPOS DE ALEATORIZACIÓN SE BORRARÁN"setup_140 = "Dado que ha activado el módulo de aleatorización, debe tener en cuenta que, si algunos registros contienen un valor para su campo de aleatorización (es decir, han sido aleatorizados), esos valores se BORRARÁN PERMANENTEMENTE una vez que el proyecto pase a Producción. (Se borrarán solo los datos para ese campo. Los otros campos permanecerán intactos.) ¿Está de acuerdo?"setup_141 = "Sí, pasar a estado de producción"setup_142 = "Sí, solicitar al administrador pasar a estado de producción"setup_143 = "API de la zona de pruebas"setup_144 = "Petición pendiente"setup_145 = "Formularios repetibles"setup_146 = "Formularios y eventos repetibles"setup_147 = "¿Realmente quiere borrar todos los datos existentes cuando el proyecto pase a Producción? Si no lo está, dé clic en «Cancelar» y cambie el ajuste de dentro del recuadro amarillo."setup_148 = "¿Repetir este instrumento?"setup_149 = "¿Repetir todo el evento o los instrumentos seleccionados?"setup_151 = "Repetir todo el evento (repetir todos los instrumentos conjuntamente)"setup_152 = "Repetir instrumentos (repetir independientemente unos de los otros)"setup_153 = "Pase el proyecto a estado de producción de modo que puedan recopilarse datos reales. Una vez en producción, ya no podrá volver a editar los campos del proyecto en tiempo real. Sin embargo, puede realizar modificaciones en el Modo Borrador, que será aprobado automáticamente o, si no, podría tener que ser aprobado por un administrador de REDCap antes de tomar efecto."setup_154 = "Etiqueta personalizada para"setup_155 = "formularios que se repiten"setup_156 = "Puede añadirse opcionalmente una «Etiqueta personalizada para instrumentos que se repiten» a cualquier formulario que se haya establecido que se repita. Las banderas (etiquetas) personalizadas son similares a las banderas (etiquetas) de registro personalizadas, en que le permiten mostrar datos (mediante segmentación) desde un instrumento determinado de la página inicial de registro de un registro, donde se mostrarán estos datos segmentados en una tabla especial que contenga todos los casos repetidos de este formulario. Por ej., si un instrumento representa una única visita de una persona, si usted recopila la fecha en un campo llamado «fecha_de_visita» en cada caso repetido del formulario, puede establecer la etiqueta personalizada como «[fecha_de_visita]». Esto facilitará un contexto útil cuando se visualice una tabla de todos los casos repetidos del formulario en la página inicial de registro. También puede aplicar una segmentación más avanzada utilizando múltiples campos e incluso texto estático. Por ej., «[fecha_de_visita], [peso] kg»."setup_157 = "Sus ajustes para formularios o eventos que se repiten se han guardado correctamente. (Ahora la página se volverá a cargar.)"setup_158 = "A continuación, puede especificar que un formulario de recopilación de datos sea infinitamente repetible, lo que quiere decir que el formulario se puede repetir una y otra vez (un número diferente de veces para cada registro) incluso sin habilitar el módulo longitudinal de REDCap. Una vez que se ha indicado que un formulario se repita, verá opciones en la página inicial de registro para añadir otro caso del formulario para el registro seleccionado actualmente. Después todos los casos de un formulario que se repite se mostrarán como tabla cerca de la parte inferior de la página inicial de registro, lo que permitirá visualizar los casos y navegar de forma fácil por ellos."setup_159 = "A continuación, puede especificar que un formulario de recopilación de datos o todo un evento de formularios sea infinitamente repetible, lo que quiere decir que cada formulario o evento que se repite puede repetirse un número distinto de veces para cada registro. Puede configurar cualquier evento del formulario para que sea repetible *o bien* configurar los formularios seleccionados para que sean repetibles dentro de un evento. <b>La opción «Repetir todo el evento» implica que todos los instrumentos del evento se repetirán conjuntamente y permanecerán conectados, mientras que la opción «Repetir formularios» supone que los formularios se repetirán por separado e independientemente los unos de los otros en ese evento.</b> Una vez que se ha indicado que un formulario o evento se repita, verá opciones en la página inicial de registro para añadir otro caso del formulario/evento para el registro seleccionado actualmente."setup_160 = "-- no se repite --"setup_161 = "ERROR: uno o varios eventos tienen seleccionada la opción «Repetir formularios» pero no tienen ningún formulario seleccionado. Seleccione algunos formularios para ese evento o cambie el valor del desplegable de la opción de repetición."setup_162 = "¿Usar la recopilación de datos longitudinal con eventos definidos?"setup_163 = "Un forma excelente de recopilar datos que se repiten en REDCap es usar formularios repetibles o eventos repetibles. A veces esto se denomina recopilación de datos de uno a muchos. Algunos ejemplos pueden incluir, sin limitación alguna, lo siguiente: datos de múltiples visitas u observaciones, medicaciones concomitantes, reacciones adversas o encuestas repetitivas (diarias, semanales, etc.)."setup_164 = "(seleccionar formularios para repetir)"setup_165 = "Campo de invitación al correo, específico para la encuesta"setup_166 = "Nota: esta opción sobrescribirá el campo de invitación al correo a nivel de proyecto (si está habilitado en la página de configuración del proyecto) y también sobrescribirá cualquier dirección de correo originalmente ingresado en la lista de Participantes. Además, si este campo no tiene valor y se encuentra habilitado el correo a nivel de proyecto, entonces se usará en lugar de ello el valor del campo de correo a nivel de proyecto."setup_167 = "Designar un campo de correo para enviar invitaciones a la encuesta, <u>exclusivamente</u> para esta encuesta"setup_168 = "Además, si el campo de invitación por correo existe en eventos longitudinales múltiples, en un instrumento repetible, o en un evento repetible, el valor del campo se sincronizará a lo largo de todas las instancias instancias/eventos así que al cambiarlo en una ubicación cambiará el valor a lo largo de todos los eventos/instancias donde aparezca el campo."setup_169 = "Para cualquier encuesta dada, se puede enviar por correo un campo de invitación específico para la encuesta, en la cual usted puede designar cualquier campo de correo en su proyecto con el fin de enviar invitaciones a la encuesta para esa encuesta en particular. Así, usted puede recolectar varias direcciones de correo (por ej., para un estudiante, un padre de familia y un profesor) y utiliza cada correo para una encuesta distinta en el proyecto. Luego puede enviar a cada persona una invitación a su propia encuesta, después de lo cual todas las respuestas de las encuestas se almacenan como un solo registro en el proyecto."setup_170 = "El campo de correo específico para la encuesta es similar al campo de invitación de correo a nivel de proyecto excepto que está empleado solo para la encuesta donde está habilitada. De esta manera, el correo a nivel de encuesta puede sobrescribir una dirección de correo ingresada originalmente en la Lista de participantes o en el campo de correo a nivel de proyecto (de ser usado). Esta característica permite que los usuarios tengan flujos de trabajo de entrada de datos que requieren múltiples encuestas donde el participante es distinto para cada encuesta. (Nota: el campo de correo puede existir en cualquier instrumento en el proyecto, y puede utilizar un campo de correo distinto en cada encuesta. También puede usar el mismo campo de correo para múltiples encuestas)."setup_171 = "Aun cuando el campo de invitación en el correo discutido aquí es un parámetro a nivel de proyecto, es útil conocer que también existe una opción de campo de invitación al correo a nivel de encuesta que se puede utilizar para encuestas en particular en el proyecto (miebtras que el campo a nivel de proyecto aplicaría a TODAS las encuestas)."setup_172 = "Mire la página de 'Configuración de la encuesta' en el Diseñador de formularios para esta configuración a nivel de encuesta."setup_173 = "Personalizaciones al PDF"setup_174 = "Los PDF descargables de los formularios de entrada de datos y encuestas se pueden personalizar usando las opciones incluidas abajo. Nota: las opciones se aplicarán a TODOS los instrumentos en el proyecto."setup_175 = "Fijar un texto personalizado en el encabezado para que aparezca arriba y a la izquierda de cada página en el PDF (se puede dejar vacío, si lo desea). Nota: solo se puede ingresar texto estático; por tanto, no se puede aplicar transferencia de segmentos de datos aquí."setup_176 = "Texto predeterminado:"setup_177 = "¿Mostrar u ocultar el logo REDCap y URL del sitio web en la esquina inferior derecha de cada página PDF?"setup_178 = "Mostrar el logo de REDCap y la URL del sitio web (predeterminado)"setup_179 = "Ocultar el logo/URL de REDCap y en lugar de ello mostrar el siguiente texto:"setup_180 = "¿Mostrar u ocultar el valor del campo secundario exclusivo (de estar habilitado arriba) en la esquina superior derecha del PDF?"setup_181 = "Ocultar"setup_182 = "Mostrar"setup_183 = "Puede designar un campo de texto para que sirva de restricción exclusiva cuyo valor no puede ser duplicado ni compartido por cualquier otro registro en el proyecto. Cuando se ingresa o importa un valor para el campo secundario exclusivo, se revisará en tiempo real para asegurarse que no está compartido por otro registro y, de ser así, pedirá al usuario que ingrese otro valor. Abajo hallará opciones adicionales que dictaminan si y cómo se mostrará ese campo secundario en conjunto con el nombre del registro en varias páginas en el proyecto."setup_184 = "¿Mostrar u ocultar el valor del campo secundario exclusivo en la esquina superior derecha del PDF? Esta opción aplica solo si el campo secundario exclusivo está habilitado arriba y se configuró para que sea visible."setup_185 = "Mantenerlo visible"setup_186 = "ERROR DE CODIFICACIÓN: el formato de sus códigos de datos faltantes está causando conflictos. Por favor revise los conflictos abajo. Necesitará arreglarlos o removerlos para poder guardar los códigos de los datos faltantes."setup_188 = "no se halla en el formato de código correcto. Los códigos solo pueden tener letras, números, puntos, guiones, y guiones bajos (por ej., '-999, No solicitado')."setup_189 = "no se encuentra en el formato correcto para el código. Los códigos solo pueden tener letras, números, guiones y guiones bajos (por ej., '-999, No solicitado')."setup_190 = "Al parecer, el campo de invitación por correo a nivel de proyecto ya está habilitado. Por favor note que <u>no es necesario seleccionar un campo de correo específico para una encuesta</u> aquí si el campo de correo ya se ha definido a nivel de proyecto. Este parámetro es opcional."setup_191 = "Designar un campo de correo para comunicación (incluye invitaciones a encuestas y alertas)"setup_192 = "Al habilitar esta característica, REDCap directamente puede especificar comunicaciones de correo a la irección de correo provista. Esto incluye enviar invitaciones a encuestas, invitaciones automatizadas a encuestas, correos de confirmación de encuestas, y alertas y notificaciones. Si un campo se designa para ese propósito, entonces cualquier registro en su proyecto que tenga una dirección de correo capturado para ese campo en particular tendrá esa dirección de correo como el correo del participante en la lista de participantes (a menos que ya se haya ingresado una dirección de correo para ese participante directamente en la lista de participantes)."setup_193 = "¿Usar la aplicación móvil MyCap en este proyecto?"setup_194 = "¿Deshabilitar el uso de MyCap en este proyecto?"setup_195 = "¿Está seguro de que desea deshabilitar el uso de MyCap en este proyecto? Si es así, tome en cuenta que todos los ajustes y la configuración de tareas de MyCap que ha creado hasta ahora se ocultarán y ya no serán accesibles. Sus instrumentos de recopilación de datos permanecerán tal como están, pero MyCap simplemente no podrá utilizarlos. Si desea volver a habilitar el uso de MyCap en este proyecto, volverán todos los ajustes y la configuración de las tareas de MyCap que había creado anteriormente."setup_196 = "¿Usar la aplicación móvil para participantes de MyCap?"setup_197 = "La opción para habilitar la recopilación de datos longitudinales se ha deshabilitado porque ha habilitado MyCap para este proyecto, que SOLO admite proyectos no longitudinales. Si desea utilizar la recopilación de datos longitudinales, puede desactivar MyCap en esta página (en la sección 'personalizaciones y módulos opcionales')."setup_198 = "MyCap SOLAMENTE admite proyectos clásicos/no longitudinales. La opción MyCap se ha deshabilitado en este proyecto porque actualmente está utilizando la recopilación de datos longitudinales. Si desea utilizar MyCap para este proyecto, debe desactivar la recopilación de datos longitudinales en la parte superior de la página."setup_199 = "<b>NOTA:</b> uno o más instrumentos están habilitados como MyCap y esos instrumentos deben ser repetibles para funcionar correctamente para la recopilación de datos desde la aplicación MyCap Mobile. No puede marcar esos instrumentos como no repetitivos. Si desea que el instrumento no se repita, primero debe eliminar la configuración de la tarea MyCap para ese instrumento desde el <i>Diseñador en línea</i>."setup_200 = "El módulo externo MyCap ya está habilitado para este proyecto. Para habilitar o administrar la configuración de MyCap desde REDCap, los datos del módulo externo de MyCap deben migrarse primero a REDCap. Solo los administradores de REDCap pueden migrar datos del módulo externo MyCap a REDCap. Póngase en contacto con su administrador local para obtener ayuda."setup_201 = "Debe aceptar los 'Términos de uso' a continuación antes de que se le permita realizar la acción deseada"		shared_library_01 = "No tiene derechos de acceso a esta página."shared_library_02 = "Compartir el formulario en la Librerí