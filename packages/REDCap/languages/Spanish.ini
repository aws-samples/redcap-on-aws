13 = "El primer paso en configurar el Dynamic Data Pull (DDP) desde un sistema de origen externo es mapear los campos en su proyecto hacia campos del sistema de origen. Una vez que se hayan mapeado los campos, REDCap conocerá qué datos debe importar del sistema de origen externo y dónde almacenarlos en el proyecto REDCap."ws_14 = "Valor existente"ws_15 = "Menor valor numérico"ws_16 = "Mayor valor numérico"ws_17 = "Primer valor (basado en marca de tiempo)"ws_18 = "Último valor (basado en marca de tiempo)"ws_19 = "Configuración/Mapeo"ws_20 = "adjudicar los datos"ws_21 = "ERROR: el usuario no tiene acceso a"ws_22 = "Explicar"ws_23 = "No podrá visualizar datos o adjudicar datos que se originan en el sistema externo de origen. Pese a que usted tiene privilegios en este proyecto para adjudicar datos desde el sistema de origen, se ha determinado que no posee (o ha dejado de tener) acceso al sistema de origen mismo. REDCap ha determinado esto utilizando una llamada a un web service de acceso de usuario hacia el sistema de origen, que informó que Ud. no tiene acceso. Si considera que esto es un error, por favor póngase en contacto con su"ws_24 = "Excluyendo el valor de origen"ws_25 = "Si hace clic en el enlace 'excluir' junto a un valor de origen cuando se adjudican datos de un sistema externo de origen, se ocultará este valor de origen en el futuro cuando se recuperen datos para ese campo para el registro. Por lo tanto, excluir un valor es una forma de ocultar temporal o permanentemente un valor de origen particular por cualquier motivo (por ej. datos incorrectos o mal formateados). Cualquier valor de origen excluido puede ser visualizado nuevamente dando clic en el botón 'ver todo' junto a 'Ítems no mostrados' en la ventana modal, y si desea quitar la exclusión para el valor luego de excluirlo, puede dar clic en el enlace 'remover exclusión' cuando lo visualice."ws_26 = "Configurar la Captura de datos dinámicos (Dynamic Data Pull - DDP) desde"ws_27 = "adjudicar datos de"ws_28 = "Captura de datos dinámicos (Dynamic Data Pull - DDP) de Sistema externo"ws_29 = "Configurar mapeo para Captura de datos dinámicos (Dynamic Data Pull - DDP)"ws_30 = "Captura de datos dinámicos (CDD - DDP)"ws_31 = "Cuando se habilita (Dynamic Data Pull - DDP) para un proyecto, se pueden asociar dos privilegios diferentes para cualquier usuario para que aproveche diferentes aspectos del DDP. Se puede brindar privilegios a usuarios para realizar el proceso de configuración/mapeo o para adjudicar datos para importación desde el sistema de origen al proyecto REDCap. Si se otorga privilegios para Configuración/Mapeo, los usuarios verán un nuevo paso en la página de Configuración de proyecto para navegar a la página de Mapeo donde pueden comenzar a mapear campos del sistema externo de origen de datos a campos del proyecto REDCap, así como definir otras configuraciones cuando se traigan datos del sistema de origen. Si se otorgan privilegios de Adjudicación de Datos, significa que podrán ver, adjudicar e importar datos provenientes del sistema de origen, que podrán ser vistos en el Panel de Estado de Registros y también en la parte superior de los formularios de entrada de datos."ws_32 = "Mapee los datos seleccionados arriba"ws_33 = "Mapee los datos seleccionados abajo"ws_34 = "Número de archivos seleccionados:"ws_35 = "Seleccionar todo"ws_36 = "explicar los derechos CDD - DDP"ws_37 = "La Captura de datos dinámicos (Dynamic Data Pull - DDP), es una funcionalidad especial para importar datos hacia REDCap de una sistema de origen externo de datos. Proporciona un proceso de adjudicación mediante el cual usuarios REDCap pueden aprobar todos los datos provenientes del sistema de origen antes de que se guarden oficialmente en sus instrumentos REDCap."ws_38 = "¿qué es la Captura de datos dinámicos (Dynamic Data Pull - DDP)?"ws_39 = "¿cómo funciona la Captura de datos dinámicos (Dynamic Data Pull - DDP)?"ws_40 = "La Captura de datos dinámicos (CDD - DDP) tiene la habilidad de recuperar datos de un sistema externo de origen ya sea de manera manual en tiempo real o automáticamente a intervalos regulares. La DDP solo puede importar datos externos para registro que ya existen en REDCap, por lo que asume que se almacena un identificador de registro (ej. número de registro médico) dentro de cada registro REDCap de modo tal que la DDP pueda conectar el registro REDCap con un registro del sistema fuente. Una vez que REDCap dispone de un identificador de registro para un determinado registro, entonces irá inmediatamente a recuperar los datos del sistema fuente en tiempo real, y posteriormente también verificará en intervalos regulares si el sistema fuente dispone de datos adicionales."ws_41 = "Vídeo: Captura de datos dinámicos"ws_42 = "habilitación de la Captura de datos dinámicos (Dynamic Data Pull - DDP)"ws_43 = "Luego de recibir acceso a la Captura de datos dinámicos (Dynamic Data Pull - DDP), el usuario verá el paso DDP en la página de Configuración de proyecto donde pueden navegar a la página de mapeo de DDP/configuración, que permite al usuario mapear campos creados en sus proyectos REDCap a campos del sistema de origen externo. Este mapeo permite a REDCap conocer dónde ubicar los datos cuando los importa del sistema externo."ws_44 = "Búsqueda de archivo en proceso"ws_45 = "El usuario en la página del mapeo/configuración DDP puede seleccionar cualquier área disponible desde el sistema externo para mapear algún ítem de su proyecto REDCap. (Nota: se asume que el usuario ya habrá creado sus instrumentos y campos de recolección de información). Existen dos campos que pueden ser mapeados: 1. Campos de información de un solo uso, y 2. Campos de información temporal. Los campos de información de una vez son en los que la información será almacenada solo por una vez en el sistema fuente, como por ej. la información demográfica. Por otro lado, los campos de información temporal son aquellos donde la información o data puede ser almacenada varias veces durante un periodo de tiempo (por ej., información de laboratorio, vital, o cualquier información longitudinal). Al mapear campos temporales, también debe especificar un área del REDCap para fecha/hora que será usado para determinar una ventana de temporalidad en la que el DDP podrá ver y extraer información del sistema fuente. Esto determinará la ventana de tiempo en conjunto con el valor definido por la fecha en la página del mapeo. Por ej., si el valor del campo fecha/hora del mapeo del REDCap es 29/11/2001 y se configura 1 día, se realizará la consulta a la fuente y el sistema traerá solo información guardada en los campos desde el 11/28/2001 hasta 30/11/2001. Cualquier información fuera de este rango será ignorada en el proceso de consulta. Es importante destacar que la información del campo temporal no será traída desde la fuente externa a no ser que se encuentre asociada a un valor del campo de fecha/hora. Una vez ingresado un valor asociado al área fecha/hora, la información será traída devuelta para aquel campo temporal."ws_46 = "Vista previa de Archivos (Opcional)"ws_47 = "En la página de configuración/mapeo, Ud. podrá seleccionar hasta 5 campos de origen para utilizarlos como 'campos de pre visualización'. Los campos de pre visualización son opcionales y típicamente se utilizan para confirmar que un identificador de registros (ej. número de ficha clínica) se ingresó correctamente mostrando otros datos contextuales desde el sistema de origen. Por ej., si tiene los campos 'apellido' y 'fecha de nacimiento' como campos de origen, podría elegirlos como campos de pre visualización en su proyecto y luego, cuando un datos se ingresa en REDCap como identificador de registros, se retornará y mostrará el apellido y la fecha de nacimiento de la persona para validar su identidad. Si no se utilizan campos de pre visualización, es posible que se importen datos incorrectos. Por lo tanto los campos de previsualización no son requeridos pero se recomiendan para asegurar la calidad de datos."ws_48 = "El proceso de adjudicación"ws_49 = "Luego de que se complete el proceso de mapeo, los datos del sistema de origen externo no serán importados automáticamente hacia el proyecto REDCap, sino que se requiere que una persona revise y adjudique cada ítem de información del sistema de origen antes de que se importen al proyecto."ws_50 = "Para utilizar el Dynamic Data Pull (DDP) Para un proyecto REDCap, por favor contacte su administrador REDCap a propósito del procesos establecido y los procedimientos requeridos para lograr la habilitación del DDP para su proyecto y también para que se otorgue autorización individual para el uso de DDP."ws_51 = "URL para metadatos de Servicio Web"ws_52 = "Sistema de fuente externa"ws_53 = "La Captura de datos dinámicos (Dynamic Data Pull - DDP), es una funcionalidad especial para importar datos hacia REDCap de un sistema de datos de origen externo. Proporciona un proceso de adjudicación mediante el cual usuarios REDCap pueden aprobar todos los datos provenientes del sistema de origen antes de que se guarden oficialmente en sus instrumentos REDCap."ws_54 = "El proceso de mapeo consiste en dos pasos: 1.) seleccionar los campos de origen del sistema de origen externo, cuyos datos espera importar en su proyecto REDCap y 2.) mapear estos campos de origen a campos REDCap en su proyecto. Una vez que los campos de origen hayan sido mapeados, REDCap podrá importar los datos de origen no bien se asigne un valor al campo identificador de origen de un registro (por ej. nombre de registro médico). Los datos del sistema de origen se importarán inmediatamente en tiempo real a un formulario de entrada de datos o a la 'Consola de estado de registros', y luego se controlará a intervalos regulares por datos adicionales."ws_55 = "Anular la selección de todos"ws_56 = "Luego de que un administrador REDCap haya habilitado el DDP para su proyecto REDCap, el administrador puede otorgar acceso al DDP para cualquier usuario en el proyecto (asumiendo que el usuario tenga autorización para acceder a datos del sistema de origen), por lo que pueden otorgarse privilegios al usuario para ejecutar el mapeo/configuración del proceso o para adjudicar/importar datos del sistema de origen. Solo un administrador puede otorgar accesos individuales para comenzar a utilizar el DDP."ws_57 = "Luego de que un administrador de REDCap haya habilitado el DDP para su proyecto REDCap, alguien con acceso a la página de Privilegios de Usuarios puede otorgar a Ud. y cualquier usuario en el proyecto los privilegios para acceder al DDP, en el que un usuario puede autorizarse para el proceso de mapeo/configuración o para adjudicar/importar datos del sistema de origen."ws_58 = "Ver la página de derechos de usuario para permitir DDP para un usuario determinado."ws_59 = "Se puede acceder a la pantalla de adjudicación desde dos lugares: 1.) desde la Consola de estado de registros y 2.) desde el formulario de entrada de datos al visualizar un registro. La Consola de estado de registros mostrará una nueva columna en la tabla con la cuenta de cualquier ítem nuevo desde el sistema de origen, para cada registro mostrado. Haciendo clic en la cuenta se abrirá la pantalla de adjudicación para ese registro. Alternativamente, cuando se visualice un registro en el formulario de acceso de datos, se mostrará la cuenta de ítems nuevos desde el sistema de origen en la parte superior de la página en una caja roja, en la cual el clic sobre el botón 'ver' abrirá la pantalla de adjudicación. En la pantalla de adjudicación, se mostrarán todos los datos desde el sistema de origen que aún no hayan sido adjudicados."ws_60 = "Si un solo valor de origen ha sido devuelto para un campo REDCap, éste se preseleccionará automáticamente por Ud. Si el campo es un campo de datos temporales que devuelve varios valores, se preseleccionará un valor *SOLO SI* ese valor es el único devuelto que ocurre en el mismo calendario que el valor de fecha/hora de REDCap (esto es, a menos que se haya configurado una opción de preselección -como ser Valor Mínimo, Último Valor - para ese campo en la página de mapeo)."ws_61 = "El usuario debe visualizar todos los ítems en la pantalla de adjudicación y seleccionar el botón de radio junto a cada uno para indicar el valor de origen que desean importar. Una vez que se han seleccionado todos, dar clic en el botón Guardar importará los valores al proyecto. Si algún ítem quedó sin adjudicar, el usuario puede regresar en cualquier momento para adjudicarlos en el futuro."ws_62 = "La Captura de datos dinámicos (Dynamic Data Pull - DDP) solo se puede activar por un administrador REDCap (súper usuario), por lo que debe ponerse en contacto con ellos si usted desea utilizar el DDP para este proyecto."ws_63 = "Captura de datos dinámicos"ws_64 = "Antes de que la DDP pueda ser utilizada por usuarios REDCap, debe ser configurada y habilitada en esta página. La DDP opera comunicando dos servicios web (con un tercer servicio web opcional) a través de HTTP/HTTPS, mediante el cual REDCap realizará solicitudes a aquellos servicios web, y los servicios responderán con una respuesta apropiada para la acción especifica realizara por REDCap. Las especificaciones técnicas de estos servicios web están descritas en el PDF que se encuentra disponible abajo. También abajo se encuentra un enlace a una página que describe cómo se usa la DDP una vez que ha sido configurada y habilitada, en cuyo caso puede enviarse el enlace a la página a los usuarios finales que están interesados en utilizar el DDP."ws_65 = "Descargar las especificaciones técnicas de los servicios DDP web (PDF)"ws_66 = "Habilitar la Captura de datos dinámicos"ws_67 = "Nombre personalizado para sistema de origen externo"ws_68 = "Este será el nombre del sistema de origen, como lo verá el usuario. Si se deja vacío, simplemente dirá 'sistema de origen'."ws_69 = "Texto personalizado específico de su institución para mostrar a los usuarios"ws_70 = "Este texto se mostrará en la parte superior de la ventana modal de información DDP. Su texto debe describir el proceso o procedimientos que se requieren en su institución para que se habilite la DDP para un proyecto o usuario. Puede incluir el enlace a una encuesta o formulario de solicitud para recolectar solicitudes de usuarios que desean utilizar DDP."ws_71 = "Si se deja vacío, a continuación, se mostrará el siguiente texto para el usuario:"ws_72 = "URL para el Servicio Web de Metadatos"ws_73 = "URL para el Servicio Web de Datos"ws_74 = "URL para Servicio de Acceso de Usuarios (opcional)"ws_75 = "Mostrar información acerca de DDP en la página de configuración de un proyecto?"ws_76 = "Si, mostrar información acerca de DDP"ws_77 = "No, ocultar información acerca de DDP"ws_78 = "Si se selecciona 'No', entonces no se publicitará la DDP a usuarios en la página de Configuración de proyecto y toda la información DDP jamás se mostrará en parte alguna del proyecto. Configurarlo en 'No' es preferible si desea que la DDP sea conocida solo por un número limitado de usuarios, sin publicarlo para todos."ws_79 = "Una dirección web válida (URL) que es accesible por el servidor REDCap web."ws_80 = "Permitir a los usuarios regulares para otorgar privilegios de usuario DDP a otros usuarios en un proyecto?"ws_81 = "Si, usuarios regulares pueden otorgar derechos DDP a otros usuarios"ws_82 = "No, solo súperusuarios pueden otorgar derechos de DDP a otros usuarios."ws_83 = "Configurarlo como 'No' permitirá solo a súperusuarios otorgar privilegios para DDP a los usuarios en la página de Privilegios de usuarios en un proyecto. Típicamente, se seleccionará 'Si' si está utilizando el Servicio Web de Acceso de Usuarios, que restringirá automáticamente el acceso de usuarios a datos de sistema de origen externos desde REDCap si el servicio web detecta que no deben tener acceso."ws_84 = "Intervalo de tiempo que REDCap comprobará el sistema de fuente de nuevos datos para los registros individuales"ws_85 = "Tiempo de inactividad tras el cual REDCap detendrá la comprobación de nuevos datos desde el sistema de origen"ws_86 = "Si un proyecto con DDP habilitada no ha registrado actividades en este tiempo, no se revisarán automáticamente los registros en el sistema de origen según el intervalo de tiempo determinado arriba. Además, si no se han modificado datos en un registro específico dentro de un proyecto con DDP habilitada, entonces el registro no se revisará automáticamente en el sistema de origen según dicho intervalo de tiempo."ws_87 = "(para registros individuales y de instrumentos)"ws_88 = "(minimo: 1, máximo: 999)"ws_89 = "(mínimo: 1, máximo: 100)"ws_90 = "Los registros en instrumentos habilitados para DDP serán verificados por datos nuevos desde el sistema externo de origen según este intervalo de tiempo, en el que el tiempo exacto de la recuperación de datos está determinada por el tiempo de la última recuperación para un registro determinado. Esta recuperación automática de datos será realizada por una tarea Cron en segundo plano."ws_91 = "Cada"ws_92 = "REDCap hará peticiones a esta dirección web cuando los usuarios están trazando los campos desde el sistema de origen. Este servicio web ofrece una lista de todos los campos (y sus atributos) que están disponibles en el sistema de origen."ws_93 = "REDCap realizará solicitudes a esta dirección web cuando obtenga datos del sistema de origen para un registro individual. Cuando REDCap llama este servicio web, en el que REDCap proporcionará detalles acerca de los datos solicitados, el servicio web retornará los datos disponibles para el registro en el formato especificado prescrito en la documentación técnica en PDF de arriba."ws_94 = "REDCap realizará solicitudes a esta dirección web cuando valide si el usuario actual cuenta con la autorización apropiada para adjudicar datos DDP o acceder a datos desde el sistema de origen. Este servicio web solo será llamado una vez por sesión de proyecto. Si el servicio determina que el usuario no tiene acceso, se le mostrará un mensaje de error si intentan adjudicar datos desde el DDP. Nota: este servicio es opcional para seguridad adicional."ws_95 = "Una vez DDP está habilitado para el sistema, entonces se puede habilitar para un proyecto determinado por un súper usuario en la página Configuración de proyecto del proyecto (en la sección de 'módulos opcionales y personalizaciones')."ws_96 = "<b>NOTA:</b> si tanto el 'servicio web de metadatos' como el 'servicio web de datos' no se definen abajo o si los servicios no se configuran correctamente, el DDP no funcionará. Se recomienda que ambos servicios necesarios se creen y configuren previo a la habilitación del DDP."ws_97 = "* Vea el PDF documentación técnica para más detalles acerca de este servicio web"ws_98 = "Ver la página de información acerca del uso de la DDP (para proporcionar a los usuarios)"ws_99 = "<b>NOTA:</b> Si el 'servicio web de acceso de usuario' no está definido arriba, entonces es muy recomendable que esta opción se establece en 'No' por motivos de seguridad, si los datos del sistema de origen se consideran sensibles o confidenciales."ws_100 = "Los cambios en el mapeo se guardaron exitosamente"ws_101 = "PASOS: paso 1 (elegir los campos de origen)"ws_102 = "Abajo se muestra una representación de árbol de todos los campos de la fuente externa de datos. Elija los campos de origen que desea mapear a campos REDCap. El proceso de mapeo se ejecutará en el Paso 2 utilizando los campos de origen que seleccione abajo. Una vez que haya seleccionado todos los campos de origen que desea mapear, dé clic en el botón de abajo para ir al Paso 2."ws_103 = "campo fuente externo"ws_104 = "Mapeo de evento en REDCap"ws_105 = "mapeo de campo en REDCap"ws_106 = "Mapa de REDCap campo fecha/hora"ws_107 = "(Valores de fecha/hora se usan con el offset para construir la ventana de tiempo del día en la búsqueda de datos de origen)"ws_108 = "¿retire el mapa?"ws_109 = "fecha de campo/hora"ws_110 = "Preseleccionar un valor (opcional)"ws_111 = "Mapa de orden de archivos REDCap"ws_112 = "Mapa del campo de origen de nuevo"ws_113 = "Copiar el mapeo a otro evento"ws_114 = "Utilizar el mismo mapeo para otros campos de origen"ws_115 = "eliminar asignación de origen"ws_116 = "Campo identificador del origen"ws_117 = "Ajustes"ws_118 = "Vista previa de Archivos (opcional)"ws_119 = "Campos de fuente del sistema se pueden seleccionar, estos proporcionarán una vista previa rápida de los datos desde el sistema de origen cuando un usuario introduce inicialmente el valor del campo ID de fuente"ws_120 = "en un formulario de entrada de datos. Esto puede ser utilizado para confirmar que el valor del campo de ID de origen es correcto antes que cualquier otro dato se extraiga del sistema de origen. Mostrar los valores de campos de pre visualización puede crear un contexto valioso para validar el valor de campo de ID de origen y ayuda a garantizar calidad en los datos."ws_121 = "Seleccionar vista previa de archivos de"ws_122 = "(hasta 5)"ws_123 = "Añadir otro campo de vista previa"ws_124 = "desplazamiento en días de manera predeterminada (para campos temporales):"ws_125 = "Cuando se traen datos temporales (o sea, campos asociados a un marca de tiempo) de un sistema de origen, se utilizará un offset de día en conjunción con el valor de un campo tipo fecha/hora REDCap mapeado para crear una ventana de tiempo para buscar datos en el sistema de origen. Solo se mostrarán datos dentro de esa ventana de tiempo durante el proceso de adjudicación. Esto ayuda a proporcionar un buffer de tiempo en el caso de que el valor de fecha/hora de REDCap o el marca de tiempo del sistema de origen carezcan de cierta precisión."ws_126 = "día predeterminado offset"ws_130 = "MAPEAR CAMPOS DE ORIGEN A CAMPOS DE REDCap"ws_131 = "Guardar asignaciones"ws_132 = "CONFIGURACIÓN: Paso 2 (mapear campos de origen a campos REDCap)"ws_133 = "Ahora que ha seleccionado los campos para mapear desde la fuente externa, seleccione los campos REDCap de abajo hacia los cuales desea mapearlos. Puede mapear un campo único de origen a varios campos REDCap o solo a uno. También puede mapear varios campos de origen a un único campo REDCap. Deberá seleccionar qué campo será el identificador de registros (Ej. Número de Registro Clínico), y si alguno de los campos de origen es 'temporal', o sea que se ingresan diferentes datos en el campo a lo largo del tiempo (ej. Peso corporal) en lugar de solo una vez (ej. Apellido), luego también deberá especificar qué campo de fecha de REDCap debería mapearse con éste para que solo se traigan datos alrededor de una ventana específica de tiempo. Una vez seleccionados todos los campos a mapear, dé clic en el botón de abajo para guardar sus mapeos."ws_134 = "encontrar más campos del origen del mapa"ws_135 = "no contiene un valor para el campo REDCap"ws_136 = "Ese campo ¡debe tener un valor antes de que REDCap pueda buscar datos en el sistema de origen!"ws_137 = "ERROR: ocurrió un error con el servicio web de metadatos."ws_138 = "Parece que la respuesta devuelta desde el servicio web no estaba en un formato JSON codificado de manera adecuada. El contenido devuelto se enumera a continuación:"ws_139 = "El servicio web no puede ser alcanzado en la URL"ws_140 = "¡No se encontraron datos para este registro!"ws_141 = "Tiempo de la última búsqueda de datos"ws_142 = "mostrar todos los artículos"ws_143 = "Mostrar solo los elementos del formulario"ws_144 = "Ocultar"ws_145 = "Datos ocultos ( existen valores )"ws_146 = "Elementos (valores existentes)"ws_147 = "Exclusiones"ws_148 = "Evento REDCap"ws_149 = "REDCap campo"ws_150 = "REDCap fecha/hora"ws_151 = "fuente fecha/hora"ws_152 = "Valor actual"ws_153 = "Valor fuente"ws_154 = "¿Importación?"ws_155 = "(todas los formularios/eventos"ws_156 = "(todas los formularios)"ws_157 = "¡Los datos se importaron satisfactoriamente!"ws_158 = "Los datos se importan correctamente desde el sistema de origen y son guardados por"ws_159 = "ERROR: ha ocurrido un error con el servicio web de metadatos."ws_160 = "Parece que la respuesta devuelta desde el servicio web no estaba en un formato de codificación JSON adecuado."ws_161 = "No se logró acceder al servicio web."ws_162 = "Parece que ninguno de los campos desde el servicio web han sido marcados como un 'identificador'."ws_163 = "Parece que hay más de uno de los campos desde el servicio web etiquetados como 'identificador'."ws_164 = "Debe haber solo un campo que contenga el atributo 'identificador' con el valor puesto en '1'"ws_165 = "El campo de identificador es lo que REDCap utilizará para identificar específicamente un registro en el sistema de origen (por ej., número de historia clínica)."ws_166 = "Abajo se muestran datos recuperados del sistema externo de origen. Se mostrarán todos los campos REDCap mapeados que disponen de datos de origen devueltos. Para importar los valores de datos de origen a REDCap, seleccione el valor dando clic en el botón de radio para el valor deseado en la fila. Algunos campos pueden tener múltiples valores retornados, por lo que debe seleccionar el valor mejor o más correcto. Una vez realizadas todas sus selecciones, oprima el botón Guardar de abajo para guardar los valores de origen en REDCap."ws_168 = "captación de datos"ws_169 = "Captación de datos de vista previa de"ws_170 = "REDCap está buscando los datos de vista previa para este registro."ws_171 = "Una vez completado, revise los datos pre visualizados abajo para asegurar que los valores coincidan con el registro que desea extraer el sistema fuente externo. Si son correctos, dé clic en el botón Guardar para guardar el valor y comenzar automáticamente a recuperar datos del sistema de origen. Si los datos mostrados abajo no son correctos para el valor ingresado, dé clic en Cancelar para modificar el valor."ws_172 = "Guardar