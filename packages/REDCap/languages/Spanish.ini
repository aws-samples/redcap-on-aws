tros del proyecto. <b>Esto es especialmente útil si las condiciones de una alerta (en el Paso 1 del proceso de configuración de la alerta) se han modificado después de que ya se hayan ingresado los datos para algunos registros.</b> Por lo tanto, la reevaluación de una alerta para todos los registros puede ponerlos al día hasta donde deberían estar en función de las condiciones actuales de la alerta. Así, reevaluarlos puede hacer que se envíen o programen algunas notificaciones."alerts_259 = "Si selecciona las alertas a continuación y da clic en el botón 'Reevaluar', comenzará el proceso de reevaluación de cada alerta para *cada* registro en el instrumento. NOTA: si su proyecto contiene miles de registros o más, el proceso puede tardar unos minutos, así que déjelo terminar y no abandone la página hasta que se complete. Además, si una alerta tiene lógica condicional y tiene marcada la opción ¿Asegurarse de que la lógica siga siendo cierta antes de enviar la notificación?, tenga en cuenta que cualquier notificación programada (es decir, no enviada) *puede* no programarse/eliminarse durante el proceso de reevaluación si la lógica condicional ya no se evalúa como VERDADERA para un registro determinado."alerts_260 = "Seleccione las alertas a continuación para reevaluar sus condiciones:"alerts_261 = "<u>NOTA: la reevaluación de las alertas *NO* modificará nada para las notificaciones ya programadas</u> , como el texto del correo electrónico, las direcciones del destinatario o del remitente y la fecha/hora en que está programado el envío de la notificación. <u>La reevaluación de una alerta solo programa las notificaciones que no se han programado y que deberían programarse</u> y, a la inversa, eliminará las notificaciones que están programadas actualmente y que no deben programarse (porque la condición de alerta ya no se evalúa como VERDADERA)."alerts_262 = "Tenga en cuenta que las notificaciones se enviarán poco después de dar clic en el botón a continuación si está configurado para enviar 'Inmediatamente' y, si alguna está configurada para enviarse con un cierto retraso, el retraso se basará en cuándo se reevaluó la alerta."alerts_263 = "La alerta no se volverá a disparar si el formulario/encuesta se guarda nuevamente, a menos que se establezca para enviar 'Cada vez' en el paso 2 abajo."alerts_264 = "ADVERTENCIA: en general no se recomienda que use 'Usando lógica condicional...' en el paso 1A junto con la opción '...en cada instancia de un instrumento repetitivo' en el paso 1C. Si estos se usan juntos, eso significa que esta alerta se disparará con CADA instancia repetitiva que se guarde para CUALQUIER instrumento repetitivo en el proyecto."alerts_265 = "La función de alertas y notificaciones le permite crear alertas y enviar notificaciones personalizadas. Estas notificaciones se pueden enviar a uno o más destinatarios y se pueden activar o programar cuando se guarda un formulario/encuesta o se basan en la lógica condicional cada vez que se guardan o importan datos. Al agregar/editar una alerta, deberá 1) establecer cómo se activa la alerta, 2) definir cuándo se debe enviar la notificación (incluida la cantidad de veces) y 3) especificar el destinatario, el remitente, el texto del mensaje y otros configuración de la notificación. Para el mensaje, puede utilizar opciones personalizadas como texto enriquecido, la canalización de variables de campo (incluidas las variables inteligentes) y la carga de varios archivos adjuntos."alerts_266 = "¿Permitir que los usuarios normales ingresen números telefónicos manualmente como <u>texto libre</u> para los números telefónicos de alerta del receptor?"alerts_267 = "Mover la alerta"alerts_268 = "Mover la alerta a otra ubicación"alerts_269 = "seleccionar una alerta"alerts_270 = "Puede mover la alerta que se enumera a continuación a cualquier ubicación en la lista de alertas actual. Elija en la lista desplegable abajo la ubicación a la que desea mover esta alerta."alerts_271 = "Alerta a