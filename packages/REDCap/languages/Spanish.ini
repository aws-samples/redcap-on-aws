 en dos fases cuando accedan inicialmente a REDCap, ni tampoco la verán cuando entren en un proyecto exento, pero *sí* verán la Página de inicio de sesión en dos fases si intentan entrar en un proyecto normal (no exento) o navegar en su página 'Mi perfil'."system_config_506 = "¿Forzar siempre el inicio de sesión en dos fases en este proyecto para CADA acceso?"system_config_507 = "Puede usarse para desactivar el inicio de sesión en dos fases para proyectos en los que la fase extra de inicio de sesión podría dificultar el uso del proyecto o bien no es necesaria, por ej."system_config_508 = "Sí, asegurarse de que los usuarios han realizado el inicio de sesión en dos fases antes de entrar en el proyecto."system_config_509 = "Puede usarse para proyectos que contengan datos muy confidenciales (como datos clínicos) con el fin de reforzar la seguridad del proyecto por encima de los estándares normales de seguridad del inicio de sesión en dos fases de REDCap."system_config_510 = "ATENCIÓN: esta opción solo es útil si usted ha establecido el intervalo de autenticación opcional del inicio de sesión en dos fases del sistema a un valor distinto de «0»."system_config_511 = "Si selecciona 'Sí', si un usuario no ha tenido que realizar el inicio de sesión en dos fases durante su sesión actual de REDCap (porque había accedido mediante inicio de sesión en dos fases en una sesión previa), se le forzará a iniciar sesión en dos fases antes de entrar a este proyecto."system_config_512 = "Exento de inicio de sesión en dos fases"system_config_514 = "Si tiene problemas para escanear el código QR, introduzca los valores siguientes en su aplicación 'Autenticación de Google' usando el método de introducción manual. Asimismo, asegúrese de que marca la opción «Basado en el tiempo»."system_config_515 = "Cuenta:"system_config_516 = "Contraseña/pregunta secreta:"system_config_517 = "Intervalo de autenticación: ¿Confiar en el inicio de sesión de dos factores del dispositivo durante X días?"system_config_518 = "(opcional) Intervalo de autenticación secundaria para rangos específicos de direcciones IP"system_config_519 = "Si lo desea, puede establecer un intervalo alternativo de autenticación para dispositivos en determinados rangos de IP. Por ej., podría querer fijar el intervalo en 30 días para los usuarios de una red semisegura, pero fijarlo en 1 día para los usuarios de una red nada segura. Puede fijar el intervalo en los X días que el dispositivo del usuario será fiable si está dentro de un rango de IP determinado."system_config_52 = "¿Activar la aplicación 'Recomendar' que permite a los usuarios cargar y enviar archivos que no pertenecen al proyecto, asi como para enviar archivos cargados en repositorios de archivos de un proyecto o de las paginas de entrada de datos (tipo tipos de campo 'archivo')?"system_config_520 = "Aplicar el intervalo de autenticación por encima de estos rangos de IP solamente:"system_config_521 = "(utilizar decimales para días parciales)"system_config_522 = "Exija verificación en dos pasos cuando los usuarios inicien sesión en REDCap."system_config_523 = "Activar la autenticación de dos factores (también conocida como inicio de sesión en dos fases) puede proporcionar mayor seguridad con relación a los usuarios que acceden al sistema. Mientras que el proceso de inicio de sesión estándar consiste en introducir un nombre de usuario y una contraseña, la autenticación de dos factores proporciona un segundo paso tras el acceso inicial, como introducir un código de verificación de 6 dígitos recibido mediante mensaje de texto SMS, mediante correo electrónico o bien generado utilizando 'Google Authenticator' en su dispositivo móvil, o respondiendo a una llamada telefónica o a un notificación push (solo para la aplicación Duo). La autenticación de dos factores puede configurarse y activarse utilizando los ajustes siguientes, que rigen cómo y cuándo los usuarios deberán pasar por el proceso de inicio de sesión en dos fases."system_config_524 = "(Este código vencerá en"system_config_525 = "minutos.)"system_config_526 = "(Aplicable al código de verificación para las opciones de SMS, correo electrónico y 'Autenticación de Google')"system_config_528 = "La IPA (API) de la Zona de pruebas es una interfaz que permite experimentar con la IPA de REDCap, sin llegar a escribir ningún código. Puede explorar los diferentes métodos de IPA y sus diversas opciones para personalizar una petición IPA determinada. Incluso puede ejecutar una petición IPA real y ver la respuesta exacta que REDCap produce a partir de la petición. Si está interesado en crear un script de IPA, la sección del final la proporcionará muestras de código para diversos lenguajes de programación para ayudarle. Para más datos acerca de las funciones de la IPA de REDCap y cómo usarla, consulte"system_config_529 = "Dirección web/URL de la persona de contacto (opcional)"system_config_53 = "(todos los archivos cargados para envío serán eliminados del servidor al momento de la caducidad)."system_config_530 = "Puede facilitar una URL que estará enlazada en la página de inicio y la página de acceso *en lugar* de la dirección de correo electrónico de contacto anterior. Es útil si tiene un sistema de seguimiento de incidentes en su institución que preferiría utilizar en lugar de una cuenta de correo electrónico. Si se deja vacío, aparecerá un enlace en la página de inicio usando el correo electrónico de contacto anterior."system_config_531 = "Ajustes de configuración del servidor"system_config_532 = "Otros ajustes del sistema"system_config_533 = "Si utiliza un servidor proxy que exige autenticación con nombre de usuario y contraseña, introduzca el nombre de usuario y la contraseña separados por un punto y coma."system_config_534 = "Estas funciones permiten a los usuarios activar la funcionalidad de texto a voz en cualquier encuesta, con lo que el texto de la página de la encuesta puede ser leído en voz alta de forma audible por el ordenador. Este servicio utiliza un servicio hospedado en la Universidad Vanderbilt que utiliza el servicio de IPA de texto a voz IBM Watson y, así, enviará todo el texto de la encuesta que se muestra (es decir, instrucciones de la encuesta, banderas (etiquetas) de campo, banderas (etiquetas) de opción) del servidor de REDCap al servicio alojado en Vanderbilt. Esto significa que el servidor web de REDCap debe poder realizar peticiones HTTP de salida a <b>https://REDCap.vanderbilt.edu</b> para que este servicio pueda funcionar."system_config_537 = "'Google Cloud Storage' (asume que REDCap está alojado en la plataforma 'Google Cloud')"system_config_538 = "vea los ajustes personalizados siguientes"system_config_539 = "Compartimento para almacenar los archivos de REDCap:"system_config_54 = "Habilitado para todos los lugares"system_config_540 = "Compartimento para almacenar archivos temporales (debe ser diferente del compartimento anterior):"system_config_541 = "Los dos compartimentos siguientes no pueden tener el mismo nombre. Deben ser distintos."system_config_542 = "AJUSTES DE GOOGLE CLOUD STORAGE: si REDCap se aloja en la plataforma 'Google Cloud', debe usar la opción 'Google Cloud Storage' para almacenar los archivos. Facilite los nombres de los dos compartimentos en 'Google Cloud Storage (uno será para almacenamiento temporal de archivos y el otro para almacenamiento permanente de archivos de REDCap)."system_config_543 = "Otros ajustes de seguridad:"system_config_544 = "Lista de dominios autorizados para el control de acceso HTTP de dominio cruzado (opcional)"system_config_545 = "De manera predeterminada, para fines de flexibilidad, las peticiones AJAX (mediante Javascript) pueden hacerse a REDCap desde cualquier dominio/URL. Si quiere restringir esto de modo que solo determinados dominios puedan realizar peticiones AJAX de dominio cruzado a REDCap, deberá establecer el nombre de dominio de todos los orígenes de control de acceso permitidos (es decir, el dominio de las URL) en la caja de texto de la derecha. Si se deja vacío la caja de texto (de manera predeterminada), cualquier dominio podrá realizar peticiones AJAX de dominio cruzado a REDCap. Restringir el control de acceso a dominios específicos suele considerarse que hace que REDCap sea más seguro para evitar posibles ataques de secuencias de comandos en sitios cruzados por parte de usuarios maliciosos."system_config_546 = "Déjelo vacío para permitir el acceso de dominio cruzado desde cualquier dominio. Introduzca solo el nombre de dominio (no una URL completa) con cada dominio en una línea separada."system_config_547 = "¿Activar la funcionalidad de exportación XML del proyecto (es decir, la copia de seguridad del proyecto)?"system_config_548 = "Si se activa (predeterminado) los usuarios podrán descargar una copia de seguridad para todo su proyecto como un solo archivo XML (en formato ODM de CDISC), que podría usarse para crear un clon del proyecto (incluidos los datos, opcionalmente). Esta opción aparecerá en la ceja «Otras funciones» de la página «Configuración del proyecto» y también en la ceja «Otras opciones de exportación» de la página «Exportaciones de datos, informes y estadísticas»."system_config_549 = "Nombre del administrador de REDCap"system_config_55 = "Habilitado solo para la página inicial de REDCap"system_config_550 = "Dirección de correo electrónico del administrador de REDCap"system_config_551 = "Y también SOLO SI no hay nuevos campos que tengan banderas (etiquetas) o variables con palabras clave coincidentes de la página «Comprobar identificadores»"system_config_552 = "Configuración AAF"system_config_553 = "URL de acceso"system_config_554 = "URL Aud"system_config_555 = "URL Iss"system_config_556 = "Identificador local"system_config_557 = "Este valor en el campo aaf edupersonscopedaffiliation identifica a un local"system_config_558 = "¿Pueden crear instrumentos los locales?"system_config_559 = "¿Mostrar a los usuarios en el correo?"system_config_56 = "Habilitado solo para la base de datos de repositorio de archivos y los formularios"system_config_560 = "¿Cuál campo se usará como nombre de usuario?"system_config_561 = "¿Cuál campo AAF identificará al nombre de usuario?"system_config_562 = "Campo obligatorio para la autenticación AAF"system_config_563 = "Para la autenticación AAF necesita una URL de acceso, así como ajustes en aud e iss"system_config_564 = "Para permitir que los locales creen instrumentos necesitará un valor en el campo de identificación local de aaf edupersonscopedaffiliation para identificar locales"system_config_565 = "Nombre de la beca o financiamiento a ser citado (opcional) - mostrado cuando los usuarios exportan datos"system_config_566 = "¿Es este servidor REDCap un servidor de desarrollo/pruebas/estadiaje?"system_config_567 = "No, este es un servidor de producción"system_config_568 = "Sí, este es un un servidor de desarrollo/pruebas/estadiaje (no de producción)"system_config_569 = "En caso de seleccionar 'Sí', entonces se habilitarán los informes de error de PHP para mostrar todos los errores para ayudar con fines de depuración los errores en servidores que no son de producción."system_config_570 = "Ajustes para varios módulos y servicios. NOTA: 'Módulos' aquí *no* se refiere a los módulos externos, de los cuales puede aprender más al dar clic en su enlace en el menú a mano izquierda."system_config_571 = "Directorios de módulos alternos (opcional)"system_config_573 = "Prevención de click-jacking"system_config_574 = "De manera predeterminada, se puede acceder a una página REDCap en un iframe en una página de cualquier sitio web. En algunos casos, esto es útil, tales como incrustar encuestas en otros sitios web, pero existe el potencial para abuso en los cuales algunos usuarios maliciosos pueden intentar engañar a otros usuarios utilizando una técnica llamada 'click-jacking'. Si usted desea restringir esto para que otros sitios web no puedan incrustar páginas de REDCap (para prevenir click-jacking), entonces seleccione la opción de arriba. Si lo configura en la opción 'Permitir...', entonces cualquier dominio en la web podrá incrustar una página de REDCap (asumiendo que esta instalación de REDCap esté disponible públicamente en la web). Restringir el control de acceso desde sitios web externos en general se considera que hace más seguro a REDCap para prevenir en contra de posibles ataques tipo click-jacking por parte de usuarios maliciosos. Nota técnica: configurar esto a 'Prevenir...' forzará que se agregue el encabezado HTTP 'X-Frame-Options: SAMEORIGIN'."system_config_575 = "Prevenga/no permita 'click-jacking' desde sitios web externos mediante la incrustación de páginas REDCap"system_config_576 = "Permitir que sitios web externos incrusten páginas de REDCap"system_config_577 = "Si usted está desarrollando módulos externos y desea almacenar sus módulos en otro directorio (no solo en el directorio REDCap/modules/), puede agregar uno o más directorios aquí. No necesitan alojarse en la raíz de REDCap (por ej., el directorio de 'REDCap'), y debe agregar la ruta completa del directorio. Para definir múltiples directorios alternativos, sepárelos con pipe (|)."system_config_578 = "¿Permitir que solo usuarios regulares puedan modificar los ajustes de 'Instrumentos & Eventos repetibles' para instrumentos mientras está en estado de producción?"system_config_580 = "No, solo los Administradores pueden modificar la parametrización de instancias repetibles en producción"system_config_581 = "Sí, usuarios regulares pueden modificar la parametrización de instancias repetibles en Producción"system_config_582 = "ERROR: lo sentimos, solo Administradores de REDCap pueden modificar los ajustes de 'Instrumentos & Eventos repetibles' mientras un proyecto está en estado de producción. Dar clic en el botón guardar abajo no hará nada."system_config_583 = "Cuando está habilitado, REDCap da la opción de usar el servicio de acortamiento de URL de terceros llamado BIT.LY e IS.GD para acortar enlaces de encuesta muy largos (disponible en la página de Herramientas de Distribución de Encuesta). si su servidor está detrás de un muro de fuego y no puede hacer solicitudes HTTP salientes a sitios web fuera de su red, entonces debe deshabilitar este servicio."system_config_584 = "Login de dos pasos: envíe un correo al usuario con las instrucciones de parametrización con 'Google Authenticator'"system_config_589 = "Restricción de AWS para regiones/localidades:"system_config_590 = "Si queda vacío, entonces se usará <b>us-east-1</b> de manera predeterminada. Para el listado de AWS con restricciones para regiones/localidades, revise lo siguiente:"system_config_591 = "Esta debe ser la restricción para regiones/localidades (por ej., <b>ap-northeast-2</b>) y NO la URL de Endpoint."system_config_592 = "Sin embargo, se requiere PHP 5.5.0 o superior para usar 'Amazon S3' para almacenar archivos en REDCap. Por favor, actualice PHP en su servidor web a PHP 5.5.0 o más."system_config_593 = "Sin embargo, se requiere PHP 5.6.0 o superior para usar 'Azure Blob Storage' para almacenar archivos en REDCap. Por favor actualice PHP en su servidor web a PHP 5.6.0 o más."system_config_594 = "¡NO PUEDE USAR 'AZURE BLOB STORAGE' PARA ALMACENAMIENTO DE ARCHIVOS!"system_config_595 = "CONFIGURACIÓN DE 'AZURE BLOB STORAGE': si usa 'Microsoft Azure Blob Storage' como su opción de almacenamiento, establezca los valores para su nombre de cuenta de almacenamiento, la llave de la cuenta de almacenamiento y el nombre del 'contenedor' donde se deben almacenar todos los archivos REDCap en 'Azure Blob Storage'."system_config_596 = "Nombre de la cuenta de almacenamiento Azure:"system_config_597 = "Llave de la cuenta de almacenamiento Azure:"system_config_598 = "Contenedor del blob de la cuenta de almacenamiento Azure:"system_config_585 = "Enviar las instrucciones por correo"system_config_586 = "Este correo aplica solo para el usuario de REDCap"system_config_587 = "NOTA: una vez que ha configurado 'Google Authenticator', para fines de seguridad, por favor ELIMINE ESTE CORREO."system_config_588 = "Ver el código QR en una ventana aparte"system_config_599 = "Almacenamiento de archivos en el servidor local"system_config_600 = "Métodos de almacenamiento de archivos"system_config_601 = "Parámetros de configuración del almacenamiento"system_config_602 = "Opciones de configuración para varios tipos de archivos almacenados"system_config_603 = "Instrucciones de configuración: <br> 1. Ingrese a Azure en https://portal.azure.com/ <br> 2. Vaya a 'Storage Accounts' en el menú a mano izquierda, y cree una nueva cuenta de almacenamiento (este 'nombre' será su nombre de 'cuenta de almacenamiento Azure' en REDCap). <br> 3. Bajo esa cuenta de almacenamiento, dé clic en la opción 'Access keys' en el menú, y copie el valor de la primera 'llave' (esta será su 'llave de la cuenta de almacenamiento'). <br> 4. Bajo esa cuenta de almacenamiento, dé clic en la opción 'Overview' en el menú, y luego bajo 'Servicios' dé clic en 'Blobs'. Luego dé clic en '+Container' para crear un nuevo contenedor (este será su 'contenedor de almacenamiento Azure')."system_config_604 = "Instrucciones de configuración"system_config_605 = "El servidor REDCap alcanzó un máximo para el número de parámetros POST enviados. Debido a este error, cualquier dato enviado no se guardó. Por favor informe a su Administrador REDCap local que debe incrementar la configuración de 'max_input_vars' a un valor de 10000 o más en el archivo de configuración PHP.INI en el servidor web. El valor actual de 'max_input_vars' es"system_config_606 = "¿Mostrar adicionalmente el texto en la página de acceso?"system_config_607 = "Permitir al usuario escribir al Administrador"system_config_608 = "No permitir al usuario escribir al Administrador"system_config_609 = "¿Eliminar la actividad en la bitácora del registro cuando elimina el registro?"system_config_61 = "Si está vacío, se usará la ruta predeterminada"system_config_610 = "Si está habilitado, un usuario que borra un registro en el proyecto se le preguntará si también desea borrar todos los valores de datos y acciones que se hayan almacenado en la página de Historial del proyecto para este registro, en la cual el usuario deberá escribir 'DELETE' para confirmar que desea hacer esto. Los usuarios deberán escoger si desean hacer esto de registro en registro cuando eliminen el registro. Nota: para proyectos longitudinales con múltiples ramificaciones, esta característica eliminará el historial del registro parea el registro dado solamente en la ramificación actual."system_config_611 = "Sí, elimine la actividad en la bitácora del registro cuando elimine el registro"system_config_612 = "No, guarde la actividad en la bitácora del registro cuando elimine el registro"system_config_613 = "Esta característica se puede usar para asistir en cumplimiento con la GDPR o regulaciones similares que requieren 'el derecho a borrar'."system_config_614 = "Ajustes relacionados con la confidencialidad de los datos (por ej., GDPR)"system_config_615 = "¿Autoeliminar todos los archivos de exportación de datos en el repositorio de archivos que se crearon hace más de X días? (fije un valor mayor a '0' para habilitarlo)"system_config_616 = "Para mantenerlo deshabilitado, use el valor '0' o déjelo vacío."system_config_617 = "<b>NOTA:</b> esto solamente elimina los valores bajo la ceja 'Exportar los archivos de datos'. No se eliminarán los tipos de archivos en el repositorio de archivos."system_config_618 = "ADVERTENCIA: tenga cuidado al habilitar esto. Una vez habilitado, la tarea Cron se ejecuta cada 12 horas para eliminar estos archivos. Por ello, si se deja activa esta función, podría empezar a eliminar archivos dentro de algunas horas o menos."system_config_619 = "Texto predeterminado para el pie de página para las páginas de la encuesta"system_config_620 = "Texto de enlace (opcional):"system_config_621 = "Si se aporta el texto del enlace, se mostrará como un enlace al final de todas las páginas de la encuesta en el proyecto, y cuando se le dé clic, mostrará el texto predeterminado (inicialmente oculto) en una ventana modal de diálogo. Si el texto de enlace no está establecido (está vacío), se mostrará el texto a medida inserto al final de todas las páginas de encuesta en el proyecto."system_config_622 = "Texto a medida de la encuesta para el pie de página:"system_config_623 = "Imprima el texto abajo"system_config_624 = "Las características en la sección abajo se pueden utilizar cuando tratan con la privacidad de datos, tales como cumplir con las GDPR o regulaciones similares, que podrían requerir 'derecho a borrar' o la necesidad de mostrar un enunciado de privacidad de los datos para que los participantes vean."system_config_625 = "Mensaje personalizado para la configuración (opcional) del Framework de Consentimiento-e"system_config_626 = "Texto adicional que se mostrará en la página de configuración de la encuesta de *cada* proyecto al final de la sección del Framework de Consentimiento-e. Esto se puede usar para informar a sus usuarios acerca de alguna información en torno al Framework de Consentimiento-e en su institución, por ej.."system_config_627 = "Chino simplificado (UTF-8)"system_config_628 = "Chino tradicional (UTF-8)"system_config_629 = "¿Permitir que los archivos adjuntos sean cargados para las consultas de datos en el flujograma de resolución de datos?"system_config_63 = "Por razones de seguridad, se recomienda que se coloque esto en una carpeta que no se pueda acceder a través de internet."system_config_630 = "Si lo deshabilita, no aparecerá como una opción disponible para que los usuarios la utilicen para una consulta de datos libres en DRW."system_config_631 = "¿Puede el servidor REDCap acceder la web (hacer llamadas de salida HTTP a la web)?"system_config_632 = "Si este servidor REDCap no tiene conectividad o no puede conectar con internet (www), entonces ponga 'No'. Si no puede acceder la web pero lo deja como 'Sí', podría causar que algunas páginas o servicios se carguen extremadamente lento o que se cuelguen."system_config_633 = "Sí, el servidor REDCap puede hacer llamadas de salida HTTP a la web"system_config_634 = "No, el servidor REDCap no tiene acceso a internet (www)"system_config_635 = "Suprimir el uso de la opción de correo electrónico universal DE para dominios de correos especificados"system_config_636 = "De manera predeterminada, la opción de correo electrónico universal DE se usará para todos los correos salientes, pero si uno o más nombres de dominio (por ej., vanderbilt.edu) se especifican aquí, entonces la opción de correo electrónico universal DE no se usará para los correos salientes en los cuales DE/la dirección del correo del remitente coincida con uno de esos dominios sino que, en lugar de ello, DE/la dirección de correo del remitente permanecerá como está."system_config_637 = "Configuración los correos salientes"system_config_638 = "Consejo: probablemente no desea usar esta opción a menos que REDcap no pueda enviar alguno o todos los correos salientes de manera exitosa (a menudo porque los proveedores de correo bloquean los correos cuya dirección 'De' no coincide con el nombre de dominio del servidor REDCap (por ej., enviar un correo desde joeuser@gmail.com desde el servidor https://redcap.vumc.org)."system_config_639 = "Un error existe en el campo 'Suprimir el uso de la dirección universal de correo electrónico DE para los dominios de correo especificados', en los cuales los ítems listados abajo no son nombres de dominio válidos. Por favor, corrija los nombres de dominio no válidos abajo e intente nuevamente. Recuerde que solo debe haber un dominio por línea."system_config_640 = "Cuando está habilitado, REDCap da la opción de usar el servicio de acortamiento de URL llamado REDCAP.LINK para acortar las direcciones largas de las encuestas (hallado en la página de Herramientas de distribución de encuestas). Vanderbilt aloja este servicio en AWS. Si su servidor está detrás de un muro de fuego y no puede hacer pedidos HTTP de salida a otros sitios web, entonces deberá deshabilitar este servicio."system_config_641 = "Activar el módulo externo"system_config_642 = "La configuración depende del Framework de Módulos Externos"system_config_643 = "¿Habilitar el proceso predeterminado para que los usuarios soliciten que se active un módulo externo para un proyecto?"system_config_644 = "Sí, muestre el botón 'Solicitar activación' para todos los módulos que se pueden descubrir"system_config_645 = "No, oculte el botón 'Solicitar activación' para todos los módulos que se pueden descubrir"system_config_646 = "NOTA: habilitar este parámetro solo mostrará el botón para módulos que se pueden 'Descubrir' en el sistema."system_config_647 = "¿Usar 'Mostrar nombre' en todos los correos salientes?"system_config_648 = "Sí, incluya el nombre del remitente (preferido)"system_config_649 = "No, no incluya el nombre del remitente"system_config_650 = "Los nombres se usan en los correos para incluir el nombre de la persona (por ej.) junto al correo del remitente en el correo del destinatario para dar mayor contexto con respecto a la identidad del remitente. Por ej., 'Joe User &lt;joe.user@mysite.edu&gt;'. Si el nombre se excluye o deshabilita aquí, entonces el destinatario solo verá el correo del remitente y no el nombre; además, todas las opciones para agregar el nombre en la interfaz del usuario se mantendrá oculta (por ej., para invitaciones salientes para llenado de encuesta)."system_config_651 = "RAZÓN PARA SU USO: podría ser necesario deshabilitar la opción 'Mostrar nombre' si su institución está acumulando un número excesivo de correos remansados debido a que los servidores de correo los están bloqueando, en ocasiones debido al uso del nombre. Si usted está experimentando este tipo de problema, recomendamos probar con y sin en uso del nombre para conocer si esta podría ser la causa por la cual no se estén recibiendo los correos."system_config_652 = "Puede escribir rangos de direcciones IPv4 ya sea en formato comodín con asteriscos o como un rango con guión. También puede usar las máscaras de subred IPv6. Todos los rangos deben estar separados por ':'. Por ej.:"system_config_653 = "Además, si selecciona 'Sí', los usuarios normales podrán designar instrumentos para eventos en la página 'Designar instrumentos para mis eventos' que aún no se han designado, pero no podrán anular la designación de instrumentos que estén ya designados."system_config_654 = "Configuraciones relacionadas con la creación del proyecto y los cambios de estado del proyecto"system_config_660 = "Configuración de correo Mandrill"system_config_661 = "Llave API para Mandrill"system_config_662 = "Cuando envía correos salientes, REDCap puede utilizar la API de Mandrill para enviar correos como alternativa a usar el método predeterminado del servidor web de REDCap que envía correos mediante PHPMailer. Primero debe configurar la cuenta en el sitio web de Mandrill"system_config_663 = ", que le dará acceso a una llave API que está conectada a su cuenta MailChimp. NOTA: necesitará crear una cuenta y generar el token IPA allí para poder usarlo aquí en REDCap. Siga todas las instrucciones en el sitio web de Mandrill para obtener y usar el token de la API."system_config_664 = "Configuración de correo SendGrid"system_config_665 = "Llave IPA para SendGrid"system_config_666 = "Cuando envía correos salientes, REDCap puede usar la IPA de SendGrid para enviar correos como alternativa a usar el método predeterminado del servidor web de REDCap que envía correos a través de PHPMailer. Primero debe abrir una cuenta en el sitio web de SendGrid"system_config_667 = ", que le dará acceso a una llave IPA de correo que se conectará con su cuenta SendGrid. NOTA: necesitará crear una cuenta y generar la llave IPA allí para poder usarla en REDCap. Siga todas las instrucciones en el sitio web de SendGrid para obtener y usar el token de la IPA."system_config_668 = "(configuración opcional de correos de terceros)"system_config_669 = "RECOMENDACIONES DE CONFIGURACIÓN DE LA BASE DE DATOS:"system_config_670 = "La configuración de su base de datos no parece ser la óptima. Para un mejor rendimiento y estabilidad de la base de datos, considere realizar los cambios a continuación en la configuración de su base de datos en su archivo de configuración <code>my.cnf</code> (Linux/Unix/Mac OS) o <code>my.ini</code> (Windows)."system_config_671 = "DESCARGO DE RESPONSABILIDAD: es <b>extremadamente importante</b> que comprenda completamente cada cambio que realice en el servidor de la base de datos. Si no comprende las recomendaciones anteriores, <b>debe consultar a</b> un administrador de sistemas o administrador de bases de datos experto. <b>Siempre</b> pruebe sus cambios en entornos de ensayo y siempre tenga en cuenta que las mejoras en un área pueden <b>afectar negativamente</b> la base de datos en otras áreas."system_config_672 = "AVISO IMPORTANTE: dado que el tiempo de actividad de la base de datos es inferior a 1 día, las sugerencias de ajuste de rendimiento que se enumeran a continuación pueden no ser precisas. De hecho, las recomendaciones siguientes serán completamente inútiles en un servidor reiniciado. POR FAVOR, ESPERE AL MENOS 1 DÍA Y LUEGO REVISE ESTA PÁGINA OTRA VEZ PARA OBTENER RECOMENDACIONES EXACTAS EN ESE MOMENTO."system_config_673 = "Recomendaciones para el servidor de la base de datos REDCap:"system_config_674 = "SUGERENCIA: recuerde reiniciar el servicio"system_config_675 = "después de realizar modificaciones en la configuración; de lo contrario, no surtirán efecto."system_config_676 = "Configuración adicional de la autenticación OAuth2 Azure AD:"system_config_677 = "ID del cliente Azure AD IPA"system_config_678 = "Secreto del cliente Azure AD IPA"system_config_679 = "Admin principal"system_config_680 = "Admin secundario"system_config_681 = "Los siguientes 4 campos son para configurar la integración Azure Active Directory OAuth2. Información acerca de la ID del cliente y secreto del cliente se puede hallar aquí: (<a href=\"https://docs.microsoft.com/en-us/azure/storage/common/storage-auth-aad-app?tabs=dotnet\" target=\"_blank\">https://docs.microsoft.com/en-us/azure/storage/common/storage-auth-aad-app?tabs=dotnet</a>)."system_config_682 = "La primera vez que este usuario inicie sesión, recibirá privilegios completos de Administrador."system_config_683 = "Igual que arriba, solo un admin de respaldos. La primera vez que este usuario inicie sesión, recibirá privilegios completos de Administrador."system_config_684 = "Usar la configuración predeterminada del sistema (LO MÁS FRECUENTE)"system_config_685 = "Configure manualmente el parámetro <code>binlog_format</code> de MySQL/MariaDB para la conexión de la base de datos REDCap"system_config_686 = "ADVERTENCIA: No cambie esta configuración predeterminada a menos que sepa lo que está haciendo y sea intencional al respecto. Cambiar esto a un valor incorrecto para la configuración de su sistema puede causar problemas catastróficos en la base de datos."system_config_687 = "Lo sentimos, pero la configuración de inicio de sesión de 2 pasos aquí no se puede establecer en SÍ para el mismo proyecto. Solo se puede usar uno de ellos a la vez. Su cambio a esta configuración se ha revertido a su valor anterior."system_config_688 = "Configuración de correo electrónico de Mailgun"system_config_689 = "Clave de IPA de Mailgun"system_config_690 = "Al enviar correos electrónicos salientes, REDCap puede utilizar la IPA Mailgun para enviar correos electrónicos como una alternativa al uso de los métodos predeterminados del servidor web REDCap que envían correos electrónicos a través de PHPMailer. Primero debe configurar una cuenta en el sitio web de Mailgun"system_config_691 = ", que le dará acceso a una clave de IPA de correo electrónico y un nombre de dominio que está conectado a su cuenta de Mailgun. NOTA: deberá crear una cuenta y generar el token IPA allí para poder usarlo acá en REDCap. Siga todas las instrucciones en el sitio web de Mailgun para obtener y usar el token IPA."system_config_692 = "Nombre de dominio Mailgun"system_config_693 = "Longitud mínima de la contraseña"system_config_694 = "El valor ingresado debe ser un número entero (entre 6 y 99).<br> Si se deja en blanco, el valor predeterminado será 9."system_config_695 = "Complejidad de la contraseña"system_config_696 = "Requiere letras y números"system_config_697 = "Requiere letras y números en minúsculas y mayúsculas"system_config_698 = "Requiere letras minúsculas y mayúsculas con números o caracteres especiales"system_config_699 = "Requiere letras minúsculas y mayúsculas, números y caracteres especiales"system_config_700 = "NOTA: los caracteres especiales permitidos incluyen lo siguiente:"system_config_701 = "Servicio de acortamiento de URL"system_config_702 = "Cuando está habilitado, REDCap brinda la opción de utilizar los servicios de acortamiento de URL de terceros llamados BIT.LY e IS.GD para acortar o personalizar las enlaces de encuestas públicas, enlaces para los paneles de proyectos públicos y enlaces de informes públicos. Si su servidor está detrás de un muro de fuego y no puede realizar solicitudes HTTP salientes a sitios web en la web, debe desactivar este servicio."system_config_703 = "Cuando está habilitado, REDCap brinda la opción de utilizar el servicio de acortamiento de URL llamado REDCAP.LINK para acortar o personalizar enlaces de encuestas públicas, enlaces para consolas de proyectos públicos y enlaces de informes públicos. Vanderbilt aloja este servicio en AWS. Si su servidor está detrás de un muro de fuego y no puede realizar solicitudes HTTP salientes a sitios web en la web, debe desactivar este servicio."system_config_704 = "Ir al perfil"system_config_705 = "Si no tiene la aplicación Google Authenticator o Microsoft Authenticator instalada en su dispositivo, consulte estos"system_config_706 = "Autenticador de Google o Autenticador de Microsoft"system_config_707 = "Abra la aplicación Google Authenticator o Microsoft Authenticator en su dispositivo móvil para obtener el código de verificación asociado con su cuenta de usuario de REDCap."system_config_708 = "NOTA: si aún no ha configurado REDCap en su Google Authenticator o la aplicación Microsoft Authenticator en su dispositivo móvil, puede hacerlo en su página de perfil en REDCap después de iniciar sesión usando *otro* método de inicio de sesión."system_config_709 = "¿Cómo configuro Google Authenticator o Microsoft Authenticator?"system_config_710 = "(Opcional) ¿Habilitar la opción de la aplicación Google/Microsoft Authenticator para la autenticación de dos factores?"system_config_711 = "Si está habilitada, la opción 'Autenticador de Google/Autenticador de Microsoft' se puede utilizar para la autenticación de dos factores, en la que el usuario puede obtener el código de verificación de 6 dígitos del Autenticador de Google o la aplicación Autenticador de Microsoft en su dispositivo móvil."system_config_712 = "NOTA: antes de usar la aplicación para la autenticación de dos factores, el usuario primero debe configurar la aplicación Google Authenticator o Microsoft Authenticator usando las instrucciones y el código QR en su página de perfil."system_config_713 = "Configure Google Authenticator o Microsoft Authenticator para iniciar sesión en dos pasos"system_config_714 = "Para usar la verificación en dos pasos para iniciar sesión en REDCap usando Google Authenticator o la aplicación móvil Microsoft Authenticator, primero deberá descargar la aplicación en su dispositivo móvil. Utilice un enlace a continuación para descargar la aplicación en su dispositivo móvil."system_config_715 = "Descargue la aplicación buscando '<b>Google Authenticator</b>' o '<b>Microsoft Authenticator</b>' en la tienda de aplicaciones de su dispositivo móvil (por ej., Apple App Store, Google Play Store)."system_config_716 = "1) Descargue la aplicación Google Authenticator o Microsoft Authenticator en su dispositivo móvil"system_config_717 = "Después de haber escaneado el código QR con la aplicación Google Authenticator o Microsoft Authenticator, puede abrir la aplicación en cualquier momento en el futuro para obtener su código de verificación para REDCap. El código de verificación siempre cambia, por lo que será diferente cada vez que inicie sesión. <b>NOTA: la aplicación no requiere conexión a Internet</b> en su dispositivo para funcionar."system_config_718 = "1) ¿Debería funcionar el modo de correo electrónico protegido en todas las alertas, invitaciones a encuestas y correos electrónicos de confirmación de encuestas, o solo en aquellos cuyo cuerpo de correo electrónico está canalizando datos de los campos de identificador?"system_config_719 = "Solo aquellos con datos canalizados desde campos de identificador"system_config_718 = "1) ¿Debería funcionar el modo de correo electrónico protegido en todas las alertas, invitaciones a encuestas y correos electrónicos de confirmación de encuestas, o solo en aquellos cuyo cuerpo de correo electrónico está canalizando datos de los campos de identificador?"system_config_719 = "Solo aquellos con datos canalizados desde campos de identificador"system_config_720 = "Todas las alertas, invitaciones a encuestas y correos electrónicos de confirmación de encuestas"system_config_721 = "Esta configuración evita que se envíen datos de identificación (PHI/PII) en correos electrónicos salientes para alertas, invitaciones a encuestas y correos electrónicos de confirmación de encuestas. Si está habilitado aquí a nivel del sistema, los usuarios verán una opción en el cuadro de diálogo Personalizaciones adicionales en la página Configuración del proyecto para permitirles habilitar el Modo de correo electrónico protegido en su proyecto. Si esta función se habilita en un proyecto, A) Todas las alertas, invitaciones a encuestas y correos electrónicos de confirmación de encuestas o B) Aquellos cuyo cuerpo de correo electrónico está intentando canalizar datos de los campos de Identificador se verán afectados, en los que no enviará la información completa al destinatario sino que, en su lugar, enviará un correo electrónico sustituto que contiene un enlace que lo lleva a una página segura de REDCap para ver su correo electrónico original. El destinatario que da clic en el enlace les permite navegar a una página REDCap segura donde pueden ver el correo electrónico original. Si está accediendo a un correo electrónico en el modo de correo electrónico protegido por primera vez (o en más de un mes), enviará un código de seguridad a su bandeja de entrada que permitirá al destinatario ver cualquier correo electrónico protegido por hasta 30 días en ese mismo dispositivo."system_config_722 = "Evite que se envíen datos de identificación (PHI/PII) en correos electrónicos salientes para alertas, invitaciones a encuestas y correos electrónicos de confirmación de encuestas."system_config_723 = "Esta configuración evita que se envíen datos de identificación (PHI/PII) en correos electrónicos salientes para alertas, invitaciones a encuestas y correos electrónicos de confirmación de encuestas. Si está habilitado, A) Todas las alertas, invitaciones a encuestas y correos electrónicos de confirmación de la encuesta o B) Aquellos cuyo cuerpo de correo electrónico está intentando canalizar datos de los campos de Identificador se verán afectados, en los cuales <b>no enviará el texto completo del correo electrónico al destinatario sino que, en su lugar, enviará un correo electrónico sustituto que contiene un enlace que los lleva a una página segura de REDCap para ver su correo electrónico original</b>. Si está accediendo a un correo electrónico en el modo de correo electrónico protegido por primera vez (o si ha pasado más de un mes), enviará un código de seguridad a su bandeja de entrada que permitirá al destinatario ver cualquier correo electrónico protegido hasta por 30 días en ese mismo dispositivo."system_config_724 = "2) Texto personalizado opcional para mostrar en el encabezado del correo electrónico y el encabezado de la página que ve el destinatario. Texto predeterminado: <i>Mensajería cifrada RedCap</i>."system_config_725 = "Se puede usar HTML para agregar imágenes, enlaces o texto con estilo. Por ejemplo:"system_config_726 = "¿Permitir que los usuarios normales editen su dirección de correo electrónico principal en su página de perfil?"system_config_727 = "Esta función se puede utilizar en entornos que restringen a los usuarios de determinadas formas (por ejemplo, entorno 21 CRF Parte 11). Los usuarios normales aún podrán (cuando usen la autenticación basada en tablas) restablecer su contraseña, y los administradores aún podrán editar su dirección de correo electrónico principal independientemente."system_config_728 = "Google Cloud Storage con cuenta de servicio API"system_config_729 = "CONFIGURACIÓN DE LA API DE GOOGLE CLOUD STORAGE: si usa 'Google Cloud Storage' como su opción de almacenamiento, configure los valores para su ID de cuenta, clave secreta y el nombre del 'bucket' donde se deben almacenar todos los archivos REDCap."system_config_730 = "ID del proyecto de Google Cloud Platform"system_config_731 = "Nombre del Bucket"system_config_732 = "Secreto"system_config_733 = "¿Organizar los archivos almacenados según la ID del proyecto REDCap?"system_config_734 = "Google Cloud Storage (solo para hosting del Google App Engine)"system_config_735 = "(solo si se está utilizando actualmente como método de 'Almacenamiento de archivos' a nivel del sistema)"system_config_736 = "Nombre del Bucket/contenedor:"system_config_737 = "Configuración exclusiva para Azure/S3:"system_config_739 = "Configuración exclusiva para SFTP/WebDAV:"system_config_740 = "Atributo AD a usar para el nombre de usuario REDCap"system_config_741 = "'NombreUsuarioPrincipal' usará el correo electrónico del usuario como su nombre de usuario REDCap, mientras que el usuario con 'NombreCuentasam' a menudo se asemejará a 'pharris', por ejemplo."system_config_742 = "Puede aplicar dos factores a todos los usuarios o, de lo contrario, aplicarlo a todos los usuarios, excepto a aquellos dentro de un rango de direcciones IP específico. Por ejemplo, si conoce los rangos de IP de las computadoras en la red local o VPN de su institución, entonces puede aplicar dos factores solo para los usuarios que acceden a REDCap desde fuera de su institución."system_config_743 = "Tipo de autenticación (solamente WebDAV):"system_config_744 = "Autenticación tipo Digest"system_config_745 = "Autenticación tipo NTLM"system_config_746 = "Autenticación tipo Básica"system_config_747 = "Acceso de usuario predeterminado a nivel de proyecto establecido para todos los Derechos de visualización de datos y Derechos de exportación de datos de los usuarios del proyecto cada vez que se crea un nuevo instrumento mientras se encuentra en estado de producción."system_config_748 = "Si un usuario crea un nuevo instrumento mientras un proyecto está en producción, puede elegir si todos los usuarios en el proyecto tendrán derechos de 'Sin acceso' a los nuevos instrumentos de forma predeterminada o si en su lugar tendrán 'Ver y editar/Derechos de conjunto completo de datos para los nuevos instrumentos de forma predeterminada. NOTA: esto se aplica a TODOS los proyectos, y el derecho de acceso de usuario seleccionado arriba se configura automáticamente después de que se aprueban los cambios en el modo borrador."system_config_749 = "Configuración adicional de autenticación de OpenID Connect:"system_config_750 = "Identificación del cliente"system_config_751 = "Secreto del cliente"system_config_752 = "URL base del proveedor"system_config_753 = "URL del documento de metadatos del proveedor"system_config_754 = "La URL del documento de metadatos normalmente termina con <code>/.well-known/openid-configuration</code>"system_config_755 = "Los siguientes campos son para configurar la integración de OpenID Connect. Tenga en cuenta que los siguientes atributos deben establecerse en consecuencia en el servidor del proveedor de identidad:"system_config_756 = "Extremo personalizado de S3 (opcional):"system_config_757 = "Si desea utilizar el punto de enlace predeterminado de AWS S3, deje este cuadro de texto en blanco."system_config_758 = "Permita que la función de firma electrónica se use en un proyecto (que se muestra debajo de la casilla de verificación de bloqueo en la parte inferior del formulario de ingreso de datos)."system_config_759 = "Es posible que desee deshabilitar esta función si no está utilizando la autenticación basada en tablas, LDAP o LDAP+basada en tablas, ya que la función de firma electrónica no funcionará para ciertos métodos de autenticación externos (p. ej., Shibboleth, OAuth2)."system_config_760 = "Personalice y administre la funcionalidad de bloqueo de registros"system_config_761 = "Personalizar y administrar el bloqueo"system_config_762 = "Gestión de bloqueo"system_config_763 = "¿Habilitar el módulo Estadísticas y gráficos para TODOS los proyectos?"system_config_764 = "Los puntos de conexión de Azure 2.0 permiten la autenticación de múltiples niveles en REDCap. Para usar los puntos de conexión 2.0 con REDCap, inicie sesión en su 'Azure Portal' para registros de aplicaciones, dé clic en la hoja Autorización y habilite las cuentas en cualquier directorio organizacional en el campo Tipo de cuenta compatible. Las diferencias entre las versiones de los puntos de conexión se resumen aquí: https://devblogs.microsoft.com/premier-developer/azure-ad-endpoint-v1-vs-v2/"system_config_765 = "Versión del punto de conexión de Azure AD"system_config_766 = "Atributo a usar para el nombre de usuario de REDCap"system_config_767 = "Este atributo OIDC servirá como el nombre de usuario de REDCap del usuario autenticado después de iniciar sesión. Si el atributo seleccionado no tiene un valor para el usuario, volverá a usar la dirección de correo electrónico asociada del usuario para servir como su nombre de usuario."system_config_768 = "¿Aplicar la autenticación de dos factores SOLO para usuarios basados en tablas?"system_config_769 = "Solo se aplica si se utiliza un método de autenticación \"basado en X y tablas\". De lo contrario, esto se ignora."system_config_770 = "Sí, aplicar solo en usuarios basados en tablas"system_config_771 = "No, se aplica a todos los usuarios (basado en tablas y no basado en tablas)"system_config_772 = "Aviso: si se selecciona \"Sí\", los usuarios que no estén basados en tablas estarán EXENTOS de 2FA y de todas las configuraciones de aplicación de 2FA."system_config_773 = "Incrustación de imágenes para el editor de texto enriquecido"system_config_774 = "Cuando está habilitado, los usuarios pueden incrustar una imagen en línea en el texto de una invitación a una encuesta, una alerta, una etiqueta de campo o en cualquier lugar donde se use el editor de texto enriquecido (con una excepción: la etiqueta de acción @RICHTEXT en las encuestas públicas) mediante un clic en el ícono de la imagen en el editor y luego cargar una imagen desde su dispositivo local."system_config_775 = "Si está deshabilitado, el ícono de la imagen no aparecerá en el editor de texto enriquecido y, por lo tanto, los usuarios no podrán incrustar imágenes en su texto."system_config_776 = "URL alternativa para los enlaces \'Contactar con el administrador de REDCap\' en el menú de la izquierda de cada proyecto (opcional)"system_config_777 = "De forma predeterminada (si el cuadro de texto anterior se deja en blanco), los enlaces 'Contactar con el administrador de REDCap' abrirán un correo electrónico con formato previo en el cliente de correo electrónico nativo del usuario. Pero si ingresa una URL en el cuadro de texto, el navegador del usuario navegará a esa URL en una nueva pestaña luego de dar clic en el enlace 'Contactar con el administrador de REDCap'. Si está utilizando un sistema de tickets, por ejemplo, para recopilar preguntas/problemas de sus usuarios, puede ingresar la URL de la página del sistema de tickets donde se pueden enviar nuevos tickets."		system_config_804 = "Incrustación de archivos adjuntos para editor de texto enriquecido"system_config_805 = "Cuando está habilitado, los usuarios pueden adjuntar un archivo en el texto de una invitación a una encuesta, una alerta, una etiqueta de campo o en cualquier lugar donde se use el editor de texto enriquecido (con la excepción de la etiqueta de acción @RICHTEXT y las páginas que no pertenecen al proyecto, como Enviar correo electrónico a los usuarios).) dando clic en el ícono de archivo adjunto en el editor y luego cargando un archivo desde su dispositivo local. Se puede acceder a estos archivos o eliminarlos (si se desea) en la carpeta \"Adjuntos de archivos varios\" en el Repositorio de archivos del proyecto."system_config_806 = "Si está deshabilitado, el ícono de archivo adjunto no aparecerá en el editor de texto enriquecido y, por lo tanto, los usuarios no podrán incrustar archivos adjuntos en su texto."system_config_807 = "¿Mostrar automáticamente archivos adjuntos en PDF en línea para campos de texto descriptivo dentro de una descarga de PDF resultante de un instrumento/encuesta?"system_config_808 = "Habilitar esta función permite que los archivos adjuntos en PDF aparezcan en línea en el PDF descargable como lo hacen actualmente en la página web, en la que son completamente visibles."system_config_809 = "NOTA: esta característica requiere que la extensión PHP ImageMagick esté habilitada."system_config_810 = "ImageMagick está actualmente habilitado en PHP."system_config_811 = "<b>ImageMagick NO está habilitado actualmente en PHP, por lo que esta característica no funcionará, incluso si está habilitada.</b> Si desea instalar la extensión, visite <a target='_blank' href='https://www.php.net/manual/en/book.imagick.php'>la página de instalación de la extensión Imagick</a>."system_config_812 = "AVISO: estas instrucciones solo se mostrarán una vez."system_config_813 = "Inquilino de Azure AD"system_config_814 = "Valor predeterminado: común"system_config_815 = "Proporcione el valor GUID de su inquilino si no usa 'común'. Si se deja en blanco, se utilizará 'común'. Aplicable a Endpoint V1 y V2."system_config_816 = "Atributo AD para usar con el nombre de usuario de REDCap (solo Endpoint V1)"		training_res_01 = "Debe iniciar sesión para usar este enlace"training_res_02 = "Recursos de entrenamiento en REDCap"training_res_03 = "¿Recién empieza?"training_res_05 = "Título"training_res_07 = "Ver el<br>vídeo"training_res_09 = "Este vídeo da una visión general de las funciones básicas y características de una base de datos REDCap. Es el punto de partida para el aprendizaje de los conceptos básicos de los instrumentos, qué son, cómo crearlas y cómo usarlos."training_res_100 = "Esta es una característica opcional en instrumentos longitudinales. La herramienta genera horarios registro específico en base a una serie de eventos o puntos de tiempo. Se utiliza con el módulo de calendario, esta herramienta simplifica en gran medida la entrada de datos longitudinales."training_res_12 = "El Diseñador de formularios"training_res_14 = "5 minutos"training_res_15 = "El Diccionario de datos"training_res_17 = "archivo de demostración del Diccionario de datos"training_res_18 = "14 minutos"training_res_19 = "Módulo de programación"training_res_21 = "6 minutos"training_res_22 = "Tipos de instrumentos REDCap"training_res_23 = "La base de datos tradicional se utiliza típicamente para el propósito principal de recolección de datos simple y exportación de estos. A menudo se definen múltiples formularios de entrada. Si bien este modelo no está dirigido específicamente a la captura de datos en forma longitudinal, a veces se puede usar así (con algunas limitaciones)."training_res_24 = "Tipo de base de datos"training_res_25 = "Ver un<br>ej."training_res_26 = "Base de datos tradicional"training_res_27 = "(modelo clásico)"training_res_29 = "5 minutos"training_res_30 = "Base de datos longitudinal"training_res_31 = "(formularios multiuso,<br> puntos de tiempo abstractos)"training_res_33 = "3 minutos"training_res_34 = "Base de datos longitudinal <br> + programación"training_res_35 = "(formularios de usos múltiples, <br> define los puntos temporales)"training_res_37 = "8 minutos"training_res_42 = "Vinculación padre-hijo"training_res_43 = "(Unir <br> múltiples instrumentos)"training_res_44 = "En REDCap es posible enlazar instrumentos múltiples, de modo que uno o más instrumentos 'hijo' pueden estar vinculados con un solo instrumento compartido 'padre' (por ej., un instrumento solamente con información demográfica). Es especialmente útil cuando los campos de datos idénticos podrían existir en múltiples instrumentos donde se utilizan los mismos registros/pacientes para cada uno. Así, para reducir los datos redundantes ingresados en todos los instrumentos, que pueden ser introducidos en una base de datos 'padre' exclusiva, a la que ninguna base de datos 'hijo' podría estar vinculada por lo que los campos de datos del 'padre' serán compartidos en el 'hijo'."training_res_45 = "¡Próximamente!"training_res_46 = "Operaciones"training_res_47 = "(casos de uso no clínicos, como los administrativos, educativos, etc)"training_res_49 = "Características especiales dentro de los instrumentos REDCap"training_res_50 = "Cada proyecto REDCap es capaz de utilizar características especiales, algunas de ellas las pueden activar usuarios regulares y otras por los administradores de REDCap. A continuación se muestra una lista de estas características."training_res_51 = "característica"training_res_52 = "para instrumentos multicéntricos"training_res_54 = "Entrada de datos doble"training_res_55 = "El módulo de entrada de datos doble se puede habilitar para cualquier base de datos REDCap y permite que dos usuarios de instrumentos especificos sean designados como personas de doble entrada de datos. Esto permite que cada uno de los dos usuarios crear e introducir los datos de los mismos registros de forma independiente el uno del otro, y después, un 'crítico' tendrá la opción de comparar y combinar cualquier par de registros ingresados por las personas de doble entrada de datos."training_res_56 = "Bloqueo de registros (rol de usuario)"training_res_58 = "1 minuto"training_res_59 = "No disponible"training_res_60 = "Proyecto de encuesta única"training_res_62 = "24 minutos"training_res_63 = "Vídeo: cómo crear y gestionar encuestas"training_res_69 = "Definiendo eventos para instrumentos longitudinales"training_res_71 = "Tipos de instrumentos"training_res_73 = "Este vídeo describe dos decisiones importantes que se deben tomar en la construcción de un proyecto REDCap. También ilustra brevemente cómo estas decisiones afectan a la que se utiliza el tipo de proyecto."training_res_74 = "El proyecto tradicional se utiliza para recolección básica de datos. Todos los datos son ingresados directamente en REDCap por usuarios que se conectan. Usualmente se definen múltiples instrumentos de recolección. Este proyecto es apropiado para la mayoría de los requerimientos de recolección de datos. Puede capturar datos longitudinales, incluyendo reporte de eventos adversos u otras recolecciones que no tienen un calendario predefinido o punto final."training_res_75 = "El módulo de encuestas permite que un instrumento REDCap sea completado por un encuestado que no acceda al sistema. Los datos pueden ser ingresados igualmente por usuarios REDCap (que acceden al sistema). Este video explora todas las funcionalidades principales del módulo de encuestas, incluyendo distribución de encuestas. Un proyecto de una única encuesta solo tiene un instrumento de recolección de datos, que se utiliza como encuesta."training_res_76 = "El módulo longitudinal permite que se complete cualquier instrumento de recolección de dato múltiples veces para cada registro. Pueden capturarse los mismos datos repetidamente. El módulo usa una grilla de eventos para definir puntos de tiempo claros para recolectar datos. El módulo longitudinal es más apropiado para estudios muy estructurados que NO duran indefinidamente. Los trials clínicos con frecuencia ocupan este tipo de proyecto."training_res_77 = "Este tipo de proyecto usa dos módulos. El módulo longitudinal permite que cualquier instrumento de recolección se complete múltiples veces para cada registro. El módulo de agendamiento agrega agendamientos específicos por registro a cada calendario de estudio, utilizando la grilla de eventos longitudinales. Los agendamientos pueden ser creados y modificados. El módulo longitudinal se adecúa mejor a estudios muy estructurados que NO duran indefinidamente. Por lo tanto este tipo de proyecto es útil para pruebas grandes, multicéntricas que necesitan una forma rápida y fácil de agendar visitas de pacientes."training_res_78 = "REDCap puede utilizarse para casi cualquier tipo de recolección de datos. Los usos más comunes son investigaciones y estudios clínicos. Sin embargo, también es útil para datos administrativos o educativos, seguimiento de flujos de trabajo, mejoramiento de la calidad, bancos biológicos, registros e investigación no humana. Este ej. explora un proyecto tradicional utilizado para capturar y realizar seguimiento de información operativa contable."training_res_79 = "Designar instrumentos para eventos en instrumentos longitudinales"training_res_81 = "La funcionalidad de grupos de accesos de datos asigna usuarios a grupos. Cualquier usuario en un grupo de acceso de datos podrá acceder solo a los registros de su grupo. Cada grupo es ciego para todos los demás datos/registros. Los usuarios que no están en un grupo pueden acceder a todos los datos en todos los grupos. Esta funcionalidad es útil para instrumentos multicéntricos porque cada sitio de recolección de datos usualmente debe quedar restringido para visualizar registros de otros sitios."training_res_82 = "La funcionalidad de bloqueo congela los datos. Los usuarios aún pueden ver los datos existentes, pero no pueden modificarlos a menos que tengan los permisos de Privilegios de Usuario necesarios. Este video muestra lo básico acerca de cómo se bloquean instrumentos. Refiérase a recursos de ayuda incluidos en la aplicación y aplicaciones de bloqueo por instrucciones más detalladas respecto al manejo de bloqueos."training_res_83 = "La definición de eventos es un requisito del módulo longitudinal. Ese módulo permite que cualquier instrumento de recolección de datos se complete múltiples veces para cada registro. El módulo utiliza una grilla de eventos para determinar los hitos utilizados para recolección de datos. Este vídeo muestra cómo definir los hitos (también llamados eventos)."training_res_84 = "La designación de instrumentos es un paso opcional en el módulo longitudinal. El módulo permite que cualquier instrumento de recolección de datos sea completado múltiples veces para cada registro. El módulo utiliza una grilla de eventos para definir hitos utilizados para recolección de datos. Este vídeo muestra cómo designar qué instrumentos se completan en cada hito."training_res_85 = "Un resumen rápido acerca de qué es REDCap y qué puede hacer."training_res_86 = "Explorar estas visiones generales de los conceptos y características fundamentales."training_res_87 = "Una exploración enfocada de flujo de trabajo básico de entrada de datos. Adecuado para el personal de entrada de datos de entrenamiento."training_res_88 = "Creación de un proyecto"training_res_89 = "Aprenda cómo construir y modificar los instrumentos de recolección de datos."training_res_91 = "Una introducción al Diseñador de formularios y a los métodos de Diccionario de datos para modificación del instrumento."training_res_92 = "Esta herramienta en línea es el método más rápido y más intuitivo para realizar modificaciones de instrumentos."training_res_93 = "El Diccionario de datos es la estructura de su proyecto en un archivo de hoja de cálculo descargable. La hoja de cálculo puede ser modificado y subido en REDCap hacer modificaciones de instrumentos. Para ver un ej., descargar e"training_res_94 = "Una ilustración de algunos tipos de campo populares."training_res_95 = "Esta herramienta avanzada permite un poderoso sistema de gestión de consultas de datos."training_res_96 = "Características y módulos básicos"training_res_97 = "Características populares para gestión de proyectos o datos"training_res_98 = "Una breve exploración de las herramientas más populares, incluidas."training_res_99 = "Esta herramienta organiza su estudio mediante el seguimiento de los próximos hitos y eventos."training_res_101 = "Introducción al desarrollo de instrumentos"training_res_102 = "Una exploración breve de cuatro características populares disponibles para la gestión de proyectos o datos: 1) Derechos de usuario, 2) Herramienta para importar datos, 3) Página para exportar, reportar y de estadística, y 4) Alertas & Notificaciones."training_res_103 = "Una descripción general de cómo usar las Consolas de Proyectos, con algunos ejemplos que utilizan gráficos, funciones y tablas inteligentes."training_res_104 = "Tablas, Funciones y Gráficos inteligentes"training_res_105 = "Una descripción general de cómo usar una nueva categoría de variables inteligentes llamadas Gráficos inteligentes, Funciones inteligentes y Tablas inteligentes."training_res_106 = "VÍDEO: cómo usar las Consolas de Proyectos"training_res_107 = "VÍDEO: cómo usar los Gráficos, Funciones y Tablas inteligentes"training_res_108 = "cómo utilizar la función de gestión multilingüe que permite a los usuarios mostrar formularios de entrada de datos, encuestas, alertas y varios elementos más en varios idiomas."training_res_109 = "VÍDEO: cómo utilizar la gestión multilingüe"		update_pk_01 = "Acaba de borrar o mover la ubicación del primer instrumento de recolección de datos, moviendo o borrando también la ubicación del campo de identificación de registros (o sea, el primer campo en el primer formulario), al cual están conectados todos los registros."update_pk_02 = "El cambio en el campo identificador de registros puede no haber sido intencional."update_pk_03 = "Cómo resolver este problema:"update_pk_04 = "Ahora que el primer formulario ha sido movido, el nuevo campo identificador de registros es el campo llamado"update_pk_05 = "Esto significa que los datos de todos los registros existentes actualmente no podrán ser recuperados apropiadamente en algunas páginas del proyecto y podrán introducir errores adicionales en los datos."update_pk_06 = "Para prevenir errores de datos y eliminar este problema puede 1. borrar todos los datos en el proyecto usando la página Panel de Control & Configuración, o 2. mover el formulario de regreso a su posición original como primer formulario, o 3. mover el campo de identificación de registro al nuevo formulario principal (esto también puede hacerse eliminando este campo del otro formulario y creandolo nuevamente en el nuevo formulario principal o moviéndolo a la primera posición de campo en su Diccionario de datos)."update_pk_07 = "Acaba de borrar o mover la ubicación del campo de identificación de registros (o sea, el primer campo en este formulario), al cual están conectados todos los registros de datos."update_pk_08 = "Su nuevo campo idenficador de registros es el campo llamado"update_pk_09 = "Para prevenir errores de datos y eliminar este problema antes de concretar los cambios desde el Modo Borrador, Ud. puede 1. mover de regreso el formulario a su posición original como primer formulario, o 2. mover el campo de identificación de registro al nuevo formulario principal (esto también puede hacerse eliminando este campo del otro formulario y creandolo nuevamente en el nuevo formulario principal o moviendolo a la primera posición de campo en su Diccionario de datos)."update_pk_10 = "Para prevenir errores de datos y eliminar este problema puede 1. borrar todos los datos en el proyecto usando la página Panel de Control & Configuración, o 2. crear nuevamente el campo de identificación de registro (si fue borrad) en la primera posición de este formulario o moverlo de regreso a la primera posición."update_pk_11 = "Para prevenir errores de datos y eliminar este problema antes de concretar los cambios desde el Modo Borrador, deberá crear el campo de identificación del registro nuevamente (si fue borrado= en la primera posición de este formulario o moverlo de regreso a la primera posición."		upgrade_001 = "PREPARACIÓN"upgrade_002 = "REDCap ha determinado que esta será una actualización rápida, por lo que no es necesario desconectar el sistema. REDCap tiene protecciones especiales para garantizar que no se pierdan datos durante este proceso de actualización para los usuarios que ya iniciaron sesión o para los encuestados que actualmente realizan una encuesta. Continúe con el paso 2".	upgrade_003 = "La actualización a REDCap"upgrade_004 = "se ha completado con éxito. Ahora será redirigido a la página Verificación de configuración."upgrade_005 = "¡Actualización completa!"upgrade_006 = "Módulo de actualización"upgrade_007 = "Ir a Comprobación de configuración"upgrade_008 = "¡No se puede actualizar!"upgrade_009 = "Actualmente está en la versión"upgrade_010 = "Debe estar en REDCap versión 3.0.0 o superior para actualizar a"upgrade_011 = "Primero actualice a 3.0.0, luego puede actualizar a"upgrade_012 = "¡Ya se actualizó!"upgrade_013 = "Parece que ya la actualizó a la versión"upgrade_014 = "No hay nada por hacer aquí."upgrade_015 = "Regresar a REDCap"upgrade_016 = "Se ha determinado que <b>REDCap *NO* necesita desconectarse</b> al re