po al enviar invitaciones a encuestas a través de SMS o llamadas de voz."survey_795 = "¿Está seguro que desea eliminar TODOS los participantes de la lista de abajo <b>que aún no han comenzado la encuesta?</b>. Si alguien de la lista ya ha completado la encuesta (parcial o totalmente), NO se le eliminará de la lista de participantes. <b>NOTA:</b> Volver a agregar a un participante en la lista después de borrarlos solo creará una nueva instancia del participante y no se conectará la nueva instancia con su respuesta anterior."survey_796 = "Este proceso es irreversible. Todos los participantes del listado serán eliminados de forma permanente, a excepción de los que ya han completado la encuesta (parcial o total)."survey_797 = "¡LOS PARTICIPANTES FUERON REMOVIDOS!"survey_798 = "Se han removido los participantes."survey_799 = "Enviar invitación a la encuesta a través de SMS para tomar la encuesta como llamada de voz (encuestado hace llamada)"survey_800 = "Enviar invitación a la encuesta a través de SMS para tomar la encuesta como llamada de voz (encuestado recibe llamada al responder a través de SMS)"survey_801 = "Invitación SMS (respuesta vía SMS para recibir llamadas de voz)"survey_802 = "Encuesta como llamada de voz"survey_803 = "Encuesta como conversación por SMS"survey_804 = "Encuesta como página web"survey_805 = "Tipos mixtos"survey_806 = "No se puede modificar este número de teléfono:"survey_807 = "El número de teléfono del participante no se puede modificar aquí porque se origina en el 'campo de teléfono designado'. Sin embargo, puede modificar el número de teléfono en el instrumento de recolección de datos donde se encuentra el 'campo de teléfono designado'"survey_808 = "En el cuadro de texto a continuación, introduzca los números de teléfono de los encuestados a los que desea enviar invitaciones a encuestas, ya sea como una llamada de voz o mensaje de texto SMS."survey_809 = "Introduzca los números de teléfono a continuación con un número por líne