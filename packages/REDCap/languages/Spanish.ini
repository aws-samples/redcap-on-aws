plicación en su dispositivo, dé clic en el botón «Configurar proyecto móvil» y en la parte inferior de esa página introduzca el código que se le muestra más abajo."mobile_app_46 = "Envíeme por correo electrónico enlaces para descargar la aplicación"mobile_app_47 = "Enlaces para descargar la app móvil REDCap"mobile_app_48 = "A continuación están los enlaces para descargar la app móvil REDCap de la App Store de Apple o de la Play Store de Google (según el tipo de dispositivo móvil que usted tenga)."mobile_app_49 = "Se ha determinado que"mobile_app_50 = "los instrumentos de su proyecto son o bien una prueba adaptativa por ordenador (TAI) o bien un instrumento de calificación automática, los cuales solo se pueden tomar como una encuesta en el servidor de REDCap. Así, estos instrumentos no pueden funcionar en la app móvil. Tenga en cuenta que cuando configura este proyecto en la app móvil REDCap, estos instrumentos específicos *no* aparecen en la aplicación, a pesar de que otros instrumentos sí lo harán."mobile_app_51 = "La aplicación está disponible para las plataformas siguientes: iOS 6.0 o posterior (iPhone 4 y posteriores, iPad 2 y posteriores) y Android 4.3 o posterior (teléfonos y tabletas)."mobile_app_52 = "Aplicación móvil"mobile_app_53 = "Lo lamentamos, pero el método alternativo no funcionará porque el servidor de REDCap no puede comunicarse con el servidor que genera el código de inicialización para el método alternativo."mobile_app_54 = "(Administradores: Esto probablemente significa que su servidor web no puede realizar peticiones HTTP de salida a https://REDCap.vanderbilt.edu, que es el servidor que genera el código de inicialización.)"mobile_app_55 = "Abra la aplicación en su dispositivo."mobile_app_56 = "Dé clic en el botón «Configurar el proyecto móvil»."mobile_app_57 = "Dé clic en el botón «Escanear código QR»."mobile_app_58 = "Escanee el código QR que ve en pantalla más abajo."mobile_app_59 = "El proyecto empezará la descarga y el procesamiento automáticamente."mobile_app_60 = "Tablero de mando"mobile_app_61 = "Registros de la aplicación"mobile_app_62 = "Recarga más reciente de la página"mobile_app_63 = "Última sincronización"mobile_app_64 = "Descarga de proyecto, pero no se han descargado datos"mobile_app_65 = "Descarga de proyecto, pero descarga de datos parcial"mobile_app_66 = "Descarga completa, proyecto y datos"mobile_app_67 = "Dispositivo no inicializado"mobile_app_68 = "Evento de aplicación"mobile_app_69 = "Hora"mobile_app_70 = "Efecto"mobile_app_71 = "Carga con"mobile_app_72 = "Registros."mobile_app_73 = "Cargas y descargas recientes (todos los dispositivos)"mobile_app_74 = "Más abajo se muestra un registro de actividad reciente de app móvil relacionada con las descargas y cargas a REDCap."mobile_app_75 = "No hay datos relevantes que mostrar para ningún dispositivo."mobile_app_76 = "Importar datos desde el archivo"mobile_app_77 = "No hay archivos asociados"mobile_app_78 = "Volcado de datos de emergencia (todos los dispositivos)"mobile_app_79 = "No se han cargado archivos para ningún dispositivo."mobile_app_80 = "CSV"mobile_app_81 = "Registros incluidos"mobile_app_82 = "Archivos adjuntos (para importar manualmente)"mobile_app_83 = "No hay volcado de datos para este dispositivo"mobile_app_84 = "No se han cargado registros para este dispositivo"mobile_app_85 = "Usuario de REDCap"mobile_app_86 = "Usuario de la aplicación"mobile_app_87 = "Acción"mobile_app_88 = "Datos"mobile_app_89 = "Registros de la app móvil (todos los dispositivos)"mobile_app_90 = "A continuación se enumeran todos los archivos de registro enviados desde la app móvil para este proyecto. Solo se muestra el más reciente en su totalidad. Puede dar clic en el ícono de archivo en la parte derecha para descargarlo. Vuelva a cargar la página para acceder a las cargas de registros más recientes."mobile_app_91 = "A continuación se muestran los dispositivos que utilizan la app móvil REDCap para este proyecto y también un registro de actividades importantes; concretamente, la descarga del proyecto más reciente y las cinco (5) sincronizaciones más recientes. Puede asignar un apodo a cada dispositivo para identificar más fácilmente el dispositivo en la actividad de más abajo y otras páginas de la app móvil. También puede «bloquear» un dispositivo individual para que ya no pueda sincronizar datos, descargar datos o incluso tener el proyecto accesible dentro de la app móvil en el dispositivo. Por ej., usted podría querer bloquear el dispositivo si lo robaran. Esto ayuda a evitar que sus datos se corrompan o que caigan en las manos equivocadas."mobile_app_92 = "Descargar el registro"mobile_app_93 = "Descargar el CSV completo"mobile_app_94 = "(Dé clic para ampliar la tabla)"mobile_app_95 = "(Dé clic para plegar la tabla)"mobile_app_96 = "Dispositivos utilizados por la app móvil"mobile_app_97 = "No se han inicializado dispositivos para este proyecto"mobile_app_98 = "Identificador único universal del dispositivo"mobile_app_99 = "Sobrenombre de REDCap para el dispositivo"mobile_app_100 = "Guardar el apodo"mobile_app_101 = "Descargar CSV"mobile_app_102 = "Añadir apodo"mobile_app_103 = "Editar apodo"mobile_app_106 = "Bloquear dispositivo"mobile_app_107 = "Desbloquear dispositivo"mobile_app_108 = "¿Bloquear dispositivo?"mobile_app_109 = "Bloqueado"mobile_app_110 = "Ampliar las tablas para todos los dispositivos"mobile_app_111 = "Plegar las tablas para todos los dispositivos"mobile_app_112 = "Al dar clic en el botón «Importar» abajo comenzará el proceso de importación para importar TODOS los registros que contiene el CSV de volcado de datos. (Atención: cualquier valores que no estén vacío sobrescribirán cualquier valores existentes en el proyecto.) Se le dará la opción de previsualizar los cambios. Tenga en cuenta que, si ha modificado campos o instrumentos en los proyectos después de que los datos fueran recopilados en la app móvil, *podrían* aparecer algunos mensajes de error para indicarle que debe descargar su archivo CSV de volcado de datos y realizar los cambios apropiados, después de lo cual podría intentar cargar el archivo de datos manualmente en la herramienta de importación de datos."mobile_app_113 = "Dispositivo"mobile_app_114 = "Desbloqueado"mobile_app_115 = "Volver a los volcados de datos de emergencia (tablero de mando de la app móvil)"mobile_app_116 = "Los datos que ha importado del archivo se han importado con éxito en el proyecto. Si quiere importar más datos, puede usar la caja de más arriba para seleccionar un archivo en su ordenador o puede volver al tablero de mando de la app móvil de más abajo."mobile_app_117 = "Todos los datos del volcado de datos de emergencia ya existen en el proyecto."mobile_app_118 = "Registro."mobile_app_119 = "Desbloquear un dispositivo le permite comunicarse libremente con el servidor de REDCap. Este es el modo de funcionamiento normal."mobile_app_120 = "Bloquear un dispositivo prohíbe a ese dispositivo comunicarse libremente con el servidor de REDCap. Este paso debería darse si el dispositivo está en peligro o si alguien obtiene acceso no autorizado (por ej., el dispositivo se pierde o se roba) con el fin de evitar que los datos que puedan haberse puesto en peligro vuelvan al servidor de REDCap. Bloquear un dispositivo actúa de forma similar a revocar un autenticador, excepto que el bloqueo se destina solo a dispositivo/s específico/s, mientras que revocar un autenticador afectaría a todos los dispositivos."mobile_app_121 = "Descarga del proyecto con algunos o todos los datos"mobile_app_122 = "Ubicación de mapa"mobile_app_124 = "Ver la lista completa"mobile_app_125 = "Lista completa de todos los registros incluidos en el volcado de datos"mobile_app_126 = "Mostrar los detalles para este dispositivo"mobile_app_127 = "[Se desconoce el nombre del dispositivo]"mobile_app_128 = "Descargar el registro de la aplicación"mobile_app_129 = "<b>NOTA:</b> La App móvil de REDCap v3.0 y más recientes incluye los instrumentos de repetición y la función eventos."mobile_app_130 = "<b>NOTA:</b> usted es un Administrador REDCap y, dado que estos siempre tienen el máximo de privilegios, configurar este proyecto en la App móvil bajo *esta* cuenta significa que cualquiera que acceda a este proyecto en la app móvil también tendrá todos los permisos de usuario habilitados en todas las partes de ese proyecto mientras esté en la app."		multilang_01 = "Gestor multilingüe"multilang_02 = "Cambiar el idioma"multilang_03 = "Le permite capturar el idioma utilizado actualmente en proyectos donde los datos multilingües están habilitados en los formularios de entrada de datos. La etiqueta de acción @LANGUAGE-CURRENT-FORM se puede utilizar en campos de tipo 'Cuadro de texto' (sin validación) y 'Lista desplegable' o 'Botones de radio' (estos deben tener opciones cuyos códigos correspondan a los ID de los idiomas definidos, por ejemplo, 'en'). Esta etiqueta de acción solo está activa en los formularios de entrada de datos y siempre, cuando sea posible, establecerá el valor del campo en el idioma actualmente activo."multilang_04 = "Excluir"multilang_05 = "<span class='badge badge-secondary shortcut fs11' title='En Mac, use CMD-G'>CTRL-G</span> &ndash; Ir al campo:"multilang_06 = "&ndash; <i>Vacío</i> &ndash;"multilang_07 = "Agregar un nuevo idioma"multilang_08 = "Los idiomas del sistema se pueden definir a continuación, después de lo cual estarán disponibles para importar a cualquier proyecto solo para las traducciones de la interfaz de usuario. La modificación de cualquier idioma en esta página no afectará a los proyectos existentes, sino solo a los proyectos creados a partir de ahora. El idioma predeterminado es el que se muestra cuando no se encuentra ninguna preferencia de idioma del usuario."multilang_09 = "Actualmente, no hay idiomas configurados en este proyecto."multilang_10 = "Actualmente, no hay idiomas configurados para el sistema."multilang_11 = "<b>Desactivar</b> (es decir, apagar) la compatibilidad con varios idiomas para este proyecto:"multilang_12 = "<b>Desactivar</b> (es decir, apagar) la compatibilidad con varios idiomas para <b>todos</b> los proyectos:"multilang_13 = "ADVERTENCIA: ¡ESTO AFECTARÁ A TODOS LOS PROYECTOS!"multilang_14 = "Utilice la siguiente configuración para facilitar la traducción durante el desarrollo del proyecto. Para proyectos de <small><b>PRODUCCIÓN</b></small>, se recomienda <b>desactivar</b> todas las opciones."multilang_15 = "Resalte el texto sin traducir en las páginas de <b>Entrada de datos</b> que deben traducirse."multilang_16 = "Resalte el texto sin traducir en las páginas de la <b>encuesta</b> que deben traducirse."multilang_17 = "<b>Modo de depuración</b> (los mensajes de estado se enviarán a la consola del navegador):"multilang_18 = "Configuración solo para administradores"multilang_19 = "Agregar nuevo idioma"multilang_20 = "Editar idioma"multilang_21 = "ID de idioma"multilang_22 = "Ingrese una identificación única para este idioma"multilang_23 = "El ID de idioma no es válido o, al agregar un nuevo idioma, puede que ya exista."multilang_24 = "Un identificador único para este idioma. Se recomienda utilizar el código ISO, como '<b>en</b>' o '<b>en-US</b>' para inglés, '<b>pt-BR</b>' para portugués o '<b>es-EC</b>' para español. <b>Utilice solo letras y guiones.</b>"multilang_25 = "Nombre a mostrar"multilang_26 = "Introduzca un nombre para mostrar"multilang_27 = "Debe proporcionar un valor."multilang_28 = "Este es el nombre del idioma que se muestra en los selectores de idioma. Debe introducirse en su idioma, como '<b>inglés</b>' o '<b>alemán</b>' (para alemán)."multilang_29 = "Anulación de clasificación (opcional)"multilang_30 = "Proporcione un nombre alternativo para fines de clasificación"multilang_31 = "Si se establece, se utilizará en lugar del nombre de visualización para determinar el orden de clasificación de los idiomas en los selectores de idiomas."multilang_32 = "Importar el idioma"multilang_33 = "desde un archivo (JSON, CSV o INI)"multilang_34 = "Elija o arrastre el archivo&hellip;"multilang_35 = "Este no es un archivo de idioma válido."multilang_36 = "de los idiomas disponibles para el sistema"multilang_37 = "No hay idiomas del sistema disponibles."multilang_38 = "Opciones de importación:"multilang_39 = "Al fusionarse,"multilang_40 = "mantener los valores locales"multilang_41 = "usar valores importados"multilang_42 = "Importar valores vacíos <i>(borra los valores locales)</i>"multilang_43 = "Agregar idioma"multilang_44 = "Aplicar los cambios"multilang_45 = "¿Eliminar el idioma?"multilang_46 = "Cuando se elimina un idioma, todos los instrumentos/encuestas asociados y las traducciones de la interfaz de usuario se eliminarán de este proyecto de forma permanente. <b>Esto no se puede deshacer.</b></br></br>¿Está seguro de que desea eliminar este idioma?"multilang_47 = "Cuando se elimina un idioma, todas las traducciones de la interfaz de usuario asociadas se eliminarán de forma permanente. <b>Esto no se puede deshacer.</b> Los proyectos que actualmente usan este idioma no se ven afectados.<br></br>¿Está seguro de que desea eliminar este idioma?"multilang_48 = "Eliminar el idioma"multilang_49 = "Filtrar los elementos en esta página:"multilang_50 = "Busque libremente&hellip;"multilang_51 = "Ocultar los elementos traducidos"multilang_52 = "Inicializando..."multilang_53 = "Mostrar menos."multilang_54 = "Conozca más."multilang_55 = "En esta página puede crear y configurar varios idiomas de visualización para su proyecto (para encuestas, formularios de entrada de datos, alertas, invitaciones a encuestas, etc.) o, alternativamente, exportar e importar la traducción mediante un archivo. No olvide <b>guardar sus cambios</b> (atajo de teclado: <span class='badge badge-secondary shortcut fs11' title='En Mac, use CMD-S'>CTRL-S</span>) en cualquier momento en esta página cuando haya terminado de editar. NOTA: <u>esta página no traducirá automáticamente su texto</u>, pero proporciona herramientas para facilitar su traducción."multilang_56 = "En esta página puede crear y configurar varios idiomas de visualización disponibles en esta instalación de REDCap que están disponibles para que los proyectos los utilicen para sus traducciones de la interfaz de usuario. Cuando se utiliza en un proyecto, las traducciones de la interfaz de usuario definidas aquí se copiarán al proyecto y se pueden personalizar libremente allí. No olvide <b>guardar sus cambios</b> (atajo de teclado: <span class='badge badge-secondary shortcut fs11' title='En Mac, use CMD-S'>CTRL-S</span>) en cualquier momento en esta página cuando haya terminado de editar. NOTA: esta página <u>no traducirá automáticamente</u> su texto, pero proporciona herramientas para que usted mismo pueda traducirlas fácilmente."multilang_57 = "<b>Este es el idioma predeterminado.</b> Por lo tanto, los elementos no se pueden editar aquí, pero se pueden modificar en el <i>Diseñador en línea</i> (o mediante la carga del <i>Diccionario de datos</i>) y la página <i>Configuración de la encuesta</i>. Sin embargo, los campos y la configuración de la encuesta individual se pueden configurar para que se excluyan de la traducción aquí. <b>Si desea comenzar/continuar traduciendo el texto del idioma predeterminado, dé clic en el botón de un idioma disponible arriba.</b>"multilang_58 = "Texto de la cola de encuesta personalizado"multilang_59 = "Mensaje de error de inicio de sesión de la encuesta personalizada"multilang_60 = "Dé clic en un botón a continuación para seleccionar un idioma a traducir:"multilang_61 = "No hay campos traducibles en este formulario. Es posible que hayan sido excluidos de la traducción."multilang_62 = "Traducir la configuración de la encuesta"multilang_63 = "Configuración de la encuesta"multilang_64 = "Traducir los campos"multilang_65 = "Actualmente, la gestión de varios idiomas está <