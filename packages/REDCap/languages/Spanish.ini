 siendo utilizado y el proyecto está en estado de Producción. Cambiar el nombre de la variable puede causar la pérdida permanente de datos."design_430 = "El primer campo en el proyecto (el identificador de registro) *no puede* ser arrastrado a otra ubicación. Debe permanecer siempre en la primera posición. De todas maneras, puede modificar los atributos de este campo como la etiqueta, nombre de variable, etc."design_431 = "NO PUEDE MOVER EL CAMPO"design_432 = "El campo de arriba es el identificador (ID) de registro y por lo tanto no puede ser movido o eliminado. Solo puede ser editado."design_434 = "Este campo es el campo de ID de registros, que es el primer campo del proyecto. Este campo es especial porque se utiliza para almacenar los nombres de registros en su proyecto. Por lo tanto el campo de ID no puede ser movido ni borrado sino solamente editado. Si lo desea, puede cambiar la etiqueta del campo o inclusive el nombre de variable."design_436 = "Ver un resumen detallado de todos los cambios en borrador"design_437 = "Mientras que estén pendientes sus cambios, puede aún"design_438 = "Súper usuarios: cambiar cómo funciona esto"design_439 = "Su lógica de ramificación no se puede guardar tal cual está porque las medidas de seguridad en REDCap consideran que es una sintaxis no válida. Esto puede ocurrir si está intentando utilizar código especializado JavaScript u otros 'hacks' cuyo uso no ha sido autorizado en REDCap. Puede 1. dejar la lógica de ramificación como está, 2. eliminar la lógica de ramificación para este campo o 3. remplazar con otra lógica de bifucación cuya sintáxis sea correcta. Para aprender más a propósito de la sintáxis correcta para lógica de ramificación, vea"design_440 = "Si bien su lógica de ramificación es sintácticamente válida, los cambios a la lógica que intenta guardar NO lo son. Existe un error de sintáxis en su lógica de ramificación, por lo tanto deberá corregirlo e intentar de nuevo. Por mayor asistencia, vea"design_441 = "SOLO súper usuarios: <b>su lógica de ramificación se guardó correctamente.</b> Sin embargo, por favor observe que parece existir un error de sintáxis en la lógica de ramificación que acaba de guardar. Esto puede ocurrir si está intentando utilizar código JavaScript especializado u otros 'hacks' que no han sido autorizados en REDCap. Si bien esto es aceptable por tratarse de un súper usuario, puede querer revisar para asegurarse que su lógica de ramificación funciona correctamente en el formulario de entrada de datos o encuesta donde se encuentra el campo."design_442 = "Existen funciones personalizadas en uso e alguna lógica de ramificación que no son funciones oficiales REDCap y opr lo tanto no están permitidas. Estas funciones no reconocidas deben ser removidas de la lógica de ramificación. Abajo se encuentran las funciones no permitidas."design_443 = "Existen funciones personalizadas en uso e alguna lógica de ramificación que no son funciones oficiales REDCap y opr lo tanto no están permitidas. Por tratarse Ud. de un súper Usuario, las funciones no reconocidas serán permitidas aquí."design_444 = "Existen errores de sintáxis en algunas lógicas de ramificación. Esto puede ocurrir si se utilizan caracteres o funciones ilegales en la lógica. Por favor remueva todos los errores de sintáxis. Abajo se muestran los campos que contienen errores de sintáxis en sus lógicas de ramificación."design_445 = "Existen errores de sintáxis en algunas lógicas de ramificación y por lo tanto no son permitidas normalmente. Como Ud. Es un súper usuario, la lógica de ramificación para los campos listados abajo serán autorizadas aquí, si bien puede querer chequear para asegurarse que no se trate efectivamente de errores."design_446 = "Existen errores de sintáxis en algunas lógicas de ramificación y por lo tanto no son permitidas normalmente ya que las medidas de seguridad de REDCap las consideran ahora sintáxis inválida. Dado que no está modificando la lógica de ramificación para los campos listados abajo, la lógica de ramificación será permitida aquí para los siguientes campos."design_447 = "Existen funciones personalizadas en algunas ecuaciones de campos calculados que no constituyen funciones oficiales REDCap y por lo tanto no están permitidas. Estas funciones no reconocidas deben ser removidas de las ecuaciones de campos calculados. Abajo se encuentran las funciones encontradas que no están permitidas."design_448 = "Existen funciones personalizadas en uso en algunas ecuaciones de campos calculados que no constituyen funciones oficiales REDCap y por lo tanto no están permitidas normalmente. Dado que Ud. Es un súper usuario, las funciones no reconocidas listadas abajo serán permitidas aquí."design_449 = "Existen errores de sintáxis en algunas ecuaciones de campos calculados. Esto puede ocurrir si se utilizan caracteres o funciones ilegales en las ecuaciones. Por favor remueva todos los errores sintácticos. Abajo se muestran los campos calculados que contiene errores sintácticos en sus ecuaciones."design_450 = "Existen errores sintácticos en las ecuaciones de algunos campos calculados y por lo tanto no se permiten normalmente. Dado que Ud. Es un súper usuario, la ecuación para los campos calculados listados abajo serán permitidas aquí, si bien puede querer revisarlas para asegurarse que no se trate efectivamente de errores."design_451 = "Existen errores de sintáxis en algunas lógicas de ramificación y por lo tanto no son permitidas normalmente ya que las medidas de seguridad de REDCap las consideran ahora sintaxis inválida. Dado que no está modificando la ecuación para los campos calculados listados abajo, la ecuación será permitida aquí para los siguientes campos."design_452 = "La ecuación para su campo calculado NO ha sido guardada. Si bien todos los demás atributos del campo han sido guardados, la ecuación solo será guardada cuando no existan errores en la ecuación. Dé clic en el botón cerrar para reabrir el pop-up de Edición de Campo."design_453 = "SOLO súper usuarios: <b> Su campo calculado se guardó exitosamente.</b> Sin embargo, parece existir un error sintáctico en la ecuación que acaba de guardar. Esto puede deberse a que intenta utilizar código especializado JavaScript u otros 'hacks' no autorizados para REDCap. Si bien esto es aceptable por tratarse Ud. de un súper Usuario, puede querer revisar para asegurarse que sus cálculos funcionen correctamente en el formulario de entrada de datos o encuesta donde se encuentra el campo."design_454 = "Texto del encabezado de matriz (opcional)"design_455 = "* Nota: la adición de texto del encabezado sección aquí se iniciará una nueva página en la encuesta."design_456 = "cómo utilizar 'Transferencia de segmentos de datos'"design_457 = "La funcionalidad de 'Transferencia de segmentos de datos' en REDCap le permite inyectar datos recolectados previamente en el texto de un instrumento de recolección de datos o encuesta, proporcionando mayor precisión y control sobre la conformación de preguntas. También se puede usar de otras formas, como para personalizar invitaciones a encuestas (esto es, incluyendo los nombres de los encuestados en el correo) o confirmaciones de encuestas (o sea, agradeciendo a sus encuestados por nombre tras completar una encuesta). Para ver el Transferencia de segmentos de datos en acción, puede"design_458 = "¿Dónde puede ser usada la 'Transferencia de segmentos de datos'?"design_459 = "Transferencia de segmentos de datos '|' se puede utilizar en muchos lugares diferentes en REDCap. A continuación se muestra una lista de todos los lugares donde Transferencia de segmentos de datos '|' se puede utilizar para insertar un valor de datos * EN * texto."design_460 = "Banderas (etiquetas) de campo deslizador (es decir, texto que se muestra sobre la barra de desplazamiento)"design_461 = "Encabezados de columna de campo matriz"design_462 = "Banderas (etiquetas) opcionales para múltiples campos de opciones (radio, desplegable, casillas de verificación)"design_463 = "Como usar 'Transferencia de segmentos de datos' aquí"design_464 = "Los correos electrónicos de invitación a la encuesta (enviados a través de lista de participantes o invitaciones automatizadas) - incluyen tanto asunto como mensaje"design_465 = "¿Cómo utilizo 'Transferencia de segmentos de datos'?"design_466 = "Configurar la 'Transferencia de segmentos de datos' es muy simple. La 'Transferencia de segmentos de datos' *no* debe habilitarse de ninguna manera para utilizarlo. <b>Todo lo que necesita hacer para enviar un dato por el pipe en cualquiera de los lugares válidos listados arriba es insertar en su texto el nombre de la variable entre corchetes</b>. Por ej., si tenemos una pregunta de encuesta que consulta 'Cual es su nombre de pila?', en la cual la variable de nombre para esa pregunta es 'first_name', entonces la siguiente pregunta podría ser configurada como <b>'[first_name], cual es su fecha de nacimiento?'</b>. Si el usuario ingresó 'Juan' como su nombre de pila, entonces el texto para la siguiente pregunta se leerá literalmente como <b>'Juan, cual es tu fecha de nacimiento?'</b>. De la misma manera, podría usar la variable [first_name] en el mensaje de confirmación cuando se finaliza la encuesta, en el que el mensaje <b>'Gracias por participar de la encuesta, [first_name]!</b> se mostraría al encuestado como <b>'Gracias por participar de la encuesta, Juan!</b>"design_467 = "Si tiene un proyecto longitudinal, si lo desea puede utilizar 'Transferencia de segmentos de datos' de eventos cruzados. De la misma forma en que se configuran los cálculos y lógicas de ramificación para eventos cruzados, simplemente anteponga al nombre de la variable entre corchetes el nombre único del evento entre corchetes. Por ej., si recolectó el nombre de pila de una persona en el evento 'Admisión', que tiene el nombre único de evento 'admission_branch_1', entonces puede configurar el transferencia de segmentos de datos como <b>'[admission_branch_1][nombre], cuál es su fecha de nacimiento?'</b>. De esta forma se hará transferencia de segmentos de datos del valor de nombre de pila solo desde el evento 'Admisión' y no desde cualquier otro evento, mientras que <b>si no se antepone el nombre único de evento a una variable en un proyecto longitudinal, se hará transferencia de segmentos de datos de valores de datos del evento actual</b>."design_468 = "Cómo utilizar la 'Transferencia de segmentos de datos' en la invitación a encuestas"design_470 = "¿De qué tipos de campos se puede hacer 'Transferencia de segmentos de datos'?"design_472 = "Ejemplo"design_473 = "Antes"design_474 = "Después"design_475 = "Configuración"design_476 = "ver una demo real acerca de 'Transferencia de segmentos de datos' en una encuesta"design_477 = "AVISO: se utiliza el cambio en el nombre del campo en la ecuación de cálculo o en la lógica de ramificación"design_478 = "<b>NOTA:</b> el campo donde acaba de cambiar el nombre se utiliza ya sea en la lógica de ramificación o en la ecuación de cálculo de uno o más campos. Abajo se muestra una lista de campos (con sus banderas (etiquetas) de variable) que utilizan el campo con el nuevo nombre. Deberá modificar la lógica de ramificación o la ecuación de cálculo de TODOS los campos mostrados abajo o de otra manera se arrojará un error en su formulario de acceso de datos/encuesta cuando ingrese datos. Alternativamente, podría simplemente cambiar el nombre del campo con su nombre original de variable para evitar este problema."design_479 = "¿Remplazar la variable del campo con cambio en el nombre?"design_480 = "de la lógica de ramificación o la ecuación de cálculo de los siguientes campos:"design_481 = "Lo sentimos, pero los cambios en borrador SOLO se pueden enviar para revisión cuando el proyecto se encuentra en estado de Producción. Si desea enviar sus cambios en borrador, primero deberá mover el proyecto de vuelta a Producción utilizando la ceja otras funciones en la página de Configuración de proyecto."design_482 = "Libro de códigos"design_483 = "El libro de códigos es una versión de solo lectura, comprensible por humanos, del Diccionario de datos del proyecto y sirve como referencia rápida para visualizar los atributos de cualquier campo en el proyecto sin tener que descargarlo e interpretar el Diccionario de datos. <b>Nota:</b> para los campos tipo casilla de selección se muestran sus valores codificados tanto en el formato definido por los usuarios en el Diseñador de formularios/Diccionario de datos como en el formato extendido que puede verse en importaciones y exportaciones de datos (o sea, campo___código)."design_484 = "Variable/nombre del campo"design_485 = "Mostrar el archivo SOLO si:"design_486 = "Mín."design_487 = "Máx.:"design_488 = "banderas (etiquetas) deslizantes"design_489 = "Cálculo"design_490 = "alineación de encargo"design_491 = "pregunta número"design_492 = "Acción finalizada"design_493 = "Formulario:"design_494 = "Atributos de campo (tipo de campo, validación, opciones, lógica ramificada, cálculos, etc.)"design_495 = "Clasificación"design_496 = "¿Qué es una matriz de campos ordenados?"design_497 = "Permitir solo una opción por columna (solo botones de radio)"design_499 = "Una matriz ordenada de campos es una matriz que se puede utilizar como 'intervalo' dentro de las opciones de modo que dos campos en la matriz no puedan tener el mismo valor seleccionado para una columna dada. Por ej., si la clasificación está habilitada para una matriz y un usuario selecciona una opción para un campo que ya ha sido seleccionado para otro campo, que se anule la selección de forma automática el valor de ese otro campo y mostrar un mensaje rápido diciendo 'quita valor!' para denotar que el valor se retiró para el otro campo. Esto evita que cualquiera de los dos campos en la matriz de tener el mismo valor seleccionado."design_500 = "<b>NOTA:</b> el 'ranking' solo se puede usar con una matriz de botón de radio. No se puede usar