ntry_570 = "Importar desde archivo JSON o CSV"data_entry_571 = "Para campos con cajas de texto y un intervalo de validación mínima o máxima, los usuarios/participantes no podrán ingresar un valor a menos que esté dentro del intervalo de validación especificado en el campo. Esto es distinto del comportamiento predeterminado en el cual los valores por fuera del rango estaban permitidos. Nota: @FORCE-MINMAX también se ejecuta para la importación de datos con el fin de garantizar que el valor siempre esté dentro del intervalo especificado."data_entry_572 = "La respuesta empezó inicialmente el {0}."data_entry_573 = "(Se desconoce cuándo empezó inicialmente la respuesta)."data_entry_574 = "El tiempo total de ejecución para completar la respuesta es {0}."data_entry_575 = "La pregunta actual requiere que su valor nunca repita el valor de una respuesta de encuesta anterior. El valor que ingresó (\"{0}\") ya se usó, así que ingrese otro valor. Debe cambiar este valor antes de poder continuar."data_entry_576 = "El campo actual es el campo secundario único ({0}), por lo que su valor debe ser único para todos los registros y no se puede repetir. Otro registro u otro evento dentro del registro actual ya tiene este mismo valor (\"{1}\"). Debe cambiar este valor antes de poder continuar."data_entry_577 = "Alternativamente, puede ingresar su PIN de 6 dígitos de autenticación de dos factores en lugar de su contraseña anterior."data_entry_578 = "Si necesita que le enviemos su PIN, dé clic en una de las siguientes opciones:"data_entry_579 = "Enviar PIN por correo electrónico"data_entry_580 = "Enviar PIN por SMS"data_entry_581 = "¡Enviado exitosamente!"data_entry_582 = "Permita que los usuarios firmen electrónicamente usando su PIN de 6 dígitos de autenticación de dos factores en lugar de su contraseña."data_entry_583 = "Se usa específicamente cuando se realiza una firma electrónica en formularios de entrada de datos o cuando se utiliza la función de mejora de campo 'Cargar archivo' al cargar un archivo en un formulario de entrada de datos (a menudo se usa para el cumplimiento de 21 CFR Parte 11 para ensayos de la FDA). NOTA: esta función no se puede utilizar con la opción Duo Two-Factor."data_entry_584 = "Aviso: se ha detectado que <u>no podrá usar su contraseña</u> para firmar electrónicamente arriba, sino que solo podrá firmar electrónicamente usando su PIN de 6 dígitos de autenticación de dos factores."data_entry_585 = "Si desea permitir que los encuestados ingresen sus respuestas de manera repetitiva solo en el modo de encuesta, puede habilitar la configuración opcional '<b>Repetir la encuesta</b>' cerca de la parte inferior de la página Configuración de la encuesta (en la sección de opciones de terminación) *después* de que un instrumento se haya configurado como instrumento repetitivo. Por lo tanto, es un paso adicional que se debe realizar luego de habilitar el instrumento como instrumento de repetición. Cuando la configuración para repetir la encuesta está habilitada, se mostrará un botón al final de la encuesta para que el encuestado pueda optar por ingresar otra respuesta para la encuesta, lo que le permitirá realizar la encuesta varias veces seguidas. De esta manera, podrán ingresar tantas respuestas para la misma encuesta como necesiten, como completar preguntas sobre varios miembros de la familia o ingresar información de medicamentos para varios medicamentos. Alternativamente, las <b>Invitaciones a encuestas automatizadas (ASI)</b> y las <b>Alertas y notificaciones</b> pueden configurarse para enviarse repetidamente en un intervalo recurrente como una forma de lograr que los encuestados respondan una encuesta repetida. Para obtener más información sobre la repetición de encuestas, consulte"data_entry_586 = "Esta es una anotación de MyCap que se usa con campos deslizantes. El formato debe ser <code>@MC-FIELD-SLIDER-BASIC=[MIN]:[MAX]:[STEP]</code>, en el que [MIN], [MAX] y [STEP] son números enteros positivos. Ejemplo: <code>@MC-FIELD-SLIDER-BASIC=0:10:1</code> se escala de 0 a 10 pasos en incrementos de 1, donde el control deslizante no puede tener más de 13 pasos. Consulte la <a href=\"http://researchkit.org/docs/Classes/ORKScaleAnswerFormat.html\" target="_blank"><u>documentación</u></a>."data_entry_587 = "Esta es una anotación MyCap utilizada en un campo de carga de archivos. No se necesitan parámetros para esta etiqueta de acción, por lo que debe usarse literalmente como <code>@MC-FIELD-FILE-IMAGECAPTURE</code>. Consulte la <a href=\"http://researchkit.org/docs/Classes/ORKImageCaptureStep.html\" target=\"_blank\"><u>documentación</u></a> para obtener detalles. Tenga en cuenta que las propiedades del kit de investigación <code>templateImage</code>, <code>templateImageInsets</code>, <code>accessibilityInstructions</code> y <code>accessibilityHint</code> no están implementadas."data_entry_588 = "Esta es una anotación MyCap utilizada en un campo de carga de archivos. El formato debe ser @MC-FIELD-FILE-VIDEOCAPTURE=[DURACIÓN MÁXIMA EN SEGUNDOS]:[SILENCIO DE AUDIO (SÍ/NO)]:[MODO DE FLASH (AUTO/ENCENDIDO/APAGADO)]: [POSICIÓN DEL DISPOSITIVO (ATRÁS/FRONTAL/ SIN ESPECIFICAR)]. Ejemplo: <code>@MC-FIELD-FILE-VIDEOCAPTURE=20:YES:OFF:BACK</code> es captura de vídeo, 20 segundos de duración máxima, el audio está silenciado, el flash de la cámara está APAGADO, use la cámara en la PARTE POSTERIOR del dispositivo. Tome en cuenta que los campos de carga de archivos de REDCap tienen un límite de tamaño de 35 MB de forma predeterminada y la captura de vídeo genera archivos de gran tamaño. Consulte la <a href=\"http://researchkit.org/docs/Classes/ORKVideoCaptureStep.html\" target=\"_blank\"><u>documentación</u></a> para obtener más detalles."data_entry_589 = "Esta es una anotación MyCap utilizada en cualquier tipo de campo. <code>@MC-FIELD-HIDDEN</code> oculta un campo solo cuando se ve en la aplicación móvil MyCap, mientras que la anotación <code>@HIDDEN</code> de REDCap oculta un campo tanto de REDCap como de MyCap. Ejemplo: si tiene un campo calculado que desea que aparezca en REDCap pero no en MyCap, utilice la anotación <code>@MC-FIELD-HIDDEN</code>."data_entry_590 = "Esta es una anotación de MyCap que se usa con campos de texto o notas. Utilice la cámara del dispositivo para escanear un código de barras. El contenido se almacenará en el campo Cuadro de texto o Cuadro de notas. Simbologías de código de barras admitidas: <a href=\"https://en.wikipedia.org/wiki/Aztec_Code\" target=\"_blank\">Aztec</a>, <a href=\"https://en.wikipedia.org/wiki/Code_39\" target=\"_blank\">CODE39</a>, <a href=\"https://en.wikipedia.org/wiki/Code_39\" target=\"_blank \">CODE39MOD43</a>, <a href=\"https://en.wikipedia.org/wiki/Code_93\" target=\"_blank\">CODE93</a>, <a href=\" https://en.wikipedia.org/wiki/Code_128\" target=\"_blank\">CODE128</a>, <a href=\"https://en.wikipedia.org/wiki/Data_Matrix\" destino=\"_blank\">Matriz de datos</a>, <a href=\"https://en.wikipedia.org/wiki/EAN-8\" destino=\"_blank\">EAN8</a>, <a href=\"https://en.wikipedia.org/wiki/International_Article_Number\" target=\"_blank\">EAN13</a>, <a href=\"https://en.wikipedia. org/wiki/Interleaved_2_of_5\" target=\"_blank\">Interleaved2of5</a>, <a href=\"https://en.wikipedia.org/wiki/ITF-14\" target=\"_blank\">ITF14</a>, <a href=\"https://en.wikipedia.org/wiki/PDF417\" target=\"_blank\">PDF417</a>, <a href=\"https ://en.wikipedia.org/wiki /QR_code\" target=\"_blank\">QR</a>, <a href=\"https://en.wikipedia.org/wiki/Universal_Product_Code#UPC-E\" target=\"_blank\" >UCP-E</a>"data_entry_591 = "Un campo de texto obligatorio de MyCap adjunto a cualquier instrumento habilitado para MyCap en proyectos con MyCap habilitado. Cuando los participantes envíen una tarea en la aplicación móvil MyCap, este campo se completará con la ID del resultado de la tarea. NOTA: solo para uso en la aplicación móvil MyCap."data_entry_592 = "Un campo de texto obligatorio de MyCap con el tipo de validación \"Fecha\" adjunto a cualquier instrumento habilitado para MyCap en proyectos con MyCap habilitado. Cuando los participantes envían una tarea en la aplicación móvil MyCap, este campo se completará con la fecha en que el usuario inició la tarea. NOTA: para uso exclusivo en la aplicación móvil MyCap."data_entry_593 = "Un campo de texto obligatorio de MyCap con el tipo de validación \"Fecha\" adjunto a cualquier instrumento habilitado para MyCap en proyectos con MyCap habilitado. Cuando los participantes envían una tarea en la aplicación móvil MyCap, este campo se completará con la fecha en que el usuario completó la tarea. NOTA: para uso exclusivo en la aplicación móvil MyCap."data_entry_594 = "Un campo de texto obligatorio de MyCap con el tipo de validación \"Fecha\" adjunto a cualquier instrumento habilitado para MyCap en proyectos con MyCap habilitado. Cuando los participantes envíen una tarea en la aplicación móvil MyCap, este campo se completará en la fecha en que se programó la tarea, si corresponde. Las tareas <code>.OneTime</code> y <code>.Infinite</code> no tendrán fecha de programación. NOTA: para uso exclusivo en la aplicación móvil MyCap."data_entry_595 = "Un campo desplegable obligatorio de MyCap adjunto a cualquier instrumento habilitado para MyCap en proyectos con MyCap habilitado. Cuando los participantes envíen una tarea en la aplicación móvil MyCap, este campo se seleccionará con el estado del resultado de la tarea. Los valores posibles son (0=Eliminado, 1=Completado, 2=Incompleto). NOTA: para uso exclusivo en la aplicación móvil MyCap."data_entry_596 = "Un campo de cuadro de texto MyCap obligatorio adjunto a cualquier instrumento habilitado para MyCap en proyectos con MyCap habilitado. Cuando los participantes envíen una tarea en la aplicación móvil MyCap, este campo se completará con los datos complementarios disponibles. Estará en formato JSON. NOTA: para uso exclusivo en la aplicación móvil MyCap."data_entry_597 = "Un campo de archivo MyCap obligatorio adjunto a cualquier instrumento habilitado para MyCap en proyectos con MyCap habilitado. Cuando los participantes envíen una tarea en la aplicación móvil MyCap, este campo se cargará con un archivo de datos de respaldo/restauración. NOTA: para uso exclusivo en la aplicación móvil MyCap."data_entry_598 = "Esta es una anotación de MyCap que se usa con campos deslizantes. El formato debe ser <code>@MC-FIELD-SLIDER-CONTINUOUS=[MIN]:[MAX]:[MAX FRACTIONAL DIGITS]</code>, donde [MIN], [MAX] y [MAX FRACTIONAL DIGITS] son enteros positivos. Ejemplo: <code>@MC-FIELD-SLIDER-CONTINUOUS=0:100:0</code> tiene una escala de 0 a 100 sin fracciones. Consulte la <a href=\"http://researchkit.org/docs/Classes/ORKContinuousScaleAnswerFormat.html\" target="_blank"><u>documentación</u></a>. Un control deslizante de REDCap predeterminará esto si no se especifica ninguna anotación. Nota: los campos deslizantes de REDCap no aceptan fracciones."data_entry_599 = "AVISO: debido a que algunos valores de datos en esta página se han modificado pero aún no se han guardado, el PDF resultante puede contener valores guardados y valores por guardar. Si está de acuerdo, dé clic en Aceptar para continuar."data_entry_600 = "Archivos adjuntos varios"data_entry_601 = "El campo debe estar oculto por la lógica de ramificación, pero se muestra porque tiene un valor"data_entry_602 = "Lo sentimos, pero su navegador web actual (<b>Internet Explorer</b>) no es compatible con esta página web. Deberá cambiar a <b>Firefox</b>, <b>Google Chrome</b> o <b>Microsoft Edge</b> para usar esta página. ¡Gracias por entender!"data_entry_603 = "Indique el motivo de los cambios de datos"data_entry_604 = "Cuando se agrega a un campo de carga de archivo o campo de texto descriptivo, en el que se ha cargado o adjuntado una imagen o un PDF, aparecerá un botón de vista previa junto al enlace de descarga para permitir que los usuarios/participantes vean la imagen o el PDF sin tener que para descargar el archivo. Los tipos de archivos admitidos son: pDF, BMP, GIF, JPG/JPEG/JFIF/PJEPG/PJP, PNG, SVG y TIF/TIFF. (Nota: el botón de vista previa no se agregará para la etiqueta de acción @INLINE sino solo para @INLINE-PREVIEW)."data_entry_605 = "Alternar la vista previa de este archivo"data_entry_606 = "Si tiene problemas para ver el PDF o si su navegador no admite la visualización de archivos PDF de varias páginas, puede abrir el PDF <b>en una ceja nueva</b> para verlo:"		data_export_tool_01 = "Instrucciones de SPSS para sistemas operativos distintos de Windows"data_export_tool_04 = "Formulario:"data_export_tool_05 = "¡La exportación de datos fue exitosa!"data_export_tool_06 = "Sus archivos se han creado y se guardan automáticamente en la sección de repositorio de archivos de este instrumento. Puede oprimir el/los ícono/s de abajo para descargar los archivos necesarios para importar datos en el formato de su preferencia para ver datos, o al programa de análisis de datos. Luego de oprimir el/los ícono/s de la derecha, seleccione Guardar y especifique la ubicación deseada en su computadora cuando esta se lo solicite. Se descargará cada archivo en su computadora. Recuerde que los archivos pueden contener información confidencial y por lo tanto, deben ser protegidos."data_export_tool_07 = "Programa de análisis estadístico SPSS"data_export_tool_08 = "Descargar y guardar los tres archivos del lado derecho en un lugar común. En primer lugar, dé doble clic en el Pathway Mapper (.bat), que se extendera rapidamente y de forma invisible. (Si no está usando un sistema operativo Windows, como Mac o Linux, consulte las instrucciones adicionales <i> </i>.) Ahora dé doble clic en el archivo *. Archivo sps, que abrirá SPSS. Cuando el archivo cargue y se muestre, seleccione Ejecutar -> Todas las opciones del menu superior. Esta acción abrirá el script que leerá automáticamente todos los datos y manipulará los campos de datos con banderas (etiquetas), opciones de variables, etc"data_export_tool_08b = "Instrucciones adicionales"data_export_tool_08c = "Debido a que el Pathway Mapper (.bat) solo funciona en sistema operativo Windows, se requieren pasos adicionales para asignar correctamente la ruta del archivo de sintaxis de SPSS para el archivo CSV de datos. Para que el programa SPSS para leer el archivo de datos, de forma manual debe proporcionar a SPSS la ruta de acceso completa del archivo de CSV (después de descargarlo a su computadora). Su ruta de la carpeta puede tener un aspecto similar a este:"data_export_tool_08d = "Una vez que tenga la ubicación de la carpeta del archivo CSV, haga doble clic en el archivo de sintaxis para abrirlo en SPSS. En el editor de sintaxis en SPSS, escriba la ruta en la primera línea del codigo de sintaxis para que quede establecida la ruta completa del archivo en su ordenador. La primera línea del archivo de sintaxis de SPSS se vera de la siguiente manera:"data_export_tool_08e = "Pero después de anexar la ruta de la carpeta con el nombre del archivo, que se verá como sigue (la ruta de la carpeta está agregada en rojo):"data_export_tool_08f = "El nombre de su archivo y la ruta de la carpeta lucirán distinto del siguiente ej. Una vez completados estos pasos, seleccione Ejecutar--> Todas las opciones del menu superior en SPSS para cargar los datos."data_export_tool_09 = "R, lenguaje de programación estadístico"data_export_tool_10 = "Instrucciones: use el comando read.csv('filename') para leer en el archivo de datos."data_export_tool_11 = "SAS, lenguaje de programación estadístico"data_export_tool_13 = "STATA, lenguaje de programación estadístico"data_export_tool_14 = "Instrucciones: descargue ambos archivos en una ubicación común y dé doble clic sobre el archivo *.do. Esta acción pondrá en marcha el script que lee automáticamente todos los datos y manipula los datos con banderas (etiquetas) de los campos, la opción de valores, etc."data_export_tool_17 = "Nota: si usa una versión de Microsoft Excel anterior a Excel 2007, solo se leerán las primeras 255 columnas."data_export_tool_19 = "Utilice la siguiente página para seleccionar los campos que desea extraer de la base de datos."data_export_tool_20 = "Cada línea contiene el texto original de la entrada de datos, más la lista de los nombres de los campos en la base de datos."data_export_tool_21 = "Puede utilizar los botones en la parte superior del formulario para marcar o desmarcar todos los campos del formulario de entrada de datos,"data_export_tool_28 = "Cada campo en la base de datos"data_export_tool_31 = "rojo"data_export_tool_37 = "Todos los formularios"data_export_tool_42 = "Utilice la parte inferior de la página para seleccionar los formularios cuyos campos desea extraer de la base de datos. Una vez que los formularios son seleccionadas, vaya a la parte inferior de esta página y dé clic en el botón Enviar"data_export_tool_43 = "Despues de someter esta página, espere a que aparezca la página que permite que usted guarde los archivo(s) a su computadora. Los archivos están delimitados por comas y pueden leerse en SPSS, Excel, R, SAS o otro programa de análisis de datos."data_export_tool_44 = "Desde esta base de datos cuenta con más de"data_export_tool_45 = "campos, solo los formularios de la base de datos se enumeran a continuacion, a fin de impedir que la página agote el tiempo de espera, que puede ocurrir cuando se trata con paginas de gran tamaño. Sin embargo, si usted desea elegir los campos individuales para exportar, usted puede"data_export_tool_46 = "oprimir aquí para ver todos los campos de la base de datos"data_export_tool_47 = "Después de oprimir el enlace, si la página no se termina de cargar y el botón Enviar no aparece al final de la página, oprima el botón Volver para regresar a esta página y luego siga las instrucciones arriba."data_export_tool_51 = "Sintaxis y datos"data_export_tool_52 = "Seleccionar todo"data_export_tool_53 = "Desmarcar todo"data_export_tool_54 = "Repetir la última exportación"data_export_tool_58 