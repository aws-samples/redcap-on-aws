 Los paquetes de análisis estadísticos pueden proporcionar métodos de cálculo mucho más robustos y precisos y puede manejar una amplia variedad de funciones que REDCap no puede. Ademas, el método mediante el cual REDCap realiza cálculos (usando JavaScript, una tecnología muy común que se encuentra en todos los navegadores web) puede tener problemas de precisión en algunos casos (por ej., el resultado de un cálculo complejo puede ser 0,06, pero el resultado real es 0,06000000000000000005). Este tipo de errores de precisión son muy poco frecuentes y son muy pocas veces experimentados. A menudo se puede enfrentar de forma estrategica con la función round() de REDCap dentro del cálculo, pero no es la solución en el 100% de los casos."calc_disclaimer_03 = "Los tipos de campo 'Calculados' (auto calculado) no se deben usar en exceso en REDCap y solo deben usarse cuando el resultado del cálculo sea necesario, y afecte directamente el flujo de trabajo de la entrada de datos. En cambio, cuando sea posible, realizar el cálculo en un paquete de análisis estadístico después de haber sido exportados de REDCap."		calendar_02 = "La aplicación calendario se puede utilizar como calendario del proyecto dentro de este proyecto para ayudar a organizar tu tiempo y hacer el seguimiento de los próximos eventos. Le permitirá añadir o modificar los eventos del calendario y luego verlos en un formato diario, semanal o mensual. Para añadir una nueva nota o evento de la agenda de cualquier día, dé clic en + Nueva </b> en la parte superior del Cuadro de día para comenzar a introducir la información."calendar_03 = "Puesto que ya ha definido varios eventos para este proyecto, además, podrá"calendar_04 = "generar un calendario de"calendar_05 = "utilizando sus eventos predefinidos, que se agregará al calendario."calendar_06 = "Desde que se lo asignó a un grupo de acceso de datos, solo es capaz de ver los eventos calenderizados de su grupo"calendar_07 = "Día"calendar_08 = "Semana"calendar_0