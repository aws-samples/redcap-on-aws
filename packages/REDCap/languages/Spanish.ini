ión, pero estarán exentos de este proceso."control_center_4770 = "<b>Encuesta 'Crear/Copiar proyecto':</b> <br> Obligar a los usuarios a completar esta encuesta pública antes de crear un proyecto nuevo."control_center_4771 = "Hasta"control_center_4772 = "Establecer una fecha de vencimiento"control_center_4773 = "Su versión actual de PHP aún no se ha verificado que sea compatible con esta versión de REDCap."control_center_4774 = "Repositorio de idiomas de REDCap"control_center_4775 = "<b>IMPORTANTE:</b> si está usando REDCap en Windows, cuando añada la tarea cron como una nueva tarea agendada al servidor Windows, asegúrese de fijar la tarea \"<u>Ejecutar una nueva instancia en paralelo</u>\" en la ceja de configuración del Planificador de tareas de Windows."control_center_4776 = "ver el Proyecto"control_center_4777 = "Direcciones IP prohibidas"control_center_4778 = "A continuación se muestra la lista de todas las direcciones IP que han sido prohibidas/bloqueadas para esta instalación de REDCap. Cualquiera que intente cargar cualquier página de REDCap (incluidas las encuestas) desde una dirección IP prohibida recibirá inmediatamente un mensaje que indica que no podrá utilizar REDCap de ninguna manera porque su dirección IP ha sido prohibida. Las direcciones IP que se enumeran aquí son direcciones IPv4 o IPv6 que se han bloqueado manualmente mediante esta página o que se han prohibido automáticamente mediante la función 'Limitador de frecuencia' (habilitada en la Configuración general del Centro de control)."control_center_4779 = "Actualmente no hay direcciones IP bloqueadas."control_center_4780 = "Agregue algunas direcciones IP"control_center_4781 = "Todas las direcciones IP se han eliminado de la lista de bloqueo de direcciones IP."control_center_4782 = "Agregar direcciones IP a la lista de bloqueo"control_center_4783 = "Puede agregar una sola dirección IP o varias direcciones IP a la vez a la lista de bloqueo simplemente copiando y pegando sus direccio