gado, de ser necesario, mediante la navegación a la página de entrada de datos en el enlace. Un documento siempre se puede eliminar en cualquier momento y no existe un límite del número de veces que el documento puede ser sustituido mediante la carga de otro archivo para ese campo."help_55 = "Para crear un campo de carga de nuevo documento en el Diccionario de datos para cualquier instrumento REDCap dado, usted tendrá que construir un nuevo campo y establecer el tipo de campo como '<b>archivo</b>'. Puede añadir tantos 'campos de archivo ' como desee a cualquier formulario en el Diccionario de datos. El tamaño máximo de carga de archivos para un solo documento es"help_56 = "NOTA IMPORTANTE: cuando haga referencia a campos de opciones múltiples en lógica condicional (por ej. [sexo] = '1'), SIEMPRE DEBE usar comillas simples o dobles alrededor de los valores. Si está referenciando un campo de número/entero, entonces no debe usar NUNCA comillas alrededor de los valores."home_01 = "REDCap y todos sus instrumentos están actualmente FUERA DE LÍNEA y no están disponibles para los usuarios regulares. Puede devolver el sistema REDCap al estado EN LÍNEA en el"home_03 = "Crear un proyecto nuevo en REDCap"home_04 = "Comience creando un proyecto nuevo en REDCap por su cuenta, completando el siguiente formulario y luego dé clic en el botón 'Crear proyecto' en la parte inferior."home_05 = "<b>La base de datos no se creará inmediatamente</b>, pero su solicitud será revisada por un administrador REDCap, tras lo cual se le notificará por correo electrónico cuando la base de datos haya sido creada."home_07 = "a medida que comiencen a construir y diseñarlos. Cuando esté listo para introducir datos reales a la base de datos, puede cambiarla al '<b>Estado de Producción</b>'"home_08 = "para designar la base de datos como recabando datos oficialmente. Cuando haya terminado la recolección de datos, o cuando desee detener la recopilación, la base de datos se puede cambiar a '<b>Estad