entan algunas opciones de exportación adicionales que están disponibles para su proyecto. Se proporcionan instrucciones para cada tipo de exportación. Puede dar clic en el ícono correspondiente a la derecha para descargar el archivo para cada uno."report_builder_117 = "Este módulo permite visualizar fácilmente reportes de datos, inspeccionar gráfica y describir estadísticas de sus datos, así como exportar información a Microsoft Excel, SAS, Stata, R o SPSS para posterior análisis (si posee estos privilegios). Si desea exportar la serie completa de sus datos o visualizarlo como un reporte, luego el reporte A es la mejor y más rápida forma. Sin embargo, si desea visualizar o exportar datos solo de instrumentos específicos (o eventos), luego el reporte B sería la mejor opción. También puede crear sus reportes habituales (si cuenta con los privilegios) en los que puede filtrar el reporte a campos específicos, grabaciones, o eventos usando la amplia gama de herramientas para filtrar disponibles para asegurarse de obtener los datos exactos que desea. Una vez creado el reporte se puede visualizar como página web, exportarlo de REDCap en un formato específico (Excel, SAS, Stata, SPSS, R), o visualizar la gráfica y estadística descriptiva para aquel reporte."report_builder_118 = "Puede crear un nuevo reporte seleccionando los campos/variables de abajo que quiere incluir en el reporte. Puede agregar tantos campos cuantos desee, puede elegir cuáles usuarios podrán ver este reporte. Además deberá proporcionar un nombre para su reporte, que luego será mostrado en el menú de la izquierda del proyecto para todos aquellos usuarios a los cuales haya dado acceso. Puede filtrar los resultados devueltos en el reporte de varias maneras, incluyendo lógica compleja AND/OR. Cuando termine, dé clic en el botón Guardar Reporte en la parte inferior. El nuevo reporte se añadirá a su lista de reportes, luego de lo cual podrá visualizarlos o exportarlos inmediatamente."report_builder_119 = "Cómo usar filtros y lógica AND/OR"report_builder_120 = "En los informes se pueden añadir tantos filtros como desee, y puede llegar a ser muy compleja con la lógica del filtro utilizando múltiples campos con AND y OR lógica condicional. Para agregar un filtro, seleccione el campo que desea filtrar, después de lo cual usted tendrá que establecer tanto un operador y un valor. Si el campo es de opción múltiple, que se auto cargue todas las opciones, que el terreno en un desplegable de modo que usted puede elegir una de las opciones. De lo contrario, si no es un campo de opción múltiple, que brindará un cuadro de texto para introducir el valor del filtro."report_builder_121 = "Utilizar AND u OR con campos múltiples le permite realizar filtrados más complejos. Si tiene dos filtros con un AND entre ellos, por ej., esto significa que se aplicarán juntos cuando se filtre pero, si utiliza un OR, se retornarán resultados que apliquen solo a uno u otro. En general, utilizar un AND restringirá los resultados retornando menos datos en el reporte que si se utilizara el OR."report_builder_122 = "No existe un límite que determine cuántas veces puede utilizar un campo como filtro en un reporte simple. Si desea encontrar instancias en las cuales el valor del campo es nulo o vacío, entonces solo deje el valor de la caja de texto vacío. De la misma forma, para encontrar instancias en las cuales el campo contenga un valor (o sea, no sea nulo o vacío), configura el operador como 'no"report_builder_123 = "Si usted tiene de filtrado que utiliza tanto la OR y AND, es muy importante saber el orden en que REDCap evalúa los OR y AND para asegurar que su lógica se comporta cómo espera. Esencialmente, todas los OR se evalúan para campos de filtro consecutivos como un grupo, y todos los grupos se evaluaron como AND entre sí. Por ej., parece que (este o de este o de este) Y (este o de este o de este), en el que todas los OR dentro de los paréntesis se evalúan primero y luego los grupos de OR se evalúan juntos usando AND."report_builder_124 = "Si desea realizar filtros incluso más complejos, se puede seleccionar cambiar el formato de filtro a “Lógica avanzada”, que le permitirá escribir a texto libre en un cuadro la lógica del filtro. La lógica del filtro es esencialmente el mismo tipo de sintaxis que comprende la Lógica de Ramificación y los campos de ecuaciones Calculadas, en que se puede utilizar todas las funciones especiales como if(), datediff(), y varias funciones matemáticas, para su lógica de filtro. REDCap realizará una doble revisión de los errores de sintaxis que pudiesen existir en la lógica ingresada a texto libre y no permitirá guardar el reporte hasta que los errores hayan sido resueltos. Al utilizar la Lógica Avanzada, solo debe verificar que su lógica evalúe básicamente respuestas VERDADERAS o FALSAS y que no evalúe un valor como un número. Por ej., datediff([dob], 'today', 'y') no sería válido porque estaría evaluando un número, pero datediff([dob], 'today', 'y') > 30 sí sería válido porque evalúa si es VERDADERO o FALSO."report_builder_125 = "ID de informe"report_builder_126 = "Como utilizar la ID de informes en el informe de exportación de IPA"report_builder_127 = "Se muestra la ID de informes previsto en la lista de informes ya que dispone de privilegios de exportación de IPA, por lo que es capaz de utilizar el método 'Exportar informes de IPA' para la IPA de REDCap. El método Exportar informes de IPA le permite exportar todos los datos de REDCap para un informes determinado mediante programación utilizando una llamada de equipo a equipo sin tener que acceder a REDCap desde una página web con el fin de descargar los datos del informe. La ID de informes debe ser proporcionada de forma explícita en la llamada a Exportar informes de IPA. Para obtener más información acerca de la IPA y los detalles de la utilización de este método IPA específico, por favor, consulte la sección"report_builder_128 = "Lo sentimos, pero al parecer el informe no se puede visualizar. Puede ser simplemente que hay demasiados datos que tratan de mostrarse simultaneamente, lo que está causando que REDCap se bloquee. Si este error se produce de nuevo, se recomienda que realice un reporte más pequeño (menos campos o tal vez menos registros) para que este error no ocurra. Nuestras disculpas por este inconveniente."report_builder_129 = "Lo sentimos, pero al parecer la exportación de datos no se pudo completar con éxito. Puede ser simplemente que hay demasiados datos que tratan de mostrarse simultaneamente, lo que está causando que REDCap se bloquee. Si este error se produce de nuevo, se recomienda que realice un reporte más pequeño (menos campos o tal vez menos registros) para que este error no ocurra. Nuestras disculpas por este inconveniente."report_builder_130 = "También permite al usuario ver todos los informes (pero no necesariamente todos los datos de los reportes)"report_builder_131 = "Cómo utilizar la exportaciones de datos, informes y estadísticas"report_builder_132 = "El reporte no se puede mostrar porque parece que hay un error en los filtros de su reporte. Por favor, vaya a la página 'Editar informe' para solucionarlos."report_builder_133 = "Elija quién ve este reporte en el menú de la izquierda de su proyecto"report_builder_134 = "El empleo de controles de acceso de usuario para un reporte permite que a ciertos usuarios les aparezca el reporte a la izquierda del menu del proyecto (debajo de la lista de aplicaciones) y por lo tanto permite que el reporte permanezca oculto e inaccesible para otros usuarios. Tenga en cuenta que cualquier usuario que tenga privilegio de 'Agregar/Editar Reportes' será capaz de ver *todos* los informes en el proyecto. Esto no causa ningún conflicto de derechos de usuario porque los reportes no dan a los usuarios acceso a más datos de los que ya tengan acceso. En otras palabras, si no se le da acceso a un usuario a nivel de formulario para un instrumento de recolección de datos en particular, entonces no puede ver los datos de este instrumento en ningún reporte. Lo mismo ocurre si al usuario se le asigna a un grupo de acceso de datos, en cuyo caso solo podrán ver los datos de los registros en su propio grupo de acceso de datos. Así que a pesar de que un usuario pueda tener privilegios de 'Agregar/editar informes' y por lo tanto pueda ser capaz de ver los reportes a los que no se les ha dado acceso explícito, no van a ser capaces de ver los datos a los que aún no tienen acceso. Así que la implementación de acceso de los usuarios de un informe no es lo mismo que establecer privilegios de usuario. Los informes simplemente actúan como una ventana, por así decirlo, para la visualización de un subconjunto de los datos a los que tiene acceso un usuario, en el que se emplean los privilegios del usuario al visualizar un informe. Pero los controles de acceso de usuario para un informe meramente proporcionan una forma de visualizar los informes en el menú de la izquierda a ciertos usuarios y por lo tanto son diferentes de establecer derechos de usuario de un usuario."report_builder_135 = "Acceso de usuarios para informes"report_builder_136 = "Añadido rápido"report_builder_137 = "Para añadir o quitar rápidamente campos para este informe, marque o desmarque su casilla correspondiente más abajo. Los campos se añadirán/quitarán *automáticamente* del informe en cuanto los marque/desmarque. Los campos se añadirán al final del informe a medida que se marquen."report_builder_138 = "Total de campos seleccionados:"report_builder_139 = "Crear informe"report_builder_140 = "basado en las selecciones anteriores"report_builder_141 = "ATENCIÓN: este informe se prellenó con sus selecciones personalizadas, pero aún *no* se ha guardado."report_builder_142 = "Filtros en vivo"report_builder_144 = "Filtro en vivo"report_builder_145 = "(valor vacío)"report_builder_146 = "Atención: la clasificación solo funciona dentro de la página mostrada, no en todas las página