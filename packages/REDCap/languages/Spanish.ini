global_160 = "Parece ser que un gancho, plugin or módulo externo de REDCap en esta página incluye o requiere un archivo PHP en REDCap que ya no se utiliza a partir de REDCap v9.8.0 y versiones más recientes (aunque aún exista de manera temporal). Por favor tome en cuenta que los archivos enumerados abajo dejarán de ser parte del código base de REDCap en las versiones que salgan a partir de mayo 2020, luego de lo cual el código en esta página <i>podría fallar y provocar un error</i>. Deberá notificar a su administrador REDCap o al autor del gancho/plugin/módulo al respecto para que el código PHP personalizado se pueda corregir de manera acorde. Los siguientes archivos abajo ya no deberán incluirse/requerirse en el código PHP personalizado:"global_161 = "Recordar la búsqueda previa"global_162 = "Coma (,)"global_163 = "Tabulación"global_164 = "Punto y coma (;)"global_165 = "Elija el delimitador para el archivo cargado:"global_166 = "Use la caja de texto abajo para componer su lógica o cálculo. Si necesita más espacio, dé clic en el botó 'Pantalla completa' para agrandar la caja de texto. Cuando haya terminado, dé clic en el botón 'Actualizar' para minimizar la ventana de edición."global_167 = "Modo vista regular"global_168 = "Modo pantalla completa"global_169 = "Actualizar y cerrar el editor"global_170 = "Editor de lógica"global_171 = "Error en la sintaxis"global_172 = "(La determinación de la validez podría no ser 100% certera en todos los contextos)"global_173 = "Ingrese la nueva lógica aquí. Use 'and' para combinar dos variables."global_174 = "NOTA: no es posible transferir la etiqueta elegida de un campo de opción múltiple hacia cualquiera de las funciones especiales enumeradas abajo. Es decir,no puede usar la opción ':label', como en [mi_campo:label], para obtener la etiqueta del texto hacia una función. <b>Las funciones especiales solo usan el valor de un campo, nunca su etiqueta.</b>"global_175 = "Los datos se pueden transferir a los sitios mostrados arriba *DESDE* cualquier tipo de campo en REDCap. Si usted está transfiriendo la respuesta *DESDE* un campo de selección múltiple (por ej., radio, lista desplegable), de manera predeterminada mostrará la etiqueta de la opción (no el valor del dato codificado) hacia el sitio donde el campo es transferido, pero para todos los demás tipos de campo, transferirá el valor literal del dato. Mire abajo cómo agregar ':value' al nombre de la variable entre corchetes para transferir el valor (en lugar de la etiqueta) para campos de opción múltiple. También mire abajo cómo transferir datos de campos con casillas de verificación, que es ligeramente distinto que con otros tipos de campo. Si está transfiriendo *DESDE* un campo de carga de archivo o campo de firma, el valor numérico del campo será transferido de manera predeterminada, pero puede transferir el nombre original del archivo del campo cargado agregando la opción ':label', tales como [mi_campo:label]."global_176 = "Es posible incrustar un campo Descriptivo dentro de otro campo, aún cuando un campo descriptivo no tenga un elemento de entrada actual para almacenar datos. Incrustar un campo descriptivo meramente reubicará la etiqueta del campo a la nueva ubicación donde está incrustada. Esto típicamente solo es de utilidad si el campo descriptivo tiene lógica de ramificación, en la cual puede usar lógica de ramificación para hacer que el texto descriptivo del campo aparezca de manera condicional en un lugar específico de la página."global_177 = "Los datos se pueden canalizar a las ubicaciones enumeradas anteriormente *DESDE* cualquier tipo de campo en REDCap. Si está canalizando la respuesta *DESDE* un campo de opción múltiple (por ejemplo, radio, menú desplegable), de forma predeterminada mostrará la etiqueta de la opción (no el valor de datos codificados) en la ubicación donde se canaliza el campo, pero para todos otros tipos de campo, canalizará el valor de datos literal. Vea a continuación cómo agregar ':valor' al nombre de la variable entre corchetes para canalizar el valor (en lugar de la etiqueta) para campos de opción múltiple. También vea a continuación cómo canalizar datos desde campos de casillas de verificación, que es ligeramente diferente a otros tipos de campos."global_179 = "<b><u>Campos de carga de archivos:</u></b> los campos de carga de archivos tienen opciones de transferencia de segmentos únicas. Si está canalizando *DESDE* un campo de carga de archivo o un campo de firma, el valor numérico del campo se canalizará de forma predeterminada, pero puede canalizar el nombre de archivo original del archivo cargado agregando la opción '<b>:etiqueta</b>', como <code>[my_field:label]</code>. Además, si usa la opción '<b>:inline</b>' para un campo de carga de archivos, como <code>[my_field:inline]</code>, en el que el archivo cargado es un archivo PDF o un archivo de imagen (JPG, JPEG, GIF, PNG, TIF, BMP) , el archivo se mostrará en línea para que se pueda ver en la página. (La etiqueta de acción @INLINE no necesita usarse en un campo para utilizar la opción de transferencia de segmentos ':inline'. Por lo tanto, mientras que la etiqueta de acción @INLINE se puede usar para mostrar el PDF/imagen en el instrumento del campo, la opción de transferencia de segmentos ':inline' le permite mostrar el PDF/imagen en lugares fuera del instrumento del campo.) Nota: las imágenes en línea no se pueden mostrar dentro de un PDF descargado de una encuesta/instrumento que contiene datos. Además, <b>la opción ':inline' también funciona dentro de los correos electrónicos, por lo que puede canalizar un campo a través de: en línea dentro del cuerpo del correo electrónico, lo que le permite mostrar imágenes en línea dentro de las invitaciones a encuestas o alertas y notificaciones</b>. Si el archivo que se envía a través de :inline dentro de un correo electrónico no es un tipo de archivo de imagen, aún adjuntará el archivo al correo electrónico, pero mostrará el nombre del archivo en el texto del correo electrónico como alternativa a mostrarlo como una imagen en línea. Los campos de carga de archivos también pueden utilizar la opción de transferencia de segmentos '<b>:link</b>', como <code>[my_field:link]</code>, donde <b>el nombre del archivo se mostrará como un hipervínculo en el que se puede dar clic para descargar el archivo</b>, que funciona en páginas web y también dentro del cuerpo del texto del correo electrónico. (es decir, invitaciones a encuestas o alertas y notificaciones)."global_180 = "La media/promedio del valor de un campo en todos los registros del proyecto (incluidos todos los eventos o instancias repetidas en todos los registros). Se pueden usar varios campos y deben estar separados por comas."global_181 = "Funciones agregadas, Gráficos y Tablas"global_182 = "Paneles de control del proyecto"global_183 = "El valor mínimo de un campo en todos los registros del proyecto (incluidos todos los eventos o instancias repetidas en todos los registros). Se pueden usar varios campos y deben estar separados por comas."global_184 = "El valor máximo de un campo en todos los registros del proyecto (incluidos todos los eventos o instancias repetidas en todos los registros). Se pueden usar varios campos y deben estar separados por comas."global_185 = "La mediana del valor de un campo en todos los registros del proyecto (incluidos todos los eventos o instancias repetidas en todos los registros). Se pueden usar varios campos y deben estar separados por comas."global_186 = "La suma de todos los valores de un campo en todos los registros del proyecto (incluidos todos los eventos o instancias repetidas en todos los registros). Se pueden usar varios campos y deben estar separados por comas."global_187 = "El recuento de todos los valores de un campo en todos los registros del proyecto (incluidos todos los eventos o instancias repetidas en todos los registros). Se pueden usar varios campos y deben estar separados por comas."global_188 = "La desviación estándar de un campo en todos los registros del proyecto (incluidos todos los eventos o instancias repetidas en todos los registros). Se pueden usar varios campos y deben estar separados por comas."global_189 = "El recuento de valores únicos (es decir, un recuento que no considera valores duplicados) de un campo en todos los registros del proyecto (incluidos todos los eventos o instancias repetidas en todos los registros). Se pueden usar varios campos y deben estar separados por comas."global_190 = "[Un gráfico que se muestra en la página]"global_191 = "[Una tabla que se muestra en la página]"global_192 = "Muestra un gráfico circular para un solo campo de opción múltiple."global_193 = "Muestra un gráfico de anillos para un solo campo de opción múltiple. Nota: un gráfico de anillos es esencialmente lo mismo que un gráfico circular, pero con el centro eliminado."global_194 = "Muestra un gráfico de barras para un solo campo de opción múltiple. Opcionalmente, puede agrupar colores si se proporciona un segundo campo (solo opción múltiple). Los campos deben estar separados por comas."global_195 = "Muestra un diagrama de dispersión de un campo de número/fecha/fecha y hora para el eje X y un segundo campo (solo campo numérico) para el eje Y. (Cuando no se proporciona un segundo campo, se asignará un valor aleatorio para el eje Y). Opcionalmente, puede agrupar colores si se proporciona un tercer campo (sólo de opción múltiple). Todos los campos deben estar separados por comas."global_196 = "Muestra un gráfico de líneas de un campo de número/fecha/fecha y hora para el eje X y un segundo campo (solo campo numérico) para el eje y. Opcionalmente, puede realizar la agrupación de colores si se proporciona un tercer campo (solo opción múltiple). Todos los campos deben estar separados por comas. Nota: un gráfico de líneas es esencialmente lo mismo que un gráfico de dispersión, excepto con puntos conectados con una línea."global_197 = "Muestra una tabla de estadísticas descriptivas para uno o más campos (separados por comas) en la que cada campo se representa como una fila en la tabla. No hay límite para la cantidad de campos que se pueden usar. De forma predeterminada, se mostrarán todas las columnas y son las siguientes: Recuento, Faltante, Único, Mín, Máx, Media, Mediana, Desv. Est, Suma. Para mostrar solo un subconjunto de las columnas, puede proporcionar cualquiera de las siguientes designaciones (separadas por comas) que representan una columna específica en la tabla: recuento, faltante, único, mínimo, máximo, media, mediana, desv. est., suma."global_198 = "Parámetros opcionales para funciones agregadas, Gráficos y Tablas"global_199 = "<u>Nombre de informe único</u>: para Funciones agregadas, Gráficos y Tablas, filtre los datos que se utilizan agregando un Nombre de informe único. Junto a cada informe en la página 'Mis informes y exportaciones' se encuentra su nombre de informe único, que tiene una 'R-'; seguida de caracteres alfanuméricos. De forma predeterminada, todas las funciones agregadas, gráficos y tablas utilizarán los valores de todos los registros del proyecto, pero si se agrega un nombre de informe único a cualquiera de ellos, solo se utilizarán los datos de ese informe específico. El uso de un informe como sustituto para filtrar datos es una técnica muy útil para realizar una lógica de filtrado compleja para funciones agregadas, gráficos y tablas."global_200 = "\"<u>nombre-registro</u>\" - para funciones agregadas, gráficos y tablas, filtre los datos que se utilizan en el *registro actual* utilizando el valor literal 'nombre-registro'. Nota: este parámetro solo funcionará en un contexto en el que se esté viendo/accediendo a un solo registro, como en una página de encuesta, formulario de entrada de datos, etc. Este parámetro se puede utilizar con cualquiera de los otros parámetros excepto con nombres de informes únicos."global_201 = "\"<u>nombre-evento</u>\" - para funciones agregadas, gráficos y tablas, filtre los datos que se utilizan para el *evento actual* (solo instrumentos longitudinales) utilizando el valor literal 'nombre-evento'. Nota: este parámetro solo funcionará en un contexto en el que se esté viendo/accediendo a un solo registro/evento, como en una página de encuesta, formulario de entrada de datos, etc. Este parámetro se puede usar con cualquiera de los otros parámetros excepto nombres de informes únicos ."global_202 = "<u>Nombres de eventos únicos</u> - para funciones agregadas, gráficos y tablas, filtre los datos que se utilizan para eventos específicos (solo instrumentos longitudinales) proporcionando el nombre de evento único de un evento (que se encuentra en la página Definir mis eventos). Puede utilizar uno o más nombres de eventos únicos (separados por comas). Nota: este parámetro se puede utilizar con cualquiera de los otros parámetros, excepto los nombres de informes únicos."global_203 = "\"<u>user-dag-name</u>\" - para funciones agregadas, gráficos y tablas, filtre los datos que se utilizan en los registros asignados al *grupo de acceso a datos del usuario actual* mediante el valor literal 'user-dag-name'. Nota: este parámetro solo funcionará en un contexto en el que un usuario autenticado pertenezca a un proyecto y haya sido asignado a un DAG en el proyecto (esto excluye las páginas de encuestas y los paneles públicos del proyecto). Este parámetro se puede utilizar con cualquiera de los demás parámetros, excepto los nombres de informes únicos."global_204 = "\u003cu\u003eNombres únicos de DAG\u003c/u\u003e : para funciones agregadas, gráficos y tablas, filtre los datos que se utilizan en los registros asignados a grupos de acceso a datos específicos proporcionando un nombre de grupo único de DAG (que se encuentra en la página Grupos de acceso a datos). Puede utilizar uno o más nombres de DAG únicos (separados por comas). Nota: Este parámetro se puede utilizar con cualquiera de los otros parámetros, excepto los nombres de informes únicos."global_205 = "\"<u>bar-vertical</u>\" - muestra un gráfico de barras con las barras en posición vertical en lugar de horizontal (el valor predeterminado) mediante el uso del valor literal 'bar-vertical'. Nota: este parámetro se puede utilizar con cualquiera de los demás parámetros."global_206 = "\"<u>bar-stacked</u>\" - Solo para gráficos de barras que utilicen dos campos, muestre el gráfico de barras con las barras apiladas una encima de la otra para cada opción. Mientras que la vista predeterminada es que las barras de cada campo se muestran una al lado de la otra para mostrar la agrupación de colores. Para habilitar esto, use el valor literal 'bar-stacked'. Nota: este parámetro se puede utilizar con cualquiera de los demás parámetros."global_207 = "ERROR: los paneles públicos no están habilitados en esta instalación de REDCap."global_208 = "Use el cuadro de texto a continuación para componer su lógica, cálculo, etiquetas de acción, etc. Si necesita más espacio, haga clic en el botón Modo de pantalla completa para ampliar el cuadro de texto. Cuando haya terminado, haga clic en el botón 'Actualizar' para minimizar la ventana del Editor."global_209 = "\"<u>no-export-link</u>\" - Solo se utiliza para [stats-table], oculta el enlace \"Exportar tabla (CSV)\" que, se muestra de manera predeterminada inmediatamente debajo de la 'Smart Table'."global_210 = "¡EXISTEN ERRORES DE CÁLCULO!"global_211 = "Hay un error sintáctico en el cálculo del campo"global_212 = "en esta página. Ninguno de los cálculos de este formulario de entrada de datos funcionará correctamente hasta que se corrija este error."global_213 = "Si no está seguro de lo que esto significa, comuníquese con el administrador de su proyecto."global_214 = "Hay una error sintáctico en uno o más de los cálculos de esta página. No se puede determinar qué campos contienen el error, así que verifique la ecuación para cada campo calculado en esta página. Ninguno de los cálculos de este formulario de entrada de dat