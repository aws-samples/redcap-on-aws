_83 = "ADVERTENCIA: dado que el proyecto se encuentra en Modo Borrador, todos los cambios redactados serán descartados ¿Aún desea continuar?"edit_project_84 = "¡No se puede mover de nuevo el proyecto de desarrollo al utilizar DTS!"edit_project_85 = "Debido a problemas de dependencia con los servicios REDCap de transferencia de datos (DTS), es que los proyectos deben estar en producción para ser utilizados por DTS, este proyecto no puede moverse hacia atras al entorno de desarrollo."edit_project_86 = "<b>NOTA:</b> dado que existen múltiples eventos definidos para este proyecto (o sea, es longitudinal), los datos solo podrán ser extraídos del primer evento de la rama seleccionada."edit_project_87 = "El token de IPA de abajo es <b>solo para Ud.</b> y funcionará <b>SOLO con este proyecto</b>. Este token permite el acceso especal a datos REDCap y <b>no debe ser compartido con terceros</b>. Si piensa que su token se encuentra comprometido, por favor contacte su administrador REDCap inmediatamente <i>Y ADEMÁS</i> ya sea elimine o regenere su token utilizando los botones de abajo."edit_project_88 = "Use el botón de abajo para solicitar una llave IPA a su administrador REDCap. Necesitará un token diferente para cada proyecto para el que requiera ingresar. Por favor note que su administrador REDCap es notificado por correo electrónico cada vez que se solicita un token de IPA."edit_project_89 = "¡Falló su solicitud de token de IPA!"edit_project_90 = "Si la petición de token de IPA se envió exitosamente al administrador REDCap, recibirá por correo electrónico una notificación cuando su petición sea aprobada. ¡Gracias!"edit_project_91 = "solicitar un token de IPA"edit_project_92 = "para el proyecto llamado"edit_project_93 = "Dar clic aquí para aprobar las solicitudes de tokens IPA"edit_project_94 = "Nombres de los eventos para"edit_project_95 = "Lista de los nombres de eventos únicos usados en llamadas IPA realizadas para este instrumento."edit_project_96 = "Eliminar su token de IPA para este proyecto"edit_project_97 = "Generar un nuevo token de IPA para este proyecto"edit_project_98 = "¡Falló el borrado de token de IPA!"edit_project_99 = "La eliminación del token de IPA se efectuó correctamente!"edit_project_100 = "Falló la regeneración del token de IPA!"edit_project_101 = "Regeneración de token de IPA exitosa! Ahora verá su nuevo token en esta página."edit_project_102 = "solicita la eliminación de token de IPA"edit_project_103 = "Dar clic para eliminar el token de IPA del usuario."edit_project_104 = "solicitar regeneración de token de IPA"edit_project_105 = "Dé clic aquí para regenerar el token de IPA del usuario."edit_project_106 = "Eliminar todos los tokens de IPA"edit_project_107 = "Puede eliminar todos los tokens de IPA para este proyecto. Nadie podrá acceder al proyecto via IPA hasta que nuevos tokens sean creados."edit_project_108 = "Número de tokens actuales"edit_project_109 = "Eliminar todos los tokens de IPA?"edit_project_110 = "<b>Está seguro que desea eliminar todos los toekn IPA para este proyecto?</b> Nadie podrá acceder a este proyecto via IPA hasta que nuevos tokens sean creados."edit_project_111 = "Realmente desea eliminar su token de IPA?"edit_project_112 = "<b>Está seguro de eliminar el token de IPA para este proyecto?</b> Esto eliminará su acceso IPA a este proyecto y deberá solicitar un nuevo token de IPA para reinstaurar el acceso."edit_project_113 = "Regenerar realmente sus tokens IPA?"edit_project_114 = "<b>¿Está seguro de querer regenerar todos los token de IPA para este proyecto?</b> Sus token de IPA existentes serán desactivados y deberá usar los nuevos token para acceso por IPA."edit_project_115 = "Los siguientes usuarios poseen tokens IPA para este proyecto:"edit_project_116 = "Eliminar token"edit_project_117 = "¿Ha finalizado el uso de la IPA para este proyecto? Si es así, por favor elimine su token por cuestiones de seguridad."edit_project_118 = "Regenerar el token"edit_project_119 = "Piensa que alguien más conoce su token? Si es así, por favor regenere su token por cuestiones de seguridad."edit_project_120 = "Pasos completados"edit_project_122 = "Disparador de entrada de datos"edit_project_124 = "URL de sitio web:"edit_project_125 = "Ejemplo:"edit_project_126 = "Disculpe, pero la dirección web ingresada no parece ser una URL válida (ej. http://google.com). Por favor corríjalo e intente de nuevo."edit_project_127 = "Ver más detalles"edit_project_128 = "En la solicitud HTTP Post, los siguientes parámetros serán enviados por REDCap para proporcionar un contecto para el registro que se acaba de crear/modificar:"edit_project_129 = "El número único de ID de proyecto REDCap (o sea, el valor 'pid' que se encuentra en la URL cuando se accede al proyecto en REDCap)."edit_project_130 = "El nombre único del instrumento de recolección de datos utilizado (todos los nombres únicos de instrumentos de su proyecto se pueden encontrar en la columna B del Diccionario de datos)."edit_project_131 = "El nombre del registro que está siendo creado o modificado, que corresponde al valor del registro para el primer campo del proyecto."edit_project_132 = "El nombre único de evento para el evento en el cual se modificó el registro (para instrumentos longitudinales únicamente)."edit_project_133 = "El nombre único de grupo del grupo de acceso de datos al cual pertenece el registro (si el registro pertenece a un grupo)."edit_project_134 = "El estado del registro para este instrumento de recolección de datos en particular, en el que el valor será 0, 1 o 2. Para formularios de entrada de datos, 0 = Incompleto, 1 = No verificado, 2 = Completo. Para encuestas, 0 = respuesta parcial a encuesta y 2 = respuesta completa a encuesta. El nombre de este parámetro será el nombre de variable del campo de estado de este instrumento en particular, que es el nombre del instrumento + '_complete'."edit_project_135 = "Si los nombres de sus registros (o sea, los valores para su primer campo) se consideran identificadores (SSN, MRN, nombre), por consideraciones de seguridad se recomienda que use una conexión encriptada (o sea SSL/HTTPS) para la URL que se proporciona al Disparador de Ingreso de Datos."edit_project_136 = "Habilitar el Disparador para Ingreso de Datos para los instrumentos?"edit_project_137 = "Si se habilita aquí, los usuarios pueden ajustar esto en la ventana 'emergente' de Personalizaciones adicionales en la página de Configuración de proyecto."edit_project_138 = "Prueba"edit_project_139 = "Se desea eliminar este proyecto REDCap de forma permanente, ingrese la palabra"edit_project_140 = "en la caja de texto de abajo y dé clic en el botón. Por favor asegúrese sea realmente lo que desea hacer antes de continuar."edit_project_142 = "Documentación REDCap IPA"edit_project_143 = "<b>NOTA:</b> esta característica no funciona para instrumentos longitudinales (como este)."edit_project_144 = "La dirección web base para REDCap (URL de la página principal de REDCap)."edit_project_145 = "La dirección de base web para el proyecto REDCap actual (la URL de su página de inicio del proyecto)."edit_project_146 = "copie el instrumento"edit_project_147 = "borrar todos los datos"edit_project_148 = "archivar el instrumento"edit_project_149 = "Eliminar los datos DDP no utilizados"edit_project_150 = "Cuando se utiliza el Dynamic Data Pull (DDP), se encriptan y almacenan datos del sistema externo de origen para ser utilizados durante el proceso de adjudicación. Gran parte de los datos nunca se utilizan, y una vez que los datos han sido adjudicados, usualmente no son revisados por usuarios en el instrumento. Como regla general de buenas prácticas, se recomienda que todos los datos almacenados desde el sistema origen se eliminen luego de que el instrumento haya finalizado de recopilar datos y se haya pasado a estado inactivo o archivado. Puede dar clic en el botón de la izquierda para purgar todos los datos del sistema de origen que han sido almacenados para este instrumento REDCap."edit_project_151 = "¿Seguro que desea eliminar todos los datos almacenados en caché no utilizados del sistema de origen externo?"edit_project_152 = "AVISO: no se pueden eliminar todos los datos DDP no utilizados hasta que el instrumento esté en estado inactivo o archivado. Por favor, archive el instrumento o lo hace inactivo primero y vuelva a intentarlo. Gracias!"edit_project_153 = "<b>NOTA:</b> el instrumento debe estar INACTIVO o ARCHIVADO primero!"edit_project_154 = "Todos los datos DDP no utilizados del sistema de origen externo se ha eliminado con éxito."edit_project_155 = "<b>NOTA:</b> debido a que el proyecto no es accesible, esta ventana modal no se puede cerrar. Sin embargo, puede dar clic en el botón de abajo para volver a la página de Mis proyectos."edit_project_156 = "Ajustes mostrados solo a administradores:"edit_project_157 = "El nombre de usuario del usuario de REDCap que está realizando la activación de introducción de datos. Atención: Si es activada mediante una página de encuesta (en oposición a un formulario de introducción de datos), el nombre de usuario que se indicará será «[encuestado]»."edit_project_158 = "¡No puede archivar un instrumento de desarrollo!"edit_project_159 = "Lo lamentamos, pero usted no puede archivar un instrumento de desarrollo. Solo puede archivar instrumentos que están en estado de producción. Si pasa el instrumento a estado de producción, podrá archivarlo después."edit_project_160 = "La activación de introducción de datos es una función avanzada. Establece una forma para que REDCap active una llamada a una dirección web remota (URL), en que enviará una petición POST de HTTP a la URL especificada siempre que se haya creado o modificado *cualquier* registro o respuesta a encuesta en *cualquier* instrumento de recopilación de datos o encuesta de este proyecto (*no* se activa mediante importaciones de datos –incluidas las importaciones de IPA y las importaciones de app móvil– sino solo mediante la introducción normal de datos en encuestas y formularios de introducción de datos). Su finalidad principal es notificar a otros sistemas remotos fuera de REDCap en el preciso momento en que se crea o modifica un registro/respuesta, cuyo propósito pueda ser activar algún tipo de acción mediante el sitio web remoto, como realizar una llamada a la IPA de REDCap."edit_project_161 = "Respaldo o copia de seguridad del proyecto"edit_project_162 = "Respaldo de seguridad del proyecto"edit_project_163 = "Gestión de instrumentos"edit_project_164 = "Pasar el instrumento a estado inactivo"edit_project_165 = "Sí, pasar a estado inactivo"edit_project_166 = "Sí, pasar a estado de producción"edit_project_167 = "Hacer un duplicado exacto de este proyecto."edit_project_168 = "Todos los campos del proyecto se copiarán, y se le pedirá que dé un título e información para el proyecto nuevo. Puede optar por copiar o no los datos existentes del proyecto actual al proyecto nuevo."edit_project_169 = "Puede borrar todos los datos recopilados actualmente en el instrumento, lo que incluye todos los eventos del calendario, documentos cargados para registros/respuestas, respuestas de encuesta (en su caso) y cualquier evento de registro pertenecientes a la recopilación de datos."edit_project_170 = "Borre TODOS los datos, eventos del calendario, documentos cargados para registros/respuestas, respuestas de encuesta (en su caso) y cualquier evento de registro perteneciente a la recopilación de datos."edit_project_171 = "Lo sentimos, pero al carecer de permisos de exportación de datos no podrá descargar datos de este proyecto, solamente los metadatos."edit_project_172 = "Todo el proyecto (todos los instrumentos, campos y atributos de proyecto) se puede descargar como un único archivo XML (formato ODM de CDISC). Este archivo XML puede usarse para crear un clon del proyecto en este servidor de REDCap o en otro servidor de REDCap (puede cargarse en la página «Crear proyecto nuevo»). Al estar en formato ODM de CDISC, también se puede usar para importar el proyecto a otro sistema compatible con ODM."edit_project_173 = "ATENCIÓN: el archivo XML exportado *no* contiene el historial de registro del proyecto (pista de auditoría), pero si quiere obtenerlo, puede descargarlo libremente en cualquier momento desde la parte superior de la página de registro."edit_project_174 = "Mantener TODOS los datos guardados hasta ahora."edit_project_175 = "Copiar el proyecto"edit_project_176 = "¿Mantener los datos existentes o borrarlos?"edit_project_177 = "Mandar una petición para borrar este instrumento a un administrador de REDCap."edit_project_178 = "¿Está seguro de que quiere salir de la fase de DESARROLLO? Si continúa, el proyecto pasará a estado de PRODUCCIÓN de modo que puedan recopilarse datos reales. Si selecciona la opción «Borrar TODOS los datos» de más abajo, todos los datos recopilados, eventos del calendario y documentos cargados actuales se borrarán; si no, permanecerán intactos cuando el proyecto se pase a Producción."edit_project_179 = "Petición pendiente"edit_project_180 = "Una vez en producción, usted ya no podrá volver a editar los campos del proyecto en tiempo real. Sin embargo, puede realizar modificaciones en el Modo Borrador, que será aprobado automáticamente o, si no, podría tener que ser aprobado por un administrador de REDCap antes de tomar efecto."edit_project_181 = "El número de casos de repetición del caso actual de un evento que se repite o un instrumento que se repite. Atención: Este parámetro solo se envía en la petición si el proyecto contiene eventos/instrumentos que se repiten *y* actualmente está guardando un evento/instrumento que se repite."edit_project_182 = "El nombre único del instrumento actual que se repite que se está guardando. Atención: este parámetro solo se envía en la petición si el proyecto contiene instrumentos que se repiten *y* actualmente está guardando un instrumento que se repite. Asimismo, este parámetro no se mandará para eventos que se repiten (en oposición a instrumentos que se repiten)."edit_project_183 = "Use el botón de más abajo para generar un autenticador de IPA para este proyecto. Necesitará un autenticador distinto para cada proyecto al que quiera acceder."edit_project_184 = "Requiere que los usuarios escriban una razón (máximo 200 caracteres) en la celda cuando hagan cualquier cambios en los datos a un registro ya existente en un instrumento recolector de datos. El mensaje se activa al dar clic en el botón Guardar. Cualquier 'razón' ingresada luego puede verse en cualquier momento en la página de bitácora. Nota: si el instrumento aún no tiene datos recopilados para él, no será necesario dar una explicación (esto incluye importar datos a través de la herramienta de importación de datos). Esta característica se activa solamente cuando se añade, edita o elimina datos para un instrumento que contiene datos previamente recopilados para uno o más campos en el instrumento."edit_project_185 = "Explore la"edit_project_186 = "Aprenda como usar"edit_project_187 = "<b>Nota:</b> puesto que múltiples eventos se definen para este proyecto (i.e., es longitudinal), <b>debe anteponer el nombre exclusivo del evento al nombre de la variable</b> en corchetes - por ej., [baseline_arm_1][last_name]. Aquí también se pueden usar variables inteligentes - por ej., [first-evento-name][last_name]."edit_project_188 = "NOTA para el Administrador: la solicitud actual al instrumento (i.e., mover el instrumento a Producción) ya no es válida y, por tanto, no se puede procesar. Quizá se eliminó o lo canceló un Administrador o el usuario que lo solicitó."edit_project_189 = "ERROR: la solicitud no es válida"edit_project_190 = "Nota para el Administrador: la solicitud actual del Mentor ya no es válida, y por tanto no se puede procesar. Eso significa que pudo haberse eliminado o quizá ya fue procesado por un Administrador."edit_project_191 = "¿Mostrar el valor del campo exclusivo secundario junto al nombre de cada registro mostrado?"edit_project_192 = "¿Mostrar la etiqueta del campo del campo exclusivo secundario cuando muestra el valor?"edit_project_193 = "NOTA PARA ADMINISTRADORES: la solicitud para el proyecto actual (i.e., eliminar el proyecto) ya no es válido, po lo que no se puede procesar. Esto significa que la solicitud pudo haberse borrado o cancelado por parte de un administrador o por el usuario que lo solicitó."edit_project_194 = "Por favor tome en cuenta que, si desmarca cualquiera de los instrumentos o eventos configurados como instrumento o evento repetible, podría suceder que muchos datos ya recopilados queden huérfanos, y ya no se podrá acceder a ellos a través de la interfaz de usuario ni serán visibles en los informes o exportaciones de datos. Sin embargo, si los datos quedan huérfanos de manera accidental, todos los datos fácilmente se pueden recuperar si retorna la configuración del instrumento o evento repetible de vuelta a como estaba antes."edit_project_195 = "Mueva el proyecto al estado Análisis/Depuración si se completa la recopilación de datos. Esto deshabilitará la mayoría de las funciones del proyecto, aunque todos los datos recopilados permanecerán intactos. Una vez en el estado de Análisis/Depuración, el proyecto puede volver al estado de 'Producción' en cualquier momento."edit_project_196 = "Mover el proyecto al estado de Análisis/Depuración?"edit_project_197 = "¿Desea establecer el estado del proyecto en Análisis/Depuración? Usted y otros usuarios NO podrán acceder al proyecto mientras esté en estado de Análisis/Depuración."edit_project_198 = "Cuando se utiliza la 'Captura de datos clínicos', los datos del sistema de origen externo se cifran y almacenan en caché para ser utilizados durante el proceso de adjudicación. Gran parte de los datos nunca se utilizan y, una vez que los datos han sido adjudicados, los usuarios nunca vuelven a verlos en el proyecto. Para algunos propósitos de cumplimiento y buenas prácticas en general, se recomienda que todos los datos de origen en caché no utilizados se eliminen después de que el proyecto haya terminado de recopilar datos y se haya movido al estado de Análisis/Depuración. Puede dar clic en el botón a la izquierda para depurar todos los datos del sistema de origen almacenado en caché en este proyecto REDCap."edit_project_199 = "NOTA: no puede eliminar todos los datos de la 'Captura de datos clínicos' no utilizados hasta que el proyecto esté en estado de Análisis/Depuración. Muévalo al estado Análisis/Depuración e intente nuevamente. ¡Gracias!"edit_project_200 = "NOTA: ¡debe colocar el proyecto en estado Análisis/Depuración primero!"edit_project_201 = "Mover al estado de Análisis/Depuración"edit_project_202 = "SÍ, mover al estado de Análisis/Depuración"edit_project_203 = "Marcar el proyecto como 'Completado'"edit_project_204 = "Si ha terminado con un proyecto y desea que sea completamente inaccesible, puede marcar el proyecto como 'Completado'. Al hacerlo, se desconectará y se eliminará de la lista de proyectos de todos, después de lo cual solo se podrá ver nuevamente dando clic en el enlace <i>Mostrar proyectos finalizados</i> en la parte inferior de la página<i>Mis proyectos</i>."edit_project_205 = "Volver al estado de 'Producción'"edit_project_206 = "¿Está seguro que desea marcar este proyecto como 'Completado'? Esto desconectará el proyecto y usted y otros usuarios ya no podrán acceder a él. El proyecto y sus datos permanecerán en el sistema y no podrán modificarse. Solo un administrador de REDCap puede devolver el proyecto a su estado anterior."edit_project_207 = "Completado"edit_project_208 = "Mostrar los instrumentos completados"edit_project_209 = "Ocultar los instrumentos completados"edit_project_210 = "Gestión del estado del proyecto"edit_project_211 = "Gestión de los datos"edit_project_212 = "Una vez marcado como 'Completado', nadie en el proyecto (excepto para los administradores REDCap) pueden acceder al proyecto y solo los administradores pueden deshacer el Completado y devolverlo a un estado accesible para todos los usuarios del proyecto. Marcar un proyecto como 'Completado' generalmente solo se hace cuando está seguro de que ya nadie necesita acceder al proyecto y desea asegurarse de que el proyecto y sus datos permanezcan intactos durante un periodo de tiempo."edit_project_213 = "Depurar el cache de la lista de registros"edit_project_214 = "(Solo para Administradores) Si parecen faltar registros del proyecto (en los informes, Consola de estado de registros o en otra parte), entonces el cache de la lista de registros (un listado secundario de todos los nombres de registros) pudieron haber perdido su sincronía y por tanto necesitarían depuración. Depurar el cache hará que se regenere el cache de la lista de registros y los registros del proyecto que estaban huérfanos/faltantes reaparecerán. (NOTA: esto normalmente no es necesario)."edit_project_215 = "El cache de la lista de registros se depuró exitosamente. El listado de registros que aparecen en varias páginas en este proyecto ahora debería estar certero."edit_project_216 = "Puede borrar todos los datos recopilados actualmente en el proyecto (incluidas las respuestas de la encuesta), los eventos del calendario, los documentos cargados en formularios/encuestas y todos los archivos de exportación de datos archivados almacenados en el Repositorio de archivos, y cualquier evento registrado que pertenezca a la recopilación de datos."edit_project_217 = "Elimine TODOS los datos del proyecto (incluidas las respuestas de la encuesta), los eventos del calendario, los documentos cargados en formularios/encuestas y todos los archivos de exportación de datos archivados almacenados en el Repositorio de archivos, así como cualquier evento registrado que pertenezca a la recopilación de datos."edit_project_218 = "3) Logotipo personalizado opcional para mostrar en el encabezado del correo electrónico y en el encabezado de la página que ve el destinatario. (Se mostrará encima del texto personalizado)."edit_project_219 = "Vista previa (se muestra aquí con un ancho máximo de 400 píxeles):"edit_project_220 = "(Las imágenes de más de 400 píxeles se reducirán para ajustarse a la página)."edit_project_221 = "Cargar el logotipo personalizado:"edit_project_222 = "El nombre de usuario del usuario de REDCap que activa el Activador de entrada de datos. Nota: si se activa mediante una página de encuesta (a diferencia de un formulario de ingreso de datos), el nombre de usuario que se informará será '{0}'."edit_project_223 = "AVISO PARA EL ADMINISTRADOR: la solicitud de proyecto actual ya no es válida y, por lo tanto, no se puede procesar. Esto significa que la solicitud puede haber sido eliminada o cancelada por un administrador o por el usuario solicitante."		ehr_launch_modal_01 = "Debe conectarse al EHR"ehr_launch_modal_02 = "Antes de que pueda capturar datos clínicos del EHR, primero debe conectarse al sistema clínico iniciando sesión con el EHR. Al dar clic en el botón 'Inicio de sesión' abajo, será dirigido a una página web para iniciar sesión con su credenciales EHR, luego de lo cual será redirigido de vuelta a esta página para empezar a importar datos clínicos provenientes del EHR."ehr_launch_modal_03 = "Por favor tome en cuenta que la página de inicio de sesión necesita estar disponible desde su red actual y podría requerir que use una conexión VPN."		email_admin_01 = "Solicitud para mover la base de datos a Producción"email_admin_03 = "Los usuarios REDCap"email_admin_04 = "solicitó que la base de datos siguiente se traslade al estado de producción:"email_admin_05 = "Para aprobar este requerimiento, siga el siguiente enlace"email_admin_06 = "Aprobar requerimiento para MOVER AL ESTADO DE producción"email_admin_07 = "Aprobado: la base de datos se movió a Producción"email_admin_08 = "La siguiente base de datos REDCap se ha trasladado al esta