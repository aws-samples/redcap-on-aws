minar este evento"data_entry_298 = "Elimine la instancia de este evento"data_entry_299 = "¿Está seguro de que desea borrar PERMANENTEMENTE los datos de este registro para TODOS LOS INSTRUMENTOS en esta instancia solo de ESTE EVENTO?"data_entry_300 = "ELIMINA TODOS LOS DATOS DE ESTA INSTANCIA DE EVENTO PARA REGISTRO"data_entry_301 = "todo el evento de datos se eliminó con éxito"data_entry_302 = "Además, para eliminar solamente todos los datos de ESTE EVENTO, mire la fila inferior de la tabla de estado en"data_entry_303 = "REDCap puede repetir un instrumento de recopilación de datos o un evento completo de instrumentos un número ilimitado de veces sin tener que especificar la cantidad necesaria. Esto a veces se llama recopilación de datos de uno a muchos, en el que un proyecto puede tener una o más partes repetibles. Por ej., si cada registro en un proyecto hipotético representa a una persona, entonces uno podría tener un instrumento repetible para medicamentos, uno para miembros de la familia, uno o eventos adversos, y uno para recopilar datos acerca de visitas múltiples (o encuestas semanales), para que cada elemento repetible está conectado al registro general pero puede repetirse independientemente de los otros instrumentos. Por lo tanto, si se utilizan instrumentos que se repiten o se repiten eventos, cada registro en el proyecto puede tener un número diferente de instancias repetidas de cualquier instrumento o evento determinado. Por ej., un registro puede tener cinco medicamentos, pero otro puede tener dos o ninguno. Tal flexibilidad hace que esta característica sea muy poderosa, y la configuración de formularios repetibles o la repetición de eventos en un proyecto es muy rápida y fácil. La función de repetición de instrumentos/eventos se puede habilitar y configurar dando clic en el botón Activar en la sección Módulos opcionales en la página Configuración del proyecto."data_entry_304 = "Formularios repetibles (para instrumentos clásicos y longitudinales)"data_entry_305 = "Los proyectos clásicos (es decir, en los que el módulo longitudinal no está habilitado) pueden utilizar formularios repetibles como una forma muy simple de realizar la recopilación longitudinal de datos. Cuando tradicionalmente se utiliza el módulo longitudinal en un proyecto, un inconveniente es que uno debe especificar todos los eventos (es decir, las repeticiones de los formularios) con anticipación, asegurándose de construir el número máximo de eventos que uno podría necesitar, aunque todos ellos probablemente no serán utilizados por todos los registros. Sin embargo, con la funcionalidad de repetición de instrumentos, no es necesario especificar cuántas repeticiones se necesitarán antes de tiempo; uno simplemente puede repetir un formulario una cantidad ilimitada de veces. Es importante tener en cuenta que los formularios múltiples en un proyecto pueden habilitarse como formularios repetibles (incluso todos ellos, si se desea). Los proyectos que utilizan el módulo longitudinal también pueden tener formularios repetibles, en los que uno o más formularios en cualquier evento definido se pueden configurar para que se repitan dentro de ese evento. La funcionalidad de repetición de los formularios se comporta de manera muy similar tanto en proyectos clásicos como longitudinales."data_entry_306 = "Eventos repetibles (solo para instrumentos longitudinales)"data_entry_307 = "Si un proyecto tiene habilitado el módulo longitudinal, puede utilizar la función de eventos repetibles, que funciona de forma diferente a la función de repetición de formularios. Si bien la función de repetición de formularios permite repetir un formulario dado como una sola unidad, la característica de repetición de eventos permite repetir todo un evento de formularios al unísono. Esto podría ser útil si uno tiene varios formularios cuyos datos se correlacionen entre sí, como completar múltiples encuestas seguidas para un punto de tiempo específico o una visita, por ej. Anteriormente, uno puede haber tenido que crear un número X de eventos idénticos para capturar datos repetibles para los instrumentos en esos eventos (por ej., Semana 1, Semana 2, ...), pero la función de eventos repetibles hace esto mucho más simple al permitir que uno crea solo un evento único que pueda repetirse de forma ilimitada."data_entry_308 = "Habilitación de encuestas para formularios repetibles"data_entry_309 = "Si se desea permitir que los encuestados ingresen sus respuestas de manera repetitiva solo en modo encuesta, se debe habilitar una configuración opcional cerca de la parte inferior de la página Configuración de la encuesta (en la sección de opciones de terminación de la encuesta) * luego de configurar un instrumento como 'repetible'. Por lo tanto, es un paso adicional para hacer luego de habilitar el instrumento como un instrumento repetible. Cuando se habilita la opción repetir encuesta, se mostrará un botón al final de la encuesta para que el encuestado pueda elegir ingresar otra respuesta para la encuesta, lo que le permitirá realizar la encuesta varias veces seguidas. De esta forma, podrán ingresar tantas respuestas para la misma encuesta como necesiten. Por ej., si un instrumento REDCap está dirigido a madres -y la encuesta repetitiva es para recopilar datos acerca de cada uno de los hijos de la madre- podría completar la encuesta una vez para cada niño, permitiendo así a las madres con un niño o seis niños ingresar fácilmente sus datos en forma rápida y contigua repitiendo la encuesta."data_entry_310 = "Informes y exportaciones de datos con formularios repetibles y eventos"data_entry_311 = "Si uno crea un informe que contiene datos de un formulario repetible o un evento repetible, se incluirá un campo llamado 'redcap_repetir_instancia' que representa el número de instancia, que es un valor numerado automáticamente (comenzando con '1') que se incrementa cada hora en que se repite el formulario/evento. Y si el informe contiene datos específicamente de un formulario repetible (a diferencia de un evento repetible), se incluirá además un campo llamado 'redcap_repetir_instrumento' que representa el nombre del formulario que denota a cuál fila de datos del formulario. Estos dos campos solo se incluirán automáticamente en el informe o la exportación de datos si los datos se originan en un formulario o evento repetido. Nota: cada instancia repetida de un formulario o evento se mostrará como una nueva fila en el formulario o archivo a exportar. Esto significa que si una encuesta de medicamentos se repite tres veces para un registro, por ej., se mostrará como tres filas en el informe."data_entry_312 = "¡Registro borrado!"data_entry_313 = "Descargar PDF de datos de registro para todos los instrumentos"data_entry_314 = "Descargar PDF de datos de registro para todos los formularios/eventos"data_entry_315 = "Descargar el archivo ZIP de todos los documentos cargados"data_entry_316 = "Cambiar el nombre del registro"data_entry_317 = "al siguiente nombre de registro:"data_entry_318 = "no se pudo cambiar a"data_entry_319 = "porque ¡ese registro ya existe! Inténtelo de nuevo."data_entry_320 = "el nombre se cambió con éxito!"data_entry_321 = "Nota: esto cambiará el nombre del registro SOLO para la rama actual."data_entry_322 = "Para cambiar el nombre del registro, vea el menú desplegable de acción de registro en la parte superior."data_entry_323 = "Asignar al Grupo de acceso a datos."data_entry_324 = "(o eliminar asignación/reasignar)"data_entry_325 = "Asignar registro"data_entry_326 = "a uno de los siguientes grupos de acceso a datos:"data_entry_327 = "¡se asignó con éxito a un Grupo de acceso a datos!"data_entry_328 = "¡se eliminó la asignación de su Grupo de acceso a datos con éxito!"data_entry_329 = "ERROR: no se modificó la asignación del Grupo de acceso a datos de la asignación actual del registro. Inténtalo de nuevo."data_entry_330 = "Cómo asignar a un Grupo de acceso a datos"data_entry_331 = "Cua