ca que los valores guardados para este campo ahora se han invalidado. Usted puede arreglarlos todos muy fácilmente ingresando a la página de Calidad de Datos en el menú de la izquierda, y ejecutando la Regla H en la página de Calidad de Datos, y luego dando clic en el botón 'Arreglar los cálculos ahora' en la ventana modal para esa regla, lo que solucionará todos los valores guardados que se han visto afectados por el cambio en el cálculo."design_516 = "AVISO: ¡la ecuación de cálculo cambió!"design_517 = "Tenga en cuenta que uno o más campos calculados que tienen valores de datos almacenados, han modificado su cálculo en los cambios que acaban de ser aprobados. Esto significa que todos los datos guardados para esos campos calculados ahora no son válidos ni correctos. Sin embargo, usted u otro usuario puede solucionar todos esos valores de datos muy fácilmente ingresando a la página de Calidad de Datos en el menú de la izquierda, a continuación, ejecutando la regla H en la página de Calidad de Datos, y luego dando clic en el botón 'Arreglar los cálculos ahora' en la ventana modal para esa regla, lo que solucionará todos los valores guardados que se han visto afectados por el cambio de cálculo."design_519 = "Usted puede elegir entre uno de los conjunto de opciones de otros campos de opción múltiple que existe en este proyecto. Dé clic en el botón 'uso' al lado de cada uno para importar ese conjunto de opciones en el cuadro de texto Opciones del campo actual."design_520 = "Uso"design_521 = "No hay opciones existentes para mostrar."design_522 = "Copiar opciones existentes"design_523 = "No tiene permitido eliminar todos sus instrumentos de recopilación de datos. Debe conservar al menos un instrumento. Como solo tiene un instrumento en su proyecto, no puede eliminarlo. Si desea remplazar el instrumento, entonces debe agregar un instrumento nuevo y luego eliminar este."design_524 = "ADVERTENCIA: ¡no se puede eliminar solo el instrumento!"design_525 = "AVISO: dado 