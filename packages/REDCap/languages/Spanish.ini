rmulario."locking_03 = "A continuación, puede configurar la opción de bloqueo de registros"locking_04 = "Se mostrará"locking_06 = "No se mostrará"locking_07 = "en cualquier formulario, si lo desea, marcando o desmarcando las casillas en el extremo izquierdo. De manera predeterminada, se mostrará la opción de bloqueo de registros en todos los formularios a quienes tengan los permisos adecuados. También puede proveer un texto personalizado si lo desea, que se mostrará en la opción de Bloqueo, ingresándolo en la caja de texto y dando clic en Guardar. Si configuró la opción para mostrar la opción de bloqueo pero no ha ingresado ningún texto personalizado, se mostrará el siguiente texto de manera predeterminada:"locking_08 = "¿Bloquear el registro para este formulario? Si se bloquea, ningún usuario podrá editar este registro en este formulario hasta que alguien lo desbloquee con privilegios para Bloqueo/Desbloqueo."locking_09 = "Si se ha configurado un texto personalizado, este puede ser editado"locking_10 = "o eliminado"locking_11 = "en cualquier momento dando clic en los íconos de la derecha. Si no se modifica nada en esta página de su configuración original, entonces se mostrará la opción de bloqueo en todos los formularios para cualquier usuario con privilegios de Bloqueo/Desbloqueo y se mostrará el texto predeterminado."locking_12 = "Solo súper usuarios podrán acceder a esta página mientras la base de datos se encuentre en estado de producción. Mientras esté en Producción, cualquier cambio realizado en esta página, como deshabilitar la opción de firma electrónica para un formulario, podria tener efectos desastrosos en el flujo de trabajo de un instrumento y en la integridad de los datos, si el instrumento depende de que estas configuraciones se mantengan constantes a lo largo de una parte o de todo el instrumento."locking_13 = "Solo un administrador REDCap puede usar o modificar esta página mientras esté en estado de producción."locking_14 = "Para obtener ayuda con este tema contacte con"locking_16 = "¿Mostrar la opción de bloqueo para este formulario?"locking_18 = "¿Mostrar también la opción de firma electrónica en el formulario?"locking_19 = "Texto personalizado de bloqueo de registro"locking_20 = "Editar/eliminar texto personalizado"locking_22 = "No ha definido formulario alguno. Primero debe definir algunos formularios con campos en el"locking_23 = "editor en línea de formularios y carga de Diccionario de datos"locking_25 = "Por favor intentar nuevamente."locking_26 = "(esta página se actualizará ahora)"locking_27 = "Por favor primero ingrese algún valor en la caja de texto."locking_28 = "¿ELIMINAR EL TEXTO PERSONALIZADO DE BLOQUEO?"locking_29 = "¿Está seguro que desea eliminar la etiqueta para la función de bloqueo de registros del formulario?"locking_30 = "Entendido. Permítame hacer los cambios."locking_31 = "No, gracias. Déjelo como está."locking_32 = "Entendido"locking_33 = "ADVERTENCIA: AVISO IMPORTANTE"locking_34 = "Mientras está en 'Producción', cualquier cambio hecho en esta página, tal como deshabilitar la opción de firma electrónica para un formulario, podría tener efectos desastrosos acerca del flujo de trabajo o la integridad de los datos de un proyecto si el proyecto depende de la invariabilidad de estos parámetros a lo largo de una porción de este proyecto o para su integridad."locking_35 = "Personalizar y gestionar el bloqueo de registros y funcionalidad de las firmas electrónicas"locking_36 = "Personalizar y gestionar los bloqueos/firmas electrónicas"locking_37 = "Exportar todo (CSV)"locking_38 = "Este módulo se puede utilizar para personalizar la opción de bloqueo de registros en los instrumentos de recopilación de datos. Los ajustes a continuación son completamente opcionales. Solo los usuarios con privilegios de bloqueo/desbloqueo pueden acceder a esta página y son los únicos que pueden bloquear y desbloquear registros para un formulario específico. Si tienen el privilegio 