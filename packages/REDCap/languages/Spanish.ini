nviar notificaciones de correo personalizado. Estas notificaciones pueden enviarse a uno o más destinatarios y se pueden disparar o agendar cuando se guarda un formulario o encuesta o en base a una lógica condicional cuando se guarden o importen datos. Cuando añada o edite una alerta, necesitará 1. Establecer cómo se dispara la alerta, 2. Definir cuándo se debe enviar la notificación (incluyendo cuántas veces), y 3. Especificar el destinatario, remitente, texto del mensaje y otros parámetros para la notificación. Para el mensaje, puede usar opciones de personalización como texto enriquecido, transferencia de segmentos de variables de campo (incluyendo 'Variables inteligentes') y la carga de múltiples archivos adjuntos."alerts_78 = "Aun cuando es similar en muchos aspectos a las invitaciones automatizadas a encuestas, las Alertas & Notificaciones permiten mayor complejidad y tienen más capacidades. Por ej., las alertas aplican tanto para los formularios de entrada de datos y encuestas, y también permiten más opciones con respecto a quién puede ser el destinatario de una notificación (usuarios de proyecto, participantes de encuestas, etc.)."alerts_79 = "Para empezar a crear alertas, dé clic en el botón 'Añadir una nueva alerta' para ver todos los ajustes que se deben definir para una alerta dada. Una vez creada la alerta, se vuelve activa de inmediato y se puede disparar en cualquier momento. Si usted quisiera remover o detener el uso de una alerta, mire la configuración Opciones->Deshabilite la configuración Alerta, que evitará que la alerta sea disparada otra vez. También se puede rehabilitar en cualquier momento, en cuyo caso se vuelve activo de inmediato otra vez. Para ver todas las notificaciones que ya fueron enviadas o se enviarán en un futuro, puede dirigirse a la opción 'Historial de notificación'."alerts_80 = "NOTA: debido a que está usando una versión anterior de Internet Explorer, esta página no funcionará como es debido. Puede revisar la página abajo, 