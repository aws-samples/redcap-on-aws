uesta"dataqueries_247 = "Número de consultas cerradas/respondidas:"dataqueries_248 = "Número de consultas abiertas (por Grupo de acceso a datos)"dataqueries_249 = "Tiempo promedio de consulta de resolución (por grupo de acceso de datos en días)"dataqueries_250 = "No existen suficientes datos para esta tabla sea mostrada"dataqueries_251 = "Tenga en cuenta que cuando se utiliza el filtro de usuario junto con la búsqueda de palabras clave, la búsqueda/filtrado para cada siempre será realizada de forma independiente en el nivel de los subprocesos (en lugar del comentario). Esto significa, por ej., que si se realiza una búsqueda por palabras clave y filtrar también por un usuario al mismo tiempo, le devolverá los resultados (es decir los subprocesos) de los que el usuario ha contribuido al menos un comentario a todo el hilo mientras que la palabra clave se encuentra también en por lo menos un comentario en este mismo hilo. Por lo tanto, no solo las roscas de los que el usuario agrega un comentario que contenga esa palabra clave."dataqueries_252 = "Número de consultas cerradas (por Grupo de acceso a datos)"dataqueries_253 = "Tiempo promedio para la respuesta a consultas (por usuario en días)"dataqueries_254 = "Tiempo promedio de respuesta por consulta (por grupo de acceso de datos en días)"dataqueries_255 = "Tiempo promedio para la respuesta a consultas:"dataqueries_256 = "Desde grupos de acceso de datos existe y ya no perteneces a un grupo, sino que también mostrará varias tablas para comparar los parámetros de resolución de todos los grupos."dataqueries_257 = "<b>NOTA:</b> dado que usted pertenece a un grupo de acceso de datos, no podrá ver los gráficos para comparar las métricas resolución de todos los grupos. Solo los usuarios que no pertenecen a un grupo podrán ver dichos cartas."dataqueries_258 = "página en este proyecto."dataqueries_259 = "Ninguno"dataqueries_260 = "¡El flujo de resolución de datos no ha sido habilitado!"dataqueries_261 = "Por favor, lea las instrucciones de abajo con respecto a sus próximos pasos o ver el vídeo."dataqueries_262 = "privilegios establecidos por el usuario"dataqueries_263 = "Antes de que los usuarios de su proyecto pueden comenzar a utilizar la resolución del flujo de trabajo de datos, primero se debe dar privilegios de usuario para hacerlo. Estos privilegios de usuario dictan las cosas que se les permite hacer dentro de la Resolución de flujo de trabajo de datos. Vaya a la página de derechos de usuario, donde podrás ver una nueva sección de privilegios específicamente para la resolución de flujos de trabajo de datos. Usted puede dar a cualquier usuario de uno de los siguientes privilegios: sin acceso, solo ver, responder solo y responder de apertura/cierre/para consultas. Todos los usuarios tendrán inicialmente privilegios de no acceso"dataqueries_264 = "apertura de consulta de datos"dataqueries_265 = "Usando página de resolución de problemas"dataqueries_266 = "Una consulta de datos abierta indicaría un ítem correspondiente a un valor de los datos que necesita ser resuelto. El abrir la consulta inicia el proceso de investigar este ítem y resolverlo (por ej. cerrar la consulta). El lugar habitual para abrir una consulta es para un campo de entrada de datos. En el formulario, seleccione el globo gris que se encuentra al lado del campo, lo que llevará a que se levante el cuadro de Flujo de Trabajo de Resolución de Data. Esta acción permitirá la apertura de una nueva consulta si cuenta con"dataqueries_267 = "Respondiendo a y cerrando consultas de datos"dataqueries_268 = "Cualquier usuario con privilegios para 'responder' podrá responder una consulta abierta (aunque esté asignada a un usuario específico). El respondedor puede seleccionar un tipo de respuesta (por ej. error de tipeo) y proporcionar un comentario descriptivo con la posibilidad de adjuntar un archivo (opcional). Una vez que la consulta haya sido respondida, un usuario con privilegios para 'cerrar' puede cerrarla, tras lo cual se considerará resuelta."dataqueries_269 = "Si bien las consultas de datos se abrirán ya sea en un formulario de entrada de datos o a través de los resultados de una regla de Calidad de Datos, lo más probable es que los usuarios respondan y cierren consultas en la página de 'Resolver Problemas' (que se encuentra en el menú de la izquierda). Esta página servirá como una consola que organizará prolijamente todas las consultas (ambas, abiertas y cerradas) de manera tal que puedan ser revisadas para que las consultas abiertas puedan ser fácilmente respondidas y cerradas. Esta página puede servir como una buena lista de pendientes para resolver todas las consultas abiertas."dataqueries_270 = "Ver las medidas de resolución"dataqueries_271 = "A veces puede ser útil visualizar métricas relativas a sus consultas de datos, como una cuenta de cuántas consultas se encuentran abiertas y cerradas, el tiempo promedio que toma a los usuarios abrir una consulta o el tiempo promedio de resolución de consultas. La página de 'Métricas de resolución' proporcionará algunas estadísticas útiles y algunos gráficos de barras de asistencia para visualizar progresos y actividades. Si su proyecto utiliza Grupos de Acceso de Datos, proporciona aún más gráficos útiles para comparar el progreso de los diferentes grupos y estratificar sus actividades."dataqueries_272 = "También se pueden hacer consultas de datos sobre la página de calidad de datos, cuando la visualización de los resultados de una norma de calidad de datos en la que se ejecuta un botón para abrir la resolución de flujo de trabajo de datos aparecerá junto a cada resultado en la ventana modal. Si el estado de una consulta de datos es ya sea 'cerrado' o 'datos verificados', que no se mostrará inicialmente como visible en los resultados de discrepancia de datos de calidad más, pero será considerado como excluidos (ya que se considera resuelto). Cualquier resultado excluidos siempre se pueden hacer visibles dando clic en el enlace 'Ver' en la que la calidad de los datos resulta emergente."dataqueries_273 = "Para una breve descripción, ver el vídeo Resolución de los datos de flujo de trabajo."dataqueries_274 = "Lea la introducción al Flujo de Resolución de Datos"dataqueries_275 = "Introducción a Flujo de Resolución de Datos"dataqueries_276 = "Los resultados del historial de datos se ordenan desde la más antigua a la más reciente."dataqueries_277 = "Cambio de data más reciente"dataqueries_278 = "Cerrar encuesta"dataqueries_279 = "Tiempo promedio durante el cual las consultas permanecen sin resolver:"dataqueries_280 = "(abrir consultas solamente)"dataqueries_281 = "solamente cerrar la consulta"dataqueries_282 = "(incluye consultas abiertas y cerradas)"dataqueries_284 = "Eliminar el comentario de este campo"dataqueries_285 = "¿Está seguro que desea eliminar este comentario de campo para este campo para este registro? Este proceso es irreversible."dataqueries_286 = "Editado"dataqueries_287 = "<b>NOTA:</b> si desea impedir que todos los usuarios en este proyecto de edición o en el campo borrar comentarios a continuación, ver la ventana modal personalizaciones adicionales en la página de configuración de proyectos"dataqueries_288 = "Permitir a los usuarios editar o eliminar los comentarios de campo (excluye los comentarios de Resolución de datos de flujo de trabajo)?"dataqueries_289 = "solo consultas abiertas"dataqueries_290 = "Abrir y responder las consultas"dataqueries_291 = "Valor calculado debe ser"dataqueries_292 = "Corregir TODOS los valores calculados incorrectos?"dataqueries_293 = "Corregir los cálculos ahora"dataqueries_294 = "¡Los valores calculados fueron corregidos!"dataqueries_295 = "los valores calculados se corrigieron con éxito."dataqueries_296 = "(La regla de calidad de datos está funcionando nuevamente de manera automática para garantizar que todos los valores de los campos calculados se actualizaron correctamente.)"dataqueries_297 = "Aplicar a:"