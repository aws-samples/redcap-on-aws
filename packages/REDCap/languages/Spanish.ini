ina donde la captura del idioma es relevante (por ejemplo, para realizar la ramificación)."multilang_201 = "Los campos del cuadro de texto se indican con [T] mientras que los campos de radio y desplegables se indican con [R] y, en caso de que incluyan todas las teclas de idioma, se resaltan con fondo verde."multilang_202 = "RTL se refiere a <u>de derecha a izquierda</u> con respecto a la dirección del texto. Algunos idiomas, como el árabe, se leen de derecha a izquierda. Puede habilitar la configuración RTL si el idioma debe leerse de derecha a izquierda."multilang_203 = "El idioma original del proyecto"multilang_204 = "El idioma que se utilizará como respaldo en caso de que no se haya traducido el contexto actual"multilang_205 = "Ver la lista de códigos ISO"multilang_206 = "Nombre de visualización del idioma"multilang_207 = "SUGERENCIA: puede marcar la casilla de verificación junto a cada campo para dejarlo como \"hecho\" si su texto no requiere traducción."multilang_208 = "Fuente del idioma"multilang_209 = "Campo de preferencia del idioma"multilang_210 = "Idioma activo del usuario o encuestado"multilang_211 = "Después de haber creado algunos idiomas a continuación, puede comenzar a traducir su texto predeterminado a diferentes idiomas dando clic en las pestañas de arriba o en los íconos a continuación en cada idioma."multilang_212 = "Cómo utilizar este archivo: cualquier información acerca de la fila del título de la columna es meramente informativa y se ignorará durante la importación. La fila del título de la columna debe permanecer intacta, es decir, la fila 'sección, tipo, nombre, índice, tipo, texto' (el delimitador puede ser una coma, como se muestra, o un punto y coma o una tabulación) y ser la primera línea no vacía que esté sin mirar fijamente con # (que denota comentarios). Las líneas esenciales son aquellas con 'traducción' o 'valor' en la columna 'tipo'. En estas líneas, se puede editar la traducción (o valor) en la columna 'texto'. Todas las demás líneas (excepto el tipo 'hash'. Ver más abajo) se ignoran cuando se importa el archivo. No cambie el contenido de las columnas 'sección', 'tipo', 'nombre', 'índice' y 'clase' en absoluto. Además, se pueden crear y utilizar subconjuntos de este archivo a voluntad, siempre que se respeten las reglas establecidas anteriormente. Las filas de tipo 'hash' no son esenciales, pero ayudan a rastrear si un valor predeterminado ha cambiado desde que se creó el archivo y, por lo tanto, una traducción puede estar desactualizada. Durante una operación de importación, se adopta un enfoque de mejor esfuerzo. Todos los elementos que no puedan coincidir durante la importación se ignorarán silenciosamente."multilang_213 = "Tenga en cuenta que algunas pestañas en esta página, como Códigos de datos faltantes o Modo de correo electrónico protegido, solo se mostrarán cuando las funciones correspondientes estén habilitadas en este proyecto. Si no se muestra nada a continuación, entonces no hay nada que traducir aquí."multilang_214 = "Traducciones de personalizaciones de PDF"multilang_215 = "Traducciones de la configuración de correo electrónico protegido"multilang_216 = "Traducción del nombre del instrumento:"multilang_217 = "Traducción del nombre del evento:"multilang_218 = "Traducción personalizada de etiquetas de eventos:"multilang_219 = "El análisis del archivo CSV produjo errores:"multilang_220 = "Puede traducir cualquiera de los elementos de la interfaz de usuario de acciones de REDCap que se ven en formularios/encuestas, como mensajes de error de validación de campo, botones de envío de encuestas y otras cosas que normalmente no se pueden definir en un proyecto. Tenga en cuenta que <b>probablemente no necesite traducir todos los elementos de la interfaz de usuario</b>, ya que es probable que muchos de ellos no se utilicen en sus formularios/encuestas. Sugerencia: use la función 'resaltar' en la pestaña Configuración de arriba para resaltar todo el texto sin traducir en la página como una forma rápida de determinar los elementos específicos que deben traducirse."multilang_221 = "Debido a que el proyecto se encuentra actualmente en estado de Producción, esta página solo se puede modificar si habilita el Modo Borrador. Por lo tanto, si desea realizar ediciones o adiciones a sus traducciones, <b>primero habilite el modo de borrador en el proyecto a través del Diseñador en línea</b>, y luego regrese aquí para realizar cambios en la traducción mientras está en modo de borrador. Cuando se aprueben los cambios redactados, los cambios de traducción realizados aquí se aprobarán automáticamente junto con ellos."multilang_222 = "Su proyecto se encuentra actualmente en modo de borrador, por lo tanto, todas las traducciones y cambios realizados aquí NO se realizarán en tiempo real, sino que solo se publicarán una vez que los cambios en borrador se hayan aprobado y confirmado a través del Diseñador en línea a través del proceso de aprobación típico. NOTA: cualquier cambio realizado en las traducciones aquí <i>se perderá si revierte los cambios redactados a través del Diseñador en línea</i>. Si ha terminado con sus traducciones y desea confirmarlas, vaya al Diseñador en línea y dé clic en el botón 'Enviar cambios para revisión'."multilang_223 = "<b>Aviso en varios idiomas:</b> si ha realizado alguna modificación en sus traducciones en la página de gestión de varios idiomas mientras estaba en modo borrador, esos cambios se aplicarán una vez que se aprueben y se comprometan con todos los cambios redactados aquí."multilang_224 = "<b>Aviso en varios idiomas:</b> si ha realizado alguna modificación en sus traducciones en la página Gestión de varios idiomas mientras estaba en modo borrador, esos cambios SE PERDERÁN si decide eliminar todos los cambios redactados aquí."multilang_225 = "(predeterminado)"multilang_226 = "Utilice la tabla Idiomas para controlar los idiomas que se muestran en el Libro de códigos dando clic en las casillas de verif