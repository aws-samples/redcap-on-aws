su tarea cron de REDCap o no se está ejecutando en los intervalos de tiempo apropiados. Por favor vea la página de tareas cron en el centro de control por detalles o para configurarlo. Esta tarea cron es muy importante y se debe ejecutar en forma regular a la frecuencia indicada para que algunas tareas de soporte se ejecuten correctamente."control_center_290 = "Ir a la página de tareas cron"control_center_291 = "La ruta para el archivo ejecutable PHO en su servidor web no pudo ser determinada, por lo tanto deberá determinar su ruta y remplazarla."control_center_292 = "en la caja de texto con la ruta real."control_center_293 = "Falta un archivo requerido, pero puede"control_center_294 = "descargarlo aquí"control_center_295 = "Una vez descargado, ubique el archivo cron.php en el directorio"control_center_297 = "Cómo agendar la tarea cron de REDCap en un servidor Windows"control_center_298 = "Abra una ventana de símbolo de sistema de Windows (cmd.exe) y ejecute el comando de abajo. Esto creará una tarea programada en Windows que se ejecutará una vez por minuto. Si desea que esta tarea se ejecute en una cuenta de usuario específica, deberá configurar los siguientes parámetros adicionales:"control_center_299 = "Si necesita ayuda, aquí encontrará más detalles acerca de"control_center_300 = "agendando una tarea de Windows a través de la línea de comandos"control_center_301 = "Copie y pegue este comando en una ventana de línea de comando de Windows y oprima Enter."control_center_302 = "Cómo agendar la tarea cron de REDCap para un servidor Linux/Unix o macOS usando cronTab"control_center_303 = "<b>Linux/Unix:</b> inicie una sesión telnet/SSH en su servidor y agregue el texto en la caja a su archivo cronTab (use el comando 'crontab -e' para abrir el archivo cron para edición). Esto creará un trabajo programado que se ejecutará una vez por minuto. Si recibe un error de permiso denegado luego de ejecutar 'crontab -e', podría ser necesario escribir <b>sudo crontab -e</b>. Para mostrar un listado de los crons existentes en CronTab, use 'crontab -l'. Si no dispone de CronTab instalado en su servidor, deberá descargarlo e instalarlo. Más abajo encontrará las tres líneas que deberá agregar al archivo cron.<br/><br/><b>macOS, opción 1 usando curl y Terminal con bash o zsh:</b><br/> a.) Inicie Terminal y escriba <b>crontab -e</b> y dé un Enter al teclado. Se abrirá un archivo vim en blanco.<br/> b.) Escriba la letra <b>i</b> y ahora podrá escribir dentro del archivo.<br/> c.) Copie el siguiente texto y péguelo en el archivo:<br/><b>* * * * * /usr/bin/curl --silent --compressed http://localhost:8888/redcap/cron.php > /dev/null</b><br/> d.) Si su instalación MAMP no es http://localhost:8888/redcap, ajuste la dirección a la suya (por ej., sin :8888).<br/> e.) Ahora dé clic en Esc en el teclado y luego escriba <b>ZZ</b> (doble Z mayúscula) para guardar y cerrar la tarea cron. Acepte la ventana de diálogo de Terminal confirmando el guardado del archivo.<br/> f.) Confirme que está instalado correctamente escribiendo <b>crontab -l</b> y dé Enter. Deberá presentarse la línea de la tarea cron.<br/><br/><b>macOS, opción 2 creando un .plist:</b> las tareas cron se habilitan desde launchctl y launchd. Deberá crear un archivo com.redcap.crontab.plist y guardarlo en $Home/Library/LaunchAgents (para localhost)."control_center_304 = "Linux/Unix: agregar las siguientes tres líneas al archivo cronTab:"control_center_305 = "Disparar la tarea cron de REDCap en un navegador web"control_center_306 = "Chequeo diagnóstico"control_center_307 = "La última tarea cron se ejecutó a:"control_center_308 = "Tipo de servidor actual (Windows, Linux/Unix/macOS):"control_center_309 = "Windows"control_center_310 = "Linux/Unix/macOS"control_center_311 = "Estado de tareas cron:"control_center_312 = "Bueno"control_center_313 = "No está funcionando correctamente"control_center_314 = "(cron no se ha ejecutado en la última hora. Por favor, verifique)."control_cen