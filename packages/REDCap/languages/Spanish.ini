r las siguientes opciones excepto los campos de fechas."data_export_tool_88 = "Desmarcar todas las opciones"data_export_tool_89 = "Opciones de identificación"data_export_tool_91 = "Las siguientes opciones le permiten limitar la cantidad de información sensible que va a exportar fuera de la base de datos. Marque todas las que apliquen."data_export_tool_92 = "Identificadores conocidos:"data_export_tool_94 = "(marcados en el Diccionario de datos)"data_export_tool_96 = "(convierte el nombre de registro a un valor irreconocible)"data_export_tool_97 = "Texto sin formato:"data_export_tool_98 = "Quitar los campos de texto no validados"data_export_tool_99 = "(es decir, campos de texto que no sean las fechas, números, etc)"data_export_tool_100 = "Retirar notas/campos de ensayo"data_export_tool_103 = "Cambio de todas las fechas de valor entre 0 y"data_export_tool_104 = "Días"data_export_tool_105 = "(cantidad determinada por el algoritmo cambio para cada registro)"data_export_tool_106 = "¿Qué es el cambio de fechas?"data_export_tool_107 = "Vinculada a otra base de datos"data_export_tool_108 = "Puesto que usted se asignó a un grupo de acceso de datos, solo podrá exportar desde su grupo."data_export_tool_109 = "REDCap le permite exportar fácilmente sus datos de instrumento a Microsoft Excel, SAS, Stata, R o SPSS para su análisis."data_export_tool_118 = "Puede descargar los resultados de la encuesta en formato CSV (separado por coma), compatible con Excel. Tiene la opción de descargar los datos ya sea con los encabezados completos y banderas (etiquetas) de respuestas o solo con códigos de respuestas (los datos puros)."data_export_tool_119 = "Enviar archivo de datos (puro)"data_export_tool_120 = "Enviar archivo de datos (banderas/etiquetas)"data_export_tool_121 = "Otras opciones de exportación"data_export_tool_123 = "Los datos para todos los registros en este proyecto pueden ser descargados en archivo PDF único. Este archivo contiene el formato actual de página tal y como lo vería en la página de entrada de datos o encuesta e incluye todos los datos para todos los registros, para todos los formularios de recolección de datos. Dé clic en el ícono a la derecha para comenzar la descarga del archivo."data_export_tool_124 = "Nota: si su proyecto tiene una gran cantidad de campos/preguntas o registros/respuestas, el PDF resultante puede ser muy grande tanto en tamaño de archivo como largo en páginas. Por favor sea paciente si el archivo demora en descargar."data_export_tool_125 = "Códigos de regreso a Encuestas (para la función Guardar y Regresar Luego)"data_export_tool_126 = "Dado que existe una o más encuestas en este proyecto con la funcionalidad Guardar y regresar después, puede descargar un archivo que contiene los códigos de regreso para cualquier respuesta incompleta a encuestas, que también contiene el set de datos coompleto (formato CSV puro) para dar contexto. Puede necesitar este archivo para recuperar un código de regreso si un participante extravió el código que le fuera entregado en la página de la encuesta. Dé clic a la derecha para comenzar la descarga del archivo."data_export_tool_127 = "<b>NOTA:</b> Dado que este archivo contiene los Códigos de regreso para respuestas incompletas, por favor sea cuidadoso si tiene pensado distribuir este archivo ya que podría permitir a otros editar respuestas incompletas a la encuesta."data_export_tool_128 = "Remover todos los campos de fecha y fecha y hora"data_export_tool_129 = "Campos de fecha y fecha y hora:"data_export_tool_130 = "Descargue y guarde los 3 archivos a la derecha en una ubicación común. Primero, haga doble clic en el archivo Pathway Mapper (.bat) que se ejecutará rápidamente y de manera invisible. (Si no está usando un sistema operativo Windows, como Mac o Linux, vea las <i>Instrucciones Adicionales</i>). Ahora haga doble clic en el archivo *.sas, que abrirá SAS. Cuando el archivo se carga y se muestra, elija Ejecutar (o Ejecutar->Remitir) de las opciones del menú superior. Esta acción ejecutará el script que leerá automáticamente todos los datos y manipulará los campos con banderas (etiquetas), valores de opciones, etc."data_export_tool_131 = "Instrucciones SAS para sistemas operativos no-Windows"data_export_tool_132 = "Dado que el Pathway Mapper (.bat) solo funcionará en sistemas operativos Windows, se requieren pasos adicionales para mapear correctamente la ruta del archivo de sintaxis SAS al archivo de datos CSV. Para que SAS pueda leer este archivo de datos, debe proporcionar manualmente a SAS la ruta completa al archivo CSV (después de descargarlo en su computador). La ruta a su carpeta podría verse similar a esto."data_export_tool_133 = "Una vez que disponga de la carpeta de ubicación del archivo CSV, dé doble clic en el archivo de sintaxis para abrirlo en SAS. En el editor de sintaxis de SAS, ingrese la ruta en la primera línea del código de sintaxis para que el NOMBRE quede establecido para la ruta completa al archivo en su computador. La primera línea en el archivo de sintaxis de SAS se verá así:"data_export_tool_134 = "Su nombre de archivo y ruta de carpeta se verán distintas del ej.. Una vez que haya completado estos pasos, seleccione Run (o Run->Submit) de las opciones de menú superior en SAS para cargar los datos."data_export_tool_135 = "Esto puede deberse a que REDCap es incapaz de copiar correctamente el archivo de exportación a su ubicación de almacenamiento"data_export_tool_136 = "Esto puede deberse a que REDCap es incapaz de copiar correctamente el archivo de exportación a su ubicación de almacenamiento externa via protocolo WebDAV."data_export_tool_137 = "Por favor controle la ubicación de almacenamiento para asegurarse que no haya quedado sin espacio o que existan otros problemas."data_export_tool_138 = "Exportar nombre de grupo de acceso de datos para cada registro (si el registro se encuentra en un grupo)?"data_export_tool_139 = "¿Exportar campos identificadores de encuestas y ca