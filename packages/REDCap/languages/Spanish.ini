en ese directorio."control_center_4661 = "La función 'Actualización sencilla' no se podrá usar hasta que se hagan pequeños cambios al sistema REDCap para permitir su funcionamiento. Por favor, revise y corrija las funciones abajo. Una vez corregido, vuelva a esta página (o vuelva a cargarla) para instrucciones adicionales."control_center_4662 = "El usuario MySQL que REDCap usa para las conexiones de la base de datos no tiene suficientes privilegios de usuario. Requiere privilegios de nivel más elevado (CREAR, ELIMINAR, CAMBIAR) para usar 'Actualización sencilla'. Existen dos soluciones para esto."control_center_4663 = "<b>Opción 1:</b> Incremente los privilegios de su usuario MySQL existente. Puede hacerlo simplemente ejecutando el SQL disponible abajo."control_center_4665 = "versiones LTS"control_center_4666 = "Versiones estándar"control_center_4667 = "Recomendado"control_center_4668 = "Existen actualizaciones disponibles para las versiones abajo en las cuales se desplegará el número de versión REDCap, una descripción breve y fecha de publicación. Este proceso descargará el archivo de actualización zip del sitio web de la Comunidad REDCap y luego (de ser posible) automáticamente ejecuta el script SQL de actualización para completar la actualización. Dé clic en el botón para actualizar a una versión específica."control_center_4669 = "Existen nuevas versiones de REDCap disponibles para actualizar"control_center_4670 = "Actualización sencilla"control_center_4671 = "Usando credenciales válidas de la Comunidad REDCap,"control_center_4672 = "se descargará automáticamente, y el proceso de actualización iniciará inmediatamente después. Si por alguna razón el proceso de actualización no se puede completar en forma automática, notificará cómo completar la actualización manualmente."control_center_4673 = "Nombre de usuario comunitario de REDCap:"control_center_4674 = "Contraseña comunitaria de REDCap:"control_center_4675 = "Debe usar un nombre de usuario y contraseña propio (o de alguien en su equipo REDCap) para acceder al"control_center_4676 = "Sitio web comunitario de REDCap"control_center_4677 = "(Si previamente se usaron credenciales, quedarán prellenadas abajo.)"control_center_4678 = "No existen versiones más recientes de REDCap para actualizar."control_center_4679 = "Revisar nuevamente"control_center_4680 = "Autocorregir"control_center_4681 = "Dé clic en este botón para corregir el tema en forma automática."control_center_4682 = "La estructura de la tabla de su base de datos actual no cumple con la estructura de tablas esperada para REDCap, que significa que algunas tablas de la base de datos o partes de la tabla están faltando. Esto puede suceder si algún imprevisto sucede durante la actualización y no se corrige después."control_center_4683 = "Copie el SQL en la caja abajo y ejecútelo en el servidor de la base de datos MySQL donde se almacenan las tablas de la base de datos REDCap, luego recargue esta página para ejecutar esta revisión nuevamente."control_center_4684 = "Múltiples versiones de REDCap se han detectado en este servidor REDCap que son susceptibles de actualización. Algunas versiones pueden requerir la desconexión de REDCap para poder completar la actualización, mientras otros quizá no. Abajo se muestran las posibles versiones que usted puede actualizar. Dé clic en el enlace para una versión dada para navegar a la página de actualización a esa versión."control_center_4685 = "(actualización rápida - <u>no</u> requiere desconectar a REDCap)"control_center_4686 = "(requiere desconectar temporalmente a REDCap)"control_center_4687 = "Actualizar a"control_center_4688 = "Nota: la opción 'Actualización sencilla' no se puede usar si el servidor web de REDCap está usando balanceador de cargas (múltiples servidores de aplicación). Esto porque el código fuente se descargaría a un solo servidor (en lugar de a todos) durante el proceso de actualización."control_center_4689 = "Recursos del Administrador"control_center_4690 = "Comunidad REDCap"control_center_4691 = "Sitio web del proyecto REDCap"control_center_4692 = "Material de entrenamiento"control_center_4693 = "Nota: aun cuando los ejemplos disponibles arriba muestran el nombre de la base de datos como"control_center_4694 = ", que podrían no estar correctos para su cuenta de usuario MySQL. Por ej., el nombre host contrariamente podría estar definido para su usuario MySQL como"control_center_4695 = "Por lo que podría necesitar hacer estos ajustes en las consultas de ej. arriba si su configuración es distinta."control_center_4696 = "Ver el control de cambios"control_center_4697 = "<b>Opción 2 (recomendada):</b> crear un nuevo usuario MySQL con niveles de privilegios más altos que sirvan solo para actualizaciones de REDCap. Abajo hay un ej. que puede usar y ejecutar en MySQL tal como está, o puede remplazar el nombre de usuario o contraseña observados en letra destacada en las consultas abajo con el nombre de usuario/contraseña de su elección. <b>Nota:</b> este nuevo usuario MySQL *DEBE* usar exactamente todos los mismos parámetros que el usuario MySQL actual (i.e., los valores de conexión enumerados en el archivo REDCap database.php) con la excepción del nombre de usuario y contraseña."control_center_4698 = "Seleccione otro proyecto"control_center_4699 = "Renvíe el correo con la creación de la cuenta"control_center_4700 = "Este error más probablemente significa que los usuarios seleccionados ingresaron exitosamente a REDCap antes, por lo que podría <u>intentar restablecer su contraseña</u>."control_center_4701 = "¿Puede crear instrumentos?"control_center_4702 = "Visualizador de enlaces a encuestas"control_center_4703 = "Escriba un enlace a la encuesta REDCap o valor hash para hallar el proyecto correspondiente, encuesta, registro y formulario de entrada de datos."control_center_4704 = "Enlace o hash a la encuesta:"control_center_4705 = "¿Puede crear el proyecto y obtener registros médicos utilizando el Data Mart clínico?"control_center_4706 = "Este usuario ya está registrado como usuario REDCap en el sistema, pero no es un usuario basado en tablas. Si necesita agregar este usuario, primero debe borrar el usuario de todo el sistema a través de la página 'Ver los usuarios' y luego regresar acá para añadirlos otra vez."control_center_4707 = "Digite el PID del proyecto"control_center_4708 = "Acortador de URL"control_center_4709 = "Acortador de URL de REDCap para todo propósito (https://redcap.link)"control_center_4710 = "Este acortador de URL puede crear un enlace aleatorio o personalizado empezando con <b>https://redcap.link/</b> para usarse en el redireccionamiento a cualquier URL que desee. Nota: este servicio es provisto por Vanderbilt y está alojado en AWS. Se recomienda que use este servicio solo para asuntos relacionados con REDCap."control_center_4711 = "Crear una URL corta aleatoria"control_center_4712 = "Escriba la dirección web a acortar, por ej., https://..."control_center_4713 = "Crear una URL corta personalizada"control_center_4714 = "OPCIÓN 1:"control_center_4715 = "OPCIÓN 2: defina un alias personalizado"control_center_4716 = "Por favor escriba la URL a acortar."control_center_4717 = "Por favor escriba el alias personalizado a usar."control_center_4718 = "El valor provisto no es una URL válida. Por favor escriba una dirección web válida."control_center_4719 = "La URL"control_center_4720 = "se acortó a:"control_center_4721 = "Solicitar copia"control_center_4722 = "Configuración del servidor:"control_center_4723 = "NOTA: al momento, las versiones de PHP recomendadas para REDCap son:"control_center_4724 = "Aun cuando la versión de su PHP es compatible con REDCap, sugerimos que considere actualizar a una de las versiones recomendadas con prontitud."control_center_4725 = "<b>'Crear encuesta de instrumento:'</b><br>Forzar a los usuarios a completar esta encuesta pública antes de crear un instrumento nuevo."control_center_4726 = "PID del proyecto con una encuesta pública"control_center_4727 = "Los campos a continuación le permiten utilizar encuestas públicas para capturar información personalizada de los usuarios cuando los instrumentos hacen la transición a un nuevo estado (es decir, creación del instrumento, pasar al estado de producción, pasar al estado de Análisis/Depuración, marcar como completado). Esto permite a los administradores crear encuestas personalizadas para capturar toda la información que desean de los usuarios durante estas transiciones del instrumento. La encuesta se presentará dentro de un iframe en la página, en el que el usuario debe completar la encuesta antes de completar el proceso en la página. Puede usar cualquiera o ninguno de estos campos. NOTA: Los administradores no estarán obligados a completar ninguna de las encuestas públicas establecidas a continuación, pero estarán exentos de este proceso."control_center_4728 = "<b>'Mover la encuesta al estado de Producción': </b><br>Forzar a los usuarios a completar esta encuesta pública antes de pasar un proyecto al estado de Producción."control_center_4729 = "<b>'Mover la encuesta al estado de Análisis/Depuración:</b> obliga a los usuarios a completar esta encuesta pública antes de mover un proyecto al estado de Análisis/Depuración."control_center_4730 = "<b>'Marcar este proyecto como 'Encuesta completada':</b><br>Forzar a los usuarios a completar esta encuesta pública antes de marcar un proyecto como 'Completado'."control_center_4731 = "Encuestas personalizadas (opcional):"control_center_4732 = "Lo sentimos, pero el PID de la encuesta pública personalizada que acaba de ingresar coincide con otro PID/encuesta en esta sección. Los PID de encuestas personalizadas no se pueden reutilizar aquí, sino que deben ser únicos en todas las encuestas de transición de estado del proyecto. Por favor cambie el valor."control_center_4733 = "Vídeos para Administradores de REDcap"control_center_4734 = "Privilegios de administrador"control_center_4735 = "Establecer los privilegios de administrador de REDCap"control_center_4736 = "Acceso a todos los instrumentos y datos con los máximos privilegios de usuario."control_center_4737 = "Administrar las cuentas de usuario"control_center_4738 = "Modificar las páginas de configuración del sistema"control_center_4739 = "Ejecutar actualizaciones de REDCap"control_center_4740 = "Instalar, actualizar y configurar los módulos externos"control_center_4741 = "Establecer privilegios de administrador"control_center_4742 = "Acceso al Centro de control"control_center_4743 = "Desde aquí puede otorgar privilegios de Administrador a los usuarios en esta instalación de REDCap. Esto les permite acceder a ciertas páginas o funcionalidades para administrar REDCap, como administrar cuentas de usuarios, acceder a instrumentos de usuarios, modificar la configuración del sistema, ejecutar actualizaciones, etc. Las distintas categorías de privilegios de administrador se pueden ver en la tabla a continuación y se describen en detalle si da clic en el siguiente enlace. Si un usuario tiene al menos un privilegio de administrador, se lo considera Administrador de REDCap y, por lo tanto, podrá acceder al Centro de control; sin embargo, solo podrá acceder a las cosas a las que se les ha otorgado acceso. Puede"control_center_4744 = "Administradores"control_center_4745 = "Buscar usuarios para agregar como Administrador"control_center_4746 = "Parece que el usuario"control_center_4747 = "no existe como nombre de usuario válido en REDCap. Por favor ingrese un nombre de usuario válido."control_center_4748 = "Marque una o más de las casillas de verificación de permisos para el usuario al que desea otorgar privilegios de Administrador."control_center_4749 = "se le han otorgado uno o más privilegios de administrador."control_center_4750 = "se le han otorgado privilegios de administrador y existe en la tabla anterior. Cerrar este diálogo lo llevará a este usuario en la tabla."control_center_4751 = "solo de lectura"control_center_4752 = "Tenga en cuenta que ha desmarcado TODOS los privilegios de administrador para este usuario"control_center_4753 = ", por lo tanto, ya no se considera Administrador y ya no se mostrará en esta página. Sin embargo, este usuario siempre se puede volver a agregar en cualquier momento en el futuro otorgándole un privilegio de administrador nuevamente, si lo desea."control_center_4754 = "Debido a que tiene privilegios de administrador restringidos, esta página es de solo lectura y no se puede modificar la configuración."control_center_4755 = "Ver las descripciones de todos los privilegios de administrador"control_center_4756 = "El usuario puede acceder a la página 'Privilegios de administrador' (es decir, esta página) y, a su vez, puede establecer derechos de Administrador para cualquier usuario."control_center_4757 = "El usuario tiene acceso completo a todos los proyectos de REDCap en el sistema y tiene privilegios máximos dentro de esos proyectos. Dentro de la interfaz del Centro de control, puede acceder y utilizar las siguientes páginas relacionadas con la administración del proyecto: Lista de tareas, Editar la configuración de un proyecto, Búsqueda de enlaces de encuestas y Tokens IPA."control_center_4758 = "El usuario puede acceder, modificar y (si usa autenticación basada en tablas) crear cuentas de usuario de REDCap. Se puede acceder y utilizar las siguientes páginas: Examinar usuarios, Agregar usuarios, Lista de permisos de usuario y Correo electrónico de los usuarios."control_center_4759 = "El usuario puede modificar la configuración en todas las páginas de configuración del sistema en el Centro de control, que incluye todas las páginas enumeradas en las secciones 'Módulos misceláneos' y 'Configuración del sistema' en el menú de la izquierda. Nota: si el usuario no tiene este privilegio específico pero tiene al menos otro privilegio de administrador, aún puede acceder y ver las páginas de configuración del sistema, pero solo en modo de lectura."control_center_4760 = "El usuario puede acceder a las herramientas para actualizar REDCap, incluidas las notificaciones acerca de nuevas versiones disponibles y también acceder a la función de actualización sencilla (si está habilitada). Nota: este privilegio de administrador no se aplica cuando se actualiza REDCap utilizando métodos tradicionales (es decir, cuando no se utiliza actualización sencilla) porque el proceso de actualización tradicional ocurre principalmente fuera de la interfaz de usuario de REDCap en un cliente de base de datos y a través del acceso directo al servidor."control_center_4761 = "El usuario puede instalar módulos externos desde el repositorio de REDCap, y puede habilitarlos y configurarlos a nivel del sistema. Esto no se aplica para habilitar y configurar un Módulo Externo en un proyecto, que se rige por otros privilegios de usuario. Nota: si el usuario no tiene este privilegio específico pero tiene al menos otro privilegio de administrador, aún puede acceder y ver la página Módulos Externos en el Centro de control, pero solo en modo de lectura."control_center_4762 = "El usuario puede acceder y utilizar todas las páginas enumeradas en el panel de control del menú de la izquierda del Centro de control."control_center_4763 = "agregar un nuevo administrador"control_center_4764 = "al final de la página."control_center_4765 = "Este usuario ya figura como usuario de REDCap en el sistema. Si necesita agregar este usuario, primero debe eliminarlo de todo el sistema a través de la página Examinar usuarios y luego regresar aquí para agregarlos nuevamente."control_center_4766 = "Tome en cuenta que la fecha/hora ingresada para el vencimiento del usuario es la fecha actual o una fecha pasada. Si esto es un error, debería considerar cambiar este valor. Si esto es correcto, simplemente dé clic en el botón Guardar nuevamente para crear este usuario."control_center_4766 = "Tome en cuenta que 