ecesario modificar la sintaxis del archivo en forma manual antes de cargarlo en el paquete estadístico para que sus códigos de datos faltantes sean aceptados para ciertos tipos de datos, tales como campos de fecha. De otro modo, podría intentar exportar sus datos sin los códigos de datos faltantes."data_export_tool_243 = "EXPORTACIÓN DE DATOS: si está exportando códigos de datos faltantes en sus datos a un paquete de análisis estadístico, los datos CSV podrían no cargar correctamente en este paquete de análisis estadístico y podrían generar un error. Podría ser necesario modificar la sintaxis del archivo en forma manual antes de cargarlo en el paquete estadístico para que sus códigos de datos faltantes sean aceptados para ciertos tipos de datos, tales como campos de fecha. De otro modo, podría intentar exportar sus datos sin los códigos de datos faltantes."data_export_tool_244 = "Descargue y guarde ambos archivos a la derecha a un sitio común. Dé doble clic al archivo de sintaxis para abrirlo en SAS. En el editor de sintaxis en SAS, escriba la ruta completa del archivo de datos en formato CSV en la segunda línea del archivo de sintaxis .sas. Por ej., necesitará añadir algo similar al texto rojo visto abajo. Su nombre de archivo y ruta de la carpeta se verá distinto al ej. de abajo. Una vez completados estos pasos, seleccione 'Ejecutar' (o 'Ejecutar-->Enviar') de las opciones del menú disponibles arriba en SAS para cargar los datos."data_export_tool_245 = "El código arriba se debe cambiar a algo como lo siguiente:"data_export_tool_246 = "Configuración y revisión del Data Mart clínico"data_export_tool_247 = "Solo para usuarios que no usan Windows:"data_export_tool_248 = "ARCHIVO:"data_export_tool_249 = "NOTA: cuando descarga un archivo pdf que contiene datos para todos los registros, una copia de ese pdf descargado se archivará y almacenará en el repositorio de archivos."data_export_tool_250 = "Detalles acerca de la exportación de datos:"data_export_tool_251 