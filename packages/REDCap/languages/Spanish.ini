L del vídeo)"design_572 = "Puede mostrar un vídeo incorporado en un formulario de entrada de datos o página de encuesta simplemente proporcionando la URL del vídeo (dirección web) en el cuadro de texto 'Incorporar un vídeo externo'. Es posible que se haya mostrado en línea en la página, o puede haberlo ocultado antes. Cualquier vídeo, si lo desea, puede configurarse en modo de pantalla completa. Al no poder cargar un archivo a REDCap, REDCap no almacenará un video incorporado, sino que se almacenará en otro navegador web. Los vídeos de YouTube y Vimeo son los servicios de transmisión de video más compatibles, y puede obtener la URL de dichos videos en esos sitios web."design_573 = "Lo sentimos, pero no se puede agregar una URL de vídeo hasta que la imagen/archivo adjunto se elimine primero de este campo."design_575 = "URL del vídeo incorporado"design_576 = "Formato de visualización del archivo adjunto en la página:"design_577 = "Adjunte una imagen, archivo o audio incorporado"design_578 = "AVISO IMPORTANTE: es su responsabilidad como usuario de REDCap asegurarse de no cargar vídeos o archivos que contengan información confidencial o sensible (por ej., PHI o PII), así como material protegido por derechos de autor, a sitios web de terceros como YouTube. , Vimeo, etc. REDCap no es responsable de nada que se cargue en sitios web de terceros."design_579 = "Pantalla de vídeo integrada"design_580 = "En línea"design_581 = "ventana modal interior"design_582 = "Mostrar formato de vídeo:"design_583 = "Permitir la búsqueda dentro de una ontología biomédica"design_584 = "Elegir la ontología deseada"design_585 = "[Error: no hay opciones disponibles]"design_586 = "¡La búsqueda de ontologías no está habilitada!"design_587 = "El administrador de REDCap debe habilitar la función de búsqueda de ontología biomédica primero, creando una cuenta de Bioportal con token."design_588 = "<b>Administradores:</b> o habilitada la característica, debe"design_589 = "crear una cuenta BioPortal nueva"design_590 = "y luego obtenga el token de IPA que se le proporcionó después de crear su cuenta. A continuación, ingrese el token de IPA y dé clic en el botón 'Guardar símbolo de BioPortal'. Una vez que se guarda el token, funcionará para todo el sistema. Es un proceso de una sola vez que no necesita repetirse."design_591 = "Guardar el token"design_592 = "Token de BioPortal:"design_593 = "¡El marcador de BioPortal se guardó!"design_594 = "El token de BioPortal se guardó exitosamente. La función de búsqueda de ontología biomédica ahora es funcional en todos los instrumentos de REDCap."design_595 = "ERROR: ¡El valor ingresado no es un token IPA de BioPortal válido! Inténtelo de nuevo."design_596 = "Texto descriptivo (con imagen/audio/archivo adjunto opcional)"design_597 = "Texto descriptivo (con imagen/video/archivo adjunto opcional)"design_598 = "Una vez habilitado para un campo, cuando empiece a escribir en el campo de texto, se mostrará una lista de opciones debajo de él con coincidencias de palabras clave de la ontología dada (consulte la ilustración a continuación). Cuando se elige un valor de la lista, colocará ese valor en el campo de texto. Los * únicos * valores que se guardan para el campo son valores de la lista de búsqueda; por lo tanto, no podrá escribir ningún texto de forma libre en el campo a menos que sea un valor válido de la lista de búsqueda. <b>NOTA:</b> El valor puro que finalmente se guarda para el campo será la 'notación' (a menudo un código alfanumérico) para la ontología dada, mientras que la etiqueta asociada no se almacenará como el valor puro, pero se puede ver junto al valor sin formato en un informe y también en una exportación de datos de banderas (etiquetas) CSV."design_599 = "A continuación se muestra una captura de pantalla de la función de búsqueda en acción a medida que el usuario comience a escribir en el campo de texto."design_600 = "Un campo de texto ordinario en una encuesta o formulario de entrada de datos puede tener habilitada una característica especial que proporciona una funcionalidad de sugerencia automática para la búsqueda en tiempo real dentro de ontologías biomédicas, como RxNorm, ICD-9, ICD-10, SNOMED-CT, LOINC, etc. Hay más de 400 ontologías disponibles a elegir."design_601 = "Para habilitar la función de búsqueda de ontología para un campo de texto dado, simplemente elija una ontología de la lista desplegable en la ventana modal Agregar/editar campo, y dé clic en Guardar. Incluso puede probar la función de búsqueda aquí en el Diseñador de formularios para verla en acción."design_602 = "Habilitar la función autocompletar para este menú desplegable"design_603 = "Para cualquier campo desplegable dado, puede habilitar la función de autocompletar, que transforma el menú desplegable en un cuadro combinado que funciona como una lista desplegable normal, pero que tiene la capacidad adicional de emplear una búsqueda de texto en las opciones del menú desplegable para ayudarlo a encontrar una opción mucho más rápido. En lugar de tener que desplazarse por la lista desplegable completa para encontrar una opción particular para seleccionar, puede escribir algunos caracteres de la opción que desea seleccionar y devolverá una breve lista de opciones de coincidencia. La función de autocompletar es más útil si su lista desplegable es muy larga y tiene muchas opciones. Nota: aunque puede ingresar manualmente el texto en el campo de texto cuando busca el menú desplegable de autocompletar, no le permitirá guardar un valor a menos que sea una opción válida en la lista desplegable."design_604 = "Habilitar la función de autocompletar para menús desplegables"design_605 = "Conocer las Banderas (etiquetas) de acción"design_606 = "¿Qué son las Banderas (etiquetas) de acción?"design_608 = "Todas las Banderas (etiquetas) de acción disponibles y sus descripciones:"design_609 = "Oculta el campo en la página de la encuesta, el formulario de introducción de datos y en la app móvil REDCap. El campo permanecerá oculto incluso si la lógica de ramificación intenta hacerlo visible."design_610 = "Oculta el campo solo en el formulario de introducción de datos (es decir, no en la página de la encuesta). El campo permanecerá oculto incluso si la lógica de ramificación intenta hacerlo visible."design_611 = "Oculta el campo solo en la página de la encuesta (es decir, no en el formulario de introducción de datos). El campo permanecerá oculto incluso si la lógica de ramificación intenta hacerlo visible."design_612 = "Hace que el campo sea de solo lectura (es decir, desactivado) en la página de la encuesta, el formulario de introducción de datos y en la app móvil REDCap, de forma que no se pueda cambiar su valor."design_613 = "Hace que el campo sea de solo lectura (es decir, desactivado) solo en el formulario de introducción de datos (es decir, no en la página de la encuesta ni en la app móvil) de forma que no se pueda cambiar su valor."design_614 = "Hace que el campo sea de solo lectura (es decir, desactivado) solo en la página de la encuesta (es decir, no el formulario de introducción de datos en ni en la app móvil) de forma que no se pueda cambiar su valor."design_616 = "Editar campo en el Diseñador de formularios"design_617 = "Volver al libro de códigos"design_618 = "Volver a la lista de instrumentos"design_619 = "Editar la lógica de ramificación en el Diseñador de formularios"design_624 = "Enmascara el valor de un campo de texto para que el valor auténtico no sea visible en la página web una vez introducido (como los campos de contraseña de las páginas de inicio de sesión)"design_625 = "Oculta el campo en el formulario SOLO en la app móvil REDCap. El campo permanecerá oculto incluso si la lógica de ramificación intenta hacerlo visible."design_626 = "Hace que el campo sea de solo lectura (es decir, desactivado) en el formulario SOLO en la app móvil REDCap, de forma que no se pueda cambiar su valor."design_629 = "Permite que un campo de texto capture la latitud del usuario; en tal caso, se solicitará al usuario en la página web que lo permita o lo rechace. Una vez capturado el valor, no cambiará cuando se visite la página posteriormente. El campo se desactivará y no permitirá a los usuarios editar el valor, pero sí les permitirá eliminarlo completamente. ATENCIÓN: aunque el valor del GPS será muy preciso cuando se capture con un dispositivo móvil, no será lo será tanto cuando se utilice un navegador de un ordenador portátil o de sobremesa."design_630 = "Permite que un campo de texto capture la longitud del usuario; en tal caso, se solicitará al usuario en la página web que lo permita o lo rechace. Una vez capturado el valor, no cambiará cuando se visite la página posteriormente. El campo se desactivará y no permitirá a los usuarios editar el valor, pero sí les permitirá eliminarlo completamente. ATENCIÓN: aunque el valor del GPS será muy preciso cuando se capture con un dispositivo móvil, no será lo será tanto cuando se utilice un navegador de un ordenador portátil o de sobremesa."design_631 = "Usar este valor"design_632 = "No puede cargarse un Diccionario de datos en este momento porque actualmente los cambios previstos del proyecto están en espera de revisión por parte de un administrador."design_633 = "Permite que la app móvil REDCap capture el valor de un código de barras o código QR escaneándolo con la cámara del dispositivo. ATENCIÓN: solo para uso en la app móvil REDCap."design_634 = "Caja de texto (texto corto, número, fecha/hora, etc.)"design_635 = "Arrastre un evento hacia arriba o abajo para moverlo"design_636 = "Número de rama"design_637 = "El nombre de la ramificación para el número de rama"design_638 = "falta."design_639 = "no es numérico o es inferior a uno."design_640 = "Se han producido errores al procesar el archivo que ha cargado, por lo que no se ha podido cargar correctamente. Solucione los errores siguientes y vuelva a intentarlo:"design_641 = "Faltan uno o m