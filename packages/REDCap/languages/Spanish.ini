 de campo 'MRN' en REDCap. Cuando a un campo de texto en sus instrumentos se le ha dado un tipo de validación de campo 'MRN', REDCap sabe cómo vincular registros de pacientes específicos desde el sistema EHR a ese instrumento REDCap"data_entry_392 = "Los únicos instrumentos que se pueden utilizar en esta página son los instrumentos que tienen habilitado el módulo Dynamic Data Pull (DDP) y también aquellos instrumentos que tienen un campo con un tipo de validación de campo 'MRN' en REDCap. Cuando un campo de texto en sus instrumentos ha recibido un tipo de validación de campo 'MRN' o cuando se ha realizado un mapeo DDP, REDCap sabe cómo vincular registros específicos del paciente del sistema EHR al instrumento REDCap."data_entry_393 = "[El instrumento no puede utilizarse porque no tiene DDP habilitado ni tiene un campo que use un tipo de validación de campo 'mrn']"data_entry_394 = "Aviso: no tiene privilegios de 'Crear registro' en el proyecto, por lo que no se le permitirá agregar el paciente a este proyecto."data_entry_395 = "Instrumentos viables"data_entry_396 = "Instrumentos no viables (no pueden ser utilizados aquí)"data_entry_397 = "(para el participante de la encuesta)"data_entry_398 = "No se halló un token de acceso FHIR activo y no se pudo refrescar. Antes necesitará abrir REDCap para este paciente desde dentro del sistema EHR para restaurar la comunicación con el EHR."data_entry_399 = "No se pueden previsualizar los campos con datos."data_entry_400 = "La solicitud al sistema EHR para el método IPA denominado"data_entry_401 = "parece haber fallado. Por favor, cerciórese que esta IPA en particular ha sido habilitada para su cliente FHIR en su sistema EHR."data_entry_402 = "Confirme:"data_entry_403 = "palabras restantes"data_entry_404 = "caracteres restantes"data_entry_405 = "Establece el número máximo de palabras que se pueden ingresar en un campo de texto o notas y también muestra el número de palabras restantes. El formato debe seguir el patrón @WORDLIMIT=??, en el cual ?? es el número máximo de palabras deseado (alternativamente, el valor numérico puede estar entre comillas sencillas o dobles). <b>NOTA:</b> esta 'Bandera de acción' no se puede usar al mismo tiempo que @CHARLIMIT para el mismo campo. NOTA: esta 'Bandera de acción' *no* se aplica durante la importación de datos (sea por IPA o la herramienta de Importación de datos), solo opera cuando se ven páginas de encuesta y formularios de entrada de datos."data_entry_406 = "Establece el número máximo de caracteres que se pueden ingresar en un campo de texto o notas y también muestra el número de caracteres restantes. El formato debe seguir el patrón @CHARLIMIT=??, en el cual ?? es el recuento máximo del número de caracteres (alternativamente, en valor numérico puede estar entre comillas sencillas o dobles). NOTA: esta 'Bandera de acción' no se puede usar al mismo tiempo que @WORDLIMIT para el mismo campo. NOTA: esta 'Bandera de acción' *no* no se aplica durante la importación de datos (a través de la IPA o de la Herramienta de importación de datos), solo opera cuando se observan las páginas de la encuesta y los formularios de entrada de datos."data_entry_407 = "Aleatoriza el orden de las opciones del campo de selección múltiple como se muestra en las páginas de encuesta y formularios de entrada de datos, en los cuales su orden siempre será distinto cada vez que se cargue la página por parte de cualquier usuario. NOTA: esta 'Bandera de acción' solo se puede usar para los siguientes tipos de campo: Casilla de selección, Radio, Lista desplegable, Sí-No, y Verdadero-Falso. Esta Bandera de acción también funciona para casillas de selección y botones de radio enriquecidos en encuestas. Sin embargo, esta Bandera de acción no *funciona* para una matriz de campos."data_entry_408 = "Oculta una o más opciones de un campo de selección múltiple. Esta 'Bandera de acción' es útil si usted desea retirar una opción particular después de utilizarlo durante un tiempo en la recopilación de datos, permitiendo así que oculte la opción desde ese momento en adelante sin dejar huérfanas a las opciones de los datos de la opción, que sucedería si usted simplemente eliminara la opción. El formato debe seguir el patrón @HIDECHOICE='??', en el cual los valores codificados deben estar entre comillas sencillas o dobles para las opciones que desee ocultar. Si necesita ocultar más de una opción, entonces aporte todos los valores codificados, separados por comas. Por ej., para ocultar la opción 'Lunes (1)', tiene la opción @HIDECHOICE='1', pero si además quisiera ocultar 'Martes (2)', necesita @HIDECHOICE='1,2'. NOTA: si la opcióin oculta ya se seleccionó para un registro dado, entonces la opción no estará oculta en la encuesta o formulario para ese registro/evento. NOTA: las opciones ocultas aún aparecerán en los informes y exportación de datos. NOTA: esta 'Bandera de acción' solo se puede usar para los siguientes tipos de archivo: Casilla de selección, Botón de radio, Lista desplegable, Sí-No y Verdadero-Falso. NOTA: esta 'Bandera de acción' solo funciona de manera limitada con una matriz de campos, en la cual simplemente ocultará la casilla de selección o botón de radio para un campo en la matriz pero aún mostrará la columna para esa opción en la matriz."data_entry_409 = "Guardar y salir del registro"data_entry_410 = "Guardar e ir al siguiente registro"data_entry_411 = "(Aun cuando dio clic en 'Ir al siguiente registro', no existe un registro después del que acaba de guardar.)"data_entry_412 = "La selección de casillas es incompatible"data_entry_413 = "solo puede ser seleccionado por sí mismo. Al seleccionar esta opción se borrarán sus selecciones previas para esta casilla. ¿Está seguro?"data_entry_414 = "Permite la designación de una opción de casilla de selección a la opción 'Ninguna de las anteriores', asegurando así que no se puedan escoger más opciones aparte de esta. Si se selecciona esa opción en particular, alertará al usuario que todas las demás opciones marcadas se desmarcarán. Si ya se seleccionó la opción 'Ninguna de las anteriores' cuando el usuario marca otra selección, desmarcará en forma automática la opción 'Ninguna de las anteriores'. Esta 'Bandera de acción' vuelve posible tener la opción 'Ninguna de las anteriores' sin el riesgo de que los usuarios marquen equivocadamente otras selecciones al mismo tiempo. El formato debe seguir el patrón @NONEOFTHEABOVE=??, en los cuales ?? es el valor codificado de la casilla de selección 'Ninguna de las anteriores' - por ej., @NONEOFTHEABOVE=98. De manera alternativa, es posible establecer múltiples opciones como opción 'Ninguna de las anteriores' al mismo tiempo, en los cuales los valores codificados deben estar delimitados por coma entre comillas sencillas o dobles - por ej., @NONEOFTHEABOVE='45,99'. Esto es útil para ciertas situaciones, como cuando tiene la opción 'Ninguna de las anteriores' y también tiene la opción 'No contesta', permitiendo así que cualquiera de las opciones sean la única opción que se pueda seleccionar a la vez. NOTA: esta 'Bandera de acción' solo se puede utilizar en campos de selección."data_entry_415 = "Mostrando ahora el siguiente registro:"data_entry_416 = "La opción"data_entry_417 = "Sí, desmarque las demás casillas"data_entry_418 = "[no existen opciones disponibles]"data_entry_419 = "Hace que una o más elecciones especificadas queden deshabilitadas (i.e., visible pero no habilitada) para una casilla, botón de radio, o lista desplegable luego de que una cantidad especificada de registros haya sido guardada con esa opción. Por ej., @MAXCHOICE(0=50,1=75,2=50) implicaría que una vez que se ha seleccionado la opción codificada '0' en 50 registros, esa elección quedará deshabilitada para cualquier registro visto posteriormente que no tenga esa opción guardada, como cuando el formulario/encuesta se abre para un registro nuevo, y luego 75 registros para la opción '1', 50 para la opción '2', etc. El formato debe ser el nombre de la Bandera de acción, seguido de las opciones designadas entre paréntesis, en las cuales cada una seguirá el formato de ChoiceCode=MaxCount con cada opción separada por comas. Nota: para proyectos longitudinales, cuando cuenta el número de opciones guardadas para los registros, tratará cada evento por separado, lo cual significa que en el ej. de arriba, la opción '0' puede tener un número máximo de 50 selecciones en CADA evento en el proyecto."data_entry_420 = "Permite que un campo de selección tenga un número máximo de casillas de selección que puedan ser marcadas. Si otras opciones de casilla son marcadas después de alcanzar el máximo, esas opciones no se podrán marcar. El formato debe ser '@MAXCHECKED=#', en el cual '#' es un integral positivo. Por ej., @MAXCHECKED=3 permitirá marcar un máximo de 3 casillas. <b>NOTA:</b> esta 'Bandera de acción' solo se puede usar en campos de selección y no se puede establecer durante la importación de datos."data_entry_421 = "¡Esa selección no es posible! Se alcanzó el número máximo de selecciones."data_entry_422 = "NO SE GUARDARON ALGUNOS DATOS - Se alcanzó el límite máximo de respuestas para algunos campos"data_entry_423 = "Los campos enumerados abajo tuvieron valores ingresados pero, desafortunadamente ya se alcanzó el número máximo de respuestas que se pueden escribir para las opciones que seleccionó para esos campos. Por favor note que <b>*no se guardaron* sus selecciones para los campos de abajo.</b> Si desea seleccionar una opción distinta para esos campos, por favor hágalo y luego envíe la página nuevamente."data_entry_426 = "Además, opcionalmente puede dar clic en la opción Compactar para descargar un PDF que excluye los campos que no tienen datos guardados y excluye las opciones de selección múltiple no escogidas. (Nota: los encabezados de la selección y los campos descriptivos aún se mantendrán incluidos)."data_entry_424 = "Campos en los cuales se alcanzó el límite máximo de respuesta:"data_entry_425 = "(compacto)"data_entry_427 = "Nota: modificar este valor también cambiará el valor en cualquier instancia correspondiente de este campo en otros Eventos o Instancias repetidoras donde se use este formulario."data_entry_428 = "Versión:"data_entry_429 = "Tipo:"data_entry_430 = "Los únicos proyectos que se pueden utilizar en esta página son aquellos proyectos que tienen habilitado el módulo Clinical Data Pull (CDP). Cuando 'CDP mapping' ha sido ejecutado, REDCap sabe cómo enlazar registros específicos de pacientes del sistema EHR a ese proyecto REDCap, que permite que este módulo pueda añadir registros de pacientes con facilidad a un proyecto CDP."data_entry_431 = "[El proyecto no se puede utilizar porque el módulo DDP con FHIR no se ha habilitado para ello]"data_entry_432 = "<b>NOTA:</b> esto solo aplica a la instancia repetitiva actual de este formulario, que es instancia"data_entry_433 = "El valor de este campo contiene espacios extra al principio o al final. ¿Desea removerlos?"data_entry_434 = "Porque este proyecto ha excedido"data_entry_435 = "registros, la(s) lista(s) desplegable(s) para seleccionar un registro solo mostrará(n) el último"data_entry_436 = "Además, ¿remover todos los valores de datos de la bitácorta para este registro (no común)?"data_entry_437 = "Si está marcado, toda la bitácora de actividades para este registro, incluyendo todos los valores de datos ingresados y que se guardaron en la bitácora, también serán eliminados. (Nota: los eventos permanecerán en la bitácora, pero los datos en los eventos guardados en la bitácora serán eliminados.)"data_entry_438 = "Para confirmar que desea eliminar todos los valores de datos guardados en la bitácora para este registro, deberá escribir la palabra 'DELETE' abajo."data_entry_439 = "Confirmación: escriba 'DELETE'"data_entry_440 = "La respuesta a la encuesta es solo de lectura porque se completó a través del Framework de consentimiento-e."data_entry_441 = "Sin embargo, dado que tiene privilegios para 'Bloquear y desbloquear los registros', aún podrá bloquear este formulario al final de esta página."data_entry_442 = "para esta ramificación"data_entry_443 = "Ingrese un nuevo nombre de registro"data_entry_444 = "Dé clic para ver las opciones"data_entry_445 = "Mejoramiento del campo 'Cargar archivo': verificación de contraseña y almacenamiento automático del archivo externo"data_entry_446 = "Esta característica permite que cualquier proyecto dado utilice funcionalidad extra con respecto al uso de campos de carga de archivos en el proyecto. Cuando se habilita abajo y también en un proyecto, cualquier usuario que esté cargando un archivo para un campo de carga de archivo en un formulario de entrada de datos o encuesta se le solicitará que confirme que el archivo es el archivo correcto. Y cuando se halla específicamente en formularios de entrada de datos, adicionalmente preguntará al usuario que ingrese su contraseña REDCap como parte del proceso de verificación. Una vez confirmdo/verificado, el archivo se cargará exitosamente y, aparte de guardar el archivo normalmente en REDCap, también guardará un duplicado del archivo en un servidor externo cifrado con los parámetros de configuración definidos abajo. Esta característica se puede utilizar para proyectos con adherencia a ciertos parámetros reglamentados, tales como la 21 CFR Parte 11 para estudios clínicos reglamentados por la FDA. Nota: esta característica está deshabilitada de manera predeterminada para todos los proyectos, pero los usuarios con derechos de 'Configuración y diseño de proyecto' lo pueden habilitar para un proyecto en la ventana de diálogo de 'Configuración adicional' en la página de configuración del proyecto."data_entry_447 = "¿Habilitar esta característica para el sistema?"data_entry_448 = "Nota: al habilitar esto, no se autohabilitará en NINGÚN proyecto. Queda deshabilitado de manera predeterminada para todos los proyectos. Usuarios con derechos para 'Configuración y diseño de proyecto' tendrán que habilitar este parámetro en el popup de Configuración adicional en la página de 'Configuración del proyecto'."data_entry_449 = "Permitir este parámetro con alcance a nivel de sistema para la verificación de contraseña para los campos de carga de archivos Y ¿habilite el dispositivo de almacenamiento externo? Seleccione el método de almacenamiento (SFTP, WebDAV):"data_entry_450 = "Habilitado usando"data_entry_451 = "Permitir el mejoramiento del campo con 'Carga de archivo': ¿verificación de contraseña y almacenamiento automático de archivos externos?"data_entry_452 = "De estar habilitado, los usuarios recibirán un mensaje cuando carguen un archivo para cualquier campo de carga de archivo, en los cuales deben confirmar que están cargando el archivo correcto y les solicitará que ingresen nuevamente su contraseña de REDCap como un paso de verificación (a los participantes de la encuesta no se les solicitará una contraseña si se hallan en una encuesta). Esta característica se creó específicamente para instrumentos que deben cumplir con requerimientos específicos, tales como el cumplimiento del 21 CFR Parte 11 de los estudios clínicos patrocinados por la FDA. Nota: cuando esta característica está habilitada, todos los archivos cargados a través del campo de Carga de archivos tendrán una copia duplicada del archivo en forma automática, almacenada en un servidor de archivos cifrados por fuera de REDCap (por favor, contacte con su Administrador REDCap con respecto a preguntas o detalles acerca de este servidor externo)."data_entry_453 = "Carga de archivo: confirmación y verificación del usuario/contraseña"data_entry_454 = "Al dar clic en el botón de Confirmación abajo, confirma que el archivo siguiente es el archivo correcto que desea cargar aquí:"data_entry_455 = "Confirmar el archivo"data_entry_456 = "¿Habilitar la bitácora de versiones de archivo para los campos de 'Carga de archivos'?"data_entry_457 = "El Historial de versión del archivo permite que usted mantenga versiones previas de un archivo para un campo de carga de archivo en un formulario o encuesta. Si una nueva versión de un archivo necesita cargarse para el campo, en lugar de eliminar el archivo actual antes de agregar el nuevo, simplemente puede cargar un nuevo archivo (a través del enlace 'Cargar una nueva versión'), en la cual todas las versiones anteriores se mantendrán y estarán disponibles para ver/descargar en el Data History popup para ese campo. Esta característica aporta la conveniencia de acceder a versiones previas del archivo en lugar de tener que borrarlos. (Nota: versiones previas de un archivo no estarán disponibles en ninguna otra parte del proyecto excepto el Data History popup. Por ej., no se incluirán en el archivo ZIP de todos los archivos cargados para un registro dado oo para todo el proyecto). Además, el Data History popup debe estar habilitado (abajo) para poder usar el Historial de versión de archivo."data_entry_458 = "Versión del archivo"data_entry_459 = "Cargar nueva versión"data_entry_460 = "Al ingresar su contraseña REDCap y al dar clic en el botón de Confirmación abajo, confirma que el archivo siguiente es el archivo correcto que desea cargar aquí:"data_entry_461 = "Su archivo se cargará cuando haya iniciado exitosamente este proceso de confirmación."data_entry_462 = "Esta configuración se puede habilitar/deshabilitar en el popup de Configuración adicional en la página de configuración de proyecto para cualquier proyecto dado."data_entry_463 = "Si se deshabilita aquí, entonces los usuarios no podrán usar esta característica en sus proyectos. Si se habilita, entonces los usuarios lo pueden usar para sus proyectos a través del popup de Configuración adicional en la página de configuración de proyecto."data_entry_464 = "El historial de versiones del archivo permite que los usuarios mantengan versiones previas de un archivo para un campo de carga de archivos en un formulario o encuesta. Si requiere cargar una nueva versión del archivo, en lugar de eliminar el archivo actual antes de cargar el archivo nuevo, el usuario simplemente puede cargar un archivo nuevo, en las cuales todas las versiones anteriores se mantendrán y estarán disponibles para ver/descargar en la ventana histórica de datos que aparece para el campo."data_entry_465 = "Borrado el"data_entry_466 = "Archivo cargado"data_entry_467 = "Información/Acción"data_entry_468 = "(remplazar y mantener el archivo actual)"data_entry_469 = "¿Está seguro que desea CANCELAR y perder todos los cambios hechos a esta página?"data_entry_470 = "Al parecer está utilizando tanto el módulo de aleatorización como el módulo de doble entrada de datos en este proyecto. Tome en cuenta que estos dos módulos no son compatibles entre sí, por lo que se recomienda que solo use uno u el otro y no ambos. Usar los dos juntos podrían resultar en que los datos no se almacenen correctamente."data_entry_471 = "Nota: no puede buscar en 'todos los campos' porque este instrumento tiene más de"data_entry_472 = "Deshabilitar los 'códigos de datos faltantes' para un campo - Si se han configurado códigos personalizados para especificar datos faltantes en este proyecto (en la ventana de diálogo de configuración adicional en la página de configuración del proyecto), esta 'Bandera de acción' deshabilitará la funcionalidad del código del dato faltante para un campo dado, ocultando así el ícono 'M' que se halla junto al campo."data_entry_473 = "puesto que acaba de configurar la invitación a la encuesta para que se envíe 'de inmediato', <b>se recomienda que abandone esta página</b> para que no <u>sobrescriba ninguna respuesta a la encuesta</u> que podría entrar pronto por el usuario que recibirá la invitación a la encuesta."data_entry_474 = "Abandonar la página"data_entry_475 = "Además, esta característica no funciona para campos de tipo firma solamente para los campos de carga de archivos."data_entry_476 = "Revise los datos de registro antes de bloquearlo"data_entry_477 = "Abajo se muestra una copia de solo lectura del registro entero. Por favor, revíselo, así como las opciones disponibles abajo."data_entry_478 = "se encuentra BLOQUEADO"data_entry_479 = "se encuentra DESBLOQUEADO"data_entry_480 = "¿Desea BLOQUEAR el registro?"data_entry_481 = "¿Desea DESBLOQUEAR el registro?"data_entry_482 = "Bloquear el registro completo"data_entry_483 = "Desbloquear el registro completo"data_entry_484 = "Esto bloqueará el registro COMPLETO, no solo un instrumento. Luego de hcer esto, nadie podrá editar este registro hasta que sea desbloqueado por alguien con privilegios para Bloquear/desbloquear."data_entry_485 = "Mejora de bloqueo a nivel de registro: confirmación de PDF y almacenamiento automático de archivos externos"data_entry_486 = "Esta característica permite que cualquier proyecto utilice funcionalidades adicionales con respecto al uso de la función de bloqueo de nivel de registro en un proyecto. Cuando se habilita a continuación y también en un proyecto, se le pedirá a cualquier usuario que esté bloqueando un registro ENTERO (a diferencia del bloqueo a nivel de instrumento) que revise una copia en PDF de todo el registro para confirmar que es el registro o archivo correcto. Una vez que el PDF ha sido revisado y confirmado, el registro se bloqueará, después de lo cual el archivo PDF se almacenará en el Repositorio de archivos del proyecto y se almacenará una copia duplicada en un servidor externo seguro utilizando los ajustes de configuración definidos a continuación. Esta característica se puede utilizar para proyectos que deseen cumplir con cierto cumplimiento normativo, como 21 CFR Parte 11 para ensayos de la FDA. Nota: esta función está deshabilitada de manera predeterminada para todos los proyectos, pero los usuarios con derechos de 'Configuración y diseño del proyecto' pueden habilitarla para un proyecto en la ventana de diálogo de Personalizaciones adicionales en la página de Configuración del proyecto."data_entry_487 = "Habilite la mejora de bloqueo de nivel de registro: ¿confirmación de PDF y almacenamiento automático de archivos externos?"data_entry_488 = "Si está habilitado, los usuarios recibirán un aviso cuando bloqueen un registro completo (es decir, cuando hagan un bloqueo de nivel de registro pero no un bloqueo de nivel de instrumento), en el que se les pedirá que revisen una copia en PDF de todo el registro para confirmar que es el registro o archivo correcto. Una vez que el PDF ha sido revisado y confirmado, el registro se bloqueará, después de lo cual se almacenará una copia del archivo PDF del registro en el Repositorio de archivos del proyecto. Esta característica se ha creado específicamente para proyectos que desean cumplir con regulaciones específicas, como el cumplimiento de 21 CFR Parte 11 para ensayos de la FDA. Nota: cuando esta función está habilitada, todos los registros que están bloqueados mediante el bloqueo de nivel de registro tendrán una copia duplicada del archivo PDF almacenado automáticamente en un servidor de archivos seguro fuera de REDCap (comuníquese con su Administrador de REDCap para cualquier pregunta o detalles acerca de este servidor externo)."data_entry_489 = "Archivo PDF de los registros bloqueados"data_entry_490 = "Apruebo los datos contenidos en este registro."data_entry_491 = "El registro de tiempo estaba bloqueado"data_entry_492 = "A continuación se muestran los archivos PDF que se han capturado y almacenado automáticamente cuando se han bloqueado los registros (es decir, mediante el bloqueo de nivel de registro). Solo los usuarios con privilegios de exportación de datos de 'Conjunto de datos completo' podrán descargar los archivos PDF archivados. Nota: los archivos PDF a continuación se archivaron cuando se bloqueó el registro, lo que significa que pueden ser diferentes de otros archivos PDF descargables en el proyecto que se generan a demanda utilizando los datos actuales."data_entry_493 = "¿Bloquear este instrumento?"data_entry_494 = "Si se bloquea, ningún usuario podrá modificar este instrumento para este registro hasta que lo haga alguien con privilegios de bloqueo/desbloqueo de nivel de instrumento."data_entry_495 = "total:"data_entry_496 = "máx:"data_entry_497 = "Permite que un archivo PDF o un archivo de imagen (JPG, JPEG, GIF, PNG, TIF, BMP) que se cargue en un campo de Carga de archivos se muestre en línea en la página de la encuesta o en el formulario de entrada de datos para que el PDF/imagen pueda ser visto por el usuario o participante de la encuesta sin tener que descargarlo. El PDF/imagen se mostrará en línea en la página inmediatamente encima del enlace de descarga del campo y se mostrará con un ancho del 100% de forma predeterminada (es decir, el 100% del ancho del área en la que está contenido). Las imágenes se mostrarán con su relación nativa de ancho: alto, aunque los PDF se mostrarán con una altura de 300 píxeles de forma predeterminada. Si desea establecer manualmente el ancho y/o alto de la imagen/PDF, puede poner los valores de ancho/alto entre paréntesis después de la etiqueta de acción de la siguiente manera: @INLINE (ancho) o @INLINE (ancho, alto) . El ancho/alto puede ser un valor porcentual (por ejemplo, 50%) o un número que representa el tamaño en píxeles (por ejemplo, 400). Por lo tanto, @INLINE (50%) mostrará una imagen al 50% del tamaño del área en la que está contenida en la página, y @INLINE (400,100) mostrará la imagen siempre a 400px de alto y 100px de ancho. Para hacer que un PDF en línea parezca más alto en la página, puede usar @INLINE (100%, 600) ya que 300px es la altura predeterminada para los PDF en línea. Nota: La etiqueta de acción @INLINE también funciona si el campo Carga de archivo está incrustado dentro de otro campo en la página."data_entry_498 = "(enviar a la impresora: seleccione \"Guardar como PDF\" como Impresora/Destino)"data_entry_499 = "Hace que una o más opciones especificadas se deshabiliten (es decir, se muestren pero no se puedan usar) para una casilla de verificación, botón de opción o campo desplegable después de que se haya guardado una cantidad específica de registros con esa opción solo <u>para las respuestas completadas de la encuesta</u>. Esto significa que las respuestas parciales de la encuesta o los datos ingresados solo a través de un formulario de ingreso de datos (a diferencia de en una página de la encuesta) no se contarían. Por ejemplo, @ MAXCHOICE-SURVEY-COMPLETE (0=50,1=75,2=50) implicaría que una vez que 50 registros hayan seleccionado la opción codificada '0' en las respuestas de la encuesta completa, esa opción se desactivará para cualquier registro visto después, no se guarda esa opción, como cuando el formulario/encuesta se abre para un nuevo registro y, por lo tanto, 75 registros para la opción '1', 50 para la opción '2', etc. El formato debe ser el nombre de la etiqueta de acción seguido de las designaciones de elección entre paréntesis, en las que cada una seguirá el formato ChoiceCode=MaxCount con cada elección separada por comas. Nota: para proyectos longitudinales, al contar el número de opciones guardadas para los registros, tratará todos los eventos como separados, lo que significa que en el ejemplo anterior, la opción '0' puede tener un número máximo de 50 selecciones en CADA evento del proyecto."data_entry_500 = "Permite establecer varias etiquetas/banderas de acción según la lógica condicional proporcionada dentro de una función @IF(), por ejemplo, <code>@IF(CONDITION, ACTION TAGS if condition is TRUE, ACTION TAGS if condition is FALSE)</code>. Simplemente proporcione una condición usando la sintaxis lógica normal (similar a la lógica de ramificación), e implementará un conjunto de etiquetas de acción u otro en función de si esa condición es verdadera o falsa. Por ejemplo, puede tener <code>@IF([yes_no] = '1', @HIDDEN, @HIDE-CHOICE='3' @READ-ONLY)</code>, en el que implementará @HIDDEN si el valor del campo 'yes_no' es '1', de lo contrario, implementará las dos etiquetas de acción @HIDE-CHOICE='3' y @READ-ONLY. Si no desea generar etiquetas de acción para una determinada condición, configúrelo con un par de apóstrofos/comillas como marcador de posición, por ejemplo, <code>@IF([my_radio]='1', @READONLY, '')</code>. Puede tener varias instancias de @IF para un solo campo. También puede tener varias instancias anidadas de @IF() una dentro de la otra. Tanto las variables de campo como las variables inteligentes se pueden usar dentro de la condición @IF. La etiqueta de acción @IF también se evalúa para un campo determinado cuando se descarga el PDF de un instrumento/encuesta, en caso de que haya etiquetas de acción específicas de PDF utilizadas dentro de @IF(). Nota: la lógica condicional se evaluará solo cuando la página de la encuesta o el formulario de entrada de datos se cargue inicialmente; por lo tanto, las condiciones de la etiqueta de acción no se evaluarán en tiempo real cuando se ingresen datos en la página."data_entry_501 = "¿Habilitar esta configuración de nivel de sistema para la verificación de contraseña para los campos de Carga de archivos Y habilitar el dispositivo de almacenamiento externo? Elija el método de almacenamiento (SFTP, WebDAV, Azure, S3):"data_entry_502 = "Vídeo"data_entry_503 = "Para cambiar el nombre del registro, consulte el menú desplegable de acciones de registro en la parte superior de {0}."data_entry_504 = "Nota: no puede buscar en 'todos los campos', ya que este proyecto tiene más de {0} registros"data_entry_505 = "En grupo: {0}"data_entry_506 = "Total: {0}"data_entry_507 = "Editando {0:RecordID-Label} <b>{1:RecordID}</b> existente."data_entry_508 = "Añadiendo un nuevo {0:RecordID-Label} <b>{1:RecordID}</b>."data_entry_509 = "{0: RecordID-Label} <b>{1:RecordID}</b> editado correctamente."data_entry_510 = "{0: RecordID-Label} <b>{1:RecordID}</b> agregado correctamente."data_entry_511 = "{0: RecordID-Label} <b>{1: RecordID}</b> eliminado 