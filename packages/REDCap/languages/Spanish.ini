strador autorice los cambios)"system_config_201 = "Sí, si no se modificó ningún campo existente"system_config_202 = "Sí, si un proyecto no contiene registros O si tiene registros no existen problemas críticos"system_config_203 = "Sí, si un proyecto no contiene registros O si tiene registros y no se modificó ningún registro existente"system_config_204 = "Sí, si no existen problemas críticos"system_config_205 = "<b>NOTA:</b> para todas las opciones de arriba, aún se requiere que un administrador REDCap revise los cambios realizados en Modo Borrador si existe cualquier problema crítico Y el proyecto contiene uno o más registros."system_config_206 = "UBICACIÓN PARA ALMACENAMIENTO DE ARCHIVOS CARGADOS: puede elegir almacenar los archivos cargados en REDCap en un directorio local, en su servidor web o en un servidor <u>separado</u>."system_config_207 = "<b>NOTA:</b> La opción 'local' también puede incluir un directorio en un servidor separado (por ej., NFS, NAS) mapeado como un directorio local en su servidor web REDCap."system_config_208 = "Local (en servidor web REDCap)"system_config_209 = "Servidor externo usando WebDAV (SSL soportado)"system_config_211 = "Si usa un servidor separado para almacenamiento via WebDAV, debe definir la configuración en"system_config_213 = "Si se usa la opción de almacenamiento 'Local', puede configurar una ubicación alternativa para el almacenamiento de archivos cargados (de otra forma usará la carpeta de manera predeterminada 'edocs')."system_config_214 = "Configuración de carga de archivos"system_config_215 = "Los ajustes de abajo corresponden a archivos cargados por usuarios en varios módulos diferentes de REDCap. Por favor tenga en cuenta que TODOS los archivos cargados se almacenan en su servidor web local de REDCap (o un servidor externo, si no se utiliza la opción 'local')."system_config_216 = "HABILITAR CAMPOS DE 'CARGA DE ARCHIVOS': ¿habilitar la carga de documentos en registros individuales de instrumentos en formularios/encuestas?"system_config_217 = "Si se deshabilita, esta opción no aparecerá para que los usuarios la elijan como un tipo de campo disponible. Cualquier campo de 'Carga de Archivos' creado antes de que se deshabilitara dejará de funcionar cuando aparezca en formularios/encuestas."system_config_219 = "Campos de carga de archivos"system_config_22 = "minutos, 0 = fuera de tiempo"system_config_220 = "Explicación de las opciones de arriba:"system_config_221 = "Las opciones de arriba van de la más estricta a la menos estricta (de arriba hacia abajo) en lo relativo a que permitan la autorización automática. Si se selecciona la opción 1, los administradores de REDCap siempre deberán revisar y aprobar todos los cambios de producción realizados por los usuarios. La opción 2 permitirá la auto-aprobación SOLO si se agregan nuevos campos al proyecto (o si los campos simplemente son reordenados), mientras que la opción 3 permitirá la auto-aprobación si el proyecto no tiene registros O si solo se agregan nuevos cambios (o sea, no se modificó ningún campo existente). la Opción 4 NO permitirá la aprobación automática si existe cualquier problema crítico (o sea campos eliminados, opciones de selección múltiple eliminadas, cambios en tipos de campos), mientras que la Opción 5 NO permitirá la aprobación automática si el proyecto tiene registros y además existen problemas críticos. <b>NOTA:</b> si un proyecto NO tiene registros, entonces el proceso de auto-aprobación se comportará de la misma forma si se usa la opción 3 o 5; sin embargo, las opciones 3 y 5 se comportan de manera muy diferente si un proyecto contiene uno o más registros."system_config_222 = "Por detalles en cada método de control de identidad, ver la"system_config_223 = "página de control de identidad de Wiki"system_config_224 = ", que los describe y ofrece un listado de cómo instalar, configurar y habilitar cada uno en REDCap."system_config_225 = "Cuando está habilitado, mostrará la opción para utilizar el 