os, o 3. informar a su administrador REDCap que deshabilite el módulo de Doble Ingreso de Datos para este instrumento."index_72 = "Actualmente, la entrada doble de datos está habilitada, pero no funcionará correctamente ya que el primer instrumento de recopilación de datos de su proyecto se utiliza como una encuesta. Este problema debe resolverse antes de seguir adelante. Los tres métodos para resolver este problema son 1) deshabilitar el uso de encuestas en este proyecto (consulte la parte superior de la página Configuración del proyecto), 2) eliminar la primera encuesta a través del botón Configuración de la encuesta en el Diseñador en línea, o 3) informar su administrador de REDCap para deshabilitar el módulo Doble entrada de datos para este proyecto."		info_01 = "¡Bienvenido a REDCap!"info_03 = "Para comenzar a usar REDCap, dé clic en la ceja <i style='color:#800000;'>Crear nueva BD</i> de arriba para comenzar a construir una nueva base de datos."info_04 = "Cree algunos instrumentos para practicar, si desea conocer cómo funcionan las cosas antes de comenzar a construir su primera base de datos oficial para recolectar datos reales. No se preocupe por eventuales errores a medida que construye la base de datos porque siempre podra realizar cambios en la misma durante el proceso de diseño, e inclusive después de que haya comenzado la recolección de datos oficiales. En cualquier momento, podrá archivar/eliminar una base de datos si decide que no quiere utilizarla. No existe ningún compromiso."info_06 = "Entrenamiento"info_08 = "Cualquier publicación que resulte del uso de un proyecto que utilice REDCap debería citar la concesión en la Ayuda"info_10 = "la recolección de datos para investigación con seres humanos requiere la revisión y aprobación del proyecto por parte del <b>Comité institucional de revisión</b>."info_11 = "Si necesita ayuda o tiene alguna pregunta acerca de REDCap, por favor póngase en contacto con"info_12 = "Características de REDCap"info_13 = "Instrumentos rápidos y seguros para la red"info_14 = "Cree y diseñe instrumentos rápidamente con autenticación web cifrada. No requiere aplicaciones adicionales."info_15 = "Rápido y flexible"info_16 = "Cree instrumentos -desde la concepción a Producción- en un día o menos."info_18 = "Utilice calendarios integrados en el instrumento y el módulo de agendamiento para organizar sus eventos y citas."info_19 = "Exporte datos a paquetes comunes de análisis de datos."info_20 = "Exporte sus datos a Microsoft Excel, SAS, Stata, R o SPSS para análisis."info_21 = "Envíe archivos a otros de manera segura"info_22 = "Utilizando 'Enviar', cargue y envíe archivos a múltiples destinatarios, incluyendo documentos existentes en la base de datos, que sean muy grandes para enviar como adjuntos por correo electrónico o que contienen datos sensibles"info_23 = "Reportes <i>Ad hoc</i>"info_24 = "Cree consultas personalizadas para generar reportes para visualización o descarga."info_25 = "Guarde los formularios de entrada de datos como PDF para imprimir"info_26 = "Genere una versión PDF de sus formularios de recolección de datos para imprimir y recolectar datos sin conectividad."info_27 = "Funciones avanzadas"info_28 = "Autovalidación, campos calculados"info_29 = "carga de archivo"info_30 = "y lógica ramificada"info_31 = "Permite que aplicaciones externas se conecten de manera remota de forma automática o programada."info_32 = "Administre de manera simple una lista de encuestados o cree un enlace a una encuesta simple"info_33 = "Cree una lista de contactos de correo eletronico, cree una invitación personalizada y rastree quien responde; también puede crear un enlace a una encuesta simple para enviar por correo electrónico o para publicar en un sitio web."info_34 = "REDCap es una aplicación web cifrada para crear y gestionar instrumentos en línea. Utilizando el proceso agilizado de REDCap para el desarrollo rápido de instrumentos, podrá crear y diseñar instrumentos utilizando 1. El método en línea desde su navegador web utilizando el Editor en línea de Formularios; o 2. El método sin conexión construyendo un archivo de plantilla de 'Diccionario de datos' en Microsoft Excel, que luego puede ser cargado en REDCap. Tanto las encuestas como los instrumentos (o una mezcla de ambas) pueden construirse usando estos métodos."info_35 = "REDCap ofrece procedimientos automáticos de exportación para descargar datos rápidamente a Excel y a paquetes estadísticos comunes (SPSS, SAS, Stata, R), además de un calendario de proyecto integrado, un módulo de agendamiento, herramientas de informe Ad-hoc y funciones avanzadas como lógica de ramificación, carga de archivos y campos calculados."info_36 = "Aprenda más acerca de REDCap mirando un"info_37 = "vídeo corto de resumen (4 min)"info_38 = "Si desea ver otro tutorial rápido de REDCap en acción y un resumen de sus funciones, mire"info_39 = "Consulta de datos"info_40 = "Documente el proceso de resolución de problemas de datos utilizando el módulo de resolución de los datos de flujo de trabajo."info_41 = "Transferencia de segmentos"info_42 = "Transfiera valores de los datos recopilados previamente en banderas (etiquetas) de preguntas, correos electrónicos de invitación de la encuesta, etc., para proporcionar una experiencia más personalizada."info_43 = "Recopile los datos fuera de línea utilizando una aplicación de un dispositivo móvil cuando no haya conexión móvil o wifi y más tarde sincronice los datos con el servidor."info_44 = "REDCap es una plataforma web cifrada para crear y gestionar instrumentos y encuestas en línea. REDCap tiene un proceso optimizado para crear y diseñar instrumentos rápidamente y ofrece una gran variedad de herramientas que se pueden modificar a la medida de prácticamente cualquier estrategia de recopilación de datos."info_45 = "Consentimiento-e"info_46 = "Presente consentimientos informados electrónicos para los participantes a través de una encuesta"info_47 = "Cree encuestas y bases de datos en línea de forma rápida y segura en su navegador"info_48 = "Cree y diseñe su proyecto con inicio de sesión seguro desde cualquier dispositivo. No se requieren aplicativos adicionales. Acceso desde cualquier lugar, en cualquier momento."info_49 = "Pase de la creación del proyecto a comenzar la recopilación de datos en menos de un día. Las personalizaciones y los cambios son posibles en cualquier momento, incluso luego de que la recopilación de datos haya comenzado."info_50 = "Características avanzadas de diseño de instrumentos"info_51 = "Opciones de distribución de encuestas diversas y flexibles"info_52 = "Use una lista de direcciones de correo electrónico o números de teléfono para los encuestados y contáctelos automáticamente con mensajes personalizados, y rastree quién ha respondido. O cree un enlace simple para una encuesta anónima para correos electrónicos masivos, para publicar en un sitio web o imprimir en un volante."info_53 = "Calidad de los datos"info_54 = "Use validación de campo, lógica de ramificación/salto y códigos de datos faltantes para mejorar y proteger la calidad del dato durante la entrada de datos. Abra las consultas de datos para identificar y resolver las discrepancias y otros problemas en tiempo real y de manera automática."info_55 = "Informes personalizados"info_56 = "Cree búsquedas personalizadas para generar informes para ver datos agregados. Identifique tendencias con estadísticas y gráficos básicos integrados."info_57 = "Exporte sus datos como PDF o como datos CSV para análisis en SAS, Stata, R, SPSS o Microsoft Excel."info_58 = "Almacenamiento y uso compartido de archivos seguros"info_59 = "Cargue y comparta cualquier tipo de archivo con cualquier persona en el mundo, a través de la característica de Repositorio de archivos o la herramienta 'Send-It'. También funciona con exportaciones y otras características de carga de archivo incorporadas."info_60 = "Gatillos y alertas basados en datos"info_61 = "Envíe alertas y notificaciones en tiempo real a su equipo u otros colaboradores por correo, texto, o teléfono en base a ciertos datos que están ingresando o preguntas específicas con respuestas particulares."info_62 = "Conecte con otros recursos"info_63 = "Use características incorporadas ("info_64 = ") para mover datos desde/hacia su proyecto. Construya sus propias características en su desarrollo para conectar sus proyectos con otros sistemas."info_65 = "Este proyecto al momento se encuentra DESCONECTADO y no está disponible para usuarios normales."info_66 = "Recopile datos de forma remota de los participantes utilizando esta aplicación móvil orientada a los participantes para iOS y Android. Capture las respuestas de la encuesta, así como las tareas activas o de detección móvil que realizan los participantes que usan sensores de dispositivos móviles, y los datos se envían automáticamente al servidor REDCap tan pronto como se completan y la conexión a Internet está disponible."		invite_participants_01 = "Obtenga un enlace público para la encuesta o construya una lista de participantes para invitar a quienes respondieron"		lang_updater_01 = "página del centro de idiomas"lang_updater_02 = "Creador/actualizador de archivos de idiomas"lang_updater_03 = "Esta página se puede utilizar para crear nuevos archivos de idioma para el idioma que usa en REDCap o para la depuración y actualización de los archivos existentes del idioma utilizado en versiones anteriores de REDCap. Son archivos de texto con extensión '.ini' y tienen cadenas de texto (párrafos, frases o palabras) asignadas a las variables específicas en el archivo de idioma. Para traducir el archivo de REDCap a un nuevo idioma, siga la opción # 1. Para actualizar el texto de un archivo de idioma existente con cualquier texto nuevo de las versiones actuales de REDCap, use la opción # 2 para agilizar el proceso. Es posible que desee comprobar primero si ya existe una traducción; búsquela en la w