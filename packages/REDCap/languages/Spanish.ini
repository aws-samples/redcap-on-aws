odos los campos de texto libre serán eliminados, así como cualquier campo de fecha/hora y los campos de identificador."data_export_tool_182 = "Eliminar todos los campos de identificación etiquetados"data_export_tool_183 = "La exportación de datos fue exitosa y sus datos están listos para ser descargados. Dé clic en los íconos de descarga de abajo a la derecha para descargar su archivo de datos. Si está exportando para un paquete estadístico en particular, deberá descargar adicionalmente el archivo de sintaxis que se proporciona para paquetes estadísticos. Para más detalles, siga las instrucciones de abajo."data_export_tool_184 = "Clic al ícono para descargar"data_export_tool_185 = "Dado que hay derechos de exportación limitada, puede que no desactive la opción siguiente para 'eliminar todos los campos de identificación' etiquetados."data_export_tool_186 = "Exportación de datos"data_export_tool_187 = "Software estadístico Stata"data_export_tool_189 = "Descargar todos los registros con los Códigos de Retorno"data_export_tool_191 = "Mostrar datos para todos los eventos por cada registro devuelto"data_export_tool_193 = "¿Qué hace este parámetro?"data_export_tool_194 = "Por ej., si el proyecto contiene un evento para capturar información demográfica y también contiene visitas posteriores (eventos) para capturar mediciones de signos vitales, se podría establecer un filtro de [género] = '1' (Mujer). Por lo tanto, si la configuración de casilla de selección se dejó COMPROBADA (la configuración predeterminada), solo devolvería los registros donde la persona era mujer, y los resultados contendrían * todos * eventos (demografía y todas las visitas) para cada uno de esos registros. Sin embargo, si la casilla de selección no estaba marcada en esa situación, no solo eliminaría los registros donde la persona era hombre, sino que también eliminaría los eventos de visita para los registros femeninos, devolviendo solo el evento de demografía para los registros femeninos. De esta forma, tener la casilla SIN COMPROBAR o solo filtra algunos de los registros, sino que también puede eliminar algunos de los eventos en los registros que se devuelven."data_export_tool_195 = "<b>Resumen:</b> en la mayoría de los casos, esta configuración de casilla de selección se marcará como VERIFICADA a menos que tenga intenciones muy específicas para desmarcarla. Si aún no está seguro de cómo podría usar esta configuración, se recomienda que la deje marcada"data_export_tool_196 = "Al generar un informe para un proyecto longitudinal y utilizar el paso 3 (filtrado), los filtros definidos en el informe se aplicarán a cada registro como un todo, que es el comportamiento predeterminado cuando 'se muestran los datos para todos los eventos por cada registro devuelto' la casilla de selección está marcada. Pero si no está marcado, aplicará adicionalmente los filtros a cada evento dentro de cada registro devuelto, en el que algunos (o todos) los eventos en los registros devueltos podrían eliminarse de los resultados. Por lo tanto, si se marca VERIFICADO, se devuelven * todos * eventos para cada registro, pero si se desmarca, algunos eventos en cada registro * pueden * eliminarse (dependiendo del filtro)."data_export_tool_197 = "CDISC ODM (XML)"data_export_tool_198 = "Puede descargar el archivo CDISC ODM que contiene los datos en formato XML. El archivo XML se puede importar a otro sistema que admita CDISC ODM, o en otro proyecto REDCap utilizando la herramienta de importación de datos o el método de la IPA Importar Registros."data_export_tool_199 = "Exportar el proyecto completo"data_export_tool_200 = "proyecto REDCap (XML)"data_export_tool_201 = "El proyecto completo (todos los registros, instrumentos, campos y atributos del proyecto) se puede descargar como un solo archivo XML (formato CDISC ODM)."data_export_tool_202 = "El proyecto completo (todos los registros, eventos, ramas, instrumentos, campos y atributos del proyecto) se puede descargar como un solo archivo XML, que está en formato CDISC ODM (ODM versión 1.3.1)."data_export_tool_203 = "Este archivo XML se puede usar para crear un clon del proyecto (incluidos sus datos, opcionalmente) en este servidor REDCap o en otro servidor REDCap (se puede cargar en la página Crear un proyecto nuevo). Debido a que está en formato CDISC ODM, también se puede usar para importar el proyecto a otro sistema compatible con ODM."data_export_tool_208 = "Proyecto completo (metadatos y datos)"data_export_tool_209 = "(metadatos y datos)"data_export_tool_210 = "Exportar todo el proyecto como archivo XML REDCap (que contiene metadatos y datos)"data_export_tool_213 = "Otras opciones de exportación"data_export_tool_214 = "Descargue una copia de seguridad de este proyecto."data_export_tool_215 = "Descargar solo metadatos (XML)"data_export_tool_216 = "Descargar metadatos y datos (XML)"data_export_tool_217 = "Todo un instrumento REDCap (todos los registros, eventos, ramas, instrumentos, campos y atributos del instrumento) se puede exportar como una única serie/archivo XML, que está en formato CDISC ODM (ODM versión 1.3.1). Este archivo XML se puede usar para crear un clon del instrumento (opcionalmente incluidos sus datos) en este servidor REDCap o en otro servidor REDCap (se puede cargar en la página Crear un instrumento nuevo). Como la serie XML está en formato CDISC ODM, también se puede usar para importar el instrumento a otro sistema compatible con ODM."data_export_tool_218 = "¿Incluir todos los archivos cargados para los campos carga de archivos y firma en el archivo XML? <b>NOTA:</b> esto puede hacer que la exportación sea muy grande y puede evitar que se complete si el proyecto contiene muchos archivos o archivos muy grandes."data_export_tool_219 = "¿Incluir todos los archivos cargados y firmas?"data_export_tool_220 = "AVISO: aún no existen registros en este proyecto, por lo que no hay ningún archivo PDF para descargar."data_export_tool_221 = "Lo sentimos, pero no hay ar