ada de datos llamado"survey_469 = "Por favor ingrese otro valor."survey_470 = "Los siguientes campos listados en su lógica de ramificación no existen en este proyecto y por lo tanto no pueden utilizarse. Estos campos deben ser removidos de la lógica de ramificación antes de que pueda continuar."survey_471 = "ERROR DE LÓGICA DE ramificación"survey_472 = "CAMPOS:"survey_473 = "NO PUEDE USAR EL CONSTRUCTOR DE LÓGICA ARRASTRAR-Y-SOLTAR"survey_474 = "Lo sentimos, pero no puede utilizar el Constructor de Lógica Drag-N-Drop! La sintáxis avanzada para lógica de ramificación que está utilizando no es compatible con el Constructor de lógica Arrastrar-y-soltar, y por lo tanto la lógica solo puede ser editada utilizando el método avanzado. Si desea utilizar el Constructor de lógica Arrastrar-y-soltar nuevamente, debe primero limpiar la lógica o simplificarla para que sea compatible con este método."survey_475 = "NO PUEDE MODIFICAR EL CAMPO SQL"survey_476 = "Por razones de seguridad, los campos de tipo 'sql' solo pueden ser agregados por administradores REDCap. Por favor contáctelos si requiere asistencia."survey_477 = "Consulta dinámica (SQL)"survey_478 = "Casilla de marcado único (advcheckbox)"survey_479 = "Solo invitaciones cuyo envío falló"survey_480 = "Al parecer se han configurado invitaciones automatizadas para su primera encuesta. Sin embargo, no ha designado un campo de correo para su uso durante el envío de invitaciones a participantes de encuestas (vea la sección de Módulos opcionales en la página de Ajustes del proyecto). Si no designa un campo de texto con validación de correo para que se constituya como su campo de correo para invitación a encuesta, entonces las Invitaciones Automatizadas no funcionarán para el Enlace a Encuesta Pública ya que no tendrán una dirección de correo para el envío de las invitaciones cuando se agende la invitación para la próxima encuesta."survey_481 = "El campo de correo no fue designado"survey_482 = "Si no desea utilizar el enlace de encuesta pública, entonces puede ignorar este mensaje sin riesgo alguno."survey_483 = "El campo de correo no existe en la primera encuesta."survey_484 = "Al parecer se han configurado Invitaciones Automatizadas para su primera encuesta e inclusive se ha designado un campo de correo para uso en el envío de invitaciones a participantes de encuesta. Sin embargo, el campo designado *no* existe en la primera encuesta, por lo tanto será imposible capturar la dirección de correo del participante utilizando el Enlace a Encuesta Pública. Esto significa que las Invitaciones automatizadas no funcionarán para el Enlace a encuesta pública porque no tendrán una dirección de correo para enviar la invitación cuando se agende la invitación para la próxima encuesta. Para resolver esto, debería ingresar al Diseñador de formularios y mover el siguiente campo al primer instrumento de recolección de datos:"survey_486 = "Eliminar la invitación a encuesta agendada"survey_487 = "Está seguro que desea eliminar esta invitación a encuesta, que está agendada para envío el"survey_488 = "La invitación a encuesta fue eliminada satisfactoriamente. Esta página se refrescará para reflejar los cambios."survey_489 = "Si se elimina esta invitación, el participante NO recibirá un correo para ser invitado a tomar la encuesta."survey_490 = "Modificar el momento de envío de la invitación"survey_491 = "Está seguro que desea modificar la 'hora de envío' para esta invitación a encuesta, que está agendada para envío el"survey_492 = "Si se modifica la hora de envío, el participante NO recibirá la invitación en este horario sino en el nuevo horario especificado."survey_493 = "Especificar nueva hora/fecha para el envío de la invitación:"survey_494 = "La hora de envío de la invitación a encuesta ha sido modificada con éxito. Esta página se refrescará para reflejar los cambios."survey_495 = "Si usted necesita recuperar el código de validación, por favor póngase en contacto con el administrador de la encuesta que originalmente le envió la invitación a la encuesta."survey_496 = "El instrumento que está intentando configurar como encuesta solo existe en Modo Borrador. No puede configurarse como encuesta hasta que sus cambios en producción hayan sido aprobados y remitidos por un administrador REDCap. Luego de que hayan sido aprobados, puede regresar aquí para configurarlo como encuesta."survey_498 = "No se puede agregar o modificar el identificador:"survey_499 = "[dirección de correo electrónico no revelado]"survey_501 = "Un identificador de participante solo puede ser *agregado* <u>antes</b> que se haya creado el registro/respuesta. Se puede *modificar* si el identificador existía <u>antes</u> que se creara el registro/respuesta; sin embargo, el único lugar donde se puede modificar es en la Lista de Participantes para una Encuesta Inicial (o sea, primer instrumento)."survey_502 = "No puede modificar la dirección de correo desde aquí:"survey_503 = "La dirección de correo de un participante no puede modificarse aquí pero *puede* ser modificada en la Lista de Participantes para una Encuesta Inicial (o sea, primer instrumento). Como alternativa, si está utilizando un 'campo designado de correo', puede modificar la dirección de correo en el instrumento de recolección de datos donde se encuentra el 'campo designado de correo'."survey_504 = "Comienza encuesta"survey_505 = "Cola de encuestas"survey_506 = "A continuación se muestra la cola de la encuesta, que muestra todas las otras encuestas que aún no se han completado."survey_507 = "Completado"survey_508 = "Gracias por su interés, pero este enlace Encuesta de cola no es válido."survey_509 = "cerrar cola de encuesta"survey_510 = "obtener enlace a la cola de encuesta."survey_511 = "Para comenzar la próxima encuesta, dé clic en el botón 'Comenzar encuesta' junto al título."survey_512 = "enlace a encuesta QUEUE"survey_513 = "Copiar y pegar el enlace a cola de encuestas"survey_514 = "Enviar enlace a la cola de encuestas por correo"survey_515 = "ingrese la dirección de correo electrónico"survey_516 = "Para obtener su enlace cola encuesta, que le permitirá regresar a la cola de la encuesta en el futuro, usted puede copiar y pegar el enlace que aparece en el cuadro de texto a continuación, o puede que tenga que enviará por correo electrónico a su dirección de correo electrónico."survey_520 = "Por favor, siga este enlace a su cola de encuestas para completar sus estudios:"survey_522 = "Por favor ingrese la dirección de correo electrónico"survey_523 = "Su enlace en cola"survey_524 = "Correo electrónico enviado"survey_525 = "configurar la cola de encuestas"survey_526 = "Mostrar la encuesta en la cola de encuestas cuando…"survey_527 = "cómo utilizar este…"survey_528 = "Se guardó la configuración definida para la cola de encuestas."survey_529 = "Inicio automático"survey_531 = "La cola de encuestas muestra una lista de sus encuestas a un participante todo en una sola página, en la que la cola abarca todas las encuestas que han de completarse (como una lista de 'cosas pendientes'), así como las encuestas que el participante ya tiene completado."survey_532 = "enlaces a encuesta QUEUE"survey_534 = "encuesta completada"survey_535 = "(ver todas)"survey_536 = "¡Todas las encuestas en su cola de encuestas están completas!"survey_537 = "Texto personalizado para que aparezca en el encabezado de la encuesta (opcional)"survey_538 = "Si no se proporciona un texto personalizado, entonces"survey_539 = "Este texto"survey_540 = "Se mostrará de manera predeterminada"survey_541 = "Agregue texto personalizado para mostrar en el encabezado de la cola de encuesta"survey_542 = "Las encuestas se pueden configurar para que se visualicen en la lista de encuestas basadas en: 1.) Si el participante completó una encuesta en particular, o 2.) si ciertas condiciones han sido cumplidas. Si algún cuestionario se activó en la Lista de Encuestas, este será desplegado para el participante luego de completar una encuesta (que se desplegará bajo el texto de reconocimiento en la página). Los participantes solo visualizarán en su listado las encuestas que han sido completadas y las encuestas que están enlistadas para luego ser completadas (esto basado en el criterio definido en la parte inferior). Las opciones de configuración que se muestran en la parte inferior, permiten configurar las condiciones que determinarán cuando cada encuesta debe ser desplegada en la lista, y (opcionalmente) puede proporcionar texto de uso habitual para que se despliegue en la cabecera de cada listado de encuesta de los participantes, en el que se puede personalizar el estilo del texto visible con banderas (etiquetas) HTML o incluso insertando datos en caliente. Adicionalmente, la aplicación de “comienzo automático” es opcional y puede ser utilizada para que remita al participante inmediatamente a la primera encuesta incompleta en el listado, esto permitirá mayor rapidez en la realización de encuestas si el participante se encuentra contestando varias encuestas en una oportunidad."survey_543 = "No activado"survey_544 = "Activado"survey_545 = "Las siguientes encuestas están configuradas como activas, pero aún no se ha seleccionado una opción en la lista desplegable de encuesta, o no se ha proporcionado una lógica condicional para las mismas. Por favor configure uno o ambos atributos para las encuestas listadas abajo, o sino dé clic en el botón Desactivar para excluirlas de la Cola de Encuestas."survey_546 = "Desactivar"survey_547 = "Activar"survey_548 = "Notificaciones en la encuesta"survey_549 = "Opciones de la encuesta"survey_550 = "ERROR: ¡la encuesta no ha sido configurada correctamente!"survey_551 = "Esta encuesta forma parte de un proyecto REDCap que es longitudinal; sin embargo, este instrumento de recolección de datos no ha sido designado para este evento, lo que significa que esta encuesta no se ha designado para la recolección de datos, por lo tanto la encuesta no se puede visualizar. Por favor, inicie sesión en el proyecto REDCap e ir a 'Designar Instrumentos de Mis eventos' página y activar este instrumento para este evento, después a continuación, será capaz de completar esta encuesta. Si usted no es un administrador de la encuesta, por favor notifique a su administrador de la encuesta de este tema."survey_552 = "La cola de encuestas no se puede configurar porque aún no existen encuestas para utilizarla. Solo se encuentran disponibles encuestas de seguimiento (o sea, encuestas que no sean el primer instrumento de recolección de datos) para ser utilizadas en la Cola de Encuestas. Si crea más instrumentos de recolección y los habilita como encuestas, entonces podrá utilizarlos en la Cola de Encuestas."survey_553 = "enlace a la cola de encuestas"survey_554 = "Usted puede utilizar transferencia de segmentos de datos sensibles o formato HTML en la personalización del texto:"survey_557 = "Adaptador de instrumento de búsqueda"survey_558 = "No' es el valor recomendado y de manera predeterminada"survey_559 = "Si desea 1. Seleccionar un valor para la pregunta que aparece, o 2. Responder a esta pregunta, a continuación dé clic en el botón 'Saltar pregunta'."survey_560 = "Por favor seleccione un valor para la pregunta mostrada."survey_561 = "Saltar la pregunta"survey_562 = "ADVERTENCIA: valor no seleccionado"survey_563 = "Volver atrás e ingresar valor"survey_564 = "poner fin a la encuesta ahora"survey_565 = "Continuar encuesta y deshacer última respuesta"survey_566 = "continuar encuesta"survey_567 = "Encuesta Pública inaccesible!"survey_568 = "La encuesta pública siempre apuntará al primer instrumento de recolección de datos en el primer evento en un proyecto longitudinal. Al parecer su primer instrumento aún no ha sido designado para el primer evento, por lo tanto no se puede mostrar un enlace a encuesta pública. Para resolver esto, puede dar clic en el botón de abajo para navegar a la página Designar Instrumentos para Mis Eventos, tras lo cual podrá designar su primer instrumento para el primer evento."survey_569 = "Designar primer instrumento para el primer evento"survey_570 = "(en orden ascendente por hora de envío)"survey_571 = "Ver invitaciones pasadas"survey_572 = "Ver invitaciones futuras"survey_573 = "Iniciar sesión"survey_574 = "Antes de iniciar o continuar con esta encuesta, primero debe iniciar sesión introduciendo los valores correctos."survey_575 = "Debe ingresar con éxito al menos"survey_576 = "fuera de"survey_577 = "campos abajo."survey_578 = "Debe introducir con éxito un valor para TODOS los campos abajo."survey_579 = "El inicio de sesión no tuvo éxito debido a que los valores introducidos no eran correctos. Inténtalo de nuevo."survey_580 = "El inicio de sesión no tuvo éxito debido a que el valor introducido no era correcto. Inténtalo de nuevo."survey_581 = "Usted ha elegido detener la encuesta por ahora y volver más tarde para completarla. Para volver a esta encuesta, usted necesitará el enlace de encuesta para esta encuesta."survey_582 = "Le acaba de ser enviado un correo electrónico con un enlace para continuar la encuesta. Si usted no recibe el correo electrónico en breve, por favor revise su carpeta de correo no deseado."survey_583 = "Puede marcar esta página para volver a la encuesta, o se puede enviar el enlace de la encuesta al correo electrónico a continuación. Si usted no recibe el correo electrónico poco después, por favor revise su carpeta de correo no deseado."survey_584 = "Puede seguir su progreso en esta encuesta dando clic en el enlace de abajo."survey_585 = "Desafortunadamente, parece que uno o más de los encuestados para este estudio tienen los mismos valores que los que acaba de ingresar, por lo que no somos capaces de determinar quién responde. No podrá continuar con la encuesta."survey_586 = "Inténtalo de nuevo"survey_587 = "Debe introducir con éxito un valor para el campo de abajo."survey_588 = "Debe introducir con éxito un valor para todos los campos requeridos en el formulario de acceso."survey_589 = "Desafortunadamente, parece que no hay campos de inicio de sesión que se puedan mostrar para usted porque no hay datos que se hayan introducidos de antemano para los campos de inicio de sesión, así que no hay manera de iniciar la sesión. Por favor, póngase en contacto con el administrador de encuesta para corregir este problema."survey_590 = "Añadir otro campo de inicio de sesión"survey_591 = "Campo de inicio de sesión"survey_592 = "Es posible habilitar una página de inicio de sesión de encuesta en una o varias encuestas, lo que obligará a sus encuestados a autenticarse (iniciar sesión) en sus encuestas antes de que se les permita ver y completar la encuesta."survey_593 = "A continuación, seleccione los campos que desea utilizar como los campos de inicio de sesión para el encuestado pueda entrar, así como varios otros ajustes que controlan cómo se aplica el inicio de sesión a las encuestas en su proyecto. <b>NOTA:</b> Una vez que el encuestado ha iniciado sesión en una encuesta, no se le pedirá que introduzca sus credenciales de inicio de sesión de nuevo si vuelve a la encuesta o comienzan otra encuesta utilizando el inicio de sesión de encuesta en el siguiente"survey_594 = "Por favor, tenga en cuenta que el inicio de sesión *no* es sensible a mayúsculas y minúsculas."survey_595 = "Se requiere el número mínimo de campos de arriba para el inicio de sesión"survey_596 = "Aplicar inicio de sesión de encuesta a todas las encuestas del proyecto?"survey_597 = "Todas las encuentas"survey_598 = "Solo encuestas seleccionados (establecido en las Configuraciones de la encuesta)"survey_599 = "Número de intentos de conexión fallidos antes de que el encuestado sea bloqueado por un periodo de tiempo determinado, que se establece a continuación."survey_600 = "Cantidad de tiempo en que se bloqueará al encuestado después de que los intentos de conexión fallidos excedan el límite establecido anteriormente."survey_601 = "Mensaje de error personalizado: proporcione un mensaje de error personalizado que se mostrará en el formulario de inicio de sesión de la encuesta cuando los usuarios presenten problemas, tales como no ser capaz de conectarse con éxito, para que puedan contactar con usted en busca de ayuda."survey_602 = "Si usted tiene cualquier problema para acceder a la encuesta, póngase en contacto con"survey_603 = "Los campos para mostrar en el formulario de inicio de sesión de encuesta"survey_604 = "Personalizaciones de inicio de sesión de encuesta"survey_605 = "¡Guardado con éxito!"survey_606 = "¡Sus ajustes de inicio de sesión se han guardado correctamente!"survey_607 = "Por razones de seguridad, esta encuesta se ha desactivado temporalmente porque se ha súperado la cantidad máxima de intentos de conexión fallidos que se permiten en un plazo determinado de tiempo"survey_608 = "Después de ese tiempo, la encuesta se activará de nuevo, después de lo cual usted puede regresar e ingresar."survey_609 = "Configuraciones de seguridad para el inicio de sesión de encuesta (opcional)"survey_610 = "Uno o más campos de inicio de sesión no se han seleccionado, pero se han dejado vacío. Por favor, seleccione un campo de la lista(s) desplegable o dé clic en la X roja como alternativa para eliminar la fila de la tabla."survey_611 = "No ha escrito ningún mensaje de error personalizado. Ingrese un mensaje de error personalizado que se mostrará en el formulario de inicio de sesión de la encuestas para cuando los usuarios presenten problemas."survey_612 = "Parece que solo ha ingresado uno de los dos campos de la sección Configuración de Seguridad. Por favor corregir esto quitando el valor introducido o proporcionando el valor restante que aún no ha ingresado."survey_613 = "HTML se puede utilizar para añadir enlaces o añadir estilo al texto."survey_614 = "para ayuda."survey_615 = "El encuestado accederá a la encuesta mediante la introducción de uno o más valores conocidos para los campos en el proyecto (hasta tres) - por ej., apellido, fecha de nacimiento. Estos valores ya deben estar guardados en el registro del encuestado en el proyecto. Esos valores se pueden haber ingresado o subido por un usuario en el proyecto o pueden haber sido ingresado en una encuesta anterior por los propios encuestados. Si el Inicio de Sesión de Encuesta ha sido habilitado y un registro no existe aún para el encuestado (por ej., si está comenzando una encuesta pública), entonces la página de la encuesta se mostrará con normalidad y la página de inicio de sesión no será visible por ellos. Sin embargo, una vez que existe el registro, al encuestado siempre se le pedirá que inicie sesión en la encuesta (con la excepción de un Encuesta Pública, que es el único lugar donde no se puede utilizar el Inicio de sesión de encuesta)."survey_616 = "¿Habilitar inicio de sesión de encuesta?"survey_617 = "<b>NOTA:</b> el inicio de sesión de encuesta se utilizará en lugar de códigos de retorno para esta encuesta ya que el inicio de sesión de encuesta se ha habilitado para todas las encuestas en el proyecto."survey_618 = "Requerir 'Inicio de Sesión de Encuesta'"survey_619 = "Introduzca su código de acceso para comenzar la encuesta"survey_620 = "Escanee el código QR"survey_621 = "Código de Acceso de la encuesta o"survey_622 = "El código introducido no es válido! Por favor, inténtalo de nuevo."survey_623 = "Para permitir que un encuestado comience esta encuesta, debe navegar a la dirección URL de abajo e ingresar el código de acceso de encuesta. El código es permanente y nunca va a cambiar. (Nota: La dirección web es la misma para todos los instrumentos y estudios, por lo que puede guardar como favorito la dirección en un ordenador o dispositivo para volver rápidamente a ella varias veces.)"survey_624 = "2.) Luego ingrese este código:"survey_625 = "1.) Vaya a esta dirección web:"survey_626 = "Por favor, siga las siguientes instrucciones para navegar a la página de la encuesta."survey_627 = "Código de acceso de la encuesta y <br> código QR"survey_628 = "Código de acceso de la encuesta"survey_629 = "Obtener el código de Acceso de la encuesta"survey_630 = "Tanto el código de acceso a Encuesta como el Código QR permiten a los encuestados comenzar una encuesta en otro equipo o dispositivo sin que alguien tenga que enviarles por correo electrónico una invitación."survey_631 = "Un código de acceso a encuesta permite a los encuestados comenzar una encuesta en otro equipo o dispositivo sin que alguien tenga que enviarles por correo electrónico una invitación."survey_632 = "El enlace de la encuesta se ha convertido en un código QR, que ahora puede ser escaneado por un dispositivo que tiene una aplicación capaz de leer códigos QR. Una vez que el código QR a continuación se escanea, el encuestado será dirigido directamente a la encuesta en un avegador web."survey_633 = "Para iniciar la encuesta, puede utilizar cualquiera de las dos opciones (código de Acceso a Encuesto o código QR), la que encuentre más fácil o más rápida de usar."survey_634 = "Por favor ingrese el código de acceso a encuesta que ha sido entregado a usted."survey_635 = "<b>NOTA:</b> El inicio de sesión de encuesta se utilizará en lugar de códigos de retorno para esta encuesta desde que el inicio de sesión se ha habilitado para esta encuesta en particular."survey_636 = "Si selecciona 'Sí', esta encuesta empleará la función inicio de sesión de encuesta de acuerdo a sus valores definidos en el Diseñador de formularios."survey_637 = "Esta opción ofrece a los encuestados un botón 'Guardar y volver más tarde' en la página de la encuesta, lo que les permite guardar su progreso y volver donde lo habían dejado para completar la encuesta en cualquier momento en el futuro. Si la función 'Inicio de Sesión de Encuesta' se encuentra habilitada para esta encuesta (o para todas las encuestas realizadas en el proyecto), a continuación, se le requerirá al encuestado introducir sus credenciales de inicio de sesión con el fin de continuar con la encuesta. Sin embargo, si el 'Inicio de Sesión de Encuesta' no se utiliza, a continuación, al encuestado se le entregará un código de retorno generado automáticamente, el cual será necesarios para ingresar al regresar a la encuesta con el fin de continuar."survey_638 = "(Se requiere que todos los encuestados introduzcan las credenciales de inicio de sesión antes de comenzar la encuesta y también cada vez que regresan a la encuesta.)"survey_639 = "<b>NOTA:</b> La función inicio de sesión de encuesta no puede ser utilizado para las encuestas públicas."survey_640 = "¿Permitir a los encuestados regresar y modificar las respuestas completas?"survey_641 = "Tenga en cuenta que el código de retorno NO distingue entre mayúsculas y minúsculas."survey_642 = "Tenga en cuenta que el código de acceso NO distingue entre mayúsculas y minúsculas."survey_643 = "De forma predeterminada, los encuestados no están autorizados para modificar sus respuestas a la encuesta si la encuesta se ha completado. Al marcar esta casilla, permite a los encuestados regresar a una encuesta ya respondida (por medio de la funcionalidad Guardar y Volver Más Tarde) y modificar cualquiera de sus respuestas en la encuesta. La encuesta se mantendrá como una encuesta completa durante este proceso y después. Lo único que cambiará con respecto a la situación real de su respuesta de la encuesta es que si el encuestado llega al final de la encuesta de nuevo y la completa una vez más, el tiempo de finalización de la encuesta será actualizado con la nueva hora de finalización. Si la encuesta tiene la característica 'Inicio de sesión de encuesta' activada, el usuario tendrá que iniciar sesión con sus credenciales de inicio de sesión con el fin de volver a la respuesta de la encuesta completada. Si esa función no está activada, para permitirle regresar se requerirá su código de retorno generado automáticamente."survey_644 = "Mostrar números de página en la parte superior de la página de la encuesta"survey_645 = "(Una página o múltiples páginas?)"survey_646 = "(múltiples páginas)"survey_647 = "Personalizaciones de encuesta:"survey_648 = "Esto es especialmente útil si el encuestado está actualmente cerca o si se va a enviar la invitación a la encuesta a una dirección postal física (es decir, 'carta'). Usted puede dar clic en el botón Imprimir en la parte inferior si desea imprimir las instrucciones para el encuestado."survey_649 = "Opciones de encuesta:"survey_650 = "Iniciar la encuesta siguiendo los pasos a continuación."survey_651 = "Alternativamente, si usted tiene un dispositivo que tiene una aplicación capaz de leer códigos QR, puede escanear el código QR a continuación, lo que debe llevarlo directamente a la encuesta en un navegador web."survey_652 = "Introducir el código de acceso a Encuesta"survey_653 = "Generar código corto"survey_654 = "Alternativamente, puede generar un código temporal más corto que expirará después de un solo uso o después de pasada una hora."survey_655 = "2.) Vaya a la dirección web en el paso 1 arriba e introduzca este código:"survey_656 = "Código expirará a las"survey_657 = "Código de retorno"survey_658 = "Código de retorno' requerido para volver"survey_659 = "Copiar o escribir el código de retorno a continuación. Sin él, usted no será capaz de regresar y continuar esta encuesta. Una vez que tenga el código, dé clic en <i>Cerrar</i> y siga las demás instrucciones de esta página."survey_660 = "Lo siento, primero debe habilitar la opción 'Guardar y volver más tarde' antes de poder activar la configuración para permitir a los encuestados que regresan y modifiquen las respuestas completando la casilla de selección."survey_661 = "Para continuar con la encuesta, por favor ingrese el CÓDIGO DE RETORNO que se autogeneró cuando se retiró de la encuesta."survey_662 = "Introduzca su Código de Retorno"survey_663 = "<b>NOTA:</b> asegúrese 