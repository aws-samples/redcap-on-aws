de REDCap cuando aún no se recopilaron las horas de inicio."piping_77 = "La fecha en la que se inició el instrumento de encuesta especificado para el registro/evento actual (incluye solo el componente de fecha, a diferencia de [survey-timestamp]). El formato debe ser [encuesta-fecha-iniciada:instrumento], en el que 'instrumento' es el nombre de forma única del instrumento deseado. En un contexto de transferencia de segmentos, como en una etiqueta de campo, una invitación a una encuesta o dentro de la etiqueta de acción @DEFAULT, el formato de la fecha se mostrará en función de las preferencias de visualización de fecha del usuario actual. Si desea que devuelva el valor bruto, que en su lugar estará en formato 'AAAA-MM-DD' y sería más apropiado para la lógica condicional o los campos calculados, simplemente agregue ':value'. NOTA: si la hora de inicio es un valor en blanco, implica que la respuesta comenzó en una versión anterior de REDCap cuando aún no se recopilaban las horas de inicio."piping_78 = "La cantidad de tiempo transcurrido desde que se inició la encuesta (devuelto en las unidades de tiempo especificadas, el valor predeterminado es 's') y representa la diferencia entre la hora de inicio de la encuesta y, ya sea, 1. La hora de finalización (si se completó) o 2. la hora actual (si no se ha completado). Las opciones para las 'unidades': 'y' (años, 1 año = 365,2425 días), 'M' (meses, 1 mes = 30,44 días), 'd' (días), 'h' (horas), 'm' ( minutos), 's' (segundos). Sugerencia: el valor de las unidades no debe incluirse entre apóstrofos ni comillas. NOTA: si usa [duración de la encuesta] dentro de un campo calculado o un campo @CALCTEXT, el valor de las encuestas parcialmente completadas siempre cambiará hasta que se complete la encuesta y, por lo tanto, es posible que el valor no sea preciso en los informes o exportaciones de datos a menos que ejecute la 'Regla de calidad de datos H' inmediatamente antes."piping_79 = "El tiempo total que tomó completar la encuesta (devuelto en las unidades de tiempo especificadas, el valor predeterminado es 's'), y representa la diferencia entre la hora de inicio y la hora de finalización de la encuesta. NOTA: se devolverá un valor en blanco si la encuesta no se ha completado. Las opciones para 'unidades': 'y' (años, 1 año = 365,2425 días), 'M' (meses, 1 mes = 30,44 días), 'd' (días), 'h' (horas), 'm' ( minutos), 's' (segundos). Sugerencia: el valor de las unidades no debe incluirse entre apóstrofos ni comillas."piping_80 = "Una instancia repetitiva nueva, aún no creada para el contexto de registro/evento actual, en la que [nueva instancia] es esencialmente [última instancia]+1. Nota: esto se puede usar de forma independiente o, alternativamente, se puede usar agregándolo solo a las siguientes variables inteligentes: [encuesta-enlace], [encuesta-url], [encuesta-código de acceso], [formulario-enlace], y [url-formulario]."piping_81 = "El código del proyecto MyCap del proyecto REDCap actual."piping_82 = "El código de participante del registro actual."piping_83 = "La dirección web (URL) del registro actual que puede usar el participante para unirse al proyecto en la aplicación móvil MyCap."piping_84 = "El enlace web HTML que pertenece al registro actual que, al dar clic, permitirá al participante unirse al proyecto en la aplicación móvil MyCap. 'Texto personalizado' es un parámetro opcional mediante el cual puede especificar el texto del enlace visible y, si no se proporciona, se muestra de forma predeterminada simplemente la URL como el texto del enlace."piping_85 = "visit_data_form"piping_86 = "Formulario de datos de visita"piping_87 = "Dé clic aquí para ver los datos demográficos"piping_88 = "Descarga tus eventos de calendario (archivo ICS)"piping_89 = "datos demográficos"piping_90 = "Demografía"piping_91 = "preselección_encuesta"piping_92 = "Encuesta previa a la selección"piping_93 = "seguimiento_encuesta"piping_94 = "Encuesta de seguimiento"piping_95 = "Realice la encuest