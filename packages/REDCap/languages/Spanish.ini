oyecto subyacente han cambiado desde que se cargó esta página. Se sugiere que guarde los cambios no guardados y luego vuelva a cargar esta página antes de realizar más cambios."multilang_105 = "-- Seleccione una opción --"multilang_106 = "Pegar el texto predeterminado"multilang_107 = "Traducción del nombre del instrumento:"multilang_108 = "H:M"multilang_109 = "Y-M-D"multilang_110 = "M-D-Y"multilang_111 = "D-M-Y"multilang_112 = "A-M-D H:M"multilang_113 = "M-D-Y H:M"multilang_114 = "D-M-Y H:M"multilang_115 = "A-M-D H:M:s"multilang_116 = "M-D-Y H:M:s"multilang_117 = "D-M-Y H:M:s"multilang_118 = "Puede gestionar los idiomas disponibles en este proyecto utilizando la tabla y las opciones a continuación. Primero, cree su idioma predeterminado (es decir, el idioma utilizado al crear sus campos, instrumentos, etc.) y luego agregue otros idiomas que desee ofrecer como traducción del idioma predeterminado. Tenga en cuenta que solo los idiomas activos estarán disponibles para que los usuarios y los participantes de la encuesta los seleccionen."multilang_119 = "(Opcional) Designe un campo para almacenar la preferencia de idioma <b>de un participante</b>"multilang_120 = "Utilice esta función para establecer una fuente para la preferencia de idioma de un participante (su configuración de idioma inicial). Debe ser un campo de radio o desplegable con opciones que coincidan con el <code>ID</code> de idioma que ha definido para cada idioma anterior, o un campo de cuadro de texto sin validación de campo. El valor de este campo se puede configurar manualmente mediante la entrada de datos/importación de datos o con las etiquetas de acción <code>@LANGUAGE-CURRENT-FORM/SURVEY</code>. El valor de esta configuración dictará el idioma utilizado para representar las invitaciones, alertas y PDF de encuestas automatizadas."multilang_121 = "Campo de preferencia de idioma:"multilang_122 = "- Seleccione un campo -"multilang_123 = "<b>NOTA:</b> de manera similar a un campo de correo electrónico designado, cuando este campo existe en varios eventos en proyectos longitudinales, en un instrumento repetido o en un evento repetido, el valor del campo se sincronizará en todas las instancias/eventos, por lo que que cambiarlo en una ubicación cambiará el valor en todos los eventos/instancias donde aparece el campo."multilang_124 = "<b>Advertencia:</b> ¡Las opciones del campo no incluyen todos los idiomas activos!"multilang_125 = "Cuando se utiliza en un campo, el formulario de entrada de datos o la encuesta en la que se encuentra el campo se representará en el idioma especificado (que debe haberse configurado mediante la función de gestión de varios idiomas). El formato debe seguir el patrón @LANGUAGE-FORCE=\"???\", en el que el ID del idioma deseado debe estar entre comillas simples o dobles, por ejemplo, @LANGUAGE-FORCE=\"de\". Se admiten Transferencias de segmentos, por ejemplo, @LANGUAGE-FORCE=\"[field_name]\". Cuando el idioma se fuerza con éxito (es decir, existe y está activo), el selector de idioma se oculta. El uso de esto junto con @LANGUAGE-CURRENT-FORM/SURVEY en el campo de origen de @LANGUAGE-FORCE se puede usar para 'bloquear' a un usuario en su idioma seleccionado."multilang_126 = "Igual que @LANGUAGE-FORCE, pero el efecto se limita a los formularios de entrada de datos (es decir, esto no afecta a las encuestas)."multilang_127 = "Igual que @LANGUAGE-FORCE, pero el efecto se limita a las encuestas (es decir, esto no afecta los formularios de entrada de datos)."multilang_128 = "Incluir las indicaciones de traducción"multilang_129 = "Incluir los valores predeterminados"multilang_130 = "Esto exportará las traducciones de la interfaz de usuario para este idioma. Opcionalmente, se pueden incluir las solicitudes de traducción y los valores predeterminados (del archivo de idioma actualmente activo) (por ejemplo, cuando el archivo no está destinado exclusivamente a fines de transferencia o copia de seguridad)."multilang_131 = "<i>Opciones de exportación:</i>"multilang_132 = "<i>NOTA:</i> la exportación solo reflejará el estado actual <b>GUARDADO</b>. Por lo tanto, los cambios que no se hayan guardado <b>NO</b> se incluirán en el archivo de exportación."multilang_133 = "<i>Incluya lo siguiente:</i>"multilang_134 = "Traducciones de elementos de la interfaz de usuario"multilang_135 = "Traducciones de elementos de campo"multilang_136 = "Otras traducciones (ASI, alertas,...)"multilang_137 = "Cómo utilizar este archivo: los elementos esenciales son todos los elementos 'id' y 'traducción' y las rutas que conducen a ellos, así como los elementos raíz 'creador' (deben dejarse como están), 'llave', 'mostrar' y 'rtl'. Todos los demás elementos, incluido este texto, no son esenciales y no se considerarán durante una operación de importación. Además, los subconjuntos de este archivo se pueden crear y utilizar a voluntad, siempre que siga siendo JSON válido. Los elementos 'hash' no son esenciales, pero ayudan a rastrear si un valor predeterminado ha cambiado desde que se creó el archivo y, por lo tanto, una traducción puede estar desactualizada. Durante una operación de importación, se adopta el enfoque del mejor esfuerzo. Cualquier ruta o ID que no coincida con el objetivo se ignorará en silencio."multilang_138 = "Por lo tanto, una importación entre proyectos de traducciones de campos solo funcionaría para campos con el mismo nombre."multilang_139 = "Traducciones de la configuración de la encuesta y los elementos de la cola de la encuesta"multilang_140 = "Utilice esta página para administrar los instrumentos que se traducirán, por separado en los modos de ingreso de datos y encuesta. Además, utilícelo para navegar a las diversas subpáginas, como exclusiones de campos (solo idioma predeterminado) o traducciones de elementos de campo (etiquetas, etc.), configuraciones de encuestas (título, instrucciones, etc.) y correos electrónicos ASI."multilang_141 = "Predeterminados"multilang_142 = "Procesando el archivo..."multilang_143 = "No se pudo analizar el archivo .ini."multilang_144 = "Cuando se usa solo en un campo desplegable o de botón de opción, esta etiqueta de acción permitirá que el valor del campo controle el idioma que se muestra actualmente (de la misma manera que se cambia el idioma a través de los botones en la parte superior de la página). <b>Sugerencia:</b> cuando se usa en una encuesta, este campo podría completarse previamente (y, por lo tanto, seleccionarse automáticamente) insertando el ID de idioma de un participante en la URL de la encuesta (para obtener más detalles, consulte la sección de preguntas frecuentes \"Cómo completar las preguntas de la encuesta\".)."multilang_145 = "Resalte las alternativas de traducción en las páginas que no pertenecen al proyecto:"multilang_146 = "El texto predeterminado ha cambiado desde que se tradujo este elemento."multilang_147 = "No hay opciones para configurar el idioma predeterminado. Elija otro idioma."multilang_148 = "El soporte multilingüe en REDCap funciona al proporcionar traducciones para cada elemento de visualización, es decir, etiquetas de campo, etiquetas de elección y elementos de la interfaz de usuario, pero también para elementos como asuntos de correo electrónico y textos corporales de alertas e invitaciones a encuestas automatizadas. Las traducciones para cada elemento admitido se pueden configurar en esta página. En caso de que un elemento no esté traducido, el elemento se mostrará en el idioma definido como respaldo o, si tampoco se configura allí, se utilizará el texto predeterminado."multilang_149 = "El idioma predeterminado se define como el que se ha utilizado para configurar el diccionario de datos del proyecto (es decir, lo que se muestra en el Diseñador en línea). Siempre se debe definir un idioma predeterminado, aunque es posible no exponerlo al usuario (estableciendo su estado <i>Activo</i> a Inactivo). Además, tenga en cuenta que, de forma predeterminada, un idioma está desactivado para los instrumentos en los modos de ingreso de datos y encuesta, a menos que se active explícitamente."multilang_150 = "Traducir el nombre del instrumento"multilang_151 = "No se pudieron guardar los cambios. Consulte la consola del navegador (F12) para obtener más detalles."multilang_152 = "<b>Este es el idioma predeterminado/de referencia.</b> Por lo tanto, los elementos no se pueden editar aquí, pero se pueden modificar en la página <i>Alertas y notificaciones</i>. Sin embargo, aquí se pueden configurar alertas individuales para que se excluyan de la traducción. <b>Si desea comenzar/continuar traduciendo el texto del idioma predeterminado, dé clic en el botón de un idioma que se encuentra arriba.</b>"multilang_153 = "Utilice esta página para administrar las alertas que se deben traducirse. Las alertas desactivadas no se mostrarán (ni se traducirán a) otros idiomas. Tenga en cuenta que, dado que las alertas pueden configurarse para varios propósitos y activarse en diferentes contextos, no es posible determinar automáticamente el idioma que se debe utilizar para generar una alerta. Por lo tanto, para cada alerta, se debe establecer la fuente de la información de idioma. Puede ser el <b>'Campo de preferencia de idioma'</b> (según lo establecido en la pestaña 'Idiomas'; este es el valor predeterminado) o el <b>'Idioma activo del usuario o encuestado'</b>. (según lo establecido en su perfil/cookie de navegador)."multilang_155 = "Marque para excluir esta alerta de ser traducida"multilang_156 = "No hay alertas que se puedan traducir."multilang_157 = "Desplegar todo"multilang_158 = "Expandir todo"multilang_159 = "Instantáneas de traducción"multilang_160 = "Crear una instantánea"multilang_161 = "Mostrar/Ocultar las instantáneas"multilang_162 = "Puede guardar y almacenar una instantánea de su configuración de la traducción actual (todas las traducciones y configuraciones para todos los idiomas) dando clic en el botón 'Crear instantánea' en esta página. Se pueden acceder y descargar todas las instantáneas en cualquier momento desde la tabla a continuación (dé clic en el enlace 'Mostrar/Ocultar instantáneas' para alternar la visualización de la tabla). No hay límite para la cantidad de instantáneas que se pueden crear. Crear una instantánea puede ser útil para permitirle revertir sus traducciones a un punto específico en el tiempo, si lo desea, descargando la instantánea (un archivo ZIP) y reimportando los archivos individuales (uno por idioma) que contiene. Tenga en cuenta que la restauración de esta manera se basará en el esquema de <i>mejor esfuerzo</i>, ya que la estructura del proyecto subyacente puede haber cambiado desde que se creó la instantánea."multilang_163 = "No se pudo cargar la tabla de instantáneas. Vuelva a intentarlo después de volver a cargar esta página."multilang_164 = "Aún no hay instantáneas."multilang_165 = "Se ha creado la instantánea."multilang_166 = "No se pudo crear la instantánea. Consulte la consola del navegador (F12) para obtener más detalles."multilang_167 = "La instantánea se ha eliminado."multilang_168 = "No se pudo eliminar la instantánea. Consulte la consola del navegador (F12) para obtener más detalles."multilang_169 = "Mostrar las instantáneas eliminadas"multilang_170 = "No hay instantáneas para mostrar."multilang_171 = "¿Eliminar la instantánea?"multilang_172 = "¿Está seguro de que desea eliminar esta instantánea?<br><br><b>¡Esta acción no se puede deshacer!</b>"multilang_173 = "Eliminar la instantánea"multilang_174 = "No hay alertas en este proyecto."multilang_175 = "Cómo utilizar este archivo: este archivo se puede utilizar para restaurar la configuración en la página de gestión de varios idiomas de un proyecto. Sin embargo, los idiomas correspondientes deben importarse primero desde sus respectivos archivos de exportación. Este archivo se puede editar manualmente antes de importarlo. Al hacerlo, asegúrese de mantener intacta la estructura del archivo (debe ser