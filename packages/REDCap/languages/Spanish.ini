rio del instrumento deseado. En el contexto de una transferencia de segmentos de datos, como en un campo etiqueta, invitación a la encuesta, o dentro del 'Action Tag' @DEFAULT, el formato de la fecha y hora se mostrará en base a las preferencias de fecha y hora del usuario actual. Si desea que retorne el valor puro, que a su vez estará en formato 'AAAA-MM-DD HH:MM:SS' y sería más apropiado para campos de lógica condicional o campos calculados, simplemente agregue ':value'. Si no se ha completado la encuesta, trae de vuelta un valor vacío."piping_42 = "La fecha en la cual se completó el instrumento de encuesta especificado para el registro/evento actual (incluye solamente el componente fecha, a diferencia de [survey-timestamp]). El formato debe ser [survey-date-completed:instrument], en el cual 'instrumento' es el nombre exclusivo del formulario del instrumento deseado. En el contexto de una transferencia de segmentos de datos, tales como la etiqueta de un campo, invitación a la encuesta o dentro de la 'Bandera de acción' @DEFAULT, el formato de la fecha se mostrará en base a las preferencias de fecha del usuario actual. Si desea que devuelva el valor puro, que en lugar de ello será el formato 'AAAA-MM-DD' y sería más apropiado para lógica condicional o campos calculados, simplemente adjunte ':value'. Si la encuesta no se ha completado, trae de vuelta un valor vacío."piping_43 = "Dentro de la 'Bandera de acción' @DEFAULT"piping_44 = "Importante: cuando usa esto como una variable 'stand-alone', siempre devolverá el evento que sucede *inmediatamente* antes del evento actual, mientras que, si se agrega antes de otra variable, devolverá el evento previo más cercano para el cual se designó el instrumento del campo, que podría ser distinto al evento que sucede directamente antes del evento actual. Este comportamiento se debe al hecho de que el instrumento del campo no siempre sería designado para el evento que sucede inmediatamente antes del evento actual."piping_45 = 