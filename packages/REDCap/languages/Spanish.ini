de correo electrónico para *todos* los correos electrónicos enviados desde REDCap (opcional)"system_config_326 = "Deje este espacio vacío (de manera predeterminada) para que todos los correos electrónicos enviados desde REDCap tengan como dirección 'De' la dirección del remitente. Si una dirección de correo electrónico fue provista arriba, entonces *todos* los correos electrónicos tendrán esta dirección como dirección 'De' (aunque todos los correos electrónicos todavía tendrán el valor del remitente en 'Responder a'). Esta opción es útil si su servidor de correo electrónico SMTP se niega a enviar mensajes de correo electrónico desde una dirección de dominio externo (por ej.: Gmail, Yahoo)."system_config_327 = "SUGERENCIA: es probable que no desee utilizar esta opción a menos que REDCap sea completamente incapaz de enviar correos electrónicos de otra manera."system_config_328 = "Habilitar de manera predeterminada el campo Log de Comentarios en los nuevos instrumentos?"system_config_329 = "Si está activado, cualquier proyecto nuevo creado tendrá el campo comentario inicialmente habilitado en el proyecto. Se puede desactivar después si se desea, en la sección Personalizaciones adicionales de la página Configuración de instrumento del proyecto."system_config_33 = "desactivando la función autocompletar aumenta la seguridad durante el inicio de sesión, especialmente cuando el computador es público."system_config_330 = "La app móvil de REDCap es una aplicación que se puede descargar en una tableta o dispositivo móvil para permitir que los datos de REDCap puedan recolectarse de forma local en el dispositivo, sin necesidad de conexión a internet (ya sea wifi o señal de celular). Si un usuario descarga la aplicación, se le deben dar explícitamente privilegios de aplicaciones móviles en un proyecto REDCap, con el fin de configurar el proyecto en la aplicación. Una vez que un proyecto se ha establecido en la aplicación, los datos pueden ser recogidos de forma offline y lu