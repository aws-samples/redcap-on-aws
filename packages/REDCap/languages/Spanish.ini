oyecto"control_center_4549 = "Aprobar los cambios preliminares"control_center_4550 = "Crear el proyecto"control_center_4551 = "Eliminar el proyecto"control_center_4552 = "Mover a Producción"control_center_4553 = "Enviar un correo a"control_center_4554 = "Solicitar tiempo de terminación:"control_center_4556 = "Solicitud completada por:"control_center_4557 = "Si el usuario no puede exportar (leer) o importar (escribir), su token de IPA no será válido a menos que tenga derechos de aplicación móvil y esté accediendo a través de la aplicación móvil. <b>NOTA:</b> estos derechos corresponden a las mismas opciones que se ven en la página Derechos de usuario para este usuario en este proyecto."control_center_4558 = "obtenga el archivo <b>cron.php</b> del archivo zip de instalación de la última versión de REDCap. (El archivo cron.php que está junto a database.php en el archivo zip)."control_center_4559 = "Comentario:"control_center_4560 = "Personalizaciones de enlace"control_center_4561 = "Acciones de enlace"control_center_4562 = "Obtener código asignado"control_center_4563 = "Crear enlace de encuesta personalizado"control_center_4564 = "Obtener enlace de encuesta corto"control_center_4565 = "Puede crear una URL personalizada corta y fácil de recordar que redirija a su encuesta pública. <b> Ingrese la URL personalizada deseada </ b> que desea redirigir a su encuesta pública. Cuando la envíe, se verificará si la URL funciona. De lo contrario, guardará la URL personalizada aquí en su proyecto para que pueda continuar usándola."control_center_4566 = "URL de encuesta pública personalizada:"control_center_4567 = "¿Está seguro que desea eliminar el enlace de encuesta personalizado?"control_center_4568 = "Su enlace de encuesta pública personalizado se creó exitosamente:"control_center_4569 = "Este nuevo enlace de encuesta personalizado se guardará en esta página y puede obtenerse en el futuro en cualquier momento. También lo puede eliminar."control_center_4570 = "Agregar usuarios (solo tabulados)"control_center_4571 = "Designar Súper usuarios (Administradores) de REDCap y Gerentes de cuentas"control_center_4572 = "Súper usuarios (Administradores) y Gerentes de cuentas"control_center_4573 = "Agregar como Súper usuario (Administrador)"control_center_4574 = "Agregar como Gerente de cuenta"control_center_4576 = "Designar un Súper usuario (Administrador)"control_center_4577 = "Designar un Gerente de cuentas"control_center_4578 = "Súper usuarios (Administradores) actuales"control_center_4579 = "Gerentes de cuenta actuales"control_center_4580 = "[Ningún usuario es Gerente de cuenta aún]"control_center_4581 = "Herramientas del Gerente de cuenta"control_center_4582 = "Hallar errores de cálculo en los instrumentos"control_center_4583 = "En ciertos casos, es posible que los datos guardados para los campos calculados en instrumentos no sean precisos. Esto podría deberse a que un usuario modificó la ecuación de un campo de cálculo después de que comenzó la recopilación de datos, o tal vez debido a errores de software que pudieron haber ocurrido en REDCap en el pasado que afectaron los cálculos. Esta página se puede usar para propósitos de control de calidad para verificar cálculos en los instrumentos en esta instalación de REDCap. <b>NOTA:</b> esta página no reparará ningún cálculo incorrecto en los instrumentos, pero identificará los instrumentos con problemas para que usted o un usuario del instrumento pueda acceder al módulo de Calidad de Datos en el instrumento y ejecutar la Regla H, lo que ayudará a corregir cualquier cálculo erróneo. Además, generalmente es una buena práctica ejecutar todas las reglas de calidad de datos en un instrumento antes del análisis de datos."control_center_4584 = "¡Todos los instrumentos se revisaron exitosamente! A continuación revise los resultados."control_center_4585 = "Por favor espere. Número de instrumentos a verificar:"control_center_4586 = "Instrumentos afectados:"control_center_4587 = "El siguiente proceso verificará todos los instrumentos en todo el sistema que cumplan con estos criterios: 1. contiene al menos un campo calculado, 2. tiene al menos un registro en el instrumento, 3. ha tenido alguna actividad el año pasado (por ej., datos ingresado, datos exportados, campos modificados), y 4. no es un instrumento de 'Práctica' ni un instrumento en el entorno de desarrollo (a menos que se especifique). Realizará un análisis relativamente rápido de cada instrumento potencialmente afectado en el que verificará el valor de todos los campos de cálculo en 100 registros seleccionados aleatoriamente que tienen un valor guardado para un campo de cálculo en el instrumento. Por lo tanto, no será un control exhaustivo, sino que proporcionará una muy buena cobertura de cualquier problema de manera eficiente y oportuna."control_center_4588 = "Una vez que todos los instrumentos hayan sido procesados, se le proporcionará un botón 'Notificar usuarios de instrumentos afectados' que abrirá un cuadro de diálogo emergente que le permitirá redactar un correo electrónico al usuario de cada instrumento afectado que <u> tenga el tiempo de inicio de sesión más reciente y Diseño/Configuración o privilegios de derechos de usuario </ u> en el instrumento. Alternativamente, puede enviar correos electrónicos a cualquiera o todos los usuarios del instrumento utilizando su propio cliente de correo electrónico, pero la opción provista de enviar por correo electrónico a un usuario de cada instrumento al mismo tiempo es mucho más conveniente si hay muchos instrumentos afectados."control_center_4589 = "Notificar a los usuarios de los instrumentos afectados"control_center_4590 = "Puede redactar un correo electrónico a los usuarios de los instrumentos afectados que figuran en esta página. Solo enviará un correo electrónico al usuario en cada instrumento afectado que tenga el tiempo de inicio de sesión más reciente y que tenga privilegios de diseño/configuración o derechos de usuario en el instrumento. A continuación, se proporciona texto de plantilla, que puede usar tal cual o modificar a su gusto. <b>NOTA:</b> un enlace al módulo de calidad de datos del instrumento se incluirá automáticamente en la parte inferior del texto de su correo electrónico. </ b> Si un usuario es la persona de contacto para instrumentos múltiples que se ven afectados, recibirá un correo electrónico con * todos * sus instrumentos listados afectados. <b> El correo electrónico a los usuarios se enviará desde la siguiente cuenta de administrador: </b>"control_center_4591 = "Notificación de posibles errores de cálculo"control_center_4592 = "REDCap tiene una herramienta para administradores que nos permite detectar anomalías en los campos calculados, y los resultados indican que usted tiene un instrumento que necesita atención. Recomendamos ir al módulo de Calidad de Datos (que se encuentra en la sección de Aplicaciones del menú del instrumento) para cada instrumento enumerado en la parte inferior de este correo electrónico y ejecutar la Regla H. Esto resolverá cualquier desviación que pueda haber sido causada por problemas técnicos en REDCap en pasado * o * por alguien en el instrumento que modificaba la ecuación de un campo calculado después de que la recopilación de datos había comenzado. Si la Regla H encuentra algún problema, dé clic en el botón 'Reparar todo' para ajustar los valores calculados incorrectos. Una vez que hayas hecho eso, el problema se resuelve."control_center_4594 = "Queríamos llamar su atención porque nos damos cuenta de que un cambio en los datos calculados podría no haberse detectado en su uso normal de REDCap. Aunque poco probable, este problema significa que los datos exportados en el último año para los campos calculados a continuación en los instrumentos REDCap podrían ser potencialmente diferentes de los valores de datos que se ven en los formularios de entrada de datos. Cualquier análisis, publicación o interpretación de estos datos que se basara en los valores de campo calculados afectados podría, por lo tanto, haber sido incorrecto. <i> Nota: Esto solo afecta los valores de los datos de los campos calculados, pero ninguno de otro tipo de campos. </ i> De nuevo, cualquier discrepancia encontrada por la Regla H puede o no ser el resultado de un error de software en REDCap y podría potencialmente haberse debido a que un usuario modificara la ecuación de un campo calculado una vez que comenzada la recopilación de datos."control_center_4595 = "El grupo REDCap"control_center_4596 = "Estimado usuario de REDCap,"control_center_4597 = "¿Cuáles instrumentos serán verificados?"control_center_4598 = "Qué hacer cuando la revisión se haya completado"control_center_4599 = "Sus instrumentos REDCap están afectados"control_center_4600 = "los usuarios fueron notificados con respecto a"control_center_4601 = "instrumentos afectados."control_center_4602 = "La calidad de sus datos es extremadamente importante para nosotros, y pedimos disculpas por cualquier inconveniente. Esperamos que estos pasos le ayuden a resolver cualquier posible problema. Si tiene preguntas o inquietudes, responda este correo electrónico para obtener orientación adicional."control_center_4603 = "Verifique también los instrumentos en el entorno de desarrollo"control_center_4604 = "Configuración de Módulos/Servicios"control_center_4605 = "Documentación de Plugin, Gancho, & Módulo externo"control_center_4606 = "Usted puede designar cualquier usuario existente como Súper usuario REDCap (Administrador) o como Gerente de cuenta. Los Súper usuarios tienen acceso a todas las páginas en el Centro de control y tienen acceso total a todos los instrumentos dentro de REDCap. Los Gerentes de cuenta son usuarios que pueden auxiliar a los Súper usuarios con tareas administrativas relacionadas con el usuario. Los Gerentes de cuenta son usuarios regulares con las capacidades adicionales de crear y acceder a las cuentas de usuarios (página de navegación de usuarios) y ser capaces de acceder la página de 'Correo de usuarios' y la página de la lista de usuarios autorizados. Los Gerentes de cuenta *no* tienen acceso a los instrumentos o datos de otros usuarios. Los Gerentes de cuenta tienen poderes tales como borrar usuarios, que podría impactar los instrumentos, por lo que la intención de este rol no es la de delegar a aquellos operando como gerentes de instrumento o usuarios regulares. Nota: un usuario no puede ser simultáneamente un Súper usuario y un Gerente de cuenta."control_center_4607 = "¿Puede crear un instrumento con registros médicos prepoblados usando DDP 'Data Mart'?"control_center_4608 = "Establecer la caducidad de la cuenta"control_center_4609 = "Rehabilitar al usuario"control_center_4610 = "Suspender al usuario"control_center_4611 = "restablecer las selecciones"control_center_4612 = "Extender la caducidad de la cuenta"control_center_4613 = "¡Funcionó! La solicitud del usuario se guardó exitosamente y fueron notificados por correo electrónico."control_center_4614 = "Solicitud de Mentor -"control_center_4615 = "es un usuario tipo Mentor haciendo una solicitud para uno o más de sus usuarios mentorizados. Como Administrador, debe dar clic en el enlace abajo para revisar y aprobar la solicitud del usuario."control_center_4616 = "Revisar y aprobar la solicitud del Mentor -"control_center_4617 = "Su solicitud se envió exitosamente a un Administrador REDCap. Será notificado una vez que su solicitud haya sido aprobada."control_center_4618 = "Nota: no podrá hacer otra solicitud del mismo tipo hasta que esta solicitud haya sido aprobada primero."control_center_4619 = "¿Enviar la solicitud al Administrador?"control_center_4620 = "Al parecer los usuarios presentados abajo no califican para la siguiente acción:"control_center_4621 = "Quitar los usuarios no aplicables"control_center_4622 = "Se deben hacer correcciones ¡antes de hacer el envío!"control_center_4623 = "Antes de que esta solicitud 