queados?"esignature_19 = "Firmados electrónicamente?"esignature_20 = "Ver el registro"esignature_21 = "Antes de que los formularios puedan ser bloqueados o desbloqueados usando la firma digital, debe ingresar su usuario y contraseña REDCap para que puedan ser validados. Luego de tres intentos fallidos consecutivos, su sesión será cerrada."esignature_24 = "El nombre de usuario o contraseña ingresados es inválido. Por favor intentar de nuevo."esignature_25 = "Las firmas electrónicas son una extensión de la funcionalidad de bloqueo/desbloqueo del registro."esignature_26 = "Una vez que un formulario de entrada de datos ha sido bloqueado para un determinado registro en la base de datos, una persona con privilegios de firma puede aplicar una firma electrónica a ese formulario, si lo desean. La opción de firma electrónica aparece con una casilla que dice"esignature_28 = "que aparece justo por encima de los botones para grabar e inmediatamente debajo de"esignature_29 = "Bloqueado"esignature_30 = "casilla de selección"esignature_31 = "Cómo funciona."esignature_32 = "Si bien bloquear un registro previene la modificación de sus datos, la firma electrónica va un paso más allá y sirve como equivalente a la firma manuscrita. Si un registro ha sido firmado electrónicamente <b>esto denota que sus datos han sido bloqueados (para evitar cambios posteriores) y autorizados</b> (por ej., por un usuario con privilegios de firma electrónica). También es importante notar que <b>cualquier usuario con privilegios de bloqueo (aunque carezca de autoridad para firma electrónica) negará la firma electrónica en un formulario cuando desbloquee el registro</b>, luego de lo cual podrán realizarse cambios en los datos del registro. Para cualquier registro dado, se puede grabar una firma electrónica y negarla en un formulario una cantidad ilimitada de veces. Cuando se graba una firma electrónica, se solicita al usuario que ingrese su nombre de usuario y su contraseña para verificación. Si la verificación del nombre de usuario/contraseña falla tres veces seguidas, la sesión del usuario será interrumpida en REDCap."esignature_33 = "Cómo ver el registro de actividades de firma electrónica:"esignature_34 = "Similar a la funcionalidad de bloqueo de registros, el historial de firmas electrónicas también se almacena en el camino de auditoría de datos en la página de Registro. Si alguien desea ver el registro histórico de firmas electrónicas en la base de datos, puede hacerlo filtrando el registro de auditoría por 'Bloqueo de registros y firmas electrónicas' ya sea para un registro específico o para todos los registros de la base de datos."esignature_35 = "(todo el registro)"		extres_01 = "Anexar la información del registro a la URL"extres_02 = "Por favor observe que seleccionar esta opción anexará el nombre del registro (y si se trata de un proyecto longitudinal, el nombre único de evento también) a la URL del enlace de destino. Si los nombres de registro para este proyecto son identificadores (ej. RUT), como números de seguridad social o números de registros médicos, probablemente no debería utilizar esta funcionalidad, especialmente si no está involucrado en la gestión y desarrollo del sitio web al cual está enviando esta información de registro. Este es simplemente un aviso para asegurar que proteja cualquier información privada que podría existir en los nombres de registros en su proyecto para que no los envíe a sitios web de terceros inadvertidamente. Si esto está bien, presione el botón Guardar de abajo."extres_03 = "Nombre no listado"extres_04 = "Seleccionar a los usuarios del grupo de acceso de datos?"extres_05 = "Sumario"extres_07 = "¿Exactamente cuál información se anexa a la URL?"extres_08 = "Cuando se visualicen registros en instrumentos de recolección de datos, se anexarán una o dos piezas de información a la URL: el nombre del registro que está siendo visualizado y (si se trata de un proyecto longitudinal) el nombre único de evento del evento actual. Se agregará lo siguiente a la cadena de texto de la consulta de URL:"extres_09 = ", en el que NOMBRE DE REGISTRO y NOMBRE ÚNICO DE EVENTO serán remplazados por el registro y evento actual siendo visualizados en el momento. Para instrumentos clásicos, no longitudinales, solo incluiría el nombre de registro. El nombre único de evento para instrumentos longitudinales es el mismo que se puede hallar en la página Definir mis eventos."extres_10 = "Ejemplos (asume que el usuario está viendo un formulario de recolección de datos):"extres_11 = "si la URL definida es"extres_12 = "y el nombre del registro actual es"extres_13 = "y el nombre único de evento para este evento es"extres_14 = "(proyecto clásico):"extres_15 = "(proyecto longitudinal):"extres_16 = "Este módulo le permitirá configurar banderas (etiquetas) para el proyecto (o sea enlaces personalizados) que apuntan a páginas web que existen dentro de REDCap (o sea, otros proyectos REDCap) o fuera de REDCap (o sea páginas web en servidores distintos en la web). Puede crear enlaces web simples para navegar a esas páginas web, y los enlaces serán mostrados en el menú de la izquierda del proyecto. Puede establecer varias configuraciones para cada enlace, tal como la definición de la etiqueta que define cómo aparece en el menú de la izquierda, si el enlace se abre o no en una nueva ventana/ceja del navegador y cuáles usuarios individuales (o grupos de acceso de datos) dentro de su proyecto podrán utilizar esos banderas (etiquetas)."extres_17 = "Ud. puede"extres_19 = "en la parte inferior de esta página. Simplemente debe proporcionar una etiqueta y una dirección web (URL). Si desea simplemente llevar al usuario al sitio web de destino, el uso de la opción Enlace Simple debería ser suficiente. Puede crear enlaces a otros proyectos REDCap para los cuales tenga acceso seleccionando el tipo de enlace proyecto REDCap. Se presentará una lista de sus proyectos, luego de lo cual podrá seleccionar uno para crear el enlace hacia el mismo. Conectarse a otros proyectos REDCap puede ser útil si varios proyectos están relacionados y se requiere que los usuarios naveguen entre ellos."extres_20 = "Cuénteme más respecto a la opción de Enlace Avanzado"extres_21 = "Opción de vínculo avanzada"extres_22 = "La opción de enlace avanzado proporciona más posibilidades que la opción del enlace simple. El enlace simple solamente lleva al usuario al sitio web de destino en forma anónima, por lo tanto el sitio no puede discernir quién lo visita.El Enlace Avanzado no solamente lleva al usuario al sitio de destino, sino que también envía información a ese sitio web que puede luego ser usada para verificar la identidad del usuario. <b>NOTA:</b> Se requiere cierto conocimiento técnico (ej. desarrollo web, habilidades de programación) para utilizar la opción de Enlace Avanzado y se requiere que Ud. (o su equipo/colegas/asociados) sean los gestores o desarrolladores de ese sitio externo para utilizar apropiadamente este servicio. Abajo se listan los detalles."extres_23 = "Elegir usuarios que puedan visualizar este enlace:"extres_24 = "Título del proyecto:"extres_25 = "Enlace simple"extres_26 = "Enlace avanzado"extres_27 = "Poyecto REDCap"extres_28 = "Usuarios seleccionados"extres_29 = "Ingresar la etiqueta para el enlace como será visto en el menú de la izquierda"extres_30 = "Ingresar la dirección web (URL) para el enlace"extres_31 = "Enlace"extres_32 = "Etiqueta del vínculo"extres_33 = "Destino/URL del vínculo"extres_34 = "Tipo de vínculo"extres_35 = "Acceso de usuario"extres_36 = "Abre en una ventana nueva"extres_37 = "Abajo se listan todos los proyectos REDCap que se encuentran ya sea en estado de producción o en desarrollo a los cuales tiene acceso actualmente. Seleccione el proyecto para el cual desea crear un enlace."extres_38 = "Sus instrumentos REDCap:"extres_39 = "seleccione el proyecto"extres_40 = "Cómo verificar la identidad de usuarios REDCap a través de un enlace avanzado"extres_41 = "Cuando un usuario hace clic en un enlace avanzado, no es un enlace HTML web típico, sino que es realmente un formulario web HTML que usa el mótodo POST para enviar una petición HTTP POST al sitio web externo de destino. Cuando se hace clic en el enlace, la petición POST envía un campo único llamado 'authkey' al sitio web externo. La authkey es una cadena de texto indescifrable, encriptada que será usada por el sitio web externo para identificar el usuario utilizando los pasos de abajo."extres_42 = "Pasos requeridos para programadores/desarrolladores:"extres_43 = "El sitio externo deberá enviar la contraseña de autenticación de regreso a REDCap via petición POST a la IPA de REDCap en la URL proporcionada abajo. Esto permitirá a REDCap evaluar quién es el usuario y si su sesión de REDCap todavía está activa. En la petición IPA de REDCap, solo se necesita enviar dos parámetros POST: <b>'authkey'</b> y <b>'format'</b>. El parámetro 'authkey' será el valor de la contraseña de autenticación recibida originalmente de REDCap. El parámetro 'format' le permite especificar el formato de los datos de respuesta que se devuelven por el pedido de IPA: 'csv' (de manera predeterminada), 'json', o 'xml'. Esta petición IPA debe ser enviada a esta URL exacta:"extres_44 = "La authkey de REDCap es recibida por un sitio web externo a través de una petición HTTP POST inmediatamente después de que el usuario dé clic en el enlace externo en el menú de la izuierda."extres_45 = "Después de enviar la petición IPA a REDCap, el sistema devolverá la siguiente información en el formato que fue especificado: <b>'nombre de usuario'</b> (el nombre de usuario del usuario que hizo clic en el enlace), <b>'id_proyecto'</b> (el número de ID en el proyecto REDCap del que viene el usuario), <b>'nombre_de_grupo_de_acceso_de_datos'</b> (el nombre del grupo de acceso de datos al cual pertenece el usuario, si pertenece a alguno), <b>'ID_de_grupo_de_acceso'</b> (el número de ID del grupo de acceso de datos al cual pertenece el usuario, y <b>'url_respuesta'</b> (URL del proyecto REDCap desde el cual vino el usuario). Si la petición de IPA no está formateada correctamente o si la sesión de usuario no está activa en REDCap, entonces REDCap devolverá una respuesta fallida en '0'."extres_46 = "Los valores devueltos por la respuesta de IPA (ej. nombre de usuario) pueden luego ser utilizados por el sitio web externo para una variedad de diferentes propósitos, como verificar la identidad del usuario para implementar algunos permisos de usuarios en el sitio externo. Todo esto deberá ser gestionado dinámicamente por el sitio externo y por ende asume que el desarrollador el sitio web ha diseñado el sitio para seguir el curso apropiado que determina el script del desarrolador basado en los valores recibidos en la respuesta de IPA. Una vez que el sitio recibe la respuesta de IPA exitosamente con toda la información de usuario e proyecto, el sitio puede hacer lo que quiera con la información para cualquier propósito que desee."extres_47 = "Información adicional para programadores/desarrolladores:"extres_48 = "La IPA de REDCap desconoce los idiomas, por lo tanto no importa en qué idioma se haya programado la página web externa cuando se realicen los requerimientos IPA. Todo lo que se requiere es que los requisitos de IPA se realicen correctamente."extres_49 = "Si cualquiera de los pasos anteriores le parece confuso o le hace poco sentido, entonces el uso de la opción Enlace Avanzado podría no ser viable para Ud. Si aún le interesa seguir con su implementación, podría considerar la contratación de un desarrollador web que pueda escribir un script para el sitio externo para lograr los pasos anteriores antes de usar la opción Enlace avanzado."extres_50 = "(<b>NOTA:</b> esta petición de IPA NO requiere el uso de un token de IPA, que es requerido generalmente para la mayoría de peticiones IPA.)"extres_51 = "También puede utilizar funcionalidades más avanzadas su usa la opción Enlace Avanzado, que adicionalmente envía información extra (por ej. Información de proyecto y de usuario) de REDCap a la página web de destino como una manera de verificar la identidad del usuario REDCap en el sitio externo."extres_52 = "GAD seleccionados"extres_53 = "Seleccionar los grupos de acceso de datos que pueden ver este enlace:"extres_54 = "Enlaces personalizados de aplicaciones para instrumentos"extres_55 = "Enlaces a aplicaciones personalizadas"extres_56 = "Este módulo le permitirá configurar enlaces personalizados (similar a banderas (etiquetas) de proyectos) que <b>aparecen en la parte inferior de la lista de Aplicaciones en el menú de la izquierda de CADA proyecto</b> (ver captura de pantalla de ej. a la derecha). Estos enlaces apuntan a sitios web externos a REDCap (ej. que residen en otro servidor en la web), así como a otros proyectos REDCap. Puede establecer varias configuraciones para cada enlace, como definir la etiqueta que aparece en el menú de la izquierda, si el enlace se abre o no en una nueva ventana/ceja de su navegador web. <b>De manera predeterminada, estos enlaces Personalizados a Aplicaciones aparecerán para TODOS los usuarios en TODOS los proyectos. </b> Sin embargo, puede configurarlos para mostrarse solo a ciertos usuarios, y también puede excluirlo de algunos proyectos para que no se muestren en esos proyectos."extres_58 = "en la parte inferior de esta página. Simplemente debe proporcionar una etiqueta y una dirección web (URL). Si desea simplemente llevar al usuario al sitio web de destino, el uso de la opción Enlace Simple debería ser suficiente. Puede crear enlaces a otros proyectos REDCap para los cuales tenga acceso seleccionando el tipo de enlace proyecto REDCap. Se presentará una lista de sus proyectos, luego de lo cual podrá seleccionar uno para crear el enlace hacia el mismo."extres_59 = "Todos los instrumentos REDCap:"extres_60 = "Abajo se listan todos los proyectos REDCap que se encuentran ya sea en estado de producción o en desarrollo para TODOS los usuarios. Seleccione uno o más proyectos para los cuales NO desea que se muestre este enlace externo. CUALQUIER proyecto que quede sin marcar abajo mostrará este enlace externo en la Lista de Aplicaciones del menú izquierdo de ese proyecto."extres_61 = "Proyectos excluidos"extres_62 = "Evitar que los instrumentos usen este enlace externo"extres_63 = "Para los instrumentos seleccioandos abajo, NO mostrar el enlace externo"extres_64 = "en el menú de aplicaciones del proyecto."extres_65 = "Anexar ID del proyecto a la URL"extres_66 = "La opción para anexar la ID de proyecto REDCap automáticamente a la URL de un enlace puede ser útil en algunos casos. Este ID de proyecto puede encontrarse en la query de cadena de texto de la URL como el valor numérico 'pid' para cualquier proyecto REDCap mientras se acceda a ese proyecto. La ID de proyecto es como REDCap distingue un proyecto de otro. Por ende puede ser usado por cualquier página web externa de la misma manera para diferenciar el proyecto desde el cual proviene un usuario para atender múltiples proyectos REDCap individualmente usando la misma página web para todos los proyectos. Se agregará lo siguiente a la cadena de texto de query de la URL:"extres_67 = "Por ej., si la URL definida es"extres_68 = ", entonces la URL resultante luego de anexar el valor sería la siguiente:"extres_69 = "agregar una nueva etiqueta"extres_70 = "Esta opción es útil para usuarios avanzados que quieren pasar información extra al sitio web de destino de la etiqueta (posiblemente porque gestionan/desarrollan ese sitio web en particular y quieren usar la información entregada en alguna forma particular). Cuando se marca esta opción para un enlace de etiqueta determinado, se anexará cierta información a la URL del enlace ya especificado si se hace clic en el enlace en el menú de la izquierda mientras el usuario se encuentra visualizando un registro o instrumento de recolección de datos. La información anexada es específica para el registro que se está viendo en ese momento, y por ende permite pasar la información de ese registro al sitio web de destino. Si el usuario hace clic en el enlace de etiqueta y NO se encuentra en un formulario de recolección de datos, no se anexará nada a la URL. Un buen caso de uso de ej. para esta funcionalidad es si alguien ha desarrolado un sitio web que es capaz de mostrar reportes para registros y por ende puede mostrar el reporte para un registro único si se proporciona explícitamente el nombre de ese registro (ej. via la cadena de caracteres de query de URL)."extres_71 = "EJEMPLO: abajo se muestra cómo aparecería el enlace a Aplicaciones Personalizadas en el menú de proyecto."extres_72 = "Los proyectos REDCap de *todos* los usuarios de este proyecto:"extres_73 = "Atención: al ser Administrador, puede seleccionar un proyecto que pertenezca a cualquiera de los usuarios de este proyecto, mientras que normalmente los usuarios solo pueden ver sus propios proyectos."extres_74 = "Las variables de campo y las variables inteligentes se pueden canalizar dentro de la URL de un marcador de proyecto a continuación. Si bien muchas variables inteligentes se pueden canalizar con éxito fuera de un contexto de registro (por ej., [redcap-base-url]), todas las variables de campo y algunas variables inteligentes (por ej., [record-name], [previous-event-name]) solo se pueden canalizar a la URL mientras el usuario esté dentro de un contexto de registro, como ver la página de inicio del registro o el formulario de entrada de datos."		fhir_identity_provider_title = "El proveedor de identidad se utiliza en el proceso de autorización de OAuth2 para identificar el servidor que intercambiará el token de acceso FHIR con REDCap."fhir_identity_provider_description = "Establezca este parámetro solo si la URL base FHIR real de su sistema EHR es diferente a la especificada en esta página (por ejemplo, su sistema EHR está detrás de un 