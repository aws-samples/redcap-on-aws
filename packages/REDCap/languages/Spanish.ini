el cambio es importante para la desidentificación por fechas, como el nombre y número de seguro social, son identificadores que se pueden utilizar para la identificación de un individuo y por tanto, posiblemente la exposición de información personal (confidencial). La fecha de cambio evita que las fechas sean utilizados como identificadores para cada registro de la base de datos, preservando el intervalo entre las fechas."date_shift_10 = "Cerrar esta ventana"		define_events_03 = "Esta aplicación le permite definir los 'acontecimientos' de su proyecto para el <b>uso de los formularios de recopilación de datos varias veces para cualquier registro de base de datos determinado</b> (a menudo utilizado en la recopilación de datos longitudinales)"define_events_04 = ", así como para la <b>generación de nuevos horarios</b> para mostrar en la"define_events_05 = ". Un 'evento' puede ser un evento temporal en el curso de su proyecto, como una visita a un participante o una tarea a realizar. Después de que los eventos se han definido,"define_events_06 = "puede usarlos y sus días libres para generar horarios establecidos. Para efectuar la recopilación de datos, además"define_events_07 = "Será"define_events_08 = "que necesita designar los formularios de entrada de datos que desea utilizar para cualquiera o todos los acontecimientos, lo que le permite utilizar un formulario para múltiples eventos para el registro de la base misma. Usted puede <b> agrupar los eventos en 'ramas' </ b>, en el que pueden tener uno o más ramas/grupos para su proyecto. Cada rama puede tener todos los eventos que usted desea. Puede utilizar la tabla a continuación para crear nuevos eventos o ramas, o modificar los existentes. (Uno de las ramas y un evento se define inicialmente como predeterminada para todas las bases.)"define_events_10 = "Los eventos no se pueden modificar en el estado de producción, excepto por un administrador de REDCap."define_events_11 = "Para obtener ayuda con esto, puede 